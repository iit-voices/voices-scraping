    - who: David Boder
      start: '00:28:34.902'
      end: '00:28:36.782'
      u: With what did you buy a ticket?
    - who: Adam Krakowski
      start: '00:28:36.782'
      end: '00:28:39.113'
      u: I still had some money on me.
    - who: David Boder
      start: '00:28:39.113'
      end: '00:28:39.866'
      u: From where?
    - who: Adam Krakowski
      start: '00:28:39.866'
      end: '00:28:42.005'
      u: From Poland. I had been working.
    - who: David Boder
      start: '00:28:42.005'
      end: '00:28:43.915'
      u: When did you work in Poland. After you returned?
    - who: Adam Krakowski
      start: '00:28:43.915'
      end: '00:28:45.644'
      u: After the liberation. The few months after liberation.
    - who: David Boder
      start: '00:28:45.644'
      end: '00:28:47.042'
      u: What did you work at?
    - who: Adam Krakowski
      start: '00:28:47.042'
      end: '00:28:48.922'
      u: I made maps [sketched?].
    - who: David Boder
      start: '00:28:48.922'
      end: '00:28:50.109'
      u: Are you a draftsman?
    - who: Adam Krakowski
      start: '00:28:50.109'
      end: '00:28:51.416'
      u: Yes.
    - who: David Boder
      start: '00:28:51.416'
      end: '00:28:53.193'
      u: What were you paid for it?
    - who: Adam Krakowski
      start: '00:28:53.193'
      end: '00:28:56.868'
      u: I made a few hundred Zlotys a day.Telegraphie sans fil or wireless telegraphy.18
    - who: David Boder
      start: '00:28:56.868'
      end: '00:29:00.513'
      u: And what...what did the food cost? Or did [you get] the food...
    - who: Adam Krakowski
      start: '00:29:00.513'
      end: '00:29:04.471'
      u: It was about enough to live on without too much luxury.
    - who: David Boder
      start: '00:29:04.471'
      end: '00:29:08.790'
      u: Yes. [Chuckle.] And then you bought your ticket...
    - who: Adam Krakowski
      start: '00:29:08.790'
      end: '00:29:09.152'
      u: Yes.
    - who: David Boder
      start: '00:29:09.152'
      end: '00:29:10.128'
      u: ". . . and you came to Paris."
    - who: Adam Krakowski
      start: '00:29:10.128'
      end: '00:29:14.146'
      u: To Saarbruecken and from there again across the border again on foot.
    - who: David Boder
      start: '00:29:14.146'
      end: '00:29:18.634'
      u: Yes? Did you smuggle yourself across the border?
    - who: Adam Krakowski
      start: '00:29:18.634'
      end: '00:29:19.236'
      u: Yes.
    - who: David Boder
      start: '00:29:19.236'
      end: '00:29:19.959'
      u: Why?
    - who: Adam Krakowski
      start: '00:29:19.959'
      end: '00:29:22.761'
      u: I was not able to get a visa.
    - who: David Boder
      start: '00:29:22.761'
      end: '00:29:25.725'
      u: But your uncle [brother] was here.
    - who: Adam Krakowski
      start: '00:29:25.725'
      end: '00:29:34.623'
