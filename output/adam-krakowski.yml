    - who: David Boder
      start: '00:08:51.631'
      end: '00:08:55.973'
      u: Hm. Alright. Also dann hat man Sie...erzählen Sie...man hat sie auf...
    - who: Adam Krakowski
      start: '00:08:55.973'
      end: '00:08:57.707'
      u: Auf den Bau geführt.
    - who: David Boder
      start: '00:08:57.707'
      end: '00:08:58.174'
      u: Hm.
    - who: Adam Krakowski
      start: '00:08:58.174'
      end: '00:09:00.134'
      u: Und dann haben wir bis zwölf (12) Uhr gearbeitet.
    - who: David Boder
      start: '00:09:00.134'
      end: '00:09:00.496'
      u: Ja.
    - who: Adam Krakowski
      start: '00:09:00.496'
      end: '00:09:06.843'
      u: Um zwölf (12) Uhr war Mittags, das haben sie auch gebracht von dem Lager
        auf dem Auto. Wir haben auf dem Bau gegessen.
    - who: David Boder
      start: '00:09:06.843'
      end: '00:09:07.340'
      u: Aha.
    - who: Adam Krakowski
      start: '00:09:07.340'
      end: '00:09:08.607'
      u: und dann...
    - who: David Boder
      start: '00:09:08.607'
      end: '00:09:09.074'
      u: Wieder gearbeitet...
    - who: Adam Krakowski
      start: '00:09:09.074'
      end: '00:09:11.456'
      u: wieder gearbeitet bis sieben (7) Uhr.
    - who: David Boder
      start: '00:09:11.456'
      end: '00:09:16.582'
      u: Alright, nun sagen Sie mir das. Man hat Ihnen das Mittagessen gebracht. Was
        hat man Ihnen gegeben?
    - who: Adam Krakowski
      start: '00:09:16.582'
      end: '00:09:20.426'
      u: Es war so eine...eingedickte Suppe.
    - who: David Boder
      start: '00:09:20.426'
      end: '00:09:23.984'
      u: Hat jeder eine separate Schüssel gehabt?
    - who: Adam Krakowski
      start: '00:09:23.984'
      end: '00:09:28.657'
      u: Ja. Jeder hat eine Schüssel bekommen und einen Löffel und darauf hat er...gegessen.
    - who: David Boder
      start: '00:09:28.657'
      end: '00:09:32.969'
      u: Und hat davon gegessen. Nun, alright, und dann hat man gearbeitet bis...?
    - who: Adam Krakowski
      start: '00:09:32.969'
      end: '00:09:33.889'
      u: Bis sieben (7) Uhr.
    - who: David Boder
      start: '00:09:33.889'
      end: '00:09:37.643'
      u: Bis sieben (7) Uhr und dazwischen von zwölf (12) bis sieben (7) Uhr...haben
        Sie was zu essen bekommen?
    - who: Adam Krakowski
      start: '00:09:37.643'
      end: '00:09:38.352'
      u: Nein, nichts.
    - who: David Boder
      start: '00:09:38.352'
      end: '00:09:40.538'
      u: Alright und was hat man getan um sieben (70?
    - who: Adam Krakowski
      start: '00:09:40.538'
      end: '00:09:43.900'
      u: Um sieben (7) Uhr zurück ins Lager, noch einmal ein Appell.
    - who: David Boder
      start: '00:09:43.900'
      end: '00:09:44.247'
      u: Ja.
    - who: Adam Krakowski
      start: '00:09:44.247'
      end: '00:09:46.614'
      u: Wurden gezählt und Nachtmahl bekommen.
    - who: David Boder
      start: '00:09:46.614'
      end: '00:09:48.348'
      u: Was hat man Ihnen gegeben zum Nachtmahl?
    - who: Adam Krakowski
      start: '00:09:48.348'
      end: '00:09:52.614'
      u: Hm, Brot, also ein Achtel Teil von einem Bot. Acht waren ein Brot.
    - who: David Boder
      start: '00:09:52.614'
      end: '00:09:54.604'
      u: Und wieviel hat das Bot gewiegt?
    - who: Adam Krakowski
      start: '00:09:54.604'
      end: '00:09:56.685'
      u: Ich...ich glaub ein Kilo und ein halb.
    - who: David Boder
      start: '00:09:56.685'
      end: '00:09:57.122'
      u: Aha.
    - who: Adam Krakowski
      start: '00:09:57.122'
      end: '00:09:58.147'
      u: Tausend fünf hundert (1500)Gramm.
    - who: David Boder
      start: '00:09:58.147'
      end: '00:10:03.273'
      u: Ein tausend fünf hundert (1500)Gramm...so hat jeder 200 Gramm Brot bekommen
        und was noch?
    - who: Adam Krakowski
      start: '00:10:03.273'
      end: '00:10:06.725'
      u: Na, zwei (2), drei (3) Mal in der Woche da war drauf ein bisschen Margarine.
    - who: David Boder
      start: '00:10:06.725'
      end: '00:10:11.188'
      u: Oh. Und dann ist man was...zu Bett gegangen?
    - who: Adam Krakowski
      start: '00:10:11.188'
      end: '00:10:12.258'
      u: Zu Bett gegangen, ja.
    - who: David Boder
      start: '00:10:12.258'
      end: '00:10:14.339'
      u: Haben Sie etwas gehabt zu lesen?
    - who: Adam Krakowski
      start: '00:10:14.339'
      end: '00:10:16.947'
      u: Ach, das war unmöglich. Es war kein Licht in den Baracken.
    - who: David Boder
      start: '00:10:16.947'
      end: '00:10:17.339'
      u: Was?
    - who: Adam Krakowski
      start: '00:10:17.339'
      end: '00:10:18.455'
      u: Es war kein Licht in den Baracken.
    - who: David Boder
      start: '00:10:18.455'
      end: '00:10:24.138'
      u: Es war kein Licht in den Baracken. Haben Sie die Möglichkeit gehabt sich
