    - who: Adam Krakowski
      start: '00:08:18.011'
      end: '00:08:22.307'
      u: Um vier (4) Uhr morgens ist man aufgestanden, da war ein Appell, 2 Stunden.
    - who: David Boder
      start: '00:08:22.307'
      end: '00:08:24.358'
      u: Wie hat man das auf deutsch auch genannt Appell?
    - who: Adam Krakowski
      start: '00:08:24.358'
      end: '00:08:24.886'
      u: Ja.
    - who: David Boder
      start: '00:08:24.886'
      end: '00:08:27.072'
      u: Appell. Und?
    - who: Adam Krakowski
      start: '00:08:27.072'
      end: '00:08:29.017'
      u: Und dann um sieben (7), halb acht (8)...
    - who: David Boder
      start: '00:08:29.017'
      end: '00:08:33.163'
      u: Also was war der Appell? Was haben Sie als Erstes gemacht nach dem Appell?
    - who: Adam Krakowski
      start: '00:08:33.163'
      end: '00:08:36.163'
      u: Man hat uns auf Autos verladen und wir sind zur Arbeit gegangen.
    - who: David Boder
      start: '00:08:36.163'
      end: '00:08:38.877'
      u: Nicht so schnell. Warten Sie ein Moment. Haben Sie sich angekleidet?
    - who: Adam Krakowski
      start: '00:08:38.877'
      end: '00:08:39.284'
      u: Ja.
    - who: David Boder
      start: '00:08:39.284'
      end: '00:08:40.158'
      u: Haben Sie sich gewaschen?
    - who: Adam Krakowski
      start: '00:08:40.158'
      end: '00:08:41.033'
      u: Ja.
    - who: David Boder
      start: '00:08:41.033'
      end: '00:08:43.219'
      u: Alright. Hat man Sie abgezählt?
    - who: Adam Krakowski
      start: '00:08:43.219'
      end: '00:08:46.189'
      u: Ja und dann zur Arbeit geschickt.
    - who: David Boder
      start: '00:08:46.189'
      end: '00:08:47.651'
      u: Haben Sie kein Frühstück bekommen?
    - who: Adam Krakowski
      start: '00:08:47.651'
      end: '00:08:51.631'
