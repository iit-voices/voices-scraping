      start: '00:13:04.097'
      end: '00:13:06.494'
      u: Belzec, wo ist das?
    - who: Adam Krakowski
      start: '00:13:06.494'
      end: '00:13:10.368'
      u: Ich glaube, es ist hundert siebzig (170) Kilometer von Lublin, zwischen Lublin
        und Lemberg.
    - who: David Boder
      start: '00:13:10.368'
      end: '00:13:14.861'
      u: Ja, in dem Lager, wo Sie waren, wo Sie gearbeitet haben, waren dort Frauen?
    - who: Adam Krakowski
      start: '00:13:14.861'
      end: '00:13:15.781'
      u: Nein.
    - who: David Boder
      start: '00:13:15.781'
      end: '00:13:16.610'
      u: Nur Männer?
    - who: Adam Krakowski
      start: '00:13:16.610'
      end: '00:13:17.304'
      u: Nur Männer.
    - who: David Boder
      start: '00:13:17.304'
      end: '00:13:19.611'
      u: Alright. Und dann sind Sie nach Belzec gekommen?
    - who: Adam Krakowski
      start: '00:13:19.611'
      end: '00:13:24.571'
      u: Nein, wir nicht. Das waren die Transporte von der Stadt und die Leute, was
        im Lager waren, sind...
    - who: David Boder
      start: '00:13:24.571'
      end: '00:13:25.249'
      u: Ja.
    - who: Adam Krakowski
      start: '00:13:25.249'
      end: '00:13:36.224'
      u: ". . . sind geblieben. Und wir sind noch dort gewesen ein paar Tage. Dann
        hat man uns in ein anderes Lager geschickt wieder...ein...Holz Bauplatz."
    - who: David Boder
      start: '00:13:36.224'
      end: '00:13:37.702'
      u: Was haben Sie dort gemacht?
    - who: Adam Krakowski
      start: '00:13:37.702'
      end: '00:13:40.913'
      u: Dort hat man Baracken gebaut. Wir haben Teile von Baracken gemacht.
    - who: David Boder
      start: '00:13:40.913'
      end: '00:13:41.215'
      u: Ja?
    - who: Adam Krakowski
      start: '00:13:41.215'
      end: '00:13:42.104'
      u: Aus Holzteilen.
    - who: David Boder
      start: '00:13:42.104'
      end: '00:13:44.305'
      u: Sind Sie nicht dann in ein Vernichtungslager gegangen?
    - who: Adam Krakowski
      start: '00:13:44.305'
      end: '00:13:46.537'
      u: Ich nicht, aber die Familie ist damals gegangen.
    - who: David Boder
      start: '00:13:46.537'
      end: '00:13:49.839'
      u: Ha. Ach so, man hat Ihre Familie...
    - who: Adam Krakowski
      start: '00:13:49.839'
      end: '00:13:50.005'
      u: Ja.
    - who: David Boder
      start: '00:13:50.005'
      end: '00:13:52.131'
      u: ". . . man hat sie weg geschickt in ein Vernichtungslager."
    - who: Adam Krakowski
      start: '00:13:52.131'
      end: '00:13:53.292'
      u: Ein Vernichtungslager.
    - who: David Boder
      start: '00:13:53.292'
      end: '00:13:55.568'
      u: und, hm, wo war das Lager?
    - who: Adam Krakowski
      start: '00:13:55.568'
      end: '00:13:56.292'
      u: In Belzec.
    - who: David Boder
      start: '00:13:56.292'
      end: '00:14:01.207'
      u: In Belzec. Und wieso haben Sie gewusst, dass man sie nach Belzec geschickt
        hat?
    - who: Adam Krakowski
      start: '00:14:01.207'
      end: '00:14:02.247'
      u: Wir haben es erst nachher erfahren.
    - who: David Boder
      start: '00:14:02.247'
      end: '00:14:03.122'
      u: Wie?
    - who: Adam Krakowski
      start: '00:14:03.122'
      end: '00:14:06.032'
      u: Die Polen haben es uns später erzählt...
    - who: David Boder
      start: '00:14:06.032'
      end: '00:14:06.620'
      u: Aha.
    - who: Adam Krakowski
      start: '00:14:06.620'
      end: '00:14:08.625'
      u: ". . . wohin sind die Transport gegangen."
    - who: David Boder
      start: '00:14:08.625'
      end: '00:14:14.263'
      u: Aha. Nun sagen Sie mir dies...und sie haben nichts gehört von denen?
    - who: Adam Krakowski
      start: '00:14:14.263'
      end: '00:14:27.801'
      u: Nun das war schon alles. Erst nachher sind Leute gekommen zu uns, wie ich
        schon in einem anderen Lager war und es waren Leute auch, was in dem Vernichtungslager
        waren—in Treblinka. Ja und das sieht genau so dort aus.
    - who: David Boder
      start: '00:14:27.801'
      end: '00:14:30.499'
      u: Ja. Und wie sind sie von Treblinka weg gekommen?
    - who: Adam Krakowski
      start: '00:14:30.499'
      end: '00:14:38.128'
      u: Diese Leute—es war ein Außenkommando, die man...geschickt hat nach Treblinka
        zur Arbeit.
    - who: David Boder
      start: '00:14:38.128'
      end: '00:14:38.806'
      u: Hm.
    - who: Adam Krakowski
      start: '00:14:38.806'
      end: '00:14:40.465'
      u: Und sie sind dann gekommen nach Budzina.
    - who: David Boder
      start: '00:14:40.465'
      end: '00:14:41.143'
      u: Ja.
    - who: Adam Krakowski
      start: '00:14:41.143'
      end: '00:14:49.465'
      u: Ein anderes Lager. Und von Budzina sind sie nach Rzeszov gekommen—Rzeszov—noch
        ein...das war schon damals das dritte (3.) Lager.
    - who: David Boder
      start: '00:14:49.465'
      end: '00:14:52.179'
      u: Ja. So waren Sie in dem dritten (3.) Lager?
    - who: Adam Krakowski
      start: '00:14:52.179'
      end: '00:14:56.023'
      u: In Rzeszov [unverständlich]...das Lager.
    - who: David Boder
      start: '00:14:56.023'
      end: '00:14:56.807'
      u: Wo ist das?
    - who: Adam Krakowski
      start: '00:14:56.807'
      end: '00:14:59.038'
      u: In der Mitte zwischen Krakau und Lemberg.
    - who: David Boder
      start: '00:14:59.038'
      end: '00:15:00.305'
      u: Aha.
    - who: Adam Krakowski
      start: '00:15:00.305'
      end: '00:15:02.913'
      u: Und das war eine Fabrik, ein Flugmotoren Werk.
    - who: David Boder
      start: '00:15:02.913'
      end: '00:15:03.998'
      u: Ja.
    - who: Adam Krakowski
      start: '00:15:03.998'
      end: '00:15:05.958'
      u: Und dort war ich gerade zwei (2) Jahre.
    - who: David Boder
      start: '00:15:05.958'
      end: '00:15:07.647'
      u: Und was haben Sie dort gearbeitet?
    - who: Adam Krakowski
      start: '00:15:07.647'
      end: '00:15:12.878'
      u: Wir haben dort mit die Flugzeugmotoren gearbeitet. Meistens war das Hilfsarbeit.
    - who: David Boder
      start: '00:15:12.878'
      end: '00:15:16.617'
      u: Hilfsarbeit. Ja. Und wo haben Sie gelebt? Und wo haben Sie geschlafen?
    - who: Adam Krakowski
      start: '00:15:16.617'
      end: '00:15:20.552'
      u: In der Fabrik war ein kleines Lager. Wir waren so drei, vier hundert (3,
        400) Mann.
    - who: David Boder
      start: '00:15:20.552'
      end: '00:15:21.381'
      u: Ja.
    - who: Adam Krakowski
      start: '00:15:21.381'
      end: '00:15:24.517'
      u: Und dort waren schon die Umstände etwas besser.
    - who: David Boder
      start: '00:15:24.517'
      end: '00:15:25.346'
      u: Ja.
    - who: David Boder
      start: '00:15:25.346'
      end: '00:15:30.502'
      u: Wir haben dort nur zwölf (12) Stunden gearbeitet und nachher war frei und
        Sonntag war auch frei.
    - who: David Boder
      start: '00:15:30.502'
      end: '00:15:36.125'
      u: Sagen Sie mir, da waren so viele Männer dort. Haben Sie einmal Frauen gesehen
        oder...
    - who: Adam Krakowski
      start: '00:15:36.125'
      end: '00:15:37.512'
      u: Nein, nie.
    - who: David Boder
      start: '00:15:37.512'
      end: '00:15:44.085'
      u: Und, hm...wie haben die Männer gefühlt, dass sie waren weg von den Frauen?
    - who: Adam Krakowski
      start: '00:15:44.085'
      end: '00:00:00.'
      u: Ganz schlecht, aber...
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:47.025'
      u: Hm.
    - who: Adam Krakowski
      start: '00:15:47.025'
      end: '00:15:49.000'
      u: ". . . aber es war kein Ausweg."
    - who: David Boder
      start: '00:15:49.000'
      end: '00:15:58.211'
      u: Eh, hat es diese Form bekommen...alright. Nun sagen Sie mir dies...hm, und
        dort waren Sie zwei (2) Jahre?
    - who: Adam Krakowski
      start: '00:15:58.211'
      end: '00:15:58.271'
      u: Ja.
    - who: David Boder
      start: '00:15:58.271'
      end: '00:15:59.990'
      u: Bei welchem Jahr war das?
    - who: Adam Krakowski
      start: '00:15:59.990'
      end: '00:16:02.176'
      u: Von zwei und vierzig (42) bis vier und vierzig (44).
    - who: David Boder
      start: '00:16:02.176'
      end: '00:00:00.'
      u: Bis vier und vierzig (44).
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:16:03.307'
      u: Ja.
    - who: David Boder
      start: '00:16:03.307'
      end: '00:16:04.558'
      u: Sommer oder Winter vier und vierzig (44)?
    - who: Adam Krakowski
      start: '00:16:04.558'
      end: '00:16:05.252'
      u: Sommer.
    - who: David Boder
      start: '00:16:05.252'
      end: '00:16:05.418'
      u: Also weiter.
    - who: Adam Krakowski
      start: '00:16:05.418'
      end: '00:16:10.890'
      u: Und da sind die Russen vorgekommen und wir wurden evakuiert. Wir waren schon
        sehr nah bei der Front.
    - who: David Boder
      start: '00:16:10.890'
      end: '00:16:11.162'
      u: Ja.
    - who: Adam Krakowski
      start: '00:16:11.162'
      end: '00:16:13.710'
      u: Die Front war vierzig (40) oder (50) Kilometer vor uns.
    - who: David Boder
      start: '00:16:13.710'
      end: '00:16:14.388'
      u: Ja.
    - who: Adam Krakowski
      start: '00:16:14.388'
      end: '00:16:18.519'
      u: Und da haben sie uns weg geschickt in ein Lager Plaszov, bei Krakau.
    - who: David Boder
      start: '00:16:18.519'
      end: '00:16:18.941'
      u: Ja.
    - who: Adam Krakowski
      start: '00:16:18.941'
      end: '00:16:22.921'
      u: Dort waren zwei oder drei und zwanzig tausend (2 oder 23000) Juden/
    - who: David Boder
      start: '00:16:22.921'
      end: '00:16:23.434'
      u: Aha.
    - who: Adam Krakowski
      start: '00:16:23.434'
      end: '00:16:25.047'
      u: Es waren auch Frauen schon dort.
    - who: David Boder
      start: '00:16:25.047'
      end: '00:16:25.952'
      u: Ja.
    - who: Adam Krakowski
      start: '00:16:25.952'
      end: '00:16:39.173'
      u: Dort waren wir nur zwei (2) Tage, dann hat man uns geschickt in ein anderes
        Lager—Wieliczka, auch dreißig (30) Kilometer von Krakau. Da auch wieder nur
        ein paar Tage und dann nach Flossenberg, das erste Lager in Deutschland.
    - who: David Boder
      start: '00:16:39.173'
      end: '00:16:41.525'
      u: Ja...und von dort?
    - who: Adam Krakowski
      start: '00:16:41.525'
      end: '00:16:46.455'
      u: Dort war ich wieder drei (3) Wochen, dann bin ich nach Frankreich gekommen
        in ein Lager Colmar..
    - who: David Boder
      start: '00:16:46.455'
      end: '00:16:48.128'
      u: Oh, sie haben Sie nach Frankreich geschickt.
    - who: Adam Krakowski
      start: '00:16:48.128'
      end: '00:16:54.520'
      u: Ja und nachher noch ein anderes Lager Undis. Wir haben wieder gearbeitet
        in einem Tunnel—wieder Flugmotoren.
    - who: David Boder
      start: '00:16:54.520'
      end: '00:16:55.063'
      u: Hm.
    - who: Adam Krakowski
      start: '00:16:55.063'
      end: '00:16:58.259'
      u: In einem Tunnel unter der Erde—das war vier (4) Kilometer lang.
    - who: David Boder
      start: '00:16:58.259'
      end: '00:16:58.922'
      u: Ja.
    - who: Adam Krakowski
      start: '00:16:58.922'
      end: '00:17:07.003'
      u: Dort waren wir zwei (2) Monate bis die Amerikaner sind gekommen. Dann wieder
        evakuiert und nach Sachsenhausen geschickt.
    - who: David Boder
      start: '00:17:07.003'
      end: '00:17:08.495'
      u: Hm.
    - who: Adam Krakowski
      start: '00:17:08.495'
      end: '00:17:15.249'
      u: DAa waren wir drei (3) Wochen und nach Braunschweig in ein Bomben- und Granatenwerk.
    - who: David Boder
      start: '00:17:15.249'
      end: '00:17:15.581'
      u: Ja?
    - who: Adam Krakowski
      start: '00:17:15.581'
      end: '00:17:17.134'
      u: Das waren die Hermann Göring Werke.
    - who: David Boder
      start: '00:17:17.134'
      end: '00:17:17.873'
      u: Ja?
    - who: Adam Krakowski
      start: '00:17:17.873'
      end: '00:17:35.180'
      u: Stahlwerke Braunschweig. Dort war ich seit einem halben ( ½ ) Jahr, bis April
        vier und vierzig (44). Wenn die Amerikaner wieder vor gekommen sind, waren
        wir evakuiert nach Ravensbrück. Wir sind zehn (10) Tage in Wagons gesessen,
        wir waren hundert (100), hundert zwanzig Mann pro Wagon.
    - who: David Boder
      start: '00:17:35.180'
      end: '00:17:36.522'
      u: Ah hm.
    - who: Adam Krakowski
      start: '00:17:36.522'
      end: '00:17:44.768'
      u: Und dann in Ravensbrück wieder zwei Wochen. Da ist ein Delegat aus Schweden
        gekommen und hat uns erzählt, dass alle Juden fahren jetzt nach Schweden.
    - who: David Boder
      start: '00:17:44.768'
      end: '00:17:45.070'
      u: Ja?
    - who: Adam Krakowski
      start: '00:17:45.070'
      end: '00:17:49.246'
      u: Sie haben uns auf einen Zug ge...
    - who: David Boder
      start: '00:17:49.246'
      end: '00:17:49.834'
      u: Gesetzt?
    - who: Adam Krakowski
      start: '00:17:49.834'
      end: '00:18:09.236'
      u: ". . . gesetzt und wir sind gefahren vier (4) oder fünf (5) Tage. Am fünften
        (5.) Tag hat man uns in ein anderes Lager wieder gebracht, Wöbbelin von Ludwigslust
        und wir kommen nicht nach Schweden. Und nach zwei Wochen sind dann schon die
        Amerikaner gekommen und haben uns..."
    - who: David Boder
      start: '00:18:09.236'
      end: '00:18:09.855'
      u: Befreit.
    - who: Adam Krakowski
      start: '00:18:09.855'
      end: '00:18:11.076'
      u: ". . . befreit."
    - who: David Boder
      start: '00:18:11.076'
      end: '00:18:22.232'
      u: Sagen Sie mir, wenn sie so viele Leute in Vernichtungslager geschickt haben,
        wie erklären Sie das, dass man Sie mit die anderen Leute so viel herum gefahren
        hat und herum geschleppt hat?
    - who: Adam Krakowski
      start: '00:18:22.232'
      end: '00:18:25.895'
      u: Wir haben damals für die gearbeitet. Sie haben uns nötig gehabt.
    - who: David Boder
      start: '00:18:25.895'
      end: '00:18:36.267'
      u: Sie haben Sie nötig gehabt, ah hm. Sagen Sie mir dies, Sie sagten, Sie haben
        mit Leuten gesprochen, die in Vernichtungslagern gewesen sind
    - who: Adam Krakowski
      start: '00:18:36.267'
      end: '00:18:36.930'
      u: Ja.
    - who: David Boder
      start: '00:18:36.930'
      end: '00:18:40.458'
      u: Was erzählen die Leute von dort?
    - who: Adam Krakowski
      start: '00:18:40.458'
      end: '00:18:43.714'
      u: Es waren Lager im Wald, Treblinka, zum Beispiel.
    - who: David Boder
      start: '00:18:43.714'
      end: '00:18:44.317'
      u: Ja.
    - who: Adam Krakowski
      start: '00:18:44.317'
      end: '00:18:50.627'
      u: Und wenn die Transporte gekommen sind, hat man alle aussteigen lassen und
        zuerst in ein Bad geführt.
    - who: David Boder
      start: '00:18:50.627'
      end: '00:18:51.230'
      u: Hm.
    - who: Adam Krakowski
      start: '00:18:51.230'
      end: '00:19:05.914'
      u: Dann hat jeder sich ausziehen müssen und dann sein...sein...das alles legen
        auf die Seite. Und dann hat bekommen ein Stückchen Seife , ein Handtuch und
        ist in eine große Halle rein gegangen.
    - who: David Boder
      start: '00:19:05.914'
      end: '00:19:06.894'
      u: Ja.
    - who: Adam Krakowski
      start: '00:19:06.894'
      end: '00:19:09.381'
      u: Und dort haben sie Gas genossen...
    - who: David Boder
      start: '00:19:09.381'
      end: '00:19:09.894'
      u: Hm.
    - who: Adam Krakowski
      start: '00:19:09.894'
      end: '00:19:17.793'
      u: ". . . in der Halle und wenn dann alle tot waren, hat man sie transportiert
        zum Krematorium und dort hat man alle verbrannt."
    - who: David Boder
      start: '00:19:17.793'
      end: '00:19:18.577'
      u: Hm.
    - who: Adam Krakowski
      start: '00:19:18.577'
      end: '00:19:30.155'
      u: Ich glaube ein tausend (1000) Mann hat auf einmal gehalten diese Halle und
        so eine Halle konnte täglich bis vierzig tausend (40000) Mann erledigen.
    - who: David Boder
      start: '00:19:30.155'
      end: '00:19:42.014'
      u: Hm. Nun sagen Sie mir dies, Sie haben gearbeitet in, hm, einer Arbeitsgruppe.
        Wenn...wenn jemand krank war, war dort ein Doktor?
    - who: Adam Krakowski
      start: '00:19:42.014'
      end: '00:19:45.482'
      u: Manchmal durfte man für eine Woche krank sein.
    - who: David Boder
      start: '00:19:45.482'
      end: '00:19:46.130'
      u: Und wenn...
    - who: Adam Krakowski
      start: '00:19:46.130'
      end: '00:19:50.381'
      u: Und wenn man acht (8) Tage, zum Beispiel, schon krank war, dann haben sie
        erschossen.
    - who: David Boder
      start: '00:19:50.381'
      end: '00:19:50.683'
      u: Und...
    - who: Adam Krakowski
      start: '00:19:50.683'
      end: '00:19:52.974'
      u: Die Gestapo wurde gerufen und er wurde gleich erschossen.
    - who: David Boder
      start: '00:19:52.974'
      end: '00:19:54.331'
      u: Sie meinen dort im Lager?
    - who: Adam Krakowski
      start: '00:19:54.331'
      end: '00:19:55.567'
      u: Ja.
    - who: David Boder
      start: '00:19:55.567'
      end: '00:19:57.708'
      u: Haben...haben die Anderen das gewusst...
    - who: Adam Krakowski
      start: '00:19:57.708'
      end: '00:19:58.070'
      u: Ja.
    - who: David Boder
      start: '00:19:58.070'
      end: '00:19:58.809'
      u: ". . . dass man das tut?"
    - who: Adam Krakowski
      start: '00:19:58.809'
      end: '00:19:59.518'
      u: Ja.
    - who: David Boder
      start: '00:19:59.518'
      end: '00:20:00.498'
      u: Was...haben sie das gesagt?
    - who: Adam Krakowski
      start: '00:20:00.498'
      end: '00:20:05.609'
      u: Ja, das haben sie gesagt. Sieben (7) Tage darf man krank sein, aber nicht
        länger.
    - who: David Boder
      start: '00:20:05.609'
      end: '00:20:08.217'
      u: Nun—so, wenn jemand Typhus gehabt hat?
    - who: Adam Krakowski
      start: '00:20:08.217'
      end: '00:20:12.740'
      u: Damals hat man ihn gleich erschossen. Das war bis Jahre drei und vierzig
        (43).
    - who: David Boder
      start: '00:20:12.740'
      end: '00:20:13.237'
      u: Bis drei und vierzig (43).
    - who: Adam Krakowski
      start: '00:20:13.237'
      end: '00:20:15.438'
      u: Bis drei und vierzig (43), nachher schon nicht mehr.
    - who: David Boder
      start: '00:20:15.438'
      end: '00:20:16.011'
      u: Was hat dann...
    - who: Adam Krakowski
      start: '00:20:16.011'
      end: '00:20:22.222'
      u: Da haben wir schon...ein Revier hat es geheißen. So ein Krankenhaus, ein
        provisorisches Krankenhaus im Lager...
    - who: David Boder
      start: '00:20:22.222'
      end: '00:20:22.433'
      u: Ja.
    - who: Adam Krakowski
      start: '00:20:22.433'
      end: '00:20:26.745'
      u: ". . . das war in einer Baracke und dort waren schon die Kranken, die sie
        gehalten haben."
    - who: David Boder
      start: '00:20:26.745'
      end: '00:20:28.011'
      u: Von die Deutschen.
    - who: Adam Krakowski
      start: '00:20:28.011'
      end: '00:20:28.584'
      u: Ja.
    - who: David Boder
      start: '00:20:28.584'
      end: '00:20:29.067'
      u: Aha.
    - who: Adam Krakowski
      start: '00:20:29.067'
      end: '00:20:31.645'
      u: Dort waren auch deutsche Häftlinge—separat.
    - who: David Boder
      start: '00:20:31.645'
      end: '00:20:35.278'
      u: Deutsche Häftlinge? Waren dort jüdische Ärzte?
    - who: Adam Krakowski
      start: '00:20:35.278'
      end: '00:20:36.876'
      u: Es waren auch Jüdische da.
    - who: David Boder
      start: '00:20:36.876'
      end: '00:20:38.504'
      u: Und, hm, Andere?
    - who: Adam Krakowski
      start: '00:20:38.504'
      end: '00:20:39.258'
      u: Andere auch.
    - who: David Boder
      start: '00:20:39.258'
      end: '00:20:46.826'
      u: Aha. Hm...und wie sind Sie nach Frankreich gekommen?
    - who: Adam Krakowski
      start: '00:20:46.826'
      end: '00:20:47.836'
      u: Jetzt?
    - who: David Boder
      start: '00:20:47.836'
      end: '00:20:50.158'
      u: Ja, also, die Amerikaner haben Sie befreit.
    - who: Adam Krakowski
      start: '00:20:50.158'
      end: '00:20:50.264'
      u: Ja.
    - who: David Boder
      start: '00:20:50.264'
      end: '00:20:51.726'
      u: In welchem Lager?
    - who: Adam Krakowski
      start: '00:20:51.726'
      end: '00:20:54.952'
      u: In Wöbbelin bei Ludwigslust. In Mecklenburg.
    - who: David Boder
      start: '00:20:54.952'
      end: '00:21:09.063'
      u: Ja und was haben Sie dann getan? Erzählen Sie mir, was hat passiert zwischen
        die Deutschen, wenn die Deutschen also sind weg gegangen und die Amerikaner
        sind gekommen? Also haben die Deutschen schon gefühlt, dass sie schon verloren
        haben, also wie war das?
    - who: Adam Krakowski
      start: '00:21:09.063'
      end: '00:21:11.671'
      u: Es war am ersten (1.) Mai fünf und vierzig (45).
    - who: David Boder
      start: '00:21:11.671'
      end: '00:21:11.912'
      u: Ja.
    - who: Adam Krakowski
      start: '00:21:11.912'
      end: '00:21:19.601'
      u: Da haben sie uns verladen wieder auf Wagons. Sie haben gesagt, dass die Amerikaner,
        hm...kommen und wir müssen wieder evakuiert werden.
    - who: David Boder
      start: '00:21:19.601'
      end: '00:21:19.978'
      u: Ja.
    - who: Adam Krakowski
      start: '00:21:19.978'
      end: '00:21:29.838'
      u: Und da sind wir gesessen vier und zwanzig (24) Stunden in den Wagons. Nachher
        haben sie uns aussteigen lassen. Es gibt keine Schienen mehr, haben sie gesagt.
        Wir müssen zu Fuß gehen.
    - who: David Boder
      start: '00:21:29.838'
      end: '00:21:31.300'
      u: Ja.
    - who: Adam Krakowski
      start: '00:21:31.300'
      end: '00:21:37.602'
      u: Und wie wir zurück ins Lager rein gegangen sind, sind alle SS verschwunden.
    - who: David Boder
      start: '00:21:37.602'
      end: '00:21:38.311'
      u: Aha.
    - who: Adam Krakowski
      start: '00:21:38.311'
      end: '00:21:52.135'
      u: Das hat vielleicht fünfzehn (15) Minuten gedauert, dann haben wir das bemerkt,
        dass sie in den Wald gelaufen sind. Und wir haben ihre Gewehre genommen und
        wir wollten die, hm...[unverständlich]
    - who: David Boder
      start: '00:21:52.135'
      end: '00:21:53.341'
      u: Ja.
    - who: Adam Krakowski
      start: '00:21:53.341'
      end: '00:22:03.487'
      u: Von der Zeit...und von der Zeit, wo die SS weg gelaufen ist und die Amerikaner
        gekommen sind, hat es vielleicht eine halbe ( ½ ) Stunde gedauert. Und es
        waren schon die amerikanischen Fallschirmtruppen.
    - who: David Boder
      start: '00:22:03.487'
      end: '00:22:04.648'
      u: Die Fallschirmtruppe?
    - who: Adam Krakowski
      start: '00:22:04.648'
      end: '00:22:05.839'
      u: Die Fallschirmtruppen, ja.
    - who: David Boder
      start: '00:22:05.839'
      end: '00:22:08.146'
      u: Die Fallschirmtruppen. Und nun?
    - who: Adam Krakowski
      start: '00:22:08.146'
      end: '00:22:13.498'
      u: Gleich sind sie...gleich sind sie im Lager gewesen. In kurzer Zeit haben
        wir auch andere Patrollen gesehen.
    - who: David Boder
      start: '00:22:13.498'
      end: '00:22:13.965'
      u: Hm.
    - who: Adam Krakowski
      start: '00:22:13.965'
      end: '00:22:15.503'
      u: Mit Motor car.
    - who: David Boder
      start: '00:22:15.503'
      end: '00:22:20.779'
      u: Und wann haben Sie zum ersten Mal amerikanisches Essen bekommen?
    - who: Adam Krakowski
      start: '00:22:20.779'
      end: '00:22:30.850'
      u: Oh, Essen haben wir erst später bekommen noch...zwei (2), drei (3) Wochen.
        Also wir haben schon...organisiert, hat das geheißen. Wir sind in das Dorf
        gegangen und holen es von dort weg.
    - who: David Boder
      start: '00:22:30.850'
      end: '00:22:33.518'
      u: Was meinen Sie, Sie haben es geholt? Sie haben es weg genommen
    - who: Adam Krakowski
      start: '00:22:33.518'
      end: '00:22:41.116'
      u: Nein, wir haben gesagt den deutschen Leuten dort, dass wir sind weg vom Lager
        gekommen, wir sind hungrig und sie sollen uns was geben und sie haben gegeben.
    - who: David Boder
      start: '00:22:41.116'
      end: '00:22:45.971'
      u: Aha. Und, hm, waren da nur Juden im Lager?
    - who: Adam Krakowski
      start: '00:22:45.971'
      end: '00:22:52.107'
      u: Nein, da waren vier tausend (4000) Leute, vielleicht acht, neun hundert (8,
        900) Juden und der Rest war andere Nationen.
    - who: David Boder
      start: '00:22:52.107'
      end: '00:22:52.755'
      u: Zum Beispiel?
    - who: Adam Krakowski
      start: '00:22:52.755'
      end: '00:22:58.303'
      u: Da waren Franzosen, Italiener, Russen, Polen und Tschechen und Rumänier,
        Engländer, Dänen...[unverständlich; beide sprechen]
    - who: David Boder
      start: '00:22:58.303'
      end: '00:23:07.695'
      u: ". . . vielleicht von Dänemark. Wieso waren da Dänen? Waren da deutsche Juden
        auch?"
    - who: Adam Krakowski
      start: '00:23:07.695'
      end: '00:23:09.971'
      u: Waren auch, aber nicht viel.
    - who: David Boder
      start: '00:23:09.971'
      end: '00:23:13.770'
      u: Und haben sich die deutschen Juden mit den polnischen Juden gut vertragen?
    - who: Adam Krakowski
      start: '00:23:13.770'
      end: '00:23:14.796'
      u: Ja.
    - who: David Boder
      start: '00:23:14.796'
      end: '00:23:15.444'
      u: Ja.
    - who: Adam Krakowski
      start: '00:23:15.444'
      end: '00:23:16.952'
      u: War schon Solidarität.
    - who: David Boder
      start: '00:23:16.952'
      end: '00:23:17.238'
      u: Ja.
    - who: Adam Krakowski
      start: '00:23:17.238'
      end: '00:23:18.656'
      u: Wir haben uns vertragen.
    - who: David Boder
      start: '00:23:18.656'
      end: '00:23:33.174'
      u: Aha. So, hm...so...die, hm...erst zwei (2) oder drei (3) nachdem die Amerikaner
        rein gekommen sind, haben die Amerikaner angefangen Sie zu...
    - who: Adam Krakowski
      start: '00:23:33.174'
      end: '00:23:34.124'
      u: Ja, zum ernähren...
    - who: David Boder
      start: '00:23:34.124'
      end: '00:23:38.481'
      u: Haben die einzelnen Soldaten, die Amerikaner, Ihnen ausgeholfen irgendwie?
    - who: Adam Krakowski
      start: '00:23:38.481'
      end: '00:23:40.215'
      u: Ja, ganz oft.
    - who: David Boder
      start: '00:23:40.215'
      end: '00:23:40.682'
      u: Ja.
    - who: Adam Krakowski
      start: '00:23:40.682'
      end: '00:23:42.522'
      u: Schokolade haben sie gegeben, Zigaretten, ganz oft.
    - who: David Boder
      start: '00:23:42.522'
      end: '00:23:45.009'
      u: Aber sonst haben Sie zum Dorf gehen müssen?
    - who: Adam Krakowski
      start: '00:23:45.009'
      end: '00:23:49.261'
      u: Ja. Aber es sind Juden gewesen zwischen den Amerikanern, die haben auch geholfen.
    - who: David Boder
      start: '00:23:49.261'
      end: '00:23:55.758'
      u: Aha. Wie kann ein kleines Dorf oder eine kleine Stadt vier tausend (4000)
        Leute jeden Tag füttern?
    - who: Adam Krakowski
      start: '00:23:55.758'
      end: '00:24:04.020'
      u: Nicht alle vier tausend (4000) waren...fähig zu gehen. Die Leute sind nicht
        gut beisammen gewesen, die konnten nicht alleine gehen.
    - who: David Boder
      start: '00:24:04.020'
      end: '00:24:04.789'
      u: Warum nicht?
    - who: Adam Krakowski
      start: '00:24:04.789'
      end: '00:24:06.040'
      u: Schwach, krank.
    - who: David Boder
      start: '00:24:06.040'
      end: '00:24:07.367'
      u: Aha.
    - who: Adam Krakowski
      start: '00:24:07.367'
      end: '00:24:10.789'
      u: So dass nur ein tausend (1000) Leute selber gehen konnten.
    - who: David Boder
      start: '00:24:10.789'
      end: '00:24:15.282'
      u: Und, hm...wer hat für die Kranken gesorgt?
    - who: Adam Krakowski
      start: '00:24:15.282'
      end: '00:24:16.805'
      u: Andere Kameraden.
    - who: David Boder
      start: '00:24:16.805'
      end: '00:24:22.308'
      u: Aha. Hm, haben die Amerikaner wenigstens Medizin gleich gebracht?
    - who: Adam Krakowski
      start: '00:24:22.308'
      end: '00:24:30.494'
      u: Nein, erst nachher. Nach einer (1) Woche, zwei (2) Wochen hat man sie in
        Krankenhäuser genommen—die alle Kranken.
    - who: David Boder
      start: '00:24:30.494'
      end: '00:24:32.680'
      u: So, es war nicht so bald sie rein gekommen sind?
    - who: Adam Krakowski
      start: '00:24:32.680'
      end: '00:24:33.811'
      u: Nein, nein.
    - who: David Boder
      start: '00:24:33.811'
      end: '00:24:34.278'
      u: Was?
    - who: Adam Krakowski
      start: '00:24:34.278'
      end: '00:24:38.590'
      u: Es sind noch viele Leute gestorben nach dem Befreiungstag.
    - who: David Boder
      start: '00:24:38.590'
      end: '00:24:43.821'
      u: Ah hm. Nun...in welchem Lager war das?
    - who: Adam Krakowski
      start: '00:24:43.821'
      end: '00:24:46.113'
      u: Ludwigslust, in der Nähe von Ludwigslust.
    - who: David Boder
      start: '00:24:46.113'
      end: '00:24:53.847'
      u: Ludwigslust, ah hm! Und wer hat Sie nach Frankreich gebracht/
    - who: Adam Krakowski
      start: '00:24:53.847'
      end: '00:25:00.616'
      u: Ich war nachher ein paar Monate in Polen. Und nachher habe ich die Nachricht
        bekommen, dass mein Bruder in Frankreich lebt.
    - who: David Boder
      start: '00:25:00.616'
      end: '00:25:01.234'
      u: Ja.
    - who: Adam Krakowski
      start: '00:25:01.234'
      end: '00:25:03.314'
      u: Und da bin ich weg von Polen.
    - who: David Boder
      start: '00:25:03.314'
      end: '00:25:05.395'
      u: Wie sind sie rauf gefahren? Hat man es Ihnen erlaubt?
    - who: Adam Krakowski
      start: '00:25:05.395'
      end: '00:25:08.877'
      u: Nein, ich bin geschmuggelt durch die Grenze.
    - who: David Boder
      start: '00:25:08.877'
      end: '00:25:11.289'
      u: Welche Grenze haben Sie sich...
    - who: Adam Krakowski
      start: '00:25:11.289'
      end: '00:25:12.827'
      u: Zwischen Stettin und Berlin.
    - who: David Boder
      start: '00:25:12.827'
      end: '00:25:15.872'
      u: Ja, so dann sind Sie reingekommen in das russische Polen.
    - who: Adam Krakowski
      start: '00:25:15.872'
      end: '00:25:16.385'
      u: Ja.
    - who: David Boder
      start: '00:25:16.385'
      end: '00:25:18.300'
      u: Na, hat man Sie dort nicht abgehalten?
    - who: Adam Krakowski
      start: '00:25:18.300'
      end: '00:25:21.843'
      u: Nein. Von dort bin ich wieder in die amerikanische Zone in Berlin
    - who: David Boder
      start: '00:25:21.843'
      end: '00:25:22.129'
      u: Ja.
    - who: Adam Krakowski
      start: '00:25:22.129'
      end: '00:25:24.511'
      u: Und von dort war ein Transport von UNRRA.
    - who: David Boder
      start: '00:25:24.511'
      end: '00:25:25.506'
      u: Ja.
    - who: Adam Krakowski
      start: '00:25:25.506'
      end: '00:25:27.074'
      u: Mit Autos...
    - who: David Boder
      start: '00:25:27.074'
      end: '00:25:27.285'
      u: Hm.
    - who: Adam Krakowski
      start: '00:25:27.285'
      end: '00:25:29.456'
      u: ". . . bis nach Hannover und nachher bis Frankfurt."
    - who: David Boder
      start: '00:25:29.456'
      end: '00:25:32.471'
      u: Aha. Und UNRRA hat die Leute auch mit genommen?
    - who: Adam Krakowski
      start: '00:25:32.471'
      end: '00:00:00.'
      u: Ja. Die so gehen konnten.
    - who: David Boder
      start: '00:00:00.'
      end: '00:25:34.491'
      u: Ja.
    - who: David Boder
      start: '00:25:34.491'
      end: '00:25:44.109'
      u: Und wie sind Sie herein gekommen, hm...nach...sagen Sie mal, Sie waren in
        Polen...Warten Sie. Die Amerikaner haben Sie befreit...wo?
    - who: Adam Krakowski
      start: '00:25:44.109'
      end: '00:25:45.466'
      u: In Deutschland.
    - who: David Boder
      start: '00:25:45.466'
      end: '00:25:47.032'
      u: Und warum sind Sie zurück nach Polen?
    - who: Adam Krakowski
      start: '00:25:47.032'
      end: '00:25:50.767'
      u: Ich hatte gedacht, dass vielleicht noch jemand von der Familie lebt.
    - who: David Boder
      start: '00:25:50.767'
      end: '00:25:52.966'
      u: Aha. Haben Sie gefunden jemanden am Leben?
    - who: Adam Krakowski
      start: '00:25:52.966'
      end: '00:25:53.900'
      u: Nein.
    - who: David Boder
      start: '00:25:53.900'
      end: '00:25:55.105'
      u: Sind Sie nach Lodz zurück gegangen?
    - who: Adam Krakowski
      start: '00:25:55.105'
      end: '00:25:55.870'
      u: Ja.
    - who: David Boder
      start: '00:25:55.870'
      end: '00:25:57.527'
      u: Wie hat Lodz ausgesehen.
    - who: Adam Krakowski
      start: '00:25:57.527'
      end: '00:26:00.581'
      u: Gut ist, so wie vor dem Kriege, es war nicht zerstört.
    - who: David Boder
      start: '00:26:00.581'
      end: '00:26:13.925'
      u: Sagen Sie mir, war in Lodz eine Fabrik...von, hm...Siegmund, eine große...Siegman,
        eine amerikanische Textilfabrik?
    - who: Adam Krakowski
      start: '00:26:13.925'
      end: '00:26:14.841'
      u: Oh, ja.
    - who: David Boder
      start: '00:26:14.841'
      end: '00:26:15.576'
      u: Ja.
    - who: Adam Krakowski
      start: '00:26:15.576'
      end: '00:26:17.154'
      u: Sie ist nationalisiert, jetzt.
    - who: David Boder
      start: '00:26:17.154'
      end: '00:26:17.847'
      u: Sie ist jetzt nationalisiert, aber...
    - who: Adam Krakowski
      start: '00:26:17.847'
      end: '00:26:18.419'
      u: Ja.
    - who: David Boder
      start: '00:26:18.419'
      end: '00:26:21.281'
      u: ". . . was haben die Deutschen mit der Fabrik gemacht?"
    - who: Adam Krakowski
      start: '00:26:21.281'
      end: '00:26:23.251'
      u: Nichts. Sie haben produziert weiter.
    - who: David Boder
      start: '00:26:23.251'
      end: '00:26:24.137'
      u: Ja?
    - who: Adam Krakowski
      start: '00:26:24.137'
      end: '00:26:25.143'
      u: Ja.
    - who: David Boder
      start: '00:26:25.143'
      end: '00:26:25.806'
      u: Für die Deutschen.
    - who: Adam Krakowski
      start: '00:26:25.806'
      end: '00:26:26.330'
      u: Für die Deutschen.
    - who: David Boder
      start: '00:26:26.330'
      end: '00:26:27.354'
      u: Sie kennen die Fabrik? Eine große...
    - who: Adam Krakowski
      start: '00:26:27.354'
      end: '00:26:27.686'
      u: Ja.
    - who: David Boder
      start: '00:26:27.686'
      end: '00:26:30.740'
      u: ". . . eine große amerikanische Fabrik. Was macht sie jetzt?"
    - who: Adam Krakowski
      start: '00:26:30.740'
      end: '00:26:32.276'
      u: Es arbeitet jetzt weiter.
    - who: David Boder
      start: '00:26:32.276'
      end: '00:26:34.505'
      u: Was wird jetzt fabriziert?
    - who: Adam Krakowski
      start: '00:26:34.505'
      end: '00:26:37.487'
      u: Das weiß ich nicht genau.
    - who: David Boder
      start: '00:26:37.487'
      end: '00:26:38.541'
      u: Stoffe oder...
    - who: Adam Krakowski
      start: '00:26:38.541'
      end: '00:26:39.505'
      u: Das weiß ich nicht genau.
    - who: David Boder
      start: '00:26:39.505'
      end: '00:00:00.'
      u: Sie wissen nicht genau.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:26:41.072'
      u: Ja.
    - who: David Boder
      start: '00:26:41.072'
      end: '00:26:44.819'
      u: Hm, nun sind Sie zurück gegangen freiwillig nach Polen?
    - who: Adam Krakowski
      start: '00:26:44.819'
      end: '00:26:45.102'
      u: Ja.
    - who: David Boder
      start: '00:26:45.102'
      end: '00:26:46.879'
      u: Nach Lodz, weil Sie wollten wissen was?
    - who: Adam Krakowski
      start: '00:26:46.879'
      end: '00:26:49.680'
      u: Ob jemand von der Familie lebt, ob weitere Verwandte...
    - who: David Boder
      start: '00:26:49.680'
      end: '00:26:51.367'
      u: Ja, nun und keiner hat gelebt in Lodz.
    - who: Adam Krakowski
      start: '00:26:51.367'
      end: '00:26:52.150'
      u: Nein.
    - who: David Boder
      start: '00:26:52.150'
      end: '00:26:54.711'
      u: Und was haben die Leute Ihnen erzählt?
    - who: Adam Krakowski
      start: '00:26:54.711'
      end: '00:27:07.404'
      u: Man hat erzählt, sie waren im Ghetto—[unverständlich]—und vom Ghetto sind
        sie geschickt worden nach Auschwitz. Ich hab gewartet einen Monat; ich hab
        gedacht, dass vielleicht kommt noch...kehrt noch vielleicht jemand zurück,
        aber es ist niemand mehr gekommen.
    - who: David Boder
      start: '00:27:07.404'
      end: '00:27:08.681'
      u: Oh, Sie haben noch gewartet?
    - who: Adam Krakowski
      start: '00:27:08.681'
      end: '00:27:09.043'
      u: Ja.
    - who: David Boder
      start: '00:27:09.043'
      end: '00:27:12.127'
      u: Alright. Dann von Lodz...wohin sind Sie gegangen?
    - who: Adam Krakowski
      start: '00:27:12.127'
      end: '00:27:15.139'
      u: Ich habe die Nachricht bekommen von Paris, dass der Bruder lebt.
    - who: David Boder
      start: '00:27:15.139'
      end: '00:27:17.037'
      u: Wie hat man die Nachricht bekommen?
    - who: Adam Krakowski
      start: '00:27:17.037'
      end: '00:27:20.212'
      u: Durch die Post, er hat an die alte Adresse geschrieben.
    - who: David Boder
      start: '00:27:20.212'
      end: '00:27:21.760'
      u: Und die Post ist durch gegangen?
    - who: Adam Krakowski
      start: '00:27:21.760'
      end: '00:27:23.567'
      u: Es hat fünf (5) Monate gedauert.
    - who: David Boder
      start: '00:27:23.567'
      end: '00:27:25.164'
      u: Ja, und?
    - who: Adam Krakowski
      start: '00:27:25.164'
      end: '00:27:31.772'
      u: Und ich bin heraus gefahren von Lodz. Nach sechs (6) Wochen bin ich nach
        Paris gekommen.
    - who: David Boder
      start: '00:27:31.772'
      end: '00:27:34.393'
      u: Wie sind Sie heraus gefahren? Was haben Sie genommen, eine Eisenbahn?
    - who: Adam Krakowski
      start: '00:27:34.393'
      end: '00:27:36.212'
      u: Nein, zu Fuß.
    - who: David Boder
      start: '00:27:36.212'
      end: '00:27:37.809'
      u: Zu Fuß sind Sie gefahren?
    - who: Adam Krakowski
      start: '00:27:37.809'
      end: '00:27:41.887'
      u: "[lacht; Dr. Boder lacht auch]...zu Fuß [lacht] nicht gefahren."
    - who: David Boder
      start: '00:27:41.887'
      end: '00:27:47.219'
      u: Und über die Grenze hat man? Hat man auf die Grenze aufgepasst oder was?
    - who: Adam Krakowski
      start: '00:27:47.219'
      end: '00:27:49.641'
      u: Ja, man hat aufgepasst, aber doch...
    - who: David Boder
      start: '00:27:49.641'
      end: '00:27:51.671'
      u: Wer hat auf die Grenze aufgepasst, die Polen oder...?
    - who: Adam Krakowski
      start: '00:27:51.671'
      end: '00:27:52.755'
      u: Die Polen und die Russen.
    - who: David Boder
      start: '00:27:52.755'
      end: '00:27:55.376'
      u: Die Polen und die Russen. So sind Sie durch gekommen.
    - who: Adam Krakowski
      start: '00:27:55.376'
      end: '00:27:55.852'
      u: Ja.
    - who: David Boder
      start: '00:27:55.852'
      end: '00:27:58.111'
      u: Wo haben Sie gegessen und was haben Sie zu essen bekommen?
    - who: Adam Krakowski
      start: '00:27:58.111'
      end: '00:28:03.533'
      u: Ich noch etwas mit genommen...von Polen etwas. Und in Berlin habe ich schon
        vom jüdischen Kommittee Hilfe bekommen.
    - who: David Boder
      start: '00:28:03.533'
      end: '00:28:07.672'
      u: Sie sind herein gegangen...direkt in die amerikanische Zone?
    - who: Adam Krakowski
      start: '00:28:07.672'
      end: '00:28:08.377'
      u: Ja.
    - who: David Boder
      start: '00:28:08.377'
      end: '00:28:09.684'
      u: So und da war das jüdische Kommittee?
    - who: Adam Krakowski
      start: '00:28:09.684'
      end: '00:28:10.166'
      u: Ja.
    - who: David Boder
      start: '00:28:10.166'
      end: '00:28:11.672'
      u: Wo waren die Amerikaner oder die Deutschen?
    - who: Adam Krakowski
      start: '00:28:11.672'
      end: '00:28:14.534'
      u: Nein, jüdische...Juden, jüdische Amerikaner.
    - who: David Boder
      start: '00:28:14.534'
      end: '00:28:18.793'
      u: Hm. Und diese haben Sie dann von dort wohin genommen?
    - who: Adam Krakowski
      start: '00:28:18.793'
      end: '00:28:21.504'
      u: Sie haben mich geschickt nach Hannover in the englische Zone.
    - who: David Boder
      start: '00:28:21.504'
      end: '00:28:23.624'
      u: Die englische Zone. Alright und von dort?
    - who: Adam Krakowski
      start: '00:28:23.624'
      end: '00:28:27.299'
      u: Und von dort wieder in the amerikanische Zone, Frankfurt, München.
    - who: David Boder
      start: '00:28:27.299'
      end: '00:28:29.438'
      u: Ja und dann?
    - who: Adam Krakowski
      start: '00:28:29.438'
      end: '00:28:34.902'
      u: Und dann bin ich schon alleine gefahren weiter. Bei...mit dem Zug nach Saarbrücken
        und von Saarbrücken...
    - who: David Boder
      start: '00:28:34.902'
      end: '00:28:36.782'
      u: Und wie haben Sie sich ein Billett gekauft?
    - who: Adam Krakowski
      start: '00:28:36.782'
      end: '00:28:39.113'
      u: Ja, ich habe noch Geld gehabt mit mir.
    - who: David Boder
      start: '00:28:39.113'
      end: '00:28:39.866'
      u: Von wo?
    - who: Adam Krakowski
      start: '00:28:39.866'
      end: '00:28:42.005'
      u: Von Polen, da hab ich gearbeitet.
    - who: David Boder
      start: '00:28:42.005'
      end: '00:28:43.915'
      u: Wann haben Sie gearbeitet in Polen? Nachdem Sie zurück sind?
    - who: Adam Krakowski
      start: '00:28:43.915'
      end: '00:28:45.644'
      u: Nach der Befreiung, die paar Monate, was ich...
    - who: David Boder
      start: '00:28:45.644'
      end: '00:28:47.042'
      u: Was haben Sie gearbeitet?
    - who: Adam Krakowski
      start: '00:28:47.042'
      end: '00:28:48.922'
      u: Na, ich habe Landkarten gemacht.
    - who: David Boder
      start: '00:28:48.922'
      end: '00:28:50.109'
      u: Sind Sie ein Zeichner?
    - who: Adam Krakowski
      start: '00:28:50.109'
      end: '00:28:51.416'
      u: Ja.
    - who: David Boder
      start: '00:28:51.416'
      end: '00:28:53.193'
      u: Und was hat man Ihnen bezahlt?
    - who: Adam Krakowski
      start: '00:28:53.193'
      end: '00:28:56.868'
      u: Ich hab ein paar hundert (100) Zloty am Tag verdient.
    - who: David Boder
      start: '00:28:56.868'
      end: '00:29:00.513'
      u: Und, hm, was...was hat das Essen gekostet? Oder haben Sie das Essen...
    - who: Adam Krakowski
      start: '00:29:00.513'
      end: '00:29:04.471'
      u: Nun es war ziemlich genug, um nicht zu [unverständlich] zu leben. [lacht]
    - who: David Boder
      start: '00:29:04.471'
      end: '00:29:08.790'
      u: Ja [lacht etwas] und dann haben Sie schon ihr Billett gekauft...
    - who: Adam Krakowski
      start: '00:29:08.790'
      end: '00:29:09.152'
      u: Ja.
    - who: David Boder
      start: '00:29:09.152'
      end: '00:29:10.128'
      u: ". . . und dann sind Sie nach Paris gekommen."
    - who: Adam Krakowski
      start: '00:29:10.128'
      end: '00:29:14.146'
      u: Von Saarbrücken und von dort gleich wieder zu Fuß gegangen über die Grenze.
    - who: David Boder
      start: '00:29:14.146'
      end: '00:29:18.634'
      u: Ja. Haben Sie müssen sich schmuggeln über die Grenze?
    - who: Adam Krakowski
      start: '00:29:18.634'
      end: '00:29:19.236'
      u: Ja.
    - who: David Boder
      start: '00:29:19.236'
      end: '00:29:19.959'
      u: Warum?
    - who: Adam Krakowski
      start: '00:29:19.959'
      end: '00:29:22.761'
      u: Ich konnte doch kein Visum bekommen.
    - who: David Boder
      start: '00:29:22.761'
      end: '00:29:25.725'
      u: Und der Onkel war doch hier.
    - who: Adam Krakowski
      start: '00:29:25.725'
      end: '00:29:34.623'
      u: Es war unmöglich. Das musste zu lange dauern. Ich war beim französischen
        Konsulat in Baden-Baden und dort hat man gesagt, es dauert vielleicht ein
        halbes ( ½ ) Jahr, vielleicht noch länger.
    - who: David Boder
      start: '00:29:34.623'
      end: '00:29:35.418'
      u: Der französische Konsul?
    - who: Adam Krakowski
      start: '00:29:35.418'
      end: '00:29:36.834'
      u: Ja.
    - who: David Boder
      start: '00:29:36.834'
      end: '00:29:37.900'
      u: Nun?
    - who: Adam Krakowski
      start: '00:29:37.900'
      end: '00:29:39.617'
      u: Und ich bin rüber gekommen.
    - who: David Boder
      start: '00:29:39.617'
      end: '00:29:41.015'
      u: So sind Sie über die Grenze rüber?
    - who: Adam Krakowski
      start: '00:29:41.015'
      end: '00:29:41.780'
      u: Ja.
    - who: David Boder
      start: '00:29:41.780'
      end: '00:29:47.654'
      u: Und dann...konnten Sie in Paris leben, nachdem Sie über die Grenze gekommen
        sind?
    - who: Adam Krakowski
      start: '00:29:47.654'
      end: '00:29:48.268'
      u: Ja.
    - who: David Boder
      start: '00:29:48.268'
      end: '00:29:50.829'
      u: Ja, und mit wem leben Sie jetzt?
    - who: Adam Krakowski
      start: '00:29:50.829'
      end: '00:29:52.739'
      u: Bei meinem Bruder, da bin ich jetzt.
    - who: David Boder
      start: '00:29:52.739'
      end: '00:29:53.986'
      u: Ja. Sie sind mit Ihrem Bruder?
    - who: Adam Krakowski
      start: '00:29:53.986'
      end: '00:29:54.691'
      u: Ja.
    - who: David Boder
      start: '00:29:54.691'
      end: '00:29:56.480'
      u: Und was für ein Geschäft hat Ihr Bruder?
    - who: Adam Krakowski
      start: '00:29:56.480'
      end: '00:29:58.438'
      u: Er ist ein Doktor der Medizin.
    - who: David Boder
      start: '00:29:58.438'
      end: '00:29:59.986'
      u: Oh, er ist ein Arzt?
    - who: Adam Krakowski
      start: '00:29:59.986'
      end: '00:30:01.703'
      u: Arzt.
    - who: David Boder
      start: '00:30:01.703'
      end: '00:30:03.571'
      u: Was...hat er schon immer hier in Frankreich gelebt?
    - who: Adam Krakowski
      start: '00:30:03.571'
      end: '00:30:07.951'
      u: Ja. Er hat da studiert. Hat da geendigt und ist hier geblieben.
    - who: David Boder
      start: '00:30:07.951'
      end: '00:30:10.343'
      u: Hm, aha. Und was tun Sie jetzt?
    - who: Adam Krakowski
      start: '00:30:10.343'
      end: '00:30:14.482'
      u: Ich lerne Schnitzer und ich mache [unverständlich] weiter.
    - who: David Boder
      start: '00:30:14.482'
      end: '00:30:17.476'
      u: Und was sind ihre Pläne für die Zukunft?
    - who: Adam Krakowski
      start: '00:30:17.476'
      end: '00:30:20.139'
      u: Hm, ich gehe weiter auf Universität—arbeiten bei TSF Radio.
    - who: David Boder
      start: '00:30:20.139'
      end: '00:30:20.753'
      u: Was?
    - who: Adam Krakowski
      start: '00:30:20.753'
      end: '00:30:22.139'
      u: TSF Radio.
    - who: David Boder
      start: '00:30:22.139'
      end: '00:30:22.410'
      u: Und...
    - who: Adam Krakowski
      start: '00:30:22.410'
      end: '00:30:26.296'
      u: 'In französisch: telegraphie sans fil.'
    - who: David Boder
      start: '00:30:26.296'
      end: '00:30:30.916'
      u: Hm, TSF. Sie wollen...was wollen Sie beim Radio tun/
    - who: Adam Krakowski
      start: '00:30:30.916'
      end: '00:30:33.808'
      u: Radiotechniker werden. Montieren.
    - who: David Boder
      start: '00:30:33.808'
      end: '00:30:34.983'
      u: Montieren und so.
    - who: Adam Krakowski
      start: '00:30:34.983'
      end: '00:30:35.808'
      u: Installieren.
    - who: David Boder
      start: '00:30:35.808'
      end: '00:30:38.399'
      u: Und was wollen Sie, wollen Sie später ein Geschäft erstellen oder was?
    - who: Adam Krakowski
      start: '00:30:38.399'
      end: '00:30:51.152'
      u: Vielleicht. Erst muss ich lernen [unverständlich] und wenn ich dann selbstständig
        werde und das möglich wäre, möchte ich gerne...
    - who: David Boder
      start: '00:30:51.152'
      end: '00:30:52.688'
      u: Was?
    - who: Adam Krakowski
      start: '00:30:52.688'
      end: '00:30:53.803'
      u: ". . . für sich arbeiten."
    - who: David Boder
      start: '00:30:53.803'
      end: '00:30:55.773'
      u: Aha. Wollen Sie in Frankreich bleiben?
    - who: Adam Krakowski
      start: '00:30:55.773'
      end: '00:31:00.303'
      u: Ja.
    - who: David Boder
      start: '00:31:00.303'
      end: '00:31:55.147'
      u: Hm. Ja, das ist mehr oder weniger eine klare Geschichte. Es gibt manche Kleinigkeiten,
        die, wir...die wir gerade nicht so gewusst haben. Ich wundere mich hier, ob
        Sie tun würden mir einen kleinen Gefallen? Sagen Sie mal, an was erinnert
        Sie das...dieses Bild? Was würden Sie denken von diesem Bild? Was für Erinnerungen,
        hm, ruft es heraus in Sie? Wenn Sie eine Geschichte machen sollten von diesem
        Bild, was würden Sie sagen, ist es?
    - who: Adam Krakowski
      start: '00:31:55.147'
      end: '00:31:56.503'
      u: Ein Kind...
    - who: David Boder
      start: '00:31:56.503'
      end: '00:31:57.178'
      u: Ja.
    - who: Adam Krakowski
      start: '00:31:57.178'
      end: '00:32:01.407'
      u: ". . . vielleicht in Künstler, der spielt auch Violine..."
    - who: David Boder
      start: '00:32:01.407'
      end: '00:32:03.859'
      u: Ja? Hm.
    - who: Adam Krakowski
      start: '00:32:03.859'
      end: '00:32:07.275'
      u: Sieht ganz jung aus.
    - who: David Boder
      start: '00:32:07.275'
      end: '00:32:14.516'
      u: Ah hm. Und was ist dieses Bild?
    - who: Adam Krakowski
      start: '00:32:14.516'
      end: '00:32:19.016'
      u: Eine Frau...schaut leidend aus.
    - who: David Boder
      start: '00:32:19.016'
      end: '00:32:30.341'
      u: Und was würden Sie von Ihrem Erlebnissen der letzten fünf (5) Jahre sagen,
        ist mit dieser Frau passiert?
    - who: Adam Krakowski
      start: '00:32:30.341'
      end: '00:32:38.624'
      u: Sie hat viel durch gemacht, sie hat viel durch gemacht diese Frau, ja. Man
        sieht ihr Gesicht.
    - who: David Boder
      start: '00:32:38.624'
      end: '00:32:48.621'
      u: Und was für eine Geschichte präsentiert dieses Bild?
    - who: Adam Krakowski
      start: '00:32:48.621'
      end: '00:32:51.374'
      u: Einen Toten, so ein Muselmann.
    - who: David Boder
      start: '00:32:51.374'
      end: '00:32:51.856'
      u: Was?
    - who: Adam Krakowski
      start: '00:32:51.856'
      end: '00:32:55.814'
      u: Das ist ein Muselmann, ein Kranker.
    - who: David Boder
      start: '00:32:55.814'
      end: '00:32:56.609'
      u: Ein Kranker?
    - who: Adam Krakowski
      start: '00:32:56.609'
      end: '00:32:56.700'
      u: Ja.
    - who: David Boder
      start: '00:32:56.700'
      end: '00:32:57.857'
      u: Was ist ein Muselmann?
    - who: Adam Krakowski
      start: '00:32:57.857'
      end: '00:33:03.863'
      u: Ein Muselmann ist ein Mann, der schon so schwach ist, dass er kann alleine
        nicht gehen.
    - who: David Boder
      start: '00:33:03.863'
      end: '00:33:05.008'
      u: Von wo kommt das Wort?
    - who: Adam Krakowski
      start: '00:33:05.008'
      end: '00:33:07.671'
      u: Und das sagen auch die Deutschen, die dieses Wort haben gegeben.
    - who: David Boder
      start: '00:33:07.671'
      end: '00:33:09.008'
      u: Was ist das Wort?
    - who: Adam Krakowski
      start: '00:33:09.008'
      end: '00:33:09.912'
      u: Muselmann.
    - who: David Boder
      start: '00:33:09.912'
      end: '00:33:12.123'
      u: Wir wird das geschrieben? M-U-S...
    - who: Adam Krakowski
      start: '00:33:12.123'
      end: '00:33:15.207'
      u: S-E-L-M-A-N.
    - who: David Boder
      start: '00:33:15.207'
      end: '00:33:16.804'
      u: Und das meint was?
    - who: Adam Krakowski
      start: '00:33:16.804'
      end: '00:33:20.461'
      u: Das sind meistens schwache Leute, die schon nicht mehr gehen können. Kranke
        Leute.
    - who: David Boder
      start: '00:33:20.461'
      end: '00:33:30.865'
      u: Hm, und was ist das?
    - who: Adam Krakowski
      start: '00:33:30.865'
      end: '00:33:35.305'
      u: "[pause] Freiheit."
    - who: David Boder
      start: '00:33:35.305'
      end: '00:33:41.100'
      u: Hm, und was ist dies?
    - who: Adam Krakowski
      start: '00:33:41.100'
      end: '00:33:42.968'
      u: Arbeit.
    - who: David Boder
      start: '00:33:42.968'
      end: '00:33:45.058'
      u: Erzählen Sie mir.
    - who: Adam Krakowski
      start: '00:33:45.058'
      end: '00:33:47.890'
      u: Das ist unsere Zukunft.
    - who: David Boder
      start: '00:33:47.890'
      end: '00:34:00.432'
      u: Aha. Nun was denken Sie von der Zukunft? Denken Sie, werden wir wieder Krieg
        haben?
    - who: Adam Krakowski
      start: '00:34:00.432'
      end: '00:34:02.480'
      u: Ich glaube, ich geh nicht mehr in ein Lager.
    - who: David Boder
      start: '00:34:02.480'
      end: '00:34:04.017'
      u: Was?
    - who: Adam Krakowski
      start: '00:34:04.017'
      end: '00:34:05.625'
      u: Ich gehe nicht mehr in ein Lager rein.
    - who: David Boder
      start: '00:34:05.625'
      end: '00:34:07.131'
      u: Was denn würden Sie tun?
    - who: Adam Krakowski
      start: '00:34:07.131'
      end: '00:34:09.481'
      u: Alles, nur nicht das.
    - who: David Boder
      start: '00:34:09.481'
      end: '00:34:13.951'
      u: Ja, es war doch von Ihnen nicht ab...es hängt doch von Ihnen nicht ab nach
        einem Lager zu gehen.
    - who: Adam Krakowski
      start: '00:34:13.951'
      end: '00:34:15.831'
      u: Jetzt hängt es von mir ab.
    - who: David Boder
      start: '00:34:15.831'
      end: '00:34:17.771'
      u: Was werden Sie denn tun?
    - who: Adam Krakowski
      start: '00:34:17.771'
      end: '00:34:20.434'
      u: Alles, nur nicht wieder in ein Lager rein gehen.
    - who: David Boder
      start: '00:34:20.434'
      end: '00:34:22.946'
      u: Zum Beispiel?
    - who: Adam Krakowski
      start: '00:34:22.946'
      end: '00:34:25.235'
      u: Soldat werden.
    - who: David Boder
      start: '00:34:25.235'
      end: '00:34:28.910'
      u: Hm. Kämpfen.
    - who: Adam Krakowski
      start: '00:34:28.910'
      end: '00:34:29.826'
      u: Alright.
    - who: David Boder
      start: '00:34:29.826'
      end: '00:34:39.657'
      u: "[unverständlich] sein. Hätten Sie ein Soldat sein können? Wie alt waren
        Sie wie alles begonnen hat?"
    - who: Adam Krakowski
      start: '00:34:39.657'
      end: '00:34:41.766'
      u: Fünfzehn (15) Jahre.
    - who: David Boder
      start: '00:34:41.766'
      end: '00:34:43.706'
      u: Fünfzehn (15) und Sie sind jetzt?
    - who: Adam Krakowski
      start: '00:34:43.706'
      end: '00:34:46.670'
      u: Ein und zwanzig (21).
    - who: David Boder
      start: '00:34:46.670'
      end: '00:35:01.652'
      u: "[In English] Hm, this concludes the record, by...taken from a young man—Adam
        Krakowski. He lives now in Paris"
    - who: David Boder
      start: '00:35:01.652'
      end: '00:35:03.381'
      u: "[In German] Ist Ihr Bruder’s Name auch Krakowski?"
    - who: Adam Krakowski
      start: '00:35:03.381'
      end: '00:35:04.508'
      u: Ja.
    - who: David Boder
      start: '00:35:04.508'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] His brother is a long time practicing physician here in this
        city. He is studying radio at the ORT and plans later to become a radio technician...radio
        man. He does not plan to leave the country. He neither thinks of going anywhere;
        he neither thinks of going to the United States nor Palestine, nor any other
        place. He is apparently hoping to get settled here."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.752'
      end: '00:00:27.554'
      u: "[In English] This is a record of Adam Krakowski, taken at the schools of
        the ORT in Paris, July 30, 1946. There is some interference. A typewriter
        is knocking in the other room, and noise comes in from the streets of Paris,
        but we just don’t have studio facilities, and we will have to make the best
        of it. At least the conditions are the natural ones."
    - who: David Boder
      start: '00:00:27.554'
      end: '00:00:30.830'
      u: "[In German] How old are you, Mr. Krakowski?"
    - who: Adam Krakowski
      start: '00:00:30.830'
      end: '00:00:32.158'
      u: Twenty-one years.
    - who: David Boder
      start: '00:00:32.158'
      end: '00:00:36.534'
      u: You are twenty-one years [old]. And you were born in Lodz?
    - who: Adam Krakowski
      start: '00:00:36.534'
      end: '00:00:37.621'
      u: In Lodz.Łódź, located in western Poland, was the second most populous city
        in the country. When World War II began more than one third of its 665,000
        inhabitants were Jewish. Of these, more than forty percent worked in manufacturing,
        most in the textile industry.1
    - who: David Boder
      start: '00:00:37.621'
      end: '00:00:41.846'
      u: Tell me, what were your parents?
    - who: Adam Krakowski
      start: '00:00:41.846'
      end: '00:00:47.952'
      u: My father worked in a textiles store.
    - who: David Boder
      start: '00:00:47.952'
      end: '00:00:51.179'
      u: He was working in a store. He did not have his own store.
    - who: Adam Krakowski
      start: '00:00:51.179'
      end: '00:00:51.857'
      u: No, no.
    - who: David Boder
      start: '00:00:51.857'
      end: '00:00:57.540'
      u: No, and do you have brothers or sisters?
    - who: Adam Krakowski
      start: '00:00:57.540'
      end: '00:00:59.741'
      u: Yes, I have a brother here in Paris.On the eve of World War II, Paris had
        a Jewish population of some 200,000, but only about one quarter were French-born.
        The majority of the remainder, including Mr. Krakowski’s brother, were eastern
        European Jews who had migrated to France after World War I.2
    - who: David Boder
      start: '00:00:59.741'
      end: '00:01:01.400'
      u: You have a brother in Paris.
    - who: Adam Krakowski
      start: '00:01:01.400'
      end: '00:01:01.626'
      u: Yes.
    - who: David Boder
      start: '00:01:01.626'
      end: '00:01:03.284'
      u: Did he come together with you from Poland?
    - who: Adam Krakowski
      start: '00:01:03.284'
      end: '00:01:06.601'
      u: No, he was...he has lived in France already for twenty years.
    - who: David Boder
      start: '00:01:06.601'
      end: '00:01:08.320'
      u: He has lived in France already for twenty years.
    - who: Adam Krakowski
      start: '00:01:08.320'
      end: '00:01:11.441'
      u: The family in Poland is...are all dead.
    - who: David Boder
      start: '00:01:11.441'
      end: '00:01:13.024'
      u: How do you know that?
    - who: Adam Krakowski
      start: '00:01:13.024'
      end: '00:01:14.697'
      u: They were in the lager...
    - who: David Boder
      start: '00:01:14.697'
      end: '00:00:00.'
      u: Hm.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . in an extermination camp."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Extermination camp?
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:01:16.386'
      u: Yes.
    - who: David Boder
      start: '00:01:16.386'
      end: '00:01:20.592'
      u: What is that?
    - who: Adam Krakowski
      start: '00:01:20.592'
      end: '00:01:23.698'
      u: Hm...crematories...gas chambers.
    - who: David Boder
      start: '00:01:23.698'
      end: '00:01:27.391'
      u: Hm. Where were these lagers?
    - who: Adam Krakowski
      start: '00:01:27.391'
      end: '00:01:29.486'
      u: In Poland. In Belzyc.
    - who: David Boder
      start: '00:01:29.486'
      end: '00:01:30.120'
      u: Where?
    - who: Adam Krakowski
      start: '00:01:30.120'
      end: '00:01:31.492'
      u: In Belzyc.
    - who: David Boder
      start: '00:01:31.492'
      end: '00:01:32.472'
      u: Belzyc?
    - who: Adam Krakowski
      start: '00:01:32.472'
      end: '00:01:33.482'
      u: Yes, near Lublin.
    - who: David Boder
      start: '00:01:33.482'
      end: '00:01:35.382'
      u: Near Lublin.
    - who: Adam Krakowski
      start: '00:01:35.382'
      end: '00:01:39.618'
      u: There the parents were done away with. There I had a brother...
    - who: David Boder
      start: '00:01:39.618'
      end: '00:01:40.583'
      u: Yes.
    - who: Adam Krakowski
      start: '00:01:40.583'
      end: '00:01:42.814'
      u: ". . . and also a sister."
    - who: David Boder
      start: '00:01:42.814'
      end: '00:01:57.467'
      u: And so, well...Would you tell me whatever you remember from the day when
        the Germans came to Poland. Go and tell us as much as you can. Talk about
        it just as you can. Go ahead.
    - who: Adam Krakowski
      start: '00:01:57.467'
      end: '00:02:01.289'
      u: For the first few months I was still going to school, in the year ’39.
    - who: David Boder
      start: '00:02:01.289'
      end: '00:02:05.284'
      u: When did the Poles...when did the Germans come to Lodz?
    - who: Adam Krakowski
      start: '00:02:05.284'
      end: '00:02:06.867'
      u: In September, ’39.
    - who: David Boder
      start: '00:02:06.867'
      end: '00:02:10.440'
      u: Yes. Did you know that the Germans will come?
    - who: Adam Krakowski
      start: '00:02:10.440'
      end: '00:02:16.154'
      u: No, only when the polish army broke down I already knew everything, but it
        was already too late...
    - who: David Boder
      start: '00:02:16.154'
      end: '00:02:16.832'
      u: Hm.
    - who: Adam Krakowski
      start: '00:02:16.832'
      end: '00:02:18.129'
      u: ". . . to run away."
    - who: David Boder
      start: '00:02:18.129'
      end: '00:02:21.340'
      u: Yes? Did many people run away?
    - who: Adam Krakowski
      start: '00:02:21.340'
      end: '00:02:25.230'
      u: No, not many. Only later did many people run to Russia.
    - who: David Boder
      start: '00:02:25.230'
      end: '00:02:30.913'
      u: Hm. All right. So the Germans came. And so, tell us what happened then.
    - who: Adam Krakowski
      start: '00:02:30.913'
      end: '00:02:47.496'
      u: For a few months, I was still going to school. And then we were deported
        from Lodz. A group of SS officers came, took us to a lager, a temporary lager,
        and then deported us to [name of locality] in Galicia.Galicia signified the
        geographical and political region of eastern Europe located in southeastern
        Poland and northwestern Ukraine, extending northward from the Carpathian mountains
        to the San river.3
    - who: David Boder
      start: '00:02:47.496'
      end: '00:02:50.995'
      u: Tell me, did you know in Lodz a Doctor Falk?
    - who: Adam Krakowski
      start: '00:02:50.995'
      end: '00:02:51.930'
      u: Falk?
    - who: David Boder
      start: '00:02:51.930'
      end: '00:02:53.362'
      u: Yes, Ludwig Falk.
    - who: Adam Krakowski
      start: '00:02:53.362'
      end: '00:02:56.196'
      u: "[Pause.]"
    - who: David Boder
      start: '00:02:56.196'
      end: '00:03:01.985'
      u: You did not know him. All right. Go on. All right. What do you mean by ‘you
        were deported’?
    - who: Adam Krakowski
      start: '00:03:01.985'
      end: '00:03:15.191'
      u: We were only allowed to take a rucksack and were sent over to another town,
        because Lodz was in the Third Reich and [name of locality not clear] was taken
        over by the general government.After the defeat of Poland in the fall of 1939,
        Germany annexed segments of the western and northern parts of the country
        including the city of Łódź. In the remaining areas of Poland under German
        occupation at the time, the Generalgouvernement, a civil administrative region
        under the rule of Hans Frank, was formed. Warsaw was the key urban center
        in the Generalgouvernement. Krakowski is mistaken in his belief that it was
        annexed to Germany.4
    - who: David Boder
      start: '00:03:15.191'
      end: '00:03:16.514'
      u: What?
    - who: Adam Krakowski
      start: '00:03:16.514'
      end: '00:03:22.273'
      u: A part of Poland the German annexed to Germany...
    - who: David Boder
      start: '00:03:22.273'
      end: '00:03:22.620'
      u: Yes?
    - who: Adam Krakowski
      start: '00:03:22.620'
      end: '00:03:25.620'
      u: ". . . as a part of Germany, and the rest was the General Government [of
        occupation?]."
    - who: David Boder
      start: '00:03:25.620'
      end: '00:03:29.027'
      u: Yes? And where were the Jews sent?
    - who: Adam Krakowski
      start: '00:03:29.027'
      end: '00:03:33.731'
      u: A part of the Jews were sent to various towns in the General Government;
        not all [of them].
    - who: David Boder
      start: '00:03:33.731'
      end: '00:03:35.193'
      u: Hm, nu?
    - who: Adam Krakowski
      start: '00:03:35.193'
      end: '00:03:37.485'
      u: The rest remained in Lodz in the Ghetto.
    - who: David Boder
      start: '00:03:37.485'
      end: '00:03:42.445'
      u: Hm. How was the Ghetto arranged there? How was the Ghetto...
    - who: Adam Krakowski
      start: '00:03:42.445'
      end: '00:03:52.350'
      u: The worst part of the town was taken, and all the Jews were squeezed in there.
        There were, I believe, a hundred and forty thousand people inside quite a
        very small area.
    - who: David Boder
      start: '00:03:52.350'
      end: '00:03:55.682'
      u: And who had lived there before, in that...in that...
    - who: Adam Krakowski
      start: '00:03:55.682'
      end: '00:04:02.059'
      u: Various people. The Aryans were resettled, and all the...the Jews were squeezed
        together. And the Aryans...
    - who: David Boder
      start: '00:04:02.059'
      end: '00:04:05.361'
      u: Were the Poles also called Aryans?
    - who: Adam Krakowski
      start: '00:04:05.361'
      end: '00:04:05.738'
      u: Yes.
    - who: David Boder
      start: '00:04:05.738'
      end: '00:04:08.738'
      u: Yes. And what did the Poles do?
    - who: Adam Krakowski
      start: '00:04:08.738'
      end: '00:04:14.105'
      u: They were resettled in the Jewish homes in the town outside the Ghetto.
    - who: David Boder
      start: '00:04:14.105'
      end: '00:04:18.311'
      u: Yes. Were the Poles...the Poles friendly toward the Jews?
    - who: Adam Krakowski
      start: '00:04:18.311'
      end: '00:00:00.'
      u: "[Chuckle.] Not very."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Speak louder, please.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:04:21.176'
      u: "[Chuckle.] Not very."
    - who: David Boder
      start: '00:04:21.176'
      end: '00:04:23.935'
      u: Not so friendly.
    - who: Adam Krakowski
      start: '00:04:23.935'
      end: '00:04:24.945'
      u: Not so friendly.
    - who: David Boder
      start: '00:04:24.945'
      end: '00:04:28.322'
      u: And so, good. Nu, where did you then go?
    - who: Adam Krakowski
      start: '00:04:28.322'
      end: '00:04:29.483'
      u: To [name of city not clear, possily Neusatz].Neusatz was a small town in
        Lower Silesia, then Germany and today Poland. On the eve of the Nazi takeover,
        it had a Jewish population of sixty. None remained following the war.5
    - who: David Boder
      start: '00:04:29.483'
      end: '00:04:29.860'
      u: What?
    - who: Adam Krakowski
      start: '00:04:29.860'
      end: '00:04:31.744'
      u: To [Neusatz?].
    - who: David Boder
      start: '00:04:31.744'
      end: '00:04:35.694'
      u: To [Neusatz?] in Galicia. All right. And when you came there, what happened
        then?
    - who: Adam Krakowski
      start: '00:04:35.694'
      end: '00:04:39.252'
      u: I spent in that town four months.
    - who: David Boder
      start: '00:04:39.252'
      end: '00:04:40.081'
      u: Hm.
    - who: Adam Krakowski
      start: '00:04:40.081'
      end: '00:04:45.719'
      u: Then I went to a lager, and the parents still remained in the town.
    - who: David Boder
      start: '00:04:45.719'
      end: '00:04:47.515'
      u: Where, in...
    - who: Adam Krakowski
      start: '00:04:47.515'
      end: '00:04:48.614'
      u: In [Neusatz?].
    - who: David Boder
      start: '00:04:48.614'
      end: '00:04:49.398'
      u: In [Neusatz?].
    - who: Adam Krakowski
      start: '00:04:49.398'
      end: '00:04:52.339'
      u: And I went to a labor lager to work.
    - who: David Boder
      start: '00:04:52.339'
      end: '00:04:56.123'
      u: Yes. What did yo do during the four months in [Neusatz?].
    - who: Adam Krakowski
      start: '00:04:56.123'
      end: '00:04:59.485'
      u: At first we...the first few months we worked freely.
    - who: David Boder
      start: '00:04:59.485'
      end: '00:05:00.495'
      u: For whom?
    - who: Adam Krakowski
      start: '00:05:00.495'
      end: '00:05:01.611'
      u: For ourselves.
    - who: David Boder
      start: '00:05:01.611'
      end: '00:05:02.923'
      u: I mean, what did you do?
    - who: Adam Krakowski
      start: '00:05:02.923'
      end: '00:05:05.893'
      u: I, for example, was teaching children.
    - who: David Boder
      start: '00:05:05.893'
      end: '00:05:06.722'
      u: Yes?
    - who: Adam Krakowski
      start: '00:05:06.722'
      end: '00:05:09.225'
      u: Privately [words not clear].
    - who: David Boder
      start: '00:05:09.225'
      end: '00:00:00.'
      u: You were teaching [tutoring]?
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:05:10.356'
      u: Teaching.
    - who: David Boder
      start: '00:05:10.356'
      end: '00:05:11.487'
      u: Jewish children?
    - who: Adam Krakowski
      start: '00:05:11.487'
      end: '00:05:12.588'
      u: Jewish children.
    - who: David Boder
      start: '00:05:12.588'
      end: '00:05:14.895'
      u: Yes. What did you teach them?
    - who: Adam Krakowski
      start: '00:05:14.895'
      end: '00:05:17.654'
      u: Normal [subjects]. There were no schools for Jews...
    - who: David Boder
      start: '00:05:17.654'
      end: '00:05:18.061'
      u: Hm.
    - who: Adam Krakowski
      start: '00:05:18.061'
      end: '00:05:20.262'
      u: ". . . whatsoever...whatsoever."
    - who: David Boder
      start: '00:05:20.262'
      end: '00:05:22.734'
      u: And how did the people pay you?
    - who: Adam Krakowski
      start: '00:05:22.734'
      end: '00:05:25.840'
      u: Not well, but yet it was enough.
    - who: David Boder
      start: '00:05:25.840'
      end: '00:05:28.569'
      u: Where did they take the money to pay?
    - who: Adam Krakowski
      start: '00:05:28.569'
      end: '00:05:31.629'
      u: The people had from before, from before the war.
    - who: David Boder
      start: '00:05:31.629'
      end: '00:05:37.780'
      u: Hm. So you were teaching there. Nu, good. Then you went to a labor lager?
    - who: Adam Krakowski
      start: '00:05:37.780'
      end: '00:05:39.016'
      u: To a labor lager.
    - who: David Boder
      start: '00:05:39.016'
      end: '00:05:40.675'
      u: Why? Were you forced to go?
    - who: Adam Krakowski
      start: '00:05:40.675'
      end: '00:05:43.283'
      u: Yes, all the young people [men?] went at that time.
    - who: David Boder
      start: '00:05:43.283'
      end: '00:05:45.394'
      u: All right. Nu, tell me...
    - who: Adam Krakowski
      start: '00:05:45.394'
      end: '00:05:47.459'
      u: I was then seventeen years old.
    - who: David Boder
      start: '00:05:47.459'
      end: '00:05:51.530'
      u: What? You were then seventeen years old. So, go on. Nu?
    - who: Adam Krakowski
      start: '00:05:51.530'
      end: '00:05:55.163'
      u: There I was two years, in that lager.
    - who: David Boder
      start: '00:05:55.163'
      end: '00:05:55.796'
      u: Hm.
    - who: Adam Krakowski
      start: '00:05:55.796'
      end: '00:06:01.585'
      u: Then there was a deportation from the town, and all the people were deported
        to an extermination lager.
    - who: David Boder
      start: '00:06:01.585'
      end: '00:06:08.791'
      u: Nu, tell us a little more about the two years in the lager. How did people
        live there and what did they do there?
    - who: Adam Krakowski
      start: '00:06:08.791'
      end: '00:06:10.239'
      u: There is not much to tell.
    - who: David Boder
      start: '00:06:10.239'
      end: '00:06:12.184'
      u: Oh, tell me all that you are able.
    - who: Adam Krakowski
      start: '00:06:12.184'
      end: '00:06:14.129'
      u: Work and again work.
    - who: David Boder
      start: '00:06:14.129'
      end: '00:06:15.772'
      u: Yes. What did you do?
    - who: Adam Krakowski
      start: '00:06:15.772'
      end: '00:06:17.672'
      u: Road building at that time.
    - who: David Boder
      start: '00:06:17.672'
      end: '00:06:18.441'
      u: Road building?
    - who: Adam Krakowski
      start: '00:06:18.441'
      end: '00:06:19.150'
      u: Road building.
    - who: David Boder
      start: '00:06:19.150'
      end: '00:06:22.240'
      u: Why were they building roads?
    - who: Adam Krakowski
      start: '00:06:22.240'
      end: '00:06:29.929'
      u: They needed it. That was a large hydroelectric plant.
    - who: David Boder
      start: '00:06:29.929'
      end: '00:06:30.517'
      u: Yes.
    - who: Adam Krakowski
      start: '00:06:30.517'
      end: '00:06:31.135'
      u: In Rozno.
    - who: David Boder
      start: '00:06:31.135'
      end: '00:06:31.587'
      u: Yes?
    - who: Adam Krakowski
      start: '00:06:31.587'
      end: '00:06:34.241'
      u: We were building there a side [extra?] road.
    - who: David Boder
      start: '00:06:34.241'
      end: '00:06:36.879'
      u: Hm. That was where, in Rozno?
    - who: Adam Krakowski
      start: '00:06:36.879'
      end: '00:06:37.543'
      u: Rozno.
    - who: David Boder
      start: '00:06:37.543'
      end: '00:06:40.061'
      u: Rozno. Which district? Was it in Poland?
    - who: Adam Krakowski
      start: '00:06:40.061'
      end: '00:06:41.855'
      u: Lozandor [?]. It is not far from Cracow.Kraków located in southern Poland,
        was for several centuries the capital of the Polish kingdom. In November 1939,
        it had an estimated Jewish population of 60,000. The city became the seat
        of the General Government during the German occupation. Anti Jewish legislation
        and directives were issued from Kraków. Only some 4,000 of Kraków’s Jews survived
        the war, most in slave labor camps.6
    - who: David Boder
      start: '00:06:41.855'
      end: '00:06:49.709'
      u: Not far from Cracow. Tell me about it. Now how did you live in the lager?
        Where did you live? Where did you sleep?
    - who: Adam Krakowski
      start: '00:06:49.709'
      end: '00:06:55.770'
      u: We slept in barracks. There were not even windows in these barracks, only
        a door...
    - who: David Boder
      start: '00:06:55.770'
      end: '00:06:56.780'
      u: Yes?
    - who: Adam Krakowski
      start: '00:06:56.780'
      end: '00:06:58.438'
      u: ". . . and a whole row of beds."
    - who: David Boder
      start: '00:06:58.438'
      end: '00:07:01.695'
      u: Hm, and who had built these barracks?
    - who: Adam Krakowski
      start: '00:07:01.695'
      end: '00:07:04.635'
      u: Also the same people, the Jews.
    - who: David Boder
      start: '00:07:04.635'
      end: '00:07:09.625'
      u: And so, tell me, a row of beds? What sort of beds were there?
    - who: Adam Krakowski
      start: '00:07:09.625'
      end: '00:07:12.474'
      u: Wooden beds, and on top straw.
    - who: David Boder
      start: '00:07:12.474'
      end: '00:07:14.012'
      u: A bed for every person?
    - who: Adam Krakowski
      start: '00:07:14.012'
      end: '00:07:17.012'
      u: No. One whole row for twenty, thirty persons.
    - who: David Boder
      start: '00:07:17.012'
      end: '00:07:20.389'
      u: And so, there were no beds then. There was a...
    - who: Adam Krakowski
      start: '00:07:20.389'
      end: '00:07:21.309'
      u: Plankbeds.
    - who: David Boder
      start: '00:07:21.309'
      end: '00:07:25.967'
      u: Oh, plankbeds. And so, go on. All right. And how many people slept on such
        a plankbed?
    - who: Adam Krakowski
      start: '00:07:25.967'
      end: '00:07:29.344'
      u: Twenty, thirty people. It varied, small ones and larger ones.
    - who: David Boder
      start: '00:07:29.344'
      end: '00:07:31.877'
      u: And how near one to another did you sleep?
    - who: Adam Krakowski
      start: '00:07:31.877'
      end: '00:07:35.148'
      u: Oh, quite near. One meter perhaps.
    - who: David Boder
      start: '00:07:35.148'
      end: '00:07:36.988'
      u: One meter between the...
    - who: Adam Krakowski
      start: '00:07:36.988'
      end: '00:07:39.355'
      u: No. Every person had a meter in width.
    - who: David Boder
      start: '00:07:39.355'
      end: '00:07:40.350'
      u: One meter in width.
    - who: Adam Krakowski
      start: '00:07:40.350'
      end: '00:07:40.923'
      u: Yes.
    - who: David Boder
      start: '00:07:40.923'
      end: '00:07:46.682'
      u: Hm. And how did people keep apart? [Pause.] How did people feel...how did
        people...
    - who: Adam Krakowski
      start: '00:07:46.682'
      end: '00:07:50.888'
      u: It was very dirty there, and vermin, and...
    - who: David Boder
      start: '00:07:50.888'
      end: '00:07:53.752'
      u: Vermin.What kind of vermin?
    - who: Adam Krakowski
      start: '00:07:53.752'
      end: '00:07:56.4368'
      u: Fleas. There were as yet no lice there.
    - who: David Boder
      start: '00:07:56.4368'
      end: '00:07:58.140'
      u: How come?
    - who: Adam Krakowski
      start: '00:07:58.140'
      end: '00:07:59.271'
      u: Still...
    - who: David Boder
      start: '00:07:59.271'
      end: '00:08:01.939'
      u: Did you have a chance to wash?
    - who: Adam Krakowski
      start: '00:08:01.939'
      end: '00:08:06.673'
      u: Not much. There was one well for the entire lager, for about eight hundred
        people.
    - who: David Boder
      start: '00:08:06.673'
      end: '00:08:08.301'
      u: Were there bedbugs?
    - who: Adam Krakowski
      start: '00:08:08.301'
      end: '00:08:09.779'
      u: No, there were no bedbugs.
    - who: David Boder
      start: '00:08:09.779'
      end: '00:08:10.910'
      u: No. Than you had mostly fleas.
    - who: Adam Krakowski
      start: '00:08:10.910'
      end: '00:08:11.528'
      u: Fleas.
    - who: David Boder
      start: '00:08:11.528'
      end: '00:08:18.011'
      u: All right. Nu? And so you slept there, and in the morning when did you get
        up?
    - who: Adam Krakowski
      start: '00:08:18.011'
      end: '00:08:22.307'
      u: At four o’clock in the morning. When we got up there was an appell. It lasted
        two hours.
    - who: David Boder
      start: '00:08:22.307'
      end: '00:08:24.358'
      u: Was that called in German, too, Appell?
    - who: Adam Krakowski
      start: '00:08:24.358'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:08:24.886'
      u: Yes.
    - who: Adam Krakowski
      start: '00:08:24.886'
      end: '00:00:00.'
      u: Appell.
    - who: David Boder
      start: '00:00:00.'
      end: '00:08:27.072'
      u: And?
    - who: Adam Krakowski
      start: '00:08:27.072'
      end: '00:08:29.017'
      u: And then, at seven, half past seven...
    - who: David Boder
      start: '00:08:29.017'
      end: '00:08:33.163'
      u: And so where was the Appell? What did you do immediately after the Appell?
    - who: Adam Krakowski
      start: '00:08:33.163'
      end: '00:08:36.163'
      u: Nu, they loaded us on trucks, and we went to work.
    - who: David Boder
      start: '00:08:36.163'
      end: '00:08:38.87'
      u: Not so fast. Wait a moment. Did you get dressed?
    - who: Adam Krakowski
      start: '00:08:38.87'
      end: '00:08:39.284'
      u: Yes.
    - who: David Boder
      start: '00:08:39.284'
      end: '00:08:40.158'
      u: Did you wash?
    - who: Adam Krakowski
      start: '00:08:40.158'
      end: '00:08:41.033'
      u: Yes.
    - who: David Boder
      start: '00:08:41.033'
      end: '00:08:43.219'
      u: All right. Were you counted?
    - who: Adam Krakowski
      start: '00:08:43.219'
      end: '00:08:46.189'
      u: Yes, and then sent to work.
    - who: David Boder
      start: '00:08:46.189'
      end: '00:08:47.651'
      u: Did you get no breakfast?
    - who: Adam Krakowski
      start: '00:08:47.651'
      end: '00:08:51.631'
      u: No. We only got the bread in the evening, and that was [had to be] enough
        for breakfast too.
    - who: David Boder
      start: '00:08:51.631'
      end: '00:08:55.973'
      u: Hm. All right. Then you were...tell please...you were...
    - who: Adam Krakowski
      start: '00:08:55.973'
      end: '00:08:57.707'
      u: Driven to the construction job.
    - who: David Boder
      start: '00:08:57.707'
      end: '00:08:58.174'
      u: Hm.
    - who: Adam Krakowski
      start: '00:08:58.174'
      end: '00:09:00.134'
      u: Then we worked till twelve o’clock.
    - who: David Boder
      start: '00:09:00.134'
      end: '00:09:00.496'
      u: Yes.
    - who: Adam Krakowski
      start: '00:09:00.496'
      end: '00:09:06.843'
      u: At twelve o’clock was dinner, which they brought from the lager also on trucks.
        We ate the dinner on the construction.
    - who: David Boder
      start: '00:09:06.843'
      end: '00:09:07.340'
      u: Hm.
    - who: Adam Krakowski
      start: '00:09:07.340'
      end: '00:09:08.607'
      u: And then...
    - who: David Boder
      start: '00:09:08.607'
      end: '00:09:09.074'
      u: Continued working.
    - who: Adam Krakowski
      start: '00:09:09.074'
      end: '00:09:11.456'
      u: Continued working from twelve thirty until seven o’clock.
    - who: David Boder
      start: '00:09:11.456'
      end: '00:09:16.582'
      u: All right. Tell me this. They brought dinner. What did they give you?
    - who: Adam Krakowski
      start: '00:09:16.582'
      end: '00:09:20.426'
      u: Just one course, soup.
    - who: David Boder
      start: '00:09:20.426'
      end: '00:09:23.984'
      u: Did everyone have separate bowls?
    - who: Adam Krakowski
      start: '00:09:23.984'
      end: '00:09:28.657'
      u: Yes, everyone received a bowl, a spoon, and out of that he ate.
    - who: David Boder
      start: '00:09:28.657'
      end: '00:09:32.969'
      u: Out of that he ate. Nu, all right, and then you worked until...
    - who: Adam Krakowski
      start: '00:09:32.969'
      end: '00:09:33.889'
      u: Till seven o’clock.
    - who: David Boder
      start: '00:09:33.889'
      end: '00:09:37.643'
      u: Until seven, and between, from twelve till seven, did you get anything to
        eat?
    - who: Adam Krakowski
      start: '00:09:37.643'
      end: '00:09:38.352'
      u: No, nothing.
    - who: David Boder
      start: '00:09:38.352'
      end: '00:09:40.538'
      u: All right, nu, what did you do at seven o’clock?
    - who: Adam Krakowski
      start: '00:09:40.538'
      end: '00:09:43.900'
      u: At seven o’clock, back to the lager, again at appell.
    - who: David Boder
      start: '00:09:43.900'
      end: '00:09:44.247'
      u: Yes.
    - who: Adam Krakowski
      start: '00:09:44.247'
      end: '00:09:46.614'
      u: Counted up, and received supper.
    - who: David Boder
      start: '00:09:46.614'
      end: '00:09:48.348'
      u: What were you given for supper?
    - who: Adam Krakowski
      start: '00:09:48.348'
      end: '00:09:52.614'
      u: Hm, bread, an eighth part of a loaf. One loaf for eight people.
    - who: David Boder
      start: '00:09:52.614'
      end: '00:09:54.604'
      u: And how much did the loaf weigh?
    - who: Adam Krakowski
      start: '00:09:54.604'
      end: '00:09:56.685'
      u: A kilo fifty, I believe.
    - who: David Boder
      start: '00:09:56.685'
      end: '00:09:57.122'
      u: Hm.
    - who: Adam Krakowski
      start: '00:09:57.122'
      end: '00:09:58.147'
      u: One thousand five hundred grams.
    - who: David Boder
      start: '00:09:58.147'
      end: '00:10:03.273'
      u: One thousand five hundred grams. So everyone received approximately two hundred
        grams of bread, and what else?
    - who: Adam Krakowski
      start: '00:10:03.273'
      end: '00:10:06.725'
      u: Nu, two, three times a week there was also a little piece of margarine.
    - who: David Boder
      start: '00:10:06.725'
      end: '00:10:11.188'
      u: Oh, and then what was done? Went to bed?
    - who: Adam Krakowski
      start: '00:10:11.188'
      end: '00:10:12.258'
      u: Went to bed.
    - who: David Boder
      start: '00:10:12.258'
      end: '00:10:14.339'
      u: Did you have anything to read?
    - who: Adam Krakowski
      start: '00:10:14.339'
      end: '00:10:16.947'
      u: Oh, of course not. That was impossible. There was no light in the barracks.
    - who: David Boder
      start: '00:10:16.947'
      end: '00:10:17.339'
      u: What?
    - who: Adam Krakowski
      start: '00:10:17.339'
      end: '00:10:18.455'
      u: There was no light in the barracks.
    - who: David Boder
      start: '00:10:18.455'
      end: '00:10:24.138'
      u: There was no light in the barracks. Did you have a chance to sit down and
        talk to one another?
    - who: Adam Krakowski
      start: '00:10:24.138'
      end: '00:10:28.540'
      u: No, just to lie down. The plankbeds were in two stories.
    - who: David Boder
      start: '00:10:28.540'
      end: '00:10:30.772'
      u: Oh, could you talk to one another?
    - who: Adam Krakowski
      start: '00:10:30.772'
      end: '00:10:32.084'
      u: Talk, yes.
    - who: David Boder
      start: '00:10:32.084'
      end: '00:10:34.179'
      u: Were you permitted to sing?
    - who: Adam Krakowski
      start: '00:10:34.179'
      end: '00:10:37.948'
      u: No, that they did not permit. Silence had to reign.
    - who: David Boder
      start: '00:10:37.948'
      end: '00:10:41.687'
      u: Silence had to reign. Did you have Sunday free?
    - who: Adam Krakowski
      start: '00:10:41.687'
      end: '00:10:43.978'
      u: Sunday we worked until dinner.
    - who: David Boder
      start: '00:10:43.978'
      end: '00:10:45.486'
      u: Sunday you worked until dinner.
    - who: Adam Krakowski
      start: '00:10:45.486'
      end: '00:10:45.818'
      u: Yes.
    - who: David Boder
      start: '00:10:45.818'
      end: '00:10:48.094'
      u: All right. What did you do after dinner?
    - who: Adam Krakowski
      start: '00:10:48.094'
      end: '00:10:51.592'
      u: Nu, it was free. Everyone would wash, wash the underwear.
    - who: David Boder
      start: '00:10:51.592'
      end: '00:10:52.934'
      u: Did you have soap?
    - who: Adam Krakowski
      start: '00:10:52.934'
      end: '00:10:55.753'
      u: No. This we got still from home yet.
    - who: David Boder
      start: '00:10:55.753'
      end: '00:10:58.045'
      u: What do you mean from home. Did they send it to you?
    - who: Adam Krakowski
      start: '00:10:58.045'
      end: '00:10:58.934'
      u: Yes.
    - who: David Boder
      start: '00:10:58.934'
      end: '00:11:01.467'
      u: Did they permit to send you?
    - who: Adam Krakowski
      start: '00:11:01.467'
      end: '00:11:04.573'
      u: It was not permitted, but still there were ways.
    - who: David Boder
      start: '00:11:04.573'
      end: '00:11:07.241'
      u: Did they pay you any money?
    - who: Adam Krakowski
      start: '00:11:07.241'
      end: '00:11:08.297'
      u: No, no money.
    - who: David Boder
      start: '00:11:08.297'
      end: '00:11:13.920'
      u: No money. Then what did people who wanted to smoke do?
    - who: Adam Krakowski
      start: '00:11:13.920'
      end: '00:11:20.794'
      u: Those who received from home, those smoked. Those who got nothing, did not
        smoke.
    - who: David Boder
      start: '00:11:20.794'
      end: '00:11:25.980'
      u: Tell me, how did people receive mail there? Were the letters distributed
        every day?
    - who: Adam Krakowski
      start: '00:11:25.980'
      end: '00:11:28.061'
      u: No. There was no mail service.
    - who: David Boder
      start: '00:11:28.061'
      end: '00:11:28.468'
      u: Yes.
    - who: Adam Krakowski
      start: '00:11:28.468'
      end: '00:11:31.845'
      u: We received no letters, and we were not permitted to write any letters.
    - who: David Boder
      start: '00:11:31.845'
      end: '00:11:34.513'
      u: Then how did people receive things from home?
    - who: Adam Krakowski
      start: '00:11:34.513'
      end: '00:11:39.760'
      u: Someone would be sent, a Pole most often, and he would bring it.
    - who: David Boder
      start: '00:11:39.760'
      end: '00:11:42.820'
      u: Where did one find such a Pole?
    - who: Adam Krakowski
      start: '00:11:42.820'
      end: '00:11:44.298'
      u: In the town.
    - who: David Boder
      start: '00:11:44.298'
      end: '00:11:46.303'
      u: When did you go to town?
    - who: Adam Krakowski
      start: '00:11:46.303'
      end: '00:11:50.434'
      u: The parents, for instance, would find such a Pole. They would send him.
    - who: David Boder
      start: '00:11:50.434'
      end: '00:11:54.339'
      u: Hm. And then...did he have a chance to see you or what?
    - who: Adam Krakowski
      start: '00:11:54.339'
      end: '00:11:55.922'
      u: Yes, on the construction job.
    - who: David Boder
      start: '00:11:55.922'
      end: '00:11:56.600'
      u: Oh, on the construction job, on the street.
    - who: Adam Krakowski
      start: '00:11:56.600'
      end: '00:11:57.595'
      u: On the construction job.
    - who: David Boder
      start: '00:11:57.595'
      end: '00:12:03.113'
      u: On the street. There you could pick it up? Nu, how were the Germans to you,
        those who supervised you?
    - who: Adam Krakowski
      start: '00:12:03.113'
      end: '00:12:04.545'
      u: There were various.
    - who: David Boder
      start: '00:12:04.545'
      end: '00:12:07.229'
      u: Yes? Were there good ones?
    - who: Adam Krakowski
      start: '00:12:07.229'
      end: '00:12:10.561'
      u: There were, but not many.
    - who: David Boder
      start: '00:12:10.561'
      end: '00:12:11.692'
      u: There were decent people.
    - who: Adam Krakowski
      start: '00:12:11.692'
      end: '00:12:12.612'
      u: Yes.
    - who: David Boder
      start: '00:12:12.612'
      end: '00:12:16.607'
      u: Who supervised the construction, engineers, or who?
    - who: Adam Krakowski
      start: '00:12:16.607'
      end: '00:12:19.215'
      u: Yes, there were German engineers, too.
    - who: David Boder
      start: '00:12:19.215'
      end: '00:12:20.873'
      u: Were there any Jewish overseers?
    - who: Adam Krakowski
      start: '00:12:20.873'
      end: '00:12:31.245'
      u: No, there were no Jewish overseers. Only later there was Jewish self-government
        in the lager, but no overseers. Just the food distribution, the kitchen, was
        in Jewish hands.The term, Jewish self government, was a complete fiction.
        The true governmental authority in the camps was the SS and the overriding
        power in them was death.7
    - who: David Boder
      start: '00:12:31.245'
      end: '00:12:36.024'
      u: That was the self-government. Nu, go on.
    - who: Adam Krakowski
      start: '00:12:36.024'
      end: '00:12:48.507'
      u: Nu, then occurred the depopulation [of Jews] of the town. That was in August,
        ’42. All the people were in a transport. A transport was assembled and all
        the people were sent to an extermination lager, and until now...
    - who: David Boder
      start: '00:12:48.507'
      end: '00:12:51.447'
      u: Were you told that they are being sent to an extermination lager?
    - who: Adam Krakowski
      start: '00:12:51.447'
      end: '00:12:54.749'
      u: No. Only later we found it out.
    - who: David Boder
      start: '00:12:54.749'
      end: '00:12:55.126'
      u: Yes?
    - who: Adam Krakowski
      start: '00:12:55.126'
      end: '00:12:57.493'
      u: From the Poles who told us that.
    - who: David Boder
      start: '00:12:57.493'
      end: '00:13:00.644'
      u: Hm. Where were they sent?
    - who: Adam Krakowski
      start: '00:13:00.644'
      end: '00:13:02.287'
      u: To Belzec.
    - who: David Boder
      start: '00:13:02.287'
      end: '00:13:03.117'
      u: To Belsen?
    - who: Adam Krakowski
      start: '00:13:03.117'
      end: '00:13:04.097'
      u: Belzec.
    - who: David Boder
      start: '00:13:04.097'
      end: '00:13:06.494'
      u: Belzec. Where is that?
    - who: Adam Krakowski
      start: '00:13:06.494'
      end: '00:13:10.368'
      u: It is, I believe around a hundred kilometers from Lublin, between Lublin
        and Lemberg.Lublin, located in southeastern Poland, had a Jewish population
        of 40,000 when the war began. It became the headquarters for Odilo Globocnik,
        the SS officer place in charge of “Aktion Reinhard.” The majority of Lublin’s
        Jewish community perished in the Belzec and Majdanek extermination camps.
        Only a tiny remnant survived the war.8
    - who: David Boder
      start: '00:13:10.368'
      end: '00:13:14.861'
      u: Yes, now, in the lager where you were, where you were working, were there
        many women?
    - who: Adam Krakowski
      start: '00:13:14.861'
      end: '00:13:15.781'
      u: No.
    - who: David Boder
      start: '00:13:15.781'
      end: '00:13:16.610'
      u: Only men.
    - who: Adam Krakowski
      start: '00:13:16.610'
      end: '00:13:17.304'
      u: Only men.
    - who: David Boder
      start: '00:13:17.304'
      end: '00:13:19.611'
      u: All right. Then you came to Belzec.
    - who: Adam Krakowski
      start: '00:13:19.611'
      end: '00:13:24.571'
      u: No, not we. Just the transport from the town, and these people who were in
        lagers...
    - who: David Boder
      start: '00:13:24.571'
      end: '00:13:25.249'
      u: Yes?
    - who: Adam Krakowski
      start: '00:13:25.249'
      end: '00:13:36.224'
      u: ". . . these remained. And we were there a few more days. Then we were sent
        to another lager, to a wood construction job."
    - who: David Boder
      start: '00:13:36.224'
      end: '00:13:37.702'
      u: What did you do there?
    - who: Adam Krakowski
      start: '00:13:37.702'
      end: '00:13:40.913'
      u: There barracks were built. We made parts for barracks...
    - who: David Boder
      start: '00:13:40.913'
      end: '00:13:41.215'
      u: Yes?
    - who: Adam Krakowski
      start: '00:13:41.215'
      end: '00:13:42.104'
      u: ". . . out of wood."
    - who: David Boder
      start: '00:13:42.104'
      end: '00:13:44.305'
      u: Then you did not go to an extermination lager.
    - who: Adam Krakowski
      start: '00:13:44.305'
      end: '00:13:46.537'
      u: Not I, but the family went there. [Words not clear.]
    - who: David Boder
      start: '00:13:46.537'
      end: '00:13:49.839'
      u: Hm. Oh, then your family was...
    - who: Adam Krakowski
      start: '00:13:49.839'
      end: '00:13:50.005'
      u: Yes.
    - who: David Boder
      start: '00:13:50.005'
      end: '00:13:52.131'
      u: ". . . taken and sent away to an extermination lager."
    - who: Adam Krakowski
      start: '00:13:52.131'
      end: '00:13:53.292'
      u: Extermination lager.
    - who: David Boder
      start: '00:13:53.292'
      end: '00:13:55.568'
      u: And where was this lager?
    - who: Adam Krakowski
      start: '00:13:55.568'
      end: '00:13:56.292'
      u: In Belzec.
    - who: David Boder
      start: '00:13:56.292'
      end: '00:14:01.207'
      u: In Belzec. And how did you know that they were sent to Belzec?
    - who: Adam Krakowski
      start: '00:14:01.207'
      end: '00:14:02.247'
      u: We only found that out later.
    - who: David Boder
      start: '00:14:02.247'
      end: '00:14:03.122'
      u: How?
    - who: Adam Krakowski
      start: '00:14:03.122'
      end: '00:14:06.032'
      u: The Poles told us that later...
    - who: David Boder
      start: '00:14:06.032'
      end: '00:14:06.620'
      u: Hm.
    - who: Adam Krakowski
      start: '00:14:06.620'
      end: '00:14:08.625'
      u: ". . . where the transports went to."
    - who: David Boder
      start: '00:14:08.625'
      end: '00:14:14.263'
      u: Hm. Nu, tell me this...and you have heard nothing from them?
    - who: Adam Krakowski
      start: '00:14:14.263'
      end: '00:14:27.801'
      u: Nu, that was already all. Only later did people come to us, when I was already
        in another lager, and there were many people, too, who had been in the extermination
        lagers, in Treblinka. They already told exactly how things looked there.
    - who: David Boder
      start: '00:14:27.801'
      end: '00:14:30.499'
      u: Yes. How did they get away from Treblinka?
    - who: Adam Krakowski
      start: '00:14:30.499'
      end: '00:14:38.128'
      u: These people were in an outside detail, who had been sent from Treblinka
        to work.
    - who: David Boder
      start: '00:14:38.128'
      end: '00:14:38.806'
      u: Hm.
    - who: Adam Krakowski
      start: '00:14:38.806'
      end: '00:14:40.465'
      u: And they came to Budzina.
    - who: David Boder
      start: '00:14:40.465'
      end: '00:14:41.143'
      u: Yes?
    - who: Adam Krakowski
      start: '00:14:41.143'
      end: '00:14:49.465'
      u: Another lager, and from Budzina we went to Rzeszow [repeats in Polish] Rzeszow,
        and [words not clear] in the third lager.
    - who: David Boder
      start: '00:14:49.465'
      end: '00:14:52.179'
      u: Yes. Where was the third lager in which you were?
    - who: Adam Krakowski
      start: '00:14:52.179'
      end: '00:14:56.023'
      u: In Rzeszow. [Words not clear.]
    - who: David Boder
      start: '00:14:56.023'
      end: '00:14:56.807'
      u: Where is that?
    - who: Adam Krakowski
      start: '00:14:56.807'
      end: '00:14:59.038'
      u: Between Cracow and Lemberg.
    - who: David Boder
      start: '00:14:59.038'
      end: '00:15:00.305'
      u: Hm.
    - who: Adam Krakowski
      start: '00:15:00.305'
      end: '00:15:02.913'
      u: And there was a factory, an airplane engine factory.
    - who: David Boder
      start: '00:15:02.913'
      end: '00:15:03.998'
      u: Yes?
    - who: Adam Krakowski
      start: '00:15:03.998'
      end: '00:15:05.958'
      u: And there I was about two years.
    - who: David Boder
      start: '00:15:05.958'
      end: '00:15:07.647'
      u: What did you do there?
    - who: Adam Krakowski
      start: '00:15:07.647'
      end: '00:15:12.878'
      u: We worked there at the airplane engines. Mostly odd jobs.
    - who: David Boder
      start: '00:15:12.878'
      end: '00:00:00.'
      u: Odd jobs. And where did you live? Where did you sleep?
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:15:16.617'
      u: Yes.
    - who: Adam Krakowski
      start: '00:15:16.617'
      end: '00:15:20.552'
      u: In the factory there was a small lager. We were there, three, four hundred
        people.
    - who: David Boder
      start: '00:15:20.552'
      end: '00:15:21.381'
      u: Yes?
    - who: Adam Krakowski
      start: '00:15:21.381'
      end: '00:15:24.517'
      u: And there the conditions were already somewhat better.
    - who: David Boder
      start: '00:15:24.517'
      end: '00:15:25.346'
      u: Yes?
    - who: Adam Krakowski
      start: '00:15:25.346'
      end: '00:15:30.502'
      u: We were only working twelve hours. Then we had free, and on Sunday it was
        free, too.
    - who: David Boder
      start: '00:15:30.502'
      end: '00:15:36.125'
      u: Tell me, there were so many men there. Did they ever see women or...
    - who: Adam Krakowski
      start: '00:15:36.125'
      end: '00:15:37.512'
      u: No, never.
    - who: David Boder
      start: '00:15:37.512'
      end: '00:15:44.085'
      u: And...eh...how did the men feel being away from women?
    - who: Adam Krakowski
      start: '00:15:44.085'
      end: '00:00:00.'
      u: Very bad, but...
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:47.025'
      u: Eh...
    - who: Adam Krakowski
      start: '00:15:47.025'
      end: '00:15:49.000'
      u: ". . . there was no way out."
    - who: David Boder
      start: '00:15:49.000'
      end: '00:15:58.211'
      u: Eh...did it ever happen that...all right. Nu, tell me this...and you were
        there two years?
    - who: Adam Krakowski
      start: '00:15:58.211'
      end: '00:15:58.271'
      u: Yes.
    - who: David Boder
      start: '00:15:58.271'
      end: '00:15:59.990'
      u: In what years was that?
    - who: Adam Krakowski
      start: '00:15:59.990'
      end: '00:16:02.176'
      u: From ’42 to ’44.
    - who: David Boder
      start: '00:16:02.176'
      end: '00:00:00.'
      u: To ’44.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:16:03.307'
      u: Yes.
    - who: David Boder
      start: '00:16:03.307'
      end: '00:16:04.558'
      u: Summer or winter of ’44?
    - who: Adam Krakowski
      start: '00:16:04.558'
      end: '00:16:05.252'
      u: Summer.
    - who: David Boder
      start: '00:16:05.252'
      end: '00:16:05.418'
      u: Go on.
    - who: Adam Krakowski
      start: '00:16:05.418'
      end: '00:16:10.890'
      u: Then the Russians advanced, so we were evacuated. We had been already quite
        near the front lines.
    - who: David Boder
      start: '00:16:10.890'
      end: '00:16:11.162'
      u: Yes?
    - who: Adam Krakowski
      start: '00:16:11.162'
      end: '00:16:13.710'
      u: The front was about four, five miles away from us.
    - who: David Boder
      start: '00:16:13.710'
      end: '00:16:14.388'
      u: Yes?
    - who: Adam Krakowski
      start: '00:16:14.388'
      end: '00:16:18.519'
      u: |-
        So we were sent to lager
                                Plaszow, near Cracow.
    - who: David Boder
      start: '00:16:18.519'
      end: '00:16:18.941'
      u: Yes.
    - who: Adam Krakowski
      start: '00:16:18.941'
      end: '00:16:22.921'
      u: There we were twenty-one or-three thousand Jews.
    - who: David Boder
      start: '00:16:22.921'
      end: '00:16:23.434'
      u: Hm.
    - who: Adam Krakowski
      start: '00:16:23.434'
      end: '00:16:25.047'
      u: There were already women, too.
    - who: David Boder
      start: '00:16:25.047'
      end: '00:16:25.952'
      u: Yes?
    - who: Adam Krakowski
      start: '00:16:25.952'
      end: '00:16:39.173'
      u: There we were only a few days. Then we were sent to another lager, WieliczkaWieliczka
        originally had a small Jewish population which increased greatly as a result
        of thousands of refugees who streamed into it from Kraków and elsewhere. Most
        perished in the Belzec extermination camp.9, also thirty kilometers from Cracow.
        Again a few days and [to] Flossenberg in Germany. This was the first lager
        in Germany.
    - who: David Boder
      start: '00:16:39.173'
      end: '00:16:41.525'
      u: Yes, and from there?
    - who: Adam Krakowski
      start: '00:16:41.525'
      end: '00:16:46.455'
      u: There I was again three weeks. The I went to a lager in France, Colmar.Colmar
        was located in the Haute-Rhine district of eastern France. Its entire Jewish
        community of 1,140 Jews was expelled by the Germans to southern France. After
        the war, the survivors reconstituted the community.10
    - who: David Boder
      start: '00:16:46.455'
      end: '00:16:48.128'
      u: Oh, they had sent you to France.
    - who: Adam Krakowski
      start: '00:16:48.128'
      end: '00:16:54.520'
      u: Yes. And then again to another lager in France [word not clear]. We were
        working in a tunnel, again at airplace motors.
    - who: David Boder
      start: '00:16:54.520'
      end: '00:16:55.063'
      u: Hm.
    - who: Adam Krakowski
      start: '00:16:55.063'
      end: '00:16:58.259'
      u: In a tunnel, underground, four kilometers long.
    - who: David Boder
      start: '00:16:58.259'
      end: '00:16:58.922'
      u: Yes?
    - who: Adam Krakowski
      start: '00:16:58.922'
      end: '00:17:07.003'
      u: There we were two months, until the Americans approached. We were again evacuated.
        We were sent to Sachsenhausen.
    - who: David Boder
      start: '00:17:07.003'
      end: '00:17:08.495'
      u: Hm.
    - who: Adam Krakowski
      start: '00:17:08.495'
      end: '00:17:15.249'
      u: There we were three weeks and [then sent] to Branschweig to a bomb and grenade
        factory.Branschweig was a German town located in north central Germany between
        Hanover and Magdeburg. The town’s Jewish population dated from the thirteenth
        century and was wiped out by the Nazis.11
    - who: David Boder
      start: '00:17:15.249'
      end: '00:17:15.581'
      u: Yes?
    - who: Adam Krakowski
      start: '00:17:15.581'
      end: '00:17:17.134'
      u: Those were the Hermann Goering Works.
    - who: David Boder
      start: '00:17:17.134'
      end: '00:17:17.873'
      u: Yes?
    - who: Adam Krakowski
      start: '00:17:17.873'
      end: '00:17:35.180'
      u: Steel works, Braunschweig. There I was half a year, until April, ’44. When
        the Americans began approaching again, we were evacuated to Ravensbrueck.
        For fourteen days we sat in railroad cars. We were a hundred, a hundred and
        twenty people to a railroad car.Mr. Krakowski misspoke when he said he was
        in Braunschweig until April 1944, when he was relocated to Ravensbrück. He
        meant April 1945, during the final days of Hitler’s “thousand year Reich.”12
    - who: David Boder
      start: '00:17:35.180'
      end: '00:17:36.522'
      u: Hm.
    - who: Adam Krakowski
      start: '00:17:36.522'
      end: '00:17:44.768'
      u: And then in Ravensbrueck again two weeks. There came a representative from
        Sweden and told us that all Jews are going to Sweden.
    - who: David Boder
      start: '00:17:44.768'
      end: '00:17:45.070'
      u: Yes?
    - who: Adam Krakowski
      start: '00:17:45.070'
      end: '00:17:49.246'
      u: On a train they...
    - who: David Boder
      start: '00:17:49.246'
      end: '00:17:49.834'
      u: Put?
    - who: Adam Krakowski
      start: '00:17:49.834'
      end: '00:18:09.236'
      u: ". . . put us and we traveled for four or five days. On the fifth day we
        were brought again to another lager, to a region near Ludwigslust. And we
        could not go any more to Sweden. And after two weeks the Americans came and...Ludwigslust
        was a northern German town located somewhat east of Hamburg. As Allied forces
        closed in from the west and Soviet forces closed in from the east, prisoners
        were deported to the ever shrinking territory controlled by the Germans. Many
        died from exposure, exhaustion and despair in filthy, overcrowded railway
        cars.13"
    - who: David Boder
      start: '00:18:09.236'
      end: '00:18:09.855'
      u: Liberated.
    - who: Adam Krakowski
      start: '00:18:09.855'
      end: '00:18:11.076'
      u: ". . . liberated us."
    - who: David Boder
      start: '00:18:11.076'
      end: '00:18:22.232'
      u: Tell me, when so many people were sent to extermination camps, how do you
        explain that you and other people were driven around and dragged around so
        much?
    - who: Adam Krakowski
      start: '00:18:22.232'
      end: '00:18:25.895'
      u: We happened to be able to work for them. They still needed us.
    - who: David Boder
      start: '00:18:25.895'
      end: '00:18:36.267'
      u: They needed you. Hm. Tell me this, you say that you talked with people who
        had been in extermination lagers.
    - who: Adam Krakowski
      start: '00:18:36.267'
      end: '00:18:36.930'
      u: Yes.
    - who: David Boder
      start: '00:18:36.930'
      end: '00:18:40.458'
      u: What do these people tell about it?
    - who: Adam Krakowski
      start: '00:18:40.458'
      end: '00:18:43.714'
      u: The lagers were in the woods, Treblinka for example.
    - who: David Boder
      start: '00:18:43.714'
      end: '00:18:51.230'
      u: Yes?
    - who: Adam Krakowski
      start: '00:18:51.230'
      end: '00:19:05.914'
      u: When the transports would arrive, all would be made to get off and were first
        of all taken to a bath house. Everyone had to undress, and then his...his
        clothing he had to put aside, and he would receive a piece of soap, a towel
        and he would enter a large hall.A number of Jewish victims never reached Treblinka.
        They died during the journey in overcrowded, airless and waterless railway
        cars. Those who arrived alive were stripped of their possessions. Families
        were brutally broken up without a chance to say farewell. After undressing
        the victims were made to run naked through a gauntlet of German and Ukrainian
        guards who chased them into the gas chambers disguised as shower rooms. There
        were thirteen gas chambers at Treblinka powered by diesel engines in which
        victims died agonizing deaths from carbon monoxide poisoning. Suffocation
        took fifteen to twenty minutes when the gas chambers were functioning properly
        and longer when they were not. Although Treblinka claimed more than 800,000
        victims, Mr. Krakowski’s number of daily deaths at the facility is exaggerated.
        14
    - who: David Boder
      start: '00:19:05.914'
      end: '00:19:06.894'
      u: Yes.
    - who: Adam Krakowski
      start: '00:19:06.894'
      end: '00:19:09.381'
      u: And there they would open the gas...
    - who: David Boder
      start: '00:19:09.381'
      end: '00:19:09.894'
      u: Hm.
    - who: Adam Krakowski
      start: '00:19:09.894'
      end: '00:19:17.793'
      u: ". . . in that hall, and when the people were all dead they were transported
        to the crematory, and there they were all burned."
    - who: David Boder
      start: '00:19:17.793'
      end: '00:19:18.577'
      u: Hm.
    - who: Adam Krakowski
      start: '00:19:18.577'
      end: '00:19:30.155'
      u: I believe a thousand people could get into such a hall, and such a hall could
        dispatch [liquidate] up to forty thousand people daily.
    - who: David Boder
      start: '00:19:30.155'
      end: '00:19:42.014'
      u: Hm. Tell me this, you were working in a labor detail. If anyone was sick,
        was there a doctor?
    - who: Adam Krakowski
      start: '00:19:42.014'
      end: '00:19:45.482'
      u: Sometimes one was allowed to be sick for only one week.
    - who: David Boder
      start: '00:19:45.482'
      end: '00:19:46.130'
      u: And when...
    - who: Adam Krakowski
      start: '00:19:46.130'
      end: '00:19:50.381'
      u: And when one, for instance, was already sick for eight days, they shot him.
    - who: David Boder
      start: '00:19:50.381'
      end: '00:19:50.683'
      u: And...
    - who: Adam Krakowski
      start: '00:19:50.683'
      end: '00:19:52.974'
      u: The Gestapo was called and he was immediately shot.
    - who: David Boder
      start: '00:19:52.974'
      end: '00:19:54.331'
      u: You mean, there in the lager?
    - who: Adam Krakowski
      start: '00:19:54.331'
      end: '00:19:55.567'
      u: Yes.
    - who: David Boder
      start: '00:19:55.567'
      end: '00:19:57.708'
      u: Did the others...
    - who: Adam Krakowski
      start: '00:19:57.708'
      end: '00:19:58.070'
      u: Yes.
    - who: David Boder
      start: '00:19:58.070'
      end: '00:19:58.809'
      u: ". . . know that it is done so?"
    - who: Adam Krakowski
      start: '00:19:58.809'
      end: '00:19:59.518'
      u: Yes.
    - who: David Boder
      start: '00:19:59.518'
      end: '00:20:00.498'
      u: What, did they say so?
    - who: Adam Krakowski
      start: '00:20:00.498'
      end: '00:20:05.609'
      u: Yes, they said so. Seven days one may be sick, but not any longer.
    - who: David Boder
      start: '00:20:05.609'
      end: '00:20:08.217'
      u: Nu, if one would have typhus?
    - who: Adam Krakowski
      start: '00:20:08.217'
      end: '00:20:12.740'
      u: Then he was immediately shot. This was until the year ’43.
    - who: David Boder
      start: '00:20:12.740'
      end: '00:20:13.237'
      u: Until ’43.
    - who: Adam Krakowski
      start: '00:20:13.237'
      end: '00:20:15.438'
      u: Until ’43. After that, not any more.
    - who: David Boder
      start: '00:20:15.438'
      end: '00:20:16.011'
      u: What happened then?
    - who: Adam Krakowski
      start: '00:20:16.011'
      end: '00:20:22.222'
      u: The we had already what was called a revier [sick-ward]. Such a hospital.
        A provisional hospital in the lager.
    - who: David Boder
      start: '00:20:22.222'
      end: '00:20:22.433'
      u: Yes.
    - who: Adam Krakowski
      start: '00:20:22.433'
      end: '00:20:26.745'
      u: That was a barrack, and there the sick would be kept.
    - who: David Boder
      start: '00:20:26.745'
      end: '00:20:28.011'
      u: By the Germans.
    - who: Adam Krakowski
      start: '00:20:28.011'
      end: '00:20:28.584'
      u: Yes.
    - who: David Boder
      start: '00:20:28.584'
      end: '00:20:29.067'
      u: Hm.
    - who: Adam Krakowski
      start: '00:20:29.067'
      end: '00:20:31.645'
      u: There were Germans, too, prisoners. Separately.
    - who: David Boder
      start: '00:20:31.645'
      end: '00:20:35.278'
      u: German prisoners. Were there Jewish physicians?
    - who: Adam Krakowski
      start: '00:20:35.278'
      end: '00:20:36.876'
      u: There were Jews, yes.
    - who: David Boder
      start: '00:20:36.876'
      end: '00:20:38.504'
      u: And others?
    - who: Adam Krakowski
      start: '00:20:38.504'
      end: '00:20:39.258'
      u: Others, too.
    - who: David Boder
      start: '00:20:39.258'
      end: '00:20:46.826'
      u: Hm. And how did you get to France?
    - who: Adam Krakowski
      start: '00:20:46.826'
      end: '00:20:47.836'
      u: Now?
    - who: David Boder
      start: '00:20:47.836'
      end: '00:20:50.158'
      u: Yes, and so, the Americans liberated you.
    - who: Adam Krakowski
      start: '00:20:50.158'
      end: '00:20:50.264'
      u: Yes.
    - who: David Boder
      start: '00:20:50.264'
      end: '00:20:51.726'
      u: In which lager?
    - who: Adam Krakowski
      start: '00:20:51.726'
      end: '00:20:54.952'
      u: In [word not clear], near Ludwigslust. In Mecklenburg.
    - who: David Boder
      start: '00:20:54.952'
      end: '00:21:09.063'
      u: Yes? And what did you do then? Tell me what happened among the civilian Germans
        between the departure of the Germans and the arrival of the Americans? Did
        the Germans feel that they have already lost? How was it?
    - who: Adam Krakowski
      start: '00:21:09.063'
      end: '00:21:11.671'
      u: It was on the first of May, ’45.
    - who: David Boder
      start: '00:21:11.671'
      end: '00:21:11.912'
      u: Yes.
    - who: Adam Krakowski
      start: '00:21:11.912'
      end: '00:21:19.601'
      u: They loaded us again on RR-cars. They said that the Americans are approaching
        and we have to be evacuated again.
    - who: David Boder
      start: '00:21:19.601'
      end: '00:21:19.978'
      u: Yes.
    - who: Adam Krakowski
      start: '00:21:19.978'
      end: '00:21:29.838'
      u: And there we sat twenty-four hours in the RR-cars. Then we were told to get
        off again. There is no road [tracks] any more, they said. We must go on foot.
    - who: David Boder
      start: '00:21:29.838'
      end: '00:21:31.300'
      u: Yes.
    - who: Adam Krakowski
      start: '00:21:31.300'
      end: '00:21:37.602'
      u: And when we returned again to the lager, all the SS had disappeared.
    - who: David Boder
      start: '00:21:37.602'
      end: '00:21:38.311'
      u: Hm.
    - who: Adam Krakowski
      start: '00:21:38.311'
      end: '00:21:52.135'
      u: It lasted about fifteen minutes. Then we noticed it, that they escaped to
        the woods, so we took the weapons and wanted to take them over.
    - who: David Boder
      start: '00:21:52.135'
      end: '00:21:53.341'
      u: Yes?
    - who: Adam Krakowski
      start: '00:21:53.341'
      end: '00:22:03.487'
      u: And from the time that the SS had run away and the Americans arrived it took
        about half an hour. And there were already the American parachute troops.
    - who: David Boder
      start: '00:22:03.487'
      end: '00:22:04.648'
      u: The parachute troops?
    - who: Adam Krakowski
      start: '00:22:04.648'
      end: '00:22:05.839'
      u: The parachute troops, yes.
    - who: David Boder
      start: '00:22:05.839'
      end: '00:22:08.146'
      u: Nu?
    - who: Adam Krakowski
      start: '00:22:08.146'
      end: '00:22:13.498'
      u: And they immediately...immediately appeared in the lager. In a short time
        we saw already other patrols.
    - who: David Boder
      start: '00:22:13.498'
      end: '00:22:13.965'
      u: Hm.
    - who: Adam Krakowski
      start: '00:22:13.965'
      end: '00:22:15.503'
      u: On automobiles [motorized].
    - who: David Boder
      start: '00:22:15.503'
      end: '00:22:20.779'
      u: And when was the first time you received American food?
    - who: Adam Krakowski
      start: '00:22:20.779'
      end: '00:22:30.850'
      u: Oh, American food we received later. Only two, three weeks later. In the
        meantime we organized [appropriated, stole] as it was called. We went to the
        village and fetched from there.
    - who: David Boder
      start: '00:22:30.850'
      end: '00:22:33.518'
      u: What do you mean, you fetched. You took it away from the people?
    - who: Adam Krakowski
      start: '00:22:33.518'
      end: '00:22:41.116'
      u: No. We told the German people there that we are from the lager, we are hungry,
        they should give us voluntarily, and they gave us.
    - who: David Boder
      start: '00:22:41.116'
      end: '00:22:45.971'
      u: Hm. And were there only Jews in that lager?
    - who: Adam Krakowski
      start: '00:22:45.971'
      end: '00:22:52.107'
      u: No, there were four thousand people. There were perhaps eight, nine hundred
        Jews and the rest were other nations.
    - who: David Boder
      start: '00:22:52.107'
      end: '00:22:52.755'
      u: For instance?
    - who: Adam Krakowski
      start: '00:22:52.755'
      end: '00:22:58.303'
      u: There were Frenchmen, there were Italians, Russians, Poles, Czechs, Rumanians,
        Danes from Denmark.
    - who: David Boder
      start: '00:22:58.303'
      end: '00:23:07.695'
      u: How come there were also people from Denmark? Tell me, were there German
        Jews too?
    - who: Adam Krakowski
      start: '00:23:07.695'
      end: '00:23:09.971'
      u: There were, too, but not many.
    - who: David Boder
      start: '00:23:09.971'
      end: '00:23:13.770'
      u: And did the German Jews and the Polish Jews get along well?
    - who: Adam Krakowski
      start: '00:23:13.770'
      end: '00:23:14.796'
      u: Yes.
    - who: David Boder
      start: '00:23:14.796'
      end: '00:23:15.444'
      u: Yes.
    - who: Adam Krakowski
      start: '00:23:15.444'
      end: '00:23:16.952'
      u: There was already solidarity.
    - who: David Boder
      start: '00:23:16.952'
      end: '00:23:17.238'
      u: Yes.
    - who: Adam Krakowski
      start: '00:23:17.238'
      end: '00:23:18.656'
      u: We had to get along well together.
    - who: David Boder
      start: '00:23:18.656'
      end: '00:23:33.174'
      u: Hm. So then.../pause] so only two, three weeks after the Americans had arrived,
        did the Americans begin to...
    - who: Adam Krakowski
      start: '00:23:33.174'
      end: '00:23:34.124'
      u: Yes, to feed.
    - who: David Boder
      start: '00:23:34.124'
      end: '00:23:38.481'
      u: Did the individual soldiers, the Americans, help you in any way?
    - who: Adam Krakowski
      start: '00:23:38.481'
      end: '00:23:40.215'
      u: Oh, yes, quite often.
    - who: David Boder
      start: '00:23:40.215'
      end: '00:23:40.682'
      u: Yes.
    - who: Adam Krakowski
      start: '00:23:40.682'
      end: '00:23:42.522'
      u: They would give chocolate, cigarettes, quite often.
    - who: David Boder
      start: '00:23:42.522'
      end: '00:23:45.009'
      u: But, otherwise, you had to go to the village?
    - who: Adam Krakowski
      start: '00:23:45.009'
      end: '00:23:49.261'
      u: Yes. There were then also many Jews among the Americans, and they helped
        us, too.
    - who: David Boder
      start: '00:23:49.261'
      end: '00:23:55.758'
      u: Hm. How can a small village, or a small town, feed four thousand people every
        day?
    - who: Adam Krakowski
      start: '00:23:55.758'
      end: '00:24:04.020'
      u: Nu, they were not...the whole four thousand people were not able to go. The
        majority stayed in the lager. They could not walk anymore.
    - who: David Boder
      start: '00:24:04.020'
      end: '00:24:04.789'
      u: Why not?
    - who: Adam Krakowski
      start: '00:24:04.789'
      end: '00:24:06.040'
      u: They were weak, sick.
    - who: David Boder
      start: '00:24:06.040'
      end: '00:24:07.367'
      u: Hm.
    - who: Adam Krakowski
      start: '00:24:07.367'
      end: '00:24:10.789'
      u: So there was only about a thousand people who were able to go [walk].
    - who: David Boder
      start: '00:24:10.789'
      end: '00:24:15.282'
      u: And who cared for the sick?
    - who: Adam Krakowski
      start: '00:24:15.282'
      end: '00:24:16.805'
      u: Other comrades.
    - who: David Boder
      start: '00:24:16.805'
      end: '00:24:22.308'
      u: Hm. Did the Americans at least bring medicine right away?
    - who: Adam Krakowski
      start: '00:24:22.308'
      end: '00:24:30.494'
      u: No, only later. After one week, two weeks, were all the sick taken to hospitals.
    - who: David Boder
      start: '00:24:30.494'
      end: '00:24:32.680'
      u: So it was not that the moment they entered.
    - who: Adam Krakowski
      start: '00:24:32.680'
      end: '00:24:33.811'
      u: No, no.
    - who: David Boder
      start: '00:24:33.811'
      end: '00:24:34.278'
      u: What?
    - who: Adam Krakowski
      start: '00:24:34.278'
      end: '00:24:38.590'
      u: Many people died already after the liberation, too.
    - who: David Boder
      start: '00:24:38.590'
      end: '00:24:43.821'
      u: Hm. In what lager was that?
    - who: Adam Krakowski
      start: '00:24:43.821'
      end: '00:24:46.113'
      u: Ludwigslust. Right near Ludwigslust.
    - who: David Boder
      start: '00:24:46.113'
      end: '00:24:53.847'
      u: Ludwigslust, and who brought you over to France?
    - who: Adam Krakowski
      start: '00:24:53.847'
      end: '00:25:00.616'
      u: Nu, after that I was a few months in Poland, and then I received the news
        that the brother in France is alive.
    - who: David Boder
      start: '00:25:00.616'
      end: '00:25:01.234'
      u: Yes?
    - who: Adam Krakowski
      start: '00:25:01.234'
      end: '00:25:03.314'
      u: So I left Poland.
    - who: David Boder
      start: '00:25:03.314'
      end: '00:25:05.395'
      u: How did you leave? Did they let you leave?
    - who: Adam Krakowski
      start: '00:25:05.395'
      end: '00:25:08.877'
      u: No. I smuggled myself across the border.
    - who: David Boder
      start: '00:25:08.877'
      end: '00:25:11.289'
      u: Which border?
    - who: Adam Krakowski
      start: '00:25:11.289'
      end: '00:25:12.827'
      u: Between Stettin and Berlin.
    - who: David Boder
      start: '00:25:12.827'
      end: '00:25:15.872'
      u: Yes. So then you entered Russian Poland.
    - who: Adam Krakowski
      start: '00:25:15.872'
      end: '00:25:16.385'
      u: Yes.
    - who: David Boder
      start: '00:25:16.385'
      end: '00:25:18.300'
      u: Were you not stopped there?
    - who: Adam Krakowski
      start: '00:25:18.300'
      end: '00:25:21.843'
      u: No, from there I went on to the American zone in Berlin.
    - who: David Boder
      start: '00:25:21.843'
      end: '00:25:22.129'
      u: Yes?
    - who: Adam Krakowski
      start: '00:25:22.129'
      end: '00:25:24.511'
      u: And from there was a transport of the UNRRA.
    - who: David Boder
      start: '00:25:24.511'
      end: '00:25:25.506'
      u: Yes?
    - who: Adam Krakowski
      start: '00:25:25.506'
      end: '00:25:27.074'
      u: By automobiles...
    - who: David Boder
      start: '00:25:27.074'
      end: '00:25:27.285'
      u: Hm.
    - who: Adam Krakowski
      start: '00:25:27.285'
      end: '00:25:29.456'
      u: ". . . to Hannover, and then to Frankfurt."
    - who: David Boder
      start: '00:25:29.456'
      end: '00:25:32.471'
      u: Hm, and the UNRRA took the people?
    - who: Adam Krakowski
      start: '00:25:32.471'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Whoever could go.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:25:34.491'
      u: Yes.
    - who: David Boder
      start: '00:25:34.491'
      end: '00:25:44.109'
      u: How did you get into...tell me, you were in Poland...Wait. The Americans
        liberated you where?
    - who: Adam Krakowski
      start: '00:25:44.109'
      end: '00:25:45.466'
      u: In Germany.
    - who: David Boder
      start: '00:25:45.466'
      end: '00:25:47.032'
      u: And why did you go back to Poland?
    - who: Adam Krakowski
      start: '00:25:47.032'
      end: '00:25:50.767'
      u: Well, I though perhaps someone may still be alive, perhaps some distant relations.
    - who: David Boder
      start: '00:25:50.767'
      end: '00:25:52.966'
      u: Hm. Did you find anyone alive?
    - who: Adam Krakowski
      start: '00:25:52.966'
      end: '00:25:53.900'
      u: No, there was no one.
    - who: David Boder
      start: '00:25:53.900'
      end: '00:25:55.105'
      u: Did you return to Lodz?
    - who: Adam Krakowski
      start: '00:25:55.105'
      end: '00:25:55.870'
      u: Yes.
    - who: David Boder
      start: '00:25:55.870'
      end: '00:25:57.527'
      u: How did Lodz look then?
    - who: Adam Krakowski
      start: '00:25:57.527'
      end: '00:26:00.581'
      u: Well, just as before the war. It was not destroyed.
    - who: David Boder
      start: '00:26:00.581'
      end: '00:26:13.925'
      u: Tell me, there was in Lodz a factory of...Sigman...a large fact...Sigman,
        an American textile factory.
    - who: Adam Krakowski
      start: '00:26:13.925'
      end: '00:26:14.841'
      u: Oh, yes.
    - who: David Boder
      start: '00:26:14.841'
      end: '00:26:15.576'
      u: Yes.
    - who: Adam Krakowski
      start: '00:26:15.576'
      end: '00:26:17.154'
      u: It is now nationalized.
    - who: David Boder
      start: '00:26:17.154'
      end: '00:26:17.847'
      u: It is now nationalized.
    - who: Adam Krakowski
      start: '00:26:17.847'
      end: '00:26:18.419'
      u: Yes.
    - who: David Boder
      start: '00:26:18.419'
      end: '00:26:21.281'
      u: But what did the Germans do with the factory?
    - who: Adam Krakowski
      start: '00:26:21.281'
      end: '00:26:23.251'
      u: Nothing, it went on producing.
    - who: David Boder
      start: '00:26:23.251'
      end: '00:26:24.137'
      u: Yes?
    - who: Adam Krakowski
      start: '00:26:24.137'
      end: '00:26:25.143'
      u: Yes.
    - who: David Boder
      start: '00:26:25.143'
      end: '00:26:25.806'
      u: For the Germans.
    - who: Adam Krakowski
      start: '00:26:25.806'
      end: '00:26:26.330'
      u: For the Germans.
    - who: David Boder
      start: '00:26:26.330'
      end: '00:26:27.354'
      u: You know the factory? A large...
    - who: Adam Krakowski
      start: '00:26:27.354'
      end: '00:26:27.686'
      u: Yes, yes.
    - who: David Boder
      start: '00:26:27.686'
      end: '00:26:30.740'
      u: ". . . American factory. What does it do now?"
    - who: Adam Krakowski
      start: '00:26:30.740'
      end: '00:26:32.276'
      u: It goes on working now.
    - who: David Boder
      start: '00:26:32.276'
      end: '00:26:34.505'
      u: What do they produce?
    - who: Adam Krakowski
      start: '00:26:34.505'
      end: '00:26:37.487'
      u: That I do not know exactly.
    - who: David Boder
      start: '00:26:37.487'
      end: '00:26:38.541'
      u: Textile goods, or...
    - who: Adam Krakowski
      start: '00:26:38.541'
      end: '00:26:39.505'
      u: I don’t know exactly.
    - who: David Boder
      start: '00:26:39.505'
      end: '00:00:00.'
      u: You don’t know exactly. So then you went voluntarily back to Poland?
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:26:41.072'
      u: Yes.
    - who: David Boder
      start: '00:26:41.072'
      end: '00:26:46.879'
      u: To Lodz, because you wanted to know what...
    - who: Adam Krakowski
      start: '00:26:46.879'
      end: '00:26:49.680'
      u: If anyone of the family is still alive, of the distant relations.
    - who: David Boder
      start: '00:26:49.680'
      end: '00:26:51.367'
      u: Yes, nu, and no one was alive.
    - who: Adam Krakowski
      start: '00:26:51.367'
      end: '00:26:52.150'
      u: No one was there.
    - who: David Boder
      start: '00:26:52.150'
      end: '00:26:54.711'
      u: What did the people tell you?
    - who: Adam Krakowski
      start: '00:26:54.711'
      end: '00:27:07.404'
      u: They told they were in the ghetto, some of the family, and were from the
        ghetto sent to Auschwitz. I waited another month. I thought perhaps someone
        will still come back, but no one came back any more.
    - who: David Boder
      start: '00:27:07.404'
      end: '00:27:08.681'
      u: Oh, you waited still.
    - who: Adam Krakowski
      start: '00:27:08.681'
      end: '00:27:09.043'
      u: Yes.
    - who: David Boder
      start: '00:27:09.043'
      end: '00:27:12.127'
      u: All right, then, from Lodz where did you go?
    - who: Adam Krakowski
      start: '00:27:12.127'
      end: '00:27:15.139'
      u: I received the news from Paris that the brother there is alive.
    - who: David Boder
      start: '00:27:15.139'
      end: '00:27:17.037'
      u: How did one get the news?
    - who: Adam Krakowski
      start: '00:27:17.037'
      end: '00:27:20.212'
      u: Through the mail already. He wrote to the old address.
    - who: David Boder
      start: '00:27:20.212'
      end: '00:27:21.760'
      u: And the mail went through?
    - who: Adam Krakowski
      start: '00:27:21.760'
      end: '00:27:23.567'
      u: Yes, it took five months.
    - who: David Boder
      start: '00:27:23.567'
      end: '00:27:25.164'
      u: Yes? And?
    - who: Adam Krakowski
      start: '00:27:25.164'
      end: '00:27:31.772'
      u: Then I got [drove] out or Lodz. After six weeks I arrived in Paris.
    - who: David Boder
      start: '00:27:31.772'
      end: '00:27:34.393'
      u: How did you get [drive] out? What did you take? A train?
    - who: Adam Krakowski
      start: '00:27:34.393'
      end: '00:27:36.212'
      u: No, on foot.
    - who: David Boder
      start: '00:27:36.212'
      end: '00:27:37.809'
      u: You drove out on foot?
    - who: Adam Krakowski
      start: '00:27:37.809'
      end: '00:27:41.887'
      u: Sure. [Words not clear.] [Both laugh at the wording.]
    - who: David Boder
      start: '00:27:41.887'
      end: '00:27:47.219'
      u: And over the border? Was the border not guarded, or what?
    - who: Adam Krakowski
      start: '00:27:47.219'
      end: '00:27:49.641'
      u: Yes, it was guarded, but still...
    - who: David Boder
      start: '00:27:49.641'
      end: '00:27:51.671'
      u: Who guarded the border, the Poles or...
    - who: Adam Krakowski
      start: '00:27:51.671'
      end: '00:27:52.755'
      u: The Poles and Russians.
    - who: David Boder
      start: '00:27:52.755'
      end: '00:27:55.376'
      u: Poles and Russians. So you got across?
    - who: Adam Krakowski
      start: '00:27:55.376'
      end: '00:27:55.852'
      u: Yes.
    - who: David Boder
      start: '00:27:55.852'
      end: '00:27:58.111'
      u: Where did you eat? What did you get to eat?
    - who: Adam Krakowski
      start: '00:27:58.111'
      end: '00:28:03.533'
      u: I took something along from Poland yet, and in Berlin I already received
        [help] from the Jewish committee.After Germany’s surrender, the country was
        divided into four occupation zone, the Russian, the American, the British
        and the French. The latter three were eventually merged to become West Germany
        while the Soviet zone, excluding the city of Berlin which was divided between
        east and west, became communist East Germany.15
    - who: David Boder
      start: '00:28:03.533'
      end: '00:28:07.672'
      u: You went in, directly to the American zone?Sarrbruecken was located in southwestern
        Germany in the Saar region, close to Alsace Lorriane. A number of the town’s
        Jews perished in the Holocaust, but a small number returned to reestablish
        their community.16
    - who: Adam Krakowski
      start: '00:28:07.672'
      end: '00:28:08.377'
      u: Yes.
    - who: David Boder
      start: '00:28:08.377'
      end: '00:28:09.684'
      u: And there was a Jewish committee?
    - who: Adam Krakowski
      start: '00:28:09.684'
      end: '00:28:10.166'
      u: Yes.
    - who: David Boder
      start: '00:28:10.166'
      end: '00:28:11.672'
      u: Who were they, Americans or Germans?
    - who: Adam Krakowski
      start: '00:28:11.672'
      end: '00:28:14.534'
      u: No. Jewish...Jews, Jewish Americans.
    - who: David Boder
      start: '00:28:14.534'
      end: '00:28:18.793'
      u: Hm. And they took you from there to where?
    - who: Adam Krakowski
      start: '00:28:18.793'
      end: '00:28:21.504'
      u: They sent me over to Hannover in the English zone.
    - who: David Boder
      start: '00:28:21.504'
      end: '00:28:23.624'
      u: The English zone. All right, and from there?
    - who: Adam Krakowski
      start: '00:28:23.624'
      end: '00:28:27.299'
      u: And from there again to the American zone, Frankfurt, Munich.
    - who: David Boder
      start: '00:28:27.299'
      end: '00:28:29.438'
      u: Yes, and then?
    - who: Adam Krakowski
      start: '00:28:29.438'
      end: '00:28:34.902'
      u: And then I went on already by myself. By train to Saarbruecken [sp?] and
