    - who: David Boder
      start: '00:08:09.779'
      end: '00:08:10.910'
      u: Nein, also hauptsächlich Flöhe.
    - who: Adam Krakowski
      start: '00:08:10.910'
      end: '00:08:11.528'
      u: Flöhe
    - who: David Boder
      start: '00:08:11.528'
      end: '00:08:18.011'
      u: Alright. Nun und wo hat man sich, wo hat man da geschlafen und am Morgen—wenn
