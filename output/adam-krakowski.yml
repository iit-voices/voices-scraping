    - who: David Boder
      start: '00:00:00.752'
      end: '00:00:27.554'
      u: "[In English] This is the record of Adam Krakowski taken at the Schools of
        the ORT in Paris, July 30, 1946. There is some interference. A typewriter
        is knocking in the other room and noise comes from the streets of Paris, but
        we do not have studio facilities and we will have to make the best of it,
        at least considering the conditions are the natural ones."
    - who: David Boder
      start: '00:00:27.554'
      end: '00:00:30.830'
      u: "[In German] Hm, hm, wie alt sind Sie, Mr. Krakowski?"
    - who: Adam Krakowski
      start: '00:00:30.830'
      end: '00:00:32.158'
      u: Ein und zwanzig Jahr.
    - who: David Boder
      start: '00:00:32.158'
      end: '00:00:36.534'
      u: Sie sind ein und zwanzig (21) Jahr und Sie sind geboren in Lodz?
    - who: Adam Krakowski
      start: '00:00:36.534'
      end: '00:00:37.621'
      u: In Lodz.
    - who: David Boder
      start: '00:00:37.621'
      end: '00:00:41.846'
      u: Sagen Sie mal, was waren Ihre Eltern?
    - who: Adam Krakowski
      start: '00:00:41.846'
      end: '00:00:47.952'
      u: Mein Vater hat gearbeitet im Geschäft von Textilwaren.
    - who: David Boder
      start: '00:00:47.952'
      end: '00:00:51.179'
      u: Er hat gearbeitet in einem Geschäft, er hat nicht ein eigenes Geschäft gehabt?
    - who: Adam Krakowski
      start: '00:00:51.179'
      end: '00:00:51.857'
      u: Nein.
    - who: David Boder
      start: '00:00:51.857'
      end: '00:00:57.540'
      u: Nein. Und haben Sie Brüder und Schwestern?
    - who: Adam Krakowski
      start: '00:00:57.540'
      end: '00:00:59.741'
      u: Yes. Ich hab in Paris noch einen Bruder.
    - who: David Boder
      start: '00:00:59.741'
      end: '00:01:01.400'
      u: Sie haben in Paris noch einen Bruder.
    - who: Adam Krakowski
      start: '00:01:01.400'
      end: '00:01:01.626'
      u: Ja.
    - who: David Boder
      start: '00:01:01.626'
      end: '00:01:03.284'
      u: Ist er mit Ihnen von Polen gekommen?
    - who: Adam Krakowski
      start: '00:01:03.284'
      end: '00:01:06.601'
      u: Nein, er war...er ist schon zwanzig (20) Jahre in Frankreich.
    - who: David Boder
      start: '00:01:06.601'
      end: '00:01:08.320'
      u: Er war schon zwanzig Jahre in Frankreich.
    - who: Adam Krakowski
      start: '00:01:08.320'
      end: '00:01:11.441'
      u: Die Familie in Polen ist...sind alle tot.
    - who: David Boder
      start: '00:01:11.441'
      end: '00:01:13.024'
      u: Wieso wissen Sie das?
    - who: Adam Krakowski
      start: '00:01:13.024'
      end: '00:01:14.697'
      u: Sie waren im Lager...
    - who: David Boder
      start: '00:01:14.697'
      end: '00:00:00.'
      u: Hm.
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:01:16.386'
      u: ". . . im Vernichtungslager."
    - who: David Boder
      start: '00:01:16.386'
      end: '00:01:20.592'
      u: Vernichtungslager...was ist das?
    - who: Adam Krakowski
      start: '00:01:20.592'
      end: '00:01:23.698'
      u: Hm, Krematorium...Gaskammern.
    - who: David Boder
      start: '00:01:23.698'
      end: '00:01:27.391'
      u: Aha. Wo waren diese Lager?
    - who: Adam Krakowski
      start: '00:01:27.391'
      end: '00:01:29.486'
      u: In Polen...in Belzec.
    - who: David Boder
      start: '00:01:29.486'
      end: '00:01:30.120'
      u: Wo?
    - who: Adam Krakowski
      start: '00:01:30.120'
      end: '00:01:31.492'
      u: In Belzec.
    - who: David Boder
      start: '00:01:31.492'
      end: '00:01:32.472'
      u: Belzec.
    - who: Adam Krakowski
      start: '00:01:32.472'
      end: '00:01:33.482'
      u: Ja, bei Lublin.
    - who: David Boder
      start: '00:01:33.482'
      end: '00:01:35.382'
      u: Bei Lublin.
    - who: Adam Krakowski
      start: '00:01:35.382'
      end: '00:01:39.618'
      u: "[unverständlich; murmelt] und Eltern weg, da hab ich einen Bruder gehabt..."
    - who: David Boder
      start: '00:01:39.618'
      end: '00:01:40.583'
      u: Ja.
    - who: Adam Krakowski
      start: '00:01:40.583'
      end: '00:01:42.814'
      u: ". . . eine Schwester noch."
    - who: David Boder
      start: '00:01:42.814'
      end: '00:01:57.467'
      u: Also gut...wollen Sie mir erzählen an was Sie sich erinnern von dem Tag,
        wie die Deutschen sind nach Polen gekommen. Gehen Sie und erzählen Sie uns
        so viel als Sie können, sprechen Sie bitte wie Sie können. Bitte weiter.
    - who: Adam Krakowski
      start: '00:01:57.467'
      end: '00:02:01.289'
      u: Für die ersten paar Monate bin ich noch in die Schule gegangen...im Jahr
        neun und dreißig (39).
    - who: David Boder
      start: '00:02:01.289'
      end: '00:02:05.284'
      u: Wann sind die Polen...wann sind die Deutschen nach Lodz gekommen?
    - who: Adam Krakowski
      start: '00:02:05.284'
      end: '00:02:06.867'
      u: Im September neun und dreißig (39).
    - who: David Boder
      start: '00:02:06.867'
      end: '00:02:10.440'
      u: Ja, haben Sie gewusst, dass die Deutschen werden kommen?
    - who: Adam Krakowski
      start: '00:02:10.440'
      end: '00:02:16.154'
      u: Nein, als die polnische Armee zusammenbrach, da habe ich das gewusst. Aber
        da war es schon zu spät....
    - who: David Boder
      start: '00:02:16.154'
      end: '00:02:16.832'
      u: Aha.
    - who: Adam Krakowski
      start: '00:02:16.832'
      end: '00:02:18.129'
      u: ". . . um weg zu laufen."
    - who: David Boder
      start: '00:02:18.129'
      end: '00:02:21.340'
      u: Ja! Sind da viele Leute weg gelaufen?
    - who: Adam Krakowski
      start: '00:02:21.340'
      end: '00:02:25.230'
      u: Nein, nicht viele. Erst später sind viele Leute nach Russland gelaufen.
    - who: David Boder
      start: '00:02:25.230'
      end: '00:02:30.913'
      u: Aha, alright, so die Deutschen sind gekommen, also erzählen Sie weiter, was
        ist dann passiert?
    - who: Adam Krakowski
      start: '00:02:30.913'
      end: '00:02:47.496'
      u: Für ein paar Monate bin ich noch zur Schule gegangen und dann hat man alle
        Juden von Lodz raus. Eine Gruppe von SS Offizieren ist gekommen, sie haben
        uns genommen zum Lager, zum provisorischen Lager und darauf dann ausgesiedelt
        zum Janowska Lager in Galizien.
    - who: David Boder
      start: '00:02:47.496'
      end: '00:02:50.995'
      u: Sagen Sie, haben Sie gekannt in Lodz einen Dr. Falk?
    - who: Adam Krakowski
      start: '00:02:50.995'
      end: '00:02:51.930'
      u: Falk?
    - who: David Boder
      start: '00:02:51.930'
      end: '00:02:53.362'
      u: Ja, Ludwig Falk.
    - who: Adam Krakowski
      start: '00:02:53.362'
      end: '00:02:56.196'
      u: Nein.
    - who: David Boder
      start: '00:02:56.196'
      end: '00:03:01.985'
      u: Sie haben ihn nicht gekannt. Alright. Gehen Sie weiter. Also was meinen Sie,
        man hat sie ausgesiedelt?
    - who: Adam Krakowski
      start: '00:03:01.985'
      end: '00:03:15.191'
      u: Man hat uns nur einen Rucksack nehmen lassen und man hat uns geschickt in
        eine andere Stadt, weil Lodz war im Dritten Reich und Lodz war [unverständlich;
        murmelt]...
    - who: David Boder
      start: '00:03:15.191'
      end: '00:03:16.514'
      u: Was?
    - who: Adam Krakowski
      start: '00:03:16.514'
      end: '00:03:22.273'
      u: Ein Teil von Polen haben die Deutschen angegliedert als ein Teil von Deutschland...
    - who: David Boder
      start: '00:03:22.273'
      end: '00:03:22.620'
      u: Ja.
    - who: Adam Krakowski
      start: '00:03:22.620'
      end: '00:03:25.620'
      u: ". . . als ein Teil von Deutschland und der Rest war General Gouvernement."
    - who: David Boder
      start: '00:03:25.620'
      end: '00:03:29.027'
      u: Ja und wo hat man die Juden hin geschickt?
    - who: Adam Krakowski
      start: '00:03:29.027'
      end: '00:03:33.731'
      u: Einen Teil von die Juden hat man geschickt in verschiedene Städte im General
        Gouvernement—nicht alle.
    - who: David Boder
      start: '00:03:33.731'
      end: '00:03:35.193'
      u: Aha, nun?
    - who: Adam Krakowski
      start: '00:03:35.193'
      end: '00:03:37.485'
      u: Und der Rest ist geblieben in Lodz im Ghetto.
    - who: David Boder
      start: '00:03:37.485'
      end: '00:03:42.445'
      u: Aha. Wie haben sie das Ghetto dort arrangiert? Wie hat man das da gemacht
        das Ghetto...
    - who: Adam Krakowski
      start: '00:03:42.445'
      end: '00:03:52.350'
      u: Man hat die schlimmste Gegend von der Stadt genommen und man hat dort zusammen
        gedrückt alle Juden. Das waren so ungefähr hundert vierzig tausend (140000)
        Mann in einem ganz kleinen Viertel.
    - who: David Boder
      start: '00:03:52.350'
      end: '00:03:55.682'
      u: Und wer hat dort bevor gewohnt in diesem Viertel?
    - who: Adam Krakowski
      start: '00:03:55.682'
      end: '00:04:02.059'
      u: Verschiedene Leute. Da hat man die Arier ausgesiedelt und die Juden dort
        alle zusammen gedrängt.
    - who: David Boder
      start: '00:04:02.059'
      end: '00:04:05.361'
      u: Und die Polen hat man die auch genannt Arier?
    - who: Adam Krakowski
      start: '00:04:05.361'
      end: '00:04:05.738'
      u: Ja.
    - who: David Boder
      start: '00:04:05.738'
      end: '00:04:08.738'
      u: Ja. Und was habe die Polen getan?
    - who: Adam Krakowski
      start: '00:04:08.738'
      end: '00:04:14.105'
      u: Die hat man umgesiedelt in die jüdischen Wohnungen in der Stadt—außerhalb
        vom Ghetto.
    - who: David Boder
      start: '00:04:14.105'
      end: '00:04:18.311'
      u: Ja. Waren die Polen...die Polen freundlich zu die Juden?
    - who: Adam Krakowski
      start: '00:04:18.311'
      end: '00:04:21.176'
      u: "[lacht etwas] Nicht so."
    - who: David Boder
      start: '00:04:21.176'
      end: '00:04:23.935'
      u: Nicht so freundlich.
    - who: Adam Krakowski
      start: '00:04:23.935'
      end: '00:04:24.945'
      u: Nicht so freundlich.
    - who: David Boder
      start: '00:04:24.945'
      end: '00:04:28.322'
      u: Also gut. Nun wo sind Sie hin gegangen dann?
    - who: Adam Krakowski
      start: '00:04:28.322'
      end: '00:04:29.483'
      u: Nach [Name unverständlich; klingt wie Mosrande].
    - who: David Boder
      start: '00:04:29.483'
      end: '00:04:29.860'
      u: Wohin?
    - who: Adam Krakowski
      start: '00:04:29.860'
      end: '00:04:31.744'
      u: Nach [Name unverständlich; klingt wie Mosrande] in Galizien
    - who: David Boder
      start: '00:04:31.744'
      end: '00:04:35.694'
      u: Nach Neustadt in Galizien—alright, Sie sind dort hingekommen und was hat
        dann passiert?
    - who: Adam Krakowski
      start: '00:04:35.694'
      end: '00:04:39.252'
      u: Dann war ich dort in der Stadt, hm, vier (4) Monate.
    - who: David Boder
      start: '00:04:39.252'
      end: '00:04:40.081'
      u: Aha.
    - who: Adam Krakowski
      start: '00:04:40.081'
      end: '00:04:45.719'
      u: Und so nachher bin ich in ein Lager gegangen und die Eltern sind dort geblieben
        in der Stadt.
    - who: David Boder
      start: '00:04:45.719'
      end: '00:04:47.515'
      u: Wo? In?
    - who: Adam Krakowski
      start: '00:04:47.515'
      end: '00:04:48.614'
      u: In Neu [Rest unverständlich].
    - who: David Boder
      start: '00:04:48.614'
      end: '00:04:49.398'
      u: In Neu [Rest unverständlich].
    - who: Adam Krakowski
      start: '00:04:49.398'
      end: '00:04:52.339'
      u: Und ich bin in ein Arbeitslager gegangen arbeiten.
    - who: David Boder
      start: '00:04:52.339'
      end: '00:04:56.123'
      u: Ja, und was haben Sie die vier (4) Monate in Neu [Rest unverständlich] getan?
    - who: Adam Krakowski
      start: '00:04:56.123'
      end: '00:04:59.485'
      u: Zuerst habe ich gearbeitet so frei...die ersten paar Monate.
    - who: David Boder
      start: '00:04:59.485'
      end: '00:05:00.495'
      u: Für wen?
    - who: Adam Krakowski
      start: '00:05:00.495'
      end: '00:05:01.611'
      u: Für sich.
    - who: David Boder
      start: '00:05:01.611'
      end: '00:05:02.923'
      u: Ich meine, was haben Sie getan?
    - who: Adam Krakowski
      start: '00:05:02.923'
      end: '00:05:05.893'
      u: Ich habe, zum Beispiel, Kindern gelernt...
    - who: David Boder
      start: '00:05:05.893'
      end: '00:05:06.722'
      u: Ja?
    - who: Adam Krakowski
      start: '00:05:06.722'
      end: '00:05:09.225'
      u: Privat Unterricht.
    - who: David Boder
      start: '00:05:09.225'
      end: '00:00:00.'
      u: Sie haben privat unterrichtet die Kinder?
    - who: Adam Krakowski
      start: '00:00:00.'
      end: '00:05:10.356'
      u: Unterrichtet.
    - who: David Boder
      start: '00:05:10.356'
      end: '00:05:11.487'
      u: Jüdische Kinder?
    - who: Adam Krakowski
      start: '00:05:11.487'
      end: '00:05:12.588'
      u: Jüdische Kinder.
    - who: David Boder
      start: '00:05:12.588'
      end: '00:05:14.895'
      u: Ja, was haben Sie denen gelehrt?
    - who: Adam Krakowski
      start: '00:05:14.895'
      end: '00:05:17.654'
      u: Normal. Es waren keine Schulen für Juden.
    - who: David Boder
      start: '00:05:17.654'
      end: '00:05:18.061'
      u: Hm.
    - who: Adam Krakowski
      start: '00:05:18.061'
      end: '00:05:20.262'
      u: Normalerweise...was auch immer.
    - who: David Boder
      start: '00:05:20.262'
      end: '00:05:22.734'
      u: Und wie haben die Leute bezahlt?
    - who: Adam Krakowski
      start: '00:05:22.734'
      end: '00:05:25.840'
      u: Nicht gut, aber doch—es war genug.
    - who: David Boder
      start: '00:05:25.840'
      end: '00:05:28.569'
      u: Von wo haben sie das Geld genommen zu bezahlen?
    - who: Adam Krakowski
      start: '00:05:28.569'
      end: '00:05:31.629'
      u: Jeder hat gehabt von vorher, von vor dem Krieg.
    - who: David Boder
      start: '00:05:31.629'
      end: '00:05:37.780'
      u: Hm, so Sie haben unterrichtet da. Nun gut. Und dann sind sie nach ein Arbeitslager
        gegangen?
    - who: Adam Krakowski
      start: '00:05:37.780'
      end: '00:05:39.016'
      u: In ein Arbeitslager.
    - who: David Boder
      start: '00:05:39.016'
      end: '00:05:40.675'
      u: Warum? Hat man Sie gezwungen zu gehen?
    - who: Adam Krakowski
      start: '00:05:40.675'
      end: '00:05:43.283'
      u: Ja, alle jungen Leute sind darauf gegangen.
    - who: David Boder
      start: '00:05:43.283'
      end: '00:05:45.394'
      u: Alright. Nun erzählen Sie mir...
    - who: Adam Krakowski
      start: '00:05:45.394'
      end: '00:05:47.459'
      u: Ich war siebzehn (17) Jahre alt.
    - who: David Boder
      start: '00:05:47.459'
      end: '00:05:51.530'
      u: Was? Sie waren damals siebzehn Jahre alt. So, erzählen Sie weiter, nun?
    - who: Adam Krakowski
      start: '00:05:51.530'
      end: '00:05:55.163'
      u: Dort war ich zwei (2) Jahre in dem Lager.
    - who: David Boder
      start: '00:05:55.163'
      end: '00:05:55.796'
      u: Hm.
    - who: Adam Krakowski
      start: '00:05:55.796'
      end: '00:06:01.585'
      u: Dann war eine Aussiedlung von der Stadt und es sind alle Leute ausgesiedelt
        worden in ein Vernichtungslager.
    - who: David Boder
      start: '00:06:01.585'
      end: '00:06:08.791'
      u: Nun erzählen Sie mir etwas mehr über diese zwei (2) Jahre in dem Lager. Wie
        hat man dort gelebt und was hat man dort getan?
    - who: Adam Krakowski
      start: '00:06:08.791'
      end: '00:06:10.239'
      u: Es gibt nicht viel zu erzählen.
    - who: David Boder
      start: '00:06:10.239'
      end: '00:06:12.184'
      u: Erzählen Sie mir alles was Sie können.
    - who: Adam Krakowski
      start: '00:06:12.184'
      end: '00:06:14.129'
      u: Arbeit und noch einmal Arbeit.
    - who: David Boder
      start: '00:06:14.129'
      end: '00:06:15.772'
      u: Ja, was haben Sie gearbeitet?
    - who: Adam Krakowski
      start: '00:06:15.772'
      end: '00:06:17.672'
      u: Straßenbau zu der Zeit.
    - who: David Boder
      start: '00:06:17.672'
      end: '00:06:18.441'
      u: Straßenbau?
    - who: Adam Krakowski
      start: '00:06:18.441'
      end: '00:06:19.150'
      u: Straßenbau.
    - who: David Boder
      start: '00:06:19.150'
      end: '00:06:22.240'
      u: Warum haben die die Strassen gebaut?
    - who: Adam Krakowski
      start: '00:06:22.240'
      end: '00:06:29.929'
      u: Die haben die Strassen gebraucht, das war eine große...hm, Wasser...Wasserkraftwerk.
    - who: David Boder
      start: '00:06:29.929'
      end: '00:06:30.517'
      u: Ja.
    - who: Adam Krakowski
      start: '00:06:30.517'
      end: '00:06:31.135'
      u: In Roznov.
    - who: David Boder
      start: '00:06:31.135'
      end: '00:06:31.587'
      u: Ja.
    - who: Adam Krakowski
      start: '00:06:31.587'
      end: '00:06:34.241'
      u: Sie haben dort eine extra breite Strasse gebraucht.
    - who: David Boder
      start: '00:06:34.241'
      end: '00:06:36.879'
      u: Hm, das war in welcher Stadt?
    - who: Adam Krakowski
      start: '00:06:36.879'
      end: '00:06:37.543'
      u: In Roznov?
    - who: David Boder
      start: '00:06:37.543'
      end: '00:06:40.061'
      u: Roznov. In welchem Bezirk war das? Was das in Polen?
    - who: Adam Krakowski
      start: '00:06:40.061'
      end: '00:06:41.855'
      u: Roznov—nicht weit von Krakau.
    - who: David Boder
      start: '00:06:41.855'
      end: '00:06:49.709'
      u: Nicht weit von Krakau. Nun gut, erzählen Sie mir dann. Also wie haben Sie
        gelebt im Lager? Wo haben Sie gelebt, wo haben Sie geschlafen?
    - who: Adam Krakowski
      start: '00:06:49.709'
