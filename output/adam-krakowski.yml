    - who: Adam Krakowski
      start: '00:10:24.138'
      end: '00:10:28.540'
      u: Nein, bloß liegen. Es waren zweistöckige Pritschen.
    - who: David Boder
      start: '00:10:28.540'
      end: '00:10:30.772'
      u: Oh, konnte man sprechen zu einander?
    - who: Adam Krakowski
      start: '00:10:30.772'
      end: '00:10:32.084'
      u: Sprechen, ja, hat man.
    - who: David Boder
      start: '00:10:32.084'
      end: '00:10:34.179'
      u: Hat man Ihnen erlaubt zu singen?
    - who: Adam Krakowski
      start: '00:10:34.179'
      end: '00:10:37.948'
      u: Nein, das hat man nicht erlaubt; Ruhe musste herrschen.
    - who: David Boder
      start: '00:10:37.948'
      end: '00:10:41.687'
      u: Ruhe musste herrschen. Haben Sie Sonntag frei gehabt?
    - who: Adam Krakowski
      start: '00:10:41.687'
      end: '00:10:43.978'
      u: Bis Mittag haben wir am Sonntag gearbeitet.
    - who: David Boder
      start: '00:10:43.978'
      end: '00:10:45.486'
      u: Sonntag hat man gearbeitet bis Mittag?
    - who: Adam Krakowski
      start: '00:10:45.486'
      end: '00:10:45.818'
      u: Ja.
    - who: David Boder
      start: '00:10:45.818'
      end: '00:10:48.094'
      u: Alright. Was hat man nachmittags gemacht&gt;
    - who: Adam Krakowski
      start: '00:10:48.094'
      end: '00:10:51.592'
      u: Nun es war frei. Jeder konnte sich waschen, die Wäsche gewaschen.
    - who: David Boder
      start: '00:10:51.592'
      end: '00:10:52.934'
      u: Haben Sie Seife gehabt?
    - who: Adam Krakowski
      start: '00:10:52.934'
      end: '00:10:55.753'
      u: Nein, das habe ich von zu Hause noch bekommen.
    - who: David Boder
      start: '00:10:55.753'
      end: '00:10:58.045'
      u: Was meinen Sie „von zu Hause“? Hat man es Ihnen geschickt?
    - who: Adam Krakowski
      start: '00:10:58.045'
      end: '00:10:58.934'
      u: Ja.
    - who: David Boder
      start: '00:10:58.934'
      end: '00:11:01.467'
      u: Hat man...haben sie erlaubt ihnen zu schicken?
    - who: Adam Krakowski
      start: '00:11:01.467'
      end: '00:11:04.573'
      u: Es war nicht erlaubt, aber es war doch...es war so.
    - who: David Boder
      start: '00:11:04.573'
      end: '00:11:07.241'
      u: Haben sie etwas Geld Ihnen bezahlt?
    - who: Adam Krakowski
      start: '00:11:07.241'
      end: '00:11:08.297'
      u: Nein, kein Geld.
    - who: David Boder
      start: '00:11:08.297'
      end: '00:11:13.920'
      u: Kein Geld. So, was haben die Leute getan, die rauchen wollten?
    - who: Adam Krakowski
      start: '00:11:13.920'
      end: '00:11:20.794'
      u: Die, was von zu Hause bekommen haben, die haben geraucht. Und die was nichts
        bekommen haben, die haben nicht geraucht.
    - who: David Boder
      start: '00:11:20.794'
      end: '00:11:25.980'
      u: Nun, sagen Sie mir, wie hat man dort die Post bekommen? Hat man jeden Tag
        die Briefe verteilt?
    - who: Adam Krakowski
      start: '00:11:25.980'
      end: '00:11:28.061'
      u: Nein, es war keine Post dort.
    - who: David Boder
      start: '00:11:28.061'
      end: '00:11:28.468'
      u: Ja.
    - who: Adam Krakowski
      start: '00:11:28.468'
      end: '00:11:31.845'
      u: Wir dürfen keine Briefe bekommen und wir dürfen keine Briefe schreiben.
    - who: David Boder
      start: '00:11:31.845'
      end: '00:11:34.513'
      u: So, wie hat man was von zu Hause bekommen?
    - who: Adam Krakowski
      start: '00:11:34.513'
      end: '00:11:39.760'
      u: Man hat jemanden geschickt, ein Pole meistens, der hat es gebracht.
    - who: David Boder
      start: '00:11:39.760'
      end: '00:11:42.820'
      u: Wo hat man solch einen Polen getroffen?
    - who: Adam Krakowski
      start: '00:11:42.820'
      end: '00:11:44.298'
      u: In der Stadt.
    - who: David Boder
      start: '00:11:44.298'
      end: '00:11:46.303'
      u: Wann sind Sie zur Stadt gegangen?
    - who: Adam Krakowski
      start: '00:11:46.303'
      end: '00:11:50.434'
      u: Meine Eltern, zum Beispiel, die haben so einen Polen getroffen und sie haben
        ihn geschickt.
    - who: David Boder
      start: '00:11:50.434'
      end: '00:11:54.339'
      u: Aha. Und dann...hat er die Möglichkeit gehabt Sie zu sehen?
    - who: Adam Krakowski
      start: '00:11:54.339'
      end: '00:11:55.922'
      u: Ja, auf die Bau.
    - who: David Boder
      start: '00:11:55.922'
      end: '00:11:56.600'
      u: Oh, auf dem Bau, auf der Strasse.
    - who: Adam Krakowski
      start: '00:11:56.600'
      end: '00:11:57.595'
      u: Auf dem Bau.
    - who: David Boder
      start: '00:11:57.595'
      end: '00:12:03.113'
      u: Auf dem Bau, dort haben Sie es bekommen. Nun und wi waren die Deutschen mit
        Ihnen, die auf Sie aufpassten?
    - who: Adam Krakowski
      start: '00:12:03.113'
      end: '00:12:04.545'
      u: Die waren verschieden.
    - who: David Boder
      start: '00:12:04.545'
      end: '00:12:07.229'
      u: Ja. Waren das gute Leute?
    - who: Adam Krakowski
      start: '00:12:07.229'
      end: '00:12:10.561'
      u: Ein Paar doch, aber nicht Viele.
    - who: David Boder
      start: '00:12:10.561'
      end: '00:12:11.692'
      u: Es waren Anständige dabei.
    - who: Adam Krakowski
      start: '00:12:11.692'
      end: '00:12:12.612'
      u: Ja.
    - who: David Boder
      start: '00:12:12.612'
      end: '00:12:16.607'
      u: Und wer hat den Bau übersehen? Ingenieure oder wer?
    - who: Adam Krakowski
      start: '00:12:16.607'
      end: '00:12:19.215'
      u: Ja, da waren deutsche Ingenieure auch.
    - who: David Boder
      start: '00:12:19.215'
      end: '00:12:20.873'
      u: Hat man jüdische Aufseher dort gehabt?
    - who: Adam Krakowski
      start: '00:12:20.873'
      end: '00:12:31.245'
      u: Nein, es gab keine jüdischen Aufseher. Es war nachher jüdische Selbstverwaltung
        in dem Lager, aber keine Aufseher, bloß die Essenverteilung, die Küche war
        jüdisch.
    - who: David Boder
      start: '00:12:31.245'
      end: '00:12:36.024'
      u: Das war eine Selbstverwaltung. Nun erzählen Sie mir weiter.
    - who: Adam Krakowski
      start: '00:12:36.024'
      end: '00:12:48.507'
      u: Nun war die Aussiedlung von der Stadt, das war im August zwei und vierzig
        (42). Da hat man alle Leute in Transport...das heißt man hat einen Transport
        gemacht und alle Leute ins Vernichtungslager geschickt; und bis heute...
    - who: David Boder
      start: '00:12:48.507'
      end: '00:12:51.447'
      u: Hat man Ihnen gesagt, dass man sie geschickt hat in ein Vernichtungslager?
    - who: Adam Krakowski
      start: '00:12:51.447'
      end: '00:12:54.749'
      u: Nein, wir haben das nachher erst erfahren.
    - who: David Boder
      start: '00:12:54.749'
      end: '00:12:55.126'
      u: Ja.
    - who: Adam Krakowski
      start: '00:12:55.126'
      end: '00:12:57.493'
      u: Von den Polen, was haben es uns erzählt.
    - who: David Boder
      start: '00:12:57.493'
      end: '00:13:00.644'
      u: Aha. Wohin hat man sie geschickt?
    - who: Adam Krakowski
      start: '00:13:00.644'
      end: '00:13:02.287'
      u: Nach Belzec.
    - who: David Boder
      start: '00:13:02.287'
      end: '00:13:03.117'
