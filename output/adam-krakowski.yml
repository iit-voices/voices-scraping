      u: Es war sehr schmutzig dort und Ungeziefer und...
    - who: David Boder
      start: '00:07:50.888'
      end: '00:07:53.752'
      u: Ungeziefer. Was für ein Ungeziefer?
    - who: Adam Krakowski
      start: '00:07:53.752'
      end: '00:07:56.436'
      u: Flöhe, Läuse waren damals noch keine.
    - who: David Boder
      start: '00:07:56.436'
      end: '00:07:58.140'
      u: Wieso?
    - who: Adam Krakowski
      start: '00:07:58.140'
      end: '00:07:59.271'
