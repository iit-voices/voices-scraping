    - who: Adam Krakowski
      start: '00:30:55.773'
      end: '00:31:00.303'
      u: Yes.
    - who: David Boder
      start: '00:31:00.303'
      end: '00:31:55.147'
      u: Hm. Yes. Well, this is more or less a clear story. There are some particulars
