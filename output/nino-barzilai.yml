        2,100 Jews, 42 have returned, 98% are missing; in Drama, 1,200, 79 have returned,
        97% missing; [unintelligible] 600, only 3 have returned, 98% missing; in Thessaloniki,
        the great Jewish community, there were 56,000, 1,950 have returned, 96% are
        missing.Greek Jewish losses as a result of the Holocaust were staggering and
        heartbreaking. Some 65,000 of the 75,000 Jews in Greece in 1939 were murdered.
        Mr. Barzilai’s lists provide some indication of the awful death toll.18
