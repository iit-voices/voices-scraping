        sec: '671.480'
        mark: '00:11:11.480'
      u: As I told you, we were there for 14 months and we were placed on a train
        and we were told we were to be taken to Spain, but we came to Börgermoor.
        There, there were a number of bombings by Americans, that lasted for a whole
        night. In the morning, when we woke up, we noticed the Germans had left the
        train and we had been left on our own in the camp...completely abandoned.
        A number of us marched to some nearby German houses to see what was going
        on. We were looking for some food, because we did not cook, and we had eaten
        all the food we had been given for the journey. We found some potatoes and
        we came back to the train where we boiled them to eat something. Meanwhile,
        there was a rumor that the Americans had arrived. And some time later, we
        happily received the Americans who had come to [unintelligible]. Their first
        concern was to give us something hot to eat, and we were served a soup right
        there on the train. After a day, we were told we were going to be transported
        to another place. We were told to gather in the park of the town to march
        together to some houses they had prepared for us to stay in. So we all marched...[unintelligible]These
        and other initial contacts which liberated concentration camp inmates had
        with the American army were most positive.15
    - who: David Boder
      start:
        sec: '671.480'
        mark: '00:11:11.480'
      end:
        sec: '674.375'
        mark: '00:11:14.375'
      u: What did you do during those 14 months in Bergen-Belsen?
    - who: Nino Barzilai
      start:
        sec: '674.375'
        mark: '00:11:14.375'
      end:
        sec: '682.983'
        mark: '00:11:22.983'
