        sec: '63.636'
        mark: '00:01:03.636'
      u: "[In Spanish] You have to speak in this direction..."
    - who: David Boder
      start:
        sec: '63.636'
        mark: '00:01:03.636'
      end:
        sec: '82.442'
        mark: '00:01:22.442'
      u: "[In English] Paris, August the 4th, Sunday, in the home for adult Jews.
        We are now going to interview a gentleman from Greece, Señor Nino Barzilai...who
        speaks Spanish.Nino Barzilai’s native language was Ladino, which was spoken
        by many Sephardic Jews (Jews who originally came from Spain) who lived in
        the Balkans. Ladino contains elements of Spanish and Hebrew. Ladino’s Spanish
        component enabled Nino Barzilai to speak Spanish in a fluent manner.1"
    - who: David Boder
      start:
        sec: '82.442'
        mark: '00:01:22.442'
      end:
        sec: '89.200'
        mark: '00:01:29.200'
      u: "[In Spanish] Mr. Barzilai, can you tell me if you were born in Greece?"
    - who: Nino Barzilai
      start:
        sec: '89.200'
        mark: '00:01:29.200'
      end:
        sec: '92.954'
        mark: '00:01:32.954'
      u: Yes, Sir. I was born in Thessaloniki, Greece.Thessaloniki or Salonika was
        home to the most flourishing Sephardic Jewish community in the world before
        the Holocaust. Nearly all of its pre-war Jewish population of some 56,000
        perished in the Holocaust, most of them in Auschwitz-Birkenau. The vibrant
        Sephardic Jewish community of Salonika, the heart of Sephardic world Jewry,
        was almost totally annihilated.2
    - who: David Boder
      start:
        sec: '92.954'
        mark: '00:01:32.954'
      end:
        sec: '97.056'
        mark: '00:01:37.056'
      u: How old are you now?
    - who: Nino Barzilai
      start:
        sec: '97.056'
        mark: '00:01:37.056'
      end:
        sec: '98.716'
        mark: '00:01:38.716'
      u: Fifty-four years old.
    - who: David Boder
      start:
        sec: '98.716'
        mark: '00:01:38.716'
      end:
        sec: '110.180'
        mark: '00:01:50.180'
      u: Oh, you are fifty-four! You don’t look...you don’t seem that age! So, tell
        me...have you always lived in Greece?
    - who: Nino Barzilai
      start:
        sec: '110.180'
        mark: '00:01:50.180'
      end:
        sec: '120.296'
        mark: '00:02:00.296'
      u: No, Sir. I lived in Spain for twenty years. When the war was declared, the
        Spanish Civil War, I came back to Greece where I had my family.The Spanish
        Civil War (1936-39) began with a military revolt led by General Francisco
        Franco against the republican government in Spain. The revolt was supported
        by conservative elements in the country. When the initial military coup failed
        to win control of the entire country,  bloody civil war ensued, which was
        fought with great ferocity on both sides. The nationalists-as the rebels were
        called-received aid from Fascist Italy and Nazi Germany. The republicans received
        help from the Soviet Union as well as from the International Brigades, sympathetic
        volunteers who came from other European countries and the United States.3
    - who: David Boder
      start:
        sec: '120.296'
        mark: '00:02:00.296'
      end:
        sec: '123.025'
        mark: '00:02:03.025'
      u: Are you married?
    - who: Nino Barzilai
      start:
        sec: '123.025'
        mark: '00:02:03.025'
      end:
        sec: '127.020'
        mark: '00:02:07.020'
      u: Yes, sir. I have a fifteen-year-old son.
    - who: David Boder
      start:
        sec: '127.020'
        mark: '00:02:07.020'
      end:
        sec: '128.874'
        mark: '00:02:08.874'
      u: What about your wife?
    - who: Nino Barzilai
      start:
        sec: '128.874'
        mark: '00:02:08.874'
      end:
        sec: '130.834'
        mark: '00:02:10.834'
      u: My wife is also here with me.
    - who: David Boder
      start:
        sec: '130.834'
        mark: '00:02:10.834'
      end:
        sec: '145.894'
        mark: '00:02:25.894'
      u: They are here with you. So, please tell us...how were you affected by the
        occupation of Greece by Germans?
    - who: Nino Barzilai
      start:
        sec: '145.894'
        mark: '00:02:25.894'
      end:
        sec: '183.598'
        mark: '00:03:03.598'
      u: Well...you see...as I have told you, we came back to Greece because we had
        some relatives, and we were going to wait till the end of the Spanish Civil
        War to come back to our place. When we arrived in Greece, the Italian-Greek
        War started and, naturally, we had no chance of coming back to Spain, either
        because communications had been interrupted or because the Civil War had not
        come to an end in Spain.The Italian army attacked Greece on October 28, 1940.
        The Greeks fought valiantly, and the war stalemated for a time. Even though
        the Spanish Civil War ended in 1939, Spain was a ravaged and devastated country.4
    - who: David Boder
      start:
        sec: '183.598'
        mark: '00:03:03.598'
      end:
        sec: '186.869'
        mark: '00:03:06.869'
      u: And what did you do for a living, Mr. Barzilai?
    - who: Nino Barzilai
      start:
        sec: '186.869'
        mark: '00:03:06.869'
      end:
        sec: '197.442'
        mark: '00:03:17.442'
      u: In Greece, I sold fabrics for women’s garments. I was well established...I
        had my own office...
    - who: David Boder
      start:
        sec: '197.442'
        mark: '00:03:17.442'
      end:
        sec: '198.241'
        mark: '00:03:18.241'
      u: In Greece.
    - who: Nino Barzilai
      start:
        sec: '198.241'
        mark: '00:03:18.241'
      end:
        sec: '201.543'
        mark: '00:03:21.543'
      u: In Greece, Athens, near [unintelligible].
    - who: David Boder
      start:
        sec: '201.543'
        mark: '00:03:21.543'
      end:
        sec: '203.850'
        mark: '00:03:23.850'
      u: And what did you do in Spain?
    - who: Nino Barzilai
      start:
        sec: '203.850'
        mark: '00:03:23.850'
      end:
        sec: '207.785'
        mark: '00:03:27.785'
      u: In Spain I was in the business of bijouterie.The business of bijouterie Mr.
        Barzilai refers to is the jewelry business.5
    - who: David Boder
      start:
        sec: '207.785'
        mark: '00:03:27.785'
      end:
        sec: '212.443'
        mark: '00:03:32.443'
      u: So, you came back to Greece. Were the Germans already there?
    - who: Nino Barzilai
      start:
        sec: '212.443'
        mark: '00:03:32.443'
      end:
        sec: '217.418'
        mark: '00:03:37.418'
      u: When I came back to Greece, the Germans had not invaded yet.
    - who: David Boder
      start:
        sec: '217.418'
        mark: '00:03:37.418'
      end:
        sec: '218.654'
        mark: '00:03:38.654'
      u: OK, then...
    - who: Nino Barzilai
      start:
        sec: '218.654'
        mark: '00:03:38.654'
      end:
        sec: '255.595'
        mark: '00:04:15.595'
      u: 'Later, the Italian War started...Italy and Greece, and then, after some
        time, the Germans came and occupied Greece. We left Salonica, and moved to
        Athens, where we settled.Mr. Barzilai and his family were among the thousands
        of Greek Jews who fled to Athens seeking sanctuary in the benevolent Italian
        zone of occupation. In 1941, the Athenian Jewish population was some 3,500.
        During the time of the Italian occupation (April, 1941-September, 1943), it
        rose to between eight thousand to ten thousand.6 As I told you, I had a nice
        business there, but when the Germans came, they published an announcement
        in the newspapers: all Jews were summoned and they had to present themselves
        as Portuguese foreign subjects, so I had to do it...The Germans invaded Greece
        on April 6, 1941 and by the end of the month, along with its Italian and Bulgarian
        allies, conquered the whole of the country. Athens, where the Barzilai’s had
        fled, was in the Italian zone of occupation until Italy went over to the Allied
        side in September, 1943. On September 8, 1943, the Germans occupied Athens.
        From the outset, they instituted anti-Jewish such as the measures such as
        the confiscation of Jewish property, which resulted in the impoverishment
        of the community and plunged many Jews into destitution.7'
    - who: David Boder
      start:
        sec: '255.595'
        mark: '00:04:15.595'
      end:
        sec: '257.404'
        mark: '00:04:17.404'
      u: Are you Portuguese?
    - who: Nino Barzilai
      start:
        sec: '257.404'
        mark: '00:04:17.404'
      end:
        sec: '258.068'
        mark: '00:04:18.068'
      u: Yes, I am.
    - who: David Boder
      start:
        sec: '258.068'
        mark: '00:04:18.068'
      end:
        sec: '259.802'
        mark: '00:04:19.802'
      u: Were you born in Portugal?
    - who: Nino Barzilai
      start:
        sec: '259.802'
        mark: '00:04:19.802'
      end:
        sec: '303.818'
        mark: '00:05:03.818'
      u: No, Sir. I am [unintelligible] my family was from [unintelligible]...so...I
        presented myself to the German authorities as Portuguese, with Portuguese
        documents. And since the Chief Rabbi was a relative of mine and happened to
        have the same name as my father, the Germans took me for the Rabbi’s son.Rabbi
        Barzilai courageously refused to cooperate with the Germans. He destroyed
        the Jewish communal lists they demanded and exhorted the Jews to flee. He
        escaped with the help of the Greek partisan network to the mountains of central
        Greece where he issued calls to the Western powers to aid the main Greek resistance
        group to save the Jews and fight the Germans. A number of Greek Jews were
        active in the resistance.8 They sent me to a concentration camp in Haidari,
        Athens, where I spent five and a half months doing forced labor.The Haidary
        concentration camp operated  from September 2, 1943 to September 20, 1944.
        It was located in the town of Haidary near Athens. The majority of its inmates
        were transported to Bergen-Belsen or to Auschwitz.9
    - who: David Boder
      start:
        sec: '303.818'
        mark: '00:05:03.818'
      end:
        sec: '307.029'
        mark: '00:05:07.029'
      u: What kind of labor did you do at the concentration camp?
    - who: Nino Barzilai
      start:
        sec: '307.029'
        mark: '00:05:07.029'
      end:
        sec: '319.368'
        mark: '00:05:19.368'
      u: We had to move stones and sand during the whole day, from one place to another.
        It was hard and we were hit and punished a lot.
    - who: David Boder
      start:
        sec: '319.368'
        mark: '00:05:19.368'
      end:
        sec: '323.031'
        mark: '00:05:23.031'
      u: What did you do with the sand?
    - who: Nino Barzilai
      start:
        sec: '323.031'
        mark: '00:05:23.031'
      end:
        sec: '358.447'
        mark: '00:05:58.447'
      u: They “invented” this labor for us to work, to make us feel tired, because
        we transported stones from one place to another, and the following day, we
        would move the same stones back to their original place. We were not working
        on the fortification nor doing any other tasks, we just carried stones and
        they made us work every day [unintelligible].Moving stones and sand for no
        purpose and other forms of useless labor were used in many concentration camps
        for tormenting and weakening the prisoners.10
    - who: David Boder
      start:
        sec: '358.447'
        mark: '00:05:58.447'
      end:
        sec: '361.598'
        mark: '00:06:01.598'
      u: You can continue, we have good reception.
    - who: Nino Barzilai
      start:
        sec: '361.598'
        mark: '00:06:01.598'
      end:
        sec: '388.150'
        mark: '00:06:28.150'
      u: After more than five and a half months in the Haidari concentration camp,
        all Jews from Athens were brought to the same camp. We were together...for
        about eight days...all Jews coming from Athens.
    - who: David Boder
      start:
        sec: '388.150'
        mark: '00:06:28.150'
      end:
        sec: '389.733'
        mark: '00:06:29.733'
      u: Still in Greece?
    - who: Nino Barzilai
      start:
        sec: '389.733'
        mark: '00:06:29.733'
      end:
        sec: '405.083'
        mark: '00:06:45.083'
      u: Yes. In Greece. And the day of our deportation came...we were woken up at
        four in the morning and we were given ten minutes to get ready to depart.
    - who: David Boder
      start:
        sec: '405.083'
        mark: '00:06:45.083'
      end:
        sec: '408.415'
        mark: '00:06:48.415'
      u: How many people do you think there were in that camp?
    - who: Nino Barzilai
      start:
        sec: '408.415'
        mark: '00:06:48.415'
      end:
        sec: '411.612'
        mark: '00:06:51.612'
      u: I think there were around two thousand people.
    - who: David Boder
      start:
        sec: '411.612'
        mark: '00:06:51.612'
      end:
        sec: '434.609'
        mark: '00:07:14.609'
      u: Two thousand Jews. Look Mr. Barzilai, in this research, we usually do not
        speak about the mem—...about papers, but since you have the memorandum about
        Jews in Greece and we do not know much about this, we are going to make an
        exception and I will ask you to read the memorandum you have here.
    - who: Nino Barzilai
      start:
        sec: '434.609'
        mark: '00:07:14.609'
      end:
        sec: '487.232'
        mark: '00:08:07.232'
      u: Allow me to tell you that in the convoy that was sent to Poland all foreign
        subjects were included and we were sent in a separate convoy. This means the
        Argentine subjects stayed in the Haidari camp while the Spanish and Portuguese
        subjects were placed on a separate train, telling us we would be sent to Spain
        and Portugal in a period of 12 days.Portugal and Spain remained neutral throughout
        World War II. Contrary to most Latin American countries, which declared war
        on Germany in 1941 and 1942 (after the United States had entered the war),  Argentina
        maintained a policy of neutrality during the war motivated by anti-American,
        anti-democratic and anti-communist sentiments among its ruling elite. It was
        not until March, 1945, two months before the German surrender, that Argentina
        declared  war on Nazi Germany.11 After having traveled for 8 days by train,
        we arrived in Germany, we were taken to Bergen-Belsen camp where we were held
        for 14 months.Bergen-Belsen was a Nazi concentration camp near Hanover, Germany,
        established in April, 1943. During the first eighteen months of the camp’s
        existence, five satellite camps were established, one of which was the “neutral
        camp” in which Mr. Barzilai and his family were interned.12
    - who: David Boder
      start:
        sec: '487.232'
        mark: '00:08:07.232'
      end:
        sec: '488.770'
        mark: '00:08:08.770'
      u: In Bergen-Belsen.
    - who: Nino Barzilai
      start:
        sec: '488.770'
        mark: '00:08:08.770'
      end:
        sec: '514.642'
        mark: '00:08:34.642'
      u: In Bergen-Belsen, Germany. And from there...when the English were near Berlin,What
        Mr. Barzilai meant was that the British army was nearing the camp which was
        liberated on April 15, 1945. The British found 60,000 emaciated and starving
        prisoners. 14,000 died in the first five days following liberation, and another
        14,000 perished during the weeks following.13 we were taken on another train
        to Börgermoor. We stayed there, on a train, for one night.Boegermoor was located
        in Lower Saxony, not too far from Hanover. It was one of the first concentration
        camps established in Nazi Germany. It was liberated on April 22, 1945. Those
        on the Barzilai’s deportation train were freed by American troops before they
        reached Boegermoor.14
    - who: David Boder
      start:
        sec: '514.642'
        mark: '00:08:34.642'
      end:
