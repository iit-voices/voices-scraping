        sec: '722.897'
        mark: '00:12:02.897'
      u: In Bergen-Belsen we were together with Argentine subjects, Turkish subjects.Although
        Turkey had fought on the German side during World War I, it was neutral during
        World War II so those Jews with Turkish citizenship received some protection.16
        Before we left, the Turkish subjects had been freed. They were freed eight
        days before us. We learnt about it some days later, when we left.
    - who: David Boder
      start:
        sec: '722.897'
        mark: '00:12:02.897'
      end:
        sec: '726.259'
        mark: '00:12:06.259'
