    - who: Nino Barzilai
      start:
        sec: '850.699'
        mark: '00:14:10.699'
      end:
        sec: '862.048'
        mark: '00:14:22.048'
      u: Sí, si...y poco a poco estoy empezando a trabajar. Y creemos que podemos
        quedar aquí en Francia, por la zona.
    - who: David Boder
      start:
        sec: '862.048'
        mark: '00:14:22.048'
      end:
        sec: '863.405'
        mark: '00:14:23.405'
      u: Y establecerse.
    - who: Nino Barzilai
      start:
        sec: '863.405'
        mark: '00:14:23.405'
      end:
        sec: '889.319'
        mark: '00:14:49.319'
      u: Y establecernos. Aquí llevo una lista que será muy interesante para todos
        los judíos de Grecia que se encuentran en el extranjero. Una lista de los
        pocos judíos que volvieron a Grecia, de cada provincia en provincia de Grecia,
        con sus habitantes antes de la guerra, y los que quedaron y volvieron.
    - who: David Boder
      start:
        sec: '889.319'
        mark: '00:14:49.319'
      end:
        sec: '891.708'
        mark: '00:14:51.708'
      u: Bueno.
    - who: Nino Barzilai
      start:
        sec: '891.708'
        mark: '00:14:51.708'
      end:
        sec: '977.759'
        mark: '00:16:17.759'
      u: En la provincia de Didimoticho eran 900 judíos, hoy han vuelto 33, se han
        perdido 96 por ciento; en la aldea Orestiada [Interrupción, no audio]...han
        vuelto 3, 98 por ciento; Alexandroupolis, 140 judíos, 97 por ciento; Komotini,
        819, han vuelto 28, 96%; Xanthi, 550, han vuelto 6, 99%, Macedonia, en Kavala,
        2.100 judíos, han vuelto 42, 98% de perdida; en Drama, 1.200, han vuelto 79,
        97%; [ininteligible] 600, no han vuelto más que 3, 98%; Tessaloniki, la gran
        comunidad judía, 56.000, han vuelto 1.950, 96%.
    - who: David Boder
      start:
        sec: '977.759'
        mark: '00:16:17.759'
      end:
        sec: '979.900'
        mark: '00:16:19.900'
