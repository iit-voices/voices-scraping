        sec: '89.200'
        mark: '00:01:29.200'
      u: "[In Spanish] Sr. Barzilai, dígame, ¿está Ud. nacido en Grecia?"
    - who: Nino Barzilai
      start:
        sec: '89.200'
        mark: '00:01:29.200'
      end:
        sec: '92.954'
        mark: '00:01:32.954'
      u: Sí señor, yo he nacido en Thessaloniki, en Grecia..
    - who: David Boder
      start:
        sec: '92.954'
        mark: '00:01:32.954'
      end:
        sec: '97.056'
        mark: '00:01:37.056'
      u: Sí, ¿y cuántos años tiene Ud. ahora?
    - who: Nino Barzilai
      start:
        sec: '97.056'
        mark: '00:01:37.056'
      end:
        sec: '98.716'
        mark: '00:01:38.716'
      u: 54 años.
    - who: David Boder
      start:
        sec: '98.716'
        mark: '00:01:38.716'
      end:
        sec: '110.180'
        mark: '00:01:50.180'
      u: Tiene Ud. 54 años, ¡no parece Ud. tan...de tan edad!...dígame, entonces...¿y
        vivía Ud. es Grecia todo el tiempo?
    - who: Nino Barzilai
      start:
        sec: '110.180'
        mark: '00:01:50.180'
      end:
        sec: '120.296'
        mark: '00:02:00.296'
      u: No señor, yo vivía en España, durante 20 años y al declararse la guerra civil
        de España, he vuelto a Grecia dónde tenía familia.
    - who: David Boder
      start:
        sec: '120.296'
        mark: '00:02:00.296'
      end:
        sec: '123.025'
        mark: '00:02:03.025'
      u: "¿Es Ud. casado?"
    - who: Nino Barzilai
      start:
        sec: '123.025'
        mark: '00:02:03.025'
      end:
        sec: '127.020'
        mark: '00:02:07.020'
      u: Sí señor, tengo un hijo de 15 años.
    - who: David Boder
      start:
        sec: '127.020'
        mark: '00:02:07.020'
      end:
        sec: '128.874'
        mark: '00:02:08.874'
      u: "¿Y su esposa?"
    - who: Nino Barzilai
      start:
        sec: '128.874'
        mark: '00:02:08.874'
      end:
        sec: '130.834'
        mark: '00:02:10.834'
      u: Y mi esposa también está aquí conmigo.
    - who: David Boder
      start:
        sec: '130.834'
        mark: '00:02:10.834'
      end:
        sec: '145.894'
        mark: '00:02:25.894'
      u: Están aquí con Ud.; pues entonces señor, comience Ud. a decirnos...¿como
        pasó...la situación de ocupación de Grecia por los alemanes?
    - who: Nino Barzilai
      start:
        sec: '145.894'
        mark: '00:02:25.894'
      end:
        sec: '183.598'
        mark: '00:03:03.598'
      u: Pues...mire Ud...hemos vuelto a Grecia como le he dicho, como teníamos familia,
        a que acabara la guerra civil de España y volver a nuestro sitio. Al llegar
        a Grecia, nos sorprendió la guerra ítalo-griega y, naturalmente, no hubo ocasión
        para volver a España sea porque las comunicaciones estaban interrumpidas,
        sea porque la guerra civil duraba todavía en España.
    - who: David Boder
      start:
        sec: '183.598'
        mark: '00:03:03.598'
      end:
        sec: '186.869'
        mark: '00:03:06.869'
      u: "¿Y qué es su ocupación Sr. Barzilai?"
    - who: Nino Barzilai
      start:
        sec: '186.869'
        mark: '00:03:06.869'
      end:
        sec: '197.442'
        mark: '00:03:17.442'
      u: En Grecia, yo me ocupé de la venta de tejidos para trajes de señora. Estaba
        muy bien establecido, tenía mi despacho...
    - who: David Boder
      start:
        sec: '197.442'
        mark: '00:03:17.442'
      end:
        sec: '198.241'
        mark: '00:03:18.241'
      u: En Grecia.
    - who: Nino Barzilai
      start:
        sec: '198.241'
        mark: '00:03:18.241'
      end:
        sec: '201.543'
        mark: '00:03:21.543'
      u: En Grecia, en Atenas, cerca la [ininteligible].
    - who: David Boder
      start:
        sec: '201.543'
        mark: '00:03:21.543'
      end:
        sec: '203.850'
        mark: '00:03:23.850'
      u: "¿Y qué hacía Ud. en España?"
    - who: Nino Barzilai
      start:
        sec: '203.850'
        mark: '00:03:23.850'
      end:
        sec: '207.785'
        mark: '00:03:27.785'
      u: En España yo me ocupaba de la bijouterie.
    - who: David Boder
      start:
        sec: '207.785'
        mark: '00:03:27.785'
      end:
        sec: '212.443'
        mark: '00:03:32.443'
      u: Entonces se regresó Ud. a Grecia, ¿y ya estaban los alemanes ahí?
    - who: Nino Barzilai
      start:
        sec: '212.443'
        mark: '00:03:32.443'
      end:
        sec: '217.418'
        mark: '00:03:37.418'
      u: Cuando regresé a Grecia los alemanes todavía no habían llegado.
    - who: David Boder
      start:
        sec: '217.418'
        mark: '00:03:37.418'
      end:
        sec: '218.654'
        mark: '00:03:38.654'
      u: Y Bueno...
    - who: Nino Barzilai
      start:
        sec: '218.654'
        mark: '00:03:38.654'
      end:
        sec: '255.595'
        mark: '00:04:15.595'
      u: Después cuando empezó la guerra italiana...Italia con Grecia, entonces, cuando
        pasó un poco de tiempo que volvieron los alemanes y entraron en Grecia; nosotros
        marchamos de Salónica para Atenas y nos establecimos en Atenas. Allá tenía
        un buen negocio como le he dicho, y cuando llegaron los alemanes, si hubo
        un anuncio en los periódicos, que todos los judíos debían de presentarse...como
        súbdito extranjero portugués, me he presentado también a...
    - who: David Boder
      start:
        sec: '255.595'
        mark: '00:04:15.595'
      end:
        sec: '257.404'
        mark: '00:04:17.404'
      u: "¿Es Ud. portugués?"
    - who: Nino Barzilai
      start:
        sec: '257.404'
        mark: '00:04:17.404'
      end:
        sec: '258.068'
        mark: '00:04:18.068'
      u: Sí señor.
    - who: David Boder
      start:
        sec: '258.068'
        mark: '00:04:18.068'
      end:
        sec: '259.802'
        mark: '00:04:19.802'
      u: "¿Nació Ud. en Portugal?"
    - who: Nino Barzilai
      start:
        sec: '259.802'
        mark: '00:04:19.802'
      end:
        sec: '303.818'
        mark: '00:05:03.818'
      u: 'No señor, soy de [ininteligible] mi familia era de [ininteligible]...entonces
        como...me presenté como portugués a las autoridades alemanas, con documentación
        portuguesa; como el gran rabino de Atenas era un pariente mío y por casualidad
        llevaba el mismo nombre que mi padre, los alemanes me lo tuvieron como hijo
        del gran rabino: me han puesto en un campo de concentración en Haïdari, Atenas,
        dónde pasé 5 meses y medio a trabajos forzados.'
    - who: David Boder
      start:
        sec: '303.818'
        mark: '00:05:03.818'
      end:
        sec: '307.029'
        mark: '00:05:07.029'
      u: "¿Qué clase de trabajo hacían allá en el campo de concentración?"
    - who: Nino Barzilai
      start:
        sec: '307.029'
        mark: '00:05:07.029'
      end:
        sec: '319.368'
        mark: '00:05:19.368'
      u: Nos daban a transportar piedras todo el día, y arena, de un sitio a otro,
        un trabajo bastante duro donde nos castigaban mucho y nos pegaban.
    - who: David Boder
      start:
        sec: '319.368'
        mark: '00:05:19.368'
      end:
        sec: '323.031'
        mark: '00:05:23.031'
      u: "¿Y qué hacían con la arena?"
    - who: Nino Barzilai
      start:
        sec: '323.031'
        mark: '00:05:23.031'
      end:
        sec: '358.447'
        mark: '00:05:58.447'
      u: Era un trabajo que ellos habían hecho inventar para poder trabajar, para
        poder cansarnos, porque transportábamos las piedras de un sitio a otro y al
        otro día nos hacían volver las mismas piedras al mismo sitio. No había ni
        trabajos de fortificación ni trabajos de nada, solamente este transporte que
        nos hacían trabajar todos los días [ininteligible].
    - who: David Boder
      start:
        sec: '358.447'
        mark: '00:05:58.447'
      end:
        sec: '361.598'
        mark: '00:06:01.598'
      u: Continúe Ud. señor, la recepción es buena
    - who: Nino Barzilai
      start:
        sec: '361.598'
        mark: '00:06:01.598'
      end:
        sec: '388.150'
        mark: '00:06:28.150'
      u: Después de estar 5 meses y medio en el campo de concentración de Haïdari,
        llegó el día dónde recogieron a todos los judíos de Atenas y los trajeron
        a todos en el mismo campo de concentración. Allá estuvimos...unos ocho días
        juntos, todos los judíos, que han llegado de Atenas.
    - who: David Boder
      start:
        sec: '388.150'
        mark: '00:06:28.150'
      end:
        sec: '389.733'
        mark: '00:06:29.733'
      u: Todavía en Grecia.
    - who: Nino Barzilai
      start:
        sec: '389.733'
        mark: '00:06:29.733'
      end:
        sec: '405.083'
        mark: '00:06:45.083'
      u: En Grecia, sí. Y llegó el día de la deportación. Ese día de la deportación,
        a las cuatro de la mañana, nos han despertado y nos han dado diez minutos
        para estar prontos para marchar..
    - who: David Boder
      start:
        sec: '405.083'
        mark: '00:06:45.083'
      end:
        sec: '408.415'
        mark: '00:06:48.415'
      u: "¿Cuánta gente cree que estuvo ahí?"
    - who: Nino Barzilai
      start:
        sec: '408.415'
        mark: '00:06:48.415'
      end:
        sec: '411.612'
        mark: '00:06:51.612'
      u: Allá creo que había cerca de dos mil.
    - who: David Boder
      start:
        sec: '411.612'
        mark: '00:06:51.612'
      end:
        sec: '434.609'
        mark: '00:07:14.609'
      u: Dos mil, judíos. Miré Ud. Sr. Barzilai no tenemos la costumbre de hablar
        en esta investigación de mem...de papel, pero cómo Ud. tiene aquí el memorándum
        sobre los judíos en Grecia y no sabemos mucho de esto, vamos a hacer una excepción
        que lea Ud. el memorándum que Ud. tiene aquí.
    - who: Nino Barzilai
      start:
        sec: '434.609'
        mark: '00:07:14.609'
      end:
        sec: '487.232'
        mark: '00:08:07.232'
      u: Y déjeme decirle en todo caso, que nosotros con el convoi que se formó para
        marchar en Polonia, sacaron a los súbditos extranjeros y nos han puesto en
        un convoi separado. Quiere decir los súbditos argentinos quedaron en el mismo
        campo de Haïdari, los súbditos españoles y portugueses nos han puesto en un
        tren separado, diciendo que íbamos a marchar para España y Portugal en un
        intervalo de 12 días. Después de viajar 8 días con el treno hasta llegar en
        Alemania, vinimos al campo de Bergen-Belsen y allá nos detuvieron hasta 14
        meses.
    - who: David Boder
      start:
        sec: '487.232'
        mark: '00:08:07.232'
      end:
        sec: '488.770'
        mark: '00:08:08.770'
      u: En Bergen-Belsen.
    - who: Nino Barzilai
      start:
        sec: '488.770'
        mark: '00:08:08.770'
      end:
        sec: '514.642'
        mark: '00:08:34.642'
      u: En Bergen-Belsen, Alemania. Y de allá...cuando los ingleses, que estaban
        cerca de Berlín, vea Ud., nos han puesto en un treno y nos han dirigido a
        Börgermoor. Allá quedamos con el treno una noche.
    - who: David Boder
      start:
        sec: '514.642'
        mark: '00:08:34.642'
      end:
        sec: '517.205'
        mark: '00:08:37.205'
      u: "¿Y dónde estaba su esposa y su hijo?"
    - who: Nino Barzilai
      start:
        sec: '517.205'
        mark: '00:08:37.205'
      end:
        sec: '526.220'
        mark: '00:08:46.220'
      u: Mi esposa y mi hijo, los encontré en el treno cuando íbamos para Alemania,
        para Bergen-Belsen.
    - who: David Boder
      start:
        sec: '526.220'
        mark: '00:08:46.220'
      end:
        sec: '526.763'
        mark: '00:08:46.763'
      u: Sí.
    - who: Nino Barzilai
      start:
        sec: '526.763'
        mark: '00:08:46.763'
      end:
        sec: '538.416'
        mark: '00:08:58.416'
      u: Los alemanes nos trajeron a la estación del treno y allá partimos juntos
        con el convoi de los españoles y portugueses.
    - who: David Boder
      start:
        sec: '538.416'
        mark: '00:08:58.416'
      end:
        sec: '540.195'
        mark: '00:09:00.195'
      u: Sí.
    - who: Nino Barzilai
      start:
        sec: '540.195'
        mark: '00:09:00.195'
      end:
        sec: '545.502'
        mark: '00:09:05.502'
      u: Y estuvimos juntos en Bergen-Belsen con mi señora y mi hijo.
    - who: David Boder
      start:
        sec: '545.502'
        mark: '00:09:05.502'
      end:
        sec: '547.296'
        mark: '00:09:07.296'
      u: "¿En el mismo block, en el mismo...?"
    - who: Nino Barzilai
      start:
        sec: '547.296'
        mark: '00:09:07.296'
      end:
        sec: '550.085'
        mark: '00:09:10.085'
      u: En el mismo campo, en diferentes barracas.
    - who: David Boder
      start:
        sec: '550.085'
        mark: '00:09:10.085'
      end:
        sec: '550.974'
        mark: '00:09:10.974'
      u: Sí.
    - who: Nino Barzilai
      start:
        sec: '550.974'
        mark: '00:09:10.974'
      end:
        sec: '554.231'
        mark: '00:09:14.231'
      u: Las mujeres separadas, y los hombres separados.
    - who: David Boder
      start:
        sec: '554.231'
        mark: '00:09:14.231'
      end:
        sec: '555.543'
        mark: '00:09:15.543'
      u: Sí.
    - who: Nino Barzilai
      start:
        sec: '555.543'
        mark: '00:09:15.543'
      end:
        sec: '671.480'
        mark: '00:11:11.480'
      u: Allá estuvimos como le he dicho 14 meses. Cuando nos han puesto en el treno
        para marchar, que nos han dicho que íbamos a España, vinimos hasta Börgermoor.
        Allá hubo un par de bombardeos de la parte de los americanos, duró bastante
        fuerte toda la noche, por la mañana despertamos, vimos que los alemanes habían
        abandonado el treno; y quedamos solos allá en un campo...abandonados completamente.
        Marchamos unos cuantos para salir cerca...de unas casas alemanas para ver
        lo que se pasaba. Entonces fuimos a buscar un poco de comida porque nosotros
        no cocinábamos nada, lo poco que nos dieron para el viaje se había acabado.
        Y encontramos unas cuantas patatas que nos han dado desde allá, hemos vuelto
        al treno e hicimos bouillir esas patatas para poder comer alguna cosa. Mientras
        tanto, voces corrieron que los americanos habían llegado. Y poco tiempo después,
        fue con tanto júbilo y tanta alegría que recibimos a los americanos que vinieron
        a [ininteligible]. Su primera preocupación fue darnos algo caliente de comer,
        nos han traído una sopa que nos han servido en el treno mismo y, después de
        un día, nos han dicho que nos iban a trasladar. Nos avisaron que nos debíamos
        de reunir todos en la plaza del pueblo para poder marchar todos juntos en
        unas casas que nos habían preparado para estar, hasta que marcháramos todos...[Ininteligible]
    - who: David Boder
      start:
        sec: '671.480'
        mark: '00:11:11.480'
      end:
        sec: '674.375'
        mark: '00:11:14.375'
      u: "¿Qué hacían los 14 meses en Bergen-Belsen?"
    - who: Nino Barzilai
      start:
        sec: '674.375'
        mark: '00:11:14.375'
      end:
        sec: '682.983'
        mark: '00:11:22.983'
      u: Nosotros como súbditos extranjeros no trabajábamos, estábamos encerrados
        en las barracas, encerrados allá.
    - who: David Boder
      start:
        sec: '682.983'
        mark: '00:11:22.983'
      end:
        sec: '692.486'
        mark: '00:11:32.486'
      u: "¿Y no vinieron...los españoles o alguien de...cerca de España...o de [ininteligible]?"
    - who: Nino Barzilai
      start:
        sec: '692.486'
        mark: '00:11:32.486'
      end:
        sec: '700.687'
        mark: '00:11:40.687'
      u: Nadie, nadie hizo nada por nosotros. Se escribieron muchas cartas y ninguna
        contestación ha llegado.
    - who: David Boder
      start:
        sec: '700.687'
        mark: '00:11:40.687'
      end:
        sec: '703.522'
        mark: '00:11:43.522'
      u: "¿Fueron Uds. solamente judíos?"
    - who: Nino Barzilai
      start:
        sec: '703.522'
        mark: '00:11:43.522'
      end:
        sec: '704.924'
        mark: '00:11:44.924'
      u: Todos judíos.
    - who: David Boder
      start:
        sec: '704.924'
        mark: '00:11:44.924'
      end:
        sec: '705.768'
        mark: '00:11:45.768'
      u: Todos judíos.
    - who: Nino Barzilai
      start:
        sec: '705.768'
        mark: '00:11:45.768'
      end:
        sec: '722.897'
        mark: '00:12:02.897'
      u: En el mismo campo de Bergen-Belsen juntábamos nosotros, súbditos argentinos
        y súbditos turcos. Los súbditos turcos antes de marchar nosotros, habían marchado
        ya, ocho días antes que nosotros fueron liberados. Eso lo aprendimos después,
        al salir nosotros.
    - who: David Boder
      start:
        sec: '722.897'
        mark: '00:12:02.897'
      end:
        sec: '726.259'
        mark: '00:12:06.259'
      u: "¿Liberados por quién?"
    - who: Nino Barzilai
      start:
        sec: '726.259'
        mark: '00:12:06.259'
      end:
        sec: '734.535'
        mark: '00:12:14.535'
      u: Se dice que los acompañaron hasta la frontera suiza y que allá el consulado
        se encargó de ellos.
    - who: David Boder
      start:
        sec: '734.535'
        mark: '00:12:14.535'
      end:
        sec: '740.176'
        mark: '00:12:20.176'
      u: Bueno, entonces diga Ud. ahora, vamos a ver que...dígame...
    - who: Nino Barzilai
      start:
        sec: '740.176'
        mark: '00:12:20.176'
      end:
        sec: '761.255'
        mark: '00:12:41.255'
      u: Como le he dicho, que después que fuimos liberados por los americanos, los
        americanos nos han enviado a Francia...hemos, la primera estación de Francia
        que hemos hecho fue...[Interrupción, no audio]
    - who: David Boder
      start:
        sec: '761.255'
        mark: '00:12:41.255'
      end:
        sec: '776.607'
        mark: '00:12:56.607'
      u: No, no...it will be good, wherever...¿Y después? [Ininteligible] No, está
        bien.
    - who: Nino Barzilai
      start:
        sec: '776.607'
        mark: '00:12:56.607'
      end:
        sec: '815.582'
        mark: '00:13:35.582'
      u: No recuerdo bien. Nos han dirigido verso París y todos los déportées que
        hemos llegado a París somos altamente reconocientes al gobierno francés y
        al pueblo francés en general por el apoyo favorable que nos dan ellos. Nos
        han dado todas las facilidades, nos han vestido a todos, que estábamos todos
        descalzados y desnudos, y nos han dado la buena comida que no olvidaremos
        nunca lo que la Francia ha hecho por todos los deportados.
    - who: David Boder
      start:
        sec: '815.582'
        mark: '00:13:35.582'
      end:
        sec: '818.959'
        mark: '00:13:38.959'
      u: Aja. ¿Y ahora qué está Ud. haciendo señor?
    - who: Nino Barzilai
      start:
        sec: '818.959'
        mark: '00:13:38.959'
      end:
        sec: '836.345'
        mark: '00:13:56.345'
      u: Nosotros estamos todavía en el centre de accueil de la calle [ininteligible],
        todavía no hemos encontrado ninguna casa para podernos establecer. Mi hijo
        lo he puesto en una escuela francesa dónde está aprendiendo un oficio.
    - who: David Boder
      start:
        sec: '836.345'
        mark: '00:13:56.345'
      end:
        sec: '838.199'
        mark: '00:13:58.199'
      u: "¿Qué oficio está aprendiendo?"
    - who: Nino Barzilai
      start:
        sec: '838.199'
        mark: '00:13:58.199'
      end:
        sec: '839.888'
        mark: '00:13:59.888'
