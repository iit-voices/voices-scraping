  translation:
    language: en
    interview:
    - who: David Boder
      start:
        sec: '0.603'
        mark: '00:00:00.603'
      end:
        sec: '53.917'
        mark: '00:00:53.917'
      u: "[In English] Chicago, June the 26th, 1950. This is Spool 9-21B, the second
        half of Spool 9-21. The first half is Dr. Lipschitz which we called 9-21A,
        the second is Mr. Nino Barzilai which we call 9-21B."
    - who: David Boder
      start:
        sec: '53.917'
        mark: '00:00:53.917'
