    - who: David Boder
      start:
        sec: '761.255'
        mark: '00:12:41.255'
      end:
        sec: '776.607'
        mark: '00:12:56.607'
      u: No, no...it will be good, wherever...What happened then? [unintelligible]
        Don’t worry, it is just fine.
    - who: Nino Barzilai
      start:
        sec: '776.607'
        mark: '00:12:56.607'
      end:
        sec: '815.582'
        mark: '00:13:35.582'
      u: I really can’t remember. We were taken directly to Paris and all those who
        had been deported reached Paris very thankful to the French government and
        to the French people in general because of the support they offered us. We
        were given everything we needed, they dressed us, because we were almost naked
        and barefoot, we were given great food and none of us will ever forget what
        France did for us.In particular, the Jewish Committee for Social Action and
        Reconciliation was able to provide food and shelter for some 75% of the some
        40,000 Holocaust survivors who came to France following their liberation.17
    - who: David Boder
      start:
        sec: '815.582'
        mark: '00:13:35.582'
      end:
        sec: '818.959'
        mark: '00:13:38.959'
