    - who: Samuel Isakovitch
      start: '00:06:49.078'
      end: '00:06:49.078'
      u: Yes, at the station [?]. Yes.
    - who: David Boder
      start: '00:06:50.436'
      end: '00:06:50.436'
      u: Hm. And then where were you taken?
    - who: Samuel Isakovitch
      start: '00:06:53.032'
      end: '00:06:53.032'
      u: I was taken to work…to the factory…at a construction detail.
    - who: David Boder
      start: '00:06:59.611'
      end: '00:06:59.611'
      u: What kind of detail?
    - who: Samuel Isakovitch
      start: '00:07:00.667'
      end: '00:07:00.667'
      u: Construction detail. Construction. A factory was being built.
    - who: David Boder
      start: '00:07:04.077'
      end: '00:07:04.077'
      u: Oh. You were building a factory?
    - who: Samuel Isakovitch
      start: '00:07:05.948'
      end: '00:07:05.948'
      u: Yes.
    - who: David Boder
      start: '00:07:06.763'
      end: '00:07:06.763'
      u: Were you…what was your…
    - who: Samuel Isakovitch
      start: '00:07:09.553'
      end: '00:07:09.553'
      u: Mason [Enunciation not clear.]
    - who: David Boder
      start: '00:07:10.173'
      end: '00:07:10.173'
      u: What?
    - who: Samuel Isakovitch
      start: '00:07:10.566'
      end: '00:07:10.566'
      u: A mason.
    - who: David Boder
      start: '00:07:11.502'
      end: '00:07:11.502'
      u: What is that?
    - who: Samuel Isakovitch
      start: '00:07:12.317'
      end: '00:07:12.317'
      u: A mason, nu. Building work.
    - who: David Boder
      start: '00:07:15.325'
      end: '00:07:15.325'
      u: A mason.
    - who: Samuel Isakovitch
      start: '00:07:15.989'
      end: '00:07:15.989'
      u: A mason, yes.
    - who: David Boder
      start: '00:07:16.562'
      end: '00:07:16.562'
      u: Hm. Nu, where did you live, where did you eat, sleep?
    - who: Samuel Isakovitch
      start: '00:07:20.682'
      end: '00:07:20.682'
      u: In the lager.
    - who: David Boder
      start: '00:07:21.557'
      end: '00:07:21.557'
      u: In the lager.
    - who: Samuel Isakovitch
      start: '00:07:22.407'
      end: '00:07:22.407'
      u: "[Words not clear.]"
    - who: David Boder
      start: '00:07:22.578'
      end: '00:07:22.578'
      u: The lager was what?
    - who: Samuel Isakovitch
      start: '00:07:24.544'
      end: '00:07:24.544'
      u: It was a lager — a German concentration camp.
    - who: David Boder
      start: '00:07:27.109'
      end: '00:07:27.109'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:07:27.471'
      end: '00:07:27.471'
      u: With prisoners…as a prisoner.
    - who: David Boder
      start: '00:07:29.946'
      end: '00:07:29.946'
      u: Were there men…men and women in the lager?
    - who: Samuel Isakovitch
      start: '00:07:31.636'
      end: '00:07:31.636'
      u: No women. Only men.
    - who: David Boder
      start: '00:07:33.145'
      end: '00:07:33.145'
      u: What?
    - who: Samuel Isakovitch
      start: '00:07:33.688'
      end: '00:07:33.688'
      u: Only men.
    - who: David Boder
      start: '00:07:34.956'
      end: '00:07:34.956'
      u: Only men.
    - who: Samuel Isakovitch
      start: '00:07:35.892'
      end: '00:07:35.892'
      u: Yes.
    - who: David Boder
      start: '00:07:36.315'
      end: '00:07:36.315'
      u: And what was there…tell me, when did you get up and what did you do there?
    - who: Samuel Isakovitch
      start: '00:07:41.355'
      end: '00:07:41.355'
      u: There we—we got up at a quarter to five in the morning, we went out to appell,
        we stood…
    - who: David Boder
      start: '00:07:47.532'
      end: '00:07:47.532'
      u: What do you call an ‘appell’?
    - who: Samuel Isakovitch
      start: '00:07:50.097'
      end: '00:07:50.097'
      u: In the morning we were counted.
    - who: David Boder
      start: '00:07:52.542'
      end: '00:07:52.542'
      u: Counted. Where the names called out or…
    - who: Samuel Isakovitch
      start: '00:07:54.474'
      end: '00:07:54.474'
      u: No, it was arranged…every block had its people. As many people the block
        had…then they were lined up. There came the lager-fuehrer, the block obersturm-fuehrer,
        and counted how many people there are in the block. Then if it was correct,
        good. And if not—then he looked so long, till he was found.
    - who: David Boder
      start: '00:08:13.082'
      end: '00:08:13.082'
      u: And if he wasn’t found?
    - who: Samuel Isakovitch
      start: '00:08:14.742'
      end: '00:08:14.742'
      u: Then another ten were taken and shot.
    - who: David Boder
      start: '00:08:17.722'
      end: '00:08:17.722'
      u: Why? If somebody ran away?
    - who: Samuel Isakovitch
      start: '00:08:19.231'
      end: '00:08:19.231'
      u: If somebody escaped, another ten were taken and shot.
    - who: David Boder
      start: '00:08:23.396'
      end: '00:08:23.396'
      u: Where? Right there?
    - who: Samuel Isakovitch
      start: '00:08:25.328'
      end: '00:08:25.328'
      u: Not right there. They were taken out. They were taken behind the lager and
        immediately shot.
    - who: David Boder
      start: '00:08:30.217'
      end: '00:08:30.217'
      u: Was it their fault that…
    - who: Samuel Isakovitch
      start: '00:08:31.346'
      end: '00:08:31.346'
      u: But…
    - who: David Boder
      start: '00:08:31.610'
      end: '00:08:31.610'
      u: "…another one escaped [?]?"
    - who: Samuel Isakovitch
      start: '00:08:33.149'
      end: '00:08:33.149'
      u: They said thus, “Who…in case anybody escapes, other ten comrades will be
        shot.’
    - who: David Boder
      start: '00:08:39.004'
      end: '00:08:39.004'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:08:39.366'
      end: '00:08:39.366'
      u: So that nobody should escape.
    - who: David Boder
      start: '00:08:40.392'
      end: '00:08:40.392'
      u: Did anybody escape?
    - who: Samuel Isakovitch
      start: '00:08:41.660'
      end: '00:08:41.660'
      u: Some[?].
    - who: David Boder
      start: '00:08:42.686'
      end: '00:08:42.686'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:08:43.018'
      end: '00:08:43.018'
      u: Who could escape.
    - who: David Boder
      start: '00:08:46.193'
      end: '00:08:46.193'
      u: Who was able, ran away?
    - who: Samuel Isakovitch
      start: '00:08:47.702'
      end: '00:08:47.702'
      u: Who could escaped.
    - who: David Boder
      start: '00:08:49.121'
      end: '00:08:49.121'
      u: Didn’t he know that ten of his comrades will be shot?
    - who: Samuel Isakovitch
      start: '00:08:52.048'
      end: '00:08:52.048'
      u: He knew; but he wanted his life…wanted his life…first of all…
    - who: David Boder
      start: '00:08:58.114'
      end: '00:08:58.114'
      u: Did they really shoot ten people every time?
    - who: Samuel Isakovitch
      start: '00:09:00.589'
      end: '00:09:00.589'
      u: Always.
    - who: David Boder
      start: '00:09:02.490'
      end: '00:09:02.490'
      u: What?
    - who: Samuel Isakovitch
      start: '00:09:03.184'
      end: '00:09:03.184'
      u: They shot always. They shot always, whenever somebody escaped. And then when
        one escaped he was [considered] committing sabotage; and for sabotage one
        was hanged.
    - who: David Boder
      start: '00:09:17.446'
      end: '00:09:17.446'
      u: What kind of sabotage?
    - who: Samuel Isakovitch
      start: '00:09:19.888'
      end: '00:09:19.888'
      u: Sabotage…was…when something by the construction—by the construction detail…if
        one broke anything or anything… if one didn’t put on the five hundred bricks
        a day, then this was also considered sabotage. He was also hanged like the
        others. The electricians or machinists…we worked at machines…
    - who: David Boder
      start: '00:09:39.426'
      end: '00:09:39.426'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:09:39.758'
      end: '00:09:39.758'
      u: "…they were also hanged like the others if they didn’t work the way they
        should have."
    - who: David Boder
      start: '00:09:48.148'
      end: '00:09:48.148'
      u: Who was it who said that they didn’t work?
    - who: Samuel Isakovitch
      start: '00:09:50.653'
      end: '00:09:50.653'
      u: The…the master, the foreman, the Oberschar-fuehrer…
    - who: David Boder
      start: '00:09:56.840'
      end: '00:09:56.840'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:09:57.293'
      end: '00:09:57.293'
      u: "…the block leader [a few words not clear]…"
    - who: David Boder
      start: '00:10:00.583'
      end: '00:10:00.583'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:10:01.096'
      end: '00:10:01.096'
      u: "[Not clear.]"
    - who: David Boder
      start: '00:10:02.032'
      end: '00:10:02.032'
      u: Nu, and so, in the morning you had what, the appell?
    - who: Samuel Isakovitch
      start: '00:10:05.744'
      end: '00:10:05.744'
      u: Yes, in the morning…then at six o’clock we began working.
    - who: David Boder
      start: '00:10:11.116'
      end: '00:10:11.116'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:10:11.388'
      end: '00:10:11.388'
      u: We worked till the evening. We worked till dinner time, [the mid-day meal].
        For dinner we had half an hour and then again…
    - who: David Boder
      start: '00:10:18.558'
      end: '00:10:18.558'
      u: What were you given to eat for dinner?
    - who: Samuel Isakovitch
      start: '00:10:19.916'
      end: '00:10:19.916'
      u: 'At dinner time nothing. In the morning we were given bread and a little
        piece of margarine and coffee…[Footnote: It was assumed that the prisoners
        would save part of their bread ration for dinner and even for supper. But
        in most cases they either ate the whole ration in the morning or traded it
        away for cigarettes or other objects or favors.]'
    - who: David Boder
      start: '00:10:27.129'
      end: '00:10:27.129'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:10:27.582'
      end: '00:10:27.582'
      u: "…and in the evening a liter of soup."
    - who: David Boder
      start: '00:10:29.574'
      end: '00:10:29.574'
      u: And for dinner [mid-day] you weren’t given anything to eat?
    - who: Samuel Isakovitch
      start: '00:10:31.143'
      end: '00:10:31.143'
      u: No.
    - who: David Boder
      start: '00:10:32.260'
      end: '00:10:32.260'
      u: So? Nu, you only rested at mid-day time?
    - who: Samuel Isakovitch
      start: '00:10:37.874'
      end: '00:10:37.874'
      u: Yes, we rested for half an hour. And then we started to work again.
    - who: David Boder
      start: '00:10:41.513'
      end: '00:10:41.513'
      u: And how late did you work?
    - who: Samuel Isakovitch
      start: '00:10:42.871'
      end: '00:10:42.871'
      u: We worked till six o’clock in the evening and then we marched in. And again
        we stood on the appell square till ten o’clock at night.
    - who: David Boder
      start: '00:10:49.792'
      end: '00:10:49.792'
      u: Why so long?
    - who: Samuel Isakovitch
      start: '00:10:50.728'
      end: '00:10:50.728'
      u: Why? They had time. They had time…they wanted…till the lager-fuehrer came;
        till the block-fuehrer came. Then the music didn’t play well.
    - who: David Boder
      start: '00:11:02.740'
      end: '00:11:02.740'
      u: What kind of music did you have in the lager?
    - who: Samuel Isakovitch
      start: '00:11:04.513'
      end: '00:11:04.513'
      u: While marching out and marching in there had to be music.
    - who: David Boder
      start: '00:11:07.701'
      end: '00:11:07.701'
      u: Why?
    - who: Samuel Isakovitch
      start: '00:11:08.033'
      end: '00:11:08.033'
      u: To march better.
    - who: David Boder
      start: '00:11:09.391'
      end: '00:11:09.391'
      u: Yes. So, who played the music?
    - who: Samuel Isakovitch
      start: '00:11:11.172'
      end: '00:11:11.172'
      u: Our men.
    - who: David Boder
      start: '00:11:12.530'
      end: '00:11:12.530'
      u: Where did you get the instruments?
    - who: Samuel Isakovitch
      start: '00:11:14.431'
      end: '00:11:14.431'
      u: We already got them from Auschwitz.
    - who: David Boder
      start: '00:11:16.937'
      end: '00:11:16.937'
      u: What do you mean ‘from Auschwitz’? They have sent…
    - who: Samuel Isakovitch
      start: '00:11:19.441'
      end: '00:11:19.441'
      u: Yes.
    - who: David Boder
      start: '00:11:19.864'
      end: '00:11:19.864'
      u: "…instruments from Auschwitz…"
    - who: Samuel Isakovitch
      start: '00:11:20.498'
      end: '00:11:20.498'
      u: Yes, and then we too went away to Auschwitz…
    - who: David Boder
      start: '00:11:24.240'
      end: '00:11:24.240'
      u: What?
    - who: Samuel Isakovitch
      start: '00:11:24.784'
      end: '00:11:24.784'
      u: And then we too left for Ausch-…
    - who: David Boder
      start: '00:11:26.052'
      end: '00:11:26.052'
      u: Now wait, we are not through with this camp. So, in the evening what? Music
        played when you returned?
    - who: Samuel Isakovitch
      start: '00:11:32.420'
      end: '00:11:32.420'
      u: Yes.
    - who: David Boder
      start: '00:11:32.782'
      end: '00:11:32.782'
      u: Yes? And then?
    - who: Samuel Isakovitch
      start: '00:11:34.140'
      end: '00:11:34.140'
      u: And then…
    - who: David Boder
      start: '00:11:35.045'
      end: '00:11:35.045'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:11:35.317'
      end: '00:11:35.317'
      u: "…and then we went in…stood for appell…"
    - who: David Boder
      start: '00:11:38.999'
      end: '00:11:38.999'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:11:39.241'
      end: '00:11:39.241'
      u: Finished with the appell, we entered the ‘block’ and received the soup…
    - who: David Boder
      start: '00:11:44.161'
      end: '00:11:44.161'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:11:44.402'
      end: '00:11:44.402'
      u: "…and then, at nine o’clock, feet-washing and lay down to sleep."
    - who: David Boder
      start: '00:11:50.167'
      end: '00:11:50.167'
      u: Feet-washing. Were you given water and soap for that purpose?
    - who: Samuel Isakovitch
      start: '00:11:54.181'
      end: '00:11:54.181'
      u: One received soap and water.
    - who: David Boder
      start: '00:11:56.958'
      end: '00:11:56.958'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:11:57.441'
      end: '00:11:57.441'
      u: Yes.
    - who: David Boder
      start: '00:11:58.105'
      end: '00:11:58.105'
      u: And the soup. Did everyone have a plate for himself?
    - who: Samuel Isakovitch
      start: '00:12:02.202'
      end: '00:12:02.202'
      u: Yes…as we stood in line, when one finished eating, the other got it. He took
        from the other one the…the plate and then…he ate.
    - who: David Boder
      start: '00:12:10.441'
      end: '00:12:10.441'
      u: So everyone did not have a plate of his own?
    - who: Samuel Isakovitch
      start: '00:12:12.222'
      end: '00:12:12.222'
      u: No. To a ‘block’ there were maybe forty plates…
    - who: David Boder
      start: '00:12:17.142'
      end: '00:12:17.142'
      u: Yes, so?
    - who: Samuel Isakovitch
      start: '00:12:17.715'
      end: '00:12:17.715'
      u: "…and from these forty, the other two, three hundred ate."
    - who: David Boder
      start: '00:12:21.427'
      end: '00:12:21.427'
      u: Did they wash the plates?
    - who: Samuel Isakovitch
      start: '00:12:22.996'
      end: '00:12:22.996'
      u: Who…who would do it? Nothing was washed. Everyone in line wanted to eat quickly…one
        had to hurry.
    - who: David Boder
      start: '00:12:32.141'
      end: '00:12:32.141'
      u: Yes. Nu, tell me this. And then, in the evening, did they allow you to talk
        to one another?
    - who: Samuel Isakovitch
      start: '00:12:41.050'
      end: '00:12:41.050'
      u: One could…it was permitted…by the time we had washed our feet, we already
        had to go to sleep. There was ‘foot control’…
    - who: David Boder
      start: '00:12:51.765'
      end: '00:12:51.765'
      u: What…what was the ‘foot control’?
    - who: Samuel Isakovitch
      start: '00:12:53.607'
      end: '00:12:53.607'
      u: The feet were looked over [as to]whether they were clean.
    - who: David Boder
      start: '00:12:56.841'
      end: '00:12:56.841'
      u: Why did they bother so much about the feet and not about ‘the rest’?
    - who: Samuel Isakovitch
      start: '00:12:59.679'
      end: '00:12:59.679'
      u: Everything was looked over, but in the evening, the feet were checked whether
        they are clean…whether they don’t stink.
    - who: David Boder
      start: '00:13:06.572'
      end: '00:13:06.572'
      u: Oh! And how did you sleep? What did you sleep on?
    - who: Samuel Isakovitch
      start: '00:13:12.789'
      end: '00:13:12.789'
      u: We slept on a plank bed, on boards.
    - who: David Boder
      start: '00:13:15.092'
      end: '00:13:15.092'
      u: Ah. And how close was one to another?
    - who: Samuel Isakovitch
      start: '00:13:18.593'
      end: '00:13:18.593'
      u: We were together…pushed together…one centimeter one from another…everybody
        together; squeezed together like herrings.
    - who: David Boder
      start: '00:13:25.655'
      end: '00:13:25.655'
      u: O.K. Did you have blankets to cover yourselves?
    - who: Samuel Isakovitch
      start: '00:13:28.944'
      end: '00:13:28.944'
      u: We were given a blanket for two people.
    - who: David Boder
      start: '00:13:31.570'
      end: '00:13:31.570'
      u: Oh! You were given for two people…
    - who: Samuel Isakovitch
      start: '00:13:33.049'
      end: '00:13:33.049'
      u: For two people, one blanket.
    - who: David Boder
      start: '00:13:33.984'
      end: '00:13:33.984'
      u: So, you…you slept practically together.
    - who: Samuel Isakovitch
      start: '00:13:36.640'
      end: '00:13:36.640'
      u: Yes. [We] slept together.
    - who: David Boder
      start: '00:13:39.990'
      end: '00:13:39.990'
      u: And how long were you in this lager?
    - who: Samuel Isakovitch
      start: '00:13:42.012'
      end: '00:13:42.012'
      u: Until…until the year forty-four, in May.
    - who: David Boder
      start: '00:13:46.600'
      end: '00:13:46.600'
      u: Aha. And what happened then? What was the name of this lager?
    - who: Samuel Isakovitch
      start: '00:13:50.644'
      end: '00:13:50.644'
      u: Posen.
    - who: David Boder
      start: '00:13:51.489'
      end: '00:13:51.489'
      u: Posen. And what happened then?
    - who: Samuel Isakovitch
      start: '00:13:53.511'
      end: '00:13:53.511'
      u: Then we went away to Auschwitz. The camp was disabanded, and we were taken
        to Auschwitz
    - who: David Boder
      start: '00:14:00.905'
      end: '00:14:00.905'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:14:01.962'
      end: '00:14:01.962'
      u: In Auschwitz we came to Birkenau. There they made the ‘selections’. Who was
        good, who was able to work and was healthy, he went to work to the coal mines
        in Janina. And who wasn’t, he was taken away because he wasn’t able to work.
    - who: David Boder
      start: '00:14:19.168'
      end: '00:14:19.168'
      u: And what was done with them?
    - who: Samuel Isakovitch
      start: '00:14:20.617'
      end: '00:14:20.617'
      u: They went into the crematory. [Pause.] I went away to the coal mines in Janina.
        And in Janina the youngsters up to eighteen years, were taken out and taken
        to Monowitz—there to a rubber factory. We worked…
    - who: David Boder
      start: '00:14:39.377'
      end: '00:14:39.377'
      u: These were the ones under eighteen years…
    - who: Samuel Isakovitch
      start: '00:14:41.772'
      end: '00:14:41.772'
      u: Yes.
    - who: David Boder
      start: '00:14:42.547'
      end: '00:14:42.547'
      u: "…were taken to the…"
    - who: Samuel Isakovitch
      start: '00:14:43.976'
      end: '00:14:43.976'
      u: Where taken to the rubber factory in Monowitz. [Pause].
    - who: David Boder
      start: '00:14:51.582'
      end: '00:14:51.582'
      u: Yes. So, then you were in Monowitz in the rubber factory?
    - who: Samuel Isakovitch
      start: '00:14:54.359'
      end: '00:14:54.359'
      u: Yes.
    - who: David Boder
      start: '00:14:55.446'
      end: '00:14:55.446'
      u: And the…
    - who: Samuel Isakovitch
      start: '00:14:55.786'
      end: '00:14:55.786'
      u: Work…
    - who: David Boder
      start: '00:14:56.502'
      end: '00:14:56.502'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:14:56.985'
      end: '00:14:56.985'
      u: We worked in Monowitz in the rubber factory…we worked until the year forty-five,
        up to January the eighteenth. January the eighteenth…
    - who: David Boder
      start: '00:15:08.731'
      end: '00:15:08.731'
      u: January the eighteenth.
    - who: Samuel Isakovitch
      start: '00:15:09.747'
      end: '00:15:09.747'
      u: Yes. January the eighteenth we were taken away…we were evacuated to the Concentration
        Camp Buchenwald?
    - who: David Boder
      start: '00:15:17.383'
      end: '00:15:17.383'
      u: Oh! Were you in Buchenwald?
    - who: Samuel Isakovitch
      start: '00:15:19.586'
      end: '00:15:19.586'
      u: Yes.
    - who: David Boder
      start: '00:15:19.858'
      end: '00:15:19.858'
      u: Tell me a little about Buchenwald.
    - who: Samuel Isakovitch
      start: '00:15:22.420'
      end: '00:15:22.420'
      u: We arrived in Buchenwald in January…
    - who: David Boder
      start: '00:15:26.649'
      end: '00:15:26.649'
      u: "…in January."
    - who: Samuel Isakovitch
      start: '00:15:27.373'
      end: '00:15:27.373'
      u: "…in January. And then we were taken and first of all everybody was disinfected."
    - who: David Boder
      start: '00:15:35.703'
      end: '00:15:35.703'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:15:35.975'
      end: '00:15:35.975'
      u: At the time of disinfection, we had come from Auschwitz to…to Buchenwald.
        It took us twelve days. Three quarters had died from hunger. And we remained,
        from fourteen thousand, we only remained two-thousand eight hundred men, exactly.
        Because, I know precisely the numbers…there we were given numbers…everybody
        received a number…
    - who: David Boder
      start: '00:15:59.112'
      end: '00:15:59.112'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:15:59.384'
      end: '00:15:59.384'
      u: "…it was [starting] from a hundred and twenty thousand to a hundred twenty-two
        thousand eight hundred."
    - who: David Boder
      start: '00:16:04.364'
      end: '00:16:04.364'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:16:04.756'
      end: '00:16:04.756'
      u: I know that exactly two thousand eight hundred have remained from our transport
        out of fourteen thousand people. The others were murdered…shot…in Slovakia…shot,
        and starved to death, and they were murdered…Then we came to Buchenwald. We
        were taken into the disinfection [hall], and there a quarter was murdered.
    - who: David Boder
      start: '00:16:27.185'
      end: '00:16:27.185'
      u: What does it mean, ‘they were murdered’?
    - who: Samuel Isakovitch
      start: '00:16:28.513'
      end: '00:16:28.513'
      u: They were taken into…the disinfection [chamber]. So they started…were dirty…so
        they rubbed so long till…they began to clip off the hair with machines…from
        all over…so long…we undressed…we were like the flies…food we didn’t get for
        six days…except what the civilian population in Czechoslovakie threw into
        the RR-cars. And the children who were going to school saw us from the bridges…it
        was so…they threw into the RR-cars a little piece of bread or anything they
        could…when they were going to school…and on this we endured a little…and snow
        helped…
    - who: David Boder
      start: '00:17:15.032'
      end: '00:17:15.032'
      u: What about the snow?
    - who: Samuel Isakovitch
      start: '00:17:15.998'
      end: '00:17:15.998'
      u: Snow….we ate the snow.
    - who: David Boder
      start: '00:17:17.266'
      end: '00:17:17.266'
      u: The white snow.
    - who: David Boder
      start: '00:17:17.991'
      end: '00:17:17.991'
      u: Oh, it was cold then?
    - who: Samuel Isakovitch
      start: '00:17:19.439'
      end: '00:17:19.439'
      u: Yes.
    - who: David Boder
      start: '00:17:19.862'
      end: '00:17:19.862'
      u: Oh. That one ate for water?
    - who: Samuel Isakovitch
      start: '00:17:21.970'
      end: '00:17:21.970'
      u: It was eaten for bread and for water…for anything…we ate it from hunger.
    - who: David Boder
      start: '00:17:26.920'
      end: '00:17:26.920'
      u: Nu?
    - who: Samuel Isakovitch
      start: '00:17:27.222'
      end: '00:17:27.222'
      u: We didn’t have anything else to eat. The RR-cars were full of the dead…with
        the dead people…
    - who: David Boder
      start: '00:17:32.836'
      end: '00:17:32.836'
      u: Tell me, what does it mean dead…died of hunger…eh…
    - who: Samuel Isakovitch
      start: '00:17:36.609'
      end: '00:17:36.609'
      u: From hunger, yes.
    - who: David Boder
      start: '00:17:37.394'
      end: '00:17:37.394'
      u: A man really…simply died…?
    - who: Samuel Isakovitch
      start: '00:17:41.551'
      end: '00:17:41.551'
      u: He simply died…one simply murdered the other!
    - who: David Boder
      start: '00:17:43.310'
      end: '00:17:43.310'
      u: Why did you murder one another?
    - who: Samuel Isakovitch
      start: '00:17:44.849'
      end: '00:17:44.849'
      u: One another…so that…we took. One was hungry…
    - who: David Boder
      start: '00:17:49.083'
      end: '00:17:49.083'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:17:49.153'
      end: '00:17:49.153'
      u: "…the oth-…we couldn’t go out from the RR-cars because you were immediately
        shot…"
    - who: David Boder
      start: '00:17:53.227'
      end: '00:17:53.227'
      u: Nu?
    - who: Samuel Isakovitch
      start: '00:17:53.559'
      end: '00:17:53.559'
      u: "…and somebody saw there was a little snow…Snow was falling…"
    - who: David Boder
      start: '00:17:56.939'
      end: '00:17:56.939'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:17:57.140'
      end: '00:17:57.140'
      u: "…on the sides of the RR-cars. We took off a little snow with the hands…and
        the other person saw it. So he wanted to take away the little snow so he could
        eat it. Then he took his wooden shoe off his foot…"
    - who: David Boder
      start: '00:18:07.680'
      end: '00:18:07.680'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:18:07.830'
      end: '00:18:07.830'
      u: "…he gave it to him right over the head. He gave it to him over the head…he
        fell down…he was trambled on…he never used to get up any more."
    - who: David Boder
      start: '00:18:15.375'
      end: '00:18:15.375'
      u: One to the other?
    - who: Samuel Isakovitch
      start: '00:18:16.371'
      end: '00:18:16.371'
      u: |-
        Yes, one to the other. So, there remained…a half of the RR-car were dead. We were a hundred and sixty-five men in a RR-car. We were a hundred and sixty-five persons to a RR-car. We were embarked in Gleiwitz. In the lager
                                Gleiwitz we were embarked one hundred sixty-five people to a RR-car.
    - who: David Boder
      start: '00:18:32.657'
      end: '00:18:32.657'
      u: What kind of RR-cars were they?
    - who: Samuel Isakovitch
      start: '00:18:34.528'
      end: '00:18:34.528'
      u: Open ones.
    - who: David Boder
      start: '00:18:35.765'
      end: '00:18:35.765'
      u: Open ones? What do you mean by open RR-cars?
    - who: Samuel Isakovitch
      start: '00:18:37.395'
      end: '00:18:37.395'
      u: Completely open.
    - who: David Boder
      start: '00:18:38.542'
      end: '00:18:38.542'
      u: No roof?
    - who: Samuel Isakovitch
      start: '00:18:39.176'
      end: '00:18:39.176'
      u: No roof.
    - who: David Boder
      start: '00:18:40.323'
      end: '00:18:40.323'
      u: Oh, they were the railroad cars used for transportation of lumber and machinery.
    - who: Samuel Isakovitch
      start: '00:18:44.397'
      end: '00:18:44.397'
      u: Lumber…on these…
    - who: David Boder
      start: '00:18:45.333'
      end: '00:18:45.333'
      u: So how did people stand on the railroad cars while the train was in motion?
    - who: Samuel Isakovitch
      start: '00:18:48.562'
      end: '00:18:48.562'
      u: That’s how they stood.
    - who: David Boder
      start: '00:18:50.856'
      end: '00:18:50.856'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:18:52.059'
      end: '00:18:52.059'
      u: That’s how they stood.
    - who: David Boder
      start: '00:18:53.266'
      end: '00:18:53.266'
      u: And this was where? This was already in Buch-…No?
    - who: Samuel Isakovitch
      start: '00:18:55.831'
      end: '00:18:55.831'
      u: No. From Auschwitz to Buchenwald, when we were taken…evacuated…
    - who: David Boder
      start: '00:18:58.668'
      end: '00:18:58.668'
      u: Uh-huh.
    - who: Samuel Isakovitch
      start: '00:18:59.121'
      end: '00:18:59.121'
      u: "…from Auschwitz to Buchenwald."
    - who: David Boder
      start: '00:19:00.419'
      end: '00:19:00.419'
      u: Nu, and in Buchenwald, you tell me, they began to clip…
    - who: Samuel Isakovitch
      start: '00:19:03.028'
      end: '00:19:03.028'
      u: Began…
    - who: David Boder
      start: '00:19:03.390'
      end: '00:19:03.390'
      u: "…your hair…"
    - who: Samuel Isakovitch
      start: '00:19:04.024'
      end: '00:19:04.024'
      u: The hair…there, when we came in, we hadn’t eaten for six days and then, when
        we came in there, until the names were written down, until everybody’s index
        card was made out. It also took three days till we entered the blocks…and
        we bathed. We only received a shirt and a piece of trousers and a pair of
        wooden shoes…and cold…it was so cold that nobody could…a person couldn’t…a
        person soon froze.
    - who: David Boder
      start: '00:19:33.061'
      end: '00:19:33.061'
      u: Which month was it in?
    - who: Samuel Isakovitch
      start: '00:19:34.238'
      end: '00:19:34.238'
      u: In January.
    - who: David Boder
      start: '00:19:34.993'
      end: '00:19:34.993'
      u: In January.
    - who: Samuel Isakovitch
      start: '00:19:35.597'
      end: '00:19:35.597'
      u: In January.
    - who: David Boder
      start: '00:19:36.201'
      end: '00:19:36.201'
      u: Now then…
    - who: Samuel Isakovitch
      start: '00:19:36.834'
      end: '00:19:36.834'
      u: And when one came out after bathing…he went outside improperly dressed in
        only…he only had something like a shirt…nothing…and when he stepped outside
        he immediately caught col…froze up, and remained lying outside near the blocks.
        Then every morning we threw the dead into the latrine…every morning we covered
        the dead with sand… [those] that have lain on the ground. Then in the morning
        we went out for appell…and we were given once a day to eat…we were given at
        twelve o’clock in the Kino of the quarantine…
    - who: David Boder
      start: '00:20:14.292'
      end: '00:20:14.292'
      u: What is a Kino? [The word appeard far out of context, hence the question.]
    - who: Samuel Isakovitch
      start: '00:20:15.560'
      end: '00:20:15.560'
      u: There was a Kino…
    - who: David Boder
      start: '00:20:16.707'
      end: '00:20:16.707'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:20:16.948'
      end: '00:20:16.948'
      u: in the quarantine…
    - who: David Boder
      start: '00:20:18.233'
      end: '00:20:18.233'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:20:18.374'
      end: '00:20:18.374'
      u: "…there in Buchenwald…and…"
    - who: David Boder
      start: '00:20:21.302'
      end: '00:20:21.302'
      u: What did you call a Kino?
    - who: Samuel Isakovitch
      start: '00:20:22.992'
      end: '00:20:22.992'
      u: It was a Kino. There they dispensed the food…there was a Kino.
    - who: David Boder
      start: '00:20:27.066'
      end: '00:20:27.066'
      u: 'Oh, a Kino, a theater. [Footnote: The Kino was a large auditorium that had
        been used to show movies for the old-time political prisoners. It was located
        in the small lager called the ‘Quarantine’. At the time of Isakovitch’s arrival,
        the small lager was overcrowded and the movie house was used for dispensing
        the food rations to the newly arrived prisoners. B.W.]'
    - who: Samuel Isakovitch
      start: '00:20:29.451'
      end: '00:20:29.451'
      u: A theater…a barrack…
    - who: David Boder
      start: '00:20:31.594'
      end: '00:20:31.594'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:20:31.986'
      end: '00:20:31.986'
      u: "…but it was only called so…and there was no food to be given to the people
        so they took them into the movie house… a line was formed in the morning from
        the appell square."
    - who: David Boder
      start: '00:20:42.127'
      end: '00:20:42.127'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:20:42.550'
      end: '00:20:42.550'
      u: "…and till the evening…till ten o’clock…till everybody finished their food.
        One person doled out the food. We received once a day a piece of bread with
        a little soup. A hundred seventeen…a hundred and seventy grams of bread and
        a little piece of margarine and a half liter of soup."
    - who: David Boder
      start: '00:21:03.197'
      end: '00:21:03.197'
      u: Did one work in Buchenwald?
    - who: Samuel Isakovitch
      start: '00:21:05.581'
      end: '00:21:05.581'
      u: One worked in the stone-quarry.
    - who: David Boder
      start: '00:21:07.694'
      end: '00:21:07.694'
      u: What did they…
    - who: Samuel Isakovitch
      start: '00:21:09.263'
      end: '00:21:09.263'
      u: In the stone-quarries we worked.
    - who: David Boder
      start: '00:21:10.983'
      end: '00:21:10.983'
      u: What did one do? Carried out the stones?
    - who: Samuel Isakovitch
      start: '00:21:13.397'
      end: '00:21:13.397'
      u: Carried out the stones. We have…with the carts…with the wagons they were
        carried away…
    - who: David Boder
      start: '00:21:19.463'
      end: '00:21:19.463'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:21:19.994'
      end: '00:21:19.994'
      u: Every day there remained in the stone quarry…every day ten, fifteen people…they
        were dead…they were murdered…in the quarry.
    - who: David Boder
      start: '00:21:30.044'
      end: '00:21:30.044'
      u: By whom?
    - who: Samuel Isakovitch
      start: '00:21:30.738'
      end: '00:21:30.738'
      u: The SS men…they couldn’t work; they were murdered in the quarries.
    - who: David Boder
      start: '00:21:35.627'
      end: '00:21:35.627'
      u: What, they were shot?
    - who: Samuel Isakovitch
      start: '00:21:36.714'
      end: '00:21:36.714'
      u: They were shot…if once it was said that one was of no use [no good], he was
        given a bullet in the head and left lying there.
    - who: David Boder
      start: '00:21:44.199'
      end: '00:21:44.199'
      u: And the…the others stood by?
    - who: Samuel Isakovitch
      start: '00:21:45.618'
      end: '00:21:45.618'
      u: And the others…were close by. Everybody was close by.
    - who: David Boder
      start: '00:21:47.489'
      end: '00:21:47.489'
      u: Did you see it yourself?
    - who: Samuel Isakovitch
      start: '00:21:50.145'
      end: '00:21:50.145'
      u: Sure. Everything I saw…we were there all together.
    - who: David Boder
      start: '00:21:54.401'
      end: '00:21:54.401'
      u: Tell me, but there were in Buchenwald…in Buchenwald others —there were Germans
        too…and…
    - who: Samuel Isakovitch
      start: '00:21:59.803'
      end: '00:21:59.803'
      u: 'Yes. Yes. But they were already old prisoners…they were the old criminals…they
        had been there already for fifteen, sixteen years [Footnote: His statements
        are somewhat confused as to time.]…old criminals…and bandits…and they were
        the capos and the block elders… They did everything…they even made…we were
        simple prisoners…we had just arrived from the other lagers.'
    - who: David Boder
      start: '00:22:18.862'
      end: '00:22:18.862'
      u: What do you mean by capos?
    - who: Samuel Isakovitch
      start: '00:22:20.492'
      end: '00:22:20.492'
      u: Capos were the overseers at work…
    - who: David Boder
      start: '00:22:23.963'
      end: '00:22:23.963'
      u: Hm. And they were what? Old criminals?
    - who: Samuel Isakovitch
      start: '00:22:26.860'
      end: '00:22:26.860'
      u: 'They were old criminals…and bandits…and people who had committed sabotage.
        They had been in for fifteen, sixteen years…[?][Footnote: His statements are
        somewhat confused as to time.] political prisoners who were already for fifteen,
        sixteen years in the lager.'
    - who: David Boder
      start: '00:22:37.960'
      end: '00:22:37.960'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:22:38.533'
      end: '00:22:38.533'
      u: In concentration camps…they were the leaders. They murdered so. Much more
        than the SS men, than the ‘real’ Germans. And the SS men who were in reality
        Ukranians, Polacks, Magyars…the Magyars were even worse than the others. They
        were the Gestapo men with the black…
    - who: David Boder
      start: '00:23:01.368'
      end: '00:23:01.368'
      u: They were much worse?
    - who: Samuel Isakovitch
      start: '00:23:02.847'
      end: '00:23:02.847'
      u: Much worse than the Germans.
    - who: David Boder
      start: '00:23:04.718'
      end: '00:23:04.718'
      u: Hm. And that was in Buchenwald.
    - who: Samuel Isakovitch
      start: '00:23:07.947'
      end: '00:23:07.947'
      u: Yes.
    - who: David Boder
      start: '00:23:08.128'
      end: '00:23:08.128'
      u: And where were you liberated?
    - who: Samuel Isakovitch
      start: '00:23:09.818'
      end: '00:23:09.818'
      u: In Buchenwald.
    - who: David Boder
      start: '00:23:10.965'
      end: '00:23:10.965'
      u: Who liberated you?
    - who: Samuel Isakovitch
      start: '00:23:12.172'
      end: '00:23:12.172'
      u: The Americans.
    - who: David Boder
      start: '00:23:13.349'
      end: '00:23:13.349'
      u: Nu, tell me, what happened a few days before the liberation and [then] after?
    - who: Samuel Isakovitch
      start: '00:23:17.967'
      end: '00:23:17.967'
      u: Before the liberation…they took…when the Americans came…they took…we were
        sixty-five thousand men on the appell square. They started…First of all, was,
        ‘Jews, step forward.’ It was…
    - who: David Boder
      start: '00:23:28.953'
      end: '00:23:28.953'
      u: The Americans said that?
    - who: Samuel Isakovitch
      start: '00:23:30.040'
      end: '00:23:30.040'
      u: No! The Germans.
    - who: David Boder
      start: '00:23:31.579'
      end: '00:23:31.579'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:23:31.941'
      end: '00:23:31.941'
      u: Before the Americans entered. It was ‘Jews, step forward.’ Then the Jews
        already knew exactly from other concentration camps what was going on. Then
        they began to dodge it.
    - who: David Boder
      start: '00:23:43.146'
      end: '00:23:43.146'
      u: The Jews?
    - who: Samuel Isakovitch
      start: '00:23:43.689'
      end: '00:23:43.689'
      u: The Jews. They took, the old criminals and bandits, they began to throw out
        from the blocks…
    - who: David Boder
      start: '00:23:50.570'
      end: '00:23:50.570'
      u: Whom?
    - who: Samuel Isakovitch
      start: '00:23:51.355'
      end: '00:23:51.355'
      u: The Jews.
    - who: David Boder
      start: '00:23:52.351'
      end: '00:23:52.351'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:23:52.592'
      end: '00:23:52.592'
      u: "…the prisoners…"
    - who: David Boder
      start: '00:23:53.508'
      end: '00:23:53.508'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:23:53.880'
      end: '00:23:53.880'
      u: "…and the Jews…it was, ‘Get out.’ And he was immediately grabbed and taken
        to the D.K.V., and from the D.K.V. they never came out[Footnote: These were
        factories which had been bombed by the Americans at the end of 1944 and now
        were empty. To these buildings the Jews were taken. During the appell in the
        morning, the loudspeaker suddenly blared out, ‘Jews, fall out and line up
        to one side!’ Many started to run, I among them. I escaped fromm the appell
        square back to my original block and hid under a bunk. The others, those who
        remained on the appell square, were deported, destination unknown. B.W.]."
    - who: David Boder
      start: '00:24:01.411'
      end: '00:24:01.411'
      u: The Jews were taken away?
    - who: Samuel Isakovitch
      start: '00:24:02.347'
      end: '00:24:02.347'
      u: Yes, the Jews.
    - who: David Boder
      start: '00:24:03.886'
      end: '00:24:03.886'
      u: Nu?
    - who: Samuel Isakovitch
      start: '00:24:04.248'
      end: '00:24:04.248'
      u: And when I saw what is going on, I immediately reported [hid] among the Frenchmen…
    - who: David Boder
      start: '00:24:08.986'
      end: '00:24:08.986'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:24:09.500'
      end: '00:24:09.500'
      u: "…and…I knew no French. But the first who got out, these remained, and the
        others, these were taken right away and they remained there."
    - who: David Boder
      start: '00:24:18.947'
      end: '00:24:18.947'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:24:19.158'
      end: '00:24:19.158'
      u: And these were…they went between the…between…there in the D.K.V., and they
        were shot and murdered…and then they, youngsters up to eighteen years, were
        taken into a youth block, block 66…
    - who: David Boder
      start: '00:24:35.488'
      end: '00:24:35.488'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:24:35.790'
      end: '00:24:35.790'
      u: "…in the quarantine, and we awaited…we had a very good man for a blokovy
        [Barrack chief in Polish] a Czech, a political prisoner…"
    - who: David Boder
      start: '00:24:43.124'
      end: '00:24:43.124'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:24:43.426'
      end: '00:24:43.426'
      u: He was the block elder. He was…he worked for us, for the youngsters, so that
        we could remain alive. And so we awaited the Americans. And before the Americans
        came there, already [many] had left…there remained nineteen thousand prisoners,
        in Buchenwald.
    - who: David Boder
      start: '00:25:02.111'
      end: '00:25:02.111'
      u: Yes…and the others?
    - who: Samuel Isakovitch
      start: '00:25:03.077'
      end: '00:25:03.077'
      u: The others…the others have…no one knows whether they were shot, or…a stone
        was put up that fifty-nine thousand shot, murd-…murdered prisoners from among
        us.
    - who: David Boder
      start: '00:25:14.955'
      end: '00:25:14.955'
      u: In Buchenwald?
    - who: Samuel Isakovitch
      start: '00:25:15.619'
      end: '00:25:15.619'
      u: In Buchenwald.
    - who: David Boder
      start: '00:25:16.192'
      end: '00:25:16.192'
      u: Wait, so…when…before the Americans came did the SS leave, or what?
    - who: Samuel Isakovitch
      start: '00:25:24.794'
      end: '00:25:24.794'
      u: They left. Immediately. They left right away. They were caught. It was the…our…the
        prisoners of war, the Russians.
    - who: David Boder
      start: '00:25:34.271'
      end: '00:25:34.271'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:25:34.543'
      end: '00:25:34.543'
      u: They immediately captured the weapons. They were still healthy and the Americans
        came from below, from the village…
    - who: David Boder
      start: '00:25:42.450'
      end: '00:25:42.450'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:25:42.752'
      end: '00:25:42.752'
      u: They were held by the Americans from one side and the prisoners of war from
        the other side. They were immediately gathered together…they were captured,
        and after that we don’t know what the Americans did with them.
    - who: David Boder
      start: '00:25:55.194'
      end: '00:25:55.194'
      u: They weren’t…they weren’t punished?
    - who: Samuel Isakovitch
      start: '00:25:58.484'
      end: '00:25:58.484'
      u: No, no, not punished. They were only taken away. Where, we don’t know.
    - who: David Boder
      start: '00:26:03.486'
      end: '00:26:03.486'
      u: The SS were taken away?
    - who: Samuel Isakovitch
      start: '00:26:04.522'
      end: '00:26:04.522'
      u: Yes.
    - who: David Boder
      start: '00:26:05.649'
      end: '00:26:05.649'
      u: All right. And then who remained in…in…
    - who: Samuel Isakovitch
      start: '00:26:08.909'
      end: '00:26:08.909'
      u: All of us remained in the lager, half…half-dead. And there came the Americans
        Red Cross machines…
    - who: David Boder
      start: '00:26:17.179'
      end: '00:26:17.179'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:26:17.420'
      end: '00:26:17.420'
      u: "…in automobiles. It began…took us out to the…led us into the SS barracks,"
    - who: David Boder
      start: '00:26:24.181'
      end: '00:26:24.181'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:26:24.453'
      end: '00:26:24.453'
      u: "…and there we recuperated a little…We were asked where everyone wants to
        go…We took and went to Italy…"
    - who: David Boder
      start: '00:26:33.457'
      end: '00:26:33.457'
      u: You left for Italy?
    - who: Samuel Isakovitch
      start: '00:26:34.845'
      end: '00:26:34.845'
      u: Yes.
    - who: David Boder
      start: '00:26:35.237'
      end: '00:26:35.237'
      u: Why did you decide to go to Italy?
    - who: Samuel Isakovitch
      start: '00:26:38.104'
      end: '00:26:38.104'
      u: The Americans took us there to convalesce.
    - who: David Boder
      start: '00:26:40.971'
      end: '00:26:40.971'
      u: Oh, the Americans took you to convalesce.
    - who: Samuel Isakovitch
      start: '00:26:42.631'
      end: '00:26:42.631'
      u: "…to convalesce…"
    - who: David Boder
      start: '00:26:42.782'
      end: '00:26:42.782'
      u: to convalesce in Italy?
    - who: Samuel Isakovitch
      start: '00:26:43.808'
      end: '00:26:43.808'
      u: "…in Italy."
    - who: David Boder
      start: '00:26:44.412'
      end: '00:26:44.412'
      u: Where did they take you?
    - who: Samuel Isakovitch
      start: '00:26:45.770'
      end: '00:26:45.770'
      u: They took us from Buchenwald and we went to Milan, and from Milan we went
        to Turin.
    - who: David Boder
      start: '00:26:51.474'
      end: '00:26:51.474'
      u: To Turin.
    - who: Samuel Isakovitch
      start: '00:26:51.897'
      end: '00:26:51.897'
      u: Yes.
    - who: David Boder
      start: '00:26:52.259'
      end: '00:26:52.259'
      u: And who gave you to eat there?
    - who: Samuel Isakovitch
      start: '00:26:54.553'
      end: '00:26:54.553'
      u: The Americans. The Americans units [?].
    - who: David Boder
      start: '00:26:59.322'
      end: '00:26:59.322'
      u: The Americans organizations?
    - who: Samuel Isakovitch
      start: '00:27:01.344'
      end: '00:27:01.344'
      u: Yes.
    - who: David Boder
      start: '00:27:01.917'
      end: '00:27:01.917'
      u: And how long were you in Turin?
    - who: Samuel Isakovitch
      start: '00:27:04.271'
      end: '00:27:04.271'
      u: I was there four months.
    - who: David Boder
      start: '00:27:06.263'
      end: '00:27:06.263'
      u: And from there where did you go?
    - who: Samuel Isakovitch
      start: '00:27:08.255'
      end: '00:27:08.255'
      u: I came straight here, to Paris.
    - who: David Boder
      start: '00:27:09.975'
      end: '00:27:09.975'
      u: Why did you come to Paris?
    - who: Samuel Isakovitch
      start: '00:27:12.842'
      end: '00:27:12.842'
      u: I came here to Paris in order to…I want to learn a trade… I saw in Turin
        one can’t learn anything, and…
    - who: David Boder
      start: '00:27:20.085'
      end: '00:27:20.085'
      u: Is there no ORT in Turin?
    - who: Samuel Isakovitch
      start: '00:27:21.805'
      end: '00:27:21.805'
      u: There is an ORT. There is a camp, a lager…
    - who: David Boder
      start: '00:27:25.457'
      end: '00:27:25.457'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:27:25.759'
      end: '00:27:25.759'
      u: "…but there is nothing else to learn. The Italians themselves don’t have…"
    - who: David Boder
      start: '00:27:31.493'
      end: '00:27:31.493'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:27:31.976'
      end: '00:27:31.976'
      u: "…and we wanted to learn something…"
    - who: David Boder
      start: '00:27:33.727'
      end: '00:27:33.727'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:27:34.119'
      end: '00:27:34.119'
      u: Now we are young, we have to learn something…
    - who: David Boder
      start: '00:27:38.918'
      end: '00:27:38.918'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:27:39.401'
      end: '00:27:39.401'
      u: "…so we came to Paris."
    - who: David Boder
      start: '00:27:40.095'
      end: '00:27:40.095'
      u: Nu, did you find out anything about your relatives, your family?
    - who: Samuel Isakovitch
      start: '00:27:44.441'
      end: '00:27:44.441'
      u: Till now I found nobody. I know of nobody…
    - who: David Boder
      start: '00:27:50.085'
      end: '00:27:50.085'
      u: Tell me, Moskovsky says that you were taken away to the same camp with his
        father.
    - who: Samuel Isakovitch
      start: '00:27:57.872'
      end: '00:27:57.872'
      u: Yes.
    - who: David Boder
      start: '00:27:58.385'
      end: '00:27:58.385'
      u: What happened to him?
    - who: Samuel Isakovitch
      start: '00:28:00.166'
      end: '00:28:00.166'
      u: About him I don’t kn-…nothing is known…I left with the youth block and he
        left…he wasn’t in the youth block. He was in the prisoner’s block where the
        other old people were. And there was a youth block and we were taken separately,
        in separate RR-cars, and he went separately…afterwards we didn’t see anybody
        from Auschwitz…we didn’t see him there any more. We left from Gleiwitz, from
        Gleiwitz l. We were put into RR-cars and I saw him no more. But I heard that
        he was taken away to Dora, and I went to…
    - who: David Boder
      start: '00:28:33.022'
      end: '00:28:33.022'
      u: Where is Dora?
    - who: Samuel Isakovitch
      start: '00:28:34.501'
      end: '00:28:34.501'
      u: To Dora he went, to Germany, the father of Moskovitz…his father…
    - who: David Boder
      start: '00:28:39.753'
      end: '00:28:39.753'
      u: Is Dora a town in Germany?
    - who: Samuel Isakovitch
      start: '00:28:41.172'
      end: '00:28:41.172'
      u: A town.
    - who: David Boder
      start: '00:28:41.987'
      end: '00:28:41.987'
      u: Yes, and what was there, a lager?
    - who: Samuel Isakovitch
      start: '00:28:44.341'
      end: '00:28:44.341'
      u: Also a ‘camp,’ a lager.
    - who: David Boder
      start: '00:28:46.182'
      end: '00:28:46.182'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:28:47.178'
      end: '00:28:47.178'
      u: And there the people were bombed.
    - who: David Boder
      start: '00:28:50.619'
      end: '00:28:50.619'
      u: Aha.
    - who: Samuel Isakovitch
      start: '00:28:51.162'
      end: '00:28:51.162'
      u: There were bombings. Some people were shot in Dora[?].
    - who: David Boder
      start: '00:28:56.202'
      end: '00:28:56.202'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:28:57.077'
      end: '00:28:57.077'
      u: And where they went, I don’t know.
    - who: David Boder
      start: '00:28:59.823'
      end: '00:28:59.823'
      u: So, you have no relatives in Paris?
    - who: Samuel Isakovitch
      start: '00:29:02.087'
      end: '00:29:02.087'
      u: I have nobody here.
    - who: David Boder
      start: '00:29:03.445'
      end: '00:29:03.445'
      u: And where do you live here?
    - who: Samuel Isakovitch
      start: '00:29:05.527'
      end: '00:29:05.527'
      u: I live in Severn, on the Avenue Seguier, a youth home.
    - who: David Boder
      start: '00:29:10.960'
      end: '00:29:10.960'
      u: This is a youth home?
    - who: Samuel Isakovitch
      start: '00:29:12.047'
      end: '00:29:12.047'
      u: Yes.
    - who: David Boder
      start: '00:29:12.288'
      end: '00:29:12.288'
      u: And your cousin lives…also there?
    - who: Samuel Isakovitch
      start: '00:29:14.099'
      end: '00:29:14.099'
      u: Also there. Yes.
    - who: David Boder
      start: '00:29:15.035'
      end: '00:29:15.035'
      u: How many young people live there?
    - who: Samuel Isakovitch
      start: '00:29:16.936'
      end: '00:29:16.936'
      u: There are fifty young people.
    - who: David Boder
      start: '00:29:18.837'
      end: '00:29:18.837'
      u: Are they all Jewish young people?
    - who: Samuel Isakovitch
      start: '00:29:19.984'
      end: '00:29:19.984'
      u: All Jewish, who learn all kinds of trades.
    - who: David Boder
      start: '00:29:23.183'
      end: '00:29:23.183'
      u: And you are learning during the day.
    - who: Samuel Isakovitch
      start: '00:29:25.265'
      end: '00:29:25.265'
      u: During the day, yes.
    - who: David Boder
      start: '00:29:26.140'
      end: '00:29:26.140'
      u: What do you do in the evenings?
    - who: Samuel Isakovitch
      start: '00:29:27.559'
      end: '00:29:27.559'
      u: In the evening we learn French, and we learn English, whoever wants to.
    - who: David Boder
      start: '00:29:32.690'
      end: '00:29:32.690'
      u: Have all these young people been in concentration camps?
    - who: Samuel Isakovitch
      start: '00:29:35.587'
      end: '00:29:35.587'
      u: They have been. All have been in concentration camps.
    - who: David Boder
      start: '00:29:38.816'
      end: '00:29:38.816'
      u: Aha. Well, and if you have finished…are you learning radio here?
    - who: Samuel Isakovitch
      start: '00:29:49.983'
      end: '00:29:49.983'
      u: I am learning to be an electrician.
    - who: David Boder
      start: '00:29:52.005'
      end: '00:29:52.005'
      u: You are learning to be an electrician.
    - who: Samuel Isakovitch
      start: '00:29:52.941'
      end: '00:29:52.941'
      u: Electrician.
    - who: David Boder
      start: '00:29:54.118'
      end: '00:29:54.118'
      u: And when you will have completed your training, what do you want to do?
    - who: Samuel Isakovitch
      start: '00:29:56.955'
      end: '00:29:56.955'
      u: I want to continue working.
    - who: David Boder
      start: '00:29:58.585'
      end: '00:29:58.585'
      u: Do you want to remain in France?
    - who: Samuel Isakovitch
      start: '00:30:00.547'
      end: '00:30:00.547'
      u: I don’t know where I will remain…I have no home, I have nobody here…I don’t
        know what I will do…I am alone…
    - who: David Boder
      start: '00:30:08.062'
      end: '00:30:08.062'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:30:08.877'
      end: '00:30:08.877'
      u: I don’t know myself what to do…
    - who: David Boder
      start: '00:30:11.714'
      end: '00:30:11.714'
      u: But for the time being you are here?
    - who: Samuel Isakovitch
      start: '00:30:13.736'
      end: '00:30:13.736'
      u: For the time being I am here in the home [?].
    - who: David Boder
      start: '00:30:15.879'
      end: '00:30:15.879'
      u: "[Not clear.]"
    - who: Samuel Isakovitch
      start: '00:30:17.177'
      end: '00:30:17.177'
      u: Yes.
    - who: David Boder
      start: '00:30:20.738'
      end: '00:30:20.738'
      u: "[In English] This concludes an interview with Isakovitch, what is your first
        name?"
    - who: Samuel Isakovitch
      start: '00:30:25.235'
      end: '00:30:25.235'
      u: Samuel.
    - who: David Boder
      start: '00:30:26.110'
      end: '00:30:26.110'
      u: With Samuel Isakovitch, eighteen years old, who is taking a course in electro-technics
        in…at the ORT school in Paris.
    - who: David Boder
      start: '00:30:48.128'
      end: '00:30:48.128'
      u: "[In German] Mr. Isakovitch, I have here a few pictures, and I want that
        you should tell me which of your experience of the last few years, do these
        pictures remind you of. [Aside:] This is #8. Hold it. Nu? What is this picture
        about? What does it remind you of?"
    - who: Samuel Isakovitch
      start: '00:31:10.359'
      end: '00:31:10.359'
      u: That is…
    - who: David Boder
      start: '00:31:11.868'
      end: '00:31:11.868'
      u: Make some kind of story out of it.
    - who: Samuel Isakovitch
      start: '00:31:13.226'
      end: '00:31:13.226'
      u: This one…one of the women — prisoners who…they look like the women-prisoners
        who were in the lagers, who were ragged, in tatters…they are famished…they
        are emaciated…they have no…they are thinking when the liberation will come.
    - who: David Boder
      start: '00:31:33.933'
      end: '00:31:33.933'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:31:34.537'
      end: '00:31:34.537'
      u: They have nothing to do…
    - who: David Boder
      start: '00:31:36.982'
      end: '00:31:36.982'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:31:37.706'
      end: '00:31:37.706'
      u: "…famished."
    - who: David Boder
      start: '00:31:39.426'
      end: '00:31:39.426'
      u: 'And what is this? [Aside: #9.]'
    - who: Samuel Isakovitch
      start: '00:31:45.191'
      end: '00:31:45.191'
      u: This…so…the capo or the blokowy…[Polish for block-trusty]…the blokova [women
        block-trusty]sends the woman…
    - who: David Boder
      start: '00:31:52.193'
      end: '00:31:52.193'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:31:52.616'
      end: '00:31:52.616'
      u: "…and drives to work…and makes with her…she should work…she should do everything."
    - who: David Boder
      start: '00:32:01.459'
      end: '00:32:01.459'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:32:02.183'
      end: '00:32:02.183'
      u: "..all kind of hard things…"
    - who: David Boder
      start: '00:32:05.292'
      end: '00:32:05.292'
      u: And…#12.M. And what is this?
    - who: Samuel Isakovitch
      start: '00:32:13.713'
      end: '00:32:13.713'
      u: These are…the prisoners…they were taken to the lager. hey were looked over
        like this and…if one was sick, or what…they were taken and looked over if
        he still alive, or what…he lay there — the comrade. He saw that he lay so
        on the bed. He took him…he tested him with the hands if he is still alive…he
        should stay alive, or what…and he was already dead…he was thrown out on the
        heap [of bodies?].
    - who: David Boder
      start: '00:32:46.749'
      end: '00:32:46.749'
      u: 'And what do you think is this? [Aside: #15.] Yes?'
    - who: Samuel Isakovitch
      start: '00:32:52.393'
      end: '00:32:52.393'
      u: It is also a prisoner…a ‘Mussulman,’ who…simply a ‘Mussulman,’ He can’t walk
        any more to work…
    - who: David Boder
      start: '00:33:03.439'
      end: '00:33:03.439'
      u: What is a ‘Mussulman’?
    - who: Samuel Isakovitch
      start: '00:33:05.031'
      end: '00:33:05.031'
      u: 'A ‘Mussulman’…who is quite emaciated and he can’t walk, he can’t talk…he
        is completely emaciated…worked out, used up, who can’t do anything any more.
        Then he becomes emaciated. Then he is a finished ‘Mussulman.’[Footnote: His
        description of a so-called mussulman is perefect. The origin of this nickname
        is not known. See the book by Odd Nansen: From Day to Day.]'
    - who: David Boder
      start: '00:33:24.617'
      end: '00:33:24.617'
      u: What was done with the Mussulmen?
    - who: Samuel Isakovitch
      start: '00:33:26.337'
      end: '00:33:26.337'
      u: The Mussulmen were taken and sent to Birkenau.
    - who: David Boder
      start: '00:33:29.989'
      end: '00:33:29.989'
      u: And there?
    - who: Samuel Isakovitch
      start: '00:33:30.400'
      end: '00:33:30.400'
      u: In Birkenau they were taken into the gas-chambers. Gassed.
    - who: David Boder
      start: '00:33:34.444'
      end: '00:33:34.444'
      u: What is this? [Card number not recorded.]
    - who: Samuel Isakovitch
      start: '00:33:36.406'
      end: '00:33:36.406'
      u: It could be some youth…it could be some youth from the ghetto or from somewhere…after
        the liberation.
    - who: David Boder
      start: '00:33:46.939'
      end: '00:33:46.939'
      u: And what is this? [Card number not recorded.]
    - who: Samuel Isakovitch
      start: '00:33:50.048'
      end: '00:33:50.048'
      u: This is work…
    - who: David Boder
      start: '00:33:52.161'
      end: '00:33:52.161'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:33:52.614'
      end: '00:33:52.614'
      u: It is at work [some words not clear]…working in the fields…
    - who: David Boder
      start: '00:34:01.003'
      end: '00:34:01.003'
      u: Oh. Yes. Tell me, what is the most terrible story that you remember from
        the concentration camp?
    - who: Samuel Isakovitch
      start: '00:34:13.558'
      end: '00:34:13.558'
      u: The most terrible…eh…it was when we came to Birkenau and they took the children
        with the women and they started to throw them into the fire, this was the
        most terrible…
    - who: David Boder
      start: '00:34:26.101'
      end: '00:34:26.101'
      u: Did you see it yourself?
    - who: Samuel Isakovitch
      start: '00:34:27.077'
      end: '00:34:27.077'
      u: I saw it with my [own] eyes.
    - who: David Boder
      start: '00:34:28.853'
      end: '00:34:28.853'
      u: What do you mean, in the fire? Before the gas?
    - who: Samuel Isakovitch
      start: '00:34:30.815'
      end: '00:34:30.815'
      u: Before the gas. Before everything. They took the dogs and with machine-guns
        they shot at the children and women…they were taken and thrown into the fire…
    - who: David Boder
      start: '00:34:39.960'
      end: '00:34:39.960'
      u: What kind of a fire did they have?
    - who: Samuel Isakovitch
      start: '00:34:41.397'
      end: '00:34:41.397'
      u: A fire that was a pit and since many couldn’t be burned in the crematories,
        so a pit was made in Birkenau…a pit was made. On the bottom burned oil and
        coke and other such that burns, and there they took and threw in the people.
        They threw themselves in. They already saw it does not make any difference
        any more…they were thrown in so long…between the wires…pushed in so long…so
        long until they themselves had to jump into the fire…[long means continuously].
    - who: David Boder
      start: '00:35:09.766'
      end: '00:35:09.766'
      u: What kind of wires?
    - who: Samuel Isakovitch
      start: '00:35:11.124'
      end: '00:35:11.124'
      u: Between the electrical wires [the electrified fence]. The electric wires
        came right to the…near the pit.
    - who: David Boder
      start: '00:35:16.285'
      end: '00:35:16.285'
      u: Yes?
    - who: Samuel Isakovitch
      start: '00:35:16.852'
      end: '00:35:16.852'
      u: They were pushed so long toward the pit…with the dogs and machine guns….for
        so long till they came so near that they had to jump by themselves into the
        fire. And then…
    - who: David Boder
      start: '00:35:26.971'
      end: '00:35:26.971'
      u: I don’t understand. Where were the electrified wires?
    - who: Samuel Isakovitch
      start: '00:35:28.631'
      end: '00:35:28.631'
      u: I will show you. Here was the pit, yes?
    - who: David Boder
      start: '00:35:31.408'
      end: '00:35:31.408'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:35:31.680'
      end: '00:35:31.680'
      u: "…and here came the electrified wires…"
    - who: David Boder
      start: '00:35:33.944'
      end: '00:35:33.944'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:35:34.245'
      end: '00:35:34.245'
      u: "…thus. And here the people were driven…"
    - who: David Boder
      start: '00:35:36.237'
      end: '00:35:36.237'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:35:36.569'
      end: '00:35:36.569'
      u: Here was the fire. When the people came from this side, they then had no
        way out. Here they couldn’t. Here were the electrified wires…
    - who: David Boder
      start: '00:35:44.084'
      end: '00:35:44.084'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:35:44.808'
      end: '00:35:44.808'
      u: If they touched the electrified fence they were right away ‘kaput.’ [This
        adjective normally means the complete breakdown of inanimate objects, predominantly
        mechanisms such as clocks or machinery.]
    - who: David Boder
      start: '00:35:48.299'
      end: '00:35:48.299'
      u: Yes.
    - who: Samuel Isakovitch
      start: '00:35:48.369'
      end: '00:35:48.369'
      u: "…went ‘kaput.’ And here they couldn’t but go into the fire. And here they
        were driven into…"
    - who: David Boder
      start: '00:35:52.625'
      end: '00:35:52.625'
      u: Hm.
    - who: Samuel Isakovitch
      start: '00:35:52.866'
      end: '00:35:52.866'
      u: "…with machine guns, with dogs, with…"
    - who: David Boder
      start: '00:35:55.140'
      end: '00:35:55.140'
      u: With blookhounds?
    - who: Samuel Isakovitch
      start: '00:35:55.955'
      end: '00:35:55.955'
      u: Blood-hounds. The big dogs that the SS men had.
    - who: David Boder
      start: '00:35:59.939'
      end: '00:35:59.939'
      u: Hm. Anyone from the family had been there?
    - who: Samuel Isakovitch
      start: '00:36:04.013'
      end: '00:36:04.013'
      u: Everbody was there who…I have no means of knowing…I didn’t see…I only saw
        people…people are being led…such screams that…
    - who: David Boder
      start: '00:36:10.381'
      end: '00:36:10.381'
      u: And where did the men stand?
    - who: Samuel Isakovitch
      start: '00:36:12.675'
      end: '00:36:12.675'
      u: Everybody fell…everbody went in…and the men worked at it…worked…he was shot…he
        who didn’t want to enter, he was shot; he also had to be thrown in…at that
        time was full the whole…the whole court-yard of Birkenau was filled with…with
        dead.
    - who: David Boder
      start: '00:36:31.894'
      end: '00:36:31.894'
      u: When was that, in what year?
    - who: Samuel Isakovitch
      start: '00:36:33.765'
      end: '00:36:33.765'
      u: That was in the year forty-four.
    - who: David Boder
      start: '00:36:35.787'
      end: '00:36:35.787'
      u: In what month?
    - who: Samuel Isakovitch
      start: '00:36:37.387'
      end: '00:36:37.387'
      u: May…May on the…May, on the eighteenth of May…
    - who: David Boder
      start: '00:36:41.824'
      end: '00:36:41.824'
      u: Approximately.
    - who: Samuel Isakovitch
      start: '00:36:42.760'
      end: '00:36:42.760'
      u: Approximately. [Long pause.]
    - who: David Boder
      start: '00:36:49.883'
      end: '00:36:49.883'
      u: What do you think should be done with Germany now?
    - who: Samuel Isakovitch
      start: '00:36:53.988'
      end: '00:36:53.988'
      u: What should be done? I can’t say anything. If there are no bigger heads [smarter
        people] who should that…who should do something, then I can’t say anything
        what…they didn’t…they had already visited the camps, they can…nobody can say
        it…such youth who remained without parents, without…and who have nobody…who
        can say anything?
    - who: David Boder
      start: '00:37:18.708'
      end: 
      u: "[In English] Yes. This was the supplement to the same spool of the young
        Samuel Isakovitch. Spool#7."
