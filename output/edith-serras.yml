    - who: David Boder
      start: '00:01:11.094'
      end: '00:01:11.625'
      u: Aha...
    - who: Edith Serras
      start: '00:01:11.625'
      end: '00:01:14.735'
      u: From the beginning they learned how to make the tattoos.
    - who: David Boder
      start: '00:01:14.735'
      end: '00:01:22.875'
