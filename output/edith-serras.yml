    - who: David Boder
      start: '00:36:49.833'
      end: '00:36:50.300'
      u: Yes...
    - who: Edith Serras
      start: '00:36:50.300'
      end: '00:36:50.893'
      u: ". . . from Poland."
    - who: David Boder
      start: '00:36:50.893'
      end: '00:36:51.532'
