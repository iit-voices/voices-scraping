    - who: David Boder
      start: '00:02:41.221'
      end: '00:02:44.049'
      u: In what language did you teach?
    - who: Edith Serras
      start: '00:02:44.049'
      end: '00:02:45.362'
      u: In Yiddish.
    - who: David Boder
      start: '00:02:45.362'
      end: '00:03:03.177'
      u: You taught in Yiddish. Now then, better speak Yiddish and it will be understood
        better there, and...the...Now will you then continue speaking in Yiddish,
        if you can speak Yiddish well? [Continues in Yiddish] Now tell me, what were
        you doing in Paris when the Germans arrived?
    - who: Edith Serras
      start: '00:03:03.177'
      end: '00:03:11.201'
      u: When the Germans came it was a duty to fight against Germany. We did everything
        to fight Fascism, and I placed Jewish children in the villages...
    - who: David Boder
      start: '00:03:11.201'
      end: '00:03:11.701'
      u: Yes...
    - who: Edith Serras
      start: '00:03:11.701'
      end: '00:03:37.643'
      u: They did everything to exterminate...to take hold of Jewish children and
        Jewish families, so the task was to hide the children. That was my occupation;
        and I was also in the resistance.
    - who: David Boder
      start: '00:03:37.643'
      end: '00:03:40.237'
      u: Now, where did you hide the children?
    - who: Edith Serras
      start: '00:03:40.237'
      end: '00:03:41.315'
      u: In the villages.
    - who: David Boder
      start: '00:03:41.315'
      end: '00:03:42.581'
      u: With whom?
    - who: Edith Serras
      start: '00:03:42.581'
      end: '00:03:45.956'
      u: With Catholic people.
    - who: David Boder
      start: '00:03:45.956'
      end: '00:03:49.924'
      u: Did the Catholic people know that they were Jewish children?
    - who: Edith Serras
      start: '00:03:49.924'
      end: '00:03:58.087'
      u: Yes. Quite a few knew—the majority knew that they were Jewish children. I
        returned and found the Jewish children [to have been kept] very well.
    - who: David Boder
      start: '00:03:58.087'
      end: '00:04:00.977'
      u: Now, were they paid for keeping the children?
    - who: Edith Serras
      start: '00:04:00.977'
      end: '00:04:06.462'
      u: Yes. We had organizations which worked all the time, and the children were
        paid for all the time.
    - who: David Boder
      start: '00:04:06.462'
      end: '00:04:09.431'
      u: Aha. What kind of organizations were these?
    - who: Edith Serras
      start: '00:04:09.431'
      end: '00:04:12.853'
      u: These were organizations that called themselves anti-Fascist, to fight Fascism...
    - who: David Boder
      start: '00:04:12.853'
      end: '00:04:15.368'
      u: Yes...
    - who: Edith Serras
      start: '00:04:15.368'
      end: '00:04:18.180'
      u: And these organizations consisted of both Jews and Christians.
    - who: David Boder
      start: '00:04:18.180'
      end: '00:04:18.664'
      u: Yes...
    - who: Edith Serras
      start: '00:04:18.664'
      end: '00:04:22.835'
      u: ". . . and they helped the Jewish children."
    - who: David Boder
      start: '00:04:22.835'
      end: '00:04:27.069'
      u: And you had a child...You, yourself, had a child?
    - who: Edith Serras
      start: '00:04:27.069'
      end: '00:04:29.256'
      u: I myself...I also hid my child.
    - who: David Boder
      start: '00:04:29.256'
      end: '00:04:29.615'
      u: Yes...
    - who: Edith Serras
      start: '00:04:29.615'
      end: '00:04:31.475'
      u: And I also hid other children.
    - who: David Boder
      start: '00:04:31.475'
      end: '00:04:32.943'
      u: How old is your child now?
    - who: Edith Serras
      start: '00:04:32.943'
      end: '00:04:34.662'
      u: My child is now nine years old.
    - who: David Boder
      start: '00:04:34.662'
      end: '00:04:39.256'
      u: Nine years. Now tell me what happened to you afterwards.
    - who: Edith Serras
      start: '00:04:39.256'
      end: '00:05:02.320'
      u: Now...I belonged to a group of the resistance, and...a child was arrested...a
        fourteen year old one...and the child...he was badly beaten...and the child
        reported who had hidden him. In this manner I was arrested...When I was arrested
        I was badly beaten...
    - who: David Boder
      start: '00:05:02.320'
      end: '00:05:05.211'
      u: You were not hiding [keeping] the child. Now...What did he report?
    - who: Edith Serras
      start: '00:05:05.211'
      end: '00:05:08.445'
      u: The child...he was asked, ‘Who has hidden you?’
    - who: David Boder
      start: '00:05:08.445'
      end: '00:05:09.538'
      u: And the child was with you?
    - who: Edith Serras
      start: '00:05:09.538'
      end: '00:05:10.850'
      u: No, not with me...
    - who: David Boder
      start: '00:05:10.850'
      end: '00:05:11.318'
      u: Yes...
    - who: Edith Serras
      start: '00:05:11.318'
      end: '00:05:11.849'
      u: Somewhere else.
    - who: David Boder
      start: '00:05:11.849'
      end: '00:05:12.349'
      u: Aha...
    - who: Edith Serras
      start: '00:05:12.349'
      end: '00:05:18.598'
      u: So he said that such and such a woman has given me the chance, me and my
        mother, to hide ourselves.
    - who: David Boder
      start: '00:05:18.598'
      end: '00:05:19.535'
      u: Oh, the mother, too?
    - who: Edith Serras
      start: '00:05:19.535'
      end: '00:05:21.379'
      u: The mother too. The mother was already arrested.
    - who: David Boder
      start: '00:05:21.379'
      end: '00:05:23.582'
      u: Yes...and the mother was already arrested?
    - who: Edith Serras
      start: '00:05:23.582'
      end: '00:05:27.377'
      u: The mother did not want to betray me; but he, as a child...
    - who: David Boder
      start: '00:05:27.377'
      end: '00:05:28.035'
      u: Yes...
    - who: Edith Serras
      start: '00:05:28.035'
      end: '00:05:29.223'
      u: ". . . being a child, he told..."
    - who: David Boder
      start: '00:05:29.223'
      end: '00:05:30.114'
      u: Yes...So...
    - who: Edith Serras
      start: '00:05:30.114'
      end: '00:05:44.186'
      u: The police looked for me already for...for five months; I was already betrayed...as
        a person who was fighting against Fascism in France...And they did not know
        my address. Here they found out my address and they came and arrested me.
    - who: David Boder
      start: '00:05:44.186'
      end: '00:05:44.967'
      u: Yes...
    - who: Edith Serras
      start: '00:05:44.967'
      end: '00:05:55.385'
      u: I was severely beaten so that I would report the addresses of the children,
        and to report the other people who were working on the same [objective]. Of
        course, I did not tell; and in this manner I was deported.
    - who: David Boder
      start: '00:05:55.385'
      end: '00:05:58.010'
      u: What did you tell them? Did you...
    - who: Edith Serras
      start: '00:05:58.010'
      end: '00:06:05.882'
      u: I told them it is a lie; I told them just that I hid them away, that was
        correct. Why did I hide them? Not for ideological reasons, because I had to...
    - who: David Boder
      start: '00:06:05.882'
      end: '00:06:06.257'
      u: Yes.
    - who: Edith Serras
      start: '00:06:06.257'
      end: '00:06:06.554'
      u: ". . . convince [?] them..."
    - who: David Boder
      start: '00:06:06.554'
      end: '00:06:07.226'
      u: Yes...
    - who: Edith Serras
      start: '00:06:07.226'
      end: '00:06:21.742'
      u: ". . . because, had I told them that the reasons were ideological...it would
        mean [that there is] an organization. Then I would have to betray the others.
        So I told them that this came not from an ideology, but it came from my great
        compassion for the mother—the mother was my friend."
    - who: David Boder
      start: '00:06:21.742'
      end: '00:06:22.321'
      u: Hm...
    - who: Edith Serras
      start: '00:06:22.321'
      end: '00:06:26.699'
      u: ". . . and so I have found them a place to hide. For this sort of reason
        I have done it."
    - who: David Boder
      start: '00:06:26.699'
      end: '00:06:27.371'
      u: Nu...
    - who: Edith Serras
      start: '00:06:27.371'
      end: '00:06:36.543'
      u: But the police already knew about me, that I also belonged to a revolutionary
        group, and they have looked for me for a long time.
    - who: David Boder
      start: '00:06:36.543'
      end: '00:06:38.684'
      u: Hm...
    - who: Edith Serras
      start: '00:06:38.684'
      end: '00:06:43.465'
      u: So I was arrested, and under such circumstances I was deported.
    - who: David Boder
      start: '00:06:43.465'
      end: '00:06:49.950'
      u: How long were you...were you taken first...What do they call that place near
        Paris?
    - who: Edith Serras
      start: '00:06:49.950'
      end: '00:06:51.809'
      u: Drancy?
    - who: David Boder
      start: '00:06:51.809'
      end: '00:06:54.215'
      u: Drancy. Did they...
    - who: Edith Serras
      start: '00:06:54.215'
      end: '00:06:57.199'
      u: I was in the depot. I was first in the depot for six weeks.
    - who: David Boder
      start: '00:06:57.199'
      end: '00:06:57.855'
      u: In Drancy...
    - who: Edith Serras
      start: '00:06:57.855'
      end: '00:06:58.418'
      u: Depot...
    - who: David Boder
      start: '00:06:58.418'
      end: '00:07:00.621'
      u: In the depot. What do you call the ‘depot’?
    - who: Edith Serras
      start: '00:07:00.621'
      end: '00:07:10.027'
      u: The depot? There they centralized all the deportees; and until they were
        interrogated, they were interviewed [She says ‘interveniert.’]
    - who: David Boder
      start: '00:07:10.027'
      end: '00:07:11.355'
      u: All those who they intended to deport?
    - who: Edith Serras
      start: '00:07:11.355'
      end: '00:07:15.912'
      u: All those who they intended to deport...So here was the center where they
        were assembled.
    - who: David Boder
      start: '00:07:15.912'
      end: '00:07:16.698'
      u: Yes...
    - who: Edith Serras
      start: '00:07:16.698'
      end: '00:07:49.601'
      u: In my case it lasted six weeks, because they had a great deal to question
        me about. They believed they would reach a point where I would report the
        others. When they saw that there would be no betrayal—so their only decision
        was to deport me. Deportation meant to exterminate the people. They said,
        of course, that I could be assigned to the courts, but they said a court would
        be too good [for me], while deportation, he said, is such a thing that a human
        being ‘croaks’[?] When he is being deported...I don’t know...
    - who: David Boder
      start: '00:07:49.601'
      end: '00:07:51.523'
      u: What...What is that?
    - who: Edith Serras
      start: '00:07:51.523'
      end: '00:08:07.114'
      u: That means a person...a person comes to the lager, ‘You will be deported,
        and there you will perish gradually like a dog. It will come to the stage
        that you will fall on your knees and you will pray for your death;’ and then,
        he said, ‘You will see what it means to fight against Hitler!
    - who: David Boder
      start: '00:08:07.114'
      end: '00:08:10.051'
      u: Aha...Who said that? A German or a Frenchman?
    - who: Edith Serras
      start: '00:08:10.051'
      end: '00:08:10.958'
      u: That was said by a German.
    - who: David Boder
      start: '00:08:10.958'
      end: '00:08:11.583'
      u: A German?
    - who: Edith Serras
      start: '00:08:11.583'
      end: '00:08:12.052'
      u: A German.
    - who: David Boder
      start: '00:08:12.052'
      end: '00:08:12.552'
      u: Now...
    - who: Edith Serras
      start: '00:08:12.552'
      end: '00:08:18.505'
      u: Then I was sent to Drancy as a anti-fascist [enemy of the race ?]
    - who: David Boder
      start: '00:08:18.505'
      end: '00:08:19.146'
      u: Hm...
    - who: Edith Serras
      start: '00:08:19.146'
      end: '00:08:24.380'
      u: And from there I arrived as a deportee to Birkenau. En route...we...
    - who: David Boder
      start: '00:08:24.380'
      end: '00:08:25.115'
      u: Birkenau is Auschwitz?
    - who: Edith Serras
      start: '00:08:25.115'
      end: '00:08:25.771'
      u: Auschwitz...
    - who: David Boder
      start: '00:08:25.771'
      end: '00:08:26.271'
      u: Yes...
    - who: Edith Serras
      start: '00:08:26.271'
      end: '00:08:29.256'
      u: About eighteen [hundred; see below] people were there.
    - who: David Boder
      start: '00:08:29.256'
      end: '00:08:29.756'
      u: Yes...
    - who: Edith Serras
      start: '00:08:29.756'
      end: '00:08:41.663'
      u: En Route we were kept in locked cars. In twenty-four hours we European [civilized]
        people were converted into beasts.
    - who: David Boder
      start: '00:08:41.663'
      end: '00:08:42.554'
      u: Into what?
    - who: Edith Serras
      start: '00:08:42.554'
      end: '00:08:44.241'
      u: Into beasts [The word did not sound clear].
    - who: David Boder
      start: '00:08:44.241'
      end: '00:08:44.678'
      u: You mean, into animals?
    - who: Edith Serras
      start: '00:08:44.678'
      end: '00:08:45.146'
      u: Into animals.
    - who: David Boder
      start: '00:08:45.146'
      end: '00:08:45.552'
      u: Yes...
    - who: Edith Serras
      start: '00:08:45.552'
      end: '00:09:09.784'
      u: People traveled with children, men, women. There was no air. In the middle
        of the car stood a large tub in which we had to satisfy our needs. And the
        air was very terrible. There were cases where people got deadly sick. We arrived
        at the lager—we traveled this way three days and three nights...
    - who: David Boder
      start: '00:09:09.784'
      end: '00:09:13.752'
      u: Now, excuse me, Mrs. Serras. Where was your husband?
    - who: Edith Serras
      start: '00:09:13.752'
      end: '00:09:15.549'
      u: My husband was in the Zone libre.
    - who: David Boder
      start: '00:09:15.549'
      end: '00:09:16.408'
      u: Where?
    - who: Edith Serras
      start: '00:09:16.408'
      end: '00:09:17.080'
      u: In Zone libre.
    - who: David Boder
      start: '00:09:17.080'
      end: '00:09:19.892'
      u: Oh...He went across to the Free Zone.
    - who: Edith Serras
      start: '00:09:19.892'
      end: '00:09:20.548'
      u: To the free zone.
    - who: David Boder
      start: '00:09:20.548'
      end: '00:09:25.611'
      u: How did that happen—that he went alone and you remained here?
    - who: Edith Serras
      start: '00:09:25.611'
      end: '00:09:27.518'
      u: I wanted to be in the Resistance.
    - who: David Boder
      start: '00:09:27.518'
      end: '00:09:30.049'
      u: You wanted to remain with the Resistance.
    - who: Edith Serras
      start: '00:09:30.049'
      end: '00:09:30.518'
      u: Yes.
    - who: David Boder
      start: '00:09:30.518'
      end: '00:09:31.924'
      u: He went alone...
    - who: Edith Serras
      start: '00:09:31.924'
      end: '00:09:32.314'
      u: Yes.
    - who: David Boder
      start: '00:09:32.314'
      end: '00:09:33.674'
      u: Did he take the child?
    - who: Edith Serras
      start: '00:09:33.674'
      end: '00:09:33.674'
      u: 'No. I did not want to give away the child [Footnote 1: Here follows a few
        hard-to-understand sentences. The interviewer often said ‘Yes,’ to the obscure
        statements, expcting apparently to clear them up from subsequent passages.
        —D.P.B.]...because going across one had to establish his existence [?]'
    - who: David Boder
      start: '00:09:33.674'
      end: '00:09:40.315'
      u: Yes...
    - who: Edith Serras
      start: '00:09:40.315'
      end: '00:09:45.096'
      u: ". . . and I did not want to establish the existence [?] of the child, because
        I knew, that if I would place the child in Catholic hands..."
    - who: David Boder
      start: '00:09:45.096'
      end: '00:09:45.690'
      u: Yes...
    - who: Edith Serras
      start: '00:09:45.690'
      end: '00:09:48.987'
      u: The child would be safer then to undertake such a journey [to the free Zone?].
    - who: David Boder
      start: '00:09:48.987'
      end: '00:09:52.690'
      u: Aha. So you arrived at Auschwitz.
    - who: Edith Serras
      start: '00:09:52.690'
      end: '00:09:53.253'
      u: Yes.
    - who: David Boder
      start: '00:09:53.253'
      end: '00:09:55.034'
      u: And in what month and year was it?
    - who: Edith Serras
      start: '00:09:55.034'
      end: '00:09:57.081'
      u: That was in Julie.
    - who: David Boder
      start: '00:09:57.081'
      end: '00:09:57.675'
      u: That is...
    - who: Edith Serras
      start: '00:09:57.675'
      end: '00:09:58.988'
      u: In July...
    - who: David Boder
      start: '00:09:58.988'
      end: '00:09:59.426'
      u: Yes...
    - who: Edith Serras
      start: '00:09:59.426'
      end: '00:10:01.035'
      u: ". . . 1943."
    - who: David Boder
      start: '00:10:01.035'
      end: '00:10:05.972'
      u: So you were together with Mrs. [Miss] Frydman, with the girl from...
    - who: Edith Serras
      start: '00:10:05.972'
      end: '00:10:07.582'
      u: The one that works here...?
    - who: David Boder
      start: '00:10:07.582'
      end: '00:10:07.957'
      u: Yes. [See story of Henya Frydman.]
    - who: Edith Serras
      start: '00:10:07.957'
      end: '00:10:09.692'
      u: She got there ahead of me.
    - who: David Boder
      start: '00:10:09.692'
      end: '00:10:12.395'
      u: Oh. She went ahead...Well...and then...
    - who: Edith Serras
      start: '00:10:12.395'
      end: '00:10:15.801'
      u: And so, we arrived at the station.
    - who: David Boder
      start: '00:10:15.801'
      end: '00:10:16.614'
      u: Yes...
    - who: Edith Serras
      start: '00:10:16.614'
      end: '00:10:19.457'
      u: So there was a ‘selection.’
    - who: David Boder
      start: '00:10:19.457'
      end: '00:10:21.301'
      u: Yes...What is a ‘selection?
    - who: Edith Serras
      start: '00:10:21.301'
      end: '00:10:31.926'
      u: A ‘selection’ means that they selected the people who were to go into the
        lager, to work, and the people who were to go, to make ‘experiences’ on them...
    - who: David Boder
      start: '00:10:31.926'
      end: '00:10:32.770'
      u: Experiments?
    - who: Edith Serras
      start: '00:10:32.770'
      end: '00:10:35.817'
      u: 'Experiments. And which people were to go into the gas[Footnote 2: The Yiddish
        word ‘gass’ means ‘street, outdoors, ‘German ‘gasse’. The expression gehn
        in gass, means ‘to go out, to go for a walk, etc. But in the lagers it coincided
        with ‘going to the gas chambers, assignment to gas-killing. Since the word
        gas for volatiles is homophonic with gass for street, the interviewer was
        prone to confuse the two, more so that he could not help often fail to perceive
        correctly the meaning of the expression ‘ghen in gas’, as ‘gas-killing’. —D.P.B.].'
    - who: David Boder
      start: '00:10:35.817'
      end: '00:10:35.817'
      u: Into what?
    - who: Edith Serras
      start: '00:10:35.817'
      end: '00:10:40.410'
      u: ". . . into the gas...That means—into the gas chambers."
    - who: David Boder
      start: '00:10:40.410'
      end: '00:10:41.989'
      u: Oh...They went to the gas chambers?
    - who: Edith Serras
      start: '00:10:41.989'
      end: '00:10:43.677'
      u: Yes. I had three women friends...
    - who: David Boder
      start: '00:10:43.677'
      end: '00:10:44.099'
      u: Yes...
    - who: Edith Serras
      start: '00:10:44.099'
      end: '00:10:44.974'
      u: Russian women.
    - who: David Boder
      start: '00:10:44.974'
      end: '00:10:47.521'
      u: Jewish-Russian...?
    - who: Edith Serras
      start: '00:10:47.521'
      end: '00:10:52.318'
      u: No. Christian-Russian, who were married to Jewish men.
    - who: David Boder
      start: '00:10:52.318'
      end: '00:10:52.927'
      u: In France?
    - who: Edith Serras
      start: '00:10:52.927'
      end: '00:10:57.630'
      u: The Jewish men were of the ‘highest men’ [socially or intellectually] to
        be deported.
    - who: David Boder
      start: '00:10:57.630'
      end: '00:10:58.193'
      u: Yes...
    - who: Edith Serras
      start: '00:10:58.193'
      end: '00:11:06.453'
      u: And they remained...They were arrested with their children. Why?—because
        the police had found out that their little boys were [hesitates]...
    - who: David Boder
      start: '00:11:06.453'
      end: '00:11:07.146'
      u: What?
    - who: Edith Serras
      start: '00:11:07.146'
      end: '00:11:08.412'
      u: ". . . are Jewish [reference to circumcision]."
    - who: David Boder
      start: '00:11:08.412'
      end: '00:11:08.990'
      u: Yes...
    - who: Edith Serras
      start: '00:11:08.990'
      end: '00:11:11.771'
      u: So the women were taken to Drancy [transit concentration camp near Paris].
    - who: David Boder
      start: '00:11:11.771'
      end: '00:11:12.458'
      u: Yes...
    - who: Edith Serras
      start: '00:11:12.458'
      end: '00:11:21.914'
      u: From Drancy we came...Knowing, the women knew me as an educator—and we imagined
        that the deportation camp was not an extermination camp, but just a work camp
        [two words not clear]. We didn’t know—[so they said] ‘You will help our children
        with their schooling while we will work...’
    - who: David Boder
      start: '00:11:21.914'
      end: '00:11:22.525'
      u: Yes...
    - who: Edith Serras
      start: '00:11:22.525'
      end: '00:11:27.830'
      u: So when we arrived there...So I told them to take the youngsters [with them].
    - who: David Boder
      start: '00:11:27.830'
      end: '00:11:28.885'
      u: Hm...
    - who: Edith Serras
      start: '00:11:28.885'
      end: '00:11:44.894'
      u: So they took the children and they were assigned to a camion. This truck
        was the ‘death camion,’ a known camion, which used to transport hundreds of
        people to the gas.
    - who: David Boder
      start: '00:11:44.894'
      end: '00:11:46.268'
      u: Camion is a large...
    - who: Edith Serras
      start: '00:11:46.268'
      end: '00:11:46.894'
      u: ". . . A large"
    - who: David Boder
      start: '00:11:46.894'
      end: '00:11:47.474'
      u: ". . . automobile?"
    - who: Edith Serras
      start: '00:11:47.474'
      end: '00:12:08.771'
      u: ". . . Automobile. The women with the three children were on the automobile
        with older people, with sick people. There were women [she apparently begins
        to weep] in their twenties. If she had a child—she would go into the gas chamber.
        If there was a woman in her thirties with a child—she would go into the gas
        chamber."
    - who: David Boder
      start: '00:12:08.771'
      end: '00:12:09.810'
      u: Yes...
    - who: Edith Serras
      start: '00:12:09.810'
      end: '00:12:13.293'
      u: When I saw that they were taken on the camion...They started yelling to me
        that I should come along with them.
    - who: David Boder
      start: '00:12:13.293'
      end: '00:12:13.966'
      u: Yes...
    - who: Edith Serras
      start: '00:12:13.966'
      end: '00:12:18.240'
      u: I started running. I did not know that that was death, so the German told
        me that I have to croak [die] in the lager...
    - who: David Boder
      start: '00:12:18.240'
      end: '00:12:18.762'
      u: Oh...
    - who: Edith Serras
      start: '00:12:18.762'
      end: '00:12:33.362'
      u: And he put me in the line to go into the lager. When we entered the lager
        we found ourselves—out of sixteen hundred—only three hundred and sixty women.
        All the others went to the gas and a part of them went for experiments.
    - who: David Boder
      start: '00:12:33.362'
      end: '00:12:34.837'
      u: Hm...
    - who: Edith Serras
      start: '00:12:34.837'
      end: '00:12:42.137'
      u: After entering the lager we were completely stripped. We remained lying for
        five days completely naked.
    - who: David Boder
      start: '00:12:42.137'
      end: '00:12:42.921'
      u: Only women...?
    - who: Edith Serras
      start: '00:12:42.921'
      end: '00:12:43.382'
      u: Only women.
    - who: David Boder
      start: '00:12:43.382'
      end: '00:12:43.843'
      u: Yes...
    - who: Edith Serras
      start: '00:12:43.843'
      end: '00:12:51.665'
      u: The heads were shaven.... . . tatooed. And we were not given any food, and
        we were beaten all the time without any [for what] without any reason].
    - who: David Boder
      start: '00:12:51.665'
      end: '00:12:53.586'
      u: Why did they beat you?
    - who: Edith Serras
      start: '00:12:53.586'
      end: '00:13:06.414'
      u: For every word. If one would utter, ‘Oh, Mamma,’—one would not cry [?; next
        word not clear]; when they would observe that one does not express contentment.
        So there a woman stood, an SS woman, and...
    - who: David Boder
      start: '00:13:06.414'
      end: '00:13:07.198'
      u: A German?
    - who: Edith Serras
      start: '00:13:07.198'
      end: '00:13:21.138'
      u: And we were beaten all the time, without any ‘for what’ [without any reason].
        Afterwards we were transferred to the blocks, where we remained in the quarantine.
        Quarantine was called...they were afraid that we might have microbes—we should
        not bring diseases with us.
    - who: David Boder
      start: '00:13:21.138'
      end: '00:13:22.090'
      u: Oh...
    - who: Edith Serras
      start: '00:13:22.090'
      end: '00:13:33.932'
      u: But that was the greatest death sentence for us. Being in quarantine we had
        to remain six weeks without going out. The made appells from three o’clock
        in the morning until seven.
    - who: David Boder
      start: '00:13:33.932'
      end: '00:13:34.823'
      u: What are appells?
    - who: Edith Serras
      start: '00:13:34.823'
      end: '00:13:42.004'
      u: Appells meant, we were shoved outdoors naked and barefooted at three o’clock—we
        had to stand in fives and fives [line up five in a row].
    - who: David Boder
      start: '00:13:42.004'
      end: '00:13:42.558'
      u: Yes...
    - who: Edith Serras
      start: '00:13:42.558'
      end: '00:13:50.380'
      u: And we had to [stand] until seven o’clock. [Then] came the SS man-woman.
        [They did not use to say, SS woman, but used to attach a feminine ending to
        the word man, viz SS manke.] She counted us and we further remained standing.
    - who: David Boder
      start: '00:13:50.380'
      end: '00:13:51.487'
      u: An SS what? An SS...?
    - who: Edith Serras
      start: '00:13:51.487'
      end: '00:13:52.578'
      u: An SS woman.
    - who: David Boder
      start: '00:13:52.578'
      end: '00:13:53.116'
      u: Yes...
    - who: Edith Serras
      start: '00:13:53.116'
      end: '00:13:53.915'
      u: She counted us...
    - who: David Boder
      start: '00:13:53.915'
      end: '00:13:54.944'
      u: What did you say before?
    - who: Edith Serras
      start: '00:13:54.944'
      end: '00:13:55.605'
      u: An SS man.
    - who: David Boder
      start: '00:13:55.605'
      end: '00:13:56.358'
      u: Man?
    - who: Edith Serras
      start: '00:13:56.358'
      end: '00:13:57.065'
      u: Manke
    - who: David Boder
      start: '00:13:57.065'
      end: '00:14:01.568'
      u: Mank you called her. [Both laugh—she giggles rather cheerfully] a woman was
        called ‘manke;’ Well, all right...
    - who: Edith Serras
      start: '00:14:01.568'
      end: '00:14:09.329'
      u: "[Still giggling, possibly aware of the grammatical peculiarities of the
        makeshift word of the concentration camp lingo for the first time] She counted
        us [again], counted how many were present. There was that time a great [word
        not clear—possibly epidemic], because we got diarrhea..."
    - who: David Boder
      start: '00:14:09.329'
      end: '00:14:11.373'
      u: What? You got diarrhea. Now...
    - who: Edith Serras
      start: '00:14:11.373'
      end: '00:14:24.094'
      u: And that is such a disease in which a man [an adult] becomes like a small
        child. One does not feel...[hesitates] and...we...we were sick and they did
        not let us go to the toilet...
    - who: David Boder
      start: '00:14:24.094'
      end: '00:14:25.818'
      u: So what did one do?
    - who: Edith Serras
      start: '00:14:25.818'
      end: '00:14:31.251'
      u: One did there like a small child. That is a sickness which ‘goes out by itself.’
    - who: David Boder
      start: '00:14:31.251'
      end: '00:14:32.121'
      u: Yes...
    - who: Edith Serras
      start: '00:14:32.121'
      end: '00:14:42.218'
      u: And they clubbed and beat us for it. and we pleaded, ‘Let us go to the toilet.’
        So they said, ‘No, you won’t go to the toilet, but you will croak here and
        you must be clean, you must be tidy.’ Now then, the women became demoralized...
    - who: David Boder
      start: '00:14:42.218'
      end: '00:14:44.579'
      u: Nu...
    - who: Edith Serras
      start: '00:14:44.579'
      end: '00:14:55.731'
      u: ". . . under such conditions, and in a few weeks, in six—seven weeks, we
        were only but a few women there from the eighteen hundred [the statistics
        are slightly inconsistent—but that is more than understandable]."
    - who: David Boder
      start: '00:14:55.731'
      end: '00:14:57.424'
      u: Hm...
    - who: Edith Serras
      start: '00:14:57.424'
      end: '00:15:08.948'
      u: And returned [after liberation?] from the eighteen hundred, have two more
        [besides herself]. I worked in a detail of...of...[which was] drying-out swamps.
    - who: David Boder
      start: '00:15:08.948'
      end: '00:15:10.476'
      u: Drying out what?
    - who: Edith Serras
      start: '00:15:10.476'
      end: '00:15:11.272'
      u: Drying out swamps.
    - who: David Boder
      start: '00:15:11.272'
      end: '00:15:12.784'
      u: Oh, drying out swamps...
    - who: Edith Serras
      start: '00:15:12.784'
      end: '00:15:15.201'
      u: I shall show you the bites from the SS dogs...
    - who: David Boder
      start: '00:15:15.201'
      end: '00:15:38.574'
      u: ". . . the bites of the dogs. [In English] She now says that there remained
        very few [of her original contingent of deportees] and they had to drain swamps.
        She shows, high on the thigh, the dog bite from the SS dogs. [In German] How
        come that they have bitten [one word not clear]?"
    - who: Edith Serras
      start: '00:15:38.574'
      end: '00:15:42.332'
      u: At seven o’clock we would come to dry the swamps. It was muddy and dirty
        there.
    - who: David Boder
      start: '00:15:42.332'
      end: '00:15:42.612'
      u: Yes...
    - who: Edith Serras
      start: '00:15:42.612'
      end: '00:15:46.760'
      u: There were leeches.
    - who: David Boder
      start: '00:15:46.760'
      end: '00:15:47.774'
      u: Leeches...?
    - who: Edith Serras
      start: '00:15:47.774'
      end: '00:15:48.320'
      u: Leeches.
    - who: David Boder
      start: '00:15:48.320'
      end: '00:15:49.536'
      u: "[repeats in English] leeches."
    - who: Edith Serras
      start: '00:15:49.536'
      end: '00:15:56.989'
      u: "[She repeats the English word as if she knew it] Leeches. And there were
        little snakes. We were bitten by all the insects..."
    - who: David Boder
      start: '00:15:56.989'
      end: '00:15:57.862'
      u: Yes...
    - who: Edith Serras
      start: '00:15:57.862'
      end: '00:16:06.593'
      u: And from seven o’clock...In October we were still going barefooted, and the
        cold was very great and we had to enter the water deep to the neck.
    - who: David Boder
      start: '00:16:06.593'
      end: '00:16:07.981'
      u: Deep to what?
    - who: Edith Serras
      start: '00:16:07.981'
      end: '00:16:08.823'
      u: Deep to the neck.
    - who: David Boder
      start: '00:16:08.823'
      end: '00:16:09.369'
      u: Deep to the neck?
    - who: Edith Serras
      start: '00:16:09.369'
      end: '00:16:09.774'
      u: Yes.
    - who: David Boder
      start: '00:16:09.774'
      end: '00:16:10.040'
      u: Yes...
    - who: Edith Serras
      start: '00:16:10.040'
      end: '00:17:00.533'
      u: So it was too cold at seven o’clock...at seven o’clock. So we would start
        walking a detail of fifteen hundred, of sixteen hundred women, gradually,
        just to get accustomed to the water. But the SS men did not want it, so they
        set their dogs on us, so that we would run fast into the water. The women
        would start to run fast into the water. They became demoralized—they started
        yelling. A lot of women fell into the water and we...not knowing it, would
        kill the drowning ones with our feet because one was running [trampling] over
        the other. Returning from work we pulled out the dead bodies, and we had to
        carry them on our shoulders to the crematories to burn them. There was no
        day when there were no dead. And in such a manner we were bitten by the dogs.
        There was no sensitivity [?]. We did not even know that we were being bitten.
        We noticed that the mud would become red from our...
    - who: David Boder
      start: '00:17:00.533'
      end: '00:17:01.173'
      u: Blood?
    - who: Edith Serras
      start: '00:17:01.173'
      end: '00:17:22.206'
      u: ". . . from our blood. Leaving the work, we would take the bodies [?] on
        our shoulders and carry them to the crematories. The SS men beat us [demanding]
        that we have respect[??; may also mean, That we take care of] for the dead
        bodies—we should carry them well [properly]. But we, ourselves, were so weak;
        we, ourselves, could not walk on our feet from such a day’s work on a half
        a liter of soup...of water."
    - who: David Boder
      start: '00:17:22.206'
      end: '00:17:23.283'
      u: Hm...
    - who: Edith Serras
      start: '00:17:23.283'
      end: '00:18:17.775'
      u: And he delivered lectures to us, ‘You, the dirty Jews; you, who have deprived
        us for years of bread [this sentence is not clear], you have become rich,
        you have everything, [gorging yourselves with] food and drink, and now we
        have brought you here, to punish you. To go to the crematories is too good
        [for you],’ he said. ‘We shall make you croak little by little. You will plead
        for death, but death will not come so soon. Death would be too good a thing
        for you.’ And in this manner we were beaten until twelve o’clock. Women got
        sick...
    - who: David Boder
      start: '00:18:17.775'
      end: '00:18:20.726'
      u: Why was that on days when there were no dead?
    - who: Edith Serras
      start: '00:18:20.726'
      end: '00:18:33.329'
      u: That was on such days...because the SS man who could prove that he has ‘produced’
        dead women in the detail was considered a good worker. He mastered his trade
        well.
    - who: David Boder
      start: '00:18:33.329'
      end: '00:18:33.782'
      u: Yes.
    - who: Edith Serras
      start: '00:18:33.782'
      end: '00:19:08.327'
      u: But on a day when we helped each other morally, and we had run into the water
        from seven o’clock, and we were not scared by the cold; so there were no dead—the
        dogs would not bite us. So then he forced us to make genuflections, and we
        would get demoralized. And in this way we would get sick. And to a lot of
        women—he tore their heart apart [aggravated them]. They got sick from not
        eating and from the cold, and so they went to the crematories anyhow. That
        was an extermination detail of a sort [Pause].
    - who: David Boder
      start: '00:19:08.327'
      end: '00:19:10.966'
      u: Now...go on.
    - who: Edith Serras
      start: '00:19:10.966'
      end: '00:21:09.514'
      u: "[Pause] The...[pause again. She apparently weeps.] The conditions for us
        were very bad. At every instant they told us that we have come here to die.
        When one would forget herself, and break out in laughter during the work,
        the SS women would tell us, ‘Don’t laugh’. You have come here to die—to croak.
        You will never get out of here. You won’t see liberty.’ We noticed that the
        lager was an extermination lager, and that we shall not come out of there
        alive. So we started to organize ourselves around the BUND [a Jewish-Lithuanian,
        and Jewish-Russian social-democratic organization, which originated still
        in the time of the Zcar]. Only political women who have come to the lager
        and who knew that they live to fight against Fascism and Hitlerism. So we
        started to organize resistance in the lager. We could not accomplish much
        with our work, because we had nothing in our hands. When a woman would get
        sick in the winter—we were permitted to wear only one shirt and one dress,
        and not [?] a little piece of warm underwear. So when we would see that one
        has become sick—she would get pneumonia or some other disease—the healthier
        women would take off their underwear and give it to the sick one. And so we
        all kept up the spirit of each other [???]. When one would get sick, and we
        did not want her to die, so we gave a little piece of bread. Everyone had
        to give a little piece of her own in order to help to support her health.
        And thanks to such an organization in which we have committed ourselves to
        help one another, we saw that we would be able to save ourselves. And we also
        knew that they would exterminate us, so we saw...we started to organize ourselves
        and to make propaganda that we should defend ourselves against Sommer? could
        that be the name of the SS commander] in the lager. For what reason? We should
        not permit them to ‘gas’ us."
    - who: David Boder
      start: '00:21:09.514'
      end: '00:21:10.794'
      u: Not to permit what?
    - who: Edith Serras
      start: '00:21:10.794'
      end: '00:21:15.776'
      u: ". . . to gas [-kill-—to take us into the gas chambers]. We should not let
        them take us into the gas [chambers]. We formed an organization..."
    - who: David Boder
      start: '00:21:15.776'
      end: '00:21:16.447'
      u: ". . . to the gas chambers."
    - who: Edith Serras
      start: '00:21:16.447'
      end: '00:21:20.960'
      u: ". . . to the gas chambers. We formed an organization together with the men.
        We ‘organized’ [we stole] scissors. [The word ‘organize’ meant stealing in
        the lager lingo. In this particular section of the interview the word is rather
        confusing.]"
    - who: David Boder
      start: '00:21:20.960'
      end: '00:21:25.725'
      u: You organized what?
    - who: Edith Serras
      start: '00:21:25.725'
      end: '00:21:27.584'
      u: Scissors, to cut the wires...
    - who: David Boder
      start: '00:21:27.584'
      end: '00:21:28.084'
      u: Yes...
    - who: Edith Serras
      start: '00:21:28.084'
      end: '00:21:28.772'
      u: ". . . of the lager."
    - who: David Boder
      start: '00:21:28.772'
      end: '00:21:29.350'
      u: Yes...
    - who: Edith Serras
      start: '00:21:29.350'
      end: '00:22:07.891'
      u: We ‘organized’ [stole] knives. We made large excavations outside the block
        and hid a lot of things—clubs, [one word not clear]. So if they should come
        to exterminate us, block by block, we should defend ourselves, and we should
        tear the wires, and cut the electricity, and we should blow up the crematories.
        That happened in the winter [?] of ’44. When they came to take a detail for
        gas-killing in the gas chambers, our men with whom we were organized together—thanks
        to our organization- they blew up two gas chambers. And since that day they
        did not gas-kill [?] anymore. [See story of Anna Kovitzka, Spools no. 164B,
        165, 166A.]
    - who: David Boder
      start: '00:22:07.891'
      end: '00:22:11.062'
      u: What was done to the men who blew up the gas chamber?
    - who: Edith Serras
      start: '00:22:11.062'
      end: '00:22:12.749'
      u: They were all shot.
    - who: David Boder
      start: '00:22:12.749'
      end: '00:22:14.030'
      u: They were shot?
    - who: Edith Serras
      start: '00:22:14.030'
      end: '00:22:16.920'
      u: Yes. The men had cut the wires and [word not clear]...
    - who: David Boder
      start: '00:22:16.920'
      end: '00:22:17.576'
      u: Yes...
    - who: Edith Serras
      start: '00:22:17.576'
      end: '00:22:37.306'
      u: So that the women could run away. We did not know about it because we were
        outside—ten kilometers away from the lager. And when the SS men had come to
        exterminate a detail of women [corrects herself], a detail of men, so the
        men locked themselves in...in the gas [?] chamber and said, ‘We are not coming
        out...We don’t want to be exterminated.’
    - who: David Boder
      start: '00:22:37.306'
      end: '00:22:39.540'
      u: Wait a moment. They locked themselves in...in the gas chamber?
    - who: Edith Serras
      start: '00:22:39.540'
      end: '00:22:40.712'
      u: In the yard.
    - who: David Boder
      start: '00:22:40.712'
      end: '00:22:43.992'
      u: They locked themselves in...in the yard, and they said, ‘We won’t go out...?’
    - who: Edith Serras
      start: '00:22:43.992'
      end: '00:22:48.147'
      u: "‘We won’t go out, we don’t want to be exterminated! We know that you intend
        to lead us into the ‘gas.'’"
    - who: David Boder
      start: '00:22:48.147'
      end: '00:22:48.616'
      u: Nu...
    - who: Edith Serras
      start: '00:22:48.616'
      end: '00:23:15.653'
      u: So the SS men said, ‘We are taking you for ‘transport.’ But the men said
        that a ‘transport’ meant gas. ‘We are already too long in the lager not to
        know where you will lead us. Everytime when you say ‘transport’ it means gas.
        You either lead [the people] to a gas chamber in Auschwitz, or you lead them
        to the gas chamber in another lager. [She is very agitated and is not clear
        in places]. -You think [?] to take us into the gas and burn us in Birkenau.
        We don’t want to.’ And so the SS men started shooting at the men, and the
        men shot at them.
    - who: David Boder
      start: '00:23:15.653'
      end: '00:23:17.465'
      u: Where did they steal...get the arms?
    - who: Edith Serras
      start: '00:23:17.465'
      end: '00:23:19.230'
      u: They had them—they ‘organized’ [stole].
    - who: David Boder
      start: '00:23:19.230'
      end: '00:23:20.323'
      u: Aha.
    - who: Edith Serras
      start: '00:23:20.323'
      end: '00:23:21.135'
      u: They...
    - who: David Boder
      start: '00:23:21.135'
      end: '00:23:23.025'
      u: Where could one get them...They organized...?
    - who: Edith Serras
      start: '00:23:23.025'
      end: '00:23:26.852'
      u: There was gunpowder...There was a factory called Ulian [??]
    - who: David Boder
      start: '00:23:26.852'
      end: '00:23:27.789'
      u: "[called] what?"
    - who: Edith Serras
      start: '00:23:27.789'
      end: '00:23:28.257'
      u: Ulion [?] factory.
    - who: David Boder
      start: '00:23:28.257'
      end: '00:23:29.116'
      u: Union Factory?
    - who: Edith Serras
      start: '00:23:29.116'
      end: '00:23:32.412'
      u: The Union factory made bombs, and explosive materials.
    - who: David Boder
      start: '00:23:32.412'
      end: '00:23:32.787'
      u: Yes...
    - who: Edith Serras
      start: '00:23:32.787'
      end: '00:24:17.397'
      u: And the women, together with the men who worked there, have stolen explosive
        materials from there and given to the men who worked in the crematories. So
        that when the moment should come that they would start exterminating the lager,
        they would blow up the crematories. And the men made a good showing. They
        blew up both crematories; they cut the wires; and they ran away. But the SS
        men ran after them—they shot at them. Many were apprehended; they were beaten
        and clubbed and afterwards shot, and the majority were shot on the road. When
        their two crematories were destroyed no more people were gas-killed in the
        lager. And there were no more transports by that time. That was in 1944.
    - who: David Boder
      start: '00:24:17.397'
      end: '00:24:19.803'
      u: Nu...And then...
    - who: Edith Serras
      start: '00:24:19.803'
      end: '00:24:30.739'
      u: The...in 1945 the great evacuation of the lager occurred.
    - who: David Boder
      start: '00:24:30.739'
      end: '00:24:32.349'
      u: Yes. Where were they taken?
    - who: Edith Serras
      start: '00:24:32.349'
      end: '00:24:47.751'
      u: We were taken from all the lagers around Auschwitz and we were made...we
        were made to go. We made one hundred twenty kilometers on foot in snow. We
        discarded everything from ourselves that we were dressed in, because it was
        impossible to walk in snow without food, without drink.
    - who: David Boder
      start: '00:24:47.751'
      end: '00:24:48.204'
      u: Hm...
    - who: Edith Serras
      start: '00:24:48.204'
      end: '00:24:49.938'
      u: I then worked in a sick-ward.
    - who: David Boder
      start: '00:24:49.938'
      end: '00:24:51.219'
      u: Where?
    - who: Edith Serras
      start: '00:24:51.219'
      end: '00:24:51.719'
      u: ". . . in a hospital."
    - who: David Boder
      start: '00:24:51.719'
      end: '00:24:52.141'
      u: Yes...
    - who: Edith Serras
      start: '00:24:52.141'
      end: '00:25:02.984'
      u: In Auschwitz we had with us many women, women partizans from...[as if recollecting]
        from Yugoslavia...
    - who: David Boder
      start: '00:25:02.984'
      end: '00:25:04.406'
      u: From Yugoslavia, Christian...?
    - who: Edith Serras
      start: '00:25:04.406'
      end: '00:25:08.905'
      u: Christian women. All the five were there to give birth to their children.
    - who: David Boder
      start: '00:25:08.905'
      end: '00:25:09.749'
      u: What?
    - who: Edith Serras
      start: '00:25:09.749'
      end: '00:25:12.057'
      u: They were pregnant women.
    - who: David Boder
      start: '00:25:12.057'
      end: '00:25:12.686'
      u: Yes...
    - who: Edith Serras
      start: '00:25:12.686'
      end: '00:26:03.851'
      u: We traveled on foot one hundred twenty kilometers. They shot men, women and
        children. Beside the roads [?] mountains of people were lying, shot, because
        they were unable to walk. Whoever went near the roadside [??] was also shot.
        Those who could walk, walked. And those who remained behind were shot. The
        majority were shot. And that is how we arrived in Breslau. Breslau is the
        border [town] between Poland and Germany. We were loaded into open railroad
        cars [gondolas or flat cars]. That was the eighteenth of January. In the summer,
        the time of the great deportations, we were loaded into closed, stuffy cars.
        In the wintertime we were placed in open cars. It snowed over us. Three days...
    - who: David Boder
      start: '00:26:03.851'
      end: '00:26:05.101'
      u: In open cars...?
    - who: Edith Serras
      start: '00:26:05.101'
      end: '00:26:24.190'
      u: In open cars. It snowed all over us three days and three nights. I found
        myself in a car, in an open one, with the five women, with sick little children,
        and with sick women, because I had the people [?] from the sickroom. The five
        women gave birth to their babies. That was a picture which I shall not be
        able to forget in my lifetime.
    - who: David Boder
      start: '00:26:24.190'
      end: '00:26:26.628'
      u: They gave birth to the children in the cars?
    - who: Edith Serras
      start: '00:26:26.628'
      end: '00:26:42.223'
      u: They came down in labor [Few words not clear]. They were lying stretched
        out, half-naked, to give birth to their babies. They could not be active [proceed
        with labor], and so were not able to give birth to the babies.
    - who: David Boder
      start: '00:26:42.223'
      end: '00:26:42.942'
      u: Hm...
    - who: Edith Serras
      start: '00:26:42.942'
      end: '00:27:03.559'
      u: A woman when she is about to have a baby must be active, she must expell
        the child from her body. The woman had no strength; she was frozen. It snowed
        over her—it showed over her body [abdomen]. The babies—there were moments
        when we pleaded with the women...We took off our dresses and threw them over
        her, over the sick woman, so she could...she was frozen...
    - who: David Boder
      start: '00:27:03.559'
      end: '00:27:04.215'
      u: Hm...
    - who: Edith Serras
      start: '00:27:04.215'
      end: '00:27:34.121'
      u: And we pleaded with the women! ‘Be active, deliver your child, gather strength,’
        but the women [?] was so weakened and said, ‘I [We] can’t. [There is a constant
        mixture of singular and plural. She speaks of one and the five pregnant women
        interchangeably.] I...we are cold.’ We saw the baby emerging with a half-head
        outside and it goes back. The baby is...cannot come out. Finally, it lasted
        three days and three nights, and the women gave birth to their children—live
        children on the snow.
    - who: David Boder
      start: '00:27:34.121'
      end: '00:27:35.589'
      u: All five?
    - who: Edith Serras
      start: '00:27:35.589'
      end: '00:27:36.620'
      u: All five.
    - who: David Boder
      start: '00:27:36.620'
      end: '00:27:37.214'
      u: Yes...
    - who: Edith Serras
      start: '00:27:37.214'
      end: '00:27:46.808'
      u: All alive [?]. It lasted three days and three nights. And in a corner of
        the car little children were lying and saw how women have children.
    - who: David Boder
      start: '00:27:46.808'
      end: '00:29:19.470'
      u: Hm...
    - who: David Boder
      start: '00:29:19.470'
      end: '00:29:23.261'
      u: "[Drop in attention] Where was that, in...in what lager?"
    - who: Edith Serras
      start: '00:29:23.261'
      end: '00:29:24.292'
      u: In Ravensbrueck.
    - who: David Boder
      start: '00:29:24.292'
      end: '00:29:25.057'
      u: In Ravensbrueck?
    - who: Edith Serras
      start: '00:29:25.057'
      end: '00:29:37.338'
      u: Yes. We were put in a large...There were lying all the Auschwitz people,
        without food—all without drink. At night we were given one...one bread for
        ten people.
    - who: David Boder
      start: '00:29:37.338'
      end: '00:29:38.119'
      u: Hm.
    - who: Edith Serras
      start: '00:29:38.119'
      end: '00:30:06.954'
      u: We got no soup like [we got] in the other lagers—[there] we got soup. We
        were not given water to wash. We had no toilet—just nothing. And they began
        to assign us—all the women who had come from Auschwitz, to transports. Very
        many women perished from [one word not clear] hunger and very many of them
        did not return. They went on the transports; because each transport meant
        that more than half of the people will die out.
    - who: David Boder
      start: '00:30:06.954'
      end: '00:30:08.063'
      u: How many?
    - who: Edith Serras
      start: '00:30:08.063'
      end: '00:30:11.156'
      u: More than half perished in each transport.
    - who: David Boder
      start: '00:30:11.156'
      end: '00:30:32.265'
      u: "[In English] This concludes Spool 34. We are changing now to Spool 35. August
        7, 1946. The interviewee is Mrs. Edith Serras [name may possibly be fictitious].
        A tattoo number 50306. The Illinois Institute of Technology."
    - who: David Boder
      start: '00:30:32.265'
      end: '00:30:42.670'
      u: This is Spool Number 35, continuation of 34, an interview with Mrs. Edith
        Sear...Serras. Serras.
    - who: David Boder
      start: '00:30:42.670'
      end: '00:30:56.039'
      u: "[In Yiddish] Now then, we were [talking] about you remaining on the railroad
        cars wtih the women, with the SS, and the five women gave birth to their children
        there, in the open railroad cars. In what month was that?"
    - who: Edith Serras
      start: '00:30:56.039'
      end: '00:31:02.975'
      u: That was the 18th...that was the 18th of January.
    - who: David Boder
      start: '00:31:02.975'
      end: '00:31:03.832'
      u: January. What year?
    - who: Edith Serras
      start: '00:31:03.832'
      end: '00:31:04.221'
      u: "’45."
    - who: David Boder
      start: '00:31:04.221'
      end: '00:31:05.561'
      u: In ’45. Now then...
    - who: Edith Serras
      start: '00:31:05.561'
      end: '00:31:18.403'
      u: The women arrived with their children [babies] at Ravensbrueck. And the children
        did not live, because the girl...because the lagers did not provide milk to
        raise the children—to maintain their existence.
    - who: David Boder
      start: '00:31:18.403'
      end: '00:31:18.980'
      u: Yes...
    - who: Edith Serras
      start: '00:31:18.980'
      end: '00:31:27.586'
      u: And the women...All the time I repeatedly saw that the women were sick, and
        when we were redeemed...
    - who: David Boder
      start: '00:31:27.586'
      end: '00:31:28.238'
      u: Hm...
    - who: Edith Serras
      start: '00:31:28.238'
      end: '00:31:31.293'
      u: ". . . I learned that three women [of the five] have died."
    - who: David Boder
      start: '00:31:31.293'
      end: '00:31:31.714'
      u: Hm...
    - who: Edith Serras
      start: '00:31:31.714'
      end: '00:31:51.118'
      u: And the two, sick like the others, possibly perished. I also want to note
        that in Auschwitz, that was in the year ’44, there came to the lager about
        fifteen to twenty railroad cars with children.
    - who: David Boder
      start: '00:31:51.118'
      end: '00:31:52.177'
      u: What? Railroad cars...?
    - who: Edith Serras
      start: '00:31:52.177'
      end: '00:32:00.095'
      u: Railroad cars, with children gathered form all over Europe. Polish children...from
        all the lagers which were maintained in Poland...
    - who: David Boder
      start: '00:32:00.095'
      end: '00:32:01.217'
      u: Not only Jewish?
    - who: Edith Serras
      start: '00:32:01.217'
      end: '00:32:02.043'
      u: Jewish.
    - who: David Boder
      start: '00:32:02.043'
      end: '00:32:02.822'
      u: All Jewish?
    - who: Edith Serras
      start: '00:32:02.822'
      end: '00:32:16.755'
      u: All Jewish. And there were several railroad cars, probably with their mothers,
        but not together with the children. That happened that from the street to
        the crematory...
    - who: David Boder
      start: '00:32:16.755'
      end: '00:32:17.519'
      u: From the station?
    - who: Edith Serras
      start: '00:32:17.519'
      end: '00:32:36.550'
      u: From the station to the crematory a line [of people] was stretched out directly
        into the crematories. And all the “work” [events] would take place when we
        were returning from work. We saw and were able to analyze how they were bringing
        in the children of our sisters and brothers.
    - who: David Boder
      start: '00:32:36.550'
      end: '00:32:37.937'
      u: What was done to the children, first of all?
    - who: Edith Serras
      start: '00:32:37.937'
      end: '00:32:43.189'
      u: The children looked out from the railroad cars, with pale little faces, for
        a long time...
    - who: David Boder
      start: '00:32:43.189'
      end: '00:32:44.623'
      u: But what was done to the children?
    - who: Edith Serras
      start: '00:32:44.623'
      end: '00:32:47.772'
      u: The children were led directly to the crematory, to be murdered [?].
    - who: David Boder
      start: '00:32:47.772'
      end: '00:32:49.751'
      u: Yes, but...not to the gas chamber?
    - who: Edith Serras
      start: '00:32:49.751'
      end: '00:32:50.562'
      u: To the gas chamber.
    - who: David Boder
      start: '00:32:50.562'
      end: '00:32:51.372'
      u: To the gas chamber...
    - who: Edith Serras
      start: '00:32:51.372'
      end: '00:32:52.291'
      u: To the gas chamber.
    - who: David Boder
      start: '00:32:52.291'
      end: '00:32:52.743'
      u: Nu...
    - who: Edith Serras
      start: '00:32:52.743'
      end: '00:32:56.359'
      u: And the children asked us, ‘Are you Jewish women?’
    - who: David Boder
      start: '00:32:56.359'
      end: '00:32:56.983'
      u: Yes...
    - who: Edith Serras
      start: '00:32:56.983'
      end: '00:33:01.067'
      u: "‘Are they leading us to the gas chamber? Or will we still live?’"
    - who: David Boder
      start: '00:33:01.067'
      end: '00:33:01.847'
      u: How old were the children?
    - who: Edith Serras
      start: '00:33:01.847'
      end: '00:33:11.542'
      u: There were various ages. There were children up to seventeen-eighteen years,
        and five years and three years and two years; and six years, and eight years,
        and ten years.
    - who: David Boder
      start: '00:33:11.542'
      end: '00:33:13.880'
      u: And they were separated from their mothers?
    - who: Edith Serras
      start: '00:33:13.880'
      end: '00:33:19.310'
      u: The mothers were in other RR-cars and the children, too, were in other RR-cars.
    - who: David Boder
      start: '00:33:19.310'
      end: '00:33:19.871'
      u: Yes...
    - who: Edith Serras
      start: '00:33:19.871'
      end: '00:33:23.581'
      u: And the children had asked us whether we were Jewish women.
    - who: David Boder
      start: '00:33:23.581'
      end: '00:33:24.033'
      u: Yes...
    - who: Edith Serras
      start: '00:33:24.033'
      end: '00:33:30.984'
      u: And whether they are led...We should tell them whether they are being led
        to the gas chamber or whether they are being led to live on.
    - who: David Boder
      start: '00:33:30.984'
      end: '00:33:31.468'
      u: Nu...
    - who: Edith Serras
      start: '00:33:31.468'
      end: '00:33:42.519'
      u: And the children did not cry. With dried [?] out eyes, with pale little faces,
        they understood that they were going towards death. I want to note also...That
        happened...
    - who: David Boder
      start: '00:33:42.519'
      end: '00:33:44.530'
      u: Yes...
    - who: Edith Serras
      start: '00:33:44.530'
      end: '00:33:46.136'
      u: ". . . with the large transports from Hungary."
    - who: David Boder
      start: '00:33:46.136'
      end: '00:33:46.666'
      u: Yes...
    - who: Edith Serras
      start: '00:33:46.666'
      end: '00:34:05.478'
      u: They shipped Jewish transports—women, men and children. Children who were
        going around nicely dressed, whom their parents had taken out for a walk [??].
        Mothers beautifully dressed—young mothers led their little tots in their...in
        their buggies.
    - who: David Boder
      start: '00:34:05.478'
      end: '00:34:06.522'
      u: Hm...
    - who: Edith Serras
      start: '00:34:06.522'
      end: '00:34:22.264'
      u: In buggies they have led the children, dressed up; and they pushed the buggies
        going directly to the crematories. It lasted several months. The crematories
        burned through the nights. And the pits were burning. There were four crematories
        and four large pits.
    - who: David Boder
      start: '00:34:22.264'
      end: '00:34:23.791'
      u: Yes. Tell me about the pits.
    - who: Edith Serras
      start: '00:34:23.791'
      end: '00:34:27.313'
      u: The four large pits were located in Yesinka [the spelling is probably incorrect].
    - who: David Boder
      start: '00:34:27.313'
      end: '00:34:28.311'
      u: "[Transcribers note: No text found in original text.]"
    - who: Edith Serras
      start: '00:34:28.311'
      end: '00:34:37.585'
      u: Yes. And there were older people burned and also children.
    - who: David Boder
      start: '00:34:37.585'
      end: '00:34:39.643'
      u: Yes. How were they put to death?
    - who: Edith Serras
      start: '00:34:39.643'
      end: '00:34:47.015'
      u: They were...There are very many [people] who say that very many were burned
        alive because there was no gas [See Matzner’s story].
    - who: David Boder
      start: '00:34:47.015'
      end: '00:34:48.184'
      u: Yes...
    - who: Edith Serras
      start: '00:34:48.184'
      end: '00:34:50.116'
      u: All the people who were gassed...
    - who: David Boder
      start: '00:34:50.116'
      end: '00:34:50.865'
      u: Yes...
    - who: Edith Serras
      start: '00:34:50.865'
      end: '00:34:58.424'
      u: It was done so fast—when they would take six or ten...let us say, they took
        ten ‘bidon’ of gass...
    - who: David Boder
      start: '00:34:58.424'
      end: '00:34:59.952'
