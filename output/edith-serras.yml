      u: ". . . who worked there; who was assigned [?] to work there."
    - who: David Boder
      start: '00:37:20.956'
      end: '00:37:21.517'
      u: Yes...
    - who: Edith Serras
      start: '00:37:21.517'
      end: '00:37:24.478'
      u: So he wrote to me about the way the people were gas-killed there.
    - who: David Boder
      start: '00:37:24.478'
      end: '00:37:24.915'
      u: Yes...
    - who: Edith Serras
      start: '00:37:24.915'
      end: '00:37:30.573'
      u: And I also talked to a girl who...she was already in the gas chamber...
    - who: David Boder
      start: '00:37:30.573'
      end: '00:37:31.166'
      u: Yes...
    - who: Edith Serras
      start: '00:37:31.166'
