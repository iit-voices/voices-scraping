    - who: David Boder
      start: '00:36:56.504'
      end: '00:36:57.018'
      u: Yes...
    - who: Edith Serras
      start: '00:36:57.018'
      end: '00:37:02.379'
      u: But I have read the letter, and that is how I learned what was happening
