    - who: Edith Serras
      start: '00:38:31.265'
      end: '00:38:31.764'
      u: Stunned.
    - who: David Boder
      start: '00:38:31.764'
      end: '00:38:32.262'
      u: Yes...
    - who: Edith Serras
      start: '00:38:32.262'
      end: '00:38:34.756'
      u: And then the floor opens and they fall down into the cellar.
    - who: David Boder
      start: '00:38:34.756'
      end: '00:38:35.567'
      u: And...
    - who: Edith Serras
      start: '00:38:35.567'
      end: '00:38:37.141'
