    - who: David Boder
      start: '00:38:57.372'
      end: '00:39:00.177'
      u: And they were burned in the ovens and in the pits?
    - who: Edith Serras
      start: '00:39:00.177'
      end: '00:39:05.865'
      u: In the pits...four pits and four crematories. They worked day and night,
