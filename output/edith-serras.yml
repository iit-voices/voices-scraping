    - who: Edith Serras
      start: '00:34:59.952'
      end: '00:35:05.095'
      u: Ten ‘bidon’—that is...those were large...such large containers.
    - who: David Boder
      start: '00:35:05.095'
      end: '00:35:07.432'
      u: Yes...Tin...tin boxes?
    - who: Edith Serras
      start: '00:35:07.432'
      end: '00:35:09.895'
      u: Yes.
    - who: David Boder
      start: '00:35:09.895'
      end: '00:35:10.331'
      u: Yes...
    - who: Edith Serras
      start: '00:35:10.331'
      end: '00:35:18.249'
      u: So they would take a thousand bundles [? of clothing] to clean them—thousand
