    - who: Edith Serras
      start: '00:40:26.196'
      end: '00:40:28.159'
      u: ". . . brought in from...from the outside."
    - who: David Boder
      start: '00:40:28.159'
      end: '00:40:31.868'
      u: Aha, those who were gassed were...were not [previously] in the lager?
    - who: Edith Serras
      start: '00:40:31.868'
      end: '00:40:34.658'
      u: Were not yet...were not yet in the lager.
    - who: David Boder
      start: '00:40:34.658'
      end: '00:40:35.141'
      u: Oh...
    - who: Edith Serras
      start: '00:40:35.141'
      end: '00:40:41.998'
      u: I shall tell you about a wedding, when they took people from France. That
        was in the last transport of the year ’44.
    - who: David Boder
      start: '00:40:41.998'
      end: '00:40:42.527'
      u: Yes...
    - who: Edith Serras
      start: '00:40:42.527'
      end: '00:40:45.644'
      u: They exterminated the last Jewish transport, with two brides.
    - who: David Boder
      start: '00:40:45.644'
      end: '00:40:46.346'
      u: Hm...
    - who: Edith Serras
      start: '00:40:46.346'
      end: '00:40:49.884'
      u: They were still dressed up in their [wedding] dresses, with their...with
        their...
    - who: David Boder
      start: '00:40:49.884'
      end: '00:40:53.032'
      u: long veil?
    - who: Edith Serras
      start: '00:40:53.032'
      end: '00:41:04.878'
      u: ". . . long veil; and the little tots who carry the veil...[the word apparently
        means ‘train’] also perished. They arrested two weddings, the brides with
        the groom [s], with the parents and the invited..."
    - who: David Boder
      start: '00:41:04.878'
      end: '00:41:05.517'
      u: Yes...
    - who: Edith Serras
      start: '00:41:05.517'
      end: '00:41:09.143'
      u: ". . . and they all went into the gas [Here the Yiddish word gas, meaning
        ‘street’ conflicts conspicuously with the German-Yiddish word gas meaning
        the same as the English word ‘gas, a volatile chemical’], and the music played
        in the lager."
    - who: David Boder
      start: '00:41:09.143'
      end: '00:41:10.625'
      u: "‘Gas’ means ‘street?’"
    - who: Edith Serras
      start: '00:41:10.625'
      end: '00:41:11.776'
      u: Into the gas chamber.
    - who: David Boder
      start: '00:41:11.776'
      end: '00:41:14.062'
      u: Yes...And the music played?
    - who: Edith Serras
      start: '00:41:14.062'
      end: '00:41:15.639'
      u: The music played at the transport.
    - who: David Boder
      start: '00:41:15.639'
      end: '00:41:17.562'
      u: What kind of music was there?
    - who: Edith Serras
      start: '00:41:17.562'
      end: '00:41:19.691'
      u: There was in the lager a...
    - who: David Boder
      start: '00:41:19.691'
      end: '00:41:21.189'
      u: An orchestra?
    - who: Edith Serras
      start: '00:41:21.189'
      end: '00:41:22.608'
      u: a band...an orchestra.
    - who: David Boder
      start: '00:41:22.608'
      end: '00:41:23.491'
      u: Of whom? Of prisoners?
    - who: Edith Serras
      start: '00:41:23.491'
      end: '00:41:23.980'
      u: Of prisoners.
    - who: David Boder
      start: '00:41:23.980'
      end: '00:41:24.390'
      u: Yes...
    - who: Edith Serras
      start: '00:41:24.390'
      end: '00:41:35.049'
      u: And when the people would arrive at the lager, to go into the gas chamber,
        so they did not know that they were going to the gas chamber, and the music
        played Chopin—the music played classical...
    - who: David Boder
      start: '00:41:35.049'
      end: '00:41:36.957'
      u: Where was the music standing?
    - who: Edith Serras
      start: '00:41:36.957'
      end: '00:41:38.975'
      u: The music was standing in the lager.
    - who: David Boder
      start: '00:41:38.975'
      end: '00:41:39.668'
      u: Yes...
    - who: Edith Serras
      start: '00:41:39.668'
      end: '00:41:40.882'
      u: And they played.
    - who: David Boder
      start: '00:41:40.882'
      end: '00:41:41.386'
      u: Yes...
    - who: Edith Serras
      start: '00:41:41.386'
      end: '00:41:44.938'
      u: And the people who were coming to the lager to go into the gas chamber...
    - who: David Boder
      start: '00:41:44.938'
      end: '00:41:45.501'
      u: Yes...
    - who: Edith Serras
      start: '00:41:45.501'
      end: '00:41:52.265'
      u: ". . . heard music playing—classical music. And from the distance one could
        even see the flames within the smoke..."
    - who: David Boder
      start: '00:41:52.265'
      end: '00:41:52.738'
      u: Hm...
    - who: Edith Serras
      start: '00:41:52.738'
      end: '00:42:14.577'
      u: ". . . Red flames, which were going up as far as the sky. One recognized,
        one sensed the burning flesh of people—human flesh was burning. But it was
        done so quickly, and the music played so [well] and its tunes were so cheerful
        [?], that the people could not understand that they were going into the chamber
        of death."
    - who: David Boder
      start: '00:42:14.577'
      end: '00:42:15.964'
      u: And those were Jewish prisoners who played.
    - who: Edith Serras
      start: '00:42:15.964'
      end: '00:42:17.461'
      u: Those were Jewish prisoners.
    - who: David Boder
      start: '00:42:17.461'
      end: '00:42:19.747'
      u: Where did they g...g...get the instruments?
    - who: Edith Serras
      start: '00:42:19.747'
      end: '00:42:33.040'
      u: That was given by the Germans. All the valuables...which they have taken
        possession, they have collected all the valuables from the Jews.
    - who: David Boder
      start: '00:42:33.040'
      end: '00:42:33.892'
      u: Yes.
    - who: Edith Serras
      start: '00:42:33.892'
      end: '00:42:40.751'
      u: And they brought it to the lagers. In the lager the things were cleaned up
        [sorted out], the things were [word not clear] sent over to Germany.
    - who: David Boder
      start: '00:42:40.751'
      end: '00:42:41.256'
      u: Aha.
    - who: Edith Serras
      start: '00:42:41.256'
      end: '00:42:55.889'
      u: They had everything [?]. The SS men were running, to take away the earrings,
        the finger rings from the women; to pull out the teeth [obviously those with
        gold crowns, or golden dentures]—that was the greatest loot—the greatest profit
        for the SS men who were stationed in the lagers. I, myself...
    - who: David Boder
      start: '00:42:55.889'
      end: '00:42:57.071'
      u: When did they pull out the teeth?
    - who: Edith Serras
      start: '00:42:57.071'
      end: '00:42:58.301'
      u: After the gassing.
    - who: David Boder
      start: '00:42:58.301'
      end: '00:42:59.215'
      u: After the gassing.
    - who: Edith Serras
      start: '00:42:59.215'
      end: '00:43:02.118'
      u: Yes. They often did it to the people alive.
    - who: David Boder
      start: '00:43:02.118'
      end: '00:43:02.904'
      u: Nu...
    - who: Edith Serras
      start: '00:43:02.904'
      end: '00:43:09.339'
      u: They did it to the prisoners who were in the lagers while alive, too. I,
        myself, went through eighteen selections.
    - who: David Boder
      start: '00:43:09.339'
      end: '00:43:10.545'
      u: Nu...
    - who: Edith Serras
      start: '00:43:10.545'
      end: '00:43:16.557'
      u: The eighteen selections were to chose a ‘percentage’ of the people to go
        into the gas.
    - who: David Boder
      start: '00:43:16.557'
      end: '00:43:17.590'
      u: Hm...
    - who: Edith Serras
      start: '00:43:17.590'
      end: '00:43:21.723'
      u: Why did they have to take them to the gas? They would say that we were infested
        [this word is not clear].
    - who: David Boder
      start: '00:43:21.723'
      end: '00:43:23.743'
      u: Ah...
    - who: Edith Serras
      start: '00:43:23.743'
      end: '00:43:29.755'
      u: We were covered with itchy sores from the lice. We were very dirty—so we
        were taken into the gas.
    - who: David Boder
      start: '00:43:29.755'
      end: '00:43:30.883'
      u: ". . . into the gas chamber?"
    - who: Edith Serras
      start: '00:43:30.883'
      end: '00:43:31.666'
      u: ". . . into the gas chamber."
    - who: David Boder
      start: '00:43:31.666'
      end: '00:43:33.388'
      u: because ‘gas’ means a street.
    - who: Edith Serras
      start: '00:43:33.388'
      end: '00:43:43.157'
      u: A street [both chuckle slightly]. If they had to annihilate the whole lager
        because we had lice, since we were dirty, they should have annihilated the
        whole lager.
    - who: David Boder
      start: '00:43:43.157'
      end: '00:43:43.720'
      u: Nu...
    - who: Edith Serras
      start: '00:43:43.720'
      end: '00:44:20.949'
      u: But it was not in their interest to annihilate the whole lager—They needed
        the lager to exist; they needed to show to Berlin that they were doing some
        work. This all was a bluff [she uses the English word] because we...we were
        not performing any useful work. We were doing punitive work—extermination
        work. This was done to exterminate us. We would carry rocks. From one place
        to another we would carry rocks. We wondered [?] a lot why we were carrying
        rocks. Why were we doing that kind of work? Would Hitler get richer from it?
        Would we...get stronger [as a consequence of exercise]? But that was done
        with the intent to exterminate us.
    - who: David Boder
      start: '00:44:20.949'
      end: '00:44:21.794'
      u: Nu...
    - who: Edith Serras
      start: '00:44:21.794'
      end: '00:44:27.806'
      u: We also worked on the...where we made ditches, trenches...
    - who: David Boder
      start: '00:44:27.806'
      end: '00:44:28.354'
      u: Yes...
    - who: Edith Serras
      start: '00:44:28.354'
      end: '00:44:29.197'
      u: ". . . for the soldiers."
    - who: David Boder
      start: '00:44:29.197'
      end: '00:44:29.450'
      u: Yes...
    - who: Edith Serras
      start: '00:44:29.450'
      end: '00:44:31.767'
      u: That we...we have made, too. We made streets...
    - who: David Boder
      start: '00:44:31.767'
      end: '00:44:37.638'
      u: See here. You went through eighteen selections.
    - who: Edith Serras
      start: '00:44:37.638'
      end: '00:44:38.358'
      u: Yes, I have...
    - who: David Boder
      start: '00:44:38.358'
      end: '00:44:42.225'
      u: How did that happen that you...that you were not taken?
    - who: Edith Serras
      start: '00:44:42.225'
      end: '00:44:46.718'
      u: Now then...once...it was fate, it was fate [she gives the word in Hebrew—a
        gourl—both times].
    - who: David Boder
      start: '00:44:46.718'
      end: '00:44:47.187'
      u: What is a ‘gourl?’
    - who: Edith Serras
      start: '00:44:47.187'
      end: '00:45:01.954'
      u: A ‘gourl’—I was not taken. Other women were also not taken. We were in a
        block of two thousand women. They would take out people from the block to
        go bathing...bathing...Of course, we did not bathe. But when it was necessary
        to go into the gas...chamber...
    - who: David Boder
      start: '00:45:01.954'
      end: '00:45:02.549'
      u: Hm...
    - who: Edith Serras
      start: '00:45:02.549'
      end: '00:45:35.664'
      u: ". . . then we were told that we would be going bathing. Then we would undress
        naked. A doctor would come. There stood Zell [?] who was the chief of Auschwitz,
        and there stood Mandel, that was a woman SS-man who was a chief in Auschwitz,
        who with her own hands used to lead the children to the gas chamber. That
        was one of her most important services to lend them. And so the selection
        proceeded of those who had to go [??], and when they happened to be chosen
        [?? the last two sentences are not clear] they took the number from the hand..."
    - who: David Boder
      start: '00:45:35.664'
      end: '00:45:37.335'
      u: How did they take the number from the hand?
    - who: Edith Serras
      start: '00:45:37.335'
      end: '00:45:38.053'
      u: The number...
    - who: David Boder
      start: '00:45:38.053'
      end: '00:45:39.209'
      u: Oh, they wrote it down?
    - who: Edith Serras
      start: '00:45:39.209'
      end: '00:45:41.880'
      u: ". . . wrote it down, the number; and that such and such a number must go
        into the gas [chamber]."
    - who: David Boder
      start: '00:45:41.880'
      end: '00:45:42.520'
      u: Yes...
    - who: Edith Serras
      start: '00:45:42.520'
      end: '00:45:48.017'
      u: Once my number too was taken. But the doctor said, in German...
    - who: David Boder
      start: '00:45:48.017'
      end: '00:45:48.563'
      u: Nu...
    - who: Edith Serras
      start: '00:45:48.563'
      end: '00:45:54.315'
      u: "‘She can still croak for a few weeks. So have her marked down [??] she will
        then go into the gas [?].’"
    - who: David Boder
      start: '00:45:54.315'
      end: '00:45:55.127'
      u: Hm...
    - who: Edith Serras
      start: '00:45:55.127'
      end: '00:47:32.172'
      u: And in that manner the SS man gave me two big blows over the head, and called
        me a dirty sow, and ordered me to step aside as fast as possible, to go away.
        In Ravensbrueck I also was taken once to be gassed; because, although I was
        only thirty-four years old and I looked like a woman of fifty or fifty-five
        years. There was a very great selection of the people who had come from Auschwitz.
        We were all driven outside and the elder of the lager, and he stood and selected
        the older women, who were to go in gas, and the younger women, who were to
        remain for work in the front trenches. He asked me how old I was. I told him
        I was thirty-four years, so he slapped me twice. He threw me to the ground;
        he trampled me with his feet; he beat me and he said to me, ‘You dirty woman
        that you are. You believe that you may present yourself as a young child.
        You shall go into the gas chamber with all...the old women.’ And he put me
        among the old women. I made every effort to wiggle myself out. I wiggled myself
        out from their hands and ran away. I was able to run away because at that
        day there was a mass raid [?] for the gas chamber and they had no time to
        take the younger ones. They put the older women aside [kept them] until night,
        and at night they were led away to the gas chamber—to the Jew lager, as it
        was called. And so I extricated [wiggled] myself because I had run away, and
        I took my place again in line, in the following line, so that I could pass
        by again.
    - who: David Boder
      start: '00:47:32.172'
      end: '00:47:32.796'
      u: Hm...
    - who: Edith Serras
      start: '00:47:32.796'
      end: '00:47:38.970'
      u: And this time he assigned me [??] not to go to the gas chamber.
    - who: David Boder
      start: '00:47:38.970'
      end: '00:47:40.703'
      u: But he could recognize you?
    - who: Edith Serras
      start: '00:47:40.703'
      end: '00:47:45.465'
      u: In such an instance one does not think much. One thinks only of one thing—one
        has to save himself...
    - who: David Boder
      start: '00:47:45.465'
      end: '00:47:46.450'
      u: Hm...
    - who: Edith Serras
      start: '00:47:46.450'
      end: '00:47:49.118'
      u: ". . . from this detail. Besides I knew that not all will pass by. It was
        impossible. They passed by [?] in blocks. I got into the last row..."
    - who: David Boder
      start: '00:47:49.118'
      end: '00:47:49.758'
      u: Hm...
    - who: Edith Serras
      start: '00:47:49.758'
      end: '00:48:18.230'
      u: And I was waiting until night. And then I did not go anymore. I went over
        to the sick ward. I joined the ‘political’ women, French ‘political’ women
        who also were arrested. And I told them ‘You should know I was taken to be
        gassed. They have beaten me.’ I was badly beaten up and very sick from his
        blows, and they hid me so that I should go for selections no more.
    - who: David Boder
      start: '00:48:18.230'
      end: '00:48:19.135'
      u: Nu...
    - who: Edith Serras
      start: '00:48:19.135'
      end: '00:48:33.831'
      u: And in this manner I remained. This lasted a few weeks, and then we were
        delivered. It was already the end of the war, that is why they were so set
        to exterminate us. They did everything that not many people should get out
        of the lager.
    - who: David Boder
      start: '00:48:33.831'
      end: '00:48:39.417'
      u: Now then...And how did your liberation come about? The last few days...
    - who: Edith Serras
      start: '00:48:39.417'
      end: '00:49:22.626'
      u: The SS men had become very downcast the last few days before liberation.
        They were no longer the great heroes as we imagined them to be. They were
        the great SS men when Jewish homestead [possibly the word means a makeshift
        plural of ghettos] were being destroyed; and they would come in to rob and
        to assault [commit violence]. They appeared to us to be powerful, when we
        had no weapons to fight against them. They were powerful when we had no food,
        no drink and we were thrown into the gas chambers. That all, they were capable
        of doing. But when they saw that there is already shooting in Berlin, and
        that Berlin was being bombarded; and now we were in Ravensbrueck, eighty kilometers
        from Berlin, the great heroes [?] who were beating and trampling [people]
        with their feet had become very ‘little’ men...
    - who: David Boder
      start: '00:49:22.626'
      end: '00:49:23.234'
      u: Yes...
    - who: Edith Serras
      start: '00:49:23.234'
      end: '00:49:28.023'
      u: And they would not beat so badly anymore as before. They became very demoralized.
    - who: David Boder
      start: '00:49:28.023'
      end: '00:49:28.990'
      u: Hm...
    - who: Edith Serras
      start: '00:49:28.990'
      end: '00:49:32.234'
      u: And orders came from the ‘Red Relief’ from Sweden.
    - who: David Boder
      start: '00:49:32.234'
      end: '00:49:34.746'
      u: Yes...from the Red Cross [It is possible that they were avoiding the word
        Cross in Jewish. It is obvious the word ‘Red’ did not mean in this case, ‘Russian’].
    - who: Edith Serras
      start: '00:49:34.746'
      end: '00:49:46.835'
      u: From the Red Cross, that they requested the release of French women, Dutch
        women, Belgian women and Finnish women. Afterwards they were taking Polish
        women.
    - who: David Boder
      start: '00:49:46.835'
      end: '00:49:51.421'
      u: Yes. And you were considered a French woman.
    - who: Edith Serras
      start: '00:49:51.421'
      end: '00:50:00.219'
      u: I was considered a French woman. All women who were deported from France
        have become...were considered as French women.
    - who: David Boder
      start: '00:50:00.219'
      end: '00:50:00.780'
      u: Hm...
    - who: Edith Serras
      start: '00:50:00.780'
      end: '00:50:04.898'
      u: And I was liberated by the French ‘Red Relief’...
    - who: David Boder
      start: '00:50:04.898'
      end: '00:50:05.584'
      u: Hm...
    - who: Edith Serras
      start: '00:50:05.584'
      end: '00:50:06.817'
      u: I came to Sweden.
    - who: David Boder
      start: '00:50:06.817'
      end: '00:50:07.893'
      u: Nu...
    - who: Edith Serras
      start: '00:50:07.893'
      end: '00:50:13.353'
      u: When we arrived in Sweden, when...the majority of the women were very sick.
    - who: David Boder
      start: '00:50:13.353'
      end: '00:50:14.695'
      u: Through the Swedish Red Cross?
    - who: Edith Serras
      start: '00:50:14.695'
      end: '00:50:15.505'
      u: Red Cross.
    - who: David Boder
      start: '00:50:15.505'
      end: '00:50:15.896'
      u: Yes...
    - who: Edith Serras
      start: '00:50:15.896'
      end: '00:50:19.375'
      u: ". . . They were very sick. They gave us great care [?] there."
    - who: David Boder
      start: '00:50:19.375'
      end: '00:50:20.206'
      u: Were you too taken to Sweden [This question is again an apparent result of
        the entrancement of the interviewer/?
    - who: Edith Serras
      start: '00:50:20.206'
      end: '00:50:20.717'
      u: Yes.
    - who: David Boder
      start: '00:50:20.717'
      end: '00:50:24.180'
      u: Oh. Who handed you over to Sweden? The SS men...?
    - who: Edith Serras
      start: '00:50:24.180'
      end: '00:50:27.222'
      u: The SS men transferred us into the hands of the Swedes...
    - who: David Boder
      start: '00:50:27.222'
      end: '00:50:29.125'
      u: How many women were there?
    - who: Edith Serras
      start: '00:50:29.125'
      end: '00:50:32.026'
      u: As many as there were French women. We had...
    - who: David Boder
      start: '00:50:32.026'
      end: '00:50:33.741'
      u: For instance, how many?
    - who: Edith Serras
      start: '00:50:33.741'
      end: '00:50:38.606'
      u: We were...I can’t tell you exactly...
    - who: David Boder
      start: '00:50:38.606'
      end: '00:50:41.959'
      u: Now about...one railroad car, two railroad cars, how many?
    - who: Edith Serras
      start: '00:50:41.959'
      end: '00:50:51.378'
      u: More. We did not travel in railroad cars. We were a group of three hundred
        and seventy-five women in one lager [in Sweden?]. There were various...
    - who: David Boder
      start: '00:50:51.378'
      end: '00:50:52.813'
      u: How did you travel to Sweden [word not clear]?
    - who: Edith Serras
      start: '00:50:52.813'
      end: '00:50:56.587'
      u: We...we were taken in large busses of the Red Cross.
    - who: David Boder
      start: '00:50:56.587'
      end: '00:50:57.772'
      u: Oh.
    - who: Edith Serras
      start: '00:50:57.772'
      end: '00:51:03.594'
      u: We traveled in the busses of the Red Cross. The busses came into the lager.
    - who: David Boder
      start: '00:51:03.594'
      end: '00:51:04.281'
      u: Hm...
    - who: Edith Serras
      start: '00:51:04.281'
      end: '00:51:06.417'
      u: And took out all the French women.
    - who: David Boder
      start: '00:51:06.417'
      end: '00:51:06.979'
      u: Hm...
    - who: Edith Serras
      start: '00:51:06.979'
      end: '00:51:35.777'
      u: Afterwards they took all the Dutch women, Polish women. And there we were
        given the proper first aid...to the prisoners. They started to rehabilitate
        [save] us because we were all demoralized and sick. We knew that if the war
        would have lasted two weeks longer, not a single prisoner would have come
        to be liberated. There were women who weighed thirty-three kilos, thirty-four
        kilos. They made the last selection...
    - who: David Boder
      start: '00:51:35.777'
      end: '00:51:38.288'
      u: And what did the SS men say when you were taken?
    - who: Edith Serras
      start: '00:51:38.288'
      end: '00:51:43.184'
      u: They said that they wanted to release only the French [?]. They did not want
        to release the Jewish women.
    - who: David Boder
      start: '00:51:43.184'
      end: '00:51:43.637'
      u: Yes...
    - who: Edith Serras
      start: '00:51:43.637'
      end: '00:51:46.007'
      u: They said that they wanted to release only Aryan women.
    - who: David Boder
      start: '00:51:46.007'
      end: '00:51:46.350'
      u: Yes...
    - who: Edith Serras
      start: '00:51:46.350'
      end: '00:51:53.820'
      u: On the first transports they sent exclusively Aryan [women] and no Jewish
        [women]; but the Red Cross protested...
    - who: David Boder
      start: '00:51:53.820'
      end: '00:51:54.490'
      u: Hm...
    - who: Edith Serras
      start: '00:51:54.490'
      end: '00:51:59.621'
      u: And they said that they were an international organization, they wanted to
        take out all who had suffered.
    - who: David Boder
      start: '00:51:59.621'
      end: '00:52:00.089'
      u: Yes...
    - who: Edith Serras
      start: '00:52:00.089'
      end: '00:52:03.255'
      u: And at that instant they handed over the Jewish ones also.
    - who: David Boder
      start: '00:52:03.255'
      end: '00:52:03.848'
      u: Yes...
    - who: Edith Serras
      start: '00:52:03.848'
      end: '00:52:14.218'
      u: But unfortunately, there were not many to be liberated because the SS men
        did everything possible to kill the majority. And unfortunately the majority
        were killed in the lager.
    - who: David Boder
      start: '00:52:14.218'
      end: '00:52:17.571'
      u: And so you arrived in Sweden?
    - who: Edith Serras
      start: '00:52:17.571'
      end: '00:52:19.240'
      u: I arrived in Sweden with the others [?].
    - who: David Boder
      start: '00:52:19.240'
      end: '00:52:29.434'
      u: 'I was in Sweden two and a half months. We were given a very fine reception.
        They were very courteous and very concerned.[Transcribers note: This is text
        associated with Serras, but Boder is indicated as speaker in the interview.]'
    - who: David Boder
      start: '00:52:29.434'
      end: '00:52:30.370'
      u: Hm...
    - who: Edith Serras
      start: '00:52:30.370'
      end: '00:52:38.089'
      u: And the population [last word in French pronunciation]...the population did
        everything for us—we were their darlings, like children to them. We have...
    - who: David Boder
      start: '00:52:38.089'
      end: '00:52:41.769'
      u: Where were you, in a lager or where...?
    - who: Edith Serras
      start: '00:52:41.769'
      end: '00:52:46.338'
      u: We were...They located us in a quarantine lager...
    - who: David Boder
      start: '00:52:46.338'
      end: '00:52:46.883'
      u: Hm...
    - who: Edith Serras
      start: '00:52:46.883'
      end: '00:52:52.980'
      u: ". . . that was near a bathouse [?? Last two words not clear], because it
        was necessary...Sweden is a very..."
    - who: David Boder
      start: '00:52:52.980'
      end: '00:52:55.506'
      u: Clean?
    - who: Edith Serras
      start: '00:52:55.506'
      end: '00:52:56.878'
      u: A very clean country...
    - who: David Boder
      start: '00:52:56.878'
      end: '00:52:57.564'
      u: Yes...
    - who: Edith Serras
      start: '00:52:57.564'
      end: '00:52:59.420'
      u: And we were dirty from the lager...
    - who: David Boder
      start: '00:52:59.420'
      end: '00:53:00.106'
      u: Hm...
    - who: Edith Serras
      start: '00:53:00.106'
      end: '00:53:35.503'
      u: We had there sicknesses—typhus, scarlet fever, lice, and various ‘microbes’
        [infections]. So we were taken to a lager, we were given inoculations. They
        examined us, who was sick and who wasn’t sick. Those who were sick were taken
        to hospitals, and in this manner there remained only healthy women who had
        no ‘microbes’ [infections]. And we were given the right to come in contact
        with the population. But it took six weeks before we could come in contact
        with the civilian population.
    - who: David Boder
      start: '00:53:35.503'
      end: '00:53:38.248'
      u: Hm...and then, how did you return to...
    - who: Edith Serras
      start: '00:53:38.248'
      end: '00:53:40.025'
      u: And then I returned to Paris.
    - who: David Boder
      start: '00:53:40.025'
      end: '00:53:40.477'
      u: Hm...
    - who: Edith Serras
      start: '00:53:40.477'
      end: '00:53:43.502'
      u: I came [with pride in her voice] by plane.
    - who: David Boder
      start: '00:53:43.502'
      end: '00:53:44.141'
      u: By plane? You flew?
    - who: Edith Serras
      start: '00:53:44.141'
      end: '00:53:45.762'
      u: "[Still with pride] Oui [Yes], I flew."
    - who: David Boder
      start: '00:53:45.762'
      end: '00:53:49.427'
      u: Nu...and France was already free?
    - who: Edith Serras
      start: '00:53:49.427'
      end: '00:53:57.691'
      u: France was already free. We came in the year ’45. France was already free
        for about a year.
    - who: David Boder
      start: '00:53:57.691'
      end: '00:54:04.162'
      u: 'And when did you find out that you husband has...has gone with another woman
        [Footnote 3: This question must have been brought up previously before the
        recording started or during the change of spool. —D.P.B.]?'
    - who: Edith Serras
      start: '00:54:04.162'
      end: '00:54:36.741'
      u: When I returned I came to my husband, not knowing anything. My apartment
        was already occupied by another family—we had an apartment no more. He was
        staying in an apartment as a border [?] and when I asked him how he lived
        and how he was, I saw that he had a very bad attitude towards me. In fact,
        my husband was annoyed with me because I participated in the struggle against
        Fascism, and he is not a [word not clear. She chuckles—translation is a guess]
        socially conscious individual[??].
    - who: David Boder
      start: '00:54:36.741'
      end: '00:54:37.521'
      u: Hm...
    - who: Edith Serras
      start: '00:54:37.521'
      end: '00:54:43.212'
      u: So he was a little against that. And he came to forget me, I having been
        deported for two years.
    - who: David Boder
      start: '00:54:43.212'
      end: '00:54:43.851'
      u: Yes...
    - who: Edith Serras
      start: '00:54:43.851'
      end: '00:54:51.258'
      u: So he has forgotten [me]. This is a kind of a scourge. Among all the deported,
        ninety-nine percent find their families...
    - who: David Boder
      start: '00:54:51.258'
      end: '00:54:52.568'
      u: What?
    - who: Edith Serras
      start: '00:54:52.568'
      end: '00:55:01.269'
      u: Ninety-nine percent do not find their families in shape, because we were
        deported—we were ‘dead’ people.
    - who: David Boder
      start: '00:55:01.269'
      end: '00:55:01.690'
      u: Yes...
    - who: Edith Serras
      start: '00:55:01.690'
      end: '00:55:03.592'
      u: They did not count on us.
    - who: David Boder
      start: '00:55:03.592'
      end: '00:55:03.998'
      u: Hm...
    - who: Edith Serras
      start: '00:55:03.998'
      end: '00:55:08.645'
      u: And in this manner my husband explained to me that he had another woman.
    - who: David Boder
      start: '00:55:08.645'
      end: '00:55:13.180'
      u: Hm...And so you have to get a divorce from him?
    - who: Edith Serras
      start: '00:55:13.180'
      end: '00:55:13.866'
      u: Yes...
    - who: David Boder
      start: '00:55:13.866'
      end: '00:55:17.546'
      u: And how did your mother get to America?
    - who: Edith Serras
      start: '00:55:17.546'
      end: '00:55:24.032'
      u: My mother went there in the year ’34, to my sister; and from there...she
        was there...
    - who: David Boder
      start: '00:55:24.032'
      end: '00:55:27.796'
      u: Was that the sister with whom you have come to Paris
    - who: Edith Serras
      start: '00:55:27.796'
      end: '00:55:30.447'
      u: No. I have a sister ninety kilometers from Paris.
    - who: David Boder
      start: '00:55:30.447'
      end: '00:55:31.071'
      u: Yes...
    - who: Edith Serras
      start: '00:55:31.071'
      end: '00:55:35.842'
      u: ". . . And my mother lives in New York with a sister who is already for years
        in America."
    - who: David Boder
      start: '00:55:35.842'
      end: '00:55:38.571'
      u: Did your mother live in Paris, too?
    - who: Edith Serras
      start: '00:55:38.571'
      end: '00:55:42.828'
      u: No, my mother was in Paris only en route...through Paris.
    - who: David Boder
      start: '00:55:42.828'
      end: '00:55:44.169'
      u: And she traveled to America directly from...?
    - who: Edith Serras
      start: '00:55:44.169'
      end: '00:55:46.414'
      u: She went directly from Bessarabia.
    - who: David Boder
      start: '00:55:46.414'
      end: '00:55:47.162'
      u: ". . . from Bessarabia"
    - who: Edith Serras
      start: '00:55:47.162'
      end: '00:55:51.512'
      u: And she has lived there for years, since the year ’34. She lives with my
        sister there...
    - who: David Boder
      start: '00:55:51.512'
      end: '00:55:57.001'
      u: ". . . and, do they help you in any way...Silverstein from New York?"
    - who: Edith Serras
      start: '00:55:57.001'
      end: '00:55:57.546'
      u: In New York?
    - who: David Boder
      start: '00:55:57.546'
      end: '00:56:01.647'
      u: Did she help you out in someway when she heard from you?
    - who: Edith Serras
      start: '00:56:01.647'
      end: '00:56:06.949'
      u: Yes, Yes. She sent me a bit of clothing, since I had nothing...
    - who: David Boder
      start: '00:56:06.949'
      end: '00:56:07.698'
      u: Yes...
    - who: Edith Serras
      start: '00:56:07.698'
      end: '00:56:11.752'
      u: And she has helped me out morally and a bit materially.
    - who: David Boder
      start: '00:56:11.752'
      end: '00:56:13.826'
      u: And what are you doing now in Paris?
    - who: Edith Serras
      start: '00:56:13.826'
      end: '00:56:31.882'
      u: Now, I had the duty to save my child. When I arrived I was very weak. I could
        not work yet. I went to a hostelry [?] getting ready [?] to work. My eyes
        had become very sick in the lager.
    - who: David Boder
      start: '00:56:31.882'
      end: '00:56:32.475'
      u: Hm...
    - who: Edith Serras
      start: '00:56:32.475'
      end: '00:56:36.747'
      u: I have very weak eyes. I can’t...I can’t...I don’t see well.
    - who: David Boder
      start: '00:56:36.747'
      end: '00:56:37.605'
      u: You don’t see well?
    - who: Edith Serras
      start: '00:56:37.605'
      end: '00:56:40.053'
      u: I don’t see well, because I had a trepanation on my head.
    - who: David Boder
      start: '00:56:40.053'
      end: '00:56:42.314'
      u: 'When: Before...'
    - who: Edith Serras
      start: '00:56:42.314'
      end: '00:56:45.806'
      u: Before I was deported I had an operation on the head.
    - who: David Boder
      start: '00:56:45.806'
      end: '00:56:47.506'
      u: Oh...
    - who: Edith Serras
      start: '00:56:47.506'
      end: '00:56:48.239'
      u: A trepanation.
    - who: David Boder
      start: '00:56:48.239'
      end: '00:56:50.032'
      u: Why did you have a trepanation?
    - who: Edith Serras
      start: '00:56:50.032'
      end: '00:56:56.394'
      u: That is when I had my baby. I had...the blood went to my head...the milk
        went to my head...
    - who: David Boder
      start: '00:56:56.394'
      end: '00:56:57.065'
      u: Nu...
    - who: Edith Serras
      start: '00:56:57.065'
      end: '00:56:59.248'
      u: And I had a [the French word is not clear] temporal congestion [? on the
        temporal side]. And for that reason they made a trepanation on my head...
    - who: David Boder
      start: '00:56:59.248'
      end: '00:56:59.856'
      u: Hm...
    - who: Edith Serras
      start: '00:56:59.856'
      end: '00:57:08.833'
      u: From then on I had somewhat weak eyes. And the lager, too, had a strong effect
        on me.
    - who: David Boder
      start: '00:57:08.833'
      end: '00:57:09.679'
      u: Hm...
    - who: Edith Serras
      start: '00:57:09.679'
      end: '00:57:10.428'
      u: I was unable to work.
    - who: David Boder
      start: '00:57:10.428'
      end: '00:57:13.593'
      u: So did you get any assistance when you returned? Did your sister do something?
    - who: Edith Serras
      start: '00:57:13.593'
      end: '00:57:15.870'
      u: When I returned my sister helped me out a bit.
    - who: David Boder
      start: '00:57:15.870'
      end: '00:57:18.910'
      u: How did that happen, that your sister was not deported?
    - who: Edith Serras
      start: '00:57:18.910'
      end: '00:57:21.763'
      u: My sister is married to a Christian.
    - who: David Boder
      start: '00:57:21.763'
      end: '00:57:22.433'
      u: Yes...
    - who: Edith Serras
      start: '00:57:22.433'
      end: '00:57:38.010'
      u: And there...She did not reveal herself as being Jewish. And I...when I was
        arrested, it was not a question whether I was a Jewess or was not a Jewess.
        The question was that I was a rebel [? a conspirator?], that I was fighting
        against the Hitler idea in France.
    - who: David Boder
      start: '00:57:38.010'
      end: '00:57:44.965'
      u: Tell me something. There were some songs and poetry in the lager. Do you
        remember any?
    - who: Edith Serras
      start: '00:57:44.965'
      end: '00:57:50.579'
      u: There were very many songs...But no, I don’t remember...No.
    - who: David Boder
      start: '00:57:50.579'
      end: '00:57:51.031'
      u: Nu...
    - who: Edith Serras
      start: '00:57:51.031'
      end: '00:57:53.183'
      u: I may quote you...
    - who: David Boder
      start: '00:57:53.183'
      end: '00:57:54.851'
      u: Yes...
    - who: Edith Serras
      start: '00:57:54.851'
      end: '00:57:58.016'
      u: ". . . without reading a letter which I have read."
    - who: David Boder
      start: '00:57:58.016'
      end: '00:57:59.404'
      u: All right...quote the letter.
    - who: Edith Serras
      start: '00:57:59.404'
      end: '00:58:03.989'
      u: I shall quote for you a letter, a letter in Hebrew, but I shall tell it in
        Yiddish...
    - who: David Boder
      start: '00:58:03.989'
      end: '00:58:04.410'
      u: Yes...
    - who: Edith Serras
      start: '00:58:04.410'
      end: '00:58:21.427'
      u: There was a bride [betrothed]. I was with her in the same block. And her
        fiance had worked for three years in the crematories. Unfortunately I don’t
        remember the name, because it is very hard to remember [one word not clear].
    - who: David Boder
      start: '00:58:21.427'
      end: '00:58:23.157'
      u: Your memory...
    - who: Edith Serras
      start: '00:58:23.157'
      end: '00:58:49.017'
      u: I have...I badly wanted to know how things happen in the crematory—what do
        they do, how do they work there, and why he worked there. For a long time
        he did not want to write. But when I wrote to him, that I know all about it,
        and that I also know that we [too] are extermination material in the lager,
        so I am entitled to know, as well as he knows it. So he wrote to me about
        how things proceed there...
    - who: David Boder
      start: '00:58:49.017'
      end: '00:58:49.423'
      u: Hm...
    - who: Edith Serras
      start: '00:58:49.423'
      end: '00:58:55.535'
      u: How they are being gas-killed [gassed], how they get into the crematories,
        and how they are being burned.
    - who: David Boder
      start: '00:58:55.535'
      end: '00:58:56.595'
      u: Hm...
    - who: Edith Serras
      start: '00:58:56.595'
      end: '00:59:00.494'
      u: He later requested a suit, that is a working...
    - who: David Boder
      start: '00:59:00.494'
      end: '00:59:02.723'
      u: ". . . suit?"
    - who: Edith Serras
      start: '00:59:02.723'
      end: '00:59:10.775'
      u: I asked him, ‘Why must you have a blue work suit [? overalls]??’ So he replied
        that he deals [?] a lot with blood. We did not understand him, what does it
        mean, he deals [?] with blood.
    - who: David Boder
      start: '00:59:10.775'
      end: '00:59:12.016'
      u: Hm...
    - who: Edith Serras
      start: '00:59:12.016'
      end: '00:59:14.308'
      u: So he explained to us why he dealt with blood. So he said, “When people are
        being gassed, the people die very hard.”
    - who: David Boder
      start: '00:59:14.308'
      end: '00:59:15.056'
      u: Hm...
    - who: Edith Serras
      start: '00:59:15.056'
      end: '00:59:29.266'
      u: That is the worst death—the people choke, they are being...suffocated.
    - who: David Boder
      start: '00:59:29.266'
      end: '00:59:30.872'
      u: Suffocated?
    - who: Edith Serras
      start: '00:59:30.872'
      end: '00:59:37.250'
      u: But they cannot die. Blood breaks out from the eyes, the mouth and the ears,
        and from the mouth.
    - who: David Boder
      start: '00:59:37.250'
      end: '00:59:37.827'
      u: Hm...
    - who: Edith Serras
      start: '00:59:37.827'
      end: '00:59:40.384'
      u: And when they take the bodies to burn...
    - who: David Boder
      start: '00:59:40.384'
      end: '00:59:50.956'
      u: They are covered with blood. All the body is covered with blood, too. He
        also told me [about] the work lager. The chief...
    - who: David Boder
      start: '00:59:50.956'
      end: '00:59:51.673'
      u: Hm...
    - who: Edith Serras
      start: '00:59:51.673'
      end: '01:00:12.011'
      u: ". . . Zell [?] was his name. He was a wild beast. A big man. He was big
        and very strong. And he was beating badly. He beat us all most bitterly. When
        they were gassing the people he would stand and watch through a small little
        window, which was installed just for him."
    - who: David Boder
      start: '01:00:12.011'
      end: '01:00:12.676'
      u: Hm...
    - who: Edith Serras
      start: '01:00:12.676'
      end: '01:01:38.373'
      u: 'And he drank champagne when they choked...when the people were choking to
        death he was drinking champagne through [at] the little window. Such a brutal
        person he was. And he tells us of a case, he writes it: “Already is is three
        years that I work on this job. I am already transformed into an animal. I
        have already gassed my mother; I have already gassed my father; I have already
        gassed my sisters and my brothers, and the whole people, the Jewish [people].
        And...what happened to me today. Today...” he says, “I have lost...I cried
        a great deal. I thought of myself already as a scoundrel—I thought of myself
        as a criminal. I already thought that I have not a heart anymore like other
        people have a heart, when I have seen so many children and so many women,
        and so many men perishing. But no,” he says, “that is not the case. Today,”
        he says, “I have seen that I have,” he says, “still in me a bit of the human.
        Because they led in my Rebbe [Hebrew teacher, who is not necessarily a rabbi].”
        He [the writer of the letter] had studied in a Yeshiva [an institution of
        higher Hebrew, mostly Talmudic learning]. “He was taken...[The spool apparently
        ran out in the middle of a sentence. The interviewer apparently there and
        then spliced together the end of this spool with another spool and continued
        the interview, expecting it to last only a few minutes more. See Note at the
        end. —D.P.B.]'
    - who: David Boder
      start: '01:01:38.373'
      end: '01:01:44.635'
      u: "[In English]...an additional splice on the wire, after the thirty-three
        minutes are over."
    - who: David Boder
      start: '01:01:44.635'
      end: '01:01:48.633'
      u: "[In Yiddish] Now, will you please start again the history of the Rebbe.
        So he wrote..."
    - who: Edith Serras
      start: '01:01:48.633'
      end: '01:02:07.188'
      u: So he wrote, “Today I felt that I have not yet become a scoundrel, that I
        have still in me a human spirit. I have seen [spotted] in the gas chamber...
    - who: David Boder
      start: '01:02:07.188'
      end: '01:02:07.905'
      u: Hm...
    - who: Edith Serras
      start: '01:02:07.905'
      end: '01:02:18.461'
      u: I have seen my rebbe from the Yeshiva, who has arrived with twenty students
        or so
    - who: David Boder
      start: '01:02:18.461'
      end: '01:02:19.584'
      u: Hm...
    - who: Edith Serras
      start: '01:02:19.584'
      end: '01:02:21.611'
      u: And the Rebbe recognized me...
    - who: David Boder
      start: '01:02:21.611'
      end: '01:02:22.313'
      u: Hm...
    - who: Edith Serras
      start: '01:02:22.313'
      end: '01:02:49.767'
      u: And when I saw that the rebbe, who had twenty students or so with him, is
        there in the gas chamber, I,” he says, “cursed myself, and I see that I have
        turned back the last Jewish oar [?] helm [? the word is not clear; may also
        mean “spirit”] which was still alive, and which would still remain of us.”
        Such a sad letter from him I have read...
    - who: David Boder
      start: '01:02:49.767'
      end: '01:02:52.839'
      u: When did he see...Did the rebbe die there?
    - who: Edith Serras
      start: '01:02:52.839'
      end: '01:02:55.661'
      u: The rebbe went, together with the students, into the gas chamber.
    - who: David Boder
      start: '01:02:55.661'
      end: '01:02:56.082'
      u: Yes...
    - who: Edith Serras
      start: '01:02:56.082'
      end: '01:03:00.978'
      u: And he had seen the rebbe with whom he was in the Yeshiva.
    - who: David Boder
      start: '01:03:00.978'
      end: '01:03:01.477'
      u: Yes...
    - who: Edith Serras
      start: '01:03:01.477'
      end: '01:03:05.562'
      u: He saw him in the gas...going into the gas chamber. And at that instant he
        cried.
    - who: David Boder
      start: '01:03:05.562'
      end: '01:03:06.046'
      u: So...
    - who: Edith Serras
      start: '01:03:06.046'
      end: '01:03:31.976'
      u: He had already seen so many people perish—his heart already could not cry.
        It was already natural that...that women and men, children as well, would
        perish. We were a death supply; he, too, was [a part] of the death supply
        [consignment to die—material for death]; but when he saw the rebbe perishing
        with his bright students, then, he says, “I broke out crying. Today I have
        recognized that I have a human spirit in me [?] like all people.”
    - who: David Boder
      start: '01:03:31.976'
      end: '01:03:37.901'
      u: Hm...And what happened to him afterwards? Was he liberated?
    - who: Edith Serras
      start: '01:03:37.901'
      end: '01:03:45.495'
      u: Afterwards...Afterwards he was among those...among those men who blew up
        the two crematories, and he perished...
    - who: David Boder
      start: '01:03:45.495'
      end: '01:03:47.631'
      u: Aha...He perished?
    - who: Edith Serras
      start: '01:03:47.631'
      end: '01:03:58.375'
      u: He perished. He was shot because their labor [their aim] was afterwards a
        secret labor—to annihilate the crematory. We also had a very beautiful song...
    - who: David Boder
      start: '01:03:58.375'
      end: '01:03:59.169'
      u: Yes...
    - who: Edith Serras
      start: '01:03:59.169'
      end: '01:04:03.940'
      u: ". . . about a woman who was a young girl in her early twenties. Mala."
    - who: David Boder
      start: '01:04:03.940'
      end: '01:04:05.125'
      u: Who?
    - who: Edith Serras
      start: '01:04:05.125'
      end: '01:04:06.497'
      u: Mala from Belgium.
    - who: David Boder
      start: '01:04:06.497'
      end: '01:04:10.847'
      u: On...[In English] What was her name...? [In Yiddish] Her name,...which Mala
        was that? [This episode was also told by Henya Frydman].
    - who: Edith Serras
      start: '01:04:10.847'
      end: '01:04:13.186'
      u: From Belgium.
    - who: David Boder
      start: '01:04:13.186'
      end: '01:04:14.885'
      u: She was afterwards...She has...
    - who: Edith Serras
      start: '01:04:14.885'
      end: '01:04:17.801'
      u: They tore here...She killed herself.
    - who: David Boder
      start: '01:04:17.801'
      end: '01:04:20.031'
      u: Aha...Tell me about Mala.
    - who: Edith Serras
      start: '01:04:20.031'
      end: '01:04:24.428'
      u: Mala was a girl. She was in her twenties.
    - who: David Boder
      start: '01:04:24.428'
      end: '01:04:25.114'
      u: Yes...
    - who: Edith Serras
      start: '01:04:25.114'
      end: '01:04:27.210'
      u: She worked for the SS men as a runner [messenger].
    - who: David Boder
      start: '01:04:27.210'
      end: '01:04:27.827'
      u: Yes...
    - who: Edith Serras
      start: '01:04:27.827'
      end: '01:04:31.102'
      u: You know what it means, “a runner?”
    - who: David Boder
      start: '01:04:31.102'
      end: '01:04:31.757'
      u: Yes...
    - who: Edith Serras
      start: '01:04:31.757'
      end: '01:04:45.026'
      u: And she was very nice. She was very smart and very beautiful, and she was
        very nice, and logical.
    - who: David Boder
      start: '01:04:45.026'
      end: '01:04:45.494'
      u: Hm...
    - who: Edith Serras
      start: '01:04:45.494'
      end: '01:04:59.419'
      u: She used her intelligence and her niceness not for her own existence and
        her own selfishness [selfish aims] but for the good of the women who have
        come to the lager and who were to be killed...
    - who: David Boder
      start: '01:04:59.419'
      end: '01:05:00.292'
      u: Yes...
    - who: Edith Serras
      start: '01:05:00.292'
      end: '01:05:01.025'
      u: "[Two words not clear.]"
    - who: David Boder
      start: '01:05:01.025'
      end: '01:05:03.894'
      u: What was Mala’s last name? Don’t you remember?
    - who: Edith Serras
      start: '01:05:03.894'
      end: '01:05:13.203'
      u: No. Her name...She was called Mala. I know her very well, I have talked with
        her a great deal...
    - who: David Boder
      start: '01:05:13.203'
      end: '01:05:14.591'
      u: Was it not Mala Zellenbaum?
    - who: Edith Serras
      start: '01:05:14.591'
      end: '01:05:18.458'
      u: "[Pause] I could not tell you."
    - who: David Boder
      start: '01:05:18.458'
      end: '01:05:21.670'
      u: Yes...Now then, what happened to Mala?
    - who: Edith Serras
      start: '01:05:21.670'
      end: '01:05:28.500'
      u: To help...Mala made use of her beauty, her nobility [of spirit] and her intelligence
        in order to help us...
    - who: David Boder
      start: '01:05:28.500'
      end: '01:05:29.716'
      u: Oh...
    - who: Edith Serras
      start: '01:05:29.716'
      end: '01:05:32.039'
      u: ". . . She, who was a political prisoner..."
    - who: David Boder
      start: '01:05:32.039'
      end: '01:05:33.037'
      u: That was...
    - who: Edith Serras
      start: '01:05:33.037'
      end: '01:05:34.269'
      u: A political internee...
    - who: David Boder
      start: '01:05:34.269'
      end: '01:05:34.659'
      u: ". . . In Burkenau?"
    - who: Edith Serras
      start: '01:05:34.659'
      end: '01:05:36.032'
      u: That was in Birkenau.
    - who: David Boder
      start: '01:05:36.032'
      end: '01:05:36.361'
      u: Yes...
    - who: Edith Serras
      start: '01:05:36.361'
      end: '01:05:39.090'
      u: She was also a political internee.
    - who: David Boder
      start: '01:05:39.090'
      end: '01:05:40.281'
      u: Where was she from? From Belgium?
    - who: Edith Serras
      start: '01:05:40.281'
      end: '01:05:40.767'
      u: From Belgium.
    - who: David Boder
      start: '01:05:40.767'
      end: '01:05:41.237'
      u: Yes...
    - who: Edith Serras
      start: '01:05:41.237'
      end: '01:05:46.678'
      u: Every Sunday she took...She ‘organized’ [meaning stole] soup for us.
    - who: David Boder
      start: '01:05:46.678'
      end: '01:05:47.885'
      u: Hm...
    - who: Edith Serras
      start: '01:05:47.885'
      end: '01:06:08.189'
      u: And gave everybody an additional liter of soup for us to eat. Now where did
        she get that soup? The soup was ordered for people, for the SS men. Very good
        soup, but they never ate that soup. She would take the soup and bring it to
        us, so that we could eat it.
    - who: David Boder
      start: '01:06:08.189'
      end: '01:06:08.189'
      u: And why didn’t they eat it?
    - who: Edith Serras
      start: '01:06:08.189'
      end: '01:06:15.462'
      u: Because they ate meat, they ate butter and they had much better things—they
        did not have to eat this.
    - who: David Boder
      start: '01:06:15.462'
      end: '01:06:16.180'
      u: Hm...
    - who: Edith Serras
      start: '01:06:16.180'
      end: '01:06:17.085'
      u: So she used to give it to us.
    - who: David Boder
      start: '01:06:17.085'
      end: '01:06:17.788'
      u: Hm...
    - who: Edith Serras
      start: '01:06:17.788'
      end: '01:06:30.337'
      u: And with that she helped us a great deal. There were very many women who
        had become sick—who were lying in the sickward in the hospital...
    - who: David Boder
      start: '01:06:30.337'
      end: '01:06:30.836'
      u: Hm...
    - who: Edith Serras
      start: '01:06:30.836'
      end: '01:06:36.954'
      u: They were listed to go into the gas. She knew that these women were historical
        [historically important] women...
    - who: David Boder
      start: '01:06:36.954'
      end: '01:06:38.015'
      u: ". . . to go to the gas..."
    - who: Edith Serras
      start: '01:06:38.015'
      end: '01:06:38.639'
      u: ". . . to the gas chamber."
    - who: David Boder
      start: '01:06:38.639'
      end: '01:06:39.247'
      u: Yes...
    - who: Edith Serras
      start: '01:06:39.247'
      end: '01:06:47.577'
      u: She knew that these women were historical [history making] women. These are
        women who had given their lives—these are women who brought [served] freedom.
    - who: David Boder
      start: '01:06:47.577'
      end: '01:06:48.388'
      u: Hm...
    - who: Edith Serras
      start: '01:06:48.388'
      end: '01:06:51.290'
      u: ". . . and were interested in liberty for other people [??]"
    - who: David Boder
      start: '01:06:51.290'
      end: '01:06:51.587'
      u: Hm...
    - who: Edith Serras
      start: '01:06:51.587'
      end: '01:06:59.446'
      u: ". . . So she would take their numbers in the hospital...One could not lay
        sick for long..."
    - who: David Boder
      start: '01:06:59.446'
      end: '01:07:00.541'
      u: Hm...
    - who: Edith Serras
      start: '01:07:00.541'
      end: '01:07:08.513'
      u: One would lay for a few days. Then they would come, their numbers would be
        taken, and they were sent to the gas chamber. But she used to erase their
        numbers.
    - who: David Boder
      start: '01:07:08.513'
      end: '01:07:10.947'
      u: Erased the tatto number, or from the paper?
    - who: Edith Serras
      start: '01:07:10.947'
      end: '01:07:12.132'
      u: ". . . from the paper..."
    - who: David Boder
      start: '01:07:12.132'
      end: '01:07:12.662'
      u: Yes...
    - who: Edith Serras
      start: '01:07:12.662'
      end: '01:07:19.027'
      u: And these women would not go into the gas. And such women have come to be
        liberated.
    - who: David Boder
      start: '01:07:19.027'
      end: '01:07:19.386'
      u: So...
    - who: Edith Serras
      start: '01:07:19.386'
      end: '01:07:20.993'
      u: In 1944...
    - who: David Boder
      start: '01:07:20.993'
      end: '01:07:22.896'
      u: So, what was the song about her?
    - who: Edith Serras
      start: '01:07:22.896'
      end: '01:07:43.316'
      u: That was a song about her heroism which she...which she has demonstrated.
        She demonstr...She led such a work of solidarity among us that if she would
        have been caught at such work she could have been shot. But she did not stop.
        She did everything to help us.
    - who: David Boder
      start: '01:07:43.316'
      end: '01:07:44.283'
      u: "[Words not in the text]"
    - who: Edith Serras
      start: '01:07:44.283'
      end: '01:07:56.793'
      u: That was Mala, Mala, the great Jewish heroine who did not scare before the
        SS men. I don’t remember so exactly the text [?].
    - who: David Boder
      start: '01:07:56.793'
      end: '01:07:57.635'
      u: Yes...Yes...
    - who: Edith Serras
      start: '01:07:57.635'
      end: '01:08:02.237'
      u: And that was sung...Her heroism and the way she died.
    - who: David Boder
      start: '01:08:02.237'
      end: '01:08:02.767'
      u: Yes...
    - who: Edith Serras
      start: '01:08:02.767'
      end: '01:08:11.144'
      u: I shall tell you how she died in the lager. In 1944 we were told that the
        lager would be annihilated.
    - who: David Boder
      start: '01:08:11.144'
      end: '01:08:11.815'
      u: Yes...
    - who: Edith Serras
      start: '01:08:11.815'
      end: '01:08:28.163'
      u: An order had come from Berlin to annihilate the lager. Transports from the
        outside are not arriving anymore; at the front, there are battles already
        in Berlin; France is already free; Belgium is already free. There are battles
        only on the Russian fronts and on the Polish fronts.
    - who: David Boder
      start: '01:08:28.163'
      end: '01:08:28.662'
      u: Hm...
    - who: Edith Serras
      start: '01:08:28.662'
      end: '01:08:57.718'
      u: 'And now since there are no more people to be brought in for annihilation
        from the outside, so the lager [itself] may already be exterminated. So she
        told to us: ‘Children! Up to now I was here in the lager to help you. My life
        had no value for myself. You have seen that enough. I saw that I am able to
        help you. When I saw that I was able to erase numbers so that the children
        should not go into the gas, I did so. Now I cannot serve you anymore...'
    - who: David Boder
      start: '01:08:57.718'
      end: '01:08:58.732'
      u: Hm...
    - who: Edith Serras
      start: '01:08:58.732'
      end: '01:09:13.785'
      u: ". . . because we shall all be annihilated now. And one early morning Mala
        donned the clothes of an SS woman...of a woman SS-man...And together with
        a man she escaped from the lager."
    - who: David Boder
      start: '01:09:13.785'
      end: '01:09:14.565'
      u: Hm...
    - who: Edith Serras
      start: '01:09:14.565'
      end: '01:09:24.143'
      u: She was already gone for a few weeks. She was already very far. But she was
        a person who was of great political value.
    - who: David Boder
      start: '01:09:24.143'
      end: '01:09:25.001'
      u: Hm...
    - who: Edith Serras
      start: '01:09:25.001'
      end: '01:09:26.842'
      u: She did not seek just to save her own life...
    - who: David Boder
      start: '01:09:26.842'
      end: '01:09:27.903'
      u: Yes...
    - who: Edith Serras
      start: '01:09:27.903'
      end: '01:09:30.555'
      u: But she wanted contact with liberty [with the free world].
    - who: David Boder
      start: '01:09:30.555'
      end: '01:09:31.459'
      u: Yes...
    - who: Edith Serras
      start: '01:09:31.459'
      end: '01:09:33.197'
      u: To tell about our sufferings.
    - who: David Boder
      start: '01:09:33.197'
      end: '01:09:33.689'
      u: Hm...
    - who: Edith Serras
      start: '01:09:33.689'
      end: '01:09:48.763'
      u: And she had maintained a great deal of connections on the ‘outside’—to transmit
        letters, to tell how the gassing proceeds, because we thought in the lager
        that we have been cut off from the whole world; and that the whole world does
        not know that people are being burned day and night...
    - who: David Boder
      start: '01:09:48.763'
      end: '01:09:49.309'
      u: Hm...
    - who: Edith Serras
      start: '01:09:49.309'
      end: '01:09:53.614'
      u: And for that reason she was caught.
    - who: David Boder
      start: '01:09:53.614'
      end: '01:09:54.674'
      u: Hm...
    - who: Edith Serras
      start: '01:09:54.674'
      end: '01:09:58.994'
      u: Because if she would not have been concerned with us also when at liberty...
    - who: David Boder
      start: '01:09:58.994'
      end: '01:09:59.509'
      u: Yes...
    - who: Edith Serras
      start: '01:09:59.509'
      end: '01:10:02.722'
      u: If she would have escaped abroad, to Switzer...To Sweden...
    - who: David Boder
      start: '01:10:02.722'
      end: '01:10:03.409'
      u: Yes...
    - who: Edith Serras
      start: '01:10:03.409'
      end: '01:10:16.256'
      u: Or to Belgium, or to...But she was devoted to us, to make propaganda, to
        make propaganda in such a manner that we should be saved as soon as possible...because
        we did not know about our fate what we know now.
    - who: David Boder
      start: '01:10:16.256'
      end: '01:10:17.005'
      u: Yes...
    - who: Edith Serras
      start: '01:10:17.005'
      end: '01:10:29.513'
      u: We thought that we were chattle [material] in a corner of Europe, which is
        unknown to the whole world. And Mala had escaped to make known that this last
        ‘handful’ of people were to be killed.
    - who: David Boder
      start: '01:10:29.513'
      end: '01:10:30.496'
      u: Hm...
    - who: Edith Serras
      start: '01:10:30.496'
      end: '01:10:31.697'
      u: That was her ideal [aim].
    - who: David Boder
      start: '01:10:31.697'
      end: '01:10:32.539'
      u: Now...
    - who: Edith Serras
      start: '01:10:32.539'
      end: '01:10:37.281'
      u: And when she was caught with that man, the man was hanged.
    - who: David Boder
      start: '01:10:37.281'
      end: '01:10:38.622'
      u: Where, in the lager?
    - who: Edith Serras
      start: '01:10:38.622'
      end: '01:10:39.621'
      u: In the lager.
    - who: David Boder
      start: '01:10:39.621'
      end: '01:10:40.400'
      u: Have you seen it?
    - who: Edith Serras
      start: '01:10:40.400'
      end: '01:10:43.878'
      u: We know it. Men have seen it in the mens’ lager.
    - who: David Boder
      start: '01:10:43.878'
      end: '01:10:44.658'
      u: Yes...
    - who: Edith Serras
      start: '01:10:44.658'
      end: '01:10:45.391'
      u: So he was hanged.
    - who: David Boder
      start: '01:10:45.391'
      end: '01:10:45.859'
      u: Yes...
    - who: Edith Serras
      start: '01:10:45.859'
      end: '01:10:47.824'
      u: And she was supposed to be hanged in the womens’ lager.
    - who: David Boder
      start: '01:10:47.824'
      end: '01:10:48.385'
      u: Yes...
    - who: Edith Serras
      start: '01:10:48.385'
      end: '01:11:14.136'
      u: They held her several weeks. She was clubbed and beaten, she should tell
        how she managed to escape, with whom she had political connections on the
        outside. But she told them nothing...One day, we all returned in the evening
        from work. We were lined up in the lager, and in the middle of the lager was
        erected a...on what they hang...
    - who: David Boder
      start: '01:11:14.136'
      end: '01:11:14.916'
      u: A gallows?
    - who: Edith Serras
      start: '01:11:14.916'
      end: '01:11:16.819'
      u: A gallows, to hang...
    - who: David Boder
      start: '01:11:16.819'
      end: '01:11:17.567'
      u: Yes...
    - who: Edith Serras
      start: '01:11:17.567'
      end: '01:11:41.321'
      u: And Mandel, the SS woman who mistreated the whole lager, and she was a very
        mean woman. But that woman liked [?] Mala very much. So she said, ‘This Mala,
        in whom we had such great confidence, has escaped [two words not clear].
    - who: David Boder
      start: '01:11:41.321'
      end: '01:11:42.085'
      u: Nu...
    - who: Edith Serras
      start: '01:11:42.085'
      end: '01:11:52.394'
      u: So there has come an order from German, from Berlin, that a Jewish woman
        who dares to escape from our lager must be hanged.”
    - who: David Boder
      start: '01:11:52.394'
      end: '01:11:53.268'
      u: Yes...
    - who: Edith Serras
      start: '01:11:53.268'
      end: '01:11:57.167'
      u: In that moment—Mala had a razor knife [razor blade?]...
    - who: David Boder
      start: '01:11:57.167'
      end: '01:11:57.790'
      u: Hm...
    - who: Edith Serras
      start: '01:11:57.790'
      end: '01:12:00.894'
      u: ". . . in her hand. And she cut several of her arteries..."
    - who: David Boder
      start: '01:12:00.894'
      end: '01:12:01.580'
      u: Yes...
    - who: Edith Serras
      start: '01:12:01.580'
      end: '01:12:09.581'
      u: When the leader of the work service saw that she was cutting up her arteries
        because she did not want to go to her death...
    - who: David Boder
      start: '01:12:09.581'
      end: '01:12:10.174'
      u: Hm...
    - who: Edith Serras
      start: '01:12:10.174'
      end: '01:12:21.373'
      u: ". . . by their hands, but that she wanted to die of her own death—so the
        leader of the work service ran over to her, grabbed her by both hands, and
        twisted her hands so that the blood should not run out..."
    - who: David Boder
      start: '01:12:21.373'
      end: '01:12:21.872'
      u: Hm...
    - who: Edith Serras
      start: '01:12:21.872'
      end: '01:12:24.102'
      u: So she stood up and slapped him twice.
    - who: David Boder
      start: '01:12:24.102'
      end: '01:12:27.065'
      u: Hm...
    - who: Edith Serras
      start: '01:12:27.065'
      end: '01:12:36.266'
      u: And she said, ‘I take on you the last vengeance for my sisters and brothers
        and [children, who have innocently perished.]’
    - who: David Boder
      start: '01:12:36.266'
      end: '01:12:37.014'
      u: What language did she speak?
    - who: Edith Serras
      start: '01:12:37.014'
      end: '01:12:38.106'
      u: German.
    - who: David Boder
      start: '01:12:38.106'
      end: '01:12:38.761'
      u: Yes...
    - who: Edith Serras
      start: '01:12:38.761'
      end: '01:12:47.059'
      u: And we heard it, and we saw it. So they gave...the work service leader gave
        an order...
    - who: David Boder
      start: '01:12:47.059'
      end: '01:12:47.589'
      u: Hm...
    - who: Edith Serras
      start: '01:12:47.589'
      end: '01:12:49.352'
      u: She was bleeding...
    - who: David Boder
      start: '01:12:49.352'
      end: '01:12:49.929'
      u: Yes...
    - who: Edith Serras
      start: '01:12:49.929'
      end: '01:12:50.943'
      u: She was dying...
    - who: David Boder
      start: '01:12:50.943'
      end: '01:12:52.737'
      u: Hm...
    - who: Edith Serras
      start: '01:12:52.737'
      end: '01:13:00.847'
      u: ". . . that she should be...’killed alive,’ that is, she should be burned
        alive, she should be conscious of her death."
    - who: David Boder
      start: '01:13:00.847'
      end: '01:13:01.175'
      u: Yes...
    - who: Edith Serras
      start: '01:13:01.175'
      end: '01:13:06.275'
      u: So she was taken in a...a little cart.
    - who: David Boder
      start: '01:13:06.275'
      end: '01:13:06.867'
      u: Hm...
    - who: Edith Serras
      start: '01:13:06.867'
      end: '01:13:15.710'
      u: Her body was taken to the crematory. But in the crematory she was shot to
        death by a person who worked in the crematory.
    - who: David Boder
      start: '01:13:15.710'
      end: '01:13:17.347'
      u: A prisoner?
    - who: Edith Serras
      start: '01:13:17.347'
      end: '01:13:18.033'
      u: A prisoner.
    - who: David Boder
      start: '01:13:18.033'
      end: '01:13:18.766'
      u: Yes...
    - who: Edith Serras
      start: '01:13:18.766'
      end: '01:13:32.687'
      u: Because he said, ‘Mala does not deserve [the suffering] to burn alive.’ That
        she was the greatest Jewish heroine, who has done so much good. And since
        she was so preoccupied with us, we cannot permit that she be doomed to such
        sufferings.
    - who: David Boder
      start: '01:13:32.687'
      end: '01:13:34.184'
      u: He shot her out of compassion?
    - who: Edith Serras
      start: '01:13:34.184'
      end: '01:14:01.196'
      u: Out of compassion. He gave her a bullet in the head. That was [that he considered]
        his duty, not to permit Mala to suffer. Mala deserved [the mercy] to be shot
        and not to be burned alive. When we heard that Mala was shot by one of our
        people, we were very happy because we would have been very unhappy if we would
        have to ‘see’ that Mala was burning alive.
    - who: David Boder
      start: '01:14:01.196'
      end: '01:14:03.785'
      u: How...did he have to revolver...or what...?
    - who: Edith Serras
      start: '01:14:03.785'
      end: '01:14:08.201'
      u: That...the men who worked in the crematories, as I told you already...
    - who: David Boder
      start: '01:14:08.201'
      end: '01:14:09.012'
      u: Yes...
    - who: Edith Serras
      start: '01:14:09.012'
      end: '00:00:00.'
      u: ". . . were organized, so that one day they could fight the SS men. [Audio
        ends abruptly]"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha...So was it found out that he had done it?
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: No.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: And when they blew up the cremat...This was the great Jewish heroine, Mala...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: I shall tell you about six Jewish heroes. How they have stolen materials,
        and sent them to the crematories to blow up the crematory. And the SS men
        have found out that in Bunio [? name of a nearby factory, possibly Buna] Jewish
        women were working who were politically well-trained, and that they had stolen
        the explosive materials for the crematory. So they arrested six girls who
        were betrayed. Because one was most horribly beaten, all six girls were...were
        beaten; but one did not behave well [one could not hold out] and betrayed
        the others.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: And all six girls were hanged, and...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the lager?
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the lager.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You have seen it.
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: I have seen it. I had to carry their bodies...I then worked in Auschwitz.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: In the sick room...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: One sister was sick. And her sister had to be hanged that day.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: And I had to take care of the sister, and help her and comfort her.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Nu...[a pause] Nu...
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: And when the six girls were hanged—the large lager had to look on at how
        they were being led to the ‘guillotine’ [the interview took place in France].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: You mean the ‘gallows?’
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. When they were hanged they stepped up [to the scaffold] with shouts
        and stamping feet...[triumphantly]
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: The girls?
    - who: Edith Serras
      start: '00:00:00.'
      end: '00:00:00.'
      u: They were going not like to their death, but they were going like six heroes,
        laughingly. And they jumped on the table and they shouted ‘Vengeance!’
    - who: David Boder
      start: '00:00:00.'
