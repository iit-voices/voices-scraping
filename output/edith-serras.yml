    - who: Edith Serras
      start: '00:35:46.926'
      end: '00:35:50.701'
      u: That means that the people, in order to be killed by the gas...
    - who: David Boder
      start: '00:35:50.701'
      end: '00:35:51.200'
      u: Yes...
    - who: Edith Serras
      start: '00:35:51.200'
      end: '00:35:50.734'
      u: ". . . needed a minimum of three quarters of an hour."
    - who: David Boder
      start: '00:35:50.734'
      end: '00:35:53.973'
      u: Yes...
    - who: Edith Serras
      start: '00:35:53.973'
      end: '00:35:55.984'
      u: But there was no time...three quarters of an hour.
    - who: David Boder
      start: '00:35:55.984'
      end: '00:35:56.592'
      u: Yes...
    - who: Edith Serras
      start: '00:35:56.592'
      end: '00:36:06.006'
      u: The people were gassed every ten minutes, and in the next...after [?] they
