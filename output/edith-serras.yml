    - who: Edith Serras
      start: '00:39:51.359'
      end: '00:39:52.356'
      u: These were Jews.
    - who: David Boder
      start: '00:39:52.356'
      end: '00:39:53.590'
      u: Now...
    - who: Edith Serras
      start: '00:39:53.590'
      end: '00:40:03.737'
      u: We heard—my block was the twenty-seventh block, across from the gas chamber.
        We heard the screams of the men and women being gassed.
    - who: David Boder
      start: '00:40:03.737'
      end: '00:40:07.011'
      u: And why was your block not taken?
    - who: Edith Serras
      start: '00:40:07.011'
      end: '00:40:12.353'
      u: There had remained a fixed contingent [these words are an inference, they
        are not clear] in the lager. That is, it held a definite ‘percentage’ [quantity]
        of people.
    - who: David Boder
      start: '00:40:12.353'
      end: '00:40:13.277'
      u: Yes...
    - who: Edith Serras
      start: '00:40:13.277'
      end: '00:40:20.197'
      u: If that percentage was surpassed, then people were taken from the lager and
