    - who: David Boder
      start: '00:35:24.717'
      end: '00:35:25.247'
      u: Yes...
    - who: Edith Serras
      start: '00:35:25.247'
      end: '00:35:26.057'
      u: So they would make a...
    - who: David Boder
      start: '00:35:26.057'
