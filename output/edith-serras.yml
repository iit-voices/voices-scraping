    - who: Edith Serras
      start: '00:36:20.765'
      end: '00:36:21.311'
      u: No.
    - who: David Boder
      start: '00:36:21.311'
      end: '00:36:22.729'
      u: They were only...
    - who: Edith Serras
      start: '00:36:22.729'
      end: '00:36:25.425'
      u: They were only...put to sleep.
    - who: David Boder
      start: '00:36:25.425'
      end: '00:36:26.531'
      u: Just stunned? Yes, and then...
    - who: Edith Serras
      start: '00:36:26.531'
      end: '00:36:28.479'
      u: And then they would take another thousand...
    - who: David Boder
      start: '00:36:28.479'
      end: '00:36:30.583'
