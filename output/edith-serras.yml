    - who: David Boder
      start: '00:35:19.855'
      end: '00:35:20.307'
      u: Yes...
    - who: Edith Serras
      start: '00:35:20.307'
      end: '00:35:23.252'
      u: We were full of vermin in our clothes [?].
    - who: David Boder
      start: '00:35:23.252'
      end: '00:35:23.751'
      u: Yes...
    - who: Edith Serras
      start: '00:35:23.751'
      end: '00:35:24.717'
