    - who: David Boder
      start: '00:39:05.865'
      end: '00:39:08.857'
      u: What were these pits? Large ditches?
    - who: Edith Serras
      start: '00:39:08.857'
      end: '00:39:11.241'
      u: Large, rectangular ditches with [two words not clear]
    - who: David Boder
      start: '00:39:11.241'
      end: '00:39:12.409'
