    - who: Edith Serras
      start: '00:35:34.100'
      end: '00:35:36.126'
      u: And in the same manner as they would take ten containers of gas...
    - who: David Boder
      start: '00:35:36.126'
      end: '00:35:36.562'
      u: Yes...
    - who: Edith Serras
      start: '00:35:36.562'
      end: '00:35:41.019'
      u: ". . . for hundr[ed]...for thousands of people...for the clothes of a thousand
