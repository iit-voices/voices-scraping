    - who: David Boder
      start: '00:01:51.687'
      end: '00:01:56.000'
      u: Yes, but I mean, why did you come to Paris from Bessarabia?
    - who: Edith Serras
      start: '00:01:56.000'
      end: '00:01:59.375'
      u: I intended to study. I am a teacher...
    - who: David Boder
      start: '00:01:59.375'
      end: '00:02:00.281'
      u: Yes...
    - who: Edith Serras
      start: '00:02:00.281'
      end: '00:02:03.359'
      u: ". . . and I wanted to study further, in education."
    - who: David Boder
      start: '00:02:03.359'
      end: '00:02:06.093'
      u: And did you come to Paris alone?
    - who: Edith Serras
      start: '00:02:06.093'
      end: '00:02:08.139'
      u: Yes...I came with my sister.
    - who: David Boder
      start: '00:02:08.139'
      end: '00:02:09.139'
      u: Aha...
    - who: Edith Serras
      start: '00:02:09.139'
      end: '00:02:12.951'
      u: We planned to study...We were five children...[some word not clear]
    - who: David Boder
      start: '00:02:12.951'
      end: '00:02:41.221'
