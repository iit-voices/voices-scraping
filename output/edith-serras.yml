    - who: David Boder
      start: '00:38:37.141'
      end: '00:38:38.450'
      u: And from there...?
    - who: Edith Serras
      start: '00:38:38.450'
      end: '00:38:57.372'
      u: And from there they were thrown into the fire; and the people were...were
