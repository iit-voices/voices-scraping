    - who: David Boder
      start: '00:37:51.381'
      end: '00:37:52.036'
      u: Yes...
    - who: Edith Serras
      start: '00:37:52.036'
      end: '00:37:55.558'
      u: The people were completely naked—men and women.
    - who: David Boder
      start: '00:37:55.558'
      end: '00:37:56.197'
      u: Hm...
    - who: Edith Serras
      start: '00:37:56.197'
      end: '00:37:59.486'
      u: Now enters an SS man with a gas mask on his face...
    - who: David Boder
      start: '00:37:59.486'
      end: '00:38:00.639'
      u: Hm...
    - who: Edith Serras
      start: '00:38:00.639'
