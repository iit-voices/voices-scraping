    - who: David Boder
      start: '00:35:41.019'
      end: '00:35:41.393'
      u: ". . . people..."
    - who: Edith Serras
      start: '00:35:41.393'
      end: '00:35:46.334'
      u: They would take five for gas killing...They would take five containers of
