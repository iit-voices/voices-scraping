    - who: David Boder
      start: '00:03:34.555'
      end: '00:03:35.426'
      u: Ja.
    - who: Yanusch Deutsch
      start: '00:03:35.426'
      end: '00:03:45.626'
      u: Und dann mussten sie Fotoapparate, Radioapparate, Schreibmaschinen, [unklar;
