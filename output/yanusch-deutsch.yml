      u: Ja. Nun?
    - who: Yanusch Deutsch
      start: '00:03:53.158'
      end: '00:03:59.244'
      u: Und dann mussten wir sofort alle Gold und, wie sagt man, „jewelry“?
    - who: David Boder
      start: '00:03:59.244'
      end: '00:03:59.774'
      u: Schmucksachen.
    - who: Yanusch Deutsch
      start: '00:03:59.774'
      end: '00:04:10.841'
