    - who: David Boder
      start: '00:00:01.091'
      end: '00:01:27.153'
      u: "(In English) Spool number 133 (hundred thirty three) September 20, 1946
        in Munich at the Funkenkaserne in a camp for detention of DP’s, who are here
        in a number of about five thousand (5,000) in a tremendous installation of
        the German, hm, of the former German Army. An installation that was welcomed
        here to some extent with great factory installations and that was the Funkenkaserne
        - part of the signal corps of the Germans. Though the windows I see children
        playing, like children do play everywhere, all kinds of games, under the direction
        of teachers and alone. And there the barracks in back all the way around.
        And here I have before me a, a woman, which is Mrs. Anna Braun, who is here
        with a group of about 500 Mennonites, who live in one block, which I intend
        to visit later. Men and women together in one community – also – in one community
        and in one room, separated, as I am being told, with some kind of thin material
        and there a two-story bunks."
    - who: David Boder
      start: '00:01:27.153'
      end: '00:01:32.823'
      u: "(auf deutsch) Also, Frau Braun, wollen Sie mir sagen, wie heißen Sie und
        wie alt sind Sie und wo sind Sie geboren?"
    - who: Anna Braun
      start: '00:01:32.823'
      end: '00:01:44.414'
      u: Ich heiße Anna Braun, vierzig (40) Jahre alt, geboren in Einlage, Zaporozhe,
        Ukraine.
    - who: David Boder
      start: '00:01:44.414'
      end: '00:01:47.454'
      u: Ja. Wenn Sie Schwierigkeiten haben, sagen Sie es ruhig auf russisch.
    - who: Anna Braun
      start: '00:01:47.454'
      end: '00:01:49.424'
      u: Ja, gut.
    - who: David Boder
      start: '00:01:49.424'
      end: '00:01:52.866'
      u: In Zaporozhe, Ukraine – dort sind Sie geboren, nicht wahr?
    - who: Anna Braun
      start: '00:01:52.866'
      end: '00:01:53.488'
      u: Ja.
    - who: David Boder
      start: '00:01:53.488'
      end: '00:01:56.550'
      u: Wer waren Ihre Eltern, Frau Braun?
    - who: Anna Braun
      start: '00:01:56.550'
      end: '00:02:05.149'
      u: Meine Eltern waren, hm, .... Cornelius Peter und meine Mutter ....
    - who: David Boder
      start: '00:02:05.149'
      end: '00:02:08.491'
      u: Ja, also ich brauch nicht den Namen, was war ihre Beschäftigung?
    - who: Anna Braun
      start: '00:02:08.491'
      end: '00:02:08.958'
      u: Ja.
    - who: David Boder
      start: '00:02:08.958'
      end: '00:02:12.255'
      u: Was hat Ihre Familie sich mit beschäftigt?
    - who: Anna Braun
      start: '00:02:12.255'
      end: '00:02:14.622'
      u: Mein Vater war Mühlen Besitzer.
    - who: David Boder
      start: '00:02:14.622'
      end: '00:02:15.612'
      u: Ja.
    - who: Anna Braun
      start: '00:02:15.612'
      end: '00:02:19.969'
      u: Hat eine große Dampfmühle gehabt in Tartiza.
    - who: David Boder
      start: '00:02:19.969'
      end: '00:02:21.693'
      u: Also er war nicht Bauer?
    - who: Anna Braun
      start: '00:02:21.693'
      end: '00:02:22.251'
      u: Nein.
    - who: David Boder
      start: '00:02:22.251'
      end: '00:02:26.015'
      u: Jetzt haben Sie mit sich zwei (2) Kinder, wie alt sind die Kinder?
    - who: Anna Braun
      start: '00:02:26.015'
      end: '00:02:33.119'
      u: Mein älteste Tochter, Stieftochter, ist zwanzig (20) Jahre alt und die Jüngere
        zehn (10) Jahre alt.
    - who: David Boder
      start: '00:02:33.119'
      end: '00:02:35.110'
      u: Waren Sie zwei (2) Mal verheiratet, Frau Braun?
    - who: Anna Braun
      start: '00:02:35.110'
      end: '00:02:41.798'
      u: Nein, ich habe im Jahr neunzehn hundert fünf und dreißig (1935) einen Witwer
        geheiratet.
    - who: David Boder
      start: '00:02:41.798'
      end: '00:02:43.933'
      u: Und Sie haben seine Tochter mit sich auch genommen?
    - who: Anna Braun
      start: '00:02:43.933'
      end: '00:02:46.996'
      u: Ja.
    - who: David Boder
      start: '00:02:46.996'
      end: '00:03:01.879'
      u: Also, Frau Braun, wollen Sie mit jetzt bitte erzählen, wo waren Sie, wenn
        der Krieg angefangen ist und was ist Ihnen während des Krieges, sozusagen
        (unverständlich) passiert?
    - who: Anna Braun
      start: '00:03:01.879'
      end: '00:03:39.509'
      u: Ich arbeitete in Zaporozhe als technische Zeichnerin in Dnieper Stahlwerken.
        (Pause) Wie der Krieg anfing, wurden Viele aus dem Betriebe entlassen. Ich
        blieb bis ... der Rückzug kam, das heißt, bis das ganze Werk den Rückzug antrat.
    - who: David Boder
      start: '00:03:39.509'
      end: '00:03:40.700'
      u: Das heißt evakuieren?
    - who: Anna Braun
      start: '00:03:40.700'
      end: '00:03:48.123'
      u: Ja, evakuiert werden musste, ja. Da das Werk sich am rechten Ufer befand
        .....
    - who: David Boder
      start: '00:03:48.123'
      end: '00:03:49.660'
      u: Am rechten Ufer des Dniepers?
    - who: Anna Braun
      start: '00:03:49.660'
      end: '00:04:03.197'
      u: "... am rechten Ufer das Dniepers befand, mein Haus aber am linken Ufer war,
        bin ich zurück zu meiner Familie ans linke Ufer."
    - who: David Boder
      start: '00:04:03.197'
      end: '00:04:08.085'
      u: Das ist also nach Osten.
    - who: Anna Braun
      start: '00:04:08.085'
      end: '00:04:08.799'
      u: Ja, nach Osten.
    - who: David Boder
      start: '00:04:08.799'
      end: '00:04:11.508'
      u: Ja, der Dieper fließt südwärts, nicht wahr?
    - who: Anna Braun
      start: '00:04:11.508'
      end: '00:04:12.136'
      u: Ja.
    - who: David Boder
      start: '00:04:12.136'
      end: '00:04:17.480'
      u: So Sie gehen näher zu den Russen zurück.
    - who: Anna Braun
      start: '00:04:17.480'
      end: '00:04:17.767'
      u: Ja.
    - who: David Boder
      start: '00:04:17.767'
      end: '00:04:18.767'
      u: Ja, die Deutschen kamen vom Westen.
    - who: Anna Braun
      start: '00:04:18.767'
      end: '00:04:19.460'
      u: Ja, ja.
    - who: David Boder
      start: '00:04:19.460'
      end: '00:04:21.599'
      u: Und Sie gingen auf die andere Seite zurück.
    - who: Anna Braun
      start: '00:04:21.599'
      end: '00:04:40.165'
      u: Ja. Also das wusste ich damals nicht, war das an der Russen Seite oder an
        der deutschen Seite. Auf jeden Fall, wie ich dann nach Hause kam, da war ich
        zwei Tage zu Hause und dann kam die Deutschen dahin.
    - who: David Boder
      start: '00:04:40.165'
      end: '00:04:42.894'
      u: Wer war mit Ihnen zu Hause?
    - who: Anna Braun
      start: '00:04:42.894'
      end: '00:04:51.467'
      u: Bei mir zu Hause war meine Stiefmutter und meine beiden Töchter.
    - who: David Boder
      start: '00:04:51.467'
      end: '00:04:53.432'
      u: Und wo war Ihr Mann?
    - who: Anna Braun
      start: '00:04:53.432'
      end: '00:05:05.177'
      u: Mein Mann würde schon im Jahre neunzehn hundert sechs und dreißig (1936)
        am sechzehnten (16.) Oktober verhaftet.
    - who: David Boder
      start: '00:05:05.177'
      end: '00:05:16.449'
      u: Warum? Erzählen Sie mir bitte mehr Einzelheiten, die ganze Geschichte. Warum
        wurde Ihr Mann verhaftet und auch andere Leute von Ihrer Sekte?
    - who: Anna Braun
      start: '00:05:16.449'
      end: '00:05:44.677'
      u: Warum? Die Gründe erfuhren wir nie, aber es war wohl unserer Religion halber.
        Denn ... mein Vater, der schon neunzehn hundert neunzehn (1919) von einer
        Bande erschlagen wurde, dann heiratete meine Mutter den zweiten (2.) Mann,
        also unseren Stiefvater.
    - who: David Boder
      start: '00:05:44.677'
      end: '00:05:46.456'
      u: Also Ihre Mutter heiratet einen zweiten (2.) Mann?
    - who: Anna Braun
      start: '00:05:46.456'
      end: '00:05:50.161'
      u: Ja. Er war eigentlich auch mein Onkel.
    - who: David Boder
      start: '00:05:50.161'
      end: '00:05:50.872'
      u: Ja.
    - who: Anna Braun
      start: '00:05:50.872'
      end: '00:05:56.655'
      u: Und mein Stiefvater war Ältester der (unverständlich) Mennoniten Gemeinde,
        der Gemeinde.
    - who: David Boder
      start: '00:05:56.655'
      end: '00:05:59.667'
      u: Ja.
    - who: Anna Braun
      start: '00:05:59.667'
      end: '00:06:13.719'
      u: Er wurde schon mit meiner Mutter im Jahre neunzehn hundert neun und zwanzig
        nach dem Ural raus verschickt.
    - who: David Boder
      start: '00:06:13.719'
      end: '00:06:18.352'
      u: Ja. Ihr Stiefvater wurde nach dem Ural verschickt?
    - who: Anna Braun
      start: '00:06:18.352'
      end: '00:06:18.920'
      u: Ja.
    - who: David Boder
      start: '00:06:18.920'
      end: '00:06:19.316'
      u: Nun?
    - who: Anna Braun
      start: '00:06:19.316'
      end: '00:06:19.858'
      u: Ja.
    - who: David Boder
      start: '00:06:19.858'
      end: '00:06:20.724'
      u: Und.
    - who: Anna Braun
      start: '00:06:20.724'
      end: '00:06:26.400'
      u: Das war der Religion halber, weil er der Älteste der ....
    - who: David Boder
      start: '00:06:26.400'
      end: '00:06:27.054'
      u: Mennoniten.
    - who: Anna Braun
      start: '00:06:27.054'
      end: '00:06:28.623'
      u: "... der Mennoniten Gemeinde war."
    - who: David Boder
      start: '00:06:28.623'
      end: '00:06:29.891'
      u: Ja.
    - who: Anna Braun
      start: '00:06:29.891'
      end: '00:06:34.290'
      u: Da ... dort blieb er fünf (5) Jahre lang.
    - who: David Boder
      start: '00:06:34.290'
      end: '00:06:35.526'
      u: Und Sie blieben zu Hause.
    - who: Anna Braun
      start: '00:06:35.526'
      end: '00:06:44.748'
      u: Und ich bin zu Hause ... und erst wie mein Vater zurück kam, habe ich geheiratet.
    - who: David Boder
      start: '00:06:44.748'
      end: '00:06:47.105'
      u: Also Ihr Vater kam zurück vom Ural?
    - who: Anna Braun
      start: '00:06:47.105'
      end: '00:06:47.648'
      u: Ja.
    - who: David Boder
      start: '00:06:47.648'
      end: '00:06:49.553'
      u: Mit Ihrer Stief... mit Ihrer Mutter?
    - who: Anna Braun
      start: '00:06:49.553'
      end: '00:06:50.322'
      u: Mit der Mutter.
    - who: David Boder
      start: '00:06:50.322'
      end: '00:06:54.900'
      u: Ja. Er hat also die Strafe durch gemacht und dann wurde zurück geschickt?
    - who: Anna Braun
      start: '00:06:54.900'
      end: '00:06:58.895'
      u: Ja, er hatte wahrscheinlich eine Strafe.
    - who: David Boder
      start: '00:06:58.895'
      end: '00:07:01.322'
      u: Ja, er wurde verschickt und kam zurück.
    - who: Anna Braun
      start: '00:07:01.322'
      end: '00:07:02.769'
      u: Er wurde verschickt und kam zurück.
    - who: David Boder
      start: '00:07:02.769'
      end: '00:07:04.568'
      u: Wann kam er zurück?
    - who: Anna Braun
      start: '00:07:04.568'
      end: '00:07:07.358'
      u: Er kam neunzehn hundert fünf und dreißig (1935) zurück.
    - who: David Boder
      start: '00:07:07.358'
      end: '00:07:14.353'
      u: Was hat er Ihnen erzählt? Wie ist es ihm dort im Ural gegangen?
    - who: Anna Braun
      start: '00:07:14.353'
      end: '00:07:20.751'
      u: Er persönlich hat immer im Büro gearbeitet im Ural.
    - who: David Boder
      start: '00:07:20.751'
      end: '00:07:22.110'
      u: Ja.
    - who: Anna Braun
      start: '00:07:22.110'
      end: '00:07:46.298'
      u: Sehr schlechtes Essen bekommen, auch alle Anderen, die dort noch waren. Es
        waren dort verschiedene Nationen im Ural. Die Meisten sind dort verhungert
        und gestorben.
    - who: David Boder
      start: '00:07:46.298'
      end: '00:07:51.163'
      u: Also Ihr Vater und Ihre Mutter kamen zurück – das war Ihr Stiefvater in fünf
        und dreißig (35)?
    - who: Anna Braun
      start: '00:07:51.163'
      end: '00:07:51.801'
      u: Ja.
    - who: David Boder
      start: '00:07:51.801'
      end: '00:07:56.786'
      u: Also ... war er dann mit Ihnen, wenn die Deutschen kamen?
    - who: Anna Braun
      start: '00:07:56.786'
      end: '00:07:57.475'
      u: Nein.
    - who: David Boder
      start: '00:07:57.475'
      end: '00:07:59.105'
      u: Ja, in fünf Jahren ...
    - who: Anna Braun
      start: '00:07:59.105'
      end: '00:08:15.308'
      u: Nachdem er drei (3) Jahre zu Hause war, das heißt, in Einlage war, er hatte
        kein Haus mehr, das Haus hatte man ihm genommen. Also, nachdem er drei (3)
        Jahre wieder hier in Einlage war ...
    - who: David Boder
      start: '00:08:15.308'
      end: '00:08:17.082'
      u: Ist Einlage der Name der Stadt?
    - who: Anna Braun
      start: '00:08:17.082'
      end: '00:08:18.856'
      u: Ja, Einlage ist der Name des Dorfes.
    - who: David Boder
      start: '00:08:18.856'
      end: '00:08:21.685'
      u: Ja, hat das Dorf einen Deutschen Namen gehabt?
    - who: Anna Braun
      start: '00:08:21.685'
      end: '00:08:23.345'
      u: Einlage .... Ja.
    - who: David Boder
      start: '00:08:23.345'
      end: '00:08:23.737'
      u: Ja.
    - who: Anna Braun
      start: '00:08:23.737'
      end: '00:08:25.092'
      u: Ja.
    - who: David Boder
      start: '00:08:25.092'
      end: '00:08:26.479'
      u: Und wie hat sich das auf russisch genannt?
    - who: Anna Braun
      start: '00:08:26.479'
      end: '00:08:27.243'
      u: Kitchkas.
    - who: David Boder
      start: '00:08:27.243'
      end: '00:08:29.570'
      u: Kitchka, Nun weiter.
    - who: Anna Braun
      start: '00:08:29.570'
      end: '00:08:42.314'
      u: Nachdem er drei (3) Jahre in Kitchkas war hat man ihn wieder verhaftet und
        ins Gefängnis gesteckt. Und bis heute haben wir von ihm nichts mehr gehört.
    - who: David Boder
      start: '00:08:42.314'
      end: '00:08:49.274'
      u: Sie sagten etwas von einem Todesurteil. Wie gewiss war das?
    - who: Anna Braun
      start: '00:08:49.274'
      end: '00:08:55.811'
      u: Also fünf und dreißig (35) habe ich erst geheiratet, in sechs und dreißig
        (36) haben sie den Mann genommen, nach sechs (6) Monaten.
    - who: David Boder
      start: '00:08:55.811'
      end: '00:08:56.802'
      u: Welchen Mann haben sie genommen?
    - who: Anna Braun
      start: '00:08:56.802'
      end: '00:08:57.601'
      u: Meinen Mann.
    - who: David Boder
      start: '00:08:57.601'
      end: '00:08:59.124'
      u: Oh, das war Ihr Mann.
    - who: Anna Braun
      start: '00:08:59.124'
      end: '00:08:59.632'
      u: Ja.
    - who: David Boder
      start: '00:08:59.632'
      end: '00:09:01.547'
      u: In fünf und dreißig (35) haben Sie sich verheiratet?
    - who: Anna Braun
      start: '00:09:01.547'
      end: '00:09:02.266'
      u: Ja.
    - who: David Boder
      start: '00:09:02.266'
      end: '00:09:04.271'
      u: Und in sechs und dreißig (36) hat man den Mann genommen?
    - who: Anna Braun
      start: '00:09:04.271'
      end: '00:09:05.055'
      u: Hat man meinen Mann genommen
    - who: David Boder
      start: '00:09:05.055'
      end: '00:09:06.919'
      u: Haben Sie schon das Kind gehabt?
    - who: Anna Braun
      start: '00:09:06.919'
      end: '00:09:10.000'
      u: Ja, drei Monate .....
    - who: David Boder
      start: '00:09:10.000'
      end: '00:09:10.905'
      u: Ja.
    - who: Anna Braun
      start: '00:09:10.905'
      end: '00:09:14.009'
      u: "... alt war mein Kind."
    - who: David Boder
      start: '00:09:14.009'
      end: '00:09:18.124'
      u: Nun?
    - who: Anna Braun
      start: '00:09:18.124'
      end: '00:09:27.624'
      u: Dann hat man eines nachts meinen Mann geholt, nachdem man drei (3) Stunden
        lang das ganze Haus durchsucht hat.
    - who: David Boder
      start: '00:09:27.624'
      end: '00:09:30.986'
      u: Ja, was haben sie gesucht?
    - who: Anna Braun
      start: '00:09:30.986'
      end: '00:09:39.679'
      u: Man hat ausländische Briefe mit genommen, aber sonst weiß ich nicht wonach
        man gesucht hat.
    - who: David Boder
      start: '00:09:39.679'
      end: '00:09:41.921'
      u: Also was für ausländische Briefe waren dies?
    - who: Anna Braun
      start: '00:09:41.921'
      end: '00:09:46.974'
      u: Wir hatten nur die Briefe unserer Verwandten aus Amerika.
    - who: David Boder
      start: '00:09:46.974'
      end: '00:09:48.894'
      u: Ah, von den Mennoniten in Amerika.
    - who: Anna Braun
      start: '00:09:48.894'
      end: '00:09:49.211'
      u: Ja.
    - who: David Boder
      start: '00:09:49.211'
      end: '00:09:50.251'
      u: Aha, nun.
    - who: Anna Braun
      start: '00:09:50.251'
      end: '00:10:09.213'
      u: Die Briefe hat man alle genommen und nicht mehr zurück gegeben. Dann ging
        auch mein Mann und nach sechs (6) monatlicher Gefängnishaft wurde er vom Kharkover
        Kriegstribunal zum Tode verurteilt.
    - who: David Boder
      start: '00:10:09.213'
      end: '00:10:10.872'
      u: Waren Sie bei Gericht?
    - who: Anna Braun
      start: '00:10:10.872'
      end: '00:10:13.128'
      u: Nein, man hat mich nicht zugelassen.
    - who: David Boder
      start: '00:10:13.128'
      end: '00:10:14.344'
      u: Waren Sie in Kharkov?
    - who: Anna Braun
      start: '00:10:14.344'
      end: '00:10:15.008'
      u: Ja.
    - who: David Boder
      start: '00:10:15.008'
      end: '00:10:18.400'
      u: Und wer hat Ihnen gesagt, was für ein Urteil er bekommen hat?
    - who: Anna Braun
      start: '00:10:18.400'
      end: '00:10:38.330'
      u: In Kharkov im Kriegstribunal in Kriegstribunal Akt hat man es mir gesagt.
        Den dritten (3.) Juli neunzehn hundert sieben und dreißig 1937) hat man es
        mir gesagt, dass das Urteil im Juni sieben und dreißig (37) in, .von Moskau
        bestätigt wurde.
    - who: David Boder
      start: '00:10:38.330'
      end: '00:10:41.913'
      u: Ja. Haben Sie Ihren Mann nach dem Urteil gesehen?
    - who: Anna Braun
      start: '00:10:41.913'
      end: '00:10:42.782'
      u: Nein.
    - who: David Boder
      start: '00:10:42.782'
      end: '00:10:44.159'
      u: Hat man Sie nicht zugelassen?
    - who: Anna Braun
      start: '00:10:44.159'
      end: '00:10:44.792'
      u: Nein.
    - who: David Boder
      start: '00:10:44.792'
      end: '00:10:47.647'
      u: Aha, und dann?
    - who: Anna Braun
      start: '00:10:47.647'
      end: '00:11:00.230'
      u: Dann ...... das Urteil wurde aber in Zaporozhe, Russland ausgesprochen. Von
        Zaporozhe kam mein Mann nach Dnepropetrovsk, dort ....
    - who: David Boder
      start: '00:11:00.230'
      end: '00:11:02.275'
      u: Aber Sie sagten was mit Kharkov?
    - who: Anna Braun
      start: '00:11:02.275'
      end: '00:11:08.425'
      u: Das Kharkover Kriegstribunal hat ihn in Zaporozhe gerichtet.
    - who: David Boder
      start: '00:11:08.425'
      end: '00:11:10.405'
      u: Oh ja, nun?
    - who: Anna Braun
      start: '00:11:10.405'
      end: '00:11:27.797'
      u: Dann kam er von Zaporozhe nach dem Gericht nach Dnepropetrovsk. Dorthin habe
        ich ... habe ich noch im Juni – Mitte Juni – können für ihn Essen abgeben.
    - who: David Boder
      start: '00:11:27.797'
      end: '00:11:29.350'
      u: Was sind Sie da jeden Tag hin gegangen?
    - who: Anna Braun
      start: '00:11:29.350'
      end: '00:11:32.362'
      u: Nein, ich bin jede Woche dorthin gefahren.
    - who: David Boder
      start: '00:11:32.362'
      end: '00:11:33.326'
      u: Ja und dann?
    - who: Anna Braun
      start: '00:11:33.326'
      end: '00:11:37.041'
      u: Habe ... habe ihm das Essen und reine Wäsche gebracht.
    - who: David Boder
      start: '00:11:37.041'
      end: '00:11:38.155'
      u: Ja.
    - who: Anna Braun
      start: '00:11:38.155'
      end: '00:11:46.679'
      u: Und haben jedes Mal von mir diese Sachen angenommen und jedes Mal hat sich
        mein Mann auf dem Zettel, den ich schreiben musste ....
    - who: David Boder
      start: '00:11:46.679'
      end: '00:11:47.462'
      u: Ja.
    - who: Anna Braun
      start: '00:11:47.462'
      end: '00:11:58.707'
      u: "... wo ich auch die Sachen aufgezählt habe, was ich hinein gebe, da hat
        mein Mann sich unterschreiben müssen, dass ich ... ‚diese Sachen hab ich alle
        erhalten’."
    - who: David Boder
      start: '00:11:58.707'
      end: '00:12:01.164'
      u: Hat er auch die schmutzige Wäsche zurück schicken können?
    - who: Anna Braun
      start: '00:12:01.164'
      end: '00:12:03.290'
      u: Ja, die schmutzige Wäsche hat er zurück geschickt.
    - who: David Boder
      start: '00:12:03.290'
      end: '00:12:04.436'
      u: Ja und?
    - who: Anna Braun
      start: '00:12:04.436'
      end: '00:12:12.704'
      u: Die waren immer ... sehr schmutzig.
    - who: David Boder
      start: '00:12:12.704'
      end: '00:12:19.849'
      u: Warum?
    - who: Anna Braun
      start: '00:12:19.849'
      end: '00:12:26.176'
      u: Einmal waren sie so schmutzig und so ziemlich ...
    - who: David Boder
      start: '00:12:26.176'
      end: '00:12:30.633'
      u: Was heißt ziemlich?
    - who: Anna Braun
      start: '00:12:30.633'
      end: '00:12:32.772'
      u: Blutflecken waren drin.
    - who: David Boder
      start: '00:12:32.772'
      end: '00:12:36.063'
      u: Nun.
    - who: Anna Braun
      start: '00:12:36.063'
      end: '00:12:48.471'
      u: Vorher habe ich das nicht bemerkt, sie waren nur verschwitzt und gelb. Ich
        habe ihm aber jede Woche neue Wäsche gebracht.
    - who: David Boder
      start: '00:12:48.471'
      end: '00:12:50.064'
      u: Reine Wäsche oder neue Wäsche?
    - who: Anna Braun
      start: '00:12:50.064'
      end: '00:12:51.154'
      u: Reine Wäsche.
    - who: David Boder
      start: '00:12:51.154'
      end: '00:12:54.873'
      u: Und nun?
    - who: Anna Braun
      start: '00:12:54.873'
      end: '00:13:13.000'
      u: Jedenfalls also hat er es immer erhalten. Dann ... es .... war Ende Juni,
        fuhr ich wieder nach Dnepropetrovsk, um ihm Essen und Wäsche zu bringen, da
        war er nicht mehr da.
    - who: David Boder
      start: '00:13:13.000'
      end: '00:13:14.432'
      u: Und was hat man Ihnen gesagt?
    - who: Anna Braun
      start: '00:13:14.432'
      end: '00:13:20.382'
      u: Da hat man mir gesagt (unverständlich – kein deutsches Wort)
    - who: David Boder
      start: '00:13:20.382'
      end: '00:13:21.000'
      u: "(wiederholt das gleiche Wort)"
    - who: Anna Braun
      start: '00:13:21.000'
      end: '00:13:29.587'
      u: Dann bin ich sofort nach Kharkow gefahren ins ......
    - who: David Boder
      start: '00:13:29.587'
      end: '00:13:30.492'
      u: Zur Behörde?
    - who: Anna Braun
      start: '00:13:30.492'
      end: '00:14:08.180'
      u: Zur Behörde und Kriegstribunal und dort im militärischen Akt hat man nach
        gesehen und mir gesagt, dass diese Sache bekannt ist und dass das Urteil im
        Juni von Moskau bestätigt wurde. Da fragte ich, was ich noch machen könnte,
        denn ich war schon drei (3) Mal in Moskau gewesen. Da sagte man mir ‘(Russisches
        Wort) klingt wie “niczewa”.’ Und seit dem weiß ich nichts mehr von meinem
        Mann. Es sind .... am sechzehnten (16.) Oktober werden es 10 Jahre.
    - who: David Boder
      start: '00:14:08.180'
      end: '00:14:13.829'
      u: Sagen Sie mir, Frau Braun, waren andere Leute mit Ihrem Mann verurteilt oder
        war er alleine bei Gericht?
    - who: Anna Braun
      start: '00:14:13.829'
      end: '00:14:34.649'
      u: Es wurden zehn Mann zu gleich verurteilt auf dem .... an dem Tage, die alle
        in Kitchkas – Einlage wohnten. Es waren alle außer drei (3) Mann ... also
        sieben (7) Mann waren Mennoniten und drei (3) Mann nicht Mennoniten.
    - who: David Boder
      start: '00:14:34.649'
      end: '00:14:39.254'
      u: Wieso sind sie alle in einem Prozess zusammen gekommen?
    - who: Anna Braun
      start: '00:14:39.254'
      end: '00:14:54.373'
      u: Das habe ich niemals erfahren, denn jene drei (3) Nicht-Mennoniten habe ich
        nicht gekannt und auch niemals gehört, dass mein Mann sie gekannt hat.
    - who: David Boder
      start: '00:14:54.373'
      end: '00:14:59.348'
      u: Was war die Beschuldigung? (spricht einen Satz in Russisch)
    - who: Anna Braun
      start: '00:14:59.348'
      end: '00:15:04.721'
      u: Man hat immer gesagt, wer war „Gesta”, aber sonst weiß ich nichts.
    - who: David Boder
      start: '00:15:04.721'
      end: '00:15:06.648'
      u: Was ist „Gesta”?
    - who: Anna Braun
      start: '00:15:06.648'
      end: '00:15:13.141'
      u: Das ist die Ges ... dieser (unverständlich)?
    - who: David Boder
      start: '00:15:13.141'
      end: '00:15:17.739'
      u: Oh, hat Ihr Mann für .... im “Ges” gearbeitet?
    - who: Anna Braun
      start: '00:15:17.739'
      end: '00:15:25.624'
      u: Mein Mann arbeitet im Haupt Büro von Ges.
    - who: David Boder
      start: '00:15:25.624'
      end: '00:15:27.086'
      u: Was war er dort?
    - who: Anna Braun
      start: '00:15:27.086'
      end: '00:15:33.086'
      u: Er war Ökonomist.
    - who: David Boder
      start: '00:15:33.086'
      end: '00:15:35.728'
      u: Hat er Ökonomie studiert?
    - who: Anna Braun
      start: '00:15:35.728'
      end: '00:15:37.502'
      u: Nein, das hat er nicht.
    - who: David Boder
      start: '00:15:37.502'
      end: '00:15:40.613'
      u: Aha, aber er hat in der ökonomischen Abteilung gearbeitet?
    - who: Anna Braun
      start: '00:15:40.613'
      end: '00:15:47.040'
      u: Ja, er hat dort gearbeitet und hatte viel Praktik.
    - who: David Boder
      start: '00:15:47.040'
      end: '00:16:05.663'
      u: Also weiter nun, Frau Braun. (Pause) Also dann sind Sie allein geblieben.
        Haben Sie je eine Bescheinigung bekommen, dass Sie Witwe sind?
    - who: Anna Braun
      start: '00:16:05.663'
      end: '00:16:08.186'
      u: Niemals.
    - who: David Boder
      start: '00:16:08.186'
      end: '00:16:10.452'
      u: Man hat Ihnen dort keine Bescheinigung nicht gegeben?
    - who: Anna Braun
      start: '00:16:10.452'
      end: '00:16:11.035'
      u: Nein.
    - who: David Boder
      start: '00:16:11.035'
      end: '00:16:17.832'
      u: Nun betrachten Sie die Mennoniten als Witwe?
    - who: Anna Braun
      start: '00:16:17.832'
      end: '00:17:10.551'
      u: Auch nicht. Denn ich bin immer ganz .... ganz davon überzeugt, dass mein
        Mann nicht tot ist. Aber sowie meine älteste Tochter und auch viele Mennoniten
        – (räuspert sich) weil wir eben so einen festen Glauben haben, dass Gott so
        was nicht zulassen kann - also glauben wir auch an Wunder, dass vielleicht
        auf irgend eine Art mein Mann doch noch irgendwo leben könnte. Mein Tochter
        sagt immer, die Hoffnung darf Dir niemand rauben.
    - who: David Boder
      start: '00:17:10.551'
      end: '00:17:13.611'
      u: Also unter solchen Bedingungen würden Sie sich nicht verheiraten dürfen?
    - who: Anna Braun
      start: '00:17:13.611'
      end: '00:17:15.058'
      u: Nein.
    - who: David Boder
      start: '00:17:15.058'
      end: '00:17:18.179'
      u: Verheiraten sich Witwen bei den Mennoniten im Allgemeinen?
    - who: Anna Braun
      start: '00:17:18.179'
      end: '00:17:20.475'
      u: Ja.
    - who: David Boder
      start: '00:17:20.475'
      end: '00:17:29.260'
      u: Ja. Nun also – was hat dann passiert als die Deutschen kamen ? Sie gingen
        also auf die andere Seite des Dnieper, sagten Sie, zu Ihrer Familie.
    - who: Anna Braun
      start: '00:17:29.260'
      end: '00:17:29.717'
      u: Ja.
    - who: David Boder
      start: '00:17:29.717'
      end: '00:17:33.074'
      u: Und?
    - who: Anna Braun
      start: '00:17:33.074'
      end: '00:18:07.439'
      u: Hm (räuspert sich), wie die Deutschen kamen dann dauerte die Front ... das
        war dann gerade dort die Front, wo wir wohnten. Das dauerte wohl ein ein-halb
        (1 ½) Monate lang, dann mussten wir doch unser Haus und Hof verlassen und
        evakuiert werden von dort. Aber nicht weit, wir kamen nur zwanzig (20) Kilometer
        ab von unserem Haus und Hof.
    - who: David Boder
      start: '00:18:07.439'
      end: '00:18:08.433'
      u: Hm.
    - who: Anna Braun
      start: '00:18:08.433'
      end: '00:18:31.197'
      u: Nachdem dann wieder die Russen zurück gingen und die Deutschen vor, gingen
        wir in unser Haus zurück. Vieles war kaputt, aber in unserem Haus war, außer
        den Glasscheiben, nichts kaputt.
    - who: David Boder
      start: '00:18:31.197'
      end: '00:18:33.459'
      u: Also wie lange waren Sie weg vom Hause?
    - who: Anna Braun
      start: '00:18:33.459'
      end: '00:18:36.117'
      u: Wir waren einen ganzen Monat vom Hause weg.
    - who: David Boder
      start: '00:18:36.117'
      end: '00:18:40.707'
      u: Also was ist passiert? Die Deutschen kamen und dann sind die Russen wieder
        zurück gekommen?
    - who: Anna Braun
      start: '00:18:40.707'
      end: '00:18:53.794'
      u: Dann .... Also kamen die Deutschen und die Russen gingen zurück. So blieben
        wir wohl ein Jahr da. Dann kamen die Russen wieder.
    - who: David Boder
      start: '00:18:53.794'
      end: '00:18:57.640'
      u: Aha. Also Sie blieben ein Jahr unter den Deutschen und sind nicht weggegangen?
    - who: Anna Braun
      start: '00:18:57.640'
      end: '00:19:22.344'
      u: Wir sind nicht weggegangen. Dann, wie die Russen wieder kamen und das Geschieße
        wieder anfing, die Front sicher da wieder sehr lange aufhielt bei uns und
        schon sehr viele Häuser zerstört wurden und es schon Todesopfer gab, da mussten
        wir wieder unser Haus und Hof verlassen. Das heißt, wir wurden in den Zug
        geladen .....
    - who: David Boder
      start: '00:19:22.344'
      end: '00:19:23.138'
      u: Bei wem?
    - who: Anna Braun
      start: '00:19:23.138'
      end: '00:19:32.238'
      u: Bei den Deutschen. In den Zug geladen und wussten nicht, ... wohin es geht.
        Es ging also ab.
    - who: David Boder
      start: '00:19:32.238'
      end: '00:19:33.515'
      u: Nach dem Westen?
    - who: Anna Braun
      start: '00:19:33.515'
      end: '00:19:34.646'
      u: ".... nach dem Westen."
    - who: David Boder
      start: '00:19:34.646'
      end: '00:19:42.875'
      u: Wollen Sie mir etwas erzählen von die Zügen und wie wurden Sie geladen? Wie
        viele Leute waren sie in dem Zug und was hat man Ihnen gesagt?
    - who: Anna Braun
      start: '00:19:42.875'
      end: '00:19:57.429'
      u: Man hat uns gesagt, wir dürften nur unser Essen mitnehmen. In den Zügen waren
        fünf und dreißig (35) Personen in einem Viehwagen.
    - who: David Boder
      start: '00:19:57.429'
      end: '00:19:58.308'
      u: Fünf und dreißig (35)?
    - who: Anna Braun
      start: '00:19:58.308'
      end: '00:20:02.660'
      u: Fünf und dreißig (35) Personen und dann noch alle Sachen.
    - who: David Boder
      start: '00:20:02.660'
      end: '00:20:03.916'
      u: Ja.
    - who: Anna Braun
      start: '00:20:03.916'
      end: '00:20:12.457'
      u: Die Kranken wurde extra in Personenwagen geladen. Es waren darunter auch
        Schwerkranke.
    - who: David Boder
      start: '00:20:12.457'
      end: '00:20:14.412'
      u: Waren das alle Mennoniten?
    - who: Anna Braun
      start: '00:20:14.412'
      end: '00:20:40.002'
      u: Es waren .... nein, es waren verschiedene Leute, auch Mennoniten, auch Russen,
        auch Ukrainer. Russen und Ukrainer waren ganz Wenige, aber viele Volksdeutschen
        waren da ... von verschiedene .................. verschiedene ..............
        Stellen, auch Flüchtlinge.
    - who: David Boder
      start: '00:20:40.002'
      end: '00:20:45.023'
      u: Also mit Volksdeutschen meinen Sie die, die für Generationen in Saratov und
        dort gelebt haben, die deutschen Kolonisten, nicht wahr?
    - who: Anna Braun
      start: '00:20:45.023'
      end: '00:20:45.526'
      u: Ja.
    - who: David Boder
      start: '00:20:45.526'
      end: '00:20:48.003'
      u: Die waren doch nicht alle Mennoniten, nicht wahr?
    - who: Anna Braun
      start: '00:20:48.003'
      end: '00:20:50.764'
      u: Nein. Nein, nein.
    - who: David Boder
      start: '00:20:50.764'
      end: '00:20:55.081'
      u: Das waren Volksdeutsche. Also sie hatten ungefähr fünf und dreißig (35) Personen
        in einem Viehwagen geladen ....
    - who: Anna Braun
      start: '00:20:55.081'
      end: '00:20:55.563'
      u: Ja.
    - who: David Boder
      start: '00:20:55.563'
      end: '00:20:58.180'
      u: ".....und mit den ganzen Sachen und so wurden Sie zurück geschickt."
    - who: Anna Braun
      start: '00:20:58.180'
      end: '00:20:58.401'
      u: Ja.
    - who: David Boder
      start: '00:20:58.401'
      end: '00:21:04.601'
      u: Was haben Sie Ihnen zu Essen gegeben? Und wo ... wie hat man die Toilette
        besorgt?
    - who: Anna Braun
      start: '00:21:04.601'
      end: '00:21:33.983'
      u: Toiletten gab’s keine. Man ist stundenlang gefahren; anschließlich an einem
        Bahnhof, wenn der Zug anhielt, dann ging eben alles hinaus. Solange gab es
        eben keine Gelegenheit „hinaus zu gehen”. Für die Kinder hatten dann ... hatten
        die Frauen ihre Töpfe mit, nicht, die das dann zum Fenster ausgossen ... während
        der Fahrt.
    - who: David Boder
      start: '00:21:33.983'
      end: '00:21:37.380'
      u: Was für Fenster gibt es in solchen Wagons?
    - who: Anna Braun
      start: '00:21:37.380'
      end: '00:21:47.635'
      u: Es gibt in diesen Wagons oben ganz kleine Fenster, die man ganz verschließen
        kann oder öffnen.
    - who: David Boder
      start: '00:21:47.635'
      end: '00:21:50.967'
      u: Nun und wohin sind Sie dann gekommen?
    - who: Anna Braun
      start: '00:21:50.967'
      end: '00:21:52.801'
      u: Dann kamen .... kamen wir .....
    - who: David Boder
      start: '00:21:52.801'
      end: '00:21:55.665'
      u: Waren da Bänke in diesen Wagons?
    - who: Anna Braun
      start: '00:21:55.665'
      end: '00:22:00.385'
      u: Nein, Bänke waren keine, man saß auf seinen Bündeln.
    - who: Anna Braun
      start: '00:22:00.385'
      end: '00:22:03.043'
      u: Also das war die deutsche Evakuation?
    - who: David Boder
      start: '00:22:03.043'
      end: '00:22:03.908'
      u: Ja.
    - who: Anna Braun
      start: '00:22:03.908'
      end: '00:22:05.119'
      u: Ja. Nun weiter.
    - who: David Boder
      start: '00:22:05.119'
      end: '00:22:11.333'
      u: Man saß auf seinen Sachen – auf Koffern, Betten .....
    - who: Anna Braun
      start: '00:22:11.333'
      end: '00:22:12.112'
      u: Koffer, Betten und Bündeln?
    - who: David Boder
      start: '00:22:12.112'
      end: '00:22:15.455'
      u: "... und Bündeln, ja."
    - who: Anna Braun
      start: '00:22:15.455'
      end: '00:22:22.141'
      u: Man schlief abwechselnd auf diesen Sachen, denn die Leute fielen manchmal
        um.
    - who: David Boder
      start: '00:22:22.141'
      end: '00:22:23.598'
      u: Warum?
    - who: Anna Braun
      start: '00:22:23.598'
      end: '00:22:37.086'
      u: Weil .. während der Fahrt wurden doch die Türen verschlossen, dann konnte
        niemand hinaus und die Luft wurde zu eng.
    - who: David Boder
      start: '00:22:37.086'
      end: '00:22:38.729'
      u: Und weiter.
    - who: Anna Braun
      start: '00:22:38.729'
      end: '00:22:46.830'
      u: Dann kamen wir an ..... wir sind vierzehn (14) Tage gereist bis Lipmanstadt.
    - who: David Boder
      start: '00:22:46.830'
      end: '00:22:47.685'
      u: Wo ist das?
    - who: Anna Braun
      start: '00:22:47.685'
      end: '00:22:49.368'
      u: Lipmanstadt ist in Polen.
    - who: David Boder
      start: '00:22:49.368'
      end: '00:22:53.459'
      u: Oh ja. Wie hat das in Polnisch geheißen?
    - who: Anna Braun
      start: '00:22:53.459'
      end: '00:22:54.338'
      u: Lwow.
    - who: David Boder
      start: '00:22:54.338'
      end: '00:22:56.429'
      u: Oh, Lwow, Oh ja. .
    - who: Anna Braun
      start: '00:22:56.429'
      end: '00:22:57.932'
      u: Ja.
    - who: David Boder
      start: '00:22:57.932'
      end: '00:22:59.515'
      u: Weiter.
    - who: Anna Braun
      start: '00:22:59.515'
      end: '00:23:05.509'
      u: Dort waren wir in einem Durchgangslager.
    - who: David Boder
      start: '00:23:05.509'
      end: '00:23:06.901'
      u: Ja.
    - who: Anna Braun
      start: '00:23:06.901'
      end: '00:23:28.208'
      u: Dort hat man sich gebadet, umgezogen. Da kriegten wir heiße Speisen und dann
        ging es weiter bis Neustadt, das ist in West Preußen.
    - who: David Boder
      start: '00:23:28.208'
      end: '00:23:29.515'
      u: Neustadt, West Preußen.
    - who: Anna Braun
      start: '00:23:29.515'
      end: '00:23:51.400'
      u: Neustadt, West Preußen. Dort in Neustadt, das war ein sehr großes Lager.
        Dort wurden auch, dort wurde auch unser Transport verlagert. Es waren in dem
        Lager über zwei tausend (2000) Mann.
    - who: David Boder
      start: '00:23:51.400'
      end: '00:23:54.435'
      u: Wer waren die? Waren da Juden darunter?
    - who: Anna Braun
      start: '00:23:54.435'
      end: '00:23:56.201'
      u: Nein, Juden waren keine.
    - who: David Boder
      start: '00:23:56.201'
      end: '00:23:59.940'
      u: Wer war dort? Waren Zigeuner dort?
    - who: Anna Braun
      start: '00:23:59.940'
      end: '00:24:03.012'
      u: Es waren verschiedene, verschiedene Nationen ...
    - who: David Boder
      start: '00:24:03.012'
      end: '00:24:03.344'
      u: Ja.
    - who: Anna Braun
      start: '00:24:03.344'
      end: '00:24:05.742'
      u: "... außer Juden."
    - who: David Boder
      start: '00:24:05.742'
      end: '00:24:09.526'
      u: Ich sagte vorher – waren da Zigeuner?
    - who: Anna Braun
      start: '00:24:09.526'
      end: '00:24:11.792'
      u: Zigeuner?
    - who: David Boder
      start: '00:24:11.792'
      end: '00:24:13.059'
      u: Zigeuner haben Sie nicht bemerkt?
    - who: Anna Braun
      start: '00:24:13.059'
      end: '00:24:16.432'
      u: Nein, Zigeuner habe ich nicht bemerkt, nein.
    - who: David Boder
      start: '00:24:16.432'
      end: '00:24:18.356'
      u: Waren da Russen?
    - who: Anna Braun
      start: '00:24:18.356'
      end: '00:24:18.752'
      u: Russen.
    - who: David Boder
      start: '00:24:18.752'
      end: '00:24:19.595'
      u: Franzosen?
    - who: Anna Braun
      start: '00:24:19.595'
      end: '00:24:21.185'
      u: Franzosen.
    - who: David Boder
      start: '00:24:21.185'
      end: '00:24:27.097'
      u: Ja. Und nun, wie beschreiben Sie nun das Leben in solch einem Lager?
    - who: Anna Braun
      start: '00:24:27.097'
      end: '00:24:52.874'
      u: Im Lager war das Leben furchtbar. Erstens Mal – solche Lager waren furchtbar
        voller Wanzen. Das war das Schlimmste in diesen Lagern, die Wanzen. Man konnte
        nachts nicht schlafen, so arg waren die Wanzen. Und es schien so, man konnte
        sie auch nicht vertreiben. Man hatte nicht die Mittel diese Wanzen wegzukriegen.
    - who: David Boder
      start: '00:24:52.874'
      end: '00:25:00.336'
      u: Nun erzählen Sie mal, wie ist der Tag in solch einem Lager vergangen? Wann
        sind Sie aufgestanden?
    - who: Anna Braun
      start: '00:25:00.336'
      end: '00:25:04.989'
      u: Das war verschieden, die in die Arbeiten gingen, die mussten früh auf.
    - who: David Boder
      start: '00:25:04.989'
      end: '00:25:08.411'
      u: Und wer musste arbeiten? Wer hat gearbeitet?
    - who: Anna Braun
      start: '00:25:08.411'
      end: '00:25:15.593'
      u: Arbeiten mussten alle – junge Leute bis zu vierzig (40) Jahren, die mussten
        arbeiten.
    - who: David Boder
      start: '00:25:15.593'
      end: '00:25:17.312'
      u: Also mussten Sie arbeiten.
    - who: Anna Braun
      start: '00:25:17.312'
      end: '00:25:18.423'
      u: Ich auch.
    - who: David Boder
      start: '00:25:18.423'
      end: '00:25:19.353'
      u: Ihre Tochter?
    - who: Anna Braun
      start: '00:25:19.353'
      end: '00:25:20.454'
      u: Meine Tochter.
    - who: David Boder
      start: '00:25:20.454'
      end: '00:25:21.484'
      u: Und die Kleine?
    - who: Anna Braun
      start: '00:25:21.484'
      end: '00:25:24.740'
      u: Die Kleinste – nein, die hat nicht gearbeitet.
    - who: David Boder
      start: '00:25:24.740'
      end: '00:25:26.127'
      u: Die war ja damals noch nicht zehn (10) Jahre alt.
    - who: Anna Braun
      start: '00:25:26.127'
      end: '00:25:29.272'
      u: Die ist jetzt zehn (10). Damals war sie ....
    - who: David Boder
      start: '00:25:29.272'
      end: '00:25:29.798'
      u: Acht (8)?
    - who: Anna Braun
      start: '00:25:29.798'
      end: '00:25:32.502'
      u: Drei und vierzig (43) war sie .... sieben (7) Jahre alt.
    - who: David Boder
      start: '00:25:32.502'
      end: '00:25:36.108'
      u: Was hat sie denn den ganzen Tag – die Kleine getan?
    - who: Anna Braun
      start: '00:25:36.108'
      end: '00:25:42.666'
      u: Weil in einem Zimmer haben – ungefähr so gross wie Dieses ....
    - who: David Boder
      start: '00:25:42.666'
      end: '00:25:51.810'
      u: Das ist ungefähr ..... vier (4) Meter bei sechs (6).
    - who: Anna Braun
      start: '00:25:51.810'
      end: '00:25:55.895'
      u: Da zehn (10) bis zwölf (12) Mann wohnten ....
    - who: David Boder
      start: '00:25:55.895'
      end: '00:25:57.913'
      u: Was heißt Mann? Frauen ....
    - who: Anna Braun
      start: '00:25:57.913'
      end: '00:25:59.988'
      u: Frauen und auch Männer und auch Kinder ....
    - who: David Boder
      start: '00:25:59.988'
      end: '00:26:01.584'
      u: Männer, Frauen und Kinder im selben Zimmer?
    - who: Anna Braun
      start: '00:26:01.584'
      end: '00:26:03.121'
      u: Männer, Frauen und Kinder im selben Zimmer.
    - who: David Boder
      start: '00:26:03.121'
      end: '00:26:07.047'
      u: Und wie viele Männer waren in Ihrem Zimmer, wo Sie wohnten?
    - who: Anna Braun
      start: '00:26:07.047'
      end: '00:26:19.141'
      u: Indem Zimmer war ein Mann und .... das Andere waren Frauen und Kinder.
    - who: David Boder
      start: '00:26:19.141'
      end: '00:26:24.544'
      u: Und wie waren die Betten? Übereinander in drei (3) Stock?
    - who: Anna Braun
      start: '00:26:24.544'
      end: '00:26:26.080'
      u: Nein, die Betten waren zwei (2) stöckig.
    - who: David Boder
      start: '00:26:26.080'
      end: '00:26:27.526'
      u: Ja, zwei (2) stöckige Betten?
    - who: Anna Braun
      start: '00:26:27.526'
      end: '00:26:28.298'
      u: Ja.
    - who: David Boder
      start: '00:26:28.298'
      end: '00:26:30.966'
      u: Hat der Mann dort eine Frau gehabt?
    - who: Anna Braun
      start: '00:26:30.966'
      end: '00:26:32.494'
      u: Ja, der Mann hatte dort seine Frau.
    - who: David Boder
      start: '00:26:32.494'
      end: '00:26:34.961'
      u: Nun was?
    - who: Anna Braun
      start: '00:26:34.961'
      end: '00:26:41.456'
      u: Nun und so blieb immer jemand im Zimmer, wo ich konnte die Tochter lassen.
    - who: David Boder
      start: '00:26:41.456'
      end: '00:26:43.416'
      u: So nun blieb die Kleine dort mit jemandem im Zimmer?
    - who: Anna Braun
      start: '00:26:43.416'
      end: '00:26:44.175'
      u: Ja.
    - who: David Boder
      start: '00:26:44.175'
      end: '00:26:50.662'
      u: Hat die Kleine welche Schule dort gehabt, welche Spiele, welchen Unterricht,
        welche Zerstreuung?
    - who: Anna Braun
      start: '00:26:50.662'
      end: '00:27:00.867'
      u: Nein, die Kleine hatte dort keine Schule. Und auf dem Hof versammelten sich
        die Kinder und dort haben sie dann ...
    - who: David Boder
      start: '00:27:00.867'
      end: '00:27:01.420'
      u: Die Zeit verbracht.
    - who: Anna Braun
      start: '00:27:01.420'
      end: '00:27:02.444'
      u: "..... die Zeit verbracht."
    - who: David Boder
      start: '00:27:02.444'
      end: '00:27:04.010'
      u: Ja, weiter.
    - who: Anna Braun
      start: '00:27:04.010'
      end: '00:27:05.566'
      u: Ich arbeitete .....
    - who: David Boder
      start: '00:27:05.566'
      end: '00:27:10.114'
      u: Also, wenn Sie aufstehen, bekamen Sie etwas zu essen?
    - who: Anna Braun
      start: '00:27:10.114'
      end: '00:27:14.400'
      u: Ja, am Morgen holte man sich das Essen aus der Großküche.
    - who: David Boder
      start: '00:27:14.400'
      end: '00:27:15.807'
      u: Und was war das?
    - who: Anna Braun
      start: '00:27:15.807'
      end: '00:27:21.650'
      u: Das war Kaffee und Schwarzbrot.
    - who: David Boder
      start: '00:27:21.650'
      end: '00:27:22.373'
      u: Ja.
    - who: Anna Braun
      start: '00:27:22.373'
      end: '00:27:28.168'
      u: Die andere kalte Verpflegung kriegte man einmal in der Woche.
    - who: David Boder
      start: '00:27:28.168'
      end: '00:27:30.052'
      u: Und was war das?
    - who: Anna Braun
      start: '00:27:30.052'
      end: '00:27:34.424'
      u: Das war .... war Butter ....
    - who: David Boder
      start: '00:27:34.424'
      end: '00:27:36.007'
      u: Margarine?
    - who: Anna Braun
      start: '00:27:36.007'
      end: '00:27:42.183'
      u: Marmelade. Nein, das war auch Butter, manchmal Margarine, manchmal Marmelade.
    - who: David Boder
      start: '00:27:42.183'
      end: '00:27:43.766'
      u: Etwas Wurst?
    - who: Anna Braun
      start: '00:27:43.766'
      end: '00:27:45.590'
      u: Etwas Wurst.
    - who: David Boder
      start: '00:27:45.590'
      end: '00:27:53.137'
      u: Nun also da haben Sie den Kaffee. Haben Sie Appell gehabt. Hat man jeden
        Morgen abgestimmt, wie viele Leute im Lager sind?
    - who: Anna Braun
      start: '00:27:53.137'
      end: '00:28:01.446'
      u: Nein, das hat man nicht. Man hat vielleicht ..... in jedem Zimmer war ein
        Stubenältester, vielleicht hat der das müssen sagen.
    - who: David Boder
      start: '00:28:01.446'
      end: '00:28:02.647'
      u: Aha. Aber sie hatten keinen Appell?
    - who: Anna Braun
      start: '00:28:02.647'
      end: '00:28:03.320'
      u: Nein, hatten wir nicht.
    - who: David Boder
      start: '00:28:03.320'
      end: '00:28:10.064'
      u: Nun und dann gehen Sie zur Arbeit. Was haben Sie gearbeitet?
    - who: Anna Braun
      start: '00:28:10.064'
      end: '00:28:16.009'
      u: Ich persönlich kam nur einmal in der Woche nach Hause, weil ich auswärts
        arbeitete.
    - who: David Boder
      start: '00:28:16.009'
      end: '00:28:18.104'
      u: Oh, und Ihre ältere Tochter?
    - who: Anna Braun
      start: '00:28:18.104'
      end: '00:28:22.637'
      u: Und meine ältere Tochter arbeitete dort im Lager.
    - who: David Boder
      start: '00:28:22.637'
      end: '00:28:26.048'
      u: Wo arbeiteten Sie auswärts und wo wohnten Sie?
    - who: Anna Braun
      start: '00:28:26.048'
      end: '00:28:30.752'
      u: Ich arbeitete sechs und dreißig Kilometer außerhalb von Neustadt.
    - who: David Boder
      start: '00:28:30.752'
      end: '00:28:31.621'
      u: Als was?
    - who: Anna Braun
      start: '00:28:31.621'
      end: '00:28:33.320'
      u: Als technische Zeichnerin.
    - who: David Boder
      start: '00:28:33.320'
      end: '00:28:39.254'
      u: Oh, Sie waren ja technische Zeichnerin zu Hause. So arbeiteten Sie als technische
        Zeichnerin für die Deutschen?
    - who: Anna Braun
      start: '00:28:39.254'
      end: '00:28:39.916'
      u: Auch.
    - who: David Boder
      start: '00:28:39.916'
      end: '00:28:42.375'
      u: Ja. Und was haben Sie gezeichnet?
    - who: Anna Braun
      start: '00:28:42.375'
      end: '00:28:47.008'
      u: Ich habe Diagramme und Kurvenzeichnungen gezeichnet.
    - who: David Boder
      start: '00:28:47.008'
      end: '00:28:48.847'
      u: Wofür?
    - who: Anna Braun
      start: '00:28:48.847'
      end: '00:28:57.281'
      u: Was war für eine Versuchsanstalt. Dass ich nicht einmal .... ich kriegte
        nicht einmal die Benennung der Zeichnung zu sehen.
    - who: David Boder
      start: '00:28:57.281'
      end: '00:28:57.913'
      u: Aha.
    - who: Anna Braun
      start: '00:28:57.913'
      end: '00:29:00.805'
      u: Also wusste ich nicht, wofür ich es zeichnete.
    - who: David Boder
      start: '00:29:00.805'
      end: '00:29:08.059'
      u: Sagen Sie mir, Frau Braun, die Mennoniten wollen keinen Krieg und haben keine
        Waffen, nicht wahr?
    - who: Anna Braun
      start: '00:29:08.059'
      end: '00:29:08.989'
      u: Ja.
    - who: David Boder
      start: '00:29:08.989'
      end: '00:29:16.944'
      u: Nun ist es nicht ungefähr dasselbe für den Krieg zu arbeiten, wenn man Kriegsmaterial
        baut?
    - who: Anna Braun
      start: '00:29:16.944'
      end: '00:29:26.135'
      u: Es ist bestimmt auch ..... wenn man es bewusst tut, ist es bestimmt dasselbe.
    - who: David Boder
      start: '00:29:26.135'
      end: '00:29:28.753'
      u: Aber Sie haben nicht gewusst, was Sie getan haben?
    - who: Anna Braun
      start: '00:29:28.753'
      end: '00:29:33.660'
      u: Nein, ich habe es nicht gewusst, ich weiß auch heute nicht, ob ich für den
        Krieg gearbeitet habe oder nicht.
    - who: David Boder
      start: '00:29:33.660'
      end: '00:29:38.157'
      u: Weiter, nun?
    - who: Anna Braun
      start: '00:29:38.157'
      end: '00:29:56.422'
      u: Dann .... kam ich also am Sonnabend zurück ins Lager, dort blieb ich dann
        den Sonntag und Sonntag abends ging es dann wieder zurück an die Ostsee, direkt
        an der Ostsee arbeitete ich.
    - who: David Boder
      start: '00:29:56.422'
      end: '00:30:01.573'
      u: Oh, Sie arbeiten an der Ostsee. Also Neustadt ist dort neben Königsberg?
    - who: Anna Braun
      start: '00:30:01.573'
      end: '00:30:01.964'
      u: Ja, oh ja.
    - who: David Boder
      start: '00:30:01.964'
      end: '00:30:04.167'
      u: Ja.
    - who: Anna Braun
      start: '00:30:04.167'
      end: '00:30:07.842'
      u: Und Neustadt ist auch gar nicht weit von Danzig.
    - who: David Boder
      start: '00:30:07.842'
      end: '00:30:08.709'
      u: Aha.
    - who: Anna Braun
      start: '00:30:08.709'
      end: '00:30:17.324'
      u: Und diese Versuchsanstalt hieß, hm, Versuchsanstalt Grossendorf. So hieß
        sie.
    - who: David Boder
      start: '00:30:17.324'
      end: '00:30:17.655'
      u: Ja.
    - who: Anna Braun
      start: '00:30:17.655'
      end: '00:30:19.173'
      u: Keinen anderen Namen.
    - who: David Boder
      start: '00:30:19.173'
      end: '00:30:23.033'
      u: Und wie haben sich die Deutschen gegen ..... Ihnen gegenüber benommen?
    - who: Anna Braun
      start: '00:30:23.033'
      end: '00:30:30.258'
      u: Sehr verschieden. Es gab solche, die sich gut benahmen, aber es gab auch
        solche, die sich sehr schlecht benahmen.
    - who: David Boder
      start: '00:30:30.258'
      end: '00:30:35.957'
      u: Bitte erklären Sie.
    - who: Anna Braun
      start: '00:30:35.957'
      end: '00:31:04.982'
      u: Also während der Arbeit da hat man mich gut behandelt, weil man mit meiner
        Arbeit zufrieden war. Ich habe nämlich mein ganzes Leben sehr gerne gezeichnet.
        Und daher machte ich meine Arbeit gut. Also als technische Zeichnerin wurde
        ich immer gut behandelt. Aber wenn man erst zurück in Lager kam ... vom Lagerführer
        wurde man nicht gut behandelt.
    - who: David Boder
      start: '00:31:04.982'
      end: '00:31:07.188'
      u: Hat er die Leute geschlagen?
    - who: Anna Braun
      start: '00:31:07.188'
      end: '00:31:09.942'
      u: Ja, er hat auch die Leute geschlagen.
    - who: David Boder
      start: '00:31:09.942'
      end: '00:31:12.118'
      u: Wofür?
    - who: Anna Braun
      start: '00:31:12.118'
      end: '00:31:23.158'
      u: Es gab Solche, die der Lagerdisziplin nicht gehorchen wollten, dafür wurden
        sie bestraft, dafür kriegten sie Schläge vom Lagerfuehrer.
    - who: David Boder
      start: '00:31:23.158'
      end: '00:31:26.756'
      u: Also die wurden direkt körperlich bestraft?
    - who: Anna Braun
      start: '00:31:26.756'
      end: '00:31:32.269'
      u: Ja.
    - who: David Boder
      start: '00:31:32.269'
      end: '00:31:38.515'
      u: Nun und wie lange hat das gedauert, wie lange waren Sie dort in Neustadt?
    - who: Anna Braun
      start: '00:31:38.515'
      end: '00:31:46.246'
      u: In Neustadt waren wir ..... fast ein (1) Jahr.
    - who: David Boder
      start: '00:31:46.246'
      end: '00:31:48.261'
      u: Und das war schon welches Jahr?
    - who: Anna Braun
      start: '00:31:48.261'
      end: '00:31:58.980'
      u: Es war .... drei und vierzig (43) kamen wir hin ..... bis vier und vierzig
        (44) Dezember.
    - who: David Boder
      start: '00:31:58.980'
      end: '00:32:02.563'
      u: Bis Dezember vier und vierzig (44) und was hat dann passiert?
    - who: Anna Braun
      start: '00:32:02.563'
      end: '00:32:15.116'
      u: Dann wurde die, die Versuchsanstalt, wo ich gearbeitet habe, wurde auch evakuiert
        nach Tschechoslowakei.
    - who: David Boder
      start: '00:32:15.116'
      end: '00:32:16.291'
      u: Ah hm.
    - who: Anna Braun
      start: '00:32:16.291'
      end: '00:33:01.482'
      u: Da kam sie nach Tschechoslowakei. Dort haben wir weiter gearbeitet. Da mussten
        alle, die dabei arbeiteten, die mussten mit. So bin ich persönlich eine Zeitlang
        mit meiner Familie von den anderen Mennoniten getrennt gewesen; das war vier
        (4) Monate lang in der Tschechoslowakei. Dann wurden wir auch von dort fort
        und sollten nach München, direkt nach München. Soweit kamen wir nicht, ungefähr
        sechzig (60) Kilometer vor München waren schon die Amerikaner.
    - who: David Boder
      start: '00:33:01.482'
      end: '00:33:04.311'
      u: In was für Zügen hat man Sie geschickt?
    - who: Anna Braun
      start: '00:33:04.311'
      end: '00:33:06.140'
      u: Wir fuhren auf Autos.
    - who: David Boder
      start: '00:33:06.140'
      end: '00:33:07.567'
      u: Personenwagen?
    - who: Anna Braun
      start: '00:33:07.567'
      end: '00:33:09.767'
      u: Lastwagen.
    - who: David Boder
      start: '00:33:09.767'
      end: '00:33:12.204'
      u: Ja. Wie viele Leute auf einem Auto?
    - who: Anna Braun
      start: '00:33:12.204'
      end: '00:33:16.918'
      u: Wir waren zwei und zwanzig (22) Mann auf einem Auto mit dem Gepäck.
    - who: David Boder
      start: '00:33:16.918'
      end: '00:33:18.762'
      u: Also Sie saßen auf Ihrem Gepäck.
    - who: Anna Braun
      start: '00:33:18.762'
      end: '00:33:20.712'
      u: Wir saßen auf unserem Gepäck.
    - who: David Boder
      start: '00:33:20.712'
      end: '00:33:24.153'
      u: Nun und 60 Meilen vor München kamen die Amerikaner.
    - who: Anna Braun
      start: '00:33:24.153'
      end: '00:33:24.515'
      u: Ja.
    - who: David Boder
      start: '00:33:24.515'
      end: '00:33:28.566'
      u: Wer kam da? Erzählen Sie uns von der Befreiung.
    - who: Anna Braun
      start: '00:33:28.566'
      end: '00:34:01.828'
      u: Wir kamen nach Heilenbach bei Rosenheim mit unserem Auto an . Da hat uns
        unser Transportführer verlassen. Er sagte, die Amerikaner müssen bald kommen
        und da hat er uns einfach in dem kleinen Örtchen gelassen und ... also er
        ist mit dem Auto weggegangen. Wir standen da auf der Strasse. Kein Mensch
        wollte uns aufnehmen. Es regnete, wir waren alle nass. (Hustet)
    - who: David Boder
      start: '00:34:01.828'
      end: '00:34:03.346'
      u: Wie viele Leute ungefähr waren sie?
    - who: Anna Braun
      start: '00:34:03.346'
      end: '00:34:05.092'
      u: Wir waren zwei und zwanzig Mann.
    - who: David Boder
      start: '00:34:05.092'
      end: '00:34:06.600'
      u: Also das war bloß ein Auto?
    - who: Anna Braun
      start: '00:34:06.600'
      end: '00:34:09.665'
      u: Es war ein Auto, die anderen Autos hatten wir verloren.
    - who: David Boder
      start: '00:34:09.665'
      end: '00:34:13.471'
      u: Wer war der Führer? War er ein SS Mann oder was war er?
    - who: Anna Braun
      start: '00:34:13.471'
      end: '00:34:45.054'
      u: Der Führer war ein Ingenieur bei der Firma, wo wir gearbeitet haben. Er hieß
        Larson und war ein Schwede selbst. Aber hat .... hat in diesem Betrieb für
        die Deutschen gearbeitet – bewusst. Und nachher – er hat uns eben so belogen,
        so betrogen, er hat all unser Gepäck also fast gestohlen, muss man sagen und
        hat noch einen Anhänger .....
    - who: David Boder
      start: '00:34:45.054'
      end: '00:34:45.809'
      u: Ja.
    - who: Anna Braun
      start: '00:34:45.809'
      end: '00:35:03.081'
      u: "... und er hat noch einen Anhänger an unserem Auto, da war auch Gepäck von
        uns. Und der Anhänger musste auf einer Stelle gelassen werden und wir haben
        unsere Sachen niemals wieder zu sehen gekriegt, obwohl er uns fest versprochen
        hat, dieselben zu bringen."
    - who: David Boder
      start: '00:35:03.081'
      end: '00:35:03.685'
      u: Hm.
    - who: Anna Braun
      start: '00:35:03.685'
      end: '00:35:15.464'
      u: Wir haben ihn nachher nicht wieder gesehen. Aber später haben wir erfahren,
        dass er verhaftet wurde in Frankfurt am Main.
    - who: David Boder
      start: '00:35:15.464'
      end: '00:35:16.459'
      u: Von wem?
    - who: Anna Braun
      start: '00:35:16.459'
      end: '00:35:20.533'
      u: Er wurde verhaftet von den .... von den Amerikanern ....
    - who: David Boder
      start: '00:35:20.533'
      end: '00:35:21.620'
      u: Ja.
    - who: Anna Braun
      start: '00:35:21.620'
      end: '00:35:35.914'
      u: ".... und später gerichtet und auf zwölf (12) Jahre verurteilt, von einem
        amerikanischen Gericht auf zwölf (12) Jahre verurteilt; später vom schwedischen
        Gericht nochmals zwölf (12) Jahre). Also im Ganzen vier und zwanzig (24) Jahre
        hat er bekommen."
    - who: David Boder
      start: '00:35:35.914'
      end: '00:35:39.914'
      u: Ja. Nun also, er hat sie einfach verlassen.
    - who: Anna Braun
      start: '00:35:39.914'
      end: '00:35:41.596'
      u: Er hat uns verlassen!
    - who: David Boder
      start: '00:35:41.596'
      end: '00:35:45.375'
      u: Und was ist dann passiert? Die Leute im Dorf wollten sie nicht reinlassen.
    - who: Anna Braun
      start: '00:35:45.375'
      end: '00:36:29.719'
      u: Die Leute im Dorf wollten uns nicht reinlassen. Wir sind zum Bürgermeister
        gegangen und zum Lagerfuehrer, denn es war dort auch ein Lager in dem Dorf.
        Aber es wollte uns kein Lagerfuehrer, kein Bürgermeister aufnehmen. Wir saßen
        auf der Strasse mit den wenigen Habseligkeiten, die wir noch hatten und waren
        ganz nass, es regnete. (hustet) Nach allem Bitten gar nicht (unverständlich).
        Ich war, weil ich die Älteste von allen war, ich klopfe immer an und ich bitten
        gehen musste, und alle sitzen auf der Strasse und haben alle geweint. (scheint
        auch zu weinen).
    - who: David Boder
      start: '00:36:29.719'
      end: '00:36:31.508'
      u: Waren da Männer und Frauen?
    - who: Anna Braun
      start: '00:36:31.508'
      end: '00:36:40.238'
      u: Es waren nur Frauen (hustet) außer einem Mann, der ein Bein verloren hat.
    - who: David Boder
      start: '00:36:40.238'
      end: '00:36:42.359'
      u: Nun.
    - who: Anna Braun
      start: '00:36:42.359'
      end: '00:36:55.214'
      u: Es war ein Junger, ein Junger, der zufällig auf dem Wege auf uns gestoßen
        war. Er gehörte nicht zu unserer Firma oder zu unseren Arbeitern, den haben
        wir auf Auto ....
    - who: David Boder
      start: '00:36:55.214'
      end: '00:36:59.900'
      u: Also, Sie sagen, dass alle, die auf diesem Wagen waren, waren das alle Mennoniten?
    - who: Anna Braun
      start: '00:36:59.900'
      end: '00:37:00.820'
      u: Nein.
    - who: David Boder
      start: '00:37:00.820'
      end: '00:37:02.725'
      u: Was waren das für Menschen?
    - who: Anna Braun
      start: '00:37:02.725'
      end: '00:37:11.006'
      u: Es waren Leute aus Russland, von Leningrad.
    - who: David Boder
      start: '00:37:11.006'
      end: '00:37:12.112'
      u: Christen?
    - who: Anna Braun
      start: '00:37:12.112'
      end: '00:37:14.549'
      u: Christen, ja.
    - who: David Boder
      start: '00:37:14.549'
      end: '00:37:17.929'
      u: Nun und wie ist es weiter in diesem Dorf gegangen?
    - who: Anna Braun
      start: '00:37:17.929'
      end: '00:37:18.714'
      u: Wie bitte?
    - who: David Boder
      start: '00:37:18.714'
      end: '00:37:21.710'
      u: Haben die Leute dort gewusst, dass die Amerikaner kommen?
    - who: Anna Braun
      start: '00:37:21.710'
      end: '00:37:24.027'
      u: Die Leute haben gewusst, dass die Amerikaner kommen.
    - who: David Boder
      start: '00:37:24.027'
      end: '00:37:25.123'
      u: Und dennoch wollten sie nicht ....
    - who: Anna Braun
      start: '00:37:25.123'
      end: '00:37:32.608'
      u: und dennoch wollten sie nichts von uns wissen. Wir lagen so einen ganzen
        Tag auf der Strasse im Regen.
    - who: David Boder
      start: '00:37:32.608'
      end: '00:37:33.596'
      u: Ja.
    - who: Anna Braun
      start: '00:37:33.596'
      end: '00:37:54.982'
      u: Dann ging ich wieder zum Bürgermeister und baten, schließen baten wir, er
        soll uns wenigstens ein Dach in der Schule geben. Da hat er uns gesagt, es
        kommt Militärmacht – sehr viel - und die Schule ist beschlagnahmt alle Klassen
        sind beschlagnahmt, für uns ist kein Raum, für uns zwei und zwanzig (22) Mann.
    - who: David Boder
      start: '00:37:54.982'
      end: '00:37:56.263'
      u: Sie meinen zwei und zwanzig (22) Frauen.
    - who: Anna Braun
      start: '00:37:56.263'
      end: '00:37:58.354'
      u: Zwei und zwanzig (22) Frauen.
    - who: David Boder
      start: '00:37:58.354'
      end: '00:38:00.299'
      u: War Ihre Tochter mit Ihnen? Die beiden Kinder mit Ihnen?
    - who: Anna Braun
      start: '00:38:00.299'
      end: '00:38:44.132'
      u: 'Beiden Kinder waren bei mir. Dann (räuspert sich) fast auf unseren Knien
        haben wir diesen Mann gebeten und schließlich abends .... er hatte Angst,
        wir würden in sein Haus kommen .... er hat uns schließlich gesagt: ‚Ihr dürft
        in die Schule gehen solange das Militär kommt. Aber wenn das Militär kommt
        und wenn es ist in mitten der Nacht, dann schmeiß ich Euch raus.’ Dann gingen
        wir in die Schule. Und das Militär kam wirklich nachts an. (hm, räuspert sich)
        Wir würden aber in dem Raum nicht gestört bis morgens zehn (10) Uhr. Aber
        morgens zehn (10) Uhr warf man uns raus.'
    - who: David Boder
      start: '00:38:44.132'
      end: '00:39:10.962'
      u: "(in English) This concludes Spool number one hundred thirty three (133),
        (Pause), a report of Mrs. Anna Braun, a widow of the Mennonite, whose spouse
        perished or was executed in Russia."
    - who: David Boder
      start: '00:39:10.962'
      end: '00:40:08.798'
      u: Munich, September 20, 1946. This is Spool number one hundred thirty four
        (134) a continuation of the report of a Mennonite woman, Mrs. Anna Braun,
        age forty (40), widow, who went through the war (cannot understand) and then
        came to Germany, where she did forced labor technical drawing and we stopped
        in the middle of the story, where they were abandoned by their, hm, escort,
        when the Americans approached and the military came to town, where they could
        not get any kind of accommodations and where they were allowed to sleep over
        in a school and we are now at what happened the next morning.
    - who: David Boder
      start: '00:40:08.798'
      end: '00:40:11.979'
      u: "(in deutsch) Also was hatten Sie den nächsten Tag?"
    - who: Anna Braun
      start: '00:40:11.979'
      end: '00:40:33.090'
      u: Um zehn Uhr morgens wurden wir aus der Schule geworfen .... da sind wir wieder
        .... vom Bürgermeister wurden wir rausgeworfen. Da sind wir wieder in ein
        Lager gekommen, wo viele Flüchtlinge waren. Da wurden wir schließlich aufgenommen.
    - who: David Boder
      start: '00:40:33.090'
      end: '00:40:36.417'
      u: Wer waren die Flüchtlinge im Lager?
    - who: Anna Braun
      start: '00:40:36.417'
      end: '00:40:43.576'
      u: Es waren die meisten Flüchtlinge aus Jugoslawien.
    - who: David Boder
      start: '00:40:43.576'
      end: '00:40:46.682'
      u: Nun was passierte weiter?
    - who: Anna Braun
      start: '00:40:46.682'
      end: '00:41:06.587'
      u: Dort haben wir drei Tage ... kriegten wir ... also wir wurden dort als Gäste
        aufgenommen. Drei Tage kriegten wir dann kein Essen und dann kam ... schließlich
        musste dieses Lager wieder geräumt werden, denn auch dorthin sollte Militär
        kommen.
    - who: David Boder
      start: '00:41:06.587'
      end: '00:41:08.235'
      u: Wo war das? Sechzig (60) Meilen von München?
    - who: Anna Braun
      start: '00:41:08.235'
      end: '00:41:09.803'
      u: Das war sechzig (60) Meilen von München.
    - who: David Boder
      start: '00:41:09.803'
      end: '00:41:11.321'
      u: Wie heißt diese Stadt?
    - who: Anna Braun
      start: '00:41:11.321'
      end: '00:41:20.866'
      u: Heilenbach bei Rosenheim. Es ist keine Stadt, aber ein schöner Ort in Bayern,
        eine schöne Ecke in den Bergen.
    - who: David Boder
      start: '00:41:20.866'
      end: '00:41:23.048'
      u: Ja.
    - who: Anna Braun
      start: '00:41:23.048'
      end: '00:41:32.828'
      u: Dort sollten wir auch wieder rausgeworfen werden, weil das Lazarett ....
        weil das Lazarett hinein kommen sollte.
    - who: David Boder
      start: '00:41:32.828'
      end: '00:41:34.869'
      u: Also was für Flüchtlinge waren dort?
    - who: Anna Braun
      start: '00:41:34.869'
      end: '00:41:38.693'
      u: Es waren dort Flüchtlinge aus Jugoslawien und Rumänien.
    - who: David Boder
      start: '00:41:38.693'
      end: '00:41:42.462'
      u: Nicht Arbeiter, nicht verschleppte Personen?
    - who: Anna Braun
      start: '00:41:42.462'
      end: '00:41:47.462'
      u: Ja, alles Verschleppte, es waren alles verschleppte Personen.
    - who: David Boder
      start: '00:41:47.462'
      end: '00:41:48.688'
      u: Kein Juden?
    - who: Anna Braun
      start: '00:41:48.688'
      end: '00:41:49.684'
      u: Keine Juden.
    - who: David Boder
      start: '00:41:49.684'
      end: '00:41:51.920'
      u: Nun?
    - who: Anna Braun
      start: '00:41:51.920'
      end: '00:42:31.292'
      u: Dann war eine Zeitlang ...... also das deutsche, das deutsche Lazarett kam
        herein. Die waren etliche Tage da. Und wir ..... man hatte uns in einige Zimmer
        zusammen getan und noch nicht raus geworfen. Es sollte jeden Tag passieren,
        aber da kamen die Amerikaner, die amerikanischen Soldaten. Dieses Rote Kreuz
        – also das Lazarett, das Deutsche wurde sofort von den amerikanischen Soldaten
        beschlagnahmt und die haben da den Befehl gegeben, dass man uns nicht rauswerfen
        kann.
    - who: David Boder
      start: '00:42:31.292'
      end: '00:42:35.548'
      u: Was waren die Soldaten? Waren die zu Fuß? In Tanks? In Automobilen? Wo waren
        die?
    - who: Anna Braun
      start: '00:42:35.548'
      end: '00:43:07.856'
      u: Nein, die waren auf Tanks und auf Automobilen. Es kamen nur ganz wenige Autos,
        ich denke es waren fünf (5) oder sechs (6) Autos im Ganzen kamen dort hin.
        Das war alles. Die haben dieses Lager beschlagnahmt und wir kriegten bald
        darauf ... Lebensmittelkarten kriegten wir keine, die kriegte das Lager, aber
        wir kriegten da allgemeine Verpflegung.
    - who: David Boder
      start: '00:43:07.856'
      end: '00:43:12.675'
      u: Haben Sie etwas Geld mit sich gehabt?
    - who: Anna Braun
      start: '00:43:12.675'
      end: '00:43:15.742'
      u: Wir hatten nur ganz wenig Geld.
    - who: David Boder
      start: '00:43:15.742'
      end: '00:43:19.395'
      u: Hat man Ihnen für Ihre Arbeit gezahlt in Neustadt?
    - who: Anna Braun
      start: '00:43:19.395'
      end: '00:43:19.978'
      u: Ja.
    - who: David Boder
      start: '00:43:19.978'
      end: '00:43:23.017'
      u: Was hat man Ihnen gezahlt?
    - who: Anna Braun
      start: '00:43:23.017'
      end: '00:43:32.950'
      u: Ich – als technische Zeichnerin – kriegte ..... hundert achtzig (180) Mark
        monatlich.
    - who: David Boder
      start: '00:43:32.950'
      end: '00:43:34.744'
      u: Und Verpflegung?
    - who: Anna Braun
      start: '00:43:34.744'
      end: '00:43:39.262'
      u: Die Verpflegung .... für Verpflegung und Wohnung extra gezahlt.
    - who: David Boder
      start: '00:43:39.262'
      end: '00:43:40.121'
      u: Sie haben extra gezahlt?
    - who: Anna Braun
      start: '00:43:40.121'
      end: '00:43:41.659'
      u: Habe ich extra gezahlt.
    - who: David Boder
      start: '00:43:41.659'
      end: '00:43:50.284'
      u: Nun also, da sitzen Sie im Lager und das Lager wurde von Amerikanern, sagen
        Sie, beschlagnahmt.
    - who: Anna Braun
      start: '00:43:50.284'
      end: '00:43:50.797'
      u: Ja.
    - who: David Boder
      start: '00:43:50.797'
      end: '00:43:54.435'
      u: Und wer verwaltete das Lager?
    - who: Anna Braun
      start: '00:43:54.435'
      end: '00:44:01.132'
      u: Das Lager wurde dann solange das Lazarett da war, immer vom Lazarett verwaltet.
    - who: David Boder
      start: '00:44:01.132'
      end: '00:44:02.179'
      u: Aha.
    - who: Anna Braun
      start: '00:44:02.179'
      end: '00:44:25.225'
      u: Denn der Lagerfuehrer, der gerade war, wie wir da kamen, den hat man ja sofort
        verhaftet. Den hat man sofort verhaftet, den haben sie nicht mehr gesehen.
        Und so wurde das ... das Lager vier (4) Wochen lang vom Lazarett verwaltet.
        Wie das Lazarett weg ging, dann ...........
    - who: David Boder
      start: '00:44:25.225'
      end: '00:44:27.451'
      u: Es war ein amerikanisches Lazarett?
    - who: Anna Braun
      start: '00:44:27.451'
      end: '00:44:31.381'
      u: Nein, das war ein deutsches Lazarett. Ja, und dieses deutsche Lazarett ....
    - who: David Boder
      start: '00:44:31.381'
      end: '00:44:34.642'
      u: Und blieben die deutschen Schwestern, die deutschen Ärzte, die blieben alle
        dort?
    - who: Anna Braun
      start: '00:44:34.642'
      end: '00:44:39.818'
      u: Die blieben vorläufig dort und die haben uns auch verwaltet.
    - who: David Boder
      start: '00:44:39.818'
      end: '00:44:43.175'
      u: Ja. Nun, wie haben die sich dann benommen, wie die Amerikaner schon da waren?
    - who: Anna Braun
      start: '00:44:43.175'
      end: '00:44:49.195'
      u: Oh, wie die Amerikaner da waren, haben sie sich sehr gut benommen.
    - who: David Boder
      start: '00:44:49.195'
      end: '00:45:04.580'
      u: Sagen Sie, Frau Braun, Sie sprechen ja deutsch, haben sie mit den Deutschen
        bevor der Befreiung oder nach der Befreiung ein bisserl geredet? Was haben
        die von der ganzen Sache gedacht?
    - who: Anna Braun
      start: '00:45:04.580'
      end: '00:46:13.705'
      u: 'Es waren unter den Deutschen sehr verschiedene Leute. Die Deutschen haben
        sich, so viel wie ich es am Anfang gehört habe, da haben sie sich ... - viele,
        die Meisten wohl, - anders gedacht. Doch wurden sie von der ganzen – also
        von dem Führer und seinen Anhängern so beeinflusst, nicht, dass sie langsam
        glauben mussten, dass sie die Sache wohl die Richtige sehen. Im Stillen aber,
        das hat man doch oft gedacht, ich kenne doch viele von den Deutschen, die
        mir gesagt haben: ‚Eigentlich glauben wir nicht daran - eigentlich glauben
        wir nicht daran, aber wir müssen’s glauben, nicht. Wir bilden es uns ein und
        glauben.’ Richtige Anhänger hatte der Führer wohl nur Wenige.'
    - who: David Boder
      start: '00:46:13.705'
      end: '00:46:23.250'
      u: Nun sagen Sie, wenn der Führer nur so wenige richtige Anhänger hatte, wie
        erklären Sie – Sie wissen doch, wie es den Juden in den Lagern gegangen ist
        .....
    - who: Anna Braun
      start: '00:46:23.250'
      end: '00:46:24.432'
      u: Ja.
    - who: David Boder
      start: '00:46:24.432'
      end: '00:46:29.414'
      u: Wie erklären Sie das?
    - who: Anna Braun
      start: '00:46:29.414'
      end: '00:47:27.486'
      u: 'Oft habe ich an die deutschen Soldaten gedacht: wie kann man bloß so was
        machen? Zum Beispiel, gerade wegen den Juden, nicht. Über die Frage ... also
        über diese Frage konnte ich mich niemals beruhigen und ich habe immer wieder
        die Frage erwähnt. Gerade so auch wie mit dem ‚Heil Hitler’ Gruß. Ich konnte
        niemals verstehen, warum man – da wir also als Mennoniten so religiös waren
        und wir auch nur für uns – also in dem „Vater Unser” heißt es also „geheiligt
        werde Dein Name”, nicht, also nur das ist der Name der geheiligt werde. Und
        da habe ich dann gesagt: ‚Warum heiligt ihr des Führers Name? Das ist nicht
        richtig. Gerade so ist es nicht richtig, wie ihr die Juden behandelt, die
        Juden umbringt, oder auch die Juden, die sind ein auserwähltes Volk.’'
    - who: David Boder
      start: '00:47:27.486'
      end: '00:47:31.265'
      u: Haben Sie gewusst, wie es den Juden geht?
    - who: Anna Braun
      start: '00:47:31.265'
      end: '00:47:33.629'
      u: Wer – ich? Natürlich. Ja
    - who: David Boder
      start: '00:47:33.629'
      end: '00:47:35.066'
      u: Wieso haben Sie es gewusst?
    - who: Anna Braun
      start: '00:47:35.066'
      end: '00:47:44.156'
      u: Ja, es waren ja auch in der Gegend, wo wir gewohnt haben, viele Juden. Und,
        die Juden verschwanden ja auch, verschwanden ja auch.
    - who: David Boder
      start: '00:47:44.156'
      end: '00:47:46.669'
      u: Sie meinen die Gegend Neustadt, wo Sie gewohnt haben?
    - who: Anna Braun
      start: '00:47:46.669'
      end: '00:47:51.056'
      u: Nein, da weiß ich weniger. Ich meinte da in Russland.
    - who: David Boder
      start: '00:47:51.056'
      end: '00:47:53.966'
      u: Sie meinen während in Ihrer Zeit in Russland sind die Juden weggenommen ....
    - who: Anna Braun
      start: '00:47:53.966'
      end: '00:48:01.599'
      u: Ja, in Russland haben die Deutschen die Juden weggenommen und viel deutsche
        Soldaten haben mir auch erzählt, was sie mit den Juden machen, nicht.
    - who: David Boder
      start: '00:48:01.599'
      end: '00:48:02.296'
      u: Ja.
    - who: Anna Braun
      start: '00:48:02.296'
      end: '00:48:15.902'
      u: Das hat man erfahren sogar eine der Ünsrigen – die Mennoniten dürfen ja keine
        anderen Religionen und keine anderen Nationen heiraten, nicht. Aber weil bei
        uns eine Mennonitin einen Juden geheiratet hatte, .....
    - who: David Boder
      start: '00:48:15.902'
      end: '00:48:16.296'
      u: Ja.
    - who: Anna Braun
      start: '00:48:16.296'
      end: '00:48:58.558'
      u: "... die hatte auch ein Kind von einem Juden. Deshalb weiß ich diese Sache,
        zum Beispiel, ganz genau, nicht. Von den Anderen hört man nur von Hörensagen,
        nicht, was den Juden passiert, da wusste man nicht, soll man es glauben oder
        ist es wirklich so furchtbar. Aber diese Frau, der hat man noch das Kind weggenommen
        hatte, weil es einen Juden als Vater hatte und das Kind umgebracht hat, da
        haben wir gewusst, was man mit den Juden macht. Dieses Kind hat man vergiftet."
    - who: David Boder
      start: '00:48:58.558'
      end: '00:49:01.805'
      u: Wieso? Hat die Frau das wirklich gewusst?
    - who: Anna Braun
      start: '00:49:01.805'
      end: '00:49:17.323'
      u: Sie hat es vorher nicht gewusst, dass man es in dem Moment vergiftet, aber
        es sind die deutschen Soldaten gekommen, die hatten den Befehl. Und unter
        diesen waren solche, die kein Herz hatten.
    - who: David Boder
      start: '00:49:17.323'
      end: '00:49:19.147'
      u: Ja.
    - who: Anna Braun
      start: '00:49:19.147'
      end: '00:50:22.913'
      u: 'Und haben das Kind geholt. Es war so ein liebes, kleines, blondes lockiges
        Kind, lange Haare hatte es. Ein kleines Mädel und wie sie kamen das Kind holen,
        hat mancher Deutsche auch gesagt: ‚Ich kann das nicht, ich kann das Kind nicht
        der Mutter weg nehmen’. Aber eines Tages (räuspert sich – sie scheint zu weinen)
        – die Mutter hat das nicht her gegeben – und eines Tages hat man mit einem
        Auto die Mutter geholt mit dem Kind nach Zaporozhe. Dann hat man das Kind
        auf der Fahrt nach Zaporozhe vergiftet. Man hat irgendwie unter der Nase was
        gemacht ..... mit dem Finger, die Frau hat das nicht bemerkt. Mit einem Mal
        hält sie ihr steifes, totes Kind.'
    - who: David Boder
      start: '00:50:22.913'
      end: '00:50:25.124'
      u: Ist die Frau zurück gekommen?
    - who: Anna Braun
      start: '00:50:25.124'
      end: '00:50:43.384'
      u: Ja. Die Frau kam zurück, ich glaube man hat die Frau zurück gebracht und
        sie war dann wochenlang zu Hause krank gelegen. Das Kind hat sie immer gerufen.
    - who: David Boder
      start: '00:50:43.384'
      end: '00:50:46.012'
      u: Hat sie das Kind beerdigt?
    - who: Anna Braun
      start: '00:50:46.012'
      end: '00:50:47.831'
      u: So viel ich weiß, nein.
    - who: David Boder
      start: '00:50:47.831'
      end: '00:50:57.624'
      u: Aha. Nun da haben Sie gewohnt für einen Monat mit dem deutschen Roten Kreuz.
        Was ist dann passiert?
    - who: Anna Braun
      start: '00:50:57.624'
      end: '00:51:49.379'
      u: Dann wurden die deutschen Soldaten entlassen oder verschickt, das weiß ich
        nicht. Dann (hustet) blieben die Verschleppten und Flüchtlinge in dem Lager
        zurück. Da wurde unter den Flüchtlingen und Verschleppten, dann ein Mann gewählt,
        nicht. Und dann kam ein neuer Bürgermeister, der uns sagt, also der und der
        soll jetzt das Lager führen und die Verwaltung führen und in der Küche soll
        einen neuer Koch gewählt werden, hin gestellt werden. Und so kam auch ich
        in die Lagerküche als zweite (2.) Köchin.
    - who: David Boder
      start: '00:51:49.379'
      end: '00:51:50.682'
      u: Ja.
    - who: Anna Braun
      start: '00:51:50.682'
      end: '00:51:54.877'
      u: Da habe ich dann neun (9) Monate lang gekocht.
    - who: David Boder
      start: '00:51:54.877'
      end: '00:51:59.008'
      u: Wer hat die Verpflegung besorgt?
    - who: Anna Braun
      start: '00:51:59.008'
      end: '00:52:08.436'
      u: Die Verpflegung mussten ..... die Verpflegung musste dann aufs Wirtschaftsamt
        darum fragen.
    - who: David Boder
      start: '00:52:08.436'
      end: '00:52:14.602'
      u: War das ein deutsches Wirtschaftsamt oder haben die schon die Verpflegung
        von den Amerikanern bekommen?
    - who: Anna Braun
      start: '00:52:14.602'
      end: '00:52:18.094'
      u: Nein, wir haben dann schon die Verpflegung von den Amerikanern bekommen.
    - who: David Boder
      start: '00:52:18.094'
      end: '00:52:20.265'
      u: War es die UNNRA schon?
    - who: Anna Braun
      start: '00:52:20.265'
      end: '00:52:21.882'
      u: Nein, die UNNRA war es nicht.
    - who: David Boder
      start: '00:52:21.882'
      end: '00:52:24.034'
      u: Hm, weiter.
    - who: Anna Braun
      start: '00:52:24.034'
      end: '00:53:24.791'
      u: Dann nach neun Monaten – wir haben dort gearbeitet neun (9) Monate lang,
        aber kein Geld bekommen. Das Essen war aber auch unentgeltlich. Wir haben
        aber im Lager gearbeitet, kein Geld bekommen. Ich habe von früh bis spät gearbeitet.
        Und (hustet) da wir aber gar kein Geld mehr hatten – unser Geld ging auf –
        wir hatten gar kein Geld. Und für Schuhe und für Kleidung und zur Operation
        brauchten wir Geld. Da habe ich zum meiner Tochter gesagt, wir können nicht
        mehr im Lager bleiben, wir müssen uns Arbeit suchen, wo wir angestellt sind,
        damit wir auch etwas verdienen. Und so sind gegangen zum Arbeitsamt und bekamen
        auch eine Arbeit in .... neun (9) Kilometer ab von Heilenbach, in einer Seifenfabrik.
        Da, weil ich herzleidend bin .....
    - who: David Boder
      start: '00:53:24.791'
      end: '00:53:27.736'
      u: Seit wann haben sie ein Herzleiden?
    - who: Anna Braun
      start: '00:53:27.736'
      end: '00:54:20.352'
      u: Schon 20 Jahr. Hab ich nur einen halben (½) Tag gearbeitet. Da kriege ich
        nur sehr dicke Beine vom Stehen und sah auch ein, dass ich diese Arbeit nicht
        mehr tun konnte. Uns reicht aber der Verdienst zum Leben nicht. Wir verdienten
        ... in der Woche sechs und zwanzig (26) Mark zusammen mit der Tochter, zu
        zweit und gaben allein fürs Essen acht und zwanzig (28) Mark aus. Dann blieb
        uns für Schuh Reparatur und so weiter kein Geld.
    - who: David Boder
      start: '00:54:20.352'
      end: '00:54:32.860'
      u: Wollen Sie mir etwas sagen, was sind die Preise, wenn man frei, hm, sozusagen
        in Deutschland lebt und mit sechs und zwanzig (26) Mark. Was kostet das Brot
        in Deutschland?
    - who: Anna Braun
      start: '00:54:32.860'
      end: '00:54:53.356'
      u: Also man kann mit sechs und zwanzig (26) Mark ... kann man nur auf Karten
        leben. Da kann man schon nichts so nebenbei bei den Bauern kaufen. Da darf
        man schon nur die Sachen aufkaufen, die auf den Lebensmittel, ..... die es
        auf den Lebensmittelkarten gibt.
    - who: David Boder
      start: '00:54:53.356'
      end: '00:54:57.512'
      u: Also die deutschen Bauern führen einen Schwarzhandel, nicht wahr?
    - who: Anna Braun
      start: '00:54:57.512'
      end: '00:54:58.442'
      u: Ja.
    - who: David Boder
      start: '00:54:58.442'
      end: '00:54:59.924'
      u: Die deutschen Bauern führen einen Schwarzhandel.
    - who: Anna Braun
      start: '00:54:59.924'
      end: '00:55:01.573'
      u: Ja.
    - who: David Boder
      start: '00:55:01.573'
      end: '00:55:08.794'
      u: Und sie verkaufen Lebensmittel wofür, für Geld oder für was?
    - who: Anna Braun
      start: '00:55:08.794'
      end: '00:55:42.232'
      u: Wir sind niemals zu den Bauern gegangen, weil wir kein Geld hatten. Für großes
        Geld kauft man da, man kann alles haben von den Bauern. Das sollte nicht sein,
        aber schwarz kann man es schon haben damals. Und wir waren in der Seifenfabrik
        nur ganz. kurze Zeit, anderthalb (1½) Monate. Dann ..... kriegten wir Nachricht
        von unseren Verwandten
    - who: David Boder
      start: '00:55:42.232'
      end: '00:55:43.061'
      u: Aus wo?
    - who: Anna Braun
      start: '00:55:43.061'
      end: '00:55:50.256'
      u: Aus München, die sich hier in diesem Lager befanden in der Funkkaserne.
    - who: David Boder
      start: '00:55:50.256'
      end: '00:55:54.468'
      u: Ja, wieso haben Sie Nachricht bekommen? Wie ist das zu Stande gekommen?
    - who: Anna Braun
      start: '00:55:54.468'
      end: '00:55:56.614'
      u: Ein Telegramm kriegten wir.
    - who: David Boder
      start: '00:55:56.614'
      end: '00:55:59.192'
      u: Wie haben die gewusst, wo Sie sind?
    - who: Anna Braun
      start: '00:55:59.192'
      end: '00:56:39.776'
      u: 'Also ich wusste – wir haben schon erfahren, dass meine Verwandten sich bei
        Hof in einem kleinen Bauerndorf befanden. Die Nachricht hatten wir schon.
        Dann auf einmal erhalten wir ein Telegramm aus München: ‚Wir sind hier in
        München in der Funkkaserne’. Man hat erfahren, dass es hier ein Immigrierungslager
        gibt in München und da wir schon von je her nach Amerika auswandern wollten,
        dann sind unsere Verwandten sofort hierher nach München gekommen und haben
        sofort uns auch ein Telegramm geschickt, damit wir auch herkamen.'
    - who: David Boder
      start: '00:56:39.776'
      end: '00:56:46.262'
      u: Aha. Nun sagen Sie mal, hm, hm, wohin planen Sie zu gehen?
    - who: Anna Braun
      start: '00:56:46.262'
      end: '00:56:49.167'
      u: Wir wollen nach Britisch Kolumbien, nach Kanada.
    - who: David Boder
      start: '00:56:49.167'
      end: '00:56:50.438'
      u: Wen haben Sie dort?
    - who: Anna Braun
      start: '00:56:50.438'
      end: '00:56:55.879'
      u: Das sind meines Mannes Brüder; drei Brüder hat mein Mann dort.
    - who: David Boder
      start: '00:56:55.879'
      end: '00:57:01.839'
      u: Und wie heißt die Stadt in Britisch Kolumbien? Wissen Sie, wo sie sind?
    - who: Anna Braun
      start: '00:57:01.839'
      end: '00:57:04.223'
      u: Koch.... hm, hm, ....
    - who: David Boder
      start: '00:57:04.223'
      end: '00:57:11.291'
      u: Nun, also recht, weiter. Gibt es viele Mennoniten there, dort?
    - who: Anna Braun
      start: '00:57:11.291'
      end: '00:57:13.557'
      u: In Kanada gibt es sehr viele Mennoniten.
    - who: David Boder
      start: '00:57:13.557'
      end: '00:57:14.804'
      u: Und in Britisch Kolumbien?
    - who: Anna Braun
      start: '00:57:14.804'
      end: '00:57:16.789'
      u: In Britisch Kolumbien auch viel.
    - who: David Boder
      start: '00:57:16.789'
      end: '00:57:23.337'
      u: Nun, sagen Sie mal, stehen Sie schon in Verbindung mit denen, haben sie Ihnen
        Affidavits geschickt?
    - who: Anna Braun
      start: '00:57:23.337'
      end: '00:57:39.838'
      u: Ja, wir haben schon die Bürgschaft erhalten. Auch, auch in den Briefen schreibt
        mein Schwager, der uns die Bürgschaft schickt, dass er unsere Reise schon
        angezahlt hat und sie hoffen, dass wir zu Weihnachten schon dort sind.
    - who: David Boder
      start: '00:57:39.838'
      end: '00:57:42.346'
      u: Warum soll das so lange dauern?
    - who: Anna Braun
      start: '00:57:42.346'
      end: '00:57:58.386'
      u: Die Sachen .... Die Auswanderungssache oder Einwanderungssache in Kanada
        ist immer noch nicht fertig. Die einzelnen Provinzen sind schon einverstanden,
        aber es muss wohl noch .....
    - who: David Boder
      start: '00:57:58.386'
      end: '00:57:59.000'
      u: Bestätigt werden.
    - who: Anna Braun
      start: '00:57:59.000'
      end: '00:58:00.558'
      u: Bestätigt werden.
    - who: David Boder
      start: '00:58:00.558'
      end: '00:58:10.397'
      u: Sagen Sie mir mal, diese ganze Zeit waren Sie mit Ihrer Stieftochter. Das
        ist eine persönliche Frage – wie haben sie zusammen, wie leben sie zusammen,
        wie versorgen sie sich?
    - who: Anna Braun
      start: '00:58:10.397'
      end: '00:58:18.971'
      u: Wir vertragen uns sehr gut, wir leben sehr gut zusammen und wir möchten auch
        nicht auseinander.
    - who: David Boder
      start: '00:58:18.971'
      end: '00:58:26.783'
      u: Nun gibt es noch irgend etwas, was Sie uns sagen wollten, Frau Braun?
    - who: Anna Braun
      start: '00:58:26.783'
      end: '00:59:23.808'
      u: Ich kann nur noch hinzufügen, dass mein .... wir waren vier (4) Geschwister,
        (räuspert sich) – von diesen vier (4) Geschwistern bin ich alleine übrig geblieben.
        Mein Bruder wurde auch im Jahre neunzehn hundert fünf und dreißig von der
        GPU zum Tode verurteilt. Er hat Monate lang in der Totenkammer gesessen. Nachdem
        wir alles versucht haben, all unsere Mittel dem Advokaten gegeben haben, damit
        sie alles dran setzen und wenigstens das Todesurteil abändern. Das ist uns
        gelungen, da hat man das Todesurteil abgeändert auf fünf und zwanzig (25)
        Jahre. Doch mein Bruder ist nach zwei Jahren im Gefängnis gestorben.
    - who: David Boder
      start: '00:59:23.808'
      end: '00:59:27.612'
      u: Wofür hat man ihn verurteilt? Doch nicht weil er Mennonite war?
    - who: Anna Braun
      start: '00:59:27.612'
      end: '01:00:07.485'
      u: Nein, aber er war im Kirchenrat gewesen und weil er ..... wir durften doch
        dort .... es war nicht religionsfrei ... wir durften Religion zu letzt nicht
        haben und, hm, da hat mein Bruder doch bis zuletzt immer wieder versucht,
        damit wir doch unsere Kirche halten können, nicht, dafür verschwand er eines
        Tages. Mehr wissen wir nicht. Man hat nachher gesagt, weil er ein Radio hat,
        weil das Radio hat man vielleicht mit ihm weggenommen.
    - who: David Boder
      start: '01:00:07.485'
      end: '01:00:09.938'
      u: Na, da durfte man kein Radio haben?
    - who: Anna Braun
      start: '01:00:09.938'
      end: '01:01:03.646'
      u: Offiziell war es nicht verboten, aber wenn die Mennoniten Radios hatten,
        dann wurden die alle weggenommen. Und meinem Bruder wurde es genommen, wie
        man ihn verhaftet hat. Er ist dann nach zwei Jahren im Gefängnis gestorben.
        Aber zu der Zeit – im Jahre neunzehn hundert fünf und dreißig da durften wir
        uns noch Briefe schreiben im Gefängnis. Und dann hat meine ..... wie ich schon
        einmal sagt, bei uns Mennoniten ist es nicht erlaubt eine andere Nation zu
        heiraten, oder einen anderen Glauben. Doch meine Schwester, meine jüngste
        Schwester hat einen Tataren geheiratet. Er war Ingenieur und kam daher von
        Leningrad bis zum Onega See. Sie arbeiten da an einer Verbindung der Kanäle.
    - who: David Boder
      start: '01:01:03.646'
      end: '01:01:04.490'
      u: Bei Leningrad?
    - who: Anna Braun
      start: '01:01:04.490'
      end: '01:01:06.983'
      u: Bei Leningrad, ja. Dort hat er gearbeitet
    - who: David Boder
      start: '01:01:06.983'
      end: '01:01:08.807'
      u: Und was war das für ein See?
    - who: Anna Braun
      start: '01:01:08.807'
      end: '01:01:10.023'
      u: Onega See.
    - who: David Boder
      start: '01:01:10.023'
      end: '01:01:11.420'
      u: Oh, Onega See
    - who: Anna Braun
      start: '01:01:11.420'
      end: '01:01:13.410'
      u: Onezhskoe ozero.
    - who: David Boder
      start: '01:01:13.410'
      end: '01:01:17.983'
      u: Oh ja, Onezhskoe ozero. (sagt einen russischen Satz) (beiden lachen)
    - who: Anna Braun
      start: '01:01:17.983'
      end: '00:00:00.000'
      u: Ja, und seitdem weiß ich von meiner Schwester nichts, wo sie geblieben ist.
    - who: David Boder
      start: '00:00:00.000'
      end: '01:01:24.650'
      u: Ah hm.
    - who: Anna Braun
      start: '01:01:24.650'
      end: '01:01:31.481'
      u: Dann war die andere Schwester, die war auch in Bartko.
    - who: David Boder
      start: '01:01:31.481'
      end: '01:01:31.963'
      u: Wo?
    - who: Anna Braun
      start: '01:01:31.963'
      end: '01:01:34.114'
      u: In Bartko, das ist Polen.
    - who: David Boder
      start: '01:01:34.114'
      end: '01:01:34.872'
      u: Bartko?
    - who: Anna Braun
      start: '01:01:34.872'
      end: '01:01:38.902'
      u: Bartigo, in Deutsch nannte man es Bartigo.
    - who: David Boder
      start: '01:01:38.902'
      end: '01:01:39.538'
      u: Bartigo?
    - who: Anna Braun
      start: '01:01:39.538'
      end: '01:02:08.341'
      u: Ja. Und da in Polen war sie und nachher haben wir sie nicht mehr gefunden.
        Doch durch Amerika – haben wir jetzt einen Karte von ihr erhalten. Sie hat
        eine Karte geschrieben aus dem Sibirien nach, hm, Amerika. Und unsere Verwandten
        aus Amerika haben uns die Karte abgeschrieben und zugeschickt, daher wissen
        wir heute die Anschrift von meiner Schwester, der ...
    - who: David Boder
      start: '01:02:08.341'
      end: '01:02:08.886'
      u: Die Adresse?
    - who: Anna Braun
      start: '01:02:08.886'
      end: '01:02:11.125'
      u: Ja, die Adresse von meiner Schwester.
    - who: David Boder
      start: '01:02:11.125'
      end: '01:02:14.617'
      u: Na ja, in Sibirien – war sie dorthin verschickt oder... ?
    - who: Anna Braun
      start: '01:02:14.617'
      end: '01:02:15.592'
      u: Wir wissen nichts.
    - who: David Boder
      start: '01:02:15.592'
      end: '01:02:18.406'
      u: Das Leben in Sibirien selbst- ist ja nicht so schlecht.
    - who: Anna Braun
      start: '01:02:18.406'
      end: '01:02:20.012'
      u: Nein, nein, das ist es auch nicht.
    - who: David Boder
      start: '01:02:20.012'
      end: '01:02:20.285'
      u: Ja.
    - who: Anna Braun
      start: '01:02:20.285'
      end: '01:02:20.999'
      u: Das ist es auch nicht.
    - who: David Boder
      start: '01:02:20.999'
      end: '01:02:27.363'
      u: Na, ja das ist schon wenigstens glücklich. Oh ja, sie war in Polen, ja, die
        Mennoniten von Polen wurden ja nach Sibirien geschickt.
    - who: Anna Braun
      start: '01:02:27.363'
      end: '01:02:28.029'
      u: Ja, wahrscheinlich.
    - who: David Boder
      start: '01:02:28.029'
      end: '01:02:30.154'
      u: Und so ist sie da leben geblieben.
    - who: Anna Braun
      start: '01:02:30.154'
      end: '01:02:34.953'
      u: Ja, also wir wissen nicht, warum sie dorthin geschickt worden ist – das wissen
        wir nicht.
    - who: David Boder
      start: '01:02:34.953'
      end: '01:02:41.963'
      u: Nun sagen Sie mir, wie leben Sie hier in diesem Lager? Wieviel Mennoniten
        sind Sie und wie leben Sie hier?
    - who: Anna Braun
      start: '01:02:41.963'
      end: '01:02:52.451'
      u: Wir sind hier schon bald sechs hundert (600) Mennoniten hier in dem Lager.
    - who: David Boder
      start: '01:02:52.451'
      end: '01:02:55.627'
      u: Wieviel Männer, Frauen und Kinder?
    - who: Anna Braun
      start: '01:02:55.627'
      end: '01:03:01.475'
      u: Es sind hier ungefähr ......
    - who: David Boder
      start: '01:03:01.475'
      end: '01:03:02.869'
      u: Wenn Sie nicht .....
    - who: Anna Braun
      start: '01:03:02.869'
      end: '01:03:07.204'
      u: ".... ungefähr drei hundert (300) bis drei hundert fünfzig (350) Kinder."
    - who: David Boder
      start: '01:03:07.204'
      end: '01:03:07.901'
      u: Oh ja.
    - who: Anna Braun
      start: '01:03:07.901'
      end: '01:03:19.303'
      u: Ja. Dann sind Frauen, ............ der Rest sind Frauen und Männer. Darunter
        sind ja ganz .... die Meisten Frauen, Männer sind ja nur Wenige.
    - who: David Boder
      start: '01:03:19.303'
      end: '01:03:24.112'
      u: Wieviel Frauen gibt es hier mit ihren Männern .... ungefähr?
    - who: Anna Braun
      start: '01:03:24.112'
      end: '01:03:32.801'
      u: Es sind hier sehr wenige Frauen mit, mit Männern. Es ist entweder so – die
        Frauen ohne Männer und die Männer ohne Frauen.
    - who: David Boder
      start: '01:03:32.801'
      end: '01:03:37.155'
      u: Nun haben welche geheiratet seit sie hier waren?
    - who: Anna Braun
      start: '01:03:37.155'
      end: '01:03:38.607'
      u: Ja, eine Heirat.
    - who: David Boder
      start: '01:03:38.607'
      end: '01:03:39.361'
      u: Eine.
    - who: Anna Braun
      start: '01:03:39.361'
      end: '01:03:40.879'
      u: Ja.
    - who: David Boder
      start: '01:03:40.879'
      end: '01:03:45.748'
      u: Und wie leben Sie? Haben Sie einen Block oder Haus für sich? Oder wie ist
        das?
    - who: Anna Braun
      start: '01:03:45.748'
      end: '01:03:48.047'
      u: Ja, wir leben hier im Block.
    - who: David Boder
      start: '01:03:48.047'
      end: '01:03:51.409'
      u: Ich habe leider keine Zeit in Ihren Block zu gehen und deshalb frage ich
        Sie.
    - who: Anna Braun
      start: '01:03:51.409'
      end: '01:04:01.017'
      u: Ja, ja, wir leben hier im Block acht (8) – die meisten Mennoniten. Dann die
        Übrigen leben in Block vier und zwanzig (24) und in Block sechs (6).
    - who: David Boder
      start: '01:04:01.017'
      end: '01:04:09.409'
      u: Also wie leben Sie da in, hm, in Block acht (8)? Sind es große Zimmer? Wie
        viele Leute ungefähr in einem Zimmer?
    - who: Anna Braun
      start: '01:04:09.409'
      end: '00:00:00.000'
      u: Wir haben Zimmer von dreißig bis vierzig Quadratmeter (30 bis 40 m2) gross
        und in einem Zimmer wohnen zwölf (12) Mann.
    - who: David Boder
      start: '00:00:00.000'
      end: '01:04:21.068'
      u: Ja.
    - who: Anna Braun
      start: '01:04:21.068'
      end: '01:04:32.826'
      u: Das heißt Männer und Frauen, ja, aber wir haben unsere Betten wie die Zimmer
        geräumt sind, so eingeteilt, dass die Frauen von den Männern. Hm, .....
    - who: David Boder
      start: '01:04:32.826'
      end: '01:04:33.479'
      u: Gedeckt.
    - who: Anna Braun
      start: '01:04:33.479'
      end: '01:04:34.183'
      u: "..... gedeckt sind."
    - who: David Boder
      start: '01:04:34.183'
      end: '01:04:36.168'
      u: Haben Sie Vorhänge oder so was?
    - who: Anna Braun
      start: '01:04:36.168'
      end: '01:04:45.653'
      u: Ja, jedes Zimmer haben wir erstmals geteilt durch die hohen Doppelbetten,
        dann durch Decken und Handtuch noch die Winkel abge......
    - who: David Boder
      start: '01:04:45.653'
      end: '01:04:47.797'
      u: Hm, ja,...... abgedeckt?
    - who: Anna Braun
      start: '01:04:47.797'
      end: '01:04:51.706'
      u: Ja und wir leben hier in dem Lager sehr gut.
    - who: David Boder
      start: '01:04:51.706'
      end: '01:04:55.590'
      u: Und wer sorgt hier für die Verpflegung?
    - who: Anna Braun
      start: '01:04:55.590'
      end: '01:05:00.951'
      u: Unter uns Mennoniten – wir, die Arbeitsfähigen arbeiten hier alle.
    - who: David Boder
      start: '01:05:00.951'
      end: '01:05:02.122'
      u: Und werden Sie bezahlt?
    - who: Anna Braun
      start: '01:05:02.122'
      end: '01:05:15.306'
      u: Ja, das heißt, hm, wir kriegen bessere Verpflegung, besseres Essen, Arbeiterkarten
        und, hm, dazu kriegen sie eine Kleiderkarte, die arbeiten.
    - who: David Boder
      start: '01:05:15.306'
      end: '01:05:17.819'
      u: Mit der Kleiderkarte wo kaufen sie sich ihre Kleider?
    - who: Anna Braun
      start: '01:05:17.819'
      end: '01:05:31.603'
      u: Sie kriegen das Essen und Kleider unentgeltlich. Jeden Monat kriegt jeder
        Arbeiter zwei Kleidungsstücke. Es wird auf der Kleiderkarte dann angemerkt,
        was man bekommen hat.
    - who: David Boder
      start: '01:05:31.603'
      end: '01:05:33.095'
      u: Arbeiten Sie?
    - who: Anna Braun
      start: '01:05:33.095'
      end: '01:05:44.518'
      u: Ich arbeite auch, aber ich arbeite im (unverständlich) Passamt. Also arbeite
        ich eigentlich auch .... also ich arbeite für die (unverständlich), die kriege
        ich nicht bezahlt
    - who: David Boder
      start: '01:05:44.518'
      end: '01:05:46.151'
      u: Arbeitet Ihre Tochter?
    - who: Anna Braun
      start: '01:05:46.151'
      end: '01:05:50.000'
      u: Ja, meine Tochter ist Kindergärtnerin.
    - who: David Boder
      start: '01:05:50.000'
      end: '01:05:52.544'
      u: Oh. Sie hat eine Arbeitskarte, nicht wahr?
    - who: Anna Braun
      start: '01:05:52.544'
      end: '01:05:58.283'
      u: Ja, meine Tochter hat eine Arbeitskarte und sie kriegt für die Arbeit, hm,
        also Zigaretten.
    - who: David Boder
      start: '01:05:58.283'
      end: '01:05:58.746'
      u: Zigaretten?
    - who: Anna Braun
      start: '01:05:58.746'
      end: '01:06:00.369'
      u: Ja. (lacht)
    - who: David Boder
      start: '01:06:00.369'
      end: '01:06:02.419'
      u: "(lacht) Wie viele Zigaretten kriegt sie denn für ihre Arbeit?"
    - who: Anna Braun
      start: '01:06:02.419'
      end: '01:06:11.800'
      u: Sie kriegt ..... es war – früher war es mehr und jetzt hat man weniger, also
        gegenwärtig kriegt sie zehn (10) Pakete Zigaretten monatlich.
    - who: David Boder
      start: '01:06:11.800'
      end: '01:06:13.559'
      u: Monatlich. Das sind zwei hundert (200) Zigaretten.
    - who: Anna Braun
      start: '01:06:13.559'
      end: '01:06:14.082'
      u: Ja.
    - who: David Boder
      start: '01:06:14.082'
      end: '01:06:15.072'
      u: Raucht sie?
    - who: Anna Braun
      start: '01:06:15.072'
      end: '01:06:15.750'
      u: Nein.
    - who: David Boder
      start: '01:06:15.750'
      end: '01:06:20.564'
      u: Nun wollen Sie mir mal sagen, wollen Sie uns erzählen, was tut man dann mit
        den Zigaretten?
    - who: Anna Braun
      start: '01:06:20.564'
      end: '01:06:31.341'
      u: Also mit den Zigaretten – da macht man, hm, ..... also sagen wir mal, wir
        wollen die Schuhe reparieren. Wir haben kein Geld, so zahlen wir mit Zigaretten
        dafür.
    - who: David Boder
      start: '01:06:31.341'
      end: '01:06:35.436'
      u: Ah ja und wie viel Zigaretten geben Sie für ein paar Sohlen?
    - who: Anna Braun
      start: '01:06:35.436'
      end: '01:06:36.402'
      u: "(lacht etwas) So genau kann ich das nicht sagen."
    - who: David Boder
      start: '01:06:36.402'
      end: '01:06:38.583'
      u: Ja so ungefähr sagen Sie es.
    - who: Anna Braun
      start: '01:06:38.583'
      end: '01:06:42.410'
      u: Ein Paket Zigaretten für ein paar Sohlen.
    - who: David Boder
      start: '01:06:42.410'
      end: '01:06:44.465'
      u: Und da wird er schon das Leder damit besorgen?
    - who: Anna Braun
      start: '01:06:44.465'
      end: '01:06:48.405'
      u: Ja, alles.
    - who: David Boder
      start: '01:06:48.405'
      end: '01:06:56.855'
      u: Ja. Nun das ist ja sehr interessant. Und sagen Sie, was machen dann die Anderen,
        wer raucht Zigaretten, wenn alle mit Zigaretten handeln?
    - who: Anna Braun
      start: '01:06:56.855'
      end: '01:06:58.067'
      u: Die Männer rauchen Zigaretten.
    - who: David Boder
      start: '01:06:58.067'
      end: '01:06:59.461'
      u: Also die Männer rauchen.
    - who: Anna Braun
      start: '01:06:59.461'
      end: '01:07:01.491'
      u: Von den Mennoniten Frauen raucht niemand.
    - who: David Boder
      start: '01:07:01.491'
      end: '01:07:03.491'
      u: Oh, die Frauen, die Mennoniten Frauen rauchen nicht.
    - who: Anna Braun
      start: '01:07:03.491'
      end: '01:07:05.689'
      u: Es ist nicht erlaubt, weil das die Religion ist.
    - who: David Boder
      start: '01:07:05.689'
      end: '01:07:07.418'
      u: Aber Sie bekommen Zigaretten?
    - who: Anna Braun
      start: '01:07:07.418'
      end: '01:07:08.252'
      u: Ja.
    - who: David Boder
      start: '01:07:08.252'
      end: '01:07:11.850'
      u: Bekommen die allgemeine Einwohner vom Lager Zigaretten?
    - who: Anna Braun
      start: '01:07:11.850'
      end: '01:07:16.980'
      u: Nein, wer nicht arbeitet, kriegt keine Zigaretten.
    - who: David Boder
      start: '01:07:16.980'
      end: '01:07:39.633'
      u: Well, nun, Frau Braun, es hat mir wirklich eine große Genugtuung gemacht
        mit Ihnen zu reden. Und höre gerne wenn sie russisch sprechen, sie sprechen
        ja ausgezeichnet.
    - who: Anna Braun
      start: '01:07:39.633'
      end: '01:07:44.448'
      u: Ich spreche russisch, ja, aber so sicher bin ich mir doch nicht in russisch.
    - who: David Boder
      start: '01:07:44.448'
      end: '01:07:48.096'
      u: Auf der Schule haben Sie russisch gelernt?
    - who: Anna Braun
      start: '01:07:48.096'
      end: '01:07:50.167'
      u: Ja, russisch und auch deutsch.
    - who: David Boder
      start: '01:07:50.167'
      end: '01:07:57.333'
      u: Nun, ich danke Ihnen sehr. Ich glaube, Sie haben mir sehr wichtiges Material
        gegeben und ich danke Ihnen für Ihre Geduld.
    - who: Anna Braun
      start: '01:07:57.333'
      end: '01:07:58.212'
      u: Bitte.
    - who: David Boder
      start: '01:07:58.212'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "(In English) This completes, hm, this makes it, hm, twenty five (25) minutes
        on Spool number hundred thirty four (134), which concluded from Spool number
        hundred thirty three (133) – the interview with Mrs. Anna Braun, a Mennonite
        widow, who is now here at the Funkkaserne, Munich, a detention camp with a
        Mennonite colony of about five hundred (500) people. An Illinois Institute
        of Technology wire recording. I am now using this spool to the end ... (cannot
        understand) .... the interview."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.091'
      end: '00:01:27.153'
      u: Spool 133. September 20, 1946, Munich at the Funkenkaserne in a displaced
        persons camp of about 5,000 persons, an immense installation of the former
        German army which apparently was occupied by the signal corps. Though the
        windows I see children playing, like children play everywhere. They play all
        sorts of games, under the directions of teachers or by themselves, There are
        rows and rows of barracks. My interviewee is Mrs. Anna Braun, who is here
        with a group of about 500 Mennonites. They live together in one block which
        I intend to visit later, men and women together as one community and in one
        large room, separated as I am told by some kind of tent material and sleeping
        in wide two level bunks, often a different family on each level. The interview
        proceeds in German.The origin of the Mennonites can be traced to the 16th
        century Anabaptist movement. Menno Simons, a Dutch religious leader, united
        the scattered Anabaptist congregations of northern Europe that became called
        by his name.1
    - who: David Boder
      start: '00:01:27.153'
      end: '00:01:32.823'
      u: And so, Mrs. Braun, will you kindly tell me what is your name, how old are
        you, where were you born?
    - who: Anna Braun
      start: '00:01:32.823'
      end: '00:01:44.414'
      u: My name is Anna Braun. I am 40 years old. I was born in Einlage [this sound
        like a German name but the locality is in Russia, maybe she doesn’t get the
        name clearly] in the district Zaporozhe, in the Ukraine.The Zaporozhye district
        is located in the eastern portion of Ukraine. The city of Zaporozhye itself
        is located on the Dnieper River. Mennonite villages were located on both sides
        of this key waterway.2
    - who: David Boder
      start: '00:01:44.414'
      end: '00:01:47.454'
      u: Yes. If you have difficulties just say it in Russian.
    - who: Anna Braun
      start: '00:01:47.454'
      end: '00:01:49.424'
      u: Yes.
    - who: David Boder
      start: '00:01:49.424'
      end: '00:01:52.866'
      u: Zaporozhe, in the Ukraine. That is your birthplace, is that so?
    - who: Anna Braun
      start: '00:01:52.866'
      end: '00:01:53.488'
      u: Yes.
    - who: David Boder
      start: '00:01:53.488'
      end: '00:01:56.550'
      u: Who were your parents?
    - who: Anna Braun
      start: '00:01:56.550'
      end: '00:02:05.149'
      u: My parents were [she hesitates] Cornelius Peter and my mother,-
    - who: David Boder
      start: '00:02:05.149'
      end: '00:02:08.491'
      u: Yes. Never mind the names. What was their occupation?
    - who: Anna Braun
      start: '00:02:08.491'
      end: '00:02:08.958'
      u: Yes.
    - who: David Boder
      start: '00:02:08.958'
      end: '00:02:12.255'
      u: What was your family doing?
    - who: Anna Braun
      start: '00:02:12.255'
      end: '00:02:14.622'
      u: My father was the proprietor of a mill.
    - who: David Boder
      start: '00:02:14.622'
      end: '00:02:15.612'
      u: Yes.
    - who: Anna Braun
      start: '00:02:15.612'
      end: '00:02:19.969'
      u: He had a large steam-powered flour mill in Tartiza.The exact location for
        this town was not found, nor was the exact location of the village of Kitchka
        mentioned subsequently. [???]3
    - who: David Boder
      start: '00:02:19.969'
      end: '00:02:21.693'
      u: Oh, then he was not a farmer?
    - who: Anna Braun
      start: '00:02:21.693'
      end: '00:02:22.251'
      u: No.
    - who: David Boder
      start: '00:02:22.251'
      end: '00:02:26.015'
      u: Oh. Now you have with you here two children? How old are the children?
    - who: Anna Braun
      start: '00:02:26.015'
      end: '00:02:33.119'
      u: My oldest daughter, my stepdaughter, is twenty years old and the younger
        is ten years old.
    - who: David Boder
      start: '00:02:33.119'
      end: '00:02:35.110'
      u: Were you married twice?
    - who: Anna Braun
      start: '00:02:35.110'
      end: '00:02:41.798'
      u: No, I married a man in 1935, a widower.
    - who: David Boder
      start: '00:02:41.798'
      end: '00:02:43.933'
      u: And you took his daughter with you?
    - who: Anna Braun
      start: '00:02:43.933'
      end: '00:02:46.996'
      u: Yes.
    - who: David Boder
      start: '00:02:46.996'
      end: '00:03:01.879'
      u: Now, Mrs. Braun, will you tell me where you were when the war started and
        what happened to you during the war up to this date.
    - who: Anna Braun
      start: '00:03:01.879'
      end: '00:03:39.509'
      u: I worked in Zaporozhe as a technical draftsman in the Dnieper Steel Works...[a
        pause] When the war started many were dismissed from that plant. I remained
        until the evacuation, that is until the whole plant had to retreat.The German
        invasion proceeded initially with devastating rapidity resulting in the conquest
        of large parts of the Soviet Union and the capture of millions of prisoners.
        Orders were given to evacuate as many factories as possible beyond the Ural
        mountains out of the reach of the invading Germans.4
    - who: David Boder
      start: '00:03:39.509'
      end: '00:03:40.700'
      u: You mean the plant was evacuated.
    - who: Anna Braun
      start: '00:03:40.700'
      end: '00:04:03.197'
      u: Yes. The whole plant was to be evacuated. Since the plant was located on
        the right shore of Dnieper while my home was located on the left shore of
        the Dnieper, I went back to my family on the left shore.
    - who: David Boder
      start: '00:04:03.197'
      end: '00:04:08.085'
      u: That is then east?
    - who: Anna Braun
      start: '00:04:08.085'
      end: '00:04:08.799'
      u: "[Hesitating as if trying to orientate herself] Yes, eastward."
    - who: David Boder
      start: '00:04:08.799'
      end: '00:04:11.508'
      u: Yes, the Dnieper flows southward.
    - who: Anna Braun
      start: '00:04:11.508'
      end: '00:04:12.136'
      u: Yes.
    - who: David Boder
      start: '00:04:12.136'
      end: '00:04:17.480'
      u: So you went to the side nearest to the Russians.
    - who: Anna Braun
      start: '00:04:17.480'
      end: '00:04:17.767'
      u: "[confused] Yes."
    - who: David Boder
      start: '00:04:17.767'
      end: '00:04:21.599'
      u: The Germans came from the West. The Russians and you went back to the other
        side?
    - who: Anna Braun
      start: '00:04:21.599'
      end: '00:04:40.165'
      u: Yes. Then I didn’t know it whether it was on the German side or the Russian
        side. At any rate we came home. I stayed home for two days, and here the Germans
        arrived.
    - who: David Boder
      start: '00:04:40.165'
      end: '00:04:42.894'
      u: Who was at home with you?
    - who: Anna Braun
      start: '00:04:42.894'
      end: '00:04:51.467'
      u: With me at home was my step-mother and my two daughters.Mrs. Braun misspoke
        here. She had a stepfather not a stepmother. The fate of her mother is not
        mentioned in the interview.5
    - who: David Boder
      start: '00:04:51.467'
      end: '00:04:53.432'
      u: And where was your husband?
    - who: Anna Braun
      start: '00:04:53.432'
      end: '00:05:05.177'
      u: My husband was arrested already in 1936, on the 16th of October.This was
        just prior to the 1937-38 Great Terror, years of mass arrests and executions
        which spread from the communist party hierarchy throughout Soviet society.
        From 1918 on, however, mass arrests, deportations, incarcerations and executions
        had taken place in the Soviet Union. The arrest rate among Mennonites was
        considerably higher than that for the general population.6
    - who: David Boder
      start: '00:05:05.177'
      end: '00:05:16.449'
      u: Why? Would you please tell me in detail the whole story. Why was your husband
        arrested, and other people of your sect as well?
    - who: Anna Braun
      start: '00:05:16.449'
      end: '00:05:44.677'
      u: Why? We never learned the reason, but it must have been on account of our
        religion. When my father, already in 1919 was killed by a band, my mother
        married a second time—that is my step-father.
    - who: David Boder
      start: '00:05:44.677'
      end: '00:05:46.456'
      u: Your mother married a second time?
    - who: Anna Braun
      start: '00:05:46.456'
      end: '00:05:56.655'
      u: Yes. He also was my uncle. My step-father was the elder of the[one work not
        clear]Mennonite community, of the congregation. Rather of the Polish.
    - who: David Boder
      start: '00:05:56.655'
      end: '00:05:59.667'
      u: Yes.
    - who: Anna Braun
      start: '00:05:59.667'
      end: '00:06:13.719'
      u: Already in 1929 he and my mother were deported to the Ural.It is not clear
        if this refers to Ural Kazakhstan or to a location in the Ural mountains.7
    - who: David Boder
      start: '00:06:13.719'
      end: '00:06:18.352'
      u: Yes. Your step-father was deported to the Ural?
    - who: Anna Braun
      start: '00:06:18.352'
      end: '00:06:18.920'
      u: Yes.
    - who: David Boder
      start: '00:06:18.920'
      end: '00:06:20.724'
      u: Well....
    - who: Anna Braun
      start: '00:06:20.724'
      end: '00:06:26.400'
      u: That was on account of our religion because he was the older of—
    - who: David Boder
      start: '00:06:26.400'
      end: '00:06:27.054'
      u: The Mennonites?
    - who: Anna Braun
      start: '00:06:27.054'
      end: '00:06:34.290'
      u: Of the Mennonite community. There he remained for five years.
    - who: David Boder
      start: '00:06:34.290'
      end: '00:06:35.526'
      u: And you remained at home?
    - who: Anna Braun
      start: '00:06:35.526'
      end: '00:06:44.748'
      u: And I remained at home. And only after my father returned home I got married.
    - who: David Boder
      start: '00:06:44.748'
      end: '00:06:47.105'
      u: Then your father had returned from the Ural?
    - who: Anna Braun
      start: '00:06:47.105'
      end: '00:06:47.648'
      u: Yes.
    - who: David Boder
      start: '00:06:47.648'
      end: '00:06:49.553'
      u: With your mother?
    - who: Anna Braun
      start: '00:06:49.553'
      end: '00:06:50.322'
      u: With the mother.
    - who: David Boder
      start: '00:06:50.322'
      end: '00:06:54.900'
      u: So. What was it? Did he serve there a term as punishment and was then sent
        back?
    - who: Anna Braun
      start: '00:06:54.900'
      end: '00:06:58.895'
      u: He apparently was there as punishment.
    - who: David Boder
      start: '00:06:58.895'
      end: '00:07:01.322'
      u: Well, he was sent away and then returned.
    - who: Anna Braun
      start: '00:07:01.322'
      end: '00:07:02.769'
      u: He was sent away and the returned.
    - who: David Boder
      start: '00:07:02.769'
      end: '00:07:04.568'
      u: And when did he return?
    - who: Anna Braun
      start: '00:07:04.568'
      end: '00:07:07.358'
      u: He returned in 1935.
    - who: David Boder
      start: '00:07:07.358'
      end: '00:07:14.353'
      u: What did he tell you? What happened to him there at the Ural?
    - who: Anna Braun
      start: '00:07:14.353'
      end: '00:07:46.298'
      u: He personally worked in an office at the Ural. The food was bad, just like
        for all the others who were there. There were all kinds of people at the Ural.
        Most of them starved to death there.
    - who: David Boder
      start: '00:07:46.298'
      end: '00:07:51.163'
      u: And so your father and mother came back—that is your step-father—in 1935?
    - who: Anna Braun
      start: '00:07:51.163'
      end: '00:07:51.801'
      u: Yes.
    - who: David Boder
      start: '00:07:51.801'
      end: '00:07:56.786'
      u: So was he then with you when the Germans came?
    - who: Anna Braun
      start: '00:07:56.786'
      end: '00:08:15.308'
      u: No. After he spent three years at home, that is, at Einlage, he had no home
        any more, his home was taken away from him. After he was here three years
        in Einlage...
    - who: David Boder
      start: '00:08:15.308'
      end: '00:08:17.082'
      u: Is Einlage the name of the town?
    - who: Anna Braun
      start: '00:08:17.082'
      end: '00:08:18.856'
      u: Yes. Einlage is the name of the village.
    - who: David Boder
      start: '00:08:18.856'
      end: '00:08:21.685'
      u: Yes. Did the village have the German name?
    - who: Anna Braun
      start: '00:08:21.685'
      end: '00:08:25.092'
      u: Einlage.....Yes.
    - who: David Boder
      start: '00:08:25.092'
      end: '00:08:26.479'
      u: And what did they call the village in Russian?
    - who: Anna Braun
      start: '00:08:26.479'
      end: '00:08:27.243'
      u: Kitchka.
    - who: David Boder
      start: '00:08:27.243'
      end: '00:08:29.570'
      u: Kitchka. Well, go on.
    - who: Anna Braun
      start: '00:08:29.570'
      end: '00:08:42.314'
      u: After three years in Kitchka he was arrested again and he was put in prison.
        And up to this day we have not heard from him.
    - who: David Boder
      start: '00:08:42.314'
      end: '00:08:49.274'
      u: You mentioned something about a death sentence. How sure are you of that?
    - who: Anna Braun
      start: '00:08:49.274'
      end: '00:08:55.811'
      u: In ’35 I got married. In ’36 they took the man, after six months.
    - who: David Boder
      start: '00:08:55.811'
      end: '00:08:56.802'
      u: Whose husband did they take?
    - who: Anna Braun
      start: '00:08:56.802'
      end: '00:08:57.601'
      u: My husband.
    - who: David Boder
      start: '00:08:57.601'
      end: '00:08:59.124'
      u: Oh, then it was your husband.
    - who: Anna Braun
      start: '00:08:59.124'
      end: '00:08:59.632'
      u: Yes.
    - who: David Boder
      start: '00:08:59.632'
      end: '00:09:01.547'
      u: And in ’35 you weren’t married.
    - who: Anna Braun
      start: '00:09:01.547'
      end: '00:09:02.266'
      u: Yes.
    - who: David Boder
      start: '00:09:02.266'
      end: '00:09:04.271'
      u: And in ’36 they arrested your husband?
    - who: Anna Braun
      start: '00:09:04.271'
      end: '00:09:05.055'
      u: They arrested my husband.
    - who: David Boder
      start: '00:09:05.055'
      end: '00:09:06.919'
      u: Did you have already the baby?
    - who: Anna Braun
      start: '00:09:06.919'
      end: '00:09:14.009'
      u: Yes. It was three months old.
    - who: David Boder
      start: '00:09:14.009'
      end: '00:09:18.124'
      u: Go on.
    - who: Anna Braun
      start: '00:09:18.124'
      end: '00:09:27.624'
      u: And so one night they fetched my husband after they searched the house for
        three long hours.
    - who: David Boder
      start: '00:09:27.624'
      end: '00:09:30.986'
      u: Yes. What were they searching for?
    - who: Anna Braun
      start: '00:09:30.986'
      end: '00:09:39.679'
      u: They took with them foreign correspondence. Otherwise I don’t know what they
        were looking for.
    - who: David Boder
      start: '00:09:39.679'
      end: '00:09:41.921'
      u: So what kind of foreign correspondence was it?
    - who: Anna Braun
      start: '00:09:41.921'
      end: '00:09:46.974'
      u: We had only the letters from our relatives in America.
    - who: David Boder
      start: '00:09:46.974'
      end: '00:09:48.894'
      u: Oh. From the Mennonites in America.The Soviets were deeply suspicious of
        anyone who had contacts with capitalistic America, an arch-ideological enemy.8
    - who: Anna Braun
      start: '00:09:48.894'
      end: '00:09:49.211'
      u: Yes.
    - who: David Boder
      start: '00:09:49.211'
      end: '00:09:50.251'
      u: Go on.
    - who: Anna Braun
      start: '00:09:50.251'
      end: '00:10:09.213'
      u: All these letters were taken and they were never returned, and my man was
        taken and after six months of imprisonment he was sentenced to death by the
        Kharkov Military Tribunal.Kharkov was the second largest city in the Ukrainian
        Soviet Socialist Republic, Kiev being the first. During the Holocaust 21,685
        Jews were murdered in Kharkov.9
    - who: David Boder
      start: '00:10:09.213'
      end: '00:10:10.872'
      u: Were you at the trial?
    - who: Anna Braun
      start: '00:10:10.872'
      end: '00:10:13.128'
      u: No. I was not admitted.
    - who: David Boder
      start: '00:10:13.128'
      end: '00:10:14.344'
      u: Were you in Kharkov?
    - who: Anna Braun
      start: '00:10:14.344'
      end: '00:10:15.008'
      u: Yes.
    - who: David Boder
      start: '00:10:15.008'
      end: '00:10:18.400'
      u: Then who told you what sentence he was given?
    - who: Anna Braun
      start: '00:10:18.400'
      end: '00:10:38.330'
      u: In Kharkov at the offices of the Military Tribunal they told me so. The third
        of July, ’37, I was told the sentence was upheld in Moscow, in June, ’37.
    - who: David Boder
      start: '00:10:38.330'
      end: '00:10:41.913'
      u: Yes. Have you seen your husband after he was sentenced?
    - who: Anna Braun
      start: '00:10:41.913'
      end: '00:10:42.782'
      u: No.
    - who: David Boder
      start: '00:10:42.782'
      end: '00:10:44.159'
      u: Were you not permitted to see him?
    - who: Anna Braun
      start: '00:10:44.159'
      end: '00:10:44.792'
      u: No.
    - who: David Boder
      start: '00:10:44.792'
      end: '00:10:47.647'
      u: So. And what happened afterwards?
    - who: Anna Braun
      start: '00:10:47.647'
      end: '00:11:00.230'
      u: Afterwards...you see the sentences was pronounced in Zaporozhe. From Zaporozhe
        my husband was taken to Dnepropetrovsk.Dnepropetrovsk is located just northwest
        of Zaporozhye.10
    - who: David Boder
      start: '00:11:00.230'
      end: '00:11:02.275'
      u: But you said something about Kharkov.
    - who: Anna Braun
      start: '00:11:02.275'
      end: '00:11:08.425'
      u: The Kharkov Military tribunal tried him in Zaporozhe.
    - who: David Boder
      start: '00:11:08.425'
      end: '00:11:10.405'
      u: Oh. Well, go on.
    - who: Anna Braun
      start: '00:11:10.405'
      end: '00:11:27.797'
      u: And then he was taken after a trial from Zaporozhe to Dnepropetrovsk. There
        I was still able to bring him food up until June, the middle of June.
    - who: David Boder
      start: '00:11:27.797'
      end: '00:11:29.350'
      u: What were you doing, going there everyday?
    - who: Anna Braun
      start: '00:11:29.350'
      end: '00:11:58.707'
      u: 'No. I went there once a week. And I would bring him food and clean underwear.
        Everytime they accepted from me these things and every time my husband had
        to write on the slip of paper on which I had enumerated all the things that
        I brought for him: that “all these things I have recieved”.'
    - who: David Boder
      start: '00:11:58.707'
      end: '00:12:01.164'
      u: Was he able to return the soiled underwear?
    - who: Anna Braun
      start: '00:12:01.164'
      end: '00:12:03.290'
      u: Yes, he also would send back the soiled clothes.
    - who: David Boder
      start: '00:12:03.290'
      end: '00:12:04.436'
      u: Yes.
    - who: Anna Braun
      start: '00:12:04.436'
      end: '00:12:12.704'
      u: "[Hesitant] And the things were always very dirty."
    - who: David Boder
      start: '00:12:12.704'
      end: '00:12:19.849'
      u: Why?
    - who: Anna Braun
      start: '00:12:19.849'
      end: '00:12:26.176'
      u: "[She hesitates and weeps.] Once the things were so soiled and moist."
    - who: David Boder
      start: '00:12:26.176'
      end: '00:12:30.633'
      u: What do you mean?
    - who: Anna Braun
      start: '00:12:30.633'
      end: '00:12:32.772'
      u: "[Breaks out in tears.] They were stained with blood."
    - who: David Boder
      start: '00:12:32.772'
      end: '00:12:36.063'
      u: So, well.
    - who: Anna Braun
      start: '00:12:36.063'
      end: '00:12:48.471'
      u: Before I hadn’t noticed it. The things were full of sweat and yellow, but
        every week I brought him new underwear.
    - who: David Boder
      start: '00:12:48.471'
      end: '00:12:50.064'
      u: Clean underwear or new underwear?
    - who: Anna Braun
      start: '00:12:50.064'
      end: '00:12:51.154'
      u: Clean underwear.
    - who: David Boder
      start: '00:12:51.154'
      end: '00:12:54.873'
      u: Yes, go on.
    - who: Anna Braun
      start: '00:12:54.873'
      end: '00:13:13.000'
      u: At any rate he received the things every time. Then it was the end of June.
        I jouned again to Dnepropetrovsk in order to bring him food and clothes and
        he wasn’t there any more.
    - who: David Boder
      start: '00:13:13.000'
      end: '00:13:14.432'
      u: And what did they tell you?
    - who: Anna Braun
      start: '00:13:14.432'
      end: '00:13:20.382'
      u: And so they told me “departed”, and nothing else. Such an answer could as
        well have been given by the clerk of an hotel upon inquiry about a guest who
        is not there any more. it is possible that the prison, being under civilian
        authority, had nothing to do with the execution of sentences of military tribunals.
        This was in the hand of the military; they often demanded the surrender of
        the prisoner who as far as the warden of the prison was concerned was then
        simply considered discharged or so to speak out from under the warden’s jurisdiction.The
        use of euphemisms by bureaucracies of totalitarian regimes is quite common.
        It serves to still consciences and mask brutalities.11
    - who: David Boder
      start: '00:13:20.382'
      end: '00:13:21.000'
      u: Departed?
    - who: Anna Braun
      start: '00:13:21.000'
      end: '00:13:29.587'
      u: Yes. Departed. I immediately journeyed to Kharkov.[She hesitates]
    - who: David Boder
      start: '00:13:29.587'
      end: '00:13:30.492'
      u: To the authorities?
    - who: Anna Braun
      start: '00:13:30.492'
      end: '00:14:08.180'
      u: 'To the authorities of the Military Tribunal and there at the office they
        looked him up and told me that the case is known to them and that the sentence
        was confirmed in Moscow in June. And so I asked them: ‘Is there anything I
        can still do?’ —because I had been in Moscow already three times so they told
        me, ‘Not a thing’. And since then I know nothing about my husband. The 16th
        of October it will be 10 years.Mrs. Braun’s unceasing efforts on behalf of
        her imprisoned husband are most laudable.12'
    - who: David Boder
      start: '00:14:08.180'
      end: '00:14:13.829'
      u: Tell me Mrs. Braun, were there other people sentenced with your husband or
        was he alone on trial?
    - who: Anna Braun
      start: '00:14:13.829'
      end: '00:14:34.649'
      u: Ten men were sentenced together with him on the same day. All of them lived
        before in Kitchka—Einlage. All of them except three...also seven of the men
        were Mennonites and three were not Mennonites.
    - who: David Boder
      start: '00:14:34.649'
      end: '00:14:39.254'
      u: How did they happen to get together into the same trial?
    - who: Anna Braun
      start: '00:14:39.254'
      end: '00:14:54.373'
      u: That I never could find out because the other three, the non-Mennonites,
        I had never known and I had never heard that my husband had known them.
    - who: David Boder
      start: '00:14:54.373'
      end: '00:14:59.348'
      u: What were they accused of? What was the indictment?
    - who: Anna Braun
      start: '00:14:59.348'
      end: '00:15:04.721'
      u: They always refered to the case of GESTA but I don’t know a thing more about
        it.False charges of sabotage and/or espionage were used to get rid of so-called
        enemies of the state who could also be blamed for production shortages or
        bureaucratic malfeasance or incompetence.13
    - who: David Boder
      start: '00:15:04.721'
      end: '00:15:06.648'
      u: What is GESTA?
    - who: Anna Braun
      start: '00:15:06.648'
      end: '00:15:13.141'
      u: That means the Hydro-Electric Generating Station.
    - who: David Boder
      start: '00:15:13.141'
      end: '00:15:17.739'
      u: Oh. Did your husband work for the GESTA?
    - who: Anna Braun
      start: '00:15:17.739'
      end: '00:15:25.624'
      u: My husband worked in the main office of GESTA.
    - who: David Boder
      start: '00:15:25.624'
      end: '00:15:27.086'
      u: So. What kind of a job did he hold there?
    - who: Anna Braun
      start: '00:15:27.086'
      end: '00:15:33.086'
      u: "[hesitantly and in between sobs]He was an economist."
    - who: David Boder
      start: '00:15:33.086'
      end: '00:15:35.728'
      u: Oh, did he study economy?
    - who: Anna Braun
      start: '00:15:35.728'
      end: '00:15:37.502'
      u: No, that he did not.
    - who: David Boder
      start: '00:15:37.502'
      end: '00:15:40.613'
      u: Oh. But he has been working in the department of economics?
    - who: Anna Braun
      start: '00:15:40.613'
      end: '00:15:47.040'
      u: Yes. He worked there and had a great deal of experience.
    - who: David Boder
      start: '00:15:47.040'
      end: '00:16:05.663'
      u: And then. [She hesitates again] Continue, Mrs. Braun. [The pause continues
        for a long time] So you remained alone. Did you ever get a certificate that
        you are a widow?
    - who: Anna Braun
      start: '00:16:05.663'
      end: '00:16:08.186'
      u: Never.
    - who: David Boder
      start: '00:16:08.186'
      end: '00:16:10.452'
      u: They did not give you such a certificate?
    - who: Anna Braun
      start: '00:16:10.452'
      end: '00:16:11.035'
      u: No.
    - who: David Boder
      start: '00:16:11.035'
      end: '00:16:17.832'
      u: Do the Mennonites consider you a widow?
    - who: Anna Braun
      start: '00:16:17.832'
      end: '00:17:10.551'
      u: "[After a pause] Neither. I am definitely convinced that my husband is dead.[
        here she weeps again] But my oldest daughter as well as many Mennonites—and
        that is because they have such a firm faith that the Lord will not permit
        such a thing to happen—so we also believe in a miracle that somewhere in some
        way my husband may still be alive. My daughter constantly tells me this hope
        nobody can take from me."
    - who: David Boder
      start: '00:17:10.551'
      end: '00:17:13.611'
      u: Under such conditions you could not get married?
    - who: Anna Braun
      start: '00:17:13.611'
      end: '00:17:15.058'
      u: No.
    - who: David Boder
      start: '00:17:15.058'
      end: '00:17:18.179'
      u: Do widows among the Mennonites marry in general?
    - who: Anna Braun
      start: '00:17:18.179'
      end: '00:17:20.475'
      u: Yes.
    - who: David Boder
      start: '00:17:20.475'
      end: '00:17:29.260'
      u: Well, Now then what happened when the Germans came. You went to the other
        side of the Dneiper, you were telling me, to your family?
    - who: Anna Braun
      start: '00:17:29.260'
      end: '00:17:29.717'
      u: Yes.
    - who: David Boder
      start: '00:17:29.717'
      end: '00:17:33.074'
      u: And then?
    - who: Anna Braun
      start: '00:17:33.074'
      end: '00:18:31.197'
      u: When the Germans came the locality where we lived was exactly at the front.
        This lasted for about a month and a half and then we had to leave our home
        and our belongings and had to be evacuated. But not far away, about 20 kilometers
        from our home. Afterwards, when the Russians retreated again and the Germans
        marched on we were able again to return home. Much was destroyed, but in our
        home besides the window panes nothing much was damaged.
    - who: David Boder
      start: '00:18:31.197'
      end: '00:18:33.459'
      u: How long were you away from home?
    - who: Anna Braun
      start: '00:18:33.459'
      end: '00:18:36.117'
      u: We were away a whole month.
    - who: David Boder
      start: '00:18:36.117'
      end: '00:18:40.707'
      u: Now what happened. The Germans came and then the Russians returned?
    - who: Anna Braun
      start: '00:18:40.707'
      end: '00:18:53.794'
      u: No. Then the Germans came and the Russians retreated. And so we remained
        for a year. But then the Russians came again.In fact, the Mennonite communities
        of the Zaporozhye district were under control of the Germans for two years.
        The German defeat at the epic battle of Stalingrad in the winter of 1943 marked
        the turning point in the war with the Soviet Union. This was followed by the
        German defeat in the battle of Kursk in July-August, 1943. From then on the
        Red army was on the offensive.14
    - who: David Boder
      start: '00:18:53.794'
      end: '00:18:57.640'
      u: Oh, so that was how it was. You remained for a year under the Germans. You
        did not leave.
    - who: Anna Braun
      start: '00:18:57.640'
      end: '00:19:22.344'
      u: No, we did not leave, but when the Russians approached again and the shooting
        started and we found ourselves again on the front and many homes were destroyed,
        and there were quite a few casualties we had to leave again our house and
        our belongings. Now we were embarked into trains.Mrs. Braun describes an unpleasant
        and arduous rail journey, but one that was markedly better than the deadly
        rail journey taken by Jews to extermination centers.15
    - who: David Boder
      start: '00:19:22.344'
      end: '00:19:23.138'
      u: By whom?
    - who: Anna Braun
      start: '00:19:23.138'
      end: '00:19:32.238'
      u: By the Germans. We were embarked into trains and we did not know where we
        were going but we traveled ahead....
    - who: David Boder
      start: '00:19:32.238'
      end: '00:19:33.515'
      u: Towards the west?
    - who: Anna Braun
      start: '00:19:33.515'
      end: '00:19:34.646'
      u: Towards the west.
    - who: David Boder
      start: '00:19:34.646'
      end: '00:19:42.875'
      u: Will you please tell me something about these trains. How were you embarked?
        How many people were on the train, and in general what were you told?
    - who: Anna Braun
      start: '00:19:42.875'
      end: '00:19:57.429'
      u: We were told that we should take with us only our food. We were assigned
        thirty-five people for one cattle car.
    - who: David Boder
      start: '00:19:57.429'
      end: '00:19:58.308'
      u: Thirty-five?
    - who: Anna Braun
      start: '00:19:58.308'
      end: '00:20:02.660'
      u: Thirty-five people and all our belongings.
    - who: David Boder
      start: '00:20:02.660'
      end: '00:20:03.916'
      u: Yes.
    - who: Anna Braun
      start: '00:20:03.916'
      end: '00:20:12.457'
      u: The sick were embarked separately in passenger cars. There were among them
        very sick people.
    - who: David Boder
      start: '00:20:12.457'
      end: '00:20:14.412'
      u: Were they all Mennonites?
    - who: Anna Braun
      start: '00:20:14.412'
      end: '00:20:40.002'
      u: There were.....no. There were all kinds of people. Mennonites, Russians,
        also Ukrainians. There were few Russian Ukrainians but there were many volks-Germans
        from various places. Refugees.
    - who: David Boder
      start: '00:20:40.002'
      end: '00:20:45.023'
      u: By volks-Germans you mean those who lived for generations in Saratov and
        thereabout, the German colonists, is that so?
    - who: Anna Braun
      start: '00:20:45.023'
      end: '00:20:45.526'
      u: The Germans colonists. Yes.
    - who: David Boder
      start: '00:20:45.526'
      end: '00:20:48.003'
      u: Of course, they were not all Mennonites?
    - who: Anna Braun
      start: '00:20:48.003'
      end: '00:20:50.764'
      u: No, no, no.
    - who: David Boder
      start: '00:20:50.764'
      end: '00:20:58.180'
      u: They were just volks-Germans and you were embarked about thirty-five in one
        cattle car with all the belongings and so you were evacuated.
    - who: Anna Braun
      start: '00:20:58.180'
      end: '00:20:58.401'
      u: Yes.
    - who: David Boder
      start: '00:20:58.401'
      end: '00:21:04.601'
      u: How were you fed? What kind of toilet facilities did you have?
    - who: Anna Braun
      start: '00:21:04.601'
      end: '00:21:33.983'
      u: There were no toilets. For hours we were traveling and then finally the train
        would stop at the station and everybody would go down. Otherwise there was
        no chance “to go out”. For the children the women had their toilet pots with
        them and the content was poured out of the window, while the train was in
        motion.
    - who: David Boder
      start: '00:21:33.983'
      end: '00:21:37.380'
      u: What kind of windows were in these cars?
    - who: Anna Braun
      start: '00:21:37.380'
      end: '00:21:47.635'
      u: There were small windows near the ceiling which could be either kept open
        or shut.
    - who: David Boder
      start: '00:21:47.635'
      end: '00:21:50.967'
      u: And where did you finally arrive?
    - who: Anna Braun
      start: '00:21:50.967'
      end: '00:21:52.801'
      u: Then we arrived....
    - who: David Boder
      start: '00:21:52.801'
      end: '00:21:55.665'
      u: Were there any benches in those cars?
    - who: Anna Braun
      start: '00:21:55.665'
      end: '00:22:00.385'
      u: No. There were no benches. We sat on our bundles.
    - who: David Boder
      start: '00:22:00.385'
      end: '00:22:03.043'
      u: You are talking now about the evacuation arranged by the Germans?
    - who: Anna Braun
      start: '00:22:03.043'
      end: '00:22:03.908'
      u: Yes.
    - who: David Boder
      start: '00:22:03.908'
      end: '00:22:05.119'
      u: Now go on.
    - who: Anna Braun
      start: '00:22:05.119'
      end: '00:22:11.333'
      u: People sat on their things. On trunks, bedding......
    - who: David Boder
      start: '00:22:11.333'
      end: '00:22:12.112'
      u: Trunks, bedding and bundles?
    - who: Anna Braun
      start: '00:22:12.112'
      end: '00:22:22.141'
      u: "...and bundles, yes. People took turns to sleep on those thing because people
        would just fall over each other."
    - who: David Boder
      start: '00:22:22.141'
      end: '00:22:23.598'
      u: Why?
    - who: Anna Braun
      start: '00:22:23.598'
      end: '00:22:37.086'
      u: Because during the trip the doors were locked. Nobody could get out. The
        air would become heavy.
    - who: David Boder
      start: '00:22:37.086'
      end: '00:22:38.729'
      u: Go ahead.
    - who: Anna Braun
      start: '00:22:38.729'
      end: '00:22:46.830'
      u: 'Then we arrived...we traveled for 14 days until we arrived at Lipmanstadt.
        [Footnote: Like in the case of so many DPs, here geographic orientation is
        confused.]Mrs. Braun is confusing Litzmannstadt (what she terms Lipmanstadt),
        the German name for Łódź, with L’viv (Ger. Lemberg), a large industrial and
        cultural center in western Ukraine. Of a Jewish community of 110,000 at the
        start of the war, only a handful of the Jews of L’viv remained alive at liberation.16'
    - who: David Boder
      start: '00:22:46.830'
      end: '00:22:47.685'
      u: Where is that?
    - who: Anna Braun
      start: '00:22:47.685'
      end: '00:22:49.368'
      u: Lipmanstadt is in Poland.
    - who: David Boder
      start: '00:22:49.368'
      end: '00:22:53.459'
      u: Oh, yes. How do they call that town in Polish?
    - who: Anna Braun
      start: '00:22:53.459'
      end: '00:22:54.338'
      u: Lwow.
    - who: David Boder
      start: '00:22:54.338'
      end: '00:22:56.429'
      u: Oh. Lwow.. Oh, Yes. You got to Lwow..
    - who: Anna Braun
      start: '00:22:56.429'
      end: '00:22:57.932'
      u: Yes.
    - who: David Boder
      start: '00:22:57.932'
      end: '00:22:59.515'
      u: Go on.
    - who: Anna Braun
      start: '00:22:59.515'
      end: '00:23:28.208'
      u: There we got to a transient lager. There we bathed and changed our clothes.
        We were given hot food, and from there we proceeded to Neustadt. That is in
        West [?] Prussia.Neustadt (German for “new town”) is the name for a number
        of towns in Germany. The northern German city of Neustadt where Mrs. Braun
        and her daughters were interned is now in Poland along with the nearby city
        of Danzig, now Gdansk.17
    - who: David Boder
      start: '00:23:28.208'
      end: '00:23:29.515'
      u: Neustadt. West Prussia.
    - who: Anna Braun
      start: '00:23:29.515'
      end: '00:23:51.400'
      u: Neustadt. West Prussia. In Neustadt there was a very big lager. And there
        our transport disembarked. There were in the lager more than two thousand
        people.
    - who: David Boder
      start: '00:23:51.400'
      end: '00:23:54.435'
      u: Who were they? Were there Jews among them?
    - who: Anna Braun
      start: '00:23:54.435'
      end: '00:23:56.201'
      u: There were no Jews.
    - who: David Boder
      start: '00:23:56.201'
      end: '00:23:59.940'
      u: Who were there? Were there any gypsies?
    - who: Anna Braun
      start: '00:23:59.940'
      end: '00:24:05.742'
      u: There were many different nationalities, but no Jews.
    - who: David Boder
      start: '00:24:05.742'
      end: '00:24:09.526'
      u: I have asked you before, were there any gypsies?
    - who: Anna Braun
      start: '00:24:09.526'
      end: '00:24:11.792'
      u: "[Hesitantly, as if suprised] Gypsies...."
    - who: David Boder
      start: '00:24:11.792'
      end: '00:24:13.059'
      u: Well, you didn’t see any?
    - who: Anna Braun
      start: '00:24:13.059'
      end: '00:24:16.432'
      u: No, I have not noticed any gypsies.
    - who: David Boder
      start: '00:24:16.432'
      end: '00:24:18.356'
      u: Let’s go on. Were there any Russians? French?
    - who: Anna Braun
      start: '00:24:18.356'
      end: '00:24:21.185'
      u: Russians. Frenchmen.These were undoubtedly forced labor workers whom the
        Nazis deported to work in German war industries. They were not exterminated
        like Jews and Gypsies (Roma) but were conscripted against their will and lived
        under the trying conditions Mrs. Braun describes.18
    - who: David Boder
      start: '00:24:21.185'
      end: '00:24:27.097'
      u: Well. Now describe the life in such a lager.
    - who: Anna Braun
      start: '00:24:27.097'
      end: '00:24:52.874'
      u: Life in such a lager was terrible. First, such a lager was full of bedbugs.
        That was the most terrible thing in these lagers, the bedbugs. One couldn’t
        sleep nights the bedbugs were so bad. And it was obvious that they cannot
        be driven away. There were no means to get rid of them.
    - who: David Boder
      start: '00:24:52.874'
      end: '00:25:00.336'
      u: Now tell me, how would the day pass in such a lager? What time did you get
        up?
    - who: Anna Braun
      start: '00:25:00.336'
      end: '00:25:04.989'
      u: Well, that differed. Those who worked had to get up early.
    - who: David Boder
      start: '00:25:04.989'
      end: '00:25:08.411'
      u: And who had to work?
    - who: Anna Braun
      start: '00:25:08.411'
      end: '00:25:15.593'
      u: Everybody, young people up to the age of 40 had to work.
    - who: David Boder
      start: '00:25:15.593'
      end: '00:25:17.312'
      u: Were you compelled to work?
    - who: Anna Braun
      start: '00:25:17.312'
      end: '00:25:18.423'
      u: I, too.
    - who: David Boder
      start: '00:25:18.423'
      end: '00:25:19.353'
      u: Your daughter?
    - who: Anna Braun
      start: '00:25:19.353'
      end: '00:25:20.454'
      u: My daughter.
    - who: David Boder
      start: '00:25:20.454'
      end: '00:25:21.484'
      u: And the little one?
    - who: Anna Braun
      start: '00:25:21.484'
      end: '00:25:24.740'
      u: The little one—she did not work.
    - who: David Boder
      start: '00:25:24.740'
      end: '00:25:26.127'
      u: Well, she wasn’t then yet ten years old.
    - who: Anna Braun
      start: '00:25:26.127'
      end: '00:25:29.272'
      u: She is now ten years old. Then she was—
    - who: David Boder
      start: '00:25:29.272'
      end: '00:25:29.798'
      u: Eight?
    - who: Anna Braun
      start: '00:25:29.798'
      end: '00:25:32.502'
      u: 1943...she was seven years old.
    - who: David Boder
      start: '00:25:32.502'
      end: '00:25:36.108'
      u: What was the little one doing all day?
    - who: Anna Braun
      start: '00:25:36.108'
      end: '00:25:42.666'
      u: Since in a room about [she stops, searching apparently for words to describe
        the size of the room]
    - who: David Boder
      start: '00:25:42.666'
      end: '00:25:44.289'
      u: Was it the size of this room?
    - who: Anna Braun
      start: '00:25:44.289'
      end: '00:25:46.138'
      u: The size of this room.
    - who: David Boder
      start: '00:25:46.138'
      end: '00:25:51.810'
      u: Well, this room is about four by six meters.
    - who: Anna Braun
      start: '00:25:51.810'
      end: '00:25:55.895'
      u: Since ten to twelve people had to live in a room like this one.
    - who: David Boder
      start: '00:25:55.895'
      end: '00:25:57.913'
      u: Well what do you mean people? Women...
    - who: Anna Braun
      start: '00:25:57.913'
      end: '00:25:59.988'
      u: Women and men as well. And children with them.
    - who: David Boder
      start: '00:25:59.988'
      end: '00:26:07.047'
      u: Men, women, and children in the same room? How many men were there in the
        room which you lived?
    - who: Anna Braun
      start: '00:26:07.047'
      end: '00:26:19.141'
      u: In that room there was one man...and the others were women and children.
    - who: David Boder
      start: '00:26:19.141'
      end: '00:26:24.544'
      u: Now how were the beds arranged? One over the other at three levels?
    - who: Anna Braun
      start: '00:26:24.544'
      end: '00:26:28.298'
      u: No, the beds were of two levels.
    - who: David Boder
      start: '00:26:28.298'
      end: '00:26:30.966'
      u: Was the man there with his wife?
    - who: Anna Braun
      start: '00:26:30.966'
      end: '00:26:32.494'
      u: The man was there with his wife.
    - who: David Boder
      start: '00:26:32.494'
      end: '00:26:34.961'
      u: Well, go on.
    - who: Anna Braun
      start: '00:26:34.961'
      end: '00:26:41.456'
      u: So there was always somebody in the room and I could leave there my little
        daughter.
    - who: David Boder
      start: '00:26:41.456'
      end: '00:26:43.416'
      u: Oh. So you left your little daughter with somebody in the room?
    - who: Anna Braun
      start: '00:26:43.416'
      end: '00:26:44.175'
      u: Yes.
    - who: David Boder
      start: '00:26:44.175'
      end: '00:26:50.662'
      u: Did the little one go there to some school? Did they play some games? Did
        they teach her something? Was there some entertainment [for her]?
    - who: Anna Braun
      start: '00:26:50.662'
      end: '00:27:00.867'
      u: No, there was no school for the little one. The children gathered in the
        yard and there they—
    - who: David Boder
      start: '00:27:00.867'
      end: '00:27:01.420'
      u: Passed their time?
    - who: Anna Braun
      start: '00:27:01.420'
      end: '00:27:05.566'
      u: Passed their time. I worked....
    - who: David Boder
      start: '00:27:05.566'
      end: '00:27:10.114'
      u: When you got up in the morning did you get something to eat?
    - who: Anna Braun
      start: '00:27:10.114'
      end: '00:27:14.400'
      u: Yes. In the morning we fetched our food from the central kitchen.
    - who: David Boder
      start: '00:27:14.400'
      end: '00:27:15.807'
      u: And what was that?
    - who: Anna Braun
      start: '00:27:15.807'
      end: '00:27:28.168'
      u: That was coffee and black bread. The rest of the cold supplies we were given
        once a week.
    - who: David Boder
      start: '00:27:28.168'
      end: '00:27:30.052'
      u: That was what?
    - who: Anna Braun
      start: '00:27:30.052'
      end: '00:27:34.424'
      u: That was butter....
    - who: David Boder
      start: '00:27:34.424'
      end: '00:27:36.007'
      u: Margerine?
    - who: Anna Braun
      start: '00:27:36.007'
      end: '00:27:42.183'
      u: Marmalade, no. We also got butter sometimes, butter, margerine, marmalade.
    - who: David Boder
      start: '00:27:42.183'
      end: '00:27:43.766'
      u: Any sausage?
    - who: Anna Braun
      start: '00:27:43.766'
      end: '00:27:45.590'
      u: Some sausage.
    - who: David Boder
      start: '00:27:45.590'
      end: '00:27:53.137'
      u: Well, so you got your coffee. Did you have an appel? Did they count every
        morning the people in the lager?
    - who: Anna Braun
      start: '00:27:53.137'
      end: '00:28:01.446'
      u: No. That was not done. Possible—there was in every room a room trustee—maybe
        he had to report it.
    - who: David Boder
      start: '00:28:01.446'
      end: '00:28:02.647'
      u: But you had no appel?
    - who: Anna Braun
      start: '00:28:02.647'
      end: '00:28:03.320'
      u: No.
    - who: David Boder
      start: '00:28:03.320'
      end: '00:28:10.064'
      u: And then you would go to work? What kind of work were you doing?
    - who: Anna Braun
      start: '00:28:10.064'
      end: '00:28:16.009'
      u: I personally would come home only once a week because I worked away from
        the lager.
    - who: David Boder
      start: '00:28:16.009'
      end: '00:28:18.104'
      u: And your older daughter?
    - who: Anna Braun
      start: '00:28:18.104'
      end: '00:28:22.637'
      u: My older daughter worked there in the lager.
    - who: David Boder
      start: '00:28:22.637'
      end: '00:28:26.048'
      u: Where was the place outside of the lager, and were did you live?
    - who: Anna Braun
      start: '00:28:26.048'
      end: '00:28:30.752'
      u: I worked 36 kilometers away from Neustadt.
    - who: David Boder
      start: '00:28:30.752'
      end: '00:28:31.621'
      u: In what capacity?
    - who: Anna Braun
      start: '00:28:31.621'
      end: '00:28:33.320'
      u: As a technical draftswoman.
    - who: David Boder
      start: '00:28:33.320'
      end: '00:28:42.375'
      u: Oh, yes, you were a technical draftswoman already at home. And so you worked
        as a technical draftswoman for the Germans. And what were you drafting?
    - who: Anna Braun
      start: '00:28:42.375'
      end: '00:28:47.008'
      u: I drafted some diagrams and curves.
    - who: David Boder
      start: '00:28:47.008'
      end: '00:28:48.847'
      u: For what purpose?
    - who: Anna Braun
      start: '00:28:48.847'
      end: '00:29:00.805'
      u: That was for an experimental laboratory. They wouldn’t give me even titles
        of the drawings so I never knew for what purpose the drawings were made.
    - who: David Boder
      start: '00:29:00.805'
      end: '00:29:08.059'
      u: Now tell me, Mrs. Braun, the Mennonites are against was and do not bear arms;
        isn’t that so?
    - who: Anna Braun
      start: '00:29:08.059'
      end: '00:29:08.989'
      u: Yes.
    - who: David Boder
      start: '00:29:08.989'
      end: '00:29:16.944'
      u: Isn’t it the same thing to help the war when you participate in the construction
        of war material?
    - who: Anna Braun
      start: '00:29:16.944'
      end: '00:29:26.135'
      u: Of course, it is the same. If one does it intentionally it is the same thing.
    - who: David Boder
      start: '00:29:26.135'
      end: '00:29:28.753'
      u: And you didn’t know what you were really doing?
    - who: Anna Braun
      start: '00:29:28.753'
      end: '00:29:33.660'
      u: No. I didn’t know up to this date. I don’t know whether I worked for the
        war.
    - who: David Boder
      start: '00:29:33.660'
      end: '00:29:38.157'
      u: Go on.
    - who: Anna Braun
      start: '00:29:38.157'
      end: '00:29:56.422'
      u: On Saturdays I would return to the lager. There I remained over Sunday and
        Sunday night I would return again to the shores of the Baltic sea. I worked
        right on the Baltic sea.
    - who: David Boder
      start: '00:29:56.422'
      end: '00:30:04.167'
      u: Oh, you worked on the Baltic Sea. Is Neustadt near Koeningsberg?Koenigsberg
        was then in East Prussia. Today it has been renamed Kaliningrad and is under
        Russian control. Though on the Baltic, it is considerably east of Danzig (Gdansk).19
    - who: Anna Braun
      start: '00:30:04.167'
      end: '00:30:19.173'
      u: Yes. Neustadt is not far from Danzig. And this experimental laboratory was
        called experimental plant Grossendorf. That’s what they called it. No other
        name.
    - who: David Boder
      start: '00:30:19.173'
      end: '00:30:23.033'
      u: And how did the Germans behave towards you?
    - who: Anna Braun
      start: '00:30:23.033'
      end: '00:30:30.258'
      u: That varied a great deal. There were such who behaved themselves well. But
        there were also such who behaved very badly.
    - who: David Boder
      start: '00:30:30.258'
      end: '00:30:35.957'
      u: In what way?
    - who: Anna Braun
      start: '00:30:35.957'
      end: '00:31:04.982'
      u: Well, at work they treated me well because they were satisfied with my work.
        You see all my life I liked drafting a great deal and so my work was very
        efficient. And so as technical draftswoman I was always treated well. But
        when one would return to the lager one was not well treated by the lager commander.
    - who: David Boder
      start: '00:31:04.982'
      end: '00:31:07.188'
      u: Did he beat the people?
    - who: Anna Braun
      start: '00:31:07.188'
      end: '00:31:09.942'
      u: Yes, he used to beat the people!
    - who: David Boder
      start: '00:31:09.942'
      end: '00:31:12.118'
      u: For what reasons?
    - who: Anna Braun
      start: '00:31:12.118'
      end: '00:31:23.158'
      u: There were people who did not submit to the discipline of the lager, and
        for that they were punished. They were beaten, by the lager commander as well.
    - who: David Boder
      start: '00:31:23.158'
      end: '00:31:26.756'
      u: So there was direct corporal punishment?
    - who: Anna Braun
      start: '00:31:26.756'
      end: '00:31:32.269'
      u: Yes.
    - who: David Boder
      start: '00:31:32.269'
      end: '00:31:38.515'
      u: And how long did that last? How long were you there in Neustadt?
    - who: Anna Braun
      start: '00:31:38.515'
      end: '00:31:46.246'
      u: In Neustadt we were....[pause, reminiscing] nearly a year.
    - who: David Boder
      start: '00:31:46.246'
      end: '00:31:48.261'
      u: And then it was already what year?
    - who: Anna Braun
      start: '00:31:48.261'
      end: '00:31:58.980'
      u: It was—we arrived there in 1943 and stayed there until December of ’44.
    - who: David Boder
      start: '00:31:58.980'
      end: '00:32:02.563'
      u: Until December of ’44. Well, what happened then?
    - who: Anna Braun
      start: '00:32:02.563'
      end: '00:33:01.482'
      u: Well, then they evacuated the experimental plant in which I worked. They
        evacuated the plant to Czechoslovakia. We came to Czechoslovakia. There we
        continued working. All those who worked at the plant had to be evacuated with
        it. And so I personally with my family was for a time separated from the rest
        of the Mennonites. That lasted four months in Czechoslovakia. Then we had
        to evacuate from there as well and were to go directly to Munich, but we didn’t
        get that far. Approximately 60 kilometers from Munich we saw the approach
        of the Americans.At the time it was not known as Czechoslovakia. The Czech
        portions of prewar Czechoslovakia had been taken over by the Germans and renamed
        the Protectorate of Bohemia and Moravia. Slovakia became a Nazi puppet state.20
    - who: David Boder
      start: '00:33:01.482'
      end: '00:33:04.311'
      u: In what kind of trains were you transported?
    - who: Anna Braun
      start: '00:33:04.311'
      end: '00:33:06.140'
      u: We traveled by automobile.
    - who: David Boder
      start: '00:33:06.140'
      end: '00:33:07.567'
      u: Passenger cars, trucks?
    - who: Anna Braun
      start: '00:33:07.567'
      end: '00:33:09.767'
      u: Trucks.
    - who: David Boder
      start: '00:33:09.767'
      end: '00:33:12.204'
      u: And how many people on a truck?
    - who: Anna Braun
      start: '00:33:12.204'
      end: '00:33:16.918'
      u: We were twenty-two people on a truck with our bundles.
    - who: David Boder
      start: '00:33:16.918'
      end: '00:33:18.762'
      u: Then you were sitting on your bundles?
    - who: Anna Braun
      start: '00:33:18.762'
      end: '00:33:20.712'
      u: We sat on our bundles.
    - who: David Boder
      start: '00:33:20.712'
      end: '00:33:28.566'
      u: And so 60 miles from Munich you met the Americans. Who were they? Tell us
        something about the liberation?
    - who: Anna Braun
      start: '00:33:28.566'
      end: '00:34:01.828'
      u: We arrived by truck to Heilenbach near Rosenheim. Here our transport—fuehrer
        abandoned us. He told us the Americans are near and so he left us simply in
        that little town and he himself got away with the truck. We remained simply
        on the street. Nobody wanted to let us in. It was pouring and we were all
        wet.[Here Mrs. Braun cough repeatedly. This is akin to the coughing and choking
        which some interviewees manifest when they speak of the disinfecting procedures,
        or travel in bad weather]
    - who: David Boder
      start: '00:34:01.828'
      end: '00:34:03.346'
      u: About how many of you were there?
    - who: Anna Braun
      start: '00:34:03.346'
      end: '00:34:05.092'
      u: We were twenty-two people.
    - who: David Boder
      start: '00:34:05.092'
      end: '00:34:06.600'
      u: Oh, there was only one truck.
    - who: Anna Braun
      start: '00:34:06.600'
      end: '00:34:09.665'
      u: There was only one truck. We were separated from the others en route.
    - who: David Boder
      start: '00:34:09.665'
      end: '00:34:13.471'
      u: Who was that fuehrer? Was he an SS man? Who was he?
    - who: Anna Braun
      start: '00:34:13.471'
      end: '00:35:15.464'
      u: The fuehrer was an engineer of the firm for which we worked. His name was
        Larson. He himself was a Swede, but he worked in the plant for the Germans,
        out of free will. Afterwards he has so swindled us and deceived us that he
        has stolen nearly all our things because we had a trailer on the truck and
        there was a large part of our baggage. The trailer had to be left in a certain
        place and we never saw our things, although he had promised us to bring them
        to us, but we never saw our things again. Later we heard that he was arrested
        in Frankfurt.......Nazi collaborators, such as the Swedish engineer described
        by Mrs. Braun, assisted them in their nefarious undertakings. They were motivated
        by various factors such as attraction to Nazi ideology or material gain. Since
        the Swedes were neutral in World War II, Larson was indeed, as Mrs. Braun
        points out, a willing collaborator. At the time, he was the leader (fuehrer)
        of the group.21
    - who: David Boder
      start: '00:35:15.464'
      end: '00:35:16.459'
      u: By whom?
    - who: Anna Braun
      start: '00:35:16.459'
      end: '00:35:35.914'
      u: He was arrested by the Americans, who tried and sentenced him to 12 years
        in prison; and later he was sentenced by a Swedish court also to 12 years
        imprisonment, so in total a sentence of twenty-four years.
    - who: David Boder
      start: '00:35:35.914'
      end: '00:35:39.914'
      u: Well, so he simply abandoned you.
    - who: Anna Braun
      start: '00:35:39.914'
      end: '00:35:41.596'
      u: He abandoned us.
    - who: David Boder
      start: '00:35:41.596'
      end: '00:35:45.375'
      u: What happened then? The people in the village wouldn’t accept you?
    - who: Anna Braun
      start: '00:35:45.375'
      end: '00:36:29.719'
      u: |-
        The people of the village would not let us in. We went to the mayor. Also to the lager
                                fuehrer because there was a lager in that village, but neither the lager
                                fuehrer nor the mayor would take us in. We sat on the street with the little belongings that we still had. We were all wet. It poured, but still our pleading was of no avail, and since I was the senior among them I had to go plead everywhere while the whole party sat on the street and wept[here she herself weeps]
    - who: David Boder
      start: '00:36:29.719'
      end: '00:36:31.508'
      u: "[After a pause]Were there men and women?"
    - who: Anna Braun
      start: '00:36:31.508'
      end: '00:36:40.238'
      u: "[Still sobbing]There were only women except for one man who had lost a leg."
    - who: David Boder
      start: '00:36:40.238'
      end: '00:36:42.359'
      u: Well.
    - who: Anna Braun
      start: '00:36:42.359'
      end: '00:36:55.214'
      u: It was a young man who we were forced to pick up on the road. He did no belong
        to our firm nor to its personnel. We simply picked him up.
    - who: David Boder
      start: '00:36:55.214'
      end: '00:36:59.900'
      u: Were all the people on the trucks Mennonites?
    - who: Anna Braun
      start: '00:36:59.900'
      end: '00:37:00.820'
      u: No.
    - who: David Boder
      start: '00:37:00.820'
      end: '00:37:02.725'
      u: Who were they?
    - who: Anna Braun
      start: '00:37:02.725'
      end: '00:37:11.006'
      u: They were people from Russia, from Leningrad.
    - who: David Boder
      start: '00:37:11.006'
      end: '00:37:12.112'
      u: Christians?
    - who: Anna Braun
      start: '00:37:12.112'
      end: '00:37:14.549'
      u: Christians, yes.
    - who: David Boder
      start: '00:37:14.549'
      end: '00:37:21.710'
      u: Well, what happened afterwards in that village? Did the people in that village
        know that the Americans were coming?
    - who: Anna Braun
      start: '00:37:21.710'
      end: '00:37:24.027'
      u: The people in the village knew the Americans were coming.
    - who: David Boder
      start: '00:37:24.027'
      end: '00:37:25.123'
      u: And still they wouldn’t accept you?
    - who: Anna Braun
      start: '00:37:25.123'
      end: '00:37:54.982'
      u: And still they didn’t want to have anything to do with us. We remained there
        still the whole day on the street in the rain. Time and again we went to the
        mayor and pleaded. Finally we asked him to give us at least shelter in the
        school building. So he told us he expects a great deal of military men and
        the school already has been billeted. All houses are already billeted. There
        is no room for us, for twenty-two people.
    - who: David Boder
      start: '00:37:54.982'
      end: '00:37:56.263'
      u: You mean twenty-two women?
    - who: Anna Braun
      start: '00:37:56.263'
      end: '00:37:58.354'
      u: Twenty-two women.
    - who: David Boder
      start: '00:37:58.354'
      end: '00:38:00.299'
      u: Was your daughter with you?
    - who: Anna Braun
      start: '00:38:00.299'
      end: '00:38:44.132'
      u: Both of my children were with me. Almost on our knees we begged that man
        and finally in the evening, because he was afraid that we may come to his
        home, he told us we may go into the school building until the military arrives.
        ‘But should the military arrive even in the middle of the night I shall throw
        you out of the school building.’ So we went into the school. And sure enough
        the soldiers came at night but they did not disturb us in our room until the
        next morning at 10:00. The next morning at 10:00 they threw us out.
    - who: David Boder
      start: '00:38:44.132'
      end: '00:39:10.962'
      u: This concludes Spool 133, a report of Mrs. Anna Braun, a Mennonite widow
        whose husband perished or was executed in Russia. Mrs. Braun interrupted the
        discussion quite frequently, swallowing tears and suppressing sobs. She also
        weeps now. We are continuing on Spool 134.The post traumatic stress exhibited
        by Mrs. Braun was due to her harrowing experiences both prior to and during
        the war. Understandably, it was not uncommon among postwar refugees.22
    - who: David Boder
      start: '00:39:10.962'
      end: '00:40:08.798'
      u: Munich, September the 20th, 1946. This is Spool 134 a continuation of Spool
        133 giving the story of a Mennonite woman, Mrs. Anna Braun, age 40, a widow,
        who went throught the war first on the shores of the [?], and then came to
        Germany and was employed, or forced labor at technical drawing. And we are
        in the middle of the story where they were abandoned by their escorts when
        the Americans approached. And where, in a little German town where they could
        not get any accomodation until finally they were allowed to sleep over in
        a school. And we are now at what happened the next morning.
    - who: David Boder
      start: '00:40:08.798'
      end: '00:40:11.979'
      u: And so, what happened the next day?
    - who: Anna Braun
      start: '00:40:11.979'
      end: '00:40:33.090'
      u: The next morning at 10 o’clock we were thrown out of the school building.
        The mayor did that. So we went again to a lager where we found numerous refugees.
        Here we were finally accepted.
    - who: David Boder
      start: '00:40:33.090'
      end: '00:40:36.417'
      u: Who were those refugees in the lager?
    - who: Anna Braun
      start: '00:40:36.417'
      end: '00:40:43.576'
      u: Most of them were refugees from Jugoslavia.
    - who: David Boder
      start: '00:40:43.576'
      end: '00:40:46.682'
      u: What happened then?
    - who: Anna Braun
      start: '00:40:46.682'
      end: '00:41:06.587'
      u: There we spent three days. We were admitted “as guests” and so for three
        days we got no food and finally this lager also had to be vacated because
        they needed this place too for the Military.
    - who: David Boder
      start: '00:41:06.587'
      end: '00:41:08.235'
      u: Where was it? Sixty miles from Munich?
    - who: Anna Braun
      start: '00:41:08.235'
      end: '00:41:09.803'
      u: That was fifty miles from Munich.
    - who: David Boder
      start: '00:41:09.803'
      end: '00:41:11.321'
      u: What was the name of the city?
    - who: Anna Braun
      start: '00:41:11.321'
      end: '00:41:32.828'
      u: Heilenbach, near Rosenheim. It is really not a city but a most beautiful
        spot in Bavaria. A nice corner in the mountains. From here we also were to
        be thrown out because they needed the place for a German field hospital.
    - who: David Boder
      start: '00:41:32.828'
      end: '00:41:34.869'
      u: Now what kind of refugees were there?
    - who: Anna Braun
      start: '00:41:34.869'
      end: '00:41:38.693'
      u: There were refugees from Jugoslavia and Roumania.
    - who: David Boder
      start: '00:41:38.693'
      end: '00:41:42.462'
      u: Not workers, not deported people?
    - who: Anna Braun
      start: '00:41:42.462'
      end: '00:41:47.462'
      u: Yes. They were all deported people [Verschlepte Personnen].Verschleppen is
        the German word for “displaced.”23
    - who: David Boder
      start: '00:41:47.462'
      end: '00:41:48.688'
      u: No Jews?
    - who: Anna Braun
      start: '00:41:48.688'
      end: '00:41:49.684'
      u: No Jews.
    - who: David Boder
      start: '00:41:49.684'
      end: '00:41:51.920'
      u: Go on.
    - who: Anna Braun
      start: '00:41:51.920'
      end: '00:42:31.292'
      u: Then the Germans field hospital arrived. They stayed here for some time.
        We were crowded together into a few rooms. So far they didn’t throw us out.
        It was to happen every day. But then the Americans arrived, the American soldiers.
        The American soldiers took immediate command over the field hospital and they
        gave orders that we should not be thrown out.
    - who: David Boder
      start: '00:42:31.292'
      end: '00:42:35.548'
      u: What kind of soldiers were there? Were they on foot? In tanks? On trucks?
        Who were they?
    - who: Anna Braun
      start: '00:42:35.548'
      end: '00:43:07.856'
      u: They were in tanks and automobiles. Only a few automobiles arrived. Altogether
        maybe five or six automobiles. That’s all that came to this place. They took
        charge of the lager and soon afterwards we got—we did not get any ration cards,
        these were given to the lager authority, and we were given general maintenance
        right there in the lager.
    - who: David Boder
      start: '00:43:07.856'
      end: '00:43:12.675'
      u: Did you have any money on you?
    - who: Anna Braun
      start: '00:43:12.675'
      end: '00:43:15.742'
      u: Oh, we had very little money.
    - who: David Boder
      start: '00:43:15.742'
      end: '00:43:19.395'
      u: Were you paid for your work in Neustadt?
    - who: Anna Braun
      start: '00:43:19.395'
      end: '00:43:19.978'
      u: Yes.
    - who: David Boder
      start: '00:43:19.978'
      end: '00:43:23.017'
      u: What were they paying you?
    - who: Anna Braun
      start: '00:43:23.017'
      end: '00:43:32.950'
      u: I as a technical draftswoman received 180 marks a month.
    - who: David Boder
      start: '00:43:32.950'
      end: '00:43:34.744'
      u: Including maintenance?
    - who: Anna Braun
      start: '00:43:34.744'
      end: '00:43:39.262'
      u: Food and lodging were extra.
    - who: David Boder
      start: '00:43:39.262'
      end: '00:43:40.121'
      u: You had to pay?
    - who: Anna Braun
      start: '00:43:40.121'
      end: '00:43:41.659'
      u: I paid for my maintenance and lodging.
    - who: David Boder
      start: '00:43:41.659'
      end: '00:43:50.284'
      u: Well. So you remained in the lager which was taken over by the Americans.
    - who: Anna Braun
      start: '00:43:50.284'
      end: '00:43:50.797'
      u: Yes.
    - who: David Boder
      start: '00:43:50.797'
      end: '00:43:54.435'
      u: And who managed then the lager?
    - who: Anna Braun
      start: '00:43:54.435'
      end: '00:44:25.225'
      u: |-
        As long as the field hospital was there it was the field hospital that also managed the lager because the lager
                                fuehrer who was there at the time when we arrived was immediately arrested. He was immediately arrested and we never saw him again. And so the lager was managed for four weeks by the field hospital. When the field hospital moved away—
    - who: David Boder
      start: '00:44:25.225'
      end: '00:44:27.451'
      u: Was it an American hospital?
    - who: Anna Braun
      start: '00:44:27.451'
      end: '00:44:31.381'
      u: No, that was a German hospital. And this German hospital—
    - who: David Boder
      start: '00:44:31.381'
      end: '00:44:34.642'
      u: Yes. And this German hospital, the German nurses and German doctors all stayed
        with it?
    - who: Anna Braun
      start: '00:44:34.642'
      end: '00:44:39.818'
      u: For the time being they stayed with it. And they also took care of us.
    - who: David Boder
      start: '00:44:39.818'
      end: '00:44:43.175'
      u: Well. Now, how did they behave after the Americans arrived?
    - who: Anna Braun
      start: '00:44:43.175'
      end: '00:44:49.195'
      u: Oh. After the arrival of the Americans they behaved very well[a pause]
    - who: David Boder
      start: '00:44:49.195'
      end: '00:45:04.580'
      u: Tell me, Mrs. Braun, you speak German well. Did you ever discuss matters
        with the Germans, before liberation, after liberation? What did they think
        about the whole situation?
    - who: Anna Braun
      start: '00:45:04.580'
      end: '00:46:13.705'
      u: 'There were among the Germans very different people. As far as I could understand
        at the beginning the Germans—at least many of them, probably most of them—had
        quite a different opinion about the events. But gradually they were so influenced
        by the fuehrer and his followers that they were gradually compelled to arrive
        at the belief that that may possibly be the right way. However, there were
        whispers. I knew quite a few Germans who told me: ‘we have no faith in it.
        We have no faith in it. But we must believe in it. We force ourselves to believe
        in it and we imagine that we do.’ Real sincere followers the fuehrer had but
        few.The indifference of the majority of the German population to the heinous
        crimes of the Nazis, especially the Holocaust, was a major enabling factor.
        24'
    - who: David Boder
      start: '00:46:13.705'
      end: '00:46:29.414'
      u: Now if the fuehrer had so few sincere followers how do you explain then—you
        know what happened to the Jews, the lagers—how do you explain that?
    - who: Anna Braun
      start: '00:46:29.414'
      end: '00:47:27.486'
      u: I often asked the German soldiers, ‘How can one do such things?’ I mean for
        example, Jews. I never could stop brooding over this question. And time and
        again I would ask that question. Just as I could not reconcile with the Heil
        Hitler salute, I never could understand it, because we as Mennonites were
        deeply religious and in our Lord’s Prayer it says ‘Holy be thy name’ (geheilegt
        werde dein Name) which meant that Heil may be applied only to the name of
        God. And so would I say, ‘How could you sanctify the name of the fuehrer?
        That is wrong. And so it is wrong the way you treat the Jews, murdering the
        Jews, who are the chosen people.’The Mennonites and some other Protestant
        sects regarded the Jews as “the apple of God’s eyes” due their regard for
        and understanding of the Hebrew Bible.25
    - who: David Boder
      start: '00:47:27.486'
      end: '00:47:31.265'
      u: Did you know what was happening to the Jews?
    - who: Anna Braun
      start: '00:47:31.265'
      end: '00:47:33.629'
      u: Who, I? Indeed.
    - who: David Boder
      start: '00:47:33.629'
      end: '00:47:35.066'
      u: How did you know?
    - who: Anna Braun
      start: '00:47:35.066'
      end: '00:47:44.156'
      u: Because in the region where we lived there were also many Jews. And the Jews
        would also dissapear.
    - who: David Boder
      start: '00:47:44.156'
      end: '00:47:46.669'
      u: You mean in the region of Neustadt where you lived?
    - who: Anna Braun
      start: '00:47:46.669'
      end: '00:47:51.056'
      u: No, about this region I know but little, I have in mind Russia.
    - who: David Boder
      start: '00:47:51.056'
      end: '00:47:53.966'
      u: You mean to say that while you were still in Russia they have taken away
        the Jews?
    - who: Anna Braun
      start: '00:47:53.966'
      end: '00:48:58.558'
      u: Yes. During the time we were still in Russia the Jews were taken away by
        the Germans and many German soldiers were telling us what they were doing
        to the Jews. We even had such a case. In general the Mennonites are not permitted
        to marry outside of their group from among other people, from other religions.
        But because among us one Mennonite woman had married a Jew so she had a child
        from that Jew. So I know this story for example definitely for certain. About
        the other things I just know from hearsay, what happened to the Jews and one
        wouldn’t know should believe it, things were really so horrible. But about
        this woman from whom they have taken away the child because it had a Jew for
        its father and that the child was killed, that we know, and we knew through
        it what they have been doing to the Jews[she begins to sob] The child was
        poisoned.Indeed, the crimes of the Holocaust were so despicable and so irrational
        as to be initially “beyond belief” even for many Jews.26
    - who: David Boder
      start: '00:48:58.558'
      end: '00:49:01.805'
      u: How come? Did the woman really know that for sure?
    - who: Anna Braun
      start: '00:49:01.805'
      end: '00:49:17.323'
      u: For the moment she did not know that they were poisoning her child, but the
        German soldiers came to her home and they had orders. There were among them
        such who also had a heart.
    - who: David Boder
      start: '00:49:17.323'
      end: '00:49:19.147'
      u: Yes.
    - who: Anna Braun
      start: '00:49:19.147'
      end: '00:50:22.913'
      u: And they came to fetch the child. It was a darling little blond curly baby
        with long hair. A beautiful baby girl, and when they came to fetch the child
        some of the German soldiers said, ‘I can’t do it. I can’t take away a child
        from the mother.’ But one day—the mother would not surrender the child—so
        one day they called for the mother in an automobile. They took her with the
        child to Zaporozhe. Then on the trip to Zaporozhe they poisoned the child.
        Somehow they did something under her nose. They touched her with the fingers.
        The woman didn’t notice it, but all at once there she stands with a stiff,
        dead child in her arms. [Here follows a long crying spell].It is unclear how
        the baby was murdered, but the Germans used all sorts of deceptions and diabolical
        methods in carrying out their murderous actions.27
    - who: David Boder
      start: '00:50:22.913'
      end: '00:50:25.124'
      u: Has the woman returned?
    - who: Anna Braun
      start: '00:50:25.124'
      end: '00:50:43.384'
      u: "[Through tears] Yes, the woman came back. I think she was brought back sick
        and for weeks she lay sick at home. They didn’t let her take the child."
    - who: David Boder
      start: '00:50:43.384'
      end: '00:50:46.012'
      u: Did she have a chance to bury the child?
    - who: Anna Braun
      start: '00:50:46.012'
      end: '00:50:47.831'
      u: So far as I know, no.[a pause]
    - who: David Boder
      start: '00:50:47.831'
      end: '00:50:57.624'
      u: Now you stayed for about a month with the German Red Cross. What happened
        afterwards?
    - who: Anna Braun
      start: '00:50:57.624'
      end: '00:51:54.877'
      u: Then the German soldiers were demobilized or sent away somewhere that I don’t
        know. And the deportees and refugees remained alone in the lager. And so these
        refugees and deportees elected a man and there comes a new mayor to the town
        and he ordered that this man should now be in charge of the lager, he should
        handle the administration, and that a new chef should be chosen for the kitchen
        or be appointed. And so I too was assigned to the lager kitchen as second
        cook. And so I did the cooking for nine months.
    - who: David Boder
      start: '00:51:54.877'
      end: '00:51:59.008'
      u: Who provided the supplies?
    - who: Anna Braun
      start: '00:51:59.008'
      end: '00:52:08.436'
      u: The economic authority was in charge of providing supplies.
    - who: David Boder
      start: '00:52:08.436'
      end: '00:52:14.602'
      u: Was that a German economic authority or were you getting the supplies already
        from the Americans?
    - who: Anna Braun
      start: '00:52:14.602'
      end: '00:52:18.094'
      u: No. We were already getting our supplies from the Americans.
    - who: David Boder
      start: '00:52:18.094'
      end: '00:52:20.265'
      u: Was it already the UNRRA?
    - who: Anna Braun
      start: '00:52:20.265'
      end: '00:53:24.791'
      u: That was not the UNRRA, no. Then after nine months—we worked there for nine
        months but we did not get any money for it. Sure, we got our maintenance free.
        We worked in the lager without monetary pay. I worked from early in the morning
        until late at night. Since we had no more money, all our money was gone; we
        had no money whatsoever; and we needed money for shoes, clothes, for repairs
        and such other things. I told my daughter, ‘We can’t stay any more in the
        lager. We have to look for work somewhere where we are officially employed
        so that we could earn something.’ And so we went to the employment service
        and we were given jobs, nine kilometers away from Heilenbach, in a soap factory.
        But since I suffer from a heart ailment...
    - who: David Boder
      start: '00:53:24.791'
      end: '00:53:27.736'
      u: Since when do you suffer from a heart ailment?
    - who: Anna Braun
      start: '00:53:27.736'
      end: '00:54:20.352'
      u: Already for twenty years. And since I had to work standing on my feet and
        since I could not stand for long stretches of time, I worked only for half
        a day. But I got swelled feet from standing and it became obvious to me that
        I can’t continue with this work. But our wages were not enough to live on.
        I together with my daughter earned twenty-six marks weekly and we spent on
        food alone twenty-eight marks. And so again no money was left for the repair
        of shoes and the kind.
    - who: David Boder
      start: '00:54:20.352'
      end: '00:54:32.860'
      u: Will you tell me, what is the cost of living in Germany if one lives on his
        own. For example, what could you buy for twenty-six marks? What does the German
        pay for bread?
    - who: Anna Braun
      start: '00:54:32.860'
      end: '00:54:53.356'
      u: With twenty-six marks one has to buy only his ration cards. One can’t buy
        anything directly from the peasants. One can buy only those things which are
        being sold on ration stamps.The information supplied here by Mrs. Braun reflects
        the straightened circumstances in not only the displaced persons but also
        the vast majority of the German population faced in the immediate postwar
        period.28
    - who: David Boder
      start: '00:54:53.356'
      end: '00:54:57.512'
      u: Does that mean that the German peasants sell on the black market, is that
        so?
    - who: Anna Braun
      start: '00:54:57.512'
      end: '00:54:58.442'
      u: Yes.
    - who: David Boder
      start: '00:54:58.442'
      end: '00:54:59.924'
      u: The German peasants run a black market?
    - who: Anna Braun
      start: '00:54:59.924'
      end: '00:55:01.573'
      u: Yes.
    - who: David Boder
      start: '00:55:01.573'
      end: '00:55:08.794'
      u: And for what do they sell their products? For money, or what do they take?
    - who: Anna Braun
      start: '00:55:08.794'
      end: '00:55:42.232'
      u: We never went to the peasants because we had no money. One can buy from them
        only for very big money and one can get everything. That should not be so
        but on the black one can get everything. At least then it was so. And we worked
        in that soap factory only a short time, about a month and a half. Then we
        received word from our relatives.
    - who: David Boder
      start: '00:55:42.232'
      end: '00:55:43.061'
      u: Where from?
    - who: Anna Braun
      start: '00:55:43.061'
      end: '00:55:50.256'
      u: From Munich. They were located here in this lager in the Funkenkaserne[the
        army of the signal corps]
    - who: David Boder
      start: '00:55:50.256'
      end: '00:55:54.468'
      u: How did you happen to get the word? How did that come to be?
    - who: Anna Braun
      start: '00:55:54.468'
      end: '00:55:56.614'
      u: We received a telegram.
    - who: David Boder
      start: '00:55:56.614'
      end: '00:55:59.192'
      u: How did they know where you were?
    - who: Anna Braun
      start: '00:55:59.192'
      end: '00:56:39.776'
      u: We learned already that our relatives were on a farm in a small village.
        This information we had received already. And all at once we received a telegram
        from Munich, ‘We are here in Munich at the Funkenkaserne.’ We learned that
        there was in Munich an immigration lager, and since we from times before had
        the intention to immigrate to America our relatives came immediately here
        to Munich and sent immediately a telegram so that we too should come here.
    - who: David Boder
      start: '00:56:39.776'
      end: '00:56:46.262'
      u: Oh, yes. Now tell me; where to you plan to go?
    - who: Anna Braun
      start: '00:56:46.262'
      end: '00:56:49.167'
      u: We want to go to British Columbia, to Canada.Canada had accepted a significant
        number of Mennonite refugees in the 1920s and became the preferred destination
        for some in the postwar period.29
    - who: David Boder
      start: '00:56:49.167'
      end: '00:56:50.438'
      u: Who do you have there?
    - who: Anna Braun
      start: '00:56:50.438'
      end: '00:56:55.879'
      u: There I have the brothers of my husband. My husband has there three brothers.
    - who: David Boder
      start: '00:56:55.879'
      end: '00:57:01.839'
      u: What is the name of the city in British Columbia? Do you know where they
        are?
    - who: Anna Braun
      start: '00:57:01.839'
      end: '00:57:04.223'
      u: Coch [she hesitates].
    - who: David Boder
      start: '00:57:04.223'
      end: '00:57:11.291'
      u: Well? Never mind. Are there many Mennonites?
    - who: Anna Braun
      start: '00:57:11.291'
      end: '00:57:13.557'
      u: In Canada there are many Mennonites.
    - who: David Boder
      start: '00:57:13.557'
      end: '00:57:14.804'
      u: And in British Columbia?
    - who: Anna Braun
      start: '00:57:14.804'
      end: '00:57:16.789'
      u: In British Columbia there are also many.
    - who: David Boder
      start: '00:57:16.789'
      end: '00:57:23.337'
      u: Tell me, have you already made contact with them? Have they sent you affadavits?
    - who: Anna Braun
      start: '00:57:23.337'
      end: '00:57:39.838'
      u: Yes. We have already received the papers. And my brother-in-law who made
        the arrangements wrote us in a letter that he has already made a down payment
        on our passage and they hope that we will be there by Christmas.
    - who: David Boder
      start: '00:57:39.838'
      end: '00:57:42.346'
      u: Why should it take so long?
    - who: Anna Braun
      start: '00:57:42.346'
      end: '00:57:58.386'
      u: The arrangements for immigration in Canada are still not entirely completed.
        The separate provinces are willing to permit it but it is still not yet ...[she
        searches for words]
    - who: David Boder
      start: '00:57:58.386'
      end: '00:57:59.000'
      u: Not yet completely approved.
    - who: Anna Braun
      start: '00:57:59.000'
      end: '00:58:00.558'
      u: Not yet approved.
    - who: David Boder
      start: '00:58:00.558'
      end: '00:58:10.397'
      u: Now tell me, this is a somewhat personal question. You were all this time
        together with your step-daughter. How were you getting along?
    - who: Anna Braun
      start: '00:58:10.397'
      end: '00:58:18.971'
      u: We are on very good terms. We are getting along very well and we should not
        like to be separated.
    - who: David Boder
      start: '00:58:18.971'
      end: '00:58:26.783'
      u: Well, Mrs. Braun, is there anything that you would like to tell us more?
    - who: Anna Braun
      start: '00:58:26.783'
      end: '00:59:23.808'
      u: 'I can only add: We were four siblings. From these four I am the only one
        who remains. My brother was also in 1935 condemned to death by the GPU. He
        too spent two months in the death cell of Dnepropetrovsk. After we have tried
        everything. After we have given all our possessions to the lawyers that they
        should try everything in order to at least have the death sentence commuted.
        In this we succeeded and the sentence was commuted to twenty-five years imprisonement.
        However, in two years my brother died in prison.The Cheka, OGPU, NKVD, MVD
        and KGB were all acronyms for the Soviet secret police.30'
    - who: David Boder
      start: '00:59:23.808'
      end: '00:59:27.612'
      u: What for was he sentenced? Not because he was a Mennonite?
    - who: Anna Braun
      start: '00:59:27.612'
      end: '01:00:07.485'
      u: No. But he was elected to the council on the parish. And because there was
        no freedom of religion. At the end we were not permitted to follow our religion
        and my brother up to the end was repeatedly making attempts to get for us
        the permission to hold church services and for that reason he disappeared
        one day. More we were unable to learn about him. Later it was said he was
        accused of the possession of a radio because his radio was taken away right
        with his arrest.
    - who: David Boder
      start: '01:00:07.485'
      end: '01:00:09.938'
      u: Was it not permitted to have a radio?
    - who: Anna Braun
      start: '01:00:09.938'
      end: '01:01:03.646'
      u: It was not prohibited officially but from the Mennonites all the radio sets
        were taken away. And from my brother they took it at the moment of his arrest.
        And so he died after two years imprisonment. But earlier, 1935, we still could
        write letters to each other, to the prison. As I told you before, among us
        Mennonites it was not permitted to marry with people of another nationality
        or religion, but my sister, my younger sister married a Tartar. He was an
        engineer and was assigned to work between Leningrad and Onega Lake. They were
        building there the functions in the systems of canals.
    - who: David Boder
      start: '01:01:03.646'
      end: '01:01:04.490'
      u: Near Leningrad?
    - who: Anna Braun
      start: '01:01:04.490'
      end: '01:01:06.983'
      u: Near Leningrad. There he was working.
    - who: David Boder
      start: '01:01:06.983'
      end: '01:01:08.807'
      u: And what lake did you mention?
    - who: Anna Braun
      start: '01:01:08.807'
      end: '01:01:10.023'
      u: Onega Lake.
    - who: David Boder
      start: '01:01:10.023'
      end: '01:01:11.420'
      u: Oh. Onega Lake.
    - who: Anna Braun
      start: '01:01:11.420'
      end: '01:01:13.410'
      u: Onegskoe Ozero.
    - who: David Boder
      start: '01:01:13.410'
      end: '01:01:17.983'
      u: Oh, yes. Onegskoe Ozero. How well you pronounce it in Russian.[They both
        laugh heartily]Onezhskoye Ozero is a large lake northeast of St. Petersburg
        (then Leningrad). Bratke (sp.?), which Mrs. Braun mentions in connection with
        her sister, could not be identified. [???]31
    - who: Anna Braun
      start: '01:01:17.983'
      end: '01:01:31.481'
      u: Yes. And since then I know nothing about my sister, nothing about her whereabouts.
        Then there was my other sister. She too was away in Bartke[?]
    - who: David Boder
      start: '01:01:31.481'
      end: '01:01:39.538'
      u: Where is that?
    - who: Anna Braun
      start: '01:01:39.538'
      end: '01:02:11.125'
      u: In Poland. And afterwards we were unable to find her, but through America
        we have now received from her a postcard. She has written a postcard from
        Siberia to America and our relatives in America have copied for us the postcard
        and sent it to us and that is how we know the address of my sister.
    - who: David Boder
      start: '01:02:11.125'
      end: '01:02:14.617'
      u: Well, she was not deported to Siberia?
    - who: Anna Braun
      start: '01:02:14.617'
      end: '01:02:15.592'
      u: We don’t know.
    - who: David Boder
      start: '01:02:15.592'
      end: '01:02:18.406'
      u: Life in Siberia as such is not so bad.
    - who: Anna Braun
      start: '01:02:18.406'
      end: '01:02:20.999'
      u: Oh, no. It is not bad.
    - who: David Boder
      start: '01:02:20.999'
      end: '01:02:30.154'
      u: Well, that is fortunate. Oh, yes. She was in Poland and so many from Poland
        were evacuated to Siberia. That is very possible. Many who survived were evacuated
        to Siberia.
    - who: Anna Braun
      start: '01:02:30.154'
      end: '01:02:34.953'
      u: And so we don’t know why she has been sent there.
    - who: David Boder
      start: '01:02:34.953'
      end: '01:02:41.963'
      u: Now tell me how do you live here in the lager? How many Mennonites are here
        in the lager and how do you live here?
    - who: Anna Braun
      start: '01:02:41.963'
      end: '01:02:52.451'
      u: We are here about six hundred Mennonites.
    - who: David Boder
      start: '01:02:52.451'
      end: '01:02:55.627'
      u: About how many men, women and children?
    - who: Anna Braun
      start: '01:02:55.627'
      end: '01:03:07.204'
      u: "[Hesitantly]We have here about 300 to 350 children."
    - who: David Boder
      start: '01:03:07.204'
      end: '01:03:07.901'
      u: Is that so?
    - who: Anna Braun
      start: '01:03:07.901'
      end: '01:03:19.303'
      u: The rest are women and men. Among them mostly women. The number of men is
        relatively small.
    - who: David Boder
      start: '01:03:19.303'
      end: '01:03:24.112'
      u: Tell me approximately how many women are here with their husbands?
    - who: Anna Braun
      start: '01:03:24.112'
      end: '01:03:32.801'
      u: We have here very few women with their husbands. We have here either women
        without their husbands or men without their wives.
    - who: David Boder
      start: '01:03:32.801'
      end: '01:03:37.155'
      u: Did any marriages take place here?
    - who: Anna Braun
      start: '01:03:37.155'
      end: '01:03:38.607'
      u: Yes. One marriage.
    - who: David Boder
      start: '01:03:38.607'
      end: '01:03:39.361'
      u: Only one case of marriage?
    - who: Anna Braun
      start: '01:03:39.361'
      end: '01:03:40.879'
      u: Only one.
    - who: David Boder
      start: '01:03:40.879'
      end: '01:03:45.748'
      u: Now, and how do you live in a block or do you have a house for yourself?
    - who: Anna Braun
      start: '01:03:45.748'
      end: '01:03:48.047'
      u: Yes, we live here in a block.
    - who: David Boder
      start: '01:03:48.047'
      end: '01:03:51.409'
      u: You see I have no time really to visit the place and that is why I am asking
        you about it.
    - who: Anna Braun
      start: '01:03:51.409'
      end: '01:04:01.017'
      u: Yes. Most of the Mennonites live here in block 8. The rest live in block
        number 24, and in block number 6.
    - who: David Boder
      start: '01:04:01.017'
      end: '01:04:09.409'
      u: Now, how do you live there in block 8? Are these large rooms? How many people
        are you in one room?
    - who: Anna Braun
      start: '01:04:09.409'
      end: '01:04:19.827'
      u: Our rooms are from thirty to forty square meters and in one room there live
        about twelve people.
    - who: David Boder
      start: '01:04:19.827'
      end: '01:04:21.068'
      u: Do you mean women and men?
    - who: Anna Braun
      start: '01:04:21.068'
      end: '01:04:32.826'
      u: Men and women together. But we have arranged the rooms by means of beds in
        such a fashion that the men and women.....
    - who: David Boder
      start: '01:04:32.826'
      end: '01:04:33.479'
      u: "...are separated?"
    - who: Anna Braun
      start: '01:04:33.479'
      end: '01:04:34.183'
      u: "...separated."
    - who: David Boder
      start: '01:04:34.183'
      end: '01:04:36.168'
      u: What do you have, curtains?
    - who: Anna Braun
      start: '01:04:36.168'
      end: '01:04:51.706'
      u: Yes. Every room is first of all partitioned by means of those tall double
        level beds and then we have the corners partitioned off by means of blankets.
        We live here in this lager very well.
    - who: David Boder
      start: '01:04:51.706'
      end: '01:04:55.590'
      u: And who takes care of the food supply here?
    - who: Anna Braun
      start: '01:04:55.590'
      end: '01:05:00.951'
      u: Among us Mennonites all capable to work are working.
    - who: David Boder
      start: '01:05:00.951'
      end: '01:05:02.122'
      u: Are they being paid?
    - who: Anna Braun
      start: '01:05:02.122'
      end: '01:05:15.306'
      u: Yes. They get better maintenance, better food. They get their working men’s
        card. They get also a card for working. They get also a card for clothing.
    - who: David Boder
      start: '01:05:15.306'
      end: '01:05:17.819'
      u: With such a clothing card, where do they buy their clothes?
    - who: Anna Braun
      start: '01:05:17.819'
      end: '01:05:31.603'
      u: They get their food and their clothing without pay. Every month the person
        who works gets two pieces of clothing and on the clothing card they then mark
        down what one has recieved.
    - who: David Boder
      start: '01:05:31.603'
      end: '01:05:33.095'
      u: Are you working?
    - who: Anna Braun
      start: '01:05:33.095'
      end: '01:05:44.518'
      u: Yes. I work but I am working in the social service department. I work for
        charity, I don’t get any pay.
    - who: David Boder
      start: '01:05:44.518'
      end: '01:05:46.151'
      u: Is your daughter working?
    - who: Anna Braun
      start: '01:05:46.151'
      end: '01:05:50.000'
      u: Yes. My daughter is a kindergarten teacher.
    - who: David Boder
      start: '01:05:50.000'
      end: '01:05:52.544'
      u: And your daughter has a working card?
    - who: Anna Braun
      start: '01:05:52.544'
      end: '01:05:58.283'
      u: Yes. She has a working card and for her work she gets cigarettes.
    - who: David Boder
      start: '01:05:58.283'
      end: '01:05:58.746'
      u: Cigarettes?
    - who: Anna Braun
      start: '01:05:58.746'
      end: '01:06:00.369'
      u: Yes. [They both laugh]
    - who: David Boder
      start: '01:06:00.369'
      end: '01:06:02.419'
      u: How many cigarettes does she get?
    - who: Anna Braun
      start: '01:06:02.419'
      end: '01:06:11.800'
      u: She gets....before it was more, now it is somewhat less. At present she gets
        10 packages per month.
    - who: David Boder
      start: '01:06:11.800'
      end: '01:06:13.559'
      u: That is 200 cigarettes per month.
    - who: Anna Braun
      start: '01:06:13.559'
      end: '01:06:14.082'
      u: Yes.
    - who: David Boder
      start: '01:06:14.082'
      end: '01:06:15.072'
      u: Does she smoke?
    - who: Anna Braun
      start: '01:06:15.072'
      end: '01:06:15.750'
      u: No.
    - who: David Boder
      start: '01:06:15.750'
      end: '01:06:20.564'
      u: Will you tell me then. What does one do with those cigarettes?
    - who: Anna Braun
      start: '01:06:20.564'
      end: '01:06:31.341'
      u: With the cigarettes one can do all kinds of things. Let us say we want to
        repair our shoes. We have no money, so we pay with cigarettes.
    - who: David Boder
      start: '01:06:31.341'
      end: '01:06:35.436'
      u: Oh, yes. And how many cigarettes do you give for a pair of soles on shoes?
    - who: Anna Braun
      start: '01:06:35.436'
      end: '01:06:42.410'
      u: I can’t tell you that exactly. A package of cigarettes for a pair of soles.
    - who: David Boder
      start: '01:06:42.410'
      end: '01:06:44.465'
      u: And that includes the leather?
    - who: Anna Braun
      start: '01:06:44.465'
      end: '01:06:48.405'
      u: Yes, everything.
    - who: David Boder
      start: '01:06:48.405'
      end: '01:06:56.855'
      u: That is very interesting. Now tell me, what do then the other people do with
        the cigarettes? Who finally smokes the cigarettes, if everybody uses them
        to trade?
    - who: Anna Braun
      start: '01:06:56.855'
      end: '01:07:05.689'
      u: The men do smoke the cigarettes. The Mennonite women do not smoke. This is
        prohibited by the religion.
    - who: David Boder
      start: '01:07:05.689'
      end: '01:07:07.418'
      u: But you get your cigarettes?
    - who: Anna Braun
      start: '01:07:07.418'
      end: '01:07:08.252'
      u: Yes.
    - who: David Boder
      start: '01:07:08.252'
      end: '01:07:11.850'
      u: Do the other inhabitants of the lager get any cigarettes?
    - who: Anna Braun
      start: '01:07:11.850'
      end: '01:07:16.980'
      u: No. Those who do not work do not get any cigarettes.
    - who: David Boder
      start: '01:07:16.980'
      end: '01:07:39.633'
      u: Well, Mrs. Braun, it was a great satisfaction to talk with you. You threw
        in here and there a sentence in Russian and you speak such a wonderful Russian
        I almost think we should have made the recording in Russian. But there are
        more people in [America who understand German]. What did you say?
    - who: Anna Braun
      start: '01:07:39.633'
      end: '01:07:44.448'
      u: I speak German [?], but I lack somewhat in confidence with the Russian language.
    - who: David Boder
      start: '01:07:44.448'
      end: '01:07:48.096'
      u: Yes. At school of course you studied in Russian?
    - who: Anna Braun
      start: '01:07:48.096'
      end: '01:07:50.167'
      u: Yes, Russian, and German as well.
    - who: David Boder
      start: '01:07:50.167'
      end: '01:07:57.333'
      u: Well, I thank you very much. I am sure you have given me some important material
        and I indeed appreciate you patience.
    - who: Anna Braun
      start: '01:07:57.333'
      end: '01:07:58.212'
      u: You are welcome.
    - who: David Boder
      start: '01:07:58.212'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: 'This concludes Spool 134, at 25 indicator minutes: an interview with Mrs.
        Anna Braun, the Mennonite widow of the age of 40 who is now here at the Funkenkaserne
        in Munich. She is a member of a Mennonite colony of 500 people. Illinois Institute
        of Technology wire recording.'
  commentary:
    text: "<p>Boder’s interview with Anna Braun represents a departure from those
      with other survivors. Mrs. Braun was a Mennonite whose family was victimized
      by the Stalinist Soviet Union, especially during the 1930s. The Mennonites are
      a Protestant group whose members first began to settle in the Ukraine, where
      the Braun family resided, in the late 18th century. They believe their lives
      should be guided by Christ’s teachings in the Holy Bible and by the Holy Spirit.
      They call for a strict separation between church and state and advocate the
      extension of biblical teachings into social and economic life. In so doing,
      they reject military service and holding public office, strive for congregational
      and communal autonomy, and embrace an ethic of love and devotion to the Divine.
      These and other teachings were anathema to the atheistic, totalitarian Stalinist
      regime, which sought to inculcate the Soviet population with communist ideas
      and ideals. Therefore, the Mennonites communities living in the Ukrainian Soviet
      Socialist Republic underwent repression and persecution. Then, following the
      invasion of the Soviet Union by Nazi Germany on June 22, 1941, Mrs. Braun and
      her family endured the vicissitudes of a brutal war which cost millions of lives.</p><p>Mrs.
      Braun was born in 1906 in the Zaporozhye district of the Ukraine. Her native
      language was German, and Boder conducted the 1946 interview with her in this
      language. At the time of the interview, she was accompanied by her twenty year
      old stepdaughter and ten year old daughter. The original Braun family included
      Anna’s parents and her brother and two sisters. Her father owned a steam-powered
      flour mill in the town of Tartiza. During the 1918-1921 civil war following
      the 1917 communist revolution, Mrs. Braun’s father was killed. The 1930s brought
      difficult times to the Mennonites of the USSR, and by the mid 1930s all Mennonite
      churches had been closed by the regime. Mrs. Braun’s brother was arrested in
      1935 for seeking permission to hold church services. He died in prison two years
      later. Her husband was arrested in 1936 on false charges. After six months of
      imprisonment, he was sentenced to death and never heard from again. In 1938,
      at the height of the Stalinist Great Terror during which some 800,000 people
      were executed, Mrs. Braun’s stepfather was arrested, imprisoned and was also
      never again heard from. Many other Mennonite families suffered similar losses,
      and the spiritual leadership of the Mennonite communities was decimated.</p><p>Mrs.
      Braun survived the Great Terror and, when Nazi Germany invaded the Soviet Union
      on June 22, 1941, was working as a technical draftswoman. By the late summer
      of 1941, the Germans had captured the area of the Ukraine in which Mrs. Braun
      resided, and she and her family lived for two years under German rule. The Germans
      allowed the reopening of Mennonite churches, but Mrs. Braun was appalled by
      the genocidal policies of the Nazis towards Jews and deeply offended by the
      sacrilegious nature of the “Heil Hitler” salute.</p><p>As the Red army approached
      the Zaporozhye region, Mrs. Braun and her children were deported for forced
      labor in Germany in the fall of 1943. The Brauns arrived first in Lvov (now
      L’viv) in western Ukraine, and ended up in a camp in Neustadt located on the
      Baltic near the city of Danzig (now Gdansk). Mrs. Braun continued to work as
      a technical draftswoman and received some financial compensation for her labors.
      As the front approached in the winter of 1944-’45, she and her daughter and
      stepdaughter were again deported, this time to Czechoslovakia. After about four
      months, there was a final evacuation in the direction of Munich, but some sixty
      miles from there, the Brauns were liberated by American forces.</p><p>After
      first being interned in a displaced persons camp in Heilenbach, Bavaria, they
      finally made their way to the Funkkaserne displaced persons camp in Munich after
      receiving word that relatives of theirs were there along with several hundred
      other Mennonites. From this camp, they intended to immigrate to British Columbia
      in Canada where brothers of Mrs. Braun’s husband lived along with other Mennonites.
      The Brauns were much more fortunate than thousands of other Mennonites who were
      forcibly repatriated to the Soviet Union. Upon their return, many were arrested
      and exiled to Siberia.</p><p>Mrs. Braun’s story is a reminder of the strength
      and resilience displayed by Mennonite women in the predominantly female-led
      families of the group during and immediately after the war. It is also a reminder
      of the cruelty and suffering inflicted upon its people by the Stalinist Soviet
      Union, which, like its Nazi totalitarian counterpart, debased and destroyed
      countless millions of human beings. The Stalinist terroristic state transformed
      peaceful citizens into “enemies of the people,” perverted the judicial system
      and brought about untold numbers of family tragedies and losses such as those
      endured by Mrs. Braun.</p>"
    attribution: Elliot Lefkovitz
