    - who: Valerius Michelson
      start: '00:12:09.874'
      end: '00:12:10.210'
      u: Да.
    - who: David Boder
      start: '00:12:10.210'
      end: '00:12:15.247'
      u: Вы пробивались, делая рисунки и...эээ...картины тоже?
    - who: Valerius Michelson
      start: '00:12:15.247'
      end: '00:12:15.623'
      u: Да.
    - who: David Boder
      start: '00:12:15.623'
      end: '00:12:17.571'
      u: Для кого Вы это делали?
    - who: Valerius Michelson
      start: '00:12:17.571'
      end: '00:12:19.887'
      u: Я их делал для свободной продажи.
    - who: David Boder
      start: '00:12:19.887'
      end: '00:12:20.008'
      u: Так.
    - who: Valerius Michelson
      start: '00:12:20.008'
      end: '00:12:28.965'
      u: Продавал их у...частью у знакомых, а частью через них доставал людей, которые
        интересуются этим. И это же продолжал делать, когда пришли немцы.
    - who: David Boder
      start: '00:12:28.965'
      end: '00:12:34.042'
      u: Хорошо. Вот скажите, как немцы пришли. Как был этот переворот?
    - who: Valerius Michelson
      start: '00:12:34.042'
      end: '00:12:36.809'
      u: Видите, подробностей я рассказать не могу, потому что мы...
    - who: David Boder
      start: '00:12:36.809'
      end: '00:12:46.131'
      u: Нет, я не хочу общих. Как...? В той среде, где Вы были – были люди которые
        бежали, были люди, которых эвакуировали? Как всё это было?
    - who: Valerius Michelson
      start: '00:12:46.131'
      end: '00:12:59.671'
      u: Те люди, которые пришли с...с советской стороны – их было довольно много,
        - у меня было некоторые знакомые оттудова, [пауза] они почти все бежали раньше.
        Осталось очень малое количество.
    - who: David Boder
      start: '00:12:59.671'
      end: '00:13:01.283'
      u: Так.
    - who: Valerius Michelson
      start: '00:13:01.283'
      end: '00:13:57.704'
      u: Что же касается до...так называемая...старой русской иммиграции, которая
        там была, она в большинстве своём осталася и частью даже радовалась приходу
        немцев. Но не все. Я в это время был погружен, конечно, в хозяйственные заботы,
        потому что с уходом отца наше положение чрезвычайно ухудшилось. Эээ...тётя,
        с которой я вместе жил, очень старая уже, и она не могла, конечно, каким-то
        образом помогать мне, и мне приходилось прокармливать и её, и себя. И поэтому
        мне при...очень мало приходилось вести разговоров с людьми посторонними, только
        случайно. Во всяком случае, до прихода немцев я полагал, что будут довольно
        сильные бои там и постарался, вместе с моей тётей – так как мы жили за городом,
        - выбраться ещё дальше в предместье города Ревеля, в [неразборчиво].
    - who: David Boder
      start: '00:13:57.704'
      end: '00:13:59.746'
      u: Так.
    - who: Valerius Michelson
      start: '00:13:59.746'
      end: '00:14:24.665'
      u: И там, собственно, мы и пережили весь приход [смеётся] немцев. Боёв никаких
        больших в Ревеле не было в это время и...и всё произошло довольно тихо. Эээ...незадолго
        до прихода немцев меня поражала страшная растерянность советской...советских
        солдат, армии и некоторых судов, стоящих на рейде в ревельской бухте.
    - who: Valerius Michelson
      start: '00:14:24.665'
      end: '00:14:42.184'
      u: Эээ...они...эээ...насколько я знаю, не имели возможности выехать, потому
        что не имели горючего. И вот мне приходилось буквально на улицах слышать о
        том, как, значит, что люди [неразборчиво, очень тихо] где раздобыть горючее,
        что нам его не дают...
    - who: David Boder
      start: '00:14:42.184'
      end: '00:14:43.581'
      u: "[Неразборчиво] или масло?"
    - who: Valerius Michelson
      start: '00:14:43.581'
      end: '00:15:34.853'
      u: Не знаю. Масло, очевидно, масло или керосин. И так далее. Я жил на побережье
        на самом. Эээ...на берегу залива и мог наблюдать, как...это самое...несколько
        раз маневрировали суда, как ночью выезжали оттудова для того, чтобы ввозить
        горючее с берега, потому что в это время уже немецкие самолёты пыталисябомбардировать
        эти самые суда. То же самое происходило и в войсках внизу...эээ...т.е. не
        внизу, собственно, а на берегу, где...эээ...очень странно металися взад и
        вперёд фигуры отдельных, очевидно, посыльных или кого-то в этом духе, которые
        производили впечатление страшно напуганных и страшно растерянных людей.
    - who: David Boder
      start: '00:15:34.853'
      end: '00:15:40.804'
      u: Ну да, это общая такая Ваша чёрная картина. Ну, значит, пришли немцы, и Вы
        продолжали работать своим образом.
    - who: Valerius Michelson
      start: '00:15:40.804'
      end: '00:15:42.174'
      u: Да.
    - who: David Boder
      start: '00:15:42.174'
      end: '00:15:44.229'
      u: Что же сейчас случилось с Вами?
    - who: Valerius Michelson
      start: '00:15:44.229'
      end: '00:15:58.038'
      u: Со мной лично...я вернулся на свою квартиру, на свои две комнаты с тётей
        и продолжал там жить вместе, и продолжал там делать эти самые картинки и так
        далее, причём никаких особых...эээ...неудобств со стороны немцев вначале не
        замечал.
    - who: David Boder
      start: '00:15:58.038'
      end: '00:16:00.657'
      u: Что случилось потом?
    - who: Valerius Michelson
      start: '00:16:00.657'
      end: '00:16:33.628'
      u: Потом...это продолжалося примерно до...эээ...начала 42го года, то есть почти
        целый год. Нет, меньше, чем год. [Пауза] После этого я был вызван...эээ...в
        арбайтсамт в самом городе. Приехал туда, и мне там предложили ряд вопросов
        о том, чем я занимаюсь и так далее, и так далее и сказали, что, собственно
        – я по-немецки говорил прилично тогда, потому что я учился в своё время в
        немецкой гимназии [неразборчиво] шуле, -...
    - who: David Boder
      start: '00:16:33.628'
      end: '00:16:32.924'
      u: Где? В Ревеле?
    - who: Valerius Michelson
      start: '00:16:32.924'
      end: '00:17:07.959'
      u: В Ревеле, да. И...эээ...значит...эээ...собственно говоря, что это неважная
        работа и так далее, и так далее. Спросили меня, кто я по национальности. Я
        сказал, что русский. Составили соответствующую карточку и предложили прийти
        ещё через неделю. Когда я пришёл через неделю, мне вручили...эээ...такую...как
        бы сказать [со смехом]...бумажку, в общем, такого содержания или приказ о
        том, что я должен выехать на работу в Австрию или, значит, они не говорили
        в Австрию, а назвали город просто – в Линц, на...куда я и отправился ещё через
        три дня.
    - who: David Boder
      start: '00:17:07.959'
      end: '00:17:12.365'
      u: Хм. Это называли Остмарк [неразборчиво]? И что, Вы сами отправились или с
        эшелоном?
    - who: Valerius Michelson
      start: '00:17:12.365'
      end: '00:17:20.975'
      u: Нет, там поехало довольно большое количество. Причем, некоторые из людей
        были тоже...эээ...знакомые мои...эээ...по Ревелю.
    - who: David Boder
      start: '00:17:20.975'
      end: '00:17:24.615'
      u: А как все везли? Какие вагоны? И как условия были?
    - who: Valerius Michelson
      start: '00:17:24.615'
      end: '00:17:40.974'
      u: Эээ...условия поездки были довольно приличные. Вагоны были, правда, товарные,
        но с нарами и так далее. И кроме того,...эээ...мы получали еду по дороге [пауза]
        среднего качества, но во всяком случае голодными не были.
    - who: David Boder
      start: '00:17:40.974'
      end: '00:17:42.210'
      u: Били кого-нибудь?
    - who: Valerius Michelson
      start: '00:17:42.210'
      end: '00:19:44.631'
      u: 'Нет. [Пауза] Единственное неудобство было, что выходить было почти невозможно,
        кроме как на...в таких...эээ...случаях, когда мы долгое время стояли. И это
        послужило для меня причиной несчастья: я вышел...эээ...около Вены – я не знаю
        точно, как называлось маленькое местечко, но непосредственно около Вены, –
        там мы стояли в течение трёх дней и значит, выходили для того, чтобы вымыться
        и привести себя в порядок. И около...эээ...водокачки, у которой [со смехом]
        мы мылися во время аранжировки состава, меня толкнул вагон, я упал и переломил
        себе ногу. И поэтому с эшелоном дальше не был направлен. А был отправлен сначала...эээ...в
        небольшую больницу или что-то в этом духе в этой...в этом маленьком селении
        или пригороде Вены, а затем переправлен в самую Вену, в Самаритана госпиталь.
        [Пауза] Потом я...меня положили в гипс; я довольно долгое время находился
        там и при этом...эээ...довольно хорошо за мной ухаживали, тем более после
        того, как я попросил бумагу и начал рисовать всех, кто там был из моих сиделок,
        потом врача-хирурга – молодого, очень симпатичного врача, который за мной
        ухаживал. И с этим врачом я настолько впоследствии подружился, что он мне
        предложил остаться – врач был активист – предложил мне остаться в Вене и помогать
        работать его жене, которая занималася кунстгевербе. Таким образом, я остался
        в Вене. Через знакомство этого врача мне удалося устроить через арбайтсамт,
        я считался...эээ...так сказать, человеком свободной профессии и мог заниматься
        в течение последующих трёх лет тем, чем я начал заниматься в Ревеле, т.е.
        рисованием всякого рода картинок и тому подобного.'
    - who: David Boder
      start: '00:19:44.631'
      end: '00:19:48.701'
      u: Так. Вы, значит были...эээ...так сказать, коллегой Гитлера – он же тоже был
        артист.
    - who: Valerius Michelson
      start: '00:19:48.701'
      end: '00:19:56.163'
      u: Да, приблизительно. Только с той разницей, что [со смехом] я занимался рисованием
        картинок, я он занимался...
    - who: David Boder
      start: '00:19:56.163'
      end: '00:19:58.888'
      u: Так. Ну, дальше.
    - who: Valerius Michelson
      start: '00:19:58.888'
      end: '00:19:56.854'
      u: И вот значит...теперь так.
    - who: David Boder
      start: '00:19:56.854'
      end: '00:20:05.195'
      u: А где Вы были в момент освобождения?
    - who: Valerius Michelson
      start: '00:20:05.195'
      end: '00:20:47.245'
      u: В момент освобождения. Я был всё время в Вене, до того момента, когда к ней...к
        Вене стали приближаться большевики. Так как я знал Советы по...моим переживаниям
        в Ревеле, или вернее по переживаниям моего отца – т.е. это были только переживания,
        а не просто конечные, смертельные сводки – этого я не знаю,- я не захотел
        остаться в Вене и выбрался оттуда вместе с целым потоком бегущих из Вены.
        И передвигался оттудова на запад. [Пауза] Эээ...в начале мая, примерно числа
        шестого, я перешёл через баварскую границу [пауза] и [неразборчиво]
    - who: David Boder
      start: '00:20:47.245'
      end: '00:20:51.503'
      u: "[Неразборчиво] Вы нелегально пошли, значит, на Запад?"
    - who: Valerius Michelson
      start: '00:20:51.503'
      end: '00:21:05.768'
      u: Я пошёл нелегально, вместе, как я говорю, со всеми этими бесконечными эшелонами.
        Причём мне удалося часть дороги проехать вместе со своими соотечественниками,
        которые бежали откуда-то из России, близ Смоленска.
    - who: David Boder
      start: '00:21:05.768'
      end: '00:21:06.091'
      u: Так.
    - who: Valerius Michelson
      start: '00:21:06.091'
      end: '00:21:27.287'
      u: С которыми мне удалось [со смехом] беседовать по пути, и которые мне передали
        о Советской России масса всяких печальных вещей и говоря о том, что они остались
        без...без Родины, без всего. Когда я их спрашивал, почему же, собственно,
        зачем же они уходили с Родины? Они говорили, что им также тяжело там оста...осталось
        быть...как бы сказать?
    - who: David Boder
      start: '00:21:27.287'
      end: '00:21:27.959'
      u: Стало бы жить.
    - who: Valerius Michelson
      start: '00:21:27.959'
      end: '00:21:48.806'
      u: ". . . стало бы жить, как и здесь, на чужбине. С ними я потом расстался.
        И вместе с одним человеком ещё двигался через разрушенный Мюнхен – это было
        так: я только что успел перейти границу между...эээ...Австрией и Баварией,
        как встретил первые американские части."
    - who: David Boder
      start: '00:21:48.806'
      end: '00:21:50.042'
      u: Так просто?!
    - who: Valerius Michelson
      start: '00:21:50.042'
      end: '00:21:50.458'
      u: Да.
    - who: David Boder
      start: '00:21:50.458'
      end: '00:21:53.063'
      u: Ну, а потом как Вы в Мюнхен попали?
    - who: Valerius Michelson
      start: '00:21:53.063'
      end: '00:22:13.389'
      u: Я...эээ...затем уже передвигался в...на юг Баварии и дошёл, частью доехал
        до Кемптена. В Кемптене я пошёл в лагерь...эээ...ДП, в котором пробыл восемь
        дней. Жизнь в лагере была для меня страшно тяжёлой.
    - who: David Boder
      start: '00:22:13.389'
      end: '00:22:15.471'
      u: Но что Вы ели на дороге? Как Вы...?
    - who: Valerius Michelson
      start: '00:22:15.471'
      end: '00:22:34.642'
      u: По дороге я питался самым разнообразным образом. До тех пор, пока я добрался
        до американских частей, я питался преимущественно таким образом, что заходил
        к отдельным крестьянам и просил у них что-либо и так далее. И надо сказать,
        что в Австрии в этом отношении люди были гораздо более милыми, чем затем в
        Баварии.
    - who: David Boder
      start: '00:22:34.642'
      end: '00:22:35.327'
      u: Так.
    - who: Valerius Michelson
      start: '00:22:35.327'
      end: '00:22:49.554'
      u: Но в Баварии я пробыл один день без американцев. Там был страшный такой сумбур
        и...эээ...я не удивлялся тому, что никто не заботится о том, чтоб меня накормить,
        потому что все люди были в страшной тревоге и боязни.
    - who: David Boder
      start: '00:22:49.554'
      end: '00:22:49.836'
      u: Немцы?
    - who: Valerius Michelson
      start: '00:22:49.836'
      end: '00:22:50.602'
      u: Немцы.
    - who: David Boder
      start: '00:22:50.602'
      end: '00:22:52.254'
      u: А войска где были?
    - who: Valerius Michelson
      start: '00:22:52.254'
      end: '00:23:09.424'
      u: Войска...эээ...мне пришлось их встретить только в одном из сёл, в которые
        шёл я. Я старался не ходить по главным дорогам, потому что я шёл, конечно,
        без документов, и это было бы опасно. И я думаю, что я...мне удалось пройти
        только потому, что как раз всех мучило такое странное и напряжённое настроение.
        [Пауза] Эээ...во всяком случае, по большим дорогам я пытался не ходить, а
        старался идти от хутора к хутору по мелким деревушкам.
    - who: David Boder
      start: '00:23:09.424'
      end: '00:23:10.243'
      u: Так.
    - who: Valerius Michelson
      start: '00:23:10.243'
      end: '00:23:30.890'
      u: И таким образом...эээ...пропитался до того момента, когда встретил первую
        американскую часть. Первая же американская часть снабдила меня сухими пакетами,
        и на этих сухих пакетах я добрался до юга Баварии в Кемптен.
    - who: David Boder
      start: '00:23:30.890'
      end: '00:23:32.126'
      u: Пешком или...?
    - who: Valerius Michelson
      start: '00:23:32.126'
      end: '00:24:14.444'
      u: Частично на автомобиле. Один кусочек через...от границы Баварии и до...эээ...Мюнхена
        и через Мюнхен ещё маленький кусок я проехал на автомобиле, на американском
        грузовике. А затем...после этого, ещё прошёл кусочек, причём это было самая
        интересная часть моей последней жизни. В это время у меня была с собой бумага,
        была акварель, я зарисовывал всякого рода...эээ...дома отдельные, которые
        меня поражали и интересовали. Зарисовывал картинки быта в Баварии. Это было
        очень интересно, и я чувствовал себя действительно – в первый раз после многих
        лет - свободным и одержанным...полным надежд на будущее.
    - who: David Boder
      start: '00:24:14.444'
      end: '00:24:24.668'
      u: Так. Ну, скажите мне вот что. [Пауза]...эээ...Вы сказали, что Вы хотите кое-что
        сказать о Ваш...о УНРРА университете. Вы сами на каком факультете?
    - who: Valerius Michelson
      start: '00:24:24.668'
      end: '00:24:25.837'
      u: На архитектурном факультете.
    - who: David Boder
      start: '00:24:25.837'
      end: '00:24:34.689'
      u: На архитектурном. Я так и подозревал, но не хотел делать никаких заключений.
        Ну, возьмемте 10 минут и скажите мне что-нибудь об университете.
    - who: Valerius Michelson
      start: '00:24:34.689'
      end: '00:24:40.156'
      u: Хорошо. Я не хотел, собственно, говорить об университете. Я хотел сказать
        о том, что меня лично интересует...
    - who: David Boder
      start: '00:24:40.156'
      end: '00:24:40.922'
      u: Да, не что в университете.
    - who: Valerius Michelson
      start: '00:24:40.922'
      end: '00:24:45.717'
      u: Я уже говорил о том, что в Кемптене я попал в лагерь. Я...
    - who: David Boder
      start: '00:24:45.717'
      end: '00:24:46.658'
      u: Кемптон?
    - who: Valerius Michelson
      start: '00:24:46.658'
      end: '00:24:47.612'
      u: Кемптон.
    - who: David Boder
      start: '00:24:47.612'
      end: '00:24:48.754'
      u: Где это?
    - who: Valerius Michelson
      start: '00:24:48.754'
      end: '00:25:25.169'
      u: Это в Альсгай, на юге Баварии. В лагерь ДП [неразборчиво]. Я выдержал в этом
        лагере ровным счётом восемь дней. Потому что жить, ничего не делая, получать
        пособия не за что – это было для меня настолько мучительно! Самая жизнь с
        людьми, которые не видят для себя никакого выхода, ни видят, что они могут
        принести пользу другим людям, начав работать, и люди, которые полагаются на
        то, что они...эээ...будут откуда-то получать помощь, не заслуживая её ничем,
        - было для меня чрезвычайно тяжело.
    - who: David Boder
      start: '00:25:25.169'
      end: '00:25:29.304'
      u: Вы думаете незаслуженная или незарабатываемая?
    - who: Valerius Michelson
      start: '00:25:29.304'
      end: '00:25:30.270'
      u: Незарабатываемая.
    - who: David Boder
      start: '00:25:30.270'
      end: '00:25:31.538'
      u: Есть разница.
    - who: Valerius Michelson
      start: '00:25:31.538'
      end: '00:25:32.896'
      u: Да, незарабатываемая.
    - who: David Boder
      start: '00:25:32.896'
      end: '00:25:34.974'
      u: Вы понимаете, люди, которые были в Бухенвальде годами...
    - who: Valerius Michelson
      start: '00:25:34.974'
      end: '00:25:36.331'
      u: Я бы сказал,...
    - who: David Boder
      start: '00:25:36.331'
      end: '00:25:36.935'
      u: "[Неразборчиво]"
    - who: Valerius Michelson
      start: '00:25:36.935'
      end: '00:27:42.488'
      u: "- Люди, которые были в Бухенвальде, люди, которые тяжело работали на немцев,
        очень тяжело работали, - потому что я знаю очень многих людей, которым приходилося
        делать вещи, которые, право, едва ли какое...какая-нибудь другая нация могла
        заставить делать человека. Эээ...эти люди, конечно, заслужили отдых и, конечно,
        заслужили возможность...эээ...некоторое время.... по настоящему отдохнуть,
        с тем, чтобы быть в дальнейшем опять способными...эээ...к творчеству и работе.
        Но [пауза] я всё-таки хочу сказать, что яне только...эээ...зарабатывая, но
        и заслуживая хочу прибавить. Потому что я увидел в этих лагерях, и в частности
        в том лагере, где мне пришлось быть, громадное количество людей, которые по
        своей психологии, по своей [пауза]...эээ...по своему внутреннему содержанию
        были недостаточно высоки и морально, и...эээ...[пауза] как бы сказать, нравственно;
        люди, которые использовали это...эту возможность быть поддерживаемым за счёт...эээ...какого-то
        чужого богатства...эээ...использовали в том отношении, что [неразборчиво,
        очень тихо] в том отношении, что...пыталися устраивать всякого рода куплю-продажу
        [пауза] или...эээ...[пауза] заниматься всякого рода любовными аферами, а подчас
        и просто грабить окружающих крестьян и прочее. Я понимаю вспышку гнева, вспышку
        такого...ненависти к людям, которые нас угнетали в течение долгого времени,
        но обогащаться за счёт этих людей, по-моему, бесстыдно и бессовестно. И эта
        обстановка заставила меня уйти из лагеря. Я ушёл и сказал себе, я никогда
        больше не попаду в этот лагерь."
    - who: David Boder
      start: '00:27:42.488'
      end: '00:27:59.181'
      u: Подождите, зададим Вам другой вопрос. Это для нас очень интересно, потому
        что. Вы говорите «обогащаться»:...эээ...Вы были...всё время имели возможность
        зарабатывать. Вас, вероятно, за всё время ни разу не ударили. Ударили Вас
        когда-нибудь за это время в Германии?
    - who: Valerius Michelson
      start: '00:27:59.181'
      end: '00:28:00.449'
      u: Нет, нет.
    - who: David Boder
      start: '00:28:00.449'
      end: '00:28:13.883'
      u: И тут Вы берёте людей, которых обыскивали, постоянно забирали вещи. Эти вещи
        рассылались немцам, [пауза] как подарки продавались. [Неразборчиво]
    - who: Valerius Michelson
      start: '00:28:13.883'
      end: '00:28:14.607'
      u: Я это понимаю.
    - who: David Boder
      start: '00:28:14.607'
      end: '00:28:20.221'
      u: И потом, значит, если они, предположим, вошли в деревню и забрали сундуки,
        забрали вещи...
    - who: Valerius Michelson
      start: '00:28:20.221'
      end: '00:28:21.640'
      u: Это не обкрадывание.
    - who: David Boder
      start: '00:28:21.640'
      end: '00:28:24.779'
      u: Так как же Вы могли сказать «обогащаться на счёт соседнего населения»?
    - who: Valerius Michelson
      start: '00:28:24.779'
      end: '00:29:03.477'
      u: Я скажу другое. Это я понимаю. И я сказал, что я понимаю их вспышку гнева
        и понимаю ненависть к немцам. И я скажу, что я не люблю немцев, и мне они
        противны. И об этом я хотел говорить тогда, когда я думал сказать о том, почему
        я с этим университете, и почему я работаю в этом университете на моей общественной
        работе. Но я скажу, что для того, чтобы ответить на Ваш вопрос о том, какими
        способами это делалось, я знаю, что целый ряд буквально криминальных элементов,
        частью из Советской России, – потому что я хорошо владею русским языком, я
        с ними разговаривал, - я видел, что они остались...
    - who: David Boder
      start: '00:29:03.477'
      end: '00:29:04.745'
      u: Это военнопленные?
    - who: Valerius Michelson
      start: '00:29:04.745'
      end: '00:29:43.518'
      u: Необязательно пленные, самые разнообразные люди. Я с ними разговаривал, и
        я видел, каково их психологическое нутро, что они думают при этом? Они думали
        не о том, чтобы забрать то, что у них взято силой. Они думали о том, что они
        в Советской России не имеют возможности обкрадывать людей, не имеют возможности
        грабить, убивать. Здесь они объединялись буквально в банды для того, чтобы
        устраивать свои личные дела. А не для того, чтобы каким-то образом искупить
        то зло, которое им сделали немцы, нет. И вот этих людей я считаю, безусловно,
        людьми, которые не достойны поддержки какого бы ни было народа.
    - who: David Boder
      start: '00:29:43.518'
      end: '00:29:45.570'
      u: Было много таких людей?
    - who: Valerius Michelson
      start: '00:29:45.570'
      end: '00:31:25.564'
      u: 'Я полагаю, что из тех людей...я полагаю, что из тех людей, которые пришли
        с востока, [пауза] главным образом из советских областей, только малая часть
        неинтеллигентных бывали такого рода. Те, кто пришли честно сюда, которых сюда
        притащили...которых заставили здесь работать - крестьянство, рабочие из России,
        – они поехали назад. Те же, кто остался здесь, в большинстве случаев, были
        людьми с криминальным складом. И я считаю, что нет никаких оснований таким
        людям оказывать поддержку. И только те люди, которые испытывали какой-то духовный
        гнёт против них – и это главным образом, интеллигенция, пришедшая из Советской
        России, - она осталась честной и поэтому осталася и бедной, и [пауза], по
        большей части, не хотела жить вместе с этими элементами. [Пауза] Я встречаю
        этих людей сейчас довольно часто. Я знаю, что это люди из Советской России.
        Но я близок с ними, и я люблю с ними разговаривать, потому что вижу в них
        настоящие черты интеллигентных [пауза], разумных людей и знающих, почему они
        здесь. Я делю...эээ...людей русских, пришедших из Советской России сейчас
        на две категории: или на людей, которые знали, почему они сю...оттуда уходят
        [пауза], потому что там не было развития для их творческой способности. Не
        было...'
    - who: David Boder
      start: '00:31:25.564'
      end: '00:31:28.733'
      u: Они воспользовались приходом немцев, чтобы потом уйти из России?
    - who: Valerius Michelson
      start: '00:31:28.733'
      end: '00:32:20.422'
      u: Чтобы уйти из России или, если они были силком вывезенные из России, остаться
        здесь. Или же частью - это элемент, который ушёл из России, потому что не
        находил возможности там пользоваться чужой...чужою собственностью, чужим добром
        и живут здесь, пользуясь изо дня в день возможностью жить не своим трудом.
        [Пауза] Те люди, которые пришли оттуда или были вывезены оттуда, привыкнув
        там работать, все хотят работать и здесь. И это главным образом интеллигентная...группа
        интеллигентные. Частью, конечно, и не только интеллигенция. И эти люди и сейчас
        работают. И они, в большинстве своих случаев, не собираются в лагерях, а стараются
        пробиваться к жизни как-нибудь другим способом, но вне этих людей.
    - who: David Boder
      start: '00:32:20.422'
      end: '00:32:22.746'
      u: А немцы позволяют им работать тут?
    - who: Valerius Michelson
      start: '00:32:22.746'
      end: '00:32:34.290'
      u: Частью, да. Это очень трудно, но возможно. Я знаю нес...целый ряд случаев,
        когда люди живут...эээ...вне лагеря и работают, допустим, у американских частей
        и...
    - who: David Boder
      start: '00:32:34.290'
      end: '00:32:34.562'
      u: Ага.
    - who: Valerius Michelson
      start: '00:32:34.562'
      end: '00:32:38.634'
      u: ". . . или работают на американских лагерях. Это немцы запретить не могут."
    - who: David Boder
      start: '00:32:38.634'
      end: '00:32:39.962'
      u: А Вы где живёте?
    - who: Valerius Michelson
      start: '00:32:39.962'
      end: '00:32:41.411'
      u: Я живу около [неразборчиво]
    - who: David Boder
      start: '00:32:41.411'
      end: '00:32:42.679'
      u: В общежитии?
    - who: Valerius Michelson
      start: '00:32:42.679'
      end: '00:32:45.033'
      u: Частным образом, как и большинство наших студентов.
    - who: David Boder
      start: '00:32:45.033'
      end: '00:32:45.576'
      u: Не с УНРРА?
    - who: Valerius Michelson
      start: '00:32:45.576'
      end: '00:32:46.361'
      u: Не с УНРРА.
    - who: David Boder
      start: '00:32:46.361'
      end: '00:32:49.258'
      u: Как же...Вас что, билетировали у немцев?
    - who: Valerius Michelson
      start: '00:32:49.258'
      end: '00:32:52.639'
      u: Да, это сделано почти со всеми студентами нашего университета.
    - who: David Boder
      start: '00:32:52.639'
      end: '00:32:55.023'
      u: А кто...платит им кто-нибудь за квартиру?
    - who: Valerius Michelson
      start: '00:32:55.023'
      end: '00:33:06.728'
      u: по последним...эээ...распоряжением должно платить немецкое правительство,
        или баварское правительство, точнее. До сих пор платили сами и сами зарабатывали
        себе деньги. Но надо сказать, что и сейчас...
    - who: David Boder
      start: '00:33:06.728'
      end: '00:33:08.268'
      u: Как Вы зарабатываете?
    - who: Valerius Michelson
      start: '00:33:08.268'
      end: '00:33:23.740'
      u: 'Я зарабатывал всё тем же: я по-прежнему рисовал, делал всякого рода...эээ...рисунки
        для раскрашивания и продавал их в немецких магазинах. И немецкие магазины
        их брали, так что в этом отношении немцы не оказывали мне никакого особого
        давления. [Пауза]'
    - who: David Boder
      start: '00:33:23.740'
      end: '00:33:24.978'
      u: Да, ну и...
    - who: Valerius Michelson
      start: '00:33:24.978'
      end: '00:33:30.290'
      u: Некоторое время я работал здесь и в одной фирме. В фирме, которой, правда,
        руководит русский. Эээ...
    - who: David Boder
      start: '00:33:30.290'
      end: '00:33:30.743'
      u: Какой русский?
    - who: Valerius Michelson
      start: '00:33:30.743'
      end: '00:33:33.821'
      u: Некий инженер кайзера.
    - who: David Boder
      start: '00:33:33.821'
      end: '00:33:35.995'
      u: Как же он может руководить [неразборчиво]?
    - who: Valerius Michelson
      start: '00:33:35.995'
      end: '00:33:44.344'
      u: 'Здесь существует целый ряд фирм, большей частью руководимыми не только русскими,
        но очень много иностранцами: строительных фирм и инженерных фирм.'
    - who: David Boder
      start: '00:33:44.344'
      end: '00:33:46.215'
      u: Это новые, так сказать, фирмы?
    - who: Valerius Michelson
      start: '00:33:46.215'
      end: '00:34:07.311'
      u: Это фирмы, которые создалися после того, как пришли американцы и освободили
        арестантов. Потому что здесь было достаточное количество вывезенных из России
        или вывезенных из Чехии или из других стран, оккупированных в своё время немцами,
        которые осталися здесь и которые работают и стараются работать, во всяком
        случае, для того, чтобы как-нибудь жить.
    - who: David Boder
      start: '00:34:07.311'
      end: '00:34:09.816'
      u: И собираются тут остаться?
    - who: Valerius Michelson
      start: '00:34:09.816'
      end: '00:34:15.037'
      u: В большинстве случаев, нет. Я не знаю ни одного случая, когда иностранцы
        хотели остаться...хотели бы остаться...
    - who: David Boder
      start: '00:34:15.037'
      end: '00:34:16.426'
      u: Но почему это?
    - who: Valerius Michelson
      start: '00:34:16.426'
      end: '00:34:20.591'
      u: Почему? Это я Вам скажу сейчас, вместе с разговором об университете для того,
        чтобы...
    - who: David Boder
      start: '00:34:20.591'
      end: '00:34:22.975'
      u: Да, да, да, я Вас не буду перебивать.
    - who: Valerius Michelson
      start: '00:34:22.975'
      end: '00:38:01.496'
      u: 'Я сам [пауза] узнал о том, что организуется при УНРРЕ университет. [Пауза]
        И пошёл в этот университет потому, что несмотря на моё знание немецкого языка
        и несмотря на то, что я знал, что есть определённая норма...приёма иностранцев
        в немецкие учебные заведения, считал, что идти к людям, которые начали эту
        войну и которые в свой психологии по прежнему ненавидят иностранцев - это
        значит идти в заведомо враждебную среду. С другой стороны, за время этой войны,
        особенно здесь, мне пришлось встретиться не только с русскими, пришедшими
        с востока, но и с поляками – частью, военнопленными, которые работали у крестьян,
        частью...эээ...людьми, вывезенными оттуда, - и с украинцами. И в последнее
        время с балтийцами. И у всех у них я заметил одну общую черту: черту желания
        после войны [пауза] каким-то образом построить жизнь на новых основах, особенно
        у молодёжи. На основах понимания друг друга и дружбы друг с другом. И мне
        казалось, что если этот университет, который сейчас создаётся, окрепнет, если
        этот университет [пауза] окажется, действительно...эээ..., единицей, которая
        может жить и существовать, то он может принести настоящую работу друг с другом.
        И особенно нас, людей с востока, которые, как я успел заметить в эти последние
        три года, никак не могли сговориться о том, чтобы быть дружными между собою.
        Они хотели этого, но каждый раз думали: «Нет, я - украинец. Я – поляк. Мы
        не можем быть вместе». Или: «Я - украинец, а ты москаль, русский. Ты...эээ...угнетаешь
        нашу национальность и так далее». И мне казалось, что в этом университете
        мы, молодёжь, которая станет [пауза], когда достаточно подготовится, руководящей
        в своих странах, в своих государствах. Если мы будем дружны между собой, то
        мы сумеем и наши государства сблизить так, как это нужно для того, чтобы не
        было ни войн, ни [пауза] этих ужасных тоталитарных режимов, которые унижают
        и человека, и его способность мыслить и творить на благо других людей. И с
        этой мыслью я пришел в университет. Первое, что я увидел в университете, [пауза]
        что такой идеи нет, что люди пришли сюда для того, чтобы после долгих лет
        оторванности от учения учиться. Это было хорошо. Но [пауза] это было не все.
        Здесь не хватало сплоченности, и поэтому не хватало студенческого, академического
        духа. [Пауза] И в первом же месяце [пауза] я, у нас, значит, на факультете,
        стал говорить о том, чтоб для того, чтобы жить по настоящему дружно, для того,
        чтобы создать себе условия существования академические, не похожие на средний
        ДП лагерь – как это очень многие из нас переживали и из которых очень многие
        ушли по той же причине, по которой ушёл я – нам нужно держаться вместе. И
        требовать к нам отношения иного, чем к средней массе. К нам отношение как
        к студенту, как к учащейся молодёжи.'
    - who: David Boder
      start: '00:38:01.496'
      end: '00:38:04.484'
      u: Какое же это особое отношение к студенту университета?
    - who: Valerius Michelson
      start: '00:38:04.484'
      end: '00:38:44.580'
      u: Это я могу описать по примеру, который не так давно у нас был в лагере. Я
        думаю, что Вам это будет интересно. У нас здесь была забастовка. Самая настоящая
        голодная...голодный бунт, я бы сказал. Эээ...это казалось бы странным. Однако
        причины к нему были такие, что когда студенты пришли однажды утром в свой
        университет, то их не пускала в университет так называемая ДП полиция, т.е.
        ДП, которые были организованы для того, чтобы поддерживать порядок.
    - who: David Boder
      start: '00:38:44.580'
      end: '00:38:48.021'
      u: ДП – значит «дисплейст персон»?
    - who: Valerius Michelson
      start: '00:38:48.021'
      end: '00:41:00.972'
      u: Эти ДП...эта ДП полиция возмутила студентов уже одним своим видом, потому
        что привычно, что в университетах полиция не полагается. Но самое странное
        было, что она позволяла себе, во-первых, толкать и гонять студентов из угла
        в угол, и когда пришла наша профессура, то, задержав проректора университете,
        подвергала ему...еготщательному...эээ...обыску, заставляла его показывать
        различные документы и чрезвычайно грубо с ним обходилась. Это возмутило студентов
        больше всего. Затем целый ряд пожилых профессоров, для того чтобы войти в
        университет, должны были прыгать через скамейки, в том числе одна дама,...эээ...микробиолог,
        уважаемая нами как профессор, была вынуждена проделать то же самое. И это
        послужило причиной того, что студенты страшно начали шуметь и буквально были
        выведены из себя. [Пауза] Мне как председателю студенческой организации в
        нашем университете, конечно, было очень трудно успокоить расходившихся студентов.
        С большим трудом, созвав всех студентов во двор университета я убедил людей
        успокоиться, не устраивать каких-нибудь больших дебошей, и если уж они обязательно
        хотят что-нибудь сделать, то я согласился на требования большей части студентов
        постановить не брать нашего питания, не есть до тех пор, пока нам не обещают
        убрать полицию и убрать полицейские методы из нашего университета. Забастовка
        длилась всего-навсего один день. Всего только два раза, но онапоказала, что
        за те шесть месяцев, которые мы провели в университете, все студенты, без
        различия национальности или веры, сплотились в такую семью, что даже на такое
        рискованное дело, как забастовка, пошли все, совершенно солидарно. Это, конечно,
        только пример. Пример того, как...что мы считаем неправильным отношение к
        студентам и что вызывает наше возмущение. Именно поэтому мы говорим об академическом
        духе и об отношениях.
    - who: David Boder
      start: '00:41:00.972'
      end: '00:41:06.314'
      u: Но позвольте! Что вам объяснили? Каким образом вся эта полицейская история
        произошла?
    - who: Valerius Michelson
      start: '00:41:06.314'
      end: '00:41:08.185'
      u: Произошла по ошибке. По большой ошибке...
    - who: David Boder
      start: '00:41:08.185'
      end: '00:41:09.483'
      u: "[Неразборчиво, очень тихо]"
    - who: Valerius Michelson
      start: '00:41:09.483'
      end: '00:41:19.413'
      u: Совершенно верно, но мне кажется, что по отношению к студентам, такие ошибки
        не допустимы. Да и вообще по отношению к людям, не только к студентам. Всё-таки
        существуют определённые нормы поведения.
    - who: David Boder
      start: '00:41:19.413'
      end: '00:41:22.310'
      u: Да, но здесь же театр военных действий был...
    - who: Valerius Michelson
      start: '00:41:22.310'
      end: '00:41:41.234'
      u: Это верно. Но, тем не менее, я думаю, что мы не подали повода для того, чтобы
        с нами обращались таким образом. Мы стараемся [неразборчиво] вести себя корректно,
        и [пауза] я лично считаю, что эта забастовка была очень нехорошим делом, я...лично
        она не нравиться, постольку поскольку это было некорректно так делать.
    - who: Valerius Michelson
      start: '00:41:41.234'
      end: '00:41:52.190'
      u: Некорректно было устраивать забастовки и так далее. Я думаю, что можно было
        бы даже договориться и без этого. Но это вызвано было тем, что это не первый
        случай был, и поэтому [неразборчиво] в таком настроении было.
    - who: David Boder
      start: '00:41:52.190'
      end: '00:42:03.266'
      u: Я думаю, что Вы должны объяснить, что Дойчес Мюзиум – не только университет;
        тут также находиться вообще центр для прохода ДП.
    - who: Valerius Michelson
      start: '00:42:03.266'
      end: '00:42:03.870'
      u: Совершенно верно.
    - who: David Boder
      start: '00:42:03.870'
      end: '00:42:15.339'
      u: Вероятно, когда под это поставили полицию [неразборчиво] тут поставили полицию,
        им точно не сказали, какие посты...эээ...так сказать, охранять, и какие являются
        свободными.
    - who: Valerius Michelson
      start: '00:42:15.339'
      end: '00:42:54.085'
      u: К сожалению, это не имело место. Дело в том, что вход был с двух сторон –
        с одной стороны входят ДП, а это было направленно специально по отношению
        к студентам, потому что в этот день...эээ...проводилась проверка посещений
        лекций, которая и без того уже студенчество по собственной инициативе – постольку,
        поскольку мы не хотим иметь в нашем университете бездельников и людей, которые
        только для того пришли в университет, чтобы пользоваться благами, которые
        [неразборчиво] очень благодарны, а для того...эээ...чтобы учиться. И тех людей,
        которые учатся, мы хотим иметь в нашем университете. Поэтому мы проводили
        через нашу студенческую организацию эту самую регистрацию и могли дать сведения
        о том, кто был и так далее.
    - who: David Boder
      start: '00:42:54.085'
      end: '00:42:54.296'
      u: Да.
    - who: Valerius Michelson
      start: '00:42:54.296'
      end: '00:42:56.443'
      u: На этот раз произошла ошибка.
    - who: David Boder
      start: '00:42:56.443'
      end: '00:43:03.355'
      u: "- Ну, [Пауза] есть ещё что-нибудь, что бы Вы хотели нам сказать? Или что
        бы Вы хотели сказать американскому студенчеству?"
    - who: Valerius Michelson
      start: '00:43:03.355'
      end: '00:44:20.025'
      u: 'Американскому студенчеству я бы хотел сказать следующее: что студенты- иностранцы
        здесь, которые собралися в нашем университете и которые в очень большой части
        штудируют в университетах немецких, все сейчас стараются сплотиться вместе,
        стараются перебороть всякую ненависть между национальностями, которые в Европе
        до сих пор, увы, ещё очень сильна, для того, чтобы работать для построения
        госу...в...своих государств в духе содружества с остальными, в духе действительного
        общечеловеческого содружества для того, чтобы не было событий, подобных прошедшей
        войне. Не было событий, подобных канувшему в вечность гитлеровскому государству.
        И мы хотим создания интернационального университета. Мы знаем, что то, что
        у нас сейчас здесь в Мюнхене – это не интернациональный университет, или,
        вернее, это интернациональный, но ещё не университет, потому что у нас ещё
        очень многого не хватает. Нас самих даже, в нашем мировоззрении, в наших...эээ...возможностях,
        чтобы называть себя настоящим интернациональным университетом. Но мы думаем,
        что мы можем послужить ядром для такого содружества и для такого университета,
        который воспитает интеллигенция для будущего. Вот, собственно, всё.'
    - who: David Boder
      start: '00:44:20.025'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] So. This concludes the interview of Mr. Valerius Michelson,
        a student of architecture at the International University of UNRRA. Munich,
        September the 24th, 1946. We had here quite some interruptions of some very
        important visitors which I could not stave away, and from that standpoint
        we have lost quite a bit some time. An Illinois Institute of Technology wire
        recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:04.243'
      end: '00:00:29.394'
      u: "[In English] Munich, September the 24th, 1946, at the UNRRA University in
        the Deutsches Museum, a university for displaced students from all over the
        world; about more than a dozen nationalities.In August 1945, DP students and
        professors began organizing university courses at the Deutsches Museum DP
        camp in Munich. The UNRRA University grew out of this initiative, officially
        opening in February 1946. It was named after the United Nations Relief and
        Rehabilitation Administration, the international relief agency created by
        the Allies to assist victims of the war. Michelson was the president of the
        UNRRA University Students’ Union. He helped to define the university as an
        international institution. He discusses his goals for the university later
        in the interview. On the history of the university, see Bernhard Zittel, ‘Die
        UNRRA-Universität in München, 1945-1947,’ in Archivalische Zeitschrift 75
        (1979); Anna Holian, ‘Displacement and the Postwar Reconstruction of Education:
        Displaced Persons at the UNRRA University of Munich, 1945-1948,’ in Contemporary
        European History 17:2 (May 2008); and Nina Bschorr, ‘”Wir wollten alle so
        gerne lernen...” Die UNRRA-Universität im DP-Camp Deutsches Museum in München,’
        in Jahrbuch für Antisemitismusforschung 17 (2008).1 The interviewee is a gentleman,
        Valerius Michelson..."
    - who: David Boder
      start: '00:00:29.394'
      end: '00:00:32.478'
      u: "[In German] How old are you?"
    - who: David Boder
      start: '00:00:32.478'
      end: '00:00:44.431'
      u: "[In English] 30 years of age, a student at the university, and he is [to
        Michelson] Lithuanian? Or Latvian? Or... or he is Russian!"
    - who: David Boder
      start: '00:00:44.431'
      end: '00:00:00.'
      u: "[In Russian] Then perhaps we could continue in Russian?"
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:00:49.953'
      u: But of course.
    - who: David Boder
      start: '00:00:49.953'
      end: '00:01:23.586'
      u: And he will talk to us in Russian [this last sentence was apparently intended
        in English, but was said in Russian]. Turn around [apparently referring to
        the microphone]. Take it this way. Mr. Michelson, I should like to ask you
        [pause] to tell me where you were and what happened to you...ehh...from the
        moment either when the war began or when the movement of Soviet armies started
        towards the west.
    - who: Valerius Michelson
      start: '00:01:23.586'
      end: '00:00:00.'
      u: At that time I was in Estonia.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Where in Estonia?
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:01:25.802'
      u: In the city of Revel. Or Tallinn.Revel is the Russian name for Tallinn, the
        capital of Estonia.2
    - who: David Boder
      start: '00:01:25.802'
      end: '00:01:35.299'
      u: Right. And...ehh...since what time did you live in Revel?
    - who: Valerius Michelson
      start: '00:01:35.299'
      end: '00:01:37.609'
      u: 'I lived [there] since the year ’19 [1919].Michelson and his family were
        part of the substantial Russian émigré community that developed in Estonia
        after the Bolshevik Revolution. In 1922, there were approximately 14,000-16,000
        unassimilated (i.e., non-citizen) Russian refugees in Estonia. On the history
        of the Russian emigration, see Marc Raeff, Russia Abroad: A Cultural History
        of the Russian Emigration, 1919-1939 (New York: Oxford University Press, 1990).3'
    - who: David Boder
      start: '00:01:37.609'
      end: '00:01:40.124'
      u: That means right after the first revolution.
    - who: Valerius Michelson
      start: '00:01:40.124'
      end: '00:01:40.608'
      u: Yes.
    - who: David Boder
      start: '00:01:40.608'
      end: '00:01:42.959'
      u: Did you live there with your parents?
    - who: Valerius Michelson
      start: '00:01:42.959'
      end: '00:01:46.733'
      u: I lived together with [words not clear].
    - who: David Boder
      start: '00:01:46.733'
      end: '00:01:52.871'
      u: And so in what year...ehh...did the Soviets come to Revel for the first time?
    - who: Valerius Michelson
      start: '00:01:52.871'
      end: '00:01:54.403'
      u: In the year ’39.Under the terms of the German-Soviet Non-Aggression Pact
        of August 1939, Estonia was assigned to the Soviet sphere of influence. In
        September 1939, seeking to make good on its claim to Estonia, the Soviet Union
        demanded that the Estonian government sign a mutual assistance treaty and
        allow the Soviets to establish military bases on Estonian soil. The Estonian
        government felt compelled to accede to this demand. In June 1940, claiming
        that the Estonian government had not fully complied with the treaty, the Soviet
        Union invaded and occupied Estonia.4
    - who: David Boder
      start: '00:01:54.403'
      end: '00:01:59.413'
      u: Good. What happened to you? What were you doing then, and so forth?
    - who: Valerius Michelson
      start: '00:01:59.413'
      end: '00:02:16.434'
      u: At the time I lived in Revel and [pause] occupied myself with drawing, et
        cetera. I was preparing myself to graduate soon from the technical school
        in Revel.
    - who: David Boder
      start: '00:02:16.434'
      end: '00:02:18.019'
      u: Right. You were then a student?
    - who: Valerius Michelson
      start: '00:02:18.019'
      end: '00:02:19.026'
      u: I was a student.
    - who: David Boder
      start: '00:02:19.026'
      end: '00:02:23.365'
      u: Begin with that. Then you were a student of the technical school in Revel
        and were near graduation.
    - who: Valerius Michelson
      start: '00:02:23.365'
      end: '00:02:27.462'
      u: I was near graduation.
    - who: David Boder
      start: '00:02:27.462'
      end: '00:02:34.648'
      u: Well, what happened to you personally, and to your immediate family, when
        the Soviets arrived in Revel?
    - who: Valerius Michelson
      start: '00:02:34.648'
      end: '00:02:56.600'
      u: 'At first we were waiting for the Soviets, as Russians [pause], and for that
        reason we were glad about their coming. [Footnote: Estonia belonged to Russia
        for centuries. It became independent after the first world war, but there
        were always certain elements, no necessarily communistic, who desired a reunification
        with Russia.] But [pause] in a very short time we became convinced that there
        was not much to be especially glad about. My father was the editor of a Russian
        [language] newspaper in Revel.'
    - who: David Boder
      start: '00:02:56.600'
      end: '00:02:58.145'
      u: What was the name of the paper?
    - who: Valerius Michelson
      start: '00:02:58.145'
      end: '00:03:00.711'
      u: The name of the paper was Freedom of Russia.Freedom of Russia (Svoboda Rossii)
        was a socialist literary and political newspaper published in  from 1919 to
        1920. Although Michelson implies that his father’s association with the newspaper
        lasted up to the period of Soviet occupation, in fact he is describing his
        father’s work during the very beginning of the emigration period.5
    - who: David Boder
      start: '00:03:00.711'
      end: '00:03:03.626'
      u: "[With surprise] In Revel? And it was called Freedom of Russia?"
    - who: Valerius Michelson
      start: '00:03:03.626'
      end: '00:03:04.244'
      u: Yes.
    - who: David Boder
      start: '00:03:04.244'
      end: '00:03:13.579'
      u: How did the Estonians permit such a newspaper? Or what was it? Oh, it was
        [meant] the freedom of Russia and implied the freedom from the Soviets?
    - who: Valerius Michelson
      start: '00:03:13.579'
      end: '00:03:16.789'
      u: No. It was a rather leftist paper.
    - who: David Boder
      start: '00:03:16.789'
      end: '00:03:17.461'
      u: Yes.
    - who: Valerius Michelson
      start: '00:03:17.461'
      end: '00:03:20.161'
      u: But it was ‘undercover’ and on it were working communists [??].
    - who: David Boder
      start: '00:03:20.161'
      end: '00:03:20.511'
      u: Yes.
    - who: Valerius Michelson
      start: '00:03:20.511'
      end: '00:03:23.761'
      u: And it was so secretive [unintelligible], my father worked as an economist.
    - who: David Boder
      start: '00:03:23.761'
      end: '00:03:26.340'
      u: Yes.
    - who: Valerius Michelson
      start: '00:03:26.340'
      end: '00:04:20.833'
      u: ". . . ehh...I specifically mentioned this newspaper because it was of very
        leftist views.While the political spectrum among Russian émigrés was very
        broad, most leading émigré institutions were of a monarchist or rightist orientation.
        Michelson here stresses that the politics of his father’s newspaper were outside
        the mainstream.6 It was constantly under attack [?]. My father was at one
        time an SR and therefore sympathized with the movement in Russia and thought
        that, if not directly Bolshevism, then, in any case, the socialist revolution
        in Russia is necessary.SR: Socialist Revolutionary. The Socialist Revolutionary
        Party (SRP) was one of the leading socialist parties in Russia in the period
        leading up to the Bolshevik Revolution. Founded in 1901, it grew out of the
        Russian populist movement and focused on the plight of both peasants and industrial
        workers under capitalism. In contrast to the Social Democratic Workers’ Party
        (Mensheviks and Bolsheviks), which called for the nationalization of the land,
        the SRP advocated the socialization of the land: its transformation into public
        property that would be worked individually by peasant tenants. Socialist Revolutionaries,
        most notably Alexander Kerensky, held important posts in the Provisional Government
        formed after the Russian Revolution of February 1917. The SRP won the most
        seats of any party in the election for the Constituent Assembly in November
        1917. However, the Bolshevik Revolution of October 1917 caused a split in
        the party, with a new left wing siding with the Bolsheviks in calling for
        a communist revolution. After the Bolsheviks definitively seized power, many
        members of the mainstream SRP went into exile.7 I was brought up on these
        same viewpoints, and I always considered myself...ehh...not a person...anyway
        not...ehh...of Fascist, nor even capable of capitalistic persuasion. [Pause]
        In spite of all that, after the arrival of the Soviets in Estonia [pause],
        in a short time, my father began to experience problems [pause] and at the
        end...the beginning of 1940...upon establishment of a Bolshevik government
        [these sentences are not clear; the recording is poor]..."
    - who: David Boder
      start: '00:04:20.833'
      end: '00:04:23.331'
      u: Yes.
    - who: Valerius Michelson
      start: '00:04:23.331'
      end: '00:04:29.585'
      u: And by the end...that is at the beginning of the year ’40...
    - who: David Boder
      start: '00:04:29.585'
      end: '00:04:34.273'
      u: Right.
    - who: Valerius Michelson
      start: '00:04:34.273'
      end: '00:04:41.459'
      u: he was called...he was twice called by...by the NKVD.The NKVD (Narodnyy Komissariat
        Vnutrennikh Del or People’s Commissariat of Internal Affairs) was the secret
        police organ of the Soviet Union. Created in 1922, it took over the functions
        exercised earlier by the Cheka, the state security organization formed by
        the Bolsheviks shortly after the October Revolution.8
    - who: David Boder
      start: '00:04:41.459'
      end: '00:04:42.843'
      u: What is the NKVD?
    - who: Valerius Michelson
      start: '00:04:42.843'
      end: '00:04:51.158'
      u: This is...ehh...uhmm...Peoples’ Commissariat.
    - who: David Boder
      start: '00:04:51.158'
      end: '00:04:52.891'
      u: Soviet police or something?
    - who: Valerius Michelson
      start: '00:04:52.891'
      end: '00:04:57.767'
      u: ". . . of Internal Affairs of the republic. Some kind of...yes, some kind
        of a Soviet Gestapo. [Chuckle.]"
    - who: David Boder
      start: '00:04:57.767'
      end: '00:04:58.936'
      u: Intelligence.
    - who: Valerius Michelson
      start: '00:04:58.936'
      end: '00:05:01.032'
      u: Yes.
    - who: David Boder
      start: '00:05:01.032'
      end: '00:05:05.800'
      u: What did they call the GPU?Created in 1922, the GPU (Gosudarstvennoye Politicheskoye
        Upravlenie or State Political Directorate) was the state security organization
        of the Soviet Union and was intermittently part of the NKVD. In 1934, it was
        succeeded by the Main Directorate of State Security (Glavnoe Upravlenie Gosudarstvennoi
        Bezopasnosti or GUGB). This is presumably the organization to which Michelson
        refers.9
    - who: Valerius Michelson
      start: '00:05:05.800'
      end: '00:05:47.252'
      u: I don’t know. At one time it was called GPU, and then it was renamed. When
        [that was done] I don’t know exactly. At any rate, when they [father and others?]
        came there, there were [people from] the border forces and some kind of a
        secret police, et cetera. They were all under the same name, . et cetera.
        [Pause] And afterwards [pause], in March of the year ’41, the father on his
        way to work in the morning...Of course, he did not expect not to return home.
        [Pause]
    - who: David Boder
      start: '00:05:47.252'
      end: '00:05:48.397'
      u: Well...
    - who: Valerius Michelson
      start: '00:05:48.397'
      end: '00:05:52.951'
      u: He disappeared, and since then I have not had from him any information.Michelson’s
        story about his father, while not strictly speaking true, is likely grounded
        in fact. According to one obituary for Michelson, his father was the victim
        of a Stalinist purge (St. Paul Pioneer Press, 5 August 2006). While Michelson’s
        father met his fate in the Soviet Union, purges did take place in Soviet-occupied
        Estonia. During the first year of occupation, Soviet forces deported or killed
        some 60,000 persons, under the guise of eliminating “anti-Soviet elements.”
        Although most of the victims were ethnic Estonians, Russian émigré intellectuals
        and community leaders were also targeted.10
    - who: David Boder
      start: '00:05:52.951'
      end: '00:05:55.221'
      u: Neither you nor your mother, nobody?
    - who: Valerius Michelson
      start: '00:05:55.221'
      end: '00:05:57.088'
      u: Not I...My mother had died already before.
    - who: David Boder
      start: '00:05:57.088'
      end: '00:05:57.491'
      u: Hm.
    - who: Valerius Michelson
      start: '00:05:57.491'
      end: '00:05:58.955'
      u: And I did not receive any more information.
    - who: David Boder
      start: '00:05:58.955'
      end: '00:06:00.930'
      u: Who in your family was [unintelligible]?
    - who: Valerius Michelson
      start: '00:06:00.930'
      end: '00:06:11.405'
      u: I had an aunt, who brought me up, [pause] and who managed to leave for Finland.
        [Pause]
    - who: David Boder
      start: '00:06:11.405'
      end: '00:06:13.823'
      u: Did you hear from her [?]?
    - who: Valerius Michelson
      start: '00:06:13.823'
      end: '00:06:54.437'
      u: I...ehh...received a letter from her sent through my cousin in Belgium. I
        have three [male] cousins who are in Belgium, and through them I have received
        these letters [about her], because there is no direct communication at present
        with Finland. [Pause] Well, after that episode, you know,...ehh...in the fall,
        rather in the early fall, [pause] in August, at the end of July, at the beginning
        of August the Germans arrived.The Nazi occupation of Estonia began in July
        1941, with German troops reaching Tallinn at the end of August. Michelson’s
        vacillation here may have to do with the fact that he was not in Estonia when
        the events occurred.11
    - who: David Boder
      start: '00:06:54.437'
      end: '00:06:59.049'
      u: Right. [Pause] So your father did not return? You couldn’t make inquiries,
        ask around...?
    - who: Valerius Michelson
      start: '00:06:59.049'
      end: '00:07:15.768'
      u: I endeavored to inquire, but I received no information. I was even twice
        summoned, and I was questioned about alleged anti-Soviet views of my father
        and work, which [unintelligible].
    - who: David Boder
      start: '00:07:15.768'
      end: '00:07:16.959'
      u: Yes.
    - who: Valerius Michelson
      start: '00:07:16.959'
      end: '00:07:28.954'
      u: But I was released, because I was at that time sufficiently on my own. I
        did not live together with him [the father], and so they did not find me in
        anything especially guilty. I...
    - who: David Boder
      start: '00:07:28.954'
      end: '00:07:31.525'
      u: "[Unintelligible]"
    - who: Valerius Michelson
      start: '00:07:31.525'
      end: '00:07:52.175'
      u: Yes, yes. I personally think that [pause] my father hardly had committed
        any anti-Soviet acts, because first of all he was quite old, and second, it
        is my personal belief, I think he could not have been an enemy of Soviet authority.
    - who: David Boder
      start: '00:07:52.175'
      end: '00:07:54.311'
      u: What is your religion?
    - who: Valerius Michelson
      start: '00:07:54.311'
      end: '00:07:56.796'
      u: Orthodox.
    - who: David Boder
      start: '00:07:56.796'
      end: '00:08:04.874'
      u: I am asking your faith because I have encountered an Orthodox priest [Father
        Kharchenko, Chapter 15] among the...
    - who: Valerius Michelson
      start: '00:08:04.874'
      end: '00:08:15.996'
      u: Yes. Now then. I told you that I am Orthodox, but I don’t want to assert
        it definitely. I am baptized as a Orthodox, but...
    - who: David Boder
      start: '00:08:15.996'
      end: '00:08:19.421'
      u: Well, I understand. It is your family. The family background [this word was
        said in English] is Orthodox.
    - who: Valerius Michelson
      start: '00:08:19.421'
      end: '00:08:20.133'
      u: Yes.
    - who: David Boder
      start: '00:08:20.133'
      end: '00:08:21.409'
      u: That I understand.
    - who: Valerius Michelson
      start: '00:08:21.409'
      end: '00:08:51.957'
      u: Entirely correct. Well, afterwards [pause] when they started calling to the
        NKVD, et cetera, et cetera, it did not give me in peace and...ehh...our financial
        situation was bad. [Pause] I had to work a great deal. Mainly I made all kinds
        of drawings, pictures, et cetera, in order to earn [something] for myself.
        [Pause]
    - who: David Boder
      start: '00:08:51.957'
      end: '00:08:53.354'
      u: Well, continue then...
    - who: Valerius Michelson
      start: '00:08:53.354'
      end: '00:09:02.340'
      u: I continued to do all of this until the moment when the Germans arrived.
        [Pause]
    - who: David Boder
      start: '00:09:02.340'
      end: '00:00:00.'
      u: Wait please.
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'Yes'
    - who: David Boder
      start: '00:00:00.'
      end: '00:09:09.177'
      u: I am interested in this. The Soviets were then in Revel.
    - who: Valerius Michelson
      start: '00:09:09.177'
      end: '00:09:10.507'
      u: Yes.
    - who: David Boder
      start: '00:09:10.507'
      end: '00:09:21.952'
      u: How was life going on? You, for instance, were working. You yourself could
        sell your work, receive money for it? The stores were open? How was all that
        going on?
    - who: Valerius Michelson
      start: '00:09:21.952'
      end: '00:09:32.545'
      u: 'Yes...ehh...It was thus: such abundance that prevailed before in Estonia
        as well as in the other Baltic countries was no more. But...'
    - who: David Boder
      start: '00:09:32.545'
      end: '00:09:34.842'
      u: You are talking about the economic organization?
    - who: Valerius Michelson
      start: '00:09:34.842'
      end: '00:09:35.258'
      u: Yes.
    - who: David Boder
      start: '00:09:35.258'
      end: '00:09:36.910'
      u: Were there private stores?
    - who: Valerius Michelson
      start: '00:09:36.910'
      end: '00:09:47.911'
      u: Private stores had remained, but started to close up [liquidate]. At that
        time there were already attempts to proceed with a kind of socialization—-
        I don’t know how to call it. At any rate...
    - who: David Boder
      start: '00:09:47.911'
      end: '00:09:52.102'
      u: "[Unintelligible]"
    - who: Valerius Michelson
      start: '00:09:52.102'
      end: '00:09:57.968'
      u: ". . . ehh...state...ehh...[They proceeded] to convert all the separate businesses
        into state enterprises. At the same time..."
    - who: David Boder
      start: '00:09:57.968'
      end: '00:09:59.284'
      u: But not at once?
    - who: Valerius Michelson
      start: '00:09:59.284'
      end: '00:10:10.486'
      u: Not at once. At the same time establishments were opened in which...uhmm...in
        which people traded who arrived from Russia.
    - who: David Boder
      start: '00:10:10.486'
      end: '00:10:11.958'
      u: How was that? They traded on their own?
    - who: Valerius Michelson
      start: '00:10:11.958'
      end: '00:10:15.491'
      u: No. In the capacity of government enterprises.
    - who: David Boder
      start: '00:10:15.491'
      end: '00:10:16.485'
      u: Like cooperatives?
    - who: Valerius Michelson
      start: '00:10:16.485'
      end: '00:10:20.165'
      u: Like cooperatives. Or I would even say that it was actually favorable...
    - who: David Boder
      start: '00:10:20.165'
      end: '00:10:20.890'
      u: You would say what?
    - who: Valerius Michelson
      start: '00:10:20.890'
      end: '00:10:31.649'
      u: I would say that they were...ehh...that they were not cooperatives, because
        a cooperative implies the existence of members, shareholders, et cetera, which
        did not exist in these establishments.
    - who: David Boder
      start: '00:10:31.649'
      end: '00:10:57.777'
      u: "[In English] This concludes Spool 153, in the middle of an interview with
        Mr. Valerius Michelson, age 30, a student of the UNRRA University at the Deutsches
        Museum in Munich. September the 24th, 1946. An Illinois Institute [of Technology]
        wire recording."
    - who: David Boder
      start: '00:10:57.777'
      end: '00:11:59.765'
      u: "[In English] Spool 154. We continue from Spool 153. The interview with Mr.
        Valecius Michel-...[correction] Valerius Michelson. Mr. Michelson is apparently
        an important person in the life of the university, and he has an urge to talk
        about it [apparently there was some non-recorded conversation while the spools
        were changed]. Well, we shall try to see what we can get [recorded] in this
        short program, because we have changed our rule, and instead of letting everybody
        talk as long as possible, we are taking them in one half hour turns, because
        it simply would be a very great hardship to them of [my] not having listened
        to the representatives of each nationality. Maybe scientifically this would
        not be immediately convertible into useful material, but we just have to do
        it."
    - who: David Boder
      start: '00:11:59.765'
      end: '00:12:09.874'
      u: "[In Russian] And so, it means, Mr. Michelson, let us start thus: It means...ehh...your
        father disappeared during the time of the Soviets."
    - who: Valerius Michelson
      start: '00:12:09.874'
      end: '00:12:10.210'
      u: Yes.
    - who: David Boder
      start: '00:12:10.210'
      end: '00:12:15.247'
      u: You made ends meet by making drawings and...ehh...pictures too?
    - who: Valerius Michelson
      start: '00:12:15.247'
      end: '00:12:15.623'
      u: Yes.
    - who: David Boder
      start: '00:12:15.623'
      end: '00:12:17.571'
      u: For whom did you do it?
    - who: Valerius Michelson
      start: '00:12:17.571'
      end: '00:00:00.'
      u: I created them for sale.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Right.
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:12:28.965'
      u: I sold them...in part to acquaintances. And in part through them I would
        reach people who had an interest in them. And I continued to do this also
        when the Germans arrived.
    - who: David Boder
      start: '00:12:28.965'
      end: '00:12:34.042'
      u: Good. Now tell us, how did the Germans come in? How did that change [of power]
        proceed?
    - who: Valerius Michelson
      start: '00:12:34.042'
      end: '00:12:36.809'
      u: You see, I cannot tell you the details, because we...
    - who: David Boder
      start: '00:12:36.809'
      end: '00:12:40.771'
      u: I don’t want generalities. How...The environment you were located in.
    - who: Valerius Michelson
      start: '00:12:40.771'
      end: '00:12:41.067'
      u: Yes.
    - who: David Boder
      start: '00:12:41.067'
      end: '00:12:46.131'
      u: There were people who fled? There were people who were evacuated? How did
        all that occur?
    - who: Valerius Michelson
      start: '00:12:46.131'
      end: '00:12:59.671'
      u: Those people who had come from the Soviet side—there were quite a few of
        them; I had some acquaintances from there [pause]— they nearly all had fled
        before. There remained a very small number [of them].
    - who: David Boder
      start: '00:12:59.671'
      end: '00:13:01.283'
      u: Right.
    - who: Valerius Michelson
      start: '00:13:01.283'
      end: '00:13:57.704'
      u: What concerns the so-called old Russian immigration [‘old time’ refugees
        from the Soviets] who were there—they, in the majority, remained, and to some
        extent were even glad about the arrival of the Germans. But not all [of them].
        I, of course, at that time was absorbed in preoccupations for existence, because
        [chuckle] with the departure of the father our [economic] status had become
        much worse....ehh...The aunt with whom I lived together was already very old,
        and she, of course, in no way was able to help me, and I had to feed her and
        myself. And for that reason I had but little chance to get into conversations
        with strangers, only incidentally.. At any rate up to the arrival of the Germans
        I expected that there would be fierce battles, and endeavored together with
        my aunt, since we lived in a suburb, to penetrate still farther away from
        the suburb of the city of Revel to [name of the locality not clear].
    - who: David Boder
      start: '00:13:57.704'
      end: '00:13:59.746'
      u: Yes.
    - who: Valerius Michelson
      start: '00:13:59.746'
      end: '00:14:21.978'
      u: And there we weathered through the whole [laughter] German advent. There
        were no big battles in Revel at that time, and everything proceeded rather
        quietly...ehh...Just not long before the march forward of the Germans I was
        astonished by the great confusion of the Soviet...Soviet soldiers, the army,
        and the few ships which were lying in the bay of Revel.
    - who: David Boder
      start: '00:14:21.978'
      end: '00:14:24.665'
      u: How did the confusion manifest itself on the ships?
    - who: Valerius Michelson
      start: '00:14:24.665'
      end: '00:14:42.184'
      u: Ehh...they...ehh..., as far as I know, were unable to get out, because they
        had no fuel. I had the opportunity to hear literally on the streets when they
        were yelling to each other, of course, in Russian, about, ‘Where should we
        obtain fuel? We are not given any. there is no [word not clear].’
    - who: David Boder
      start: '00:14:42.184'
      end: '00:14:43.581'
      u: What kind of fuel or oil?
    - who: Valerius Michelson
      start: '00:14:43.581'
      end: '00:15:34.853'
      u: I don’t know. Oil, probably oil or kerosene, et cetera. I was on the very
        coast . Ehh...on the coast of the gulf I could observe how...what do you call
        it The phrase Michelson uses here, ‘это самое,’ is a filler with no real meaning
        or direct translation.12...the ships maneuvered several times, how at night
        they would send [launches] ashore in order to obtain fuel from the shore,
        because at that time the German planes already endeavored to bomb these ships.
        The same occurred with the military forces below...ehh...meaning not below
        but on the coast where...ehh...in a very strange way [human] figures were
        running back and forth, individual figures, like messengers, or something
        like that, who made the impression of greatly frightened and perplexed people.
    - who: David Boder
      start: '00:15:34.853'
      end: '00:15:40.804'
      u: Well, this is a general picture of [hasty] evacuation. Well, then the Germans
        came, and you continued working on your own [?].
    - who: Valerius Michelson
      start: '00:15:40.804'
      end: '00:15:42.174'
      u: Yes.
    - who: David Boder
      start: '00:15:42.174'
      end: '00:15:44.229'
      u: Now what happened to you?
    - who: Valerius Michelson
      start: '00:15:44.229'
      end: '00:15:58.038'
      u: To me personally? I returned to my apartment, to the two rooms, with my aunt,
        and we continued to live there together, and I continued to draw [paint] little
        pictures, et cetera, and did not experience, especially...ehh...at the beginning,
        any special inconveniences on the part of the Germans.
    - who: David Boder
      start: '00:15:58.038'
      end: '00:16:00.657'
      u: What happened afterwards?
    - who: Valerius Michelson
      start: '00:16:00.657'
      end: '00:16:09.724'
      u: Afterwards? This lasted about up to...ehh...the beginning of the year ’42,
        that is, nearly a whole year, no, less than a year.
    - who: David Boder
      start: '00:16:09.724'
      end: '00:16:12.209'
      u: Hm.
    - who: Valerius Michelson
      start: '00:16:12.209'
      end: '00:16:33.628'
      u: After that I was called...ehh...to the Arbeitsamt Michelson uses the German
        word for labor office here.13 in the center of the city. I arrived there,
        and they asked me a series of questions as to what my occupation was, et cetera,
        et cetera. And told me that actually...I spoke German satisfactorily, because
        at one time I had attended a German Gymnasium Michelson uses the German word
        for classical high school here.14 [the name not clear] Schule.
    - who: David Boder
      start: '00:16:33.628'
      end: '00:16:32.924'
      u: Where? In Revel?
    - who: Valerius Michelson
      start: '00:16:32.924'
      end: '00:16:34.753'
      u: In Revel. Yes.
    - who: David Boder
      start: '00:16:34.753'
      end: '00:16:35.599'
      u: Hm.
    - who: Valerius Michelson
      start: '00:16:35.599'
      end: '00:17:05.273'
      u: And...ehh...meaning...ehh...they [said] that was unimportant work, et cetera,
        et cetera. They asked me who I was by nationality. I told them I was Russian.
        They filled out a proper [index] card and suggested that I come around in
        another week. When I came in a week I was handed...ehh...some kind, how to
        say [chuckle]...they handed me a paper, in general, with a content or an order
        about me having to journey to Austria or they did not say Austria, just named
        the city of Linz...
    - who: David Boder
      start: '00:17:05.273'
      end: '00:17:05.689'
      u: Hm.
    - who: Valerius Michelson
      start: '00:17:05.689'
      end: '00:17:07.959'
      u: ". . . where I indeed went after three days."
    - who: David Boder
      start: '00:17:07.959'
      end: '00:17:09.531'
      u: Hm. They called this [Linz] Ostmark [name for Austria after the annexation
        by Hitler].
    - who: Valerius Michelson
      start: '00:17:09.531'
      end: '00:17:10.283'
      u: Yes.
    - who: David Boder
      start: '00:17:10.283'
      end: '00:17:12.365'
      u: And so you went alone or with an echelon?
    - who: Valerius Michelson
      start: '00:17:12.365'
      end: '00:17:20.975'
      u: No. there went a rather large number, and some of the people were even...ehh...my
        acquaintances...ehh...from Revel.
    - who: David Boder
      start: '00:17:20.975'
      end: '00:17:24.615'
      u: And how were you transported? What kind of train cars, and how were the conditions?
    - who: Valerius Michelson
      start: '00:17:24.615'
      end: '00:17:40.974'
      u: Ehh...the conditions of travel were rather satisfactory. To be sure, the
        train cars were freight cars, but with plank beds, et cetera. Moreover...ehh...,
        we were given food on the road [pause] of average quality. At any rate we
        did not go hungry.
    - who: David Boder
      start: '00:17:40.974'
      end: '00:17:42.210'
      u: Was anybody beaten?
    - who: Valerius Michelson
      start: '00:17:42.210'
      end: '00:17:41.525'
      u: No. [Pause] The only inconvenience was that we hardly could get off [the
        train] except for...in such...ehh...instances when we stopped for a long time.
        And that was for me the cause of an accident.
    - who: David Boder
      start: '00:17:41.525'
      end: '00:17:56.956'
      u: How come?
    - who: Valerius Michelson
      start: '00:17:56.956'
      end: '00:18:00.046'
      u: Near Vienna...ehh...I went out...
    - who: David Boder
      start: '00:18:00.046'
      end: '00:18:00.650'
      u: Hm.
    - who: Valerius Michelson
      start: '00:18:00.650'
      end: '00:18:05.150'
      u: I don’t know the name—a little hamlet, just in the immediate vicinity of
        Vienna.
    - who: David Boder
      start: '00:18:05.150'
      end: '00:18:05.701'
      u: Hm.
    - who: Valerius Michelson
      start: '00:18:05.701'
      end: '00:18:22.938'
      u: There we stood for three days, and we were getting off to wash and get cleaned
        up. And near the water tower...ehh...next to which [laughter] we were washing,,
        during the re-arrangement of the rolling stock I was hit by a train car. I
        fell and broke a leg.
    - who: David Boder
      start: '00:18:22.938'
      end: '00:18:24.107'
      u: Yes.
    - who: Valerius Michelson
      start: '00:18:24.107'
      end: '00:18:42.082'
      u: And for that reason I was [not?] transported farther with the echelon, but
        was sent from the start...ehh...to some small hospital or something of the
        kind in that little hamlet or suburb of Vienna. And afterwards I was transferred
        to Vienna proper, to the Samaritan Hospital. [Pause]
    - who: David Boder
      start: '00:18:42.082'
      end: '00:18:45.212'
      u: Well.
    - who: Valerius Michelson
      start: '00:18:45.212'
      end: '00:19:44.631'
      u: After I...I was put in a cast, and I remained there for quite a long time.
        And there...ehh...they took rather good care of me, and more so when I afterwards
        requested some paper and started to draw everybody who was there, my nurses,
        afterwards the doctor—surgeon, a young and very handsome physician who was
        taking care of me. And I and this doctor became afterwards such friends that
        he proposed that I remain in—the doctor was an activist—and he proposed that
        I remain in Vienna and help his wife, who was doing some Kunstgewerbe Michelson
        uses the German word for handicrafts here.15 with her work. In this manner
        I remained in Vienna. Through the acquaintance [influence] of this doctor
        I succeeded in arranging with the Arbeitsamt See fn 13.16 [so that] I was
        considered...ehh...how to say, an independent professional man, and I was
        able to occupy myself during the following three years with the same activities
        with which I occupied myself already in Revel, that is, drawing all kinds
        of little pictures, et cetera.
    - who: David Boder
      start: '00:19:44.631'
      end: '00:19:48.701'
      u: Yes. You came to be...ehh..., so to speak, a colleague of Hitler. He too
        was an artist. Hitler spent most of his youth in and around Linz. In comparing
        Michelson to Hitler, Boder seems to be giving voice to his misgivings about
        Michelson’s character, as evidenced by the latter’s activities in Nazi-occupied
        Vienna.17
    - who: Valerius Michelson
      start: '00:19:48.701'
      end: '00:19:56.854'
      u: Yes, in some way. With the difference that [laughter] I occupied myself with
        the drawing of pictures, while he occupied himself...
    - who: David Boder
      start: '00:19:56.854'
      end: '00:00:00.'
      u: Well, go on.
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:00:00.'
      u: And this is...now so.
    - who: David Boder
      start: '00:00:00.'
      end: '00:20:05.195'
      u: And so, where were you at the moment of liberation?
    - who: Valerius Michelson
      start: '00:20:05.195'
      end: '00:20:47.245'
      u: At the moment of liberation...I was in Vienna all the time, up to the moment
        when it...the Bolsheviks started approaching Vienna. Soviet forces arrived
        in Vienna in mid-April 1945.18 Since I knew the Soviets from my experiences
        in Revel, or rather from the experiences of my father, because these were
        just [personal] experiences and not final complete conclusions—such knowledge
        I did not have—I did not want to remain in Vienna, and got out of there with
        a whole stream [of people] running away from Vienna. What Michelson of course
        neglects to state is that as a Red Army soldier who surrendered to the Germans
        and served in the German army, he had his own reasons for wanting to avoid
        an encounter with Soviet forces.19 And moved from there to the West. [Pause]
        Ehh...At the beginning of May, about the 6th, I crossed the Bavarian border
        [pause] and [unintelligible]
    - who: David Boder
      start: '00:20:47.245'
      end: '00:20:51.503'
      u: Tell me, you legally went over to the West?
    - who: Valerius Michelson
      start: '00:20:51.503'
      end: '00:21:05.768'
      u: I went illegally together, as I told you, with those innumerable echelons.
        And, moreover, I managed to travel part of the road with my compatriots, who
        were running away from somewhere in Russia, from near Smolensk...
    - who: David Boder
      start: '00:21:05.768'
      end: '00:21:06.091'
      u: Right.
    - who: Valerius Michelson
      start: '00:21:06.091'
      end: '00:21:27.287'
      u: with whom I managed [laughter] to chat during the journey, and who told me
        about Soviet Russia a multitude of sad things [stories], about how they were
        left...left without a homeland, without anything. And when I asked them how
        come they are abandoning their homeland, they answered that for them it would
        also have been hard to sta...remain...How to say it?
    - who: David Boder
      start: '00:21:27.287'
      end: '00:21:27.959'
      u: To live.
    - who: Valerius Michelson
      start: '00:21:27.959'
      end: '00:21:48.806'
      u: ". . . as hard to live as here in a foreign country. I parted afterwards
        from them, and together with another man I proceeded through devastated Munich.
        It was thus. Barely did I cross the border between...ehh...Austria and Bavaria
        when I met the first American forces."
    - who: David Boder
      start: '00:21:48.806'
      end: '00:21:50.042'
      u: It was as simple as that.
    - who: Valerius Michelson
      start: '00:21:50.042'
      end: '00:21:50.458'
      u: Yes.
    - who: David Boder
      start: '00:21:50.458'
      end: '00:21:53.063'
      u: Well, and afterwards, how did you get to Munich? Or...
    - who: Valerius Michelson
      start: '00:21:53.063'
      end: '00:22:13.389'
      u: I...ehh...moved on to southern Bavaria and arrived partly on foot, partly
        on conveyances, in Kempten. A city in southwestern Bavaria where UNRRA established
        a camp for displaced persons.20 In Kempten I went to a camp...ehh...for DP’s
        where I remained for eight days. The life in the camp was very hard for me.
    - who: David Boder
      start: '00:22:13.389'
      end: '00:22:15.471'
      u: Well, what did you eat en route? How did you...
    - who: Valerius Michelson
      start: '00:22:15.471'
      end: '00:22:34.642'
      u: En route I sustained myself in the most varied ways. Until I reached the
        American forces I sustained myself by going to various peasants, and asking
        for something, et cetera. And it must be said that in Austria the people in
        this respect were much kinder than afterwards [the people] in Bavaria.
    - who: David Boder
      start: '00:22:34.642'
      end: '00:22:35.327'
      u: Yes.
    - who: Valerius Michelson
      start: '00:22:35.327'
      end: '00:22:49.554'
      u: But in Bavaria I spent one day without the Americans. There was a frightful
        confusion, and...ehh...I was not surprised that nobody cared to feed me, because
        all people were in frightful agitation and fear.
    - who: David Boder
      start: '00:22:49.554'
      end: '00:22:49.836'
      u: Germans?
    - who: Valerius Michelson
      start: '00:22:49.836'
      end: '00:22:50.602'
      u: Germans.
    - who: David Boder
      start: '00:22:50.602'
      end: '00:22:52.254'
      u: And where were the troops?
    - who: Valerius Michelson
      start: '00:22:52.254'
      end: '00:22:59.816'
      u: The troops?...ehh...I happened to meet only in one of the villages which
        I passed. I endeavored not to walk on the main highways...
    - who: David Boder
      start: '00:22:59.816'
      end: '00:22:59.924'
      u: Yes.
    - who: Valerius Michelson
      start: '00:22:59.924'
      end: '00:23:09.424'
      u: ". . . because I proceeded without documents, and that was dangerous, and
        I think that I managed to pass through because of the reign of a peculiar
        and tense mood. [Pause]"
    - who: David Boder
      start: '00:23:09.424'
      end: '00:23:10.243'
      u: Yes.
    - who: Valerius Michelson
      start: '00:23:10.243'
      end: '00:23:16.046'
      u: Ehh...At any rate, I attempted not to march on the large highways, but tried
        to walk from farmhouse to farmhouse through the little villages.
    - who: David Boder
      start: '00:23:16.046'
      end: '00:23:17.201'
      u: Right.
    - who: Valerius Michelson
      start: '00:23:17.201'
      end: '00:23:30.890'
      u: And in this way...ehh...I sustained myself until the instant when I met the
        first American division. And this first American division supplied me with
        dry [food] packages, and on these dry packages I managed to get to southern
        Bavaria to [the city of] Kempten.
    - who: David Boder
      start: '00:23:30.890'
      end: '00:23:32.126'
      u: On foot or...
    - who: Valerius Michelson
      start: '00:23:32.126'
      end: '00:24:14.444'
      u: Part by automobile, a short distance across from the border of Bavaria and
        as far as...ehh...Munich, and through Munich, a short distance past, I covered
        by automobile, on an American...a truck. And afterwards I still walked a short
        distance, and in fact this was the most interesting part of my recent life.
        At that time I had paper with me, I had watercolors, and I sketched all kinds
        of particular...ehh...buildings which had impressed me and aroused my interest.
        I sketched pictures of Bavarian life. That was most interesting, and I felt
        myself truly—for the first time after many years—free and gained...full of
        hope for the future.
    - who: David Boder
      start: '00:24:14.444'
      end: '00:24:24.668'
      u: Right. Well, tell me this. [Pause]...ehh...You told me that you wanted to
        tell me something about your...the UNRRA University. What faculty are you
        personally attending?
    - who: Valerius Michelson
      start: '00:24:24.668'
      end: '00:24:25.837'
      u: The faculty of architecture.
    - who: David Boder
      start: '00:24:25.837'
      end: '00:24:34.689'
      u: Architecture. I kind of suspected it, but did not want to jump to conclusions.
        Well let us take ten minutes, and tell me something about the [UNRRA] University.
    - who: Valerius Michelson
      start: '00:24:34.689'
      end: '00:24:40.156'
      u: Good. I really did not want to talk about the university. I wanted to talk
        about that which interests me personally...
    - who: David Boder
      start: '00:24:40.156'
      end: '00:24:40.922'
      u: Yes, that is not in the university.
    - who: Valerius Michelson
      start: '00:24:40.922'
      end: '00:24:45.717'
      u: ". . . concerning the university. I told you already that in Kempten I got
        into a camp [apparently for non-Jewish DP’s]. I..."
    - who: David Boder
      start: '00:24:45.717'
      end: '00:24:46.658'
      u: Kempten?
    - who: Valerius Michelson
      start: '00:24:46.658'
      end: '00:24:47.612'
      u: Kempten.
    - who: David Boder
      start: '00:24:47.612'
      end: '00:24:48.754'
      u: Where is it [located]?
    - who: Valerius Michelson
      start: '00:24:48.754'
      end: '00:25:25.169'
      u: That is in the Allgäu in southern Bavaria. In the DP camp [unintelligible].
        I withstood this camp for exactly eight days, because to live doing nothing,
        to get help for nothing, it was so painful for me . Life itself with a kind
        of people who do not see for themselves a way out, do not see that they could
        become useful to other people by starting to work [see Jacob Oleiski, Chapter
        30], and [with] people who rely on...ehh...getting help from somewhere without
        deserving it in some way, that was very difficult for me [see Note 1 at the
        end of this chapter].
    - who: David Boder
      start: '00:25:25.169'
      end: '00:25:29.304'
      u: Do you mean to say without deserving [being worthy] or without earning?
    - who: Valerius Michelson
      start: '00:25:29.304'
      end: '00:25:30.270'
      u: Without earning.
    - who: David Boder
      start: '00:25:30.270'
      end: '00:25:31.538'
      u: There is a difference.
    - who: Valerius Michelson
      start: '00:25:31.538'
      end: '00:25:32.896'
      u: Yes. Without earning.
    - who: David Boder
      start: '00:25:32.896'
      end: '00:25:34.974'
      u: You understand that people who were for years in Buchenwald...
    - who: Valerius Michelson
      start: '00:25:34.974'
      end: '00:25:36.331'
      u: I would say thus...
    - who: David Boder
      start: '00:25:36.331'
      end: '00:25:36.935'
      u: ". . . and who..."
    - who: Valerius Michelson
      start: '00:25:36.935'
      end: '00:27:42.488'
      u: People who were in Buchenwald, people who worked hard for the Germans, worked
        very hard—because I know many people who had to do things which hardly any
        other nation could compel [a person] to do—. . . ehh...such people, of course,
        deserved a rest, and, of course, earned the opportunity to...ehh...for some
        time, really relax, so as to be capable again in the future...ehh...of creativity
        and work . But [pause] I, however, want to say that I not only earn but in
        addition deserve, because I have seen these camps [for DP’s], and particularly
        in the camp where I had a chance to be, an enormous number of people who by
        their psychology [personality], by their [pause]...ehh...[some distance of
        silence on the wire] were no sufficiently high morally and...ehh...[pause],
        how to say ethically...people who took advantage of the possibility of being
        supported at the cost...ehh...of somebody else’s wealth...ehh..., took advantage
        in the sense that they attempted to organize all kinds of [unintelligible]
        in the sense that they tried to arrange any kind of sale [pause][black markets],
        or...ehh...[pause] devoted themselves to all kinds of love affairs, and simply
        rob the peasants in the vicinity, et cetera.[See again Jacob Oleiski, Chapter
        30.] I understand the burst of anger, the burst of hatred towards people who
        oppressed us for a long time , but to enrich yourself at the cost of these
        people, in my opinion, is shameless and immoral [unscrupulous]. And these
        circumstances compelled me to leave the camp. I left and told myself that
        never again shall I enter into such a camp.
    - who: David Boder
      start: '00:27:42.488'
      end: '00:27:48.422'
      u: Hold on, let us ask you another question. It is very interesting for us because.
        You say ‘to become enriched’...ehh...
    - who: Valerius Michelson
      start: '00:27:48.422'
      end: '00:27:49.387'
      u: Yes.
    - who: David Boder
      start: '00:27:49.387'
      end: '00:27:59.181'
      u: You were...you had a chance to earn all the time. During all that time you
        probably were not struck [beaten] a single time. Were you struck [beaten]
        at any time during your whole stay in Germany?
    - who: Valerius Michelson
      start: '00:27:59.181'
      end: '00:28:00.449'
      u: No, no.
    - who: David Boder
      start: '00:28:00.449'
      end: '00:28:13.883'
      u: And now you take people who were searched, whose things were constantly taken
        away. These things were distributed among the Germans [pause] as gifts, and
        [or] were sold. [unintelligible]
    - who: Valerius Michelson
      start: '00:28:13.883'
      end: '00:28:14.607'
      u: I understand.
    - who: David Boder
      start: '00:28:14.607'
      end: '00:28:20.221'
      u: And then, meaning, if we assume, entered the village and took away [their]
        trunks, took away [their] things
    - who: Valerius Michelson
      start: '00:28:20.221'
      end: '00:28:21.640'
      u: That is not theft...
    - who: David Boder
      start: '00:28:21.640'
      end: '00:28:24.779'
      u: Then how could you say ‘to enrich themselves at the cost of the population
        of the region’?
    - who: Valerius Michelson
      start: '00:28:24.779'
      end: '00:29:03.477'
      u: I shall say something else. That I understand. And I said that I understand
        the burst of anger and I understand the hatred for the Germans. And I would
        say that I do not like the Germans. And they are obnoxious to me. And I wanted
        to talk about it then, when I thought of talking about it, why I am with this
        university, why I work in this [UNRRA] university as my social activity [public
        service]. But I would say [that] in order to answer your question about the
        methods they use...I know that there were a large number of purely criminal
        elements, partly from Soviet Russia—because I am in good command of the Russian
        language. I talked to them. I saw that they had remained...
    - who: David Boder
      start: '00:29:03.477'
      end: '00:29:04.745'
      u: Were these war prisoners?
    - who: Valerius Michelson
      start: '00:29:04.745'
      end: '00:29:43.518'
      u: Not necessarily war prisoners. People of all kinds. I talked to them, and
        I saw to what kind of psychological depths they had sunk. What were they thinking
        about? They did not think of taking back what was taken from them by force.
        What they thought about was that in Soviet Russia they had no chance to steal,
        they had no opportunity to rob people, to kill. Here they literally organized
        in gangs in order to promote their own [selfish] business, and not for the
        purpose of having avenged the evil which the Germans had done to them. No.
        And precisely these people I consider people who under no condition are deserving
        of the help of any nation.
    - who: David Boder
      start: '00:29:43.518'
      end: '00:29:45.570'
      u: And were there many such people?
    - who: Valerius Michelson
      start: '00:29:45.570'
      end: '00:31:25.564'
      u: I reckon that from among those people...I reckon that from among those people
        who came from the East [pause], predominantly from Soviets regions, only a
        small part of those not belonging to the intelligentsia was not of that kind.
        All those who came here honestly, who were dragged over here [to Germany],
        who were compelled to work here, peasantry, [industrial] workers from Russia,
        they have returned. However, those who have remained here, in most cases,
        were people of a criminal bent of personality, and I figure that there are
        no reasons whatsoever to lend support to such people. Only those people who
        have felt a kind of spiritual oppression—and these are for the most part the
        intelligentsia who had come from Soviet Russia—they have remained honest,
        and for that reason poor as well. And [pause] in the majority, they did not
        want to live together with these [criminal] elements. [pause] I now meet these
        people rather often. I know they are people from Soviet Russia, but I associate
        with them, I like to talk with them, because in them I see the real characteristics
        of intelligent [pause], understanding people, who know why they are here.
        I divide...ehh...the Russians, those who have come now from Soviet Russia,
        into two categories. They are either people who knew why they are going away
        from there, [pause] because there there was no opportunity to develop their
        creative abilities. There was no...
    - who: David Boder
      start: '00:31:25.564'
      end: '00:31:28.733'
      u: You mean they took advantage of the invasion of the Germans to get away from
        there?
    - who: Valerius Michelson
      start: '00:31:28.733'
      end: '00:32:20.422'
      u: To get out of Russia, or, if they were taken out by force from Russia, to
        remain here. Or in part [the second category] they are the element which left
        Russia, because they did not have there a chance to make use of the other...the
        other one’s [person’s] property, the other one’s possessions, and live here
        day in, day out by a chance to live on the labors of others. [Pause] Those
        people who have come from there or were taken out of there [by force], who
        were accustomed to work there, those also went to work here. And these are
        mostly the intelligent...the group of the intelligentsia—in part, of course,
        not only the intelligentsia. And these people are also working now. They,
        in most cases, don’t conglomerate in [DP] camps, but endeavor to make a living
        in some other way away but away from those people [the criminal element].
    - who: David Boder
      start: '00:32:20.422'
      end: '00:32:22.746'
      u: And the Germans? Do they permit them to work here?
    - who: Valerius Michelson
      start: '00:32:22.746'
      end: '00:00:00.'
      u: In some instances, yes. It is very difficult, but possible. I know quite
        a few cases where people live...ehh...outside the [DP] camps and work, say,
        for the American forces and
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mm hmm.
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:32:38.634'
      u: or work for American camps. This the Germans cannot prohibit. In general,
        displaced persons had few opportunities for paid work, with the U.S. Army
        serving as the main employer in the U.S. zone. DPs who lived ‘on the German
        economy,’ as the phrase went, tended to lose their DP benefits.21
    - who: David Boder
      start: '00:32:38.634'
      end: '00:32:39.962'
      u: And where do you live?
    - who: Valerius Michelson
      start: '00:32:39.962'
      end: '00:32:41.411'
      u: I live near [name not clear].
    - who: David Boder
      start: '00:32:41.411'
      end: '00:32:42.679'
      u: In a dormitory?
    - who: Valerius Michelson
      start: '00:32:42.679'
      end: '00:32:45.033'
      u: Privately, like the majority of our students.
    - who: David Boder
      start: '00:32:45.033'
      end: '00:32:45.576'
      u: Not with UNRRA?
    - who: Valerius Michelson
      start: '00:32:45.576'
      end: '00:32:46.361'
      u: Not with UNRRA.
    - who: David Boder
      start: '00:32:46.361'
      end: '00:32:49.258'
      u: How? Were you billeted with the Germans?
    - who: Valerius Michelson
      start: '00:32:49.258'
      end: '00:32:52.639'
      u: Yes. That was done nearly for all students of our university.
    - who: David Boder
      start: '00:32:52.639'
      end: '00:32:55.023'
      u: Does anybody pay for their apartments?
    - who: Valerius Michelson
      start: '00:32:55.023'
      end: '00:32:55.559'
      u: According to the latest...ehh...orders...
    - who: David Boder
      start: '00:32:55.559'
      end: '00:32:57.034'
      u: The Germans?
    - who: Valerius Michelson
      start: '00:32:57.034'
      end: '00:33:06.728'
      u: The German government has to pay, or rather the Bavarian government, to be
        exact. Up to now we paid ourselves, and we ourselves earned the money. But
        I have to say that now...
    - who: David Boder
      start: '00:33:06.728'
      end: '00:33:08.268'
      u: How did you earn?
    - who: Valerius Michelson
      start: '00:33:08.268'
      end: '00:33:23.740'
      u: I earned all the time in the same way. Like before, I was drawing, make all
        kinds of...ehh...sketches for coloring, and sold them in German stores. And
        the German stores accepted them. In this respect the Germans did not exercise
        any special pressure over me. [Pause]
    - who: David Boder
      start: '00:33:23.740'
      end: '00:33:24.978'
      u: Yes, and?
    - who: Valerius Michelson
      start: '00:33:24.978'
      end: '00:33:30.290'
      u: For some time I worked here and for one firm. In a firm, however, managed
        by a Russian. Ehh...
    - who: David Boder
      start: '00:33:30.290'
      end: '00:33:30.743'
      u: What Russian?
    - who: Valerius Michelson
      start: '00:33:30.743'
      end: '00:33:33.821'
      u: A certain engineer of [the] Kaiser...
    - who: David Boder
      start: '00:33:33.821'
      end: '00:33:35.995'
      u: How can he manage a firm?
    - who: Valerius Michelson
      start: '00:33:35.995'
      end: '00:33:44.344'
      u: Here are quite a few firms which are managed mostly not only by Russians
        but by many foreigners. Construction firms and engineering firms.
    - who: David Boder
      start: '00:33:44.344'
      end: '00:33:46.215'
      u: Are these, so to speak, new firms?
    - who: Valerius Michelson
      start: '00:33:46.215'
      end: '00:33:50.380'
      u: These are firms which were founded after the Americans had arrived and liberated
        prisoners...
    - who: David Boder
      start: '00:33:50.380'
      end: '00:33:51.074'
      u: Yes.
    - who: Valerius Michelson
      start: '00:33:51.074'
      end: '00:34:07.311'
      u: ". . . because there were quite a few [businesses] here either taken out
        of Russia or taken our of Czechia, or other countries occupied at one time
        by the Germans, who [the employees] have remained here and endeavored, at
        any rate, to work in some way so that they could make a living."
    - who: David Boder
      start: '00:34:07.311'
      end: '00:34:09.816'
      u: And they intend to remain here?
    - who: Valerius Michelson
      start: '00:34:09.816'
      end: '00:34:15.037'
      u: In the majority of cases, no. I don’t know a single case when the foreigners
        wanted...[correction] would have wanted to remain.
    - who: David Boder
      start: '00:34:15.037'
      end: '00:34:16.426'
      u: Now why is that?
    - who: Valerius Michelson
      start: '00:34:16.426'
      end: '00:34:20.591'
      u: Why? I will tell you about that right away together with our talk about the
        university in order to...
    - who: David Boder
      start: '00:34:20.591'
      end: '00:34:22.975'
      u: Yes, yes, yes, I won’t interrupt you.
    - who: Valerius Michelson
      start: '00:34:22.975'
      end: '00:38:01.496'
      u: 'I myself [pause] found out that a university is being organized in connection
        with UNRRA [pause], and I went to that university not withstanding [in spite
        of] my knowledge of the German language and not withstanding my knowledge
        that here is a definite norm for the admission of foreigners into the Germans
        educational institutions. In the U.S. and British zones, 10% of all university
        places were reserved for displaced persons.22 I considered that to go to people
        who have started this war, and who according to their psychology, as previously,
        hate foreigners, that would mean to go into an environment known to be hostile.
        On the other hand, during this war, especially here, I had the opportunity
        to meet not only with Russians who had come from the East, but also with Poles,
        in part war prisoners who worked with farmers, in part...ehh...people taken
        out of there [Poland], and with Ukrainians, and most recently with Balts.
        And in all of them I noticed one common [character] streak, a streak of desire,
        after the war [pause], in some way to build, life on a new foundation, especially
        among the young people. On the basis of understanding each other, and friendship
        with each other . And it appeared to me that if this university, which is
        just now being created, would gain strength, if this university [pause] will
        come to be an entity which could really live and exist, then it could bring
        about a real collaboration of work with one with another, and especially for
        us, the people from the East who, as I observed for the last three years,
        could never come to terms to be friends with each other. They wanted it, but
        always continued thinking, ‘No, I am a Ukrainian.’ ‘I am a Pole. We can’t
        be together,’ or ‘I am a Ukrainian, and you are a Muscovite, a Russian. You...ehh...are
        oppressing our nation,’ et cetera. And it appeared to me that in this university
        we, the youth, who after [pause] sufficient preparation will become the leaders
        in their own countries, in their own lands...if we should be friends among
        ourselves we would be able to create a rapprochement between our countries
        to an extent necessary in order that there will be neither wars nor these
        horrible totalitarian regimes which humiliate man and [oppress] his abilities
        to think and to create for the good of other [his fellow] men. And with this
        idea I came to the university. The first thing that I noticed at the university
        [pause] was that there was no such idea, that people have come here after
        the long years, during which they were torn away from learning, in order to
        study. That was good. But [pause] that was not all. What was missing here
        was unity, and for that reason the scholastic, academic spirit was also missing.
        [Pause] And already during the first month [pause] I, we, meaning, at the
        faculty started to talk thus: That in order to live actually in friendship,
        and in order to create academic conditions not akin to an average DP camp,
        which very many have experienced and which very many have left for the same
        reasons that I have left, we have to hold together and demand toward ourselves
        a different attitude, different than accorded to the average masses [of DP’s],
        an attitude toward us as students, as studying youth.'
    - who: David Boder
      start: '00:38:01.496'
      end: '00:38:04.484'
      u: Now what kind of a special attitude toward students at the university [are
        you talking about]?
    - who: Valerius Michelson
      start: '00:38:04.484'
      end: '00:38:44.580'
      u: This I can describe by means of an example which not long ago happened among
        us in a camp. I think that would interest you. We had here a strike, a very
        real hunger...hunger revolt, I would say. Ehh...That may appear strange. However,
        there were reasons for it. When the students once arrived in the morning at
        their university, they were not permitted to enter the university by the so-called
        DP police, that is, DP’s who were organized to maintain order.
    - who: David Boder
      start: '00:38:44.580'
      end: '00:38:48.021'
      u: By DP you mean displaced persons? [The interviewer was apparently surprised
        that he used the English term.]
    - who: Valerius Michelson
      start: '00:38:48.021'
      end: '00:41:00.972'
      u: These DP...this DP police aroused the indignation of the students by their
        sheer appearance, because it is proper that there be no police in the university.
        But what was most strange was that they permitted themselves first to push
        and chase students from corner to corner, and when our professors arrived,
        after detaining the dean of the university, they submitted him to a meticulous...ehh...search,
        compelled him to present all kinds of documents, and treated him most impertinently.
        This aroused the students most of all. Afterwards quite a few professors of
        advanced age, in order to get into the university, had to jump over benches,
        among them a lady...ehh..., a microbiologist, most respected among us as a
        professor, was obliged to do the same and this was the reason that the students
        started a frightful noise and literally were beside themselves [Pause]. For
        me as the president of the student organization of our university it was very
        hard to quiet down the aroused students. After assembling them with great
        difficulty in the yard of the university, I asked the people to calm down,
        not to cause great debauchery, and if they want at all to do something...I
        agreed to the demand of the majority of the students to decide not to take
        any nourishment, not to eat, until we would be promised that the police will
        be removed and police method will not be used in our university. The strike
        lasted, all together, one day, only two times [meaning twice they staged a
        hunger strike] but it proved that during the six months which we had spent
        in the university all the students, without distinction of nationality or
        creed, had united into such a family that all went out on such a risky venture
        as a strike. There was complete solidarity. This is just an example, an example
        of that which we consider a wrong attitude towards students, and which arouses
        our indignation. That is precisely why we are talking about the academic spirit
        and relationships.
    - who: David Boder
      start: '00:41:00.972'
      end: '00:41:06.314'
      u: Now permit me. How did they explain it to you? How did that whole police
        episode come about?
    - who: Valerius Michelson
      start: '00:41:06.314'
      end: '00:41:08.185'
      u: It had come about by mistake. By a big mistake...
    - who: David Boder
      start: '00:41:08.185'
      end: '00:41:09.483'
      u: But since it was a mistake [?]...
    - who: Valerius Michelson
      start: '00:41:09.483'
      end: '00:41:19.413'
      u: Entirely correct. But it seems to me that concerning students such mistakes
        are not permissible, [as if correcting himself] and in general concerning
        people, not only students. After all, there exist different norms of conduct...
    - who: David Boder
      start: '00:41:19.413'
      end: '00:41:22.310'
      u: Well, yes, but here is a theater of military operations...
    - who: Valerius Michelson
      start: '00:41:22.310'
      end: '00:41:40.419'
      u: That is correct. But in spite of that I don’t think that we have given any
        grounds for such treatment. We endeavor [unintelligible] always to behave
        correctly, and [pause] I personally consider that the strike was a very bad
        thing. I...personally do not like it, because it is not proper to do such
        things.
    - who: David Boder
      start: '00:41:40.419'
      end: '00:41:41.234'
      u: What was improper?
    - who: Valerius Michelson
      start: '00:41:41.234'
      end: '00:41:52.190'
      u: It was improper to organize a strike, et cetera. I think it would have been
        possible to come to terms without it. But it was provoked, because that was
        not the first time, and that is why it occurred, due to the mood.
    - who: David Boder
      start: '00:41:52.190'
      end: '00:42:03.266'
      u: You see, I think we have to give here some explanation. Deutsches Museum
        is not only a university. You have here also a center for the registration
        of DP’s.
    - who: Valerius Michelson
      start: '00:42:03.266'
      end: '00:42:03.870'
      u: Entirely correct.
    - who: David Boder
      start: '00:42:03.870'
      end: '00:42:15.339'
      u: And it is possible, when the police was posted, they...[apparently coughs]
        police were posted, they were not exactly told which points...ehh...to say,
        to guard and which to open.
    - who: Valerius Michelson
      start: '00:42:15.339'
      end: '00:00:00.'
      u: Unfortunately this did not take place. The fact of the matter is that there
        are entrances from two sides. At one side the DPs enter, and this was directed
        definitely against the students, because on that day...ehh...there was a check-up
        on the attendance of the lectures, which the student body exercises on its
        own, on its own initiative, since we don’t want to have idlers in our university,
        or people who would come to the university solely to take advantage of the
        privileges given by UNRRA, and for which we are very grateful to UNRRA, but
        only...ehh...[people who would come] to study. And people who study we want
        in our university. And that is why we maintained through our student organization
        such registrations, and we were able to furnish information about who the
        people were, et cetera.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Valerius Michelson
      start: '00:00:00.'
      end: '00:42:56.443'
      u: At this time an error occurred.
    - who: David Boder
      start: '00:42:56.443'
      end: '00:43:03.355'
      u: Well, [pause] is there anything else that you would like to tell us or you
        would like to tell the American students?
    - who: Valerius Michelson
      start: '00:43:03.355'
      end: '00:44:20.025'
      u: To the American students I should like to say this, that the students, the
        foreigners who study in our university and who in a very large part study
        in German universities, all of them endeavor to rally together, endeavor to
        overcome all the hatred among nations, which is still up to now very strong
        in Europe, in order to work towards the construction of their countries in
        the spirit of cooperation [friendship] with the rest, in the spirit of actual
        all-human friendship, so that there be no more events like the past war, that
        here would be no more events similar to Hitler’s state. And we want the creation
        of an international university. We know that what we have here now in Munich
        is not an international university. Or better, it is international, but not
        yet a university, because we are short of very many things. Even we ourselves,
        in our own views about the world, [and] in our...ehh...opportunities, needed
        to call ourselves a real international university. But we think that we could
        serve as a kernel for such a cooperation, and for such a university in which
        would be brought up the intelligentsia of the future. That is about all.
    - who: David Boder
      start: '00:44:20.025'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: So. [In English] This concludes the interview of Mr. Valerius Michelson,
        a student of architecture at the International University of UNRRA. Munich,
        September the 24th, 1946. We had here quite some interruptions of some very
        important visitors which [whom] I could not stave away, and from that standpoint
        we have lost at times quite a bit some time [of material]. An Illinois Institute
        of Technology wire recording.
  commentary:
    text: |-
      <p>David Boder’s interview with Valerius Michelson was part of a series he conducted at the UNRRA University in Munich in September 1946. The first half of the interview focuses on Estonia during the Soviet and Nazi occupations, the second half on Michelson’s end-of-war and post-war experiences in Austria and Germany. The most detailed testimony concerns the material and psychological state of “displaced persons” in post-war Germany and Michelson’s work in helping to establish the UNRRA University. Importantly, much of what Michelson tells Boder about his pre-war and war time experiences is half-true at best. This explains why his testimony is often halting in style, and broad and imprecise in substance.</p><p>Michelson was born in St. Petersburg in 1916. He spent his early years in Estonia, where he was part of the substantial Russian émigré community that developed there after the Bolshevik Revolution. In 1926, Michelson returned to the Soviet Union with his father. However, in the interview, he suggests that he remained in Estonia until the early 1940s. In fact, he studied architecture at the Russian Academy of Fine Arts in Leningrad from 1935 to 1941. Drafted into the Red Army after the Nazi invasion of the Soviet Union in June 1941, he was eventually captured by the Germans. Due to his good knowledge of German, he avoided being sent to a Soviet POW camp. Instead, he worked as an interpreter and as a contractor, helping to build field hospitals on the Eastern front. By his own admission, he served in the German army. As the Red Army began its long westward advance, Michelson retreated with the Germans, eventually ending up in Vienna. Then, as the Soviets advanced on Vienna, he moved west again, eventually crossing into Germany and finding his way to Munich.<sup>1</sup></p><p>Although many specific incidents that Michelson relates may be true (e.g., the arrest of his father, his train trip to Vienna), they must be understood as part of a different story that Michelson deliberately obscures from Boder. The biography that Michelson provides Boder can in turn be seen as part of a “cover” Michelson developed to protect himself from forcible repatriation to the Soviet Union and punishment as a deserter and traitor. He offered similar biographical details on the U.S. Military Government Questionnaire (“Fragebogen”) he filled out in January 1946 in order to gain admittance to the UNRRA University.<sup>2</sup> His interview with Boder is thus most useful for its detailed discussion of the life of displaced persons in postwar Germany and as a fascinating example of the diversionary tactics DPs developed to avoid unwelcome inquiries into their war time biographies.</p><p class=”footnote”>1. Kris Johnson, interview with Valerius Michelson, 18 March 1991; Anna Holian, interview with Valerius Michelson, 23 September 2001. I am grateful to the Northwest Architectural Archives at the University of Minnesota for making Johnson’s interview with Michelson available to me.<br>
      2. Valerius Michelson personal file, Bayerisches Hauptstaatsachiv, Bestand UNRRA-Universität, 3674. For example, Michelson states that he studied architecture from 1935 to 1941, but changes the scene of his studies from Leningrad to Tartu, Estonia.</p>
    attribution: Anna Holian
