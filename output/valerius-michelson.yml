        Valerius Michelson."
    - who: David Boder
      start: '00:00:29.394'
      end: '00:00:32.478'
      u: "[In German] Wie alt sind Sie?"
    - who: David Boder
      start: '00:00:32.478'
      end: '00:00:39.474'
      u: "[In English] Thirty years of age, a student at the university, and he is
        Lithuanian? Or Latvian?"
    - who: Valerius Michelson
      start: '00:00:39.474'
      end: '00:00:40.703'
      u: No, Russian.
    - who: David Boder
      start: '00:00:40.703'
      end: '00:00:44.431'
      u: Or...or he is Russian!
    - who: David Boder
      start: '00:00:44.431'
      end: '00:00:45.895'
      u: "[In Russian] Тогда, может быть, по-русски говорить будем дальше?"
    - who: Valerius Michelson
      start: '00:00:45.895'
      end: '00:00:46.860'
      u: Ну конечно.
    - who: David Boder
      start: '00:00:46.860'
      end: '00:01:23.586'
      u: И он будет говорить с нами по-русски. Говорите. Возьмите так. Господин Михельсон,
        я бы Вас попросил [пауза] сказать мне, где Вы были и что с Вами произошло...эээ...с
        того моментакак...эээ...началась или война, или движение советских войск по
        направлению к западу.
    - who: Valerius Michelson
      start: '00:01:23.586'
      end: '00:01:25.802'
      u: Я в это время находился в Эстонии.
    - who: David Boder
      start: '00:01:25.802'
      end: '00:01:26.871'
      u: А где в Эстонии?
    - who: Valerius Michelson
      start: '00:01:26.871'
      end: '00:01:25.802'
      u: В городе Ревеле. Или Таллинне.
    - who: David Boder
      start: '00:01:25.802'
      end: '00:01:35.299'
      u: Так. А Вы...эээ...с каких пор жили в Ревеле?
    - who: Valerius Michelson
      start: '00:01:35.299'
      end: '00:01:37.609'
      u: Я жил с 19го года.
    - who: David Boder
      start: '00:01:37.609'
      end: '00:01:40.124'
      u: Значит, прямо после первой революции.
    - who: Valerius Michelson
      start: '00:01:40.124'
      end: '00:01:40.608'
      u: Да.
    - who: David Boder
      start: '00:01:40.608'
      end: '00:01:42.959'
      u: Жили Вы с Вашими родителями там?
    - who: Valerius Michelson
      start: '00:01:42.959'
      end: '00:01:46.733'
      u: Я жил вместе с [неразборчиво]
    - who: David Boder
      start: '00:01:46.733'
      end: '00:01:52.871'
      u: И вот, значит, в каком году...эээ...Советы пришли в Ревель? Первый раз?
    - who: Valerius Michelson
      start: '00:01:52.871'
      end: '00:01:54.403'
      u: В 39ом году.
    - who: David Boder
      start: '00:01:54.403'
      end: '00:01:59.413'
      u: Хорошо. [Неразборчиво]? Что Вы тогда делали? И так далее.
    - who: Valerius Michelson
      start: '00:01:59.413'
      end: '00:02:16.434'
      u: Я в это время находился в Ревеле. И [пауза] занимался, собственно, тем, что
        рисовал и так далее. Я готовился к тому, чтобы в скором времени окончить техническую
        школу в Ревеле.
    - who: David Boder
      start: '00:02:16.434'
      end: '00:02:18.019'
      u: Так. Вы были студентом?
    - who: Valerius Michelson
      start: '00:02:18.019'
      end: '00:02:19.026'
      u: Я был студентом.
    - who: David Boder
      start: '00:02:19.026'
      end: '00:02:23.365'
      u: С этого и начните. Вы были студентом технической школы в Ревеле и были близко
        к окончанию.
    - who: Valerius Michelson
      start: '00:02:23.365'
      end: '00:02:27.462'
      u: Был близко к окончанию.
    - who: David Boder
      start: '00:02:27.462'
      end: '00:02:34.648'
      u: Хорошо. Что с Вами лично случилось, с Вашими ближними, семьёй, когда Советы
        пришли в Ревель?
    - who: Valerius Michelson
      start: '00:02:34.648'
      end: '00:02:56.600'
      u: Мы вначале ожидали Советов как русских [пауза] и поэтому радовались приходу.
        Но [пауза] в очень скором времени убедились в том, что тут то радоваться особенно
        не приходилось. Мой отец был редактором русской газеты в Ревеле.
    - who: David Boder
      start: '00:02:56.600'
      end: '00:02:58.145'
      u: Как газета называлась?
    - who: Valerius Michelson
      start: '00:02:58.145'
      end: '00:03:00.711'
      u: Газета называлась «Свобода России».
    - who: David Boder
      start: '00:03:00.711'
      end: '00:03:03.626'
      u: В Ревеле?! Она называлась «Свобода России»?!
    - who: Valerius Michelson
      start: '00:03:03.626'
      end: '00:03:04.244'
      u: Да.
    - who: David Boder
      start: '00:03:04.244'
      end: '00:03:13.579'
      u: А как же эстонцы такую газету позволяли? Или что это было? Ах, да! Это было...под
        свободой России подразумевалась свобода от Советов.
    - who: Valerius Michelson
      start: '00:03:13.579'
      end: '00:03:16.789'
      u: Нет, это была газета довольно левая.
    - who: David Boder
      start: '00:03:16.789'
      end: '00:03:17.461'
      u: Так.
    - who: Valerius Michelson
      start: '00:03:17.461'
      end: '00:03:20.161'
      u: Но она была очень закрытой [неразборчиво].
    - who: David Boder
      start: '00:03:20.161'
      end: '00:03:20.511'
      u: Так.
    - who: Valerius Michelson
      start: '00:03:20.511'
      end: '00:03:23.761'
      u: Причем такой закрытой [неразборчиво], отец работал экономистом.
    - who: David Boder
      start: '00:03:23.761'
      end: '00:03:26.340'
      u: Так.
    - who: Valerius Michelson
      start: '00:03:26.340'
      end: '00:04:20.833'
      u: ". . . эээ...Якак раз упомянул эту газету, потому что она была чрезвычайно
        левого направления. Отец был в своё время эсером и поэтому сочувствовал движению
        в России и полагал, что, если не большевизм прямо, то, во всяком случае, социалистическая
        революция в России необходима. Я был воспитан тоже в этих взглядах. И считал
        себя всегда...эээ...человеком не...во всяком случае, не...эээ...фашистского
        или даже не капиталистического толка. [Пауза] Тем не менее, после прихода
        Советов в Эстонию [пауза] в очень скором времени у отца началися неприятности
        [пауза] и к концу...в начале 40го года..."
    - who: David Boder
      start: '00:04:20.833'
      end: '00:04:23.331'
      u: Так.
    - who: Valerius Michelson
      start: '00:04:23.331'
      end: '00:04:41.459'
      u: ". . . его вызвали...два раза вызывали в...в органы НКВД..."
    - who: David Boder
      start: '00:04:41.459'
      end: '00:04:42.843'
      u: Что это такое – НКВД?
    - who: Valerius Michelson
      start: '00:04:42.843'
      end: '00:04:51.158'
      u: Это...эээ...ммм...Народный Комиссариат...
    - who: David Boder
      start: '00:04:51.158'
      end: '00:04:52.891'
      u: Советская полиция или что-то?
    - who: Valerius Michelson
      start: '00:04:52.891'
      end: '00:04:58.936'
      u: ". . . Внутренних Дел республики. Это своего рода...да, своего рода советское
        гестапо, что ли. [Со смехом]"
    - who: David Boder
      start: '00:04:58.936'
      end: '00:05:05.800'
      u: Да. [Неразборчиво, очень тихо]
    - who: Valerius Michelson
      start: '00:05:05.800'
      end: '00:05:52.951'
      u: Я не знаю. Это в своё время называлося ГПУ, а затем было переименовано. Когда,
        я не знаю точно, во всяком случае, когда они пришли туда, то там были и пограничные
        войска, и...эээ...такая...эээ...тайная полиция. Тогда они все носили одно
        и то же название [неразборчиво]. [Пауза] И затем [пауза] март 41го года отец,
        уходя на службу утром, конечно, не ожидал, что он не вернется назад. Он исчез,
        и с тех пор я о нём не имел никаких известий. [Пауза]
    - who: David Boder
      start: '00:05:52.951'
      end: '00:05:55.221'
      u: Ни Вы, ни Ваша мать, никто.
    - who: Valerius Michelson
      start: '00:05:55.221'
      end: '00:05:58.955'
      u: Ни я, - мать у меня уже умерла раньше, - я не получал больше никаких известий.
    - who: David Boder
      start: '00:05:58.955'
      end: '00:06:00.930'
      u: Кто у Вас в семье был [неразборчиво]?
    - who: Valerius Michelson
      start: '00:06:00.930'
      end: '00:06:11.405'
      u: У меня была тётя, которая меня воспитывала. [Пауза] И которой затем удалось
        уехать в Финляндию. [Пауза]
    - who: David Boder
      start: '00:06:11.405'
      end: '00:06:13.823'
      u: Вы от неё [неразборчиво]?
    - who: Valerius Michelson
      start: '00:06:13.823'
      end: '00:06:54.437'
      u: Я...эээ...от неё получил письмо, пересланное мной моим двоюродным братом
        из Бельгии. У меня три двоюродных брата, которые сейчас в Бельгии, и через
        них я получил эти письма, потому что прямой связи сейчас с Финляндией нет.
        [Пауза] Ну, после этого, Вы знаете,...эээ...к осени, довольно ранней осени,
        [пауза] в августе...в конце июля, начале августа пришли немцы.
    - who: David Boder
      start: '00:06:54.437'
      end: '00:06:59.049'
      u: Так. [Пауза] Так отец Ваш не вернулся? Вы не наводили о нём никаких справок?
        Не расспросили...?
    - who: Valerius Michelson
      start: '00:06:59.049'
      end: '00:07:15.768'
      u: Я пытался расспросить, но не получил никаких известий. Меня даже вызывали
        два раза и допрашивали относительно будто бы антисоветского движения отца
        и работы, которую [неразборчиво]
    - who: David Boder
      start: '00:07:15.768'
      end: '00:07:16.959'
      u: Да.
    - who: Valerius Michelson
      start: '00:07:16.959'
      end: '00:07:28.954'
      u: Но меня отпустили, потому что я в это время был довольно самостоятельный,
        не жил с ним вместе и, вероятно, меня не сочли ни в чём особо виновным. Я...
    - who: David Boder
      start: '00:07:28.954'
      end: '00:07:31.525'
      u: "[Неразборчиво]"
    - who: Valerius Michelson
      start: '00:07:31.525'
      end: '00:07:52.175'
      u: Да, да. Я лично думаю, что [пауза] отец едва ли вёл какую-то антисоветскую
        работу, потому что он, во-первых, был уже довольно стар, а во-вторых, по своим
        убеждениям, мне думается, не мог быть противником советской власти.
    - who: David Boder
      start: '00:07:52.175'
      end: '00:07:54.311'
      u: Вы какого вероисповедания?
    - who: Valerius Michelson
      start: '00:07:54.311'
      end: '00:07:56.796'
      u: Православный.
    - who: David Boder
      start: '00:07:56.796'
      end: '00:08:04.874'
      u: Я спрашиваю, какого вероисповедания [неразборчиво]
    - who: Valerius Michelson
      start: '00:08:04.874'
      end: '00:08:15.996'
      u: 'Ну, вот. Я сказал щас – православный, но я не хочу утверждать этого совершенно
        определённо: я крещён как православный, но...'
    - who: David Boder
      start: '00:08:15.996'
      end: '00:08:19.421'
      u: Я понимаю. Это Ваша семья. Семейный background православный.
    - who: Valerius Michelson
      start: '00:08:19.421'
      end: '00:08:51.957'
      u: Да. Совершенно верно. [Пауза] Ну, затем [пауза] уже тогда, как начали вызывать
        в НКВД и так далее, и так далее – это не давало мне покоя и...эээ...положение
        у нас финансовое было скверное [пауза]. Мне пришлося довольно много работать.
        И главным образом, делать такого рода рисунки, картины и так далее для того,
        чтобы зарабатывать.
    - who: David Boder
      start: '00:08:51.957'
      end: '00:08:53.354'
      u: Ну, дальше, значит.
    - who: Valerius Michelson
      start: '00:08:53.354'
      end: '00:09:02.340'
      u: Я это продолжал делать и до того момента, когда пришли немцы. [Пауза]
    - who: David Boder
      start: '00:09:02.340'
      end: '00:09:03.142'
      u: Подождите-ка,...
    - who: Valerius Michelson
      start: '00:09:03.142'
      end: '00:09:03.354'
      u: Да?
    - who: David Boder
      start: '00:09:03.354'
      end: '00:09:09.177'
      u: мне это интересует. Эээ...Советы были, значит, в Ревеле...
    - who: Valerius Michelson
      start: '00:09:09.177'
      end: '00:09:10.507'
      u: Да.
    - who: David Boder
      start: '00:09:10.507'
      end: '00:09:21.952'
      u: А как жизнь...? Например, Вы работали, Вы могли продавать свои работы там,
        получать за это деньги; лавки были открыты. Как всё это было?
    - who: Valerius Michelson
      start: '00:09:21.952'
      end: '00:09:32.545'
      u: Да, эээ...дело в том, что такого изобилия, которое было в своё время в Эстонии
        – как и во всех прибалтийских странах, больше не было. Но...
    - who: David Boder
      start: '00:09:32.545'
      end: '00:09:34.842'
      u: Вы говорите об экономической организации?
    - who: Valerius Michelson
      start: '00:09:34.842'
      end: '00:09:35.258'
      u: Да.
    - who: David Boder
      start: '00:09:35.258'
      end: '00:09:36.910'
      u: Частные лавки были?
    - who: Valerius Michelson
      start: '00:09:36.910'
      end: '00:09:47.911'
      u: Частные лавки оставалися, но начали закрываться. В это время пытались уже
        проводить, значит, своего рода, социализацию или я не знаю как это назвать
        – во всяком случае,...
    - who: David Boder
      start: '00:09:47.911'
      end: '00:09:52.102'
      u: "[Неразборчиво]"
    - who: Valerius Michelson
      start: '00:09:52.102'
      end: '00:09:57.968'
      u: ". . . эээ...государ...эээ...превращать все эти отдельные предприятия в государственные
        предприятия. Одновременно..."
    - who: David Boder
      start: '00:09:57.968'
      end: '00:09:59.284'
      u: Но это не сразу делалось?
    - who: Valerius Michelson
      start: '00:09:59.284'
      end: '00:10:10.486'
      u: Не сразу. Одновременно открылися и магазины, которые...ммм...в которых торговали
        приехавшие из России люди.
    - who: David Boder
      start: '00:10:10.486'
      end: '00:10:11.958'
      u: То есть как, от себя торговали?!
    - who: Valerius Michelson
      start: '00:10:11.958'
      end: '00:10:15.491'
      u: Нет, в качестве государственных предприятий.
    - who: David Boder
      start: '00:10:15.491'
      end: '00:10:16.485'
      u: Как кооперативы?
    - who: Valerius Michelson
      start: '00:10:16.485'
      end: '00:10:31.649'
      u: Как кооперативы или, я бы сказал, что это даже выгодно...я бы сказал, что...эээ...собственно,
        не кооперативы. Потому что кооператив включает в себя понятие члена, пайщика
        и так далее, чего в этих магазинах не было.
    - who: David Boder
