      end: '00:01:04.224'
      u: I learned about it. A cousin from Poland has notified me about it.
    - who: David Boder
      start: '00:01:04.224'
      end: '00:01:04.724'
      u: Yes.
    - who: Raisel Roset
      start: '00:01:04.724'
      end: '00:01:05.958'
      u: He was put to death in Kremenets.
    - who: David Boder
      start: '00:01:05.958'
      end: '00:01:12.114'
      u: Ah...you have a cousin in Poland? [a female cousin]
    - who: Raisel Roset
      start: '00:01:12.114'
      end: '00:01:14.801'
      u: A cousin of my husband.
    - who: David Boder
      start: '00:01:14.801'
      end: '00:01:17.019'
      u: In Russian Poland or in free Poland? [Certain sections of Poland were to
        go over to Russia permanently—east of the Curzon line]
    - who: Raisel Roset
      start: '00:01:17.019'
      end: '00:01:19.534'
      u: In free Poland.
    - who: David Boder
      start: '00:01:19.534'
      end: '00:01:28.065'
      u: In free Poland. Now tell me, when did the Germans come...Where did you live?
    - who: Raisel Roset
      start: '00:01:28.065'
      end: '00:01:30.190'
      u: I—in Janow [?]
    - who: David Boder
      start: '00:01:30.190'
      end: '00:01:31.315'
      u: In...?
    - who: Raisel Roset
      start: '00:01:31.315'
      end: '00:01:34.409'
      u: ". . . district of Lublin, Weimar [?], district of Lublin."
    - who: David Boder
      start: '00:01:34.409'
      end: '00:01:36.268'
      u: ". . . district of Lublin. And that was Poland."
    - who: Raisel Roset
      start: '00:01:36.268'
      end: '00:01:37.315'
      u: Yes.
    - who: David Boder
      start: '00:01:37.315'
      end: '00:01:40.112'
      u: Yes. And who marched in there, the Russians?
    - who: Raisel Roset
      start: '00:01:40.112'
      end: '00:01:40.705'
      u: The Germans.
    - who: David Boder
      start: '00:01:40.705'
      end: '00:01:42.470'
      u: The Germans. Now tell me.
    - who: Raisel Roset
      start: '00:01:42.470'
      end: '00:01:49.662'
      u: There were a few days, the Germans came in the 6th of ________. After a few
        days they left Janow and the Russians came in.
    - who: David Boder
      start: '00:01:49.662'
      end: '00:01:50.631'
      u: Ah.
    - who: Raisel Roset
      start: '00:01:50.631'
      end: '00:02:13.144'
      u: And then my husband went away with them[?] As president of the Zionist organization—and
        they were the first to be sent to concentration camps, so he left together
        with the Russians, for Dubno [?].
    - who: David Boder
      start: '00:02:13.144'
      end: '00:02:13.988'
      u: Ah.
    - who: Raisel Roset
      start: '00:02:13.988'
      end: '00:02:16.488'
      u: And afterwards for Kremenets.
    - who: David Boder
      start: '00:02:16.488'
      end: '00:02:17.113'
      u: Yes.
    - who: Raisel Roset
      start: '00:02:17.113'
      end: '00:02:29.022'
      u: All the time I received letters from him, but afterwards when the German-Russian
        war broke out, the correspondence was cut short.
    - who: David Boder
      start: '00:02:29.022'
      end: '00:02:29.694'
      u: Nu...
    - who: Raisel Roset
      start: '00:02:29.694'
      end: '00:02:42.087'
      u: I sent a special messenger to him; and he, in spite of being my relative
        [?] has deceived me, and told me that my husband has gone into Russia, deep
        into Russia.
    - who: David Boder
      start: '00:02:42.087'
      end: '00:02:42.633'
      u: Yes.
    - who: Raisel Roset
      start: '00:02:42.633'
      end: '00:02:48.164'
      u: I felt reassured. And then started our troubles in Poland.
    - who: David Boder
      start: '00:02:48.164'
      end: '00:02:52.898'
      u: So who do you think killed your husband?
    - who: Raisel Roset
      start: '00:02:52.898'
      end: '00:02:55.351'
      u: I don’t know yet.
    - who: David Boder
      start: '00:02:55.351'
      end: '00:02:56.288'
      u: The Germans or the Russians?
    - who: Raisel Roset
      start: '00:02:56.288'
      end: '00:02:59.225'
      u: I don’t know it yet. I have not yet found out.
    - who: David Boder
      start: '00:02:59.225'
      end: '00:02:59.819'
      u: Yes.
    - who: Raisel Roset
      start: '00:02:59.819'
      end: '00:03:03.131'
      u: Because they still are searching for me [??]
    - who: David Boder
      start: '00:03:03.131'
      end: '00:03:04.256'
      u: Ah.
    - who: Raisel Roset
      start: '00:03:04.256'
      end: '00:03:10.178'
      u: And then started by us the compulsory translocation.
    - who: David Boder
      start: '00:03:10.178'
      end: '00:03:11.537'
      u: That was ordered by the Germans?
    - who: Raisel Roset
      start: '00:03:11.537'
      end: '00:03:17.880'
      u: Yes. By the order of translocation the city of Janow was made completely
        Jew clean.
    - who: David Boder
      start: '00:03:17.880'
      end: '00:03:18.489'
      u: Yes.
    - who: Raisel Roset
      start: '00:03:18.489'
      end: '00:03:32.457'
      u: And all [Jewish] inhabitants of Janow were sent to a little town, twenty
        kilometers from Janow, to Yldiza [?] There the same thing started. One translocation
        followed after the other.
    - who: David Boder
      start: '00:03:32.457'
      end: '00:03:34.222'
      u: Nu.
    - who: Raisel Roset
      start: '00:03:34.222'
      end: '00:03:43.268'
      u: One day we noticed that our president of the Jewish council had run away.
        Then we understood that the liquidation has come [??]
    - who: David Boder
      start: '00:03:43.268'
      end: '00:03:44.096'
      u: Yes.
    - who: Raisel Roset
      start: '00:03:44.096'
      end: '00:03:48.096'
      u: And whoever...who had a chance saved himself, of course.
    - who: David Boder
      start: '00:03:48.096'
      end: '00:03:44.096'
      u: Yes.
    - who: Raisel Roset
      start: '00:03:44.096'
      end: '00:03:55.802'
      u: I, in hopes that my man was in Russia...so I obtained Aryan papers.
    - who: David Boder
      start: '00:03:55.802'
      end: '00:03:57.114'
      u: What kind of papers? [The term was not familiar to the interviewer—hence
        the question.]
    - who: Raisel Roset
      start: '00:03:57.114'
      end: '00:03:57.848'
      u: Aryan
    - who: David Boder
      start: '00:03:57.848'
      end: '00:03:58.973'
      u: Aryan papers...
    - who: Raisel Roset
      start: '00:03:58.973'
      end: '00:04:00.333'
      u: And ran away.
    - who: David Boder
      start: '00:04:00.333'
      end: '00:04:00.974'
      u: Aha.
    - who: Raisel Roset
      start: '00:04:00.974'
      end: '00:04:41.179'
      u: I ran to a Polish family I knew, and there I was six weeks. Afterwards, they
        did not want to keep me any more, because they were also in danger from the
        Germans if I should be found with them. So I picked up my kit and kaboodle
        and wandered on. So I went to Czestochowa. In Czestochowa I was a few weeks,
        rambled around, a day here, a night there [nit getogt, nit gen chtigt] in
        the cold, wandering day long in the streets, it was hard to find a room. And
        I saw that this neither was a solution for me, and I went back to the Jew-lager.
    - who: David Boder
      start: '00:04:41.179'
      end: '00:04:42.101'
      u: Ah...
    - who: Raisel Roset
      start: '00:04:42.101'
      end: '00:04:44.444'
      u: Into the ghetto, back into the Jewish ghetto.
    - who: David Boder
      start: '00:04:44.444'
      end: '00:04:45.053'
      u: Yes.
    - who: Raisel Roset
      start: '00:04:45.053'
      end: '00:04:58.647'
      u: In the Jewish ghetto again the suffering began. Again deportations. I...they
        registered me for work in an ammunition factory. There I worked five months.
    - who: David Boder
      start: '00:04:58.647'
      end: '00:04:59.413'
      u: Yes.
    - who: Raisel Roset
      start: '00:04:59.413'
      end: '00:05:17.079'
      u: Afterwards I heard [a rumor] that there will be a selection. The older ones.
        They of course would be sent to gas chambers, and the younger ones were to
        remain. And I as an older women understood that the end was coming.
    - who: David Boder
      start: '00:05:17.079'
      end: '00:05:18.173'
      u: Yes.
    - who: Raisel Roset
      start: '00:05:18.173'
      end: '00:05:33.001'
      u: So I again started to look for means of salvation...I got myself again Aryan
        papers and escaped from Czestochowa. And then I was deported from the Polish
        side to Germany as an Aryan [woman], for work. There...
    - who: David Boder
      start: '00:05:33.001'
      end: '00:05:35.876'
      u: Why did they deport the Aryans?
    - who: Raisel Roset
      start: '00:05:35.876'
      end: '00:05:36.892'
      u: The Germans?
    - who: David Boder
      start: '00:05:36.892'
      end: '00:05:37.783'
      u: Yes.
    - who: Raisel Roset
      start: '00:05:37.783'
      end: '00:05:41.470'
      u: They deported me as an Aryan woman to Germany for work.
    - who: David Boder
      start: '00:05:41.470'
      end: '00:05:43.345'
      u: They...took you for a German?
    - who: Raisel Roset
      start: '00:05:43.345'
      end: '00:05:45.033'
      u: ". . . for a Polish woman."
    - who: David Boder
      start: '00:05:45.033'
      end: '00:05:47.564'
      u: Aha, as a Polish woman. Nu.
    - who: Raisel Roset
      start: '00:05:47.564'
      end: '00:05:52.079'
      u: I arrived in Germany and from there to Lorain.
    - who: David Boder
      start: '00:05:52.079'
      end: '00:05:59.057'
      u: Ah.
    - who: Raisel Roset
      start: '00:05:59.057'
      end: '00:05:59.494'
      u: Where?
    - who: Raisel Roset
      start: '00:05:59.494'
      end: '00:06:00.494'
      u: In a field.
    - who: David Boder
      start: '00:06:00.494'
      end: '00:06:01.150'
      u: Aha...
    - who: Raisel Roset
      start: '00:06:01.150'
      end: '00:06:05.915'
      u: And there I worked for twenty months, a hard job [?].
    - who: David Boder
      start: '00:06:05.915'
      end: '00:06:08.337'
      u: What kind of work was that?
    - who: Raisel Roset
      start: '00:06:08.337'
      end: '00:06:09.946'
      u: Work on the earth.
    - who: David Boder
      start: '00:06:09.946'
      end: '00:06:11.743'
      u: Work on the earth, work in the field?
    - who: Raisel Roset
      start: '00:06:11.743'
      end: '00:06:17.319'
      u: Work on the earth, work in the gardens, around the home [?] everywhere...
    - who: David Boder
      start: '00:06:17.319'
      end: '00:06:20.209'
      u: Oh, you worked as a house servant.
    - who: Raisel Roset
      start: '00:06:20.209'
      end: '00:06:25.380'
      u: Housework, in the garden in the field, everywhere I worked.
    - who: David Boder
      start: '00:06:25.380'
      end: '00:06:26.771'
      u: Yes. With whom, with the family?
    - who: Raisel Roset
      start: '00:06:26.771'
      end: '00:06:39.895'
      u: With other people. There were others. There was a Russian girl, a deportee.
        There were two war prisoners. And together with them I worked for twenty months.
        Very, very hard work.
    - who: David Boder
      start: '00:06:39.895'
      end: '00:06:42.082'
      u: Excuse me, for wom did you work.
    - who: Raisel Roset
      start: '00:06:42.082'
      end: '00:06:43.519'
      u: "[excited] For the farmer."
    - who: David Boder
      start: '00:06:43.519'
      end: '00:06:46.222'
      u: For the German...for a German farmer?
    - who: Raisel Roset
      start: '00:06:46.222'
      end: '00:06:47.800'
      u: Yes. Afterwards...
    - who: David Boder
      start: '00:06:47.800'
      end: '00:06:52.144'
      u: Did he treat you correctly. Did he...?
    - who: Raisel Roset
      start: '00:06:52.144'
      end: '00:06:53.925'
      u: He—yes. She [treated me] very bad.
    - who: David Boder
      start: '00:06:53.925'
      end: '00:06:54.972'
      u: And...
    - who: Raisel Roset
      start: '00:06:54.972'
      end: '00:07:01.566'
      u: I even had not enough to eat. I hungered many times. She was a very bad woman.
    - who: David Boder
      start: '00:07:01.566'
      end: '00:07:02.722'
      u: And he?
    - who: Raisel Roset
      start: '00:07:02.722'
      end: '00:07:04.019'
      u: He not, he not [he was not bad].
    - who: David Boder
      start: '00:07:04.019'
      end: '00:07:04.706'
      u: All right. [The first few days in France the interviewer automatically used
        many English words in his questions]
    - who: Raisel Roset
      start: '00:07:04.706'
      end: '00:07:17.596'
      u: And then, after twenty months of hard work, this region was [subsequently]
        occupied by the Americans—and they have liberated me.
    - who: David Boder
      start: '00:07:17.596'
      end: '00:07:19.268'
      u: After twenty months.
    - who: Raisel Roset
      start: '00:07:19.268'
      end: '00:07:21.034'
      u: After twenty months of work.
    - who: David Boder
      start: '00:07:21.034'
      end: '00:07:21.425'
      u: Aha.
    - who: Raisel Roset
      start: '00:07:21.425'
      end: '00:07:25.409'
      u: They have liberated me, and sent me to Paris.
    - who: David Boder
      start: '00:07:25.409'
      end: '00:07:26.237'
      u: Where?
    - who: Raisel Roset
      start: '00:07:26.237'
      end: '00:07:28.299'
      u: To France, they sent me to France.
    - who: David Boder
      start: '00:07:28.299'
      end: '00:07:29.033'
      u: The Americans? [She could have been left in a DP camp in Germany].
    - who: Raisel Roset
      start: '00:07:29.033'
      end: '00:07:29.454'
      u: Yes.
    - who: David Boder
      start: '00:07:29.454'
      end: '00:07:30.423'
      u: Why?
    - who: Raisel Roset
      start: '00:07:30.423'
      end: '00:07:36.673'
      u: I pleaded with them, I want to go to France. I don’t want to be anymore with
        the Germans, and work for them further...
    - who: David Boder
      start: '00:07:36.673'
      end: '00:07:39.048'
      u: Yes.
    - who: Raisel Roset
      start: '00:07:39.048'
      end: '00:07:43.126'
      u: Here I learned of my great misfortune.
    - who: David Boder
      start: '00:07:43.126'
      end: '00:07:43.798'
      u: Yes.
    - who: Raisel Roset
      start: '00:07:43.798'
      end: '00:07:58.127'
      u: I learned about my whole family. From a large [?] family I remained the only
        one. And my sisters and bothers, and children and everybody. And the worst
        I learned was that my man was killed as I have told you.
    - who: David Boder
      start: '00:07:58.127'
      end: '00:08:03.174'
      u: Ah. Now tell me Mrs. Roset, what was you husband’s occupation before?
    - who: Raisel Roset
      start: '00:08:03.174'
      end: '00:08:05.205'
      u: He had a dry goods business.
    - who: David Boder
      start: '00:08:05.205'
      end: '00:08:06.251'
      u: Where?
    - who: Raisel Roset
      start: '00:08:06.251'
      end: '00:08:07.017'
      u: In Janow [She pronounces it like Zamoz].
    - who: David Boder
      start: '00:08:07.017'
      end: '00:08:07.783'
      u: In Zamoz?
    - who: Raisel Roset
      start: '00:08:07.783'
      end: '00:08:08.408'
      u: Yes.
    - who: David Boder
      start: '00:08:08.408'
      end: '00:08:13.345'
      u: And you say that was with the Zionist organization?
    - who: Raisel Roset
      start: '00:08:13.345'
      end: '00:08:15.923'
      u: President of the Zionist organization in Janow.
    - who: David Boder
      start: '00:08:15.923'
      end: '00:08:18.798'
      u: All right. Did you have any children? Did you...
    - who: Raisel Roset
      start: '00:08:18.798'
      end: '00:08:19.157'
      u: No.
    - who: David Boder
      start: '00:08:19.157'
      end: '00:08:20.251'
      u: You were a childless family?
    - who: Raisel Roset
      start: '00:08:20.251'
      end: '00:08:21.439'
      u: Childless...yes.
    - who: David Boder
      start: '00:08:21.439'
      end: '00:08:22.595'
      u: Have you any brothers or sisters?
    - who: Raisel Roset
      start: '00:08:22.595'
      end: '00:08:29.126'
      u: Two brothers, three sisters with husbands, wives, children, all killed by
        the Germans.
    - who: David Boder
      start: '00:08:29.126'
      end: '00:08:33.329'
      u: Were you in a concentration camp?
    - who: Raisel Roset
      start: '00:08:33.329'
      end: '00:08:35.110'
      u: I was not.
    - who: David Boder
      start: '00:08:35.110'
      end: '00:08:35.595'
      u: Nu.
    - who: Raisel Roset
      start: '00:08:35.595'
      end: '00:08:40.157'
      u: I was in a labor lager in Czestochowa, and from there I ran away. Yes.
    - who: David Boder
      start: '00:08:40.157'
      end: '00:08:44.188'
      u: What was that labor lager in Czestochowa. Tell me about it.
    - who: Raisel Roset
      start: '00:08:44.188'
      end: '00:08:53.984'
      u: That was a lager...when the action was made in Czestochowa, they left from
        fifty thousand Jews—[a mere] four thousand.
    - who: David Boder
      start: '00:08:53.984'
      end: '00:08:55.422'
      u: And what happened to the others.
    - who: Raisel Roset
      start: '00:08:55.422'
      end: '00:09:24.499'
      u: The others were sent away to the crematories and the gas chambers. And they
        assigned for these four thousand a small part of the city, a few small streets;
        these were fenced in with barbed wire, and there they lived. The workers from
        Janow [??] had to work all the time in the factories.
    - who: David Boder
      start: '00:09:24.499'
      end: '00:09:26.452'
      u: In what kind of factories did they work?
    - who: Raisel Roset
      start: '00:09:26.452'
      end: '00:09:34.671'
      u: They worked in the Norovitz [??] factory, and worked in the factory Hossak
        [??]...
    - who: David Boder
      start: '00:09:34.671'
      end: '00:09:36.202'
      u: What?
    - who: Raisel Roset
      start: '00:09:36.202'
      end: '00:09:37.577'
      u: Hossak, a munition factory.
    - who: David Boder
      start: '00:09:37.577'
      end: '00:09:39.843'
      u: You say Norovitz’s factory...?
    - who: Raisel Roset
      start: '00:09:39.843'
      end: '00:09:40.546'
      u: Norovitz’s.
    - who: David Boder
      start: '00:09:40.546'
      end: '00:09:41.828'
      u: Who was Norovitz?
    - who: Raisel Roset
      start: '00:09:41.828'
      end: '00:09:46.546'
      u: All factories were converted in munition factories, of course.
    - who: David Boder
      start: '00:09:46.546'
      end: '00:09:49.357'
      u: Ah, yes. And there,...
    - who: Raisel Roset
      start: '00:09:49.357'
      end: '00:10:02.163'
      u: And there the Jews worked. And afterwards selections were taking place, deportations
        took place. Some were deported, others...they acted, of course, they way they
        pleased.
    - who: David Boder
      start: '00:10:02.163'
      end: '00:10:10.594'
      u: Yes. Now tell me, in these...you worked in a factory, and where did you sleep
        at night?
    - who: Raisel Roset
      start: '00:10:10.594'
      end: '00:10:14.591'
      u: At seven in the morning one had to be in the factory.
    - who: David Boder
      start: '00:10:14.591'
      end: '00:10:15.091'
      u: Yes.
    - who: Raisel Roset
      start: '00:10:15.091'
      end: '00:10:35.403'
      u: That was a few kilometers away. At six in the morning the gates of the ghetto
        were opened, for the labor lager. All workers were let out, and they would
        go to work. Seven o’clock in the evening, they would return home into the
        lager [ghetto and lager are apparently used interchangeably]. And there everybody
        had his corner [then follows the Hebrew word for place—mokum].
    - who: David Boder
      start: '00:10:35.403'
      end: '00:10:36.215'
      u: What?
    - who: Raisel Roset
      start: '00:10:36.215'
      end: '00:10:39.464'
      u: The mokum, which everybody was given, there one lived.
    - who: David Boder
      start: '00:10:39.464'
      end: '00:10:42.885'
      u: Aha. Now tell where did they eat.
    - who: Raisel Roset
      start: '00:10:42.885'
      end: '00:10:44.526'
      u: They ate at the factory.
    - who: David Boder
      start: '00:10:44.526'
      end: '00:10:47.276'
      u: In the morning, and...?
    - who: Raisel Roset
      start: '00:10:47.276'
      end: '00:10:49.995'
      u: In the morning, and at midday...
    - who: David Boder
      start: '00:10:49.995'
      end: '00:10:52.869'
      u: Did they pay any money for the work?
    - who: Raisel Roset
      start: '00:10:52.869'
      end: '00:10:57.165'
      u: They did not pay. I am telling you. They only gave food.
    - who: David Boder
      start: '00:10:57.165'
      end: '00:11:02.255'
      u: Well if one needed something, some soap, cigarets, or such things...
    - who: Raisel Roset
      start: '00:11:02.255'
      end: '00:11:03.442'
      u: "[she mumbles something like] We got nothing."
    - who: David Boder
      start: '00:11:03.442'
      end: '00:11:04.024'
      u: Nothing [??].
    - who: Raisel Roset
      start: '00:11:04.024'
      end: '00:11:07.602'
      u: "[an emotional sentence—not clear]"
    - who: David Boder
      start: '00:11:07.602'
      end: '00:11:14.805'
      u: Yes. Did the Jews have there their prayer meetings, their synagogues? Did
        they have that in the ghetto?
    - who: Raisel Roset
      start: '00:11:14.805'
      end: '00:11:18.461'
      u: In the ghetto, no?
    - who: David Boder
      start: '00:11:18.461'
      end: '00:11:20.164'
      u: No? That was not permitted?
    - who: Raisel Roset
      start: '00:11:20.164'
      end: '00:11:23.398'
      u: No. That was a labor lager.
    - who: David Boder
      start: '00:11:23.398'
      end: '00:11:26.820'
      u: Aha. And they worked on Saturday and Sunday?
    - who: Raisel Roset
      start: '00:11:26.820'
      end: '00:11:29.664'
      u: Of course. Of course.
    - who: David Boder
      start: '00:11:29.664'
      end: '00:11:35.055'
      u: Aha. Now, do you have relatives here in Paris?
    - who: Raisel Roset
      start: '00:11:35.055'
      end: '00:11:37.367'
      u: Here? I have nobody.
    - who: David Boder
      start: '00:11:37.367'
      end: '00:11:42.445'
      u: You have nobody here. You simply have asked the Americans to send you.
    - who: Raisel Roset
      start: '00:11:42.445'
      end: '00:11:44.960'
      u: I heard that here there are already Jews.
    - who: David Boder
      start: '00:11:44.960'
      end: '00:11:45.398'
      u: Aha.
    - who: Raisel Roset
      start: '00:11:45.398'
      end: '00:11:58.303'
      u: ". . . and that is why I asked, that they send me to Paris. And to Paris
        I came as an Aryan [woman]. Only here I appealed to a Jewish society, and
        I revealed that I am Jewish born."
    - who: David Boder
      start: '00:11:58.303'
      end: '00:12:03.974'
      u: Now tell me, you lived as an Aryan [woman]. Did you live all the time in
        the lager as an Aryan woman?
    - who: Raisel Roset
      start: '00:12:03.974'
      end: '00:12:06.349'
      u: In the labor camp I was a Jewess.
    - who: David Boder
      start: '00:12:06.349'
      end: '00:12:08.193'
      u: As a Jewess. But with the farmer...
    - who: Raisel Roset
      start: '00:12:08.193'
      end: '00:12:10.880'
      u: With the farmer I was an Aryan, of course.
    - who: David Boder
      start: '00:12:10.880'
      end: '00:12:17.489'
      u: Were they compelling you...did they want you to go to church, did they?
    - who: Raisel Roset
      start: '00:12:17.489'
      end: '00:12:19.192'
      u: Yes, I went a few times...
    - who: David Boder
      start: '00:12:19.192'
      end: '00:12:20.004'
      u: To the Catholic [church]?
    - who: Raisel Roset
      start: '00:12:20.004'
      end: '00:12:20.598'
      u: Yes.
    - who: David Boder
      start: '00:12:20.598'
      end: '00:12:26.676'
      u: Nu. Tell me, did they treat the Poles the same way as the Jews?
    - who: Raisel Roset
      start: '00:12:26.676'
      end: '00:12:37.519'
      u: Oh...no. The Poles were deported just for work, but the Jews were killed;
        very simply.
    - who: David Boder
      start: '00:12:37.519'
      end: '00:12:37.878'
      u: But...
    - who: Raisel Roset
      start: '00:12:37.878'
      end: '00:12:51.893'
      u: The Jews, when they were deported, were deported to the gas chambers, to
        the crematories. When the Poles were deported, they were deported to Germany,
        for work. That is why I had the Aryan papers, so that I should not be sent
        away...
    - who: David Boder
      start: '00:12:51.893'
      end: '00:12:52.987'
      u: Who gave you the Aryan papers?
    - who: Raisel Roset
      start: '00:12:52.987'
      end: '00:12:54.237'
      u: For money.
    - who: David Boder
      start: '00:12:54.237'
      end: '00:12:56.361'
      u: For money, aha...
    - who: Raisel Roset
      start: '00:12:56.361'
      end: '00:12:57.829'
      u: They were made [forged?].
    - who: David Boder
      start: '00:12:57.829'
      end: '00:13:03.422'
      u: Aha...and then you came to Paris, and here you came to whom?
    - who: Raisel Roset
      start: '00:13:03.422'
      end: '00:13:26.920'
      u: Here...I told you, I came to a French shelter; from there I was reported
        to the Polish consulate; and there I told them that I was a Jewess, and I
        asked them for an address of a Jewish society because I wanted...and so they
        gave it to me, and I went to...Boulevard d’Italien.
    - who: David Boder
      start: '00:13:26.920'
      end: '00:13:27.936'
      u: What was there?
    - who: Raisel Roset
      start: '00:13:27.936'
      end: '00:13:50.028'
      u: Yes. The Jewish society, and they later placed me in Famille [two words not
        clear] that was a home for the deported, and there I stayed for a considerable
        time.
    - who: David Boder
      start: '00:13:50.028'
      end: '00:13:59.044'
      u: Yes. And the, where do you live now?
    - who: Raisel Roset
      start: '00:13:59.044'
      end: '00:14:07.803'
      u: Now...afterwards, I was assigned to various bureaus [the last few words are
        not clear] and I went over to live on _______________ [she gives an address
        in French].
    - who: David Boder
      start: '00:14:07.803'
      end: '00:14:08.928'
      u: And what is that?
    - who: Raisel Roset
      start: '00:14:08.928'
      end: '00:14:10.707'
      u: ". . . where I live up to this day."
    - who: David Boder
      start: '00:14:10.707'
      end: '00:14:12.815'
      u: And what is that? A private [place/?
    - who: Raisel Roset
      start: '00:14:12.815'
      end: '00:14:22.047'
      u: Now there is...no, that too was a home for the deported, but afterwards the
        consistoire has taken it over; because there is a seminary, a Rabbi’s seminary.
    - who: David Boder
      start: '00:14:22.047'
      end: '00:14:22.984'
      u: Aha...
    - who: Raisel Roset
      start: '00:14:22.984'
      end: '00:14:29.921'
      u: ". . . and I...I requested that they give me work, and I remained living
        there."
    - who: David Boder
      start: '00:14:29.921'
      end: '00:14:31.046'
      u: And what kind of work are you doing?
    - who: Raisel Roset
      start: '00:14:31.046'
      end: '00:14:31.843'
      u: As a cook.
    - who: David Boder
      start: '00:14:31.843'
      end: '00:14:37.171'
      u: You work there as a cook...you are cooking there...and you are coming here
        in the evening?
    - who: Raisel Roset
      start: '00:14:37.171'
      end: '00:14:39.312'
      u: And here, I learn a trade in the evening.
    - who: David Boder
      start: '00:14:39.312'
      end: '00:14:39.968'
      u: That is with the ORT.
    - who: Raisel Roset
      start: '00:14:39.968'
      end: '00:14:40.389'
      u: Yes.
    - who: David Boder
      start: '00:14:40.389'
      end: '00:14:41.607'
      u: And what are you learning here?
    - who: Raisel Roset
      start: '00:14:41.607'
      end: '00:14:42.841'
      u: ". . . here? Corsets."
    - who: David Boder
      start: '00:14:42.841'
      end: '00:14:47.356'
      u: Corsets...and after you have learned it, what do you want to do?
    - who: Raisel Roset
      start: '00:14:47.356'
      end: '00:14:51.949'
      u: I have registered already a year ago to go to Palestine...
    - who: David Boder
      start: '00:14:51.949'
      end: '00:14:53.433'
      u: You have registered to go to Pales—...
    - who: Raisel Roset
      start: '00:14:53.433'
      end: '00:14:56.464'
      u: Yes...long ago [??] have I registered...
    - who: David Boder
      start: '00:14:56.464'
      end: '00:14:57.230'
      u: Whom do you have in Palestine?
    - who: Raisel Roset
      start: '00:14:57.230'
      end: '00:14:58.652'
      u: There I have a cousin [feminine].
    - who: David Boder
      start: '00:14:58.652'
      end: '00:15:00.339'
      u: Have you written to her?
    - who: Raisel Roset
      start: '00:15:00.339'
      end: '00:15:00.948'
      u: Yes.
    - who: David Boder
      start: '00:15:00.948'
      end: '00:15:02.713'
      u: Does she want you to come?
    - who: Raisel Roset
      start: '00:15:02.713'
      end: '00:15:03.634'
      u: But of course.
    - who: David Boder
      start: '00:15:03.634'
      end: '00:15:08.290'
      u: With your experience in farm work it should be all right.
    - who: Raisel Roset
      start: '00:15:08.290'
      end: '00:15:14.868'
      u: Oh yes, I should do it gladly, but what can I do, if I still have no permit
        to go...
    - who: David Boder
      start: '00:15:14.868'
      end: '00:15:16.962'
      u: 'Oh, now it will come soon...[Note: During the first few interviews an exploratory
        attempt was made to give the TAT. This was given up because it was time consuming,
        and did not directly fit into the plans of the project. —D.P.B.]'
    - who: David Boder
      start: '00:15:16.962'
      end: '00:15:34.977'
      u: Will you do me a favor...I am a professor, and I am making a study of these
        things...you see this picture? What do you think it is, what is it about?
    - who: Raisel Roset
      start: '00:15:34.977'
      end: '00:15:37.414'
      u: What it is? [not clear]
    - who: David Boder
      start: '00:15:37.414'
      end: '00:15:44.991'
      u: Yes, what does it mean? What do you think it is, or could it be?
    - who: Raisel Roset
      start: '00:15:44.991'
      end: '00:15:49.319'
      u: Possibly a mother who has lost her children.
    - who: David Boder
      start: '00:15:49.319'
      end: '00:15:54.959'
      u: A mother who has lost her children. And what is this?
    - who: Raisel Roset
      start: '00:15:54.959'
      end: '00:15:57.521'
      u: That is a boy, a child.
    - who: David Boder
      start: '00:15:57.521'
      end: '00:16:00.412'
      u: Yes...and what is it about?
    - who: Raisel Roset
      start: '00:16:00.412'
      end: '00:16:08.599'
      u: He thinks of a melody.
    - who: David Boder
      start: '00:16:08.599'
      end: '00:16:11.614'
      u: Hm. And this?
    - who: Raisel Roset
      start: '00:16:11.614'
      end: '00:16:17.817'
      u: That is a dying [person]
    - who: David Boder
      start: '00:16:17.817'
      end: '00:16:18.364'
      u: Yes...
    - who: Raisel Roset
      start: '00:16:18.364'
      end: '00:16:24.535'
      u: And he...they bless him.
    - who: David Boder
      start: '00:16:24.535'
      end: '00:16:28.613'
      u: Hm...and this?
    - who: Raisel Roset
      start: '00:16:28.613'
      end: '00:16:36.768'
      u: "[In a solemn tone] People are running away from somewhere."
    - who: David Boder
      start: '00:16:36.768'
      end: '00:16:37.065'
      u: Hm...
    - who: Raisel Roset
      start: '00:16:37.065'
      end: '00:16:39.550'
      u: People are running away from somewhere. [Unfortunately the number of the
        card has not been recorded].
    - who: David Boder
      start: '00:16:39.550'
      end: '00:16:42.332'
      u: So...and this?
    - who: Raisel Roset
      start: '00:16:42.332'
      end: '00:17:08.884'
      u: That is possibly the land of dreams.
