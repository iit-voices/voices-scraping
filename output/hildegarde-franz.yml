      end:
        sec: '493.636'
        mark: '00:08:13.636'
      u: Mit einem Strohsack, ja. ?
    - who: David Boder
      start:
        sec: '493.636'
        mark: '00:08:13.636'
      end:
        sec: '495.479'
        mark: '00:08:15.479'
      u: Nun was für sagen haben Sie für sich mitgenommen?
    - who: Hildegarde Franz
      start:
        sec: '495.479'
        mark: '00:08:15.479'
      end:
        sec: '507.327'
        mark: '00:08:27.327'
      u: Eine Kleinig...Ich durfte nur mitnehmen ein...also, das Notwendigste. Einen
        Koffer mit Kleider, also was ich gerade gebraucht hab und etwas Wäsche, eine
        Decke und ein Kissen.
    - who: David Boder
      start:
        sec: '507.327'
        mark: '00:08:27.327'
      end:
        sec: '510.093'
        mark: '00:08:30.093'
      u: Aha! Und das hat man Ihnen in Theresienstadt gelassen?
    - who: Hildegarde Franz
      start:
        sec: '510.093'
        mark: '00:08:30.093'
      end:
        sec: '517.235'
        mark: '00:08:37.235'
      u: Mir hat man es gelassen, aber Vielen...da hab ich Glück gehabt, aber Vielen
        ist es auch noch gestohlen worden, dass sie gar nichts gehabt haben. Viele...
    - who: David Boder
      start:
        sec: '517.235'
        mark: '00:08:37.235'
      end:
        sec: '523.800'
        mark: '00:08:43.800'
      u: Und nun? Haben Sie..., hm, wie war es dann nachher in Theresienstadt?
    - who: Hildegarde Franz
      start:
        sec: '523.800'
        mark: '00:08:43.800'
      end:
        sec: '524.641'
        mark: '00:08:44.641'
      u: Na ja...
    - who: David Boder
      start:
        sec: '524.641'
        mark: '00:08:44.641'
      end:
        sec: '525.437'
        mark: '00:08:45.437'
      u: Wie lange waren Sie dort? Und...
    - who: Hildegarde Franz
      start:
        sec: '525.437'
        mark: '00:08:45.437'
      end:
        sec: '528.922'
        mark: '00:08:48.922'
      u: Ein einhalb Jahr—bis die Befreiung durch die Russen kam.
    - who: David Boder
      start:
        sec: '528.922'
        mark: '00:08:48.922'
      end:
        sec: '530.484'
        mark: '00:08:50.484'
      u: Waren Sie gesund?
    - who: Hildegarde Franz
      start:
        sec: '530.484'
        mark: '00:08:50.484'
      end:
        sec: '533.574'
        mark: '00:08:53.574'
      u: Sieben Wochen hab ich im Krankenhaus gelegen.
    - who: David Boder
      start:
        sec: '533.574'
        mark: '00:08:53.574'
      end:
        sec: '534.886'
        mark: '00:08:54.886'
      u: Im selben Siechenheim?
    - who: Hildegarde Franz
      start:
        sec: '534.886'
        mark: '00:08:54.886'
      end:
        sec: '538.901'
        mark: '00:08:58.901'
      u: Nein, nein. In einem Krankenhaus, also das ‚Grand Hotel’ hat es geheißen.
    - who: David Boder
      start:
        sec: '538.901'
        mark: '00:08:58.901'
      end:
        sec: '539.619'
        mark: '00:08:59.619'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '539.619'
        mark: '00:08:59.619'
      end:
        sec: '543.522'
        mark: '00:09:03.522'
      u: Und da war ich sieben Wochen gelegen, weil ich so schnell abgemagert bin.
    - who: David Boder
      start:
        sec: '543.522'
        mark: '00:09:03.522'
      end:
        sec: '544.022'
        mark: '00:09:04.022'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '544.022'
        mark: '00:09:04.022'
      end:
        sec: '555.577'
        mark: '00:09:15.577'
      u: In der Zeit von drei Monaten, vier Monate habe ich vierzig Pfund abgenommen.
        Das war zu viel. Da haben die ganzen inneren Organe, Herz und alles, darunter
        gelitten, net wahr.
    - who: David Boder
      start:
        sec: '555.577'
        mark: '00:09:15.577'
      end:
        sec: '556.249'
        mark: '00:09:16.249'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '556.249'
        mark: '00:09:16.249'
      end:
        sec: '557.984'
        mark: '00:09:17.984'
      u: Da war ich also sieben Wochen im Krankenhaus.
    - who: David Boder
      start:
        sec: '557.984'
        mark: '00:09:17.984'
      end:
        sec: '560.546'
        mark: '00:09:20.546'
      u: Und was hat man dort für Sie getan?
    - who: Hildegarde Franz
      start:
        sec: '560.546'
        mark: '00:09:20.546'
      end:
        sec: '574.155'
        mark: '00:09:34.155'
      u: Was kann man auch? [wimmert] Ach Du lieber Gott, was konnten sie schon viel
        tun? Ich hab eben im Krankenaus gelegen und bin behandelt worden, net wahr,
        und bin eigentlich zu früh entlassen worden, weil das Krankenhaus für nur
        Lungenkranke gebraucht worden ist.
    - who: David Boder
      start:
        sec: '574.155'
        mark: '00:09:34.155'
      end:
        sec: '574.827'
        mark: '00:09:34.827'
      u: Ahm.
    - who: Hildegarde Franz
      start:
        sec: '574.827'
        mark: '00:09:34.827'
      end:
        sec: '577.526'
        mark: '00:09:37.526'
      u: Und dann bin ich wieder auf meinen Boden zurückgekommen.
    - who: David Boder
      start:
        sec: '577.526'
        mark: '00:09:37.526'
      end:
        sec: '579.651'
        mark: '00:09:39.651'
      u: Wer waren die Ärzte im Krankenhaus?
    - who: Hildegarde Franz
      start:
        sec: '579.651'
        mark: '00:09:39.651'
      end:
        sec: '582.557'
        mark: '00:09:42.557'
      u: Das war ein Dr. Gutmann.
    - who: David Boder
      start:
        sec: '582.557'
        mark: '00:09:42.557'
      end:
        sec: '584.291'
        mark: '00:09:44.291'
      u: ". Waren die jüdische Ärzte?"
    - who: Hildegarde Franz
      start:
        sec: '584.291'
        mark: '00:09:44.291'
      end:
        sec: '586.276'
        mark: '00:09:46.276'
      u: Das waren jüdische Ärzte, es waren ja nur Juden dort.
    - who: David Boder
      start:
        sec: '586.276'
        mark: '00:09:46.276'
      end:
        sec: '589.710'
        mark: '00:09:49.710'
      u: Ja, ich verstehe. Und die Ärzte waren jüdisch, nicht wahr?
    - who: Hildegarde Franz
      start:
        sec: '589.710'
        mark: '00:09:49.710'
      end:
        sec: '591.085'
        mark: '00:09:51.085'
      u: Die waren jüdisch, ja.
    - who: David Boder
      start:
        sec: '591.085'
        mark: '00:09:51.085'
      end:
        sec: '599.767'
        mark: '00:09:59.767'
      u: Nun sagen Sie, wie die Zeit voran ging und es nahe zur Niederlage kam, haben
        sich die Dinge zum Besseren in Theresienstadt geändert?
    - who: Hildegarde Franz
      start:
        sec: '599.767'
        mark: '00:09:59.767'
      end:
        sec: '613.316'
        mark: '00:10:13.316'
      u: Nein, also ich mein, wir haben sie jetzt gar net mehr daran geglaubt, dass
        wir überhaupt, wie soll ich sagen—befreit werden, weil wir vollständig von
        der Welt abgeschlossen waren. Wir haben ja keine Nachrichten und nichts bekommen.
    - who: David Boder
      start:
        sec: '613.316'
        mark: '00:10:13.316'
      end:
        sec: '614.801'
        mark: '00:10:14.801'
      u: Keine Zeitungen und keine Magazine?
    - who: Hildegarde Franz
      start:
        sec: '614.801'
        mark: '00:10:14.801'
      end:
        sec: '622.763'
        mark: '00:10:22.763'
      u: Gar nichts. Nichts. Keine Zeitung, kein Radio, ein offener Brief, der in
        einem Paketchen gelegen hat, der ist auch weggenommen worden.
    - who: David Boder
      start:
        sec: '622.763'
        mark: '00:10:22.763'
      end:
        sec: '624.545'
        mark: '00:10:24.545'
      u: Haben Sie irgendwelche Pakete bekommen?
    - who: Hildegarde Franz
      start:
        sec: '624.545'
        mark: '00:10:24.545'
      end:
        sec: '626.413'
        mark: '00:10:26.413'
      u: Ich nicht, nicht ein Paketchen.
    - who: David Boder
      start:
        sec: '626.413'
        mark: '00:10:26.413'
      end:
        sec: '626.991'
        mark: '00:10:26.991'
      u: Warum?
    - who: Hildegarde Franz
      start:
        sec: '626.991'
        mark: '00:10:26.991'
      end:
        sec: '629.913'
        mark: '00:10:29.913'
      u: Ich habe nichts bekommen, [wimmert oder weint] niemand hat mir was geschickt.
    - who: David Boder
      start:
        sec: '629.913'
        mark: '00:10:29.913'
      end:
        sec: '632.381'
        mark: '00:10:32.381'
      u: Hatten sie irgendwelche Freunde in Heidelberg...
    - who: Hildegarde Franz
      start:
        sec: '632.381'
        mark: '00:10:32.381'
      end:
        sec: '633.787'
        mark: '00:10:33.787'
      u: In Nürnberg.
    - who: David Boder
      start:
        sec: '633.787'
        mark: '00:10:33.787'
      end:
        sec: '636.303'
        mark: '00:10:36.303'
      u: In Nürnberg, irgendwelche Bekannte, die dort geblieben sind?
    - who: Hildegarde Franz
      start:
        sec: '636.303'
        mark: '00:10:36.303'
      end:
        sec: '649.643'
        mark: '00:10:49.643'
      u: Ja, aber ich war...die haben mir alle nichts geschickt. Ich habe auch nichts
        verlangt, weil ich die Leute nicht in Ungelegenheit bringen wollte, net wahr,
        denn es war ja auch streng verboten, dass die Juden irgend etwas geschickt
        bekommen sollen.
    - who: David Boder
      start:
        sec: '649.643'
        mark: '00:10:49.643'
      end:
        sec: '652.721'
        mark: '00:10:52.721'
      u: Nun sagen Sie mal, haben Sie noch etwas Geld gehabt?
    - who: Hildegarde Franz
      start:
        sec: '652.721'
        mark: '00:10:52.721'
      end:
        sec: '654.784'
        mark: '00:10:54.784'
      u: In Theresienstadt—nein, keinen Pfennig.
    - who: David Boder
      start:
        sec: '654.784'
        mark: '00:10:54.784'
      end:
        sec: '655.613'
        mark: '00:10:55.613'
      u: Wieso?
    - who: Hildegarde Franz
      start:
        sec: '655.613'
        mark: '00:10:55.613'
      end:
        sec: '657.738'
        mark: '00:10:57.738'
      u: Ich hab kein Geld mitnehmen dürfen.
    - who: David Boder
      start:
        sec: '657.738'
        mark: '00:10:57.738'
      end:
        sec: '659.816'
        mark: '00:10:59.816'
      u: Oh, haben Sie welches Geld in...
    - who: Hildegarde Franz
      start:
        sec: '659.816'
        mark: '00:10:59.816'
      end:
        sec: '664.637'
        mark: '00:11:04.637'
      u: Aber in Theresienstadt da war—schade, ich habe keines dabei—da hat man ein
        Ghetto Geld gehabt, net wahr.
    - who: David Boder
      start:
        sec: '664.637'
        mark: '00:11:04.637'
      end:
        sec: '668.012'
        mark: '00:11:08.012'
      u: Ja. Und wer hat das bekommen?
    - who: Hildegarde Franz
      start:
        sec: '668.012'
        mark: '00:11:08.012'
      end:
        sec: '669.652'
        mark: '00:11:09.652'
      u: Das haben wir bekommen, da konnte man...
    - who: David Boder
      start:
        sec: '669.652'
        mark: '00:11:09.652'
      end:
        sec: '670.450'
        mark: '00:11:10.450'
      u: Wofür?
    - who: Hildegarde Franz
      start:
        sec: '670.450'
        mark: '00:11:10.450'
      end:
        sec: '672.278'
        mark: '00:11:12.278'
      u: ". . . dass man irgend etwas kaufen konnte."
    - who: David Boder
      start:
        sec: '672.278'
        mark: '00:11:12.278'
      end:
        sec: '674.747'
        mark: '00:11:14.747'
      u: Ja, aber Sie haben das Geld umsonst bekommen? Oder...
    - who: Hildegarde Franz
      start:
        sec: '674.747'
        mark: '00:11:14.747'
      end:
        sec: '677.537'
        mark: '00:11:17.537'
      u: Das haben wir jeden Monat bekommen—50 Kronen, net wahr...
    - who: David Boder
      start:
        sec: '677.537'
        mark: '00:11:17.537'
      end:
        sec: '678.115'
        mark: '00:11:18.115'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '678.115'
        mark: '00:11:18.115'
      end:
        sec: '678.912'
        mark: '00:11:18.912'
      u: Ghetto Geld.
    - who: David Boder
      start:
        sec: '678.912'
        mark: '00:11:18.912'
      end:
        sec: '680.177'
        mark: '00:11:20.177'
      u: Ja, mit diesem Mooses Bild drauf.
    - who: Hildegarde Franz
      start:
        sec: '680.177'
        mark: '00:11:20.177'
      end:
        sec: '683.493'
        mark: '00:11:23.493'
      u: Mooses Bild drauf, ja, ja. Da hab ich einen Satz davon mir aufgehoben.
    - who: David Boder
      start:
        sec: '683.493'
        mark: '00:11:23.493'
      end:
        sec: '684.493'
        mark: '00:11:24.493'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '684.493'
        mark: '00:11:24.493'
      end:
        sec: '686.634'
        mark: '00:11:26.634'
      u: Ja, und da mussten wir den Juden Stern alle tragen, net.
    - who: David Boder
      start:
        sec: '686.634'
        mark: '00:11:26.634'
      end:
        sec: '687.384'
        mark: '00:11:27.384'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '687.384'
        mark: '00:11:27.384'
      end:
        sec: '693.884'
        mark: '00:11:33.884'
      u: Und man hat uns...also...die Ernährung war mehr wie wenig.
    - who: David Boder
      start:
        sec: '693.884'
        mark: '00:11:33.884'
      end:
        sec: '697.169'
        mark: '00:11:37.169'
      u: Wie haben Sie ernährt? Haben Sie in Ihrem Hause dort gekocht oder...?
    - who: Hildegarde Franz
      start:
        sec: '697.169'
        mark: '00:11:37.169'
      end:
        sec: '701.834'
        mark: '00:11:41.834'
      u: Nein, wir waren von einer Küche gespeist.
    - who: David Boder
      start:
        sec: '701.834'
        mark: '00:11:41.834'
      end:
        sec: '703.387'
        mark: '00:11:43.387'
      u: Und wer hat das Essen abgeholt?
    - who: Hildegarde Franz
      start:
        sec: '703.387'
        mark: '00:11:43.387'
      end:
        sec: '708.637'
        mark: '00:11:48.637'
      u: Das mussten wir uns alle holen. Da haben wir uns anstellen müssen und uns
        das Essen holen.
    - who: David Boder
      start:
        sec: '708.637'
        mark: '00:11:48.637'
      end:
        sec: '710.527'
        mark: '00:11:50.527'
      u: Standen Sie in einem [unverständlich]?
    - who: Hildegarde Franz
      start:
        sec: '710.527'
        mark: '00:11:50.527'
      end:
        sec: '712.652'
        mark: '00:11:52.652'
      u: Nein, es waren Strassen, net wahr.
    - who: David Boder
      start:
        sec: '712.652'
        mark: '00:11:52.652'
      end:
        sec: '715.496'
        mark: '00:11:55.496'
      u: Und da haben Sie sich das Essen geholt und wo haben Sie gegessen?
    - who: Hildegarde Franz
      start:
        sec: '715.496'
        mark: '00:11:55.496'
      end:
        sec: '728.022'
        mark: '00:12:08.022'
      u: Das hat man sich gewöhnlich mit heimgenommen und ich hab mich auf mein Bett
        hingesetzt und ich hab es gegessen. Einen Tisch haben wir ja net gekannt,
        einen Tisch hat es ja in unserem Zimmer net gegeben. Und man musste sich immer
        auf sein Bett hinsetzen.
    - who: David Boder
      start:
        sec: '728.022'
        mark: '00:12:08.022'
      end:
        sec: '732.162'
        mark: '00:12:12.162'
      u: Nun—und haben Sie Ihre Bettwäsche behalten?
    - who: Hildegarde Franz
      start:
        sec: '732.162'
        mark: '00:12:12.162'
      end:
        sec: '739.647'
        mark: '00:12:19.647'
      u: Ja, ich hab also meine eigenen Bettwäsche gehabt, die hatte ich mit genommen
        und die hab ich mir dann immer gewaschen.
    - who: David Boder
      start:
        sec: '739.647'
        mark: '00:12:19.647'
      end:
        sec: '741.725'
        mark: '00:12:21.725'
      u: Aha. Haben Sie genug Seife gehabt?
    - who: Hildegarde Franz
      start:
        sec: '741.725'
        mark: '00:12:21.725'
      end:
        sec: '746.515'
        mark: '00:12:26.515'
      u: Seife—eigentlich, wie sagt man—das war eine Schmierseife, die wir bekommen
        haben.
    - who: David Boder
      start:
        sec: '746.515'
        mark: '00:12:26.515'
      end:
        sec: '747.187'
        mark: '00:12:27.187'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '747.187'
        mark: '00:12:27.187'
      end:
        sec: '748.531'
        mark: '00:12:28.531'
      u: Aber das war auch sehr wenig, nicht.
    - who: David Boder
      start:
        sec: '748.531'
        mark: '00:12:28.531'
      end:
        sec: '752.264'
        mark: '00:12:32.264'
      u: Ja und dann, ist es gegen das Ende ein bisschen besser geworden?
    - who: Hildegarde Franz
      start:
        sec: '752.264'
        mark: '00:12:32.264'
      end:
        sec: '755.060'
        mark: '00:12:35.060'
      u: Oh, ja also, da sind ab und zu Kommissionen gekommen.
    - who: David Boder
      start:
        sec: '755.060'
        mark: '00:12:35.060'
      end:
        sec: '756.029'
        mark: '00:12:36.029'
      u: Ja. .
    - who: Hildegarde Franz
      start:
        sec: '756.029'
        mark: '00:12:36.029'
      end:
        sec: '757.979'
        mark: '00:12:37.979'
      u: Ja, so von Schweden und der Schweiz.
    - who: David Boder
      start:
        sec: '757.979'
        mark: '00:12:37.979'
      end:
        sec: '758.745'
        mark: '00:12:38.745'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '758.745'
        mark: '00:12:38.745'
      end:
        sec: '760.917'
        mark: '00:12:40.917'
      u: Ja und dann musste es uns ein bisschen besser...
    - who: David Boder
      start:
        sec: '760.917'
        mark: '00:12:40.917'
      end:
        sec: '761.385'
        mark: '00:12:41.385'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '761.385'
        mark: '00:12:41.385'
      end:
        sec: '776.421'
        mark: '00:12:56.421'
      u: Ja und dann ist dann alles also was sie zeigen wollen und die Nazi haben
        gezeigt, dass sie alles in Ordnung gebracht haben und das Andere ist geblieben,
        wie es war. Dann haben wir wohl ein bisschen Essen mehr bekommen und wenn
        sie weg waren, die Kommissionen, dann haben sie es wieder abgezogen. Dann
        haben wir schon wieder weniger bekommen, nicht.
    - who: David Boder
      start:
        sec: '776.421'
        mark: '00:12:56.421'
      end:
        sec: '780.374'
        mark: '00:13:00.374'
      u: Nun sagen Sie, wer waren die Nazis mit denen Sie in Kontakt kamen?
    - who: Hildegarde Franz
      start:
        sec: '780.374'
        mark: '00:13:00.374'
      end:
        sec: '792.070'
        mark: '00:13:12.070'
      u: Wir kamen eigentlich mit den Nazis weniger in Kontakt. Das war der Ältestenrat,
        der hat die Befehle von den Nazis bekommen und der Ältestenrat musste dann
        das ausführen.
    - who: David Boder
      start:
        sec: '792.070'
        mark: '00:13:12.070'
      end:
        sec: '794.679'
        mark: '00:13:14.679'
      u: Erinnern Sie sich an die Leute vom Ältestenrat?
    - who: Hildegarde Franz
      start:
        sec: '794.679'
        mark: '00:13:14.679'
      end:
        sec: '803.571'
        mark: '00:13:23.571'
      u: Vom Ältestenrat...ich hab eigentlich...warten Sie mal...ein...einen—wie hat
        der geheißen? Einen Herrn Meier kennengelernt. Ansonsten niemanden.
    - who: David Boder
      start:
        sec: '803.571'
        mark: '00:13:23.571'
      end:
        sec: '804.055'
        mark: '00:13:24.055'
      u: Niemand, hm.
    - who: Hildegarde Franz
      start:
        sec: '804.055'
        mark: '00:13:24.055'
      end:
        sec: '825.377'
        mark: '00:13:45.377'
      u: Weil ich einmal vorgeladen war zur Kommandantur, wo man mir ein Testament,
        was ich mit meinem Mann verfasst hatte im Jahre 32. Und da hat man mir gesagt
        auf der Kommandantur, ob mein Mann das handschriftlich geschrieben hätte,
        das Testament. Und man wollte, ich sollte es umstoßen.
    - who: David Boder
      start:
        sec: '825.377'
        mark: '00:13:45.377'
      end:
        sec: '826.361'
        mark: '00:13:46.361'
      u: Warum umstoßen?
    - who: Hildegarde Franz
      start:
        sec: '826.361'
        mark: '00:13:46.361'
      end:
        sec: '840.031'
        mark: '00:14:00.031'
      u: Ja, ich weiß es nicht. Ich hab mich damit nicht verstanden. Ich hab nur gesagt,
        ich hab mit meinem Mann in einer sehr glücklichen Ehe gelebt, einer drei und
        vierzig [43] jährigen, sehr glücklichen Ehe. Und meinem Mann sein Wille war
        mir heilig, das hab ich ihnen auch erklärt. Das...
    - who: David Boder
      start:
        sec: '840.031'
        mark: '00:14:00.031'
      end:
        sec: '842.126'
        mark: '00:14:02.126'
      u: War das eine jüdische Gruppe, die Ihnen das gesagt...
    - who: Hildegarde Franz
      start:
        sec: '842.126'
        mark: '00:14:02.126'
      end:
        sec: '843.251'
        mark: '00:14:03.251'
      u: Nein, das waren die...
    - who: David Boder
      start:
        sec: '843.251'
        mark: '00:14:03.251'
      end:
        sec: '844.189'
        mark: '00:14:04.189'
      u: Die SS...
    - who: Hildegarde Franz
      start:
        sec: '844.189'
        mark: '00:14:04.189'
      end:
        sec: '847.717'
        mark: '00:14:07.717'
      u: Die SS. Das war die Gestapo, die mich da...nicht die SS...
    - who: David Boder
      start:
        sec: '847.717'
        mark: '00:14:07.717'
      end:
        sec: '850.764'
        mark: '00:14:10.764'
      u: Ja, was war denn dort in dem Testament, das denen nicht gefallen hat?
    - who: Hildegarde Franz
      start:
        sec: '850.764'
        mark: '00:14:10.764'
      end:
        sec: '856.202'
        mark: '00:14:16.202'
      u: Ja, jedenfalls, dass ich alles, also von da war alles auf den Namen meines
        Mannes, net.
    - who: David Boder
      start:
        sec: '856.202'
        mark: '00:14:16.202'
      end:
        sec: '856.546'
        mark: '00:14:16.546'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '856.546'
        mark: '00:14:16.546'
      end:
        sec: '861.744'
        mark: '00:14:21.744'
      u: Und wenn ich eben das jedenfalls umgestoßen hätte, dann hätten sie eben alles
        bewohnt, net, und so...
    - who: David Boder
      start:
        sec: '861.744'
        mark: '00:14:21.744'
      end:
        sec: '862.385'
        mark: '00:14:22.385'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '862.385'
        mark: '00:14:22.385'
      end:
        sec: '863.073'
        mark: '00:14:23.073'
      u: Und so war es...
    - who: David Boder
      start:
        sec: '863.073'
        mark: '00:14:23.073'
      end:
        sec: '864.261'
        mark: '00:14:24.261'
      u: Also was war denn da zu bewohnen?
    - who: Hildegarde Franz
      start:
        sec: '864.261'
        mark: '00:14:24.261'
      end:
        sec: '868.245'
        mark: '00:14:28.245'
      u: Also mein Mann...wir haben da ja etwas Grund gehabt, net wahr, und die Wohnung...
    - who: David Boder
      start:
        sec: '868.245'
        mark: '00:14:28.245'
      end:
        sec: '868.729'
        mark: '00:14:28.729'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '868.729'
        mark: '00:14:28.729'
      end:
        sec: '882.004'
        mark: '00:14:42.004'
      u: ". . . und dass die Möbel und was alles da war. Und da waren sie doch sehr
        scharf drauf, um das wieder weiter auf ihre Nazi zu verteilen und deshalb
        war es ihnen auch sehr darum zu tun und das konnten sie eben nicht, weil alles
        auf den Namen meines Mannes gegangen ist, net. . ."
    - who: David Boder
      start:
        sec: '882.004'
        mark: '00:14:42.004'
      end:
        sec: '882.598'
        mark: '00:14:42.598'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '882.598'
        mark: '00:14:42.598'
      end:
        sec: '886.741'
        mark: '00:14:46.741'
      u: Und ich hab mich nicht einverstanden, es frei zu geben.
    - who: David Boder
      start:
        sec: '886.741'
        mark: '00:14:46.741'
      end:
        sec: '887.210'
        mark: '00:14:47.210'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '887.210'
        mark: '00:14:47.210'
      end:
        sec: '888.100'
        mark: '00:14:48.100'
      u: Net wahr!
    - who: David Boder
      start:
        sec: '888.100'
        mark: '00:14:48.100'
      end:
        sec: '889.584'
        mark: '00:14:49.584'
      u: Haben sie Ihnen nicht gedroht?
    - who: Hildegarde Franz
      start:
        sec: '889.584'
        mark: '00:14:49.584'
      end:
        sec: '903.952'
        mark: '00:15:03.952'
      u: Nein, ich hab nur gesagt zu ihnen, ich würde mich unter keinen Umständen
        dazu verstehen, dass ich den Willen meines Mannes zuwiderhandeln kann und
        ich...es muss so bleiben, wie es ist und es jetzt ist.
    - who: David Boder
      start:
        sec: '903.952'
        mark: '00:15:03.952'
      end:
        sec: '908.720'
        mark: '00:15:08.720'
      u: Nun sagen Sie dann, Frau Franz, hm, wie kam die Befreiung?
    - who: Hildegarde Franz
      start:
        sec: '908.720'
        mark: '00:15:08.720'
      end:
        sec: '910.829'
        mark: '00:15:10.829'
      u: Die Befreiung kam durch die Russen.
    - who: David Boder
      start:
        sec: '910.829'
        mark: '00:15:10.829'
      end:
        sec: '913.219'
        mark: '00:15:13.219'
      u: Hm, wie sind die herein gekommen?
    - who: Hildegarde Franz
      start:
        sec: '913.219'
        mark: '00:15:13.219'
      end:
        sec: '915.551'
        mark: '00:15:15.551'
      u: Das war am achten, neunten Mai; am achten, neunten Mai kamen die.
    - who: David Boder
      start:
        sec: '915.551'
        mark: '00:15:15.551'
      end:
        sec: '916.328'
        mark: '00:15:16.328'
      u: 45?
    - who: Hildegarde Franz
      start:
        sec: '916.328'
        mark: '00:15:16.328'
      end:
        sec: '917.484'
        mark: '00:15:17.484'
      u: '45.'
    - who: David Boder
      start:
        sec: '917.484'
        mark: '00:15:17.484'
      end:
        sec: '918.437'
        mark: '00:15:18.437'
      u: Und was hat dann passiert?
    - who: Hildegarde Franz
      start:
        sec: '918.437'
        mark: '00:15:18.437'
      end:
        sec: '923.591'
        mark: '00:15:23.591'
      u: Dann gingen die fluchtartig weg, die noch da waren, net wahr—die sind abgerückt
        natürlich und haben alles in einem Durcheinander liegen gelassen.
    - who: David Boder
      start:
        sec: '923.591'
        mark: '00:15:23.591'
      end:
        sec: '928.029'
        mark: '00:15:28.029'
      u: Ja.
    - who: Hildegarde Franz
      start:
        sec: '928.029'
        mark: '00:15:28.029'
      end:
        sec: '930.809'
        mark: '00:15:30.809'
      u: Und die Russen haben uns anständig behandelt.
    - who: David Boder
      start:
        sec: '930.809'
        mark: '00:15:30.809'
      end:
        sec: '931.230'
        mark: '00:15:31.230'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '931.230'
        mark: '00:15:31.230'
      end:
        sec: '935.230'
        mark: '00:15:35.230'
      u: Wir haben Essen bekommen mehr und sind auch richtig verpflegt worden.
    - who: David Boder
      start:
        sec: '935.230'
        mark: '00:15:35.230'
      end:
        sec: '936.948'
        mark: '00:15:36.948'
      u: So—und wann sind Sie nach Nürnberg zurück gekommen?
    - who: Hildegarde Franz
      start:
        sec: '936.948'
        mark: '00:15:36.948'
      end:
        sec: '946.323'
        mark: '00:15:46.323'
      u: Na, wir sind zurück gekommen am 2. Juli 45; sind wir - von den Amerikanern
        in, in Theresienstadt abgeholt.
    - who: David Boder
      start:
        sec: '946.323'
        mark: '00:15:46.323'
      end:
        sec: '949.526'
        mark: '00:15:49.526'
      u: In Camion, Autobussen?
    - who: Hildegarde Franz
      start:
        sec: '949.526'
        mark: '00:15:49.526'
      end:
        sec: '953.167'
        mark: '00:15:53.167'
      u: In Autobussen—in so Lastwagen sind wir abgeholt worden.
    - who: David Boder
      start:
        sec: '953.167'
        mark: '00:15:53.167'
      end:
        sec: '955.995'
        mark: '00:15:55.995'
      u: Und was haben Sie in Nürnberg vorgefunden von Ihrem Eigentum?
    - who: Hildegarde Franz
      start:
        sec: '955.995'
        mark: '00:15:55.995'
      end:
        sec: '961.329'
        mark: '00:16:01.329'
      u: Nichts mehr. [Pause] Das Haus ist ausgebombt...
    - who: David Boder
      start:
        sec: '961.329'
        mark: '00:16:01.329'
      end:
        sec: '962.439'
        mark: '00:16:02.439'
      u: War es Ihr eigenes Haus?
    - who: Hildegarde Franz
      start:
        sec: '962.439'
        mark: '00:16:02.439'
      end:
        sec: '976.032'
        mark: '00:16:16.032'
      u: Nein, es war nicht mein eigenes Haus. Ich hab—nein, von meiner ganzen Wohnung
        habe ich fast nichts mehr gerettet. Die Leute, die bei mir in Untermiete gewohnt
        haben, die haben sich ziemlich gütlich daran getan.
    - who: David Boder
      start:
        sec: '976.032'
        mark: '00:16:16.032'
      end:
        sec: '978.626'
        mark: '00:16:18.626'
      u: Haben Sie welche Kleidung gefunden, haben Sie...
    - who: Hildegarde Franz
      start:
        sec: '978.626'
        mark: '00:16:18.626'
      end:
        sec: '986.527'
        mark: '00:16:26.527'
      u: Gar nichts! Ich hatte nur einige Sachen, die hatte ich verlagert, was ein
        paar Wertsachen waren, beim einem Dr. Mombert...
    - who: David Boder
      start:
        sec: '986.527'
        mark: '00:16:26.527'
      end:
        sec: '987.417'
        mark: '00:16:27.417'
      u: Einem Christen?
    - who: Hildegarde Franz
      start:
        sec: '987.417'
        mark: '00:16:27.417'
      end:
        sec: '996.016'
        mark: '00:16:36.016'
      u: Ja. Er hat mir das blendend aufgehoben, während in meiner Wohnung eine Mischehe
        gewohnt hat, die gerade das Gegenteil waren. Ich aber die Leute nicht...
    - who: David Boder
      start:
        sec: '996.016'
        mark: '00:16:36.016'
      end:
        sec: '997.328'
        mark: '00:16:37.328'
      u: Na ja, Sie wollen sich nicht beklagen...
    - who: Hildegarde Franz
      start:
        sec: '997.328'
        mark: '00:16:37.328'
      end:
        sec: '1001.919'
        mark: '00:16:41.919'
      u: Nein, ich will ihnen nichts anhaben, sie haben mich um Vieles gebracht...
    - who: David Boder
      start:
        sec: '1001.919'
        mark: '00:16:41.919'
      end:
        sec: '1003.653'
        mark: '00:16:43.653'
      u: Das war eine Mischehe, die dort gelebt haben?
    - who: Hildegarde Franz
      start:
        sec: '1003.653'
        mark: '00:16:43.653'
      end:
        sec: '1004.247'
        mark: '00:16:44.247'
      u: Ja, ja.
    - who: David Boder
      start:
        sec: '1004.247'
        mark: '00:16:44.247'
      end:
        sec: '1006.059'
        mark: '00:16:46.059'
      u: Und denen hat nichts passiert während...
    - who: Hildegarde Franz
      start:
        sec: '1006.059'
        mark: '00:16:46.059'
      end:
        sec: '1012.168'
        mark: '00:16:52.168'
      u: Die sind, hm, dann von der Wohnung weg, also es ist...eine Bombe gestürzt,
        net wahr...
    - who: David Boder
      start:
        sec: '1012.168'
        mark: '00:16:52.168'
      end:
        sec: '1013.792'
        mark: '00:16:53.792'
      u: Hm und dann?
    - who: Hildegarde Franz
      start:
        sec: '1013.792'
        mark: '00:16:53.792'
      end:
        sec: '1018.019'
        mark: '00:16:58.019'
      u: ". . . und die hat eine Wand abgerissen, aber die sagen, die Möbel sind dort
        stehen geblieben, net..."
    - who: David Boder
      start:
        sec: '1018.019'
        mark: '00:16:58.019'
      end:
        sec: '1018.550'
        mark: '00:16:58.550'
      u: Ah hm.
    - who: Hildegarde Franz
      start:
        sec: '1018.550'
        mark: '00:16:58.550'
      end:
        sec: '1028.082'
        mark: '00:17:08.082'
      u: ". . . zumindestens ein großer Teil. Und wo die hingekommen sind—ich hab
        wohl Einiges zurück bekommen, aber größtenteils sagen sie...haben sie gesagt,
        sie haben nichts mehr."
    - who: David Boder
      start:
        sec: '1028.082'
        mark: '00:17:08.082'
      end:
        sec: '1030.942'
        mark: '00:17:10.942'
      u: Und von Ihrem Bankkonto? Haben Sie das zurück bekommen?
    - who: Hildegarde Franz
      start:
        sec: '1030.942'
        mark: '00:17:10.942'
      end:
        sec: '1032.083'
        mark: '00:17:12.083'
      u: Das habe ich zurück bekommen.
    - who: David Boder
      start:
        sec: '1032.083'
        mark: '00:17:12.083'
      end:
        sec: '1033.317'
        mark: '00:17:13.317'
      u: Das haben Ihnen die Amerikaner zurück gegeben?
    - who: Hildegarde Franz
      start:
        sec: '1033.317'
        mark: '00:17:13.317'
      end:
        sec: '1033.911'
        mark: '00:17:13.911'
      u: Ja, ja.
    - who: David Boder
      start:
        sec: '1033.911'
        mark: '00:17:13.911'
      end:
        sec: '1036.043'
        mark: '00:17:16.043'
      u: Und sie erlauben es Ihnen, es raus zu nehmen?
    - who: Hildegarde Franz
      start:
        sec: '1036.043'
        mark: '00:17:16.043'
      end:
        sec: '1037.684'
        mark: '00:17:17.684'
      u: Das hat man eigentlich auch bekommen.
    - who: David Boder
      start:
        sec: '1037.684'
        mark: '00:17:17.684'
      end:
        sec: '1039.512'
        mark: '00:17:19.512'
      u: Ja, also das war dann sicher?
    - who: Hildegarde Franz
      start:
        sec: '1039.512'
        mark: '00:17:19.512'
      end:
        sec: '1044.794'
        mark: '00:17:24.794'
      u: Ja, das war sicher. Aber meine Wohnungseinrichtung...da habe ich sehr, sehr
        viel verloren.
    - who: David Boder
      start:
        sec: '1044.794'
        mark: '00:17:24.794'
      end:
        sec: '1050.411'
        mark: '00:17:30.411'
      u: Nun, sagen Sie mal, hatten Sie dann schnell Kontakt mit Ihren...mit Ihren
        Söhnen, hm? [lacht etwas]
    - who: Hildegarde Franz
      start:
        sec: '1050.411'
        mark: '00:17:30.411'
      end:
        sec: '1054.297'
        mark: '00:17:34.297'
      u: Ja, ich hab es durch einen Amerikaner bekommen—Kontakt mit...mit...
    - who: David Boder
      start:
        sec: '1054.297'
        mark: '00:17:34.297'
      end:
        sec: '1055.957'
        mark: '00:17:35.957'
      u: Haben Sie telegraphiert oder so?
    - who: Hildegarde Franz
      start:
        sec: '1055.957'
        mark: '00:17:35.957'
      end:
        sec: '1066.863'
        mark: '00:17:46.863'
      u: Nein, mein Sohn hat mir erst eine Depesche geschickt, weil ich einen Brief
        ihm geschrieben hab. Dann bekam ich eine, hm, eine Depesche, wo er sich kolossal
        gefreut hat, dass ich noch am Leben bin.
    - who: David Boder
      start:
        sec: '1066.863'
        mark: '00:17:46.863'
      end:
        sec: '1067.395'
        mark: '00:17:47.395'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '1067.395'
        mark: '00:17:47.395'
      end:
        sec: '1069.739'
        mark: '00:17:49.739'
      u: Die haben nicht damit gerechnet, dass ich noch lebe.
    - who: David Boder
      start:
        sec: '1069.739'
        mark: '00:17:49.739'
      end:
        sec: '1072.427'
        mark: '00:17:52.427'
      u: Also wann denken Sie, dass Sie fahren?
    - who: Hildegarde Franz
      start:
        sec: '1072.427'
        mark: '00:17:52.427'
      end:
        sec: '1074.255'
        mark: '00:17:54.255'
      u: Ich fahr jetzt am vier und zwanzigsten...
    - who: David Boder
      start:
        sec: '1074.255'
        mark: '00:17:54.255'
      end:
        sec: '1076.240'
        mark: '00:17:56.240'
      u: Welchen vier und zwanzigsten?
    - who: Hildegarde Franz
      start:
        sec: '1076.240'
        mark: '00:17:56.240'
      end:
        sec: '1078.136'
        mark: '00:17:58.136'
      u: ". . . vier und zwanzigsten September mit dem Transport."
    - who: David Boder
      start:
        sec: '1078.136'
        mark: '00:17:58.136'
      end:
        sec: '1078.698'
        mark: '00:17:58.698'
      u: Wohin?
    - who: Hildegarde Franz
      start:
        sec: '1078.698'
        mark: '00:17:58.698'
      end:
        sec: '1079.604'
        mark: '00:17:59.604'
      u: Nach Bremen.
    - who: David Boder
      start:
        sec: '1079.604'
        mark: '00:17:59.604'
      end:
        sec: '1082.526'
        mark: '00:18:02.526'
      u: Oh, und dann geht das Schiff von Bremen?
    - who: Hildegarde Franz
      start:
        sec: '1082.526'
        mark: '00:18:02.526'
      end:
        sec: '1084.432'
        mark: '00:18:04.432'
      u: Das Schiff geht von Bremen, ja!
    - who: David Boder
      start:
        sec: '1084.432'
        mark: '00:18:04.432'
      end:
        sec: '1088.729'
        mark: '00:18:08.729'
      u: Oh, ja, denn ich dachte, dass Sie vielleicht nach Paris fahren, denn ich
        fahre am neun und zwanzigsten.
    - who: Hildegarde Franz
      start:
        sec: '1088.729'
        mark: '00:18:08.729'
      end:
        sec: '1089.433'
        mark: '00:18:09.433'
      u: Nein, nein.
    - who: David Boder
      start:
        sec: '1089.433'
        mark: '00:18:09.433'
      end:
        sec: '1090.012'
        mark: '00:18:10.012'
      u: Auf der Washington?
    - who: Hildegarde Franz
      start:
        sec: '1090.012'
        mark: '00:18:10.012'
      end:
        sec: '1090.778'
        mark: '00:18:10.778'
      u: Ja, ja.
    - who: David Boder
      start:
        sec: '1090.778'
        mark: '00:18:10.778'
      end:
