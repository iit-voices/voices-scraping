        husband]—Dessauer, Kaufman, a Mr. Krengel, a Frau Dr. Rodmar [?]...
    - who: David Boder
      start:
        sec: '392.053'
        mark: '00:06:32.053'
      end:
        sec: '392.912'
        mark: '00:06:32.912'
      u: "[whispers] A bit louder."
    - who: Hildegarde Franz
      start:
        sec: '392.912'
        mark: '00:06:32.912'
      end:
        sec: '395.819'
        mark: '00:06:35.819'
      u: A Frau Dr. Rodmar, a...
    - who: David Boder
      start:
        sec: '395.819'
        mark: '00:06:35.819'
      end:
        sec: '401.511'
        mark: '00:06:41.511'
      u: Now well, I mean what kind of people were they that they had remained in
        Nuremberg so long in the first place?
    - who: Hildegarde Franz
      start:
        sec: '401.511'
        mark: '00:06:41.511'
      end:
        sec: '404.433'
        mark: '00:06:44.433'
      u: They all were of mixed marriages.
    - who: David Boder
      start:
        sec: '404.433'
        mark: '00:06:44.433'
      end:
        sec: '406.933'
        mark: '00:06:46.933'
      u: Oh, they were people of mixed marriages [Jew-Christian].
    - who: Hildegarde Franz
      start:
        sec: '406.933'
        mark: '00:06:46.933'
      end:
        sec: '411.886'
        mark: '00:06:51.886'
      u: Yes, and they were all in ‘3...[correction] ’44 dragged away to Theresienstadt.
    - who: David Boder
      start:
        sec: '411.886'
        mark: '00:06:51.886'
      end:
        sec: '415.605'
        mark: '00:06:55.605'
      u: But of these mixed marriages they took only the Jewish half?
    - who: Hildegarde Franz
      start:
        sec: '415.605'
        mark: '00:06:55.605'
      end:
        sec: '416.198'
        mark: '00:06:56.198'
      u: Yes, yes.
    - who: David Boder
      start:
        sec: '416.198'
        mark: '00:06:56.198'
      end:
        sec: '418.448'
        mark: '00:06:58.448'
      u: The Jewish half of the mixed marriages.
    - who: Hildegarde Franz
      start:
        sec: '418.448'
        mark: '00:06:58.448'
      end:
        sec: '419.760'
        mark: '00:06:59.760'
      u: The Jewish half of the mixed marriages, yes, yes.
    - who: David Boder
      start:
        sec: '419.760'
        mark: '00:06:59.760'
      end:
        sec: '421.088'
        mark: '00:07:01.088'
      u: These were then [possibly after the death of the Christian half] sent away
        to Theresienstadt.
    - who: Hildegarde Franz
      start:
        sec: '421.088'
        mark: '00:07:01.088'
      end:
        sec: '421.541'
        mark: '00:07:01.541'
      u: Only the Jews.
    - who: David Boder
      start:
        sec: '421.541'
        mark: '00:07:01.541'
      end:
        sec: '424.791'
        mark: '00:07:04.791'
      u: Now tell me, how did you find Theresienstadt at that time? [See Mr. Schlaefrig,
        Chapter 26.]Boder’s note refers to the interview with Friedrich Schläfrig,
        conducted on August 23, 1946 in Paris, France. Schläfrig was also imprisoned
        in the ghetto for older adults at Theresienstadt.2
    - who: Hildegarde Franz
      start:
        sec: '424.791'
        mark: '00:07:04.791'
      end:
        sec: '426.337'
        mark: '00:07:06.337'
      u: Well, we have Theresienstadt...we were...
    - who: David Boder
      start:
        sec: '426.337'
        mark: '00:07:06.337'
      end:
        sec: '427.916'
        mark: '00:07:07.916'
      u: There were various periods in Theresienstadt.
    - who: Hildegarde Franz
      start:
        sec: '427.916'
        mark: '00:07:07.916'
      end:
        sec: '429.244'
        mark: '00:07:09.244'
      u: Yes.
    - who: David Boder
      start:
        sec: '429.244'
        mark: '00:07:09.244'
      end:
        sec: '432.295'
        mark: '00:07:12.295'
      u: Now then, where, what kind of a place [accommodations] was assigned to you?
        Where...
    - who: Hildegarde Franz
      start:
        sec: '432.295'
        mark: '00:07:12.295'
      end:
        sec: '435.357'
        mark: '00:07:15.357'
      u: They assigned to us an attic.
    - who: David Boder
      start:
        sec: '435.357'
        mark: '00:07:15.357'
      end:
        sec: '437.091'
        mark: '00:07:17.091'
      u: An attic? Of a building?
    - who: Hildegarde Franz
      start:
        sec: '437.091'
        mark: '00:07:17.091'
      end:
        sec: '440.653'
        mark: '00:07:20.653'
      u: Of a building, where we had to live...sleep and live. And...
    - who: David Boder
      start:
        sec: '440.653'
        mark: '00:07:20.653'
      end:
        sec: '441.840'
        mark: '00:07:21.840'
      u: And who lived below?
    - who: Hildegarde Franz
      start:
        sec: '441.840'
        mark: '00:07:21.840'
      end:
        sec: '448.101'
        mark: '00:07:28.101'
      u: Below was a Siechenheim where sick people were lying. [The interviewer did
        not get the word “Siechenhiem.” It sounded somewhat like “Ziegenheim,” goat
        home, hence the confusion below.]
    - who: David Boder
      start:
        sec: '448.101'
        mark: '00:07:28.101'
      end:
        sec: '448.835'
        mark: '00:07:28.835'
      u: What kind of a home?
    - who: Hildegarde Franz
      start:
        sec: '448.835'
        mark: '00:07:28.835'
      end:
        sec: '450.820'
        mark: '00:07:30.820'
      u: Siechenheim, where only sick [people] were lying.
    - who: David Boder
      start:
        sec: '450.820'
        mark: '00:07:30.820'
      end:
        sec: '452.554'
        mark: '00:07:32.554'
      u: Why is it called Ziegenheim?
    - who: Hildegarde Franz
      start:
        sec: '452.554'
        mark: '00:07:32.554'
      end:
        sec: '454.101'
        mark: '00:07:34.101'
      u: That’s what they called it. I don’t know.
    - who: David Boder
      start:
        sec: '454.101'
        mark: '00:07:34.101'
      end:
        sec: '456.726'
        mark: '00:07:36.726'
      u: Aha. How do you spell it?
    - who: Hildegarde Franz
      start:
        sec: '456.726'
        mark: '00:07:36.726'
      end:
        sec: '459.451'
        mark: '00:07:39.451'
      u: S...S-I-E-C-H...
    - who: David Boder
      start:
        sec: '459.451'
        mark: '00:07:39.451'
      end:
        sec: '460.014'
        mark: '00:07:40.014'
      u: S?
    - who: Hildegarde Franz
      start:
        sec: '460.014'
        mark: '00:07:40.014'
      end:
        sec: '464.150'
        mark: '00:07:44.150'
      u: Siechen. S-I-E-C-H-E-N-H-E-I-M. Siechenheim.
    - who: David Boder
      start:
        sec: '464.150'
        mark: '00:07:44.150'
      end:
        sec: '465.275'
        mark: '00:07:45.275'
      u: Siechenhiem [the word “Siech” meaning chronic, incurable, or incapacitating
        illness].
    - who: Hildegarde Franz
      start:
        sec: '465.275'
        mark: '00:07:45.275'
      end:
        sec: '465.822'
        mark: '00:07:45.822'
      u: Yes.
    - who: David Boder
      start:
        sec: '465.822'
        mark: '00:07:45.822'
      end:
        sec: '467.620'
        mark: '00:07:47.620'
      u: Yes. And you lived there upstairs...
    - who: Hildegarde Franz
      start:
        sec: '467.620'
        mark: '00:07:47.620'
      end:
        sec: '468.417'
        mark: '00:07:48.417'
      u: Upstairs.
    - who: David Boder
      start:
        sec: '468.417'
        mark: '00:07:48.417'
      end:
        sec: '469.334'
        mark: '00:07:49.334'
      u: ". . . Above that home for the incurables [Siechenheim]."
    - who: Hildegarde Franz
      start:
        sec: '469.334'
        mark: '00:07:49.334'
      end:
        sec: '470.761'
        mark: '00:07:50.761'
      u: We lived...
    - who: David Boder
      start:
        sec: '470.761'
        mark: '00:07:50.761'
      end:
        sec: '472.464'
        mark: '00:07:52.464'
      u: Now how many people were you in one room?
    - who: Hildegarde Franz
      start:
        sec: '472.464'
        mark: '00:07:52.464'
      end:
        sec: '476.464'
        mark: '00:07:56.464'
      u: About thirty-five people were lodged in that attic.
    - who: David Boder
      start:
        sec: '476.464'
        mark: '00:07:56.464'
      end:
        sec: '478.370'
        mark: '00:07:58.370'
      u: Only women?
    - who: Hildegarde Franz
      start:
        sec: '478.370'
        mark: '00:07:58.370'
      end:
        sec: '480.365'
        mark: '00:08:00.365'
      u: Only...[correction] women and men. Everybody together.
    - who: David Boder
      start:
        sec: '480.365'
        mark: '00:08:00.365'
      end:
        sec: '481.349'
        mark: '00:08:01.349'
      u: In the same room?
    - who: Hildegarde Franz
      start:
        sec: '481.349'
        mark: '00:08:01.349'
      end:
        sec: '482.442'
        mark: '00:08:02.442'
      u: Everything in the same room.
    - who: David Boder
      start:
        sec: '482.442'
        mark: '00:08:02.442'
      end:
        sec: '483.692'
        mark: '00:08:03.692'
      u: So how did you sleep there?
    - who: Hildegarde Franz
      start:
        sec: '483.692'
        mark: '00:08:03.692'
      end:
        sec: '487.155'
        mark: '00:08:07.155'
      u: Now, well, we slept in a kind of box with a paillasse [sack of straw].
    - who: David Boder
      start:
        sec: '487.155'
        mark: '00:08:07.155'
      end:
        sec: '490.653'
        mark: '00:08:10.653'
      u: Aha. For each one separately? A bed for each one, so to speak?
    - who: Hildegarde Franz
      start:
        sec: '490.653'
        mark: '00:08:10.653'
      end:
        sec: '491.668'
        mark: '00:08:11.668'
      u: A bed, yes.
    - who: David Boder
      start:
        sec: '491.668'
        mark: '00:08:11.668'
      end:
        sec: '492.621'
        mark: '00:08:12.621'
      u: With a paillasse.
    - who: Hildegarde Franz
      start:
        sec: '492.621'
        mark: '00:08:12.621'
      end:
        sec: '493.636'
        mark: '00:08:13.636'
      u: Paillasse, yes.
    - who: David Boder
      start:
        sec: '493.636'
        mark: '00:08:13.636'
      end:
        sec: '495.479'
        mark: '00:08:15.479'
      u: Now what kind of things did you take with you?
    - who: Hildegarde Franz
      start:
        sec: '495.479'
        mark: '00:08:15.479'
      end:
        sec: '507.327'
        mark: '00:08:27.327'
      u: A little...I was permitted to take with me only the most indispensable. A
        coffer with clothes, which I had been using at the time, a little underwear,
        a blanket and a pillow.
    - who: David Boder
      start:
        sec: '507.327'
        mark: '00:08:27.327'
      end:
        sec: '510.093'
        mark: '00:08:30.093'
      u: Aha. And that they let you keep in Theresienstadt?
    - who: Hildegarde Franz
      start:
        sec: '510.093'
        mark: '00:08:30.093'
      end:
        sec: '517.235'
        mark: '00:08:37.235'
      u: I was allowed to keep it. But many...I happened to be lucky, but from many
        it was stolen, so that they had nothing. They...
    - who: David Boder
      start:
        sec: '517.235'
        mark: '00:08:37.235'
      end:
        sec: '523.800'
        mark: '00:08:43.800'
      u: So. And tell me, how was it afterwards in Theresienstadt?
    - who: Hildegarde Franz
      start:
        sec: '523.800'
        mark: '00:08:43.800'
      end:
        sec: '524.641'
        mark: '00:08:44.641'
      u: Nu, yes...
    - who: David Boder
      start:
        sec: '524.641'
        mark: '00:08:44.641'
      end:
        sec: '525.437'
        mark: '00:08:45.437'
      u: How long were you there, and...
    - who: Hildegarde Franz
      start:
        sec: '525.437'
        mark: '00:08:45.437'
      end:
        sec: '528.922'
        mark: '00:08:48.922'
      u: A year and a half. Until the liberation by the Russians had come.
    - who: David Boder
      start:
        sec: '528.922'
        mark: '00:08:48.922'
      end:
        sec: '530.484'
        mark: '00:08:50.484'
      u: Were you well?
    - who: Hildegarde Franz
      start:
        sec: '530.484'
        mark: '00:08:50.484'
      end:
        sec: '533.574'
        mark: '00:08:53.574'
      u: For seven weeks I lay in the hospital.
    - who: David Boder
      start:
        sec: '533.574'
        mark: '00:08:53.574'
      end:
        sec: '534.886'
        mark: '00:08:54.886'
      u: In the same Siechenheim?
    - who: Hildegarde Franz
      start:
        sec: '534.886'
        mark: '00:08:54.886'
      end:
        sec: '538.901'
        mark: '00:08:58.901'
      u: No, no. In a hospital. “The Grand Hotel” it was called.
    - who: David Boder
      start:
        sec: '538.901'
        mark: '00:08:58.901'
      end:
        sec: '539.619'
        mark: '00:08:59.619'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '539.619'
        mark: '00:08:59.619'
      end:
        sec: '543.522'
        mark: '00:09:03.522'
      u: And there I lay for seven weeks, because I lost weight so quickly.
    - who: David Boder
      start:
        sec: '543.522'
        mark: '00:09:03.522'
      end:
        sec: '544.022'
        mark: '00:09:04.022'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '544.022'
        mark: '00:09:04.022'
      end:
        sec: '555.577'
        mark: '00:09:15.577'
      u: Within three months, four months, I lost forty pounds. That was too much.
        So all my inner organs, heart and everything, were affected by it. True?
    - who: David Boder
      start:
        sec: '555.577'
        mark: '00:09:15.577'
      end:
        sec: '556.249'
        mark: '00:09:16.249'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '556.249'
        mark: '00:09:16.249'
      end:
        sec: '557.984'
        mark: '00:09:17.984'
      u: And so I lay for seven weeks in the hospital.
    - who: David Boder
      start:
        sec: '557.984'
        mark: '00:09:17.984'
      end:
        sec: '560.546'
        mark: '00:09:20.546'
      u: And what did they do for you?
    - who: Hildegarde Franz
      start:
        sec: '560.546'
        mark: '00:09:20.546'
      end:
        sec: '574.155'
        mark: '00:09:34.155'
      u: "[weeping] In the hospital? Oh, dear God. How much could they do? I was lying
        in the hospital. I was treated with [unclear; still in tears]. I was discharged
        too early, because this hospital was really used only for people sick of the
        lungs."
    - who: David Boder
      start:
        sec: '574.155'
        mark: '00:09:34.155'
      end:
        sec: '574.827'
        mark: '00:09:34.827'
      u: Aha.
    - who: Hildegarde Franz
      start:
        sec: '574.827'
        mark: '00:09:34.827'
      end:
        sec: '577.526'
        mark: '00:09:37.526'
      u: And so I was returned to my attic.
    - who: David Boder
      start:
        sec: '577.526'
        mark: '00:09:37.526'
      end:
        sec: '579.651'
        mark: '00:09:39.651'
      u: Who were the physicians in this hospital?
    - who: Hildegarde Franz
      start:
        sec: '579.651'
        mark: '00:09:39.651'
      end:
        sec: '582.557'
        mark: '00:09:42.557'
      u: That was a Dr. Guttman.
    - who: David Boder
      start:
        sec: '582.557'
        mark: '00:09:42.557'
      end:
        sec: '584.291'
        mark: '00:09:44.291'
      u: Were they Jewish physicians?
    - who: Hildegarde Franz
      start:
        sec: '584.291'
        mark: '00:09:44.291'
      end:
        sec: '586.276'
        mark: '00:09:46.276'
      u: They were Jewish physicians. There were only Jews there.
    - who: David Boder
      start:
        sec: '586.276'
        mark: '00:09:46.276'
      end:
        sec: '586.619'
        mark: '00:09:46.619'
      u: Yes, and the...
    - who: Hildegarde Franz
      start:
        sec: '586.619'
        mark: '00:09:46.619'
      end:
        sec: '587.291'
        mark: '00:09:47.291'
      u: Only Jewish...
    - who: David Boder
      start:
        sec: '587.291'
        mark: '00:09:47.291'
      end:
        sec: '589.710'
        mark: '00:09:49.710'
      u: Yes, I understand. And the physicians were Jewish, true?
    - who: Hildegarde Franz
      start:
        sec: '589.710'
        mark: '00:09:49.710'
      end:
        sec: '591.085'
        mark: '00:09:51.085'
      u: They were Jewish, yes.
    - who: David Boder
      start:
        sec: '591.085'
        mark: '00:09:51.085'
      end:
        sec: '599.767'
        mark: '00:09:59.767'
      u: Now tell me, as time passed and it came nearer to the defeat, did the conditions
        change a bit in Theresienstadt?
    - who: Hildegarde Franz
      start:
        sec: '599.767'
        mark: '00:09:59.767'
      end:
        sec: '613.316'
        mark: '00:10:13.316'
      u: No. I mean at the end we did not believe any more in general [she weeps]—how
        should I say?—to be freed [?]. We were completely cut off from the world.
        We did not get any news, nothing.
    - who: David Boder
      start:
        sec: '613.316'
        mark: '00:10:13.316'
      end:
        sec: '614.801'
        mark: '00:10:14.801'
      u: No newspapers, no magazines?
    - who: Hildegarde Franz
      start:
        sec: '614.801'
        mark: '00:10:14.801'
      end:
        sec: '622.763'
        mark: '00:10:22.763'
      u: Nothing, nothing. No newspapers, no radio, no...not even a letter placed
        in a package. That too they took away.
    - who: David Boder
      start:
        sec: '622.763'
        mark: '00:10:22.763'
      end:
        sec: '624.545'
        mark: '00:10:24.545'
      u: Did you get any packages?
    - who: Hildegarde Franz
      start:
        sec: '624.545'
        mark: '00:10:24.545'
      end:
        sec: '626.413'
        mark: '00:10:26.413'
      u: I...No. Not a single one did I receive.
    - who: David Boder
      start:
        sec: '626.413'
        mark: '00:10:26.413'
      end:
        sec: '626.991'
        mark: '00:10:26.991'
      u: Why?
    - who: Hildegarde Franz
      start:
        sec: '626.991'
        mark: '00:10:26.991'
      end:
        sec: '629.913'
        mark: '00:10:29.913'
      u: "[in tears] I got nothing. Nobody sent me anything. [unintelligible]."
    - who: David Boder
      start:
        sec: '629.913'
        mark: '00:10:29.913'
      end:
        sec: '632.381'
        mark: '00:10:32.381'
      u: Didn’t you have any friends left in Heidelberg
    - who: Hildegarde Franz
      start:
        sec: '632.381'
        mark: '00:10:32.381'
      end:
        sec: '633.787'
        mark: '00:10:33.787'
      u: "[correcting] In Nuremberg."
    - who: David Boder
      start:
        sec: '633.787'
        mark: '00:10:33.787'
      end:
        sec: '636.303'
        mark: '00:10:36.303'
      u: In Nuremberg, who had remained there?
    - who: Hildegarde Franz
      start:
        sec: '636.303'
        mark: '00:10:36.303'
      end:
        sec: '649.643'
        mark: '00:10:49.643'
      u: Yes, but I was...none of them sent me anything. I also did not request [demand]
        anything, because I did not want to embarrass those people. True? Because
        it was strictly prohibited that the Jews should have anything sent to them.
    - who: David Boder
      start:
        sec: '649.643'
        mark: '00:10:49.643'
      end:
        sec: '652.721'
        mark: '00:10:52.721'
      u: Now tell me, did you still have any money?
    - who: Hildegarde Franz
      start:
        sec: '652.721'
        mark: '00:10:52.721'
      end:
        sec: '654.784'
        mark: '00:10:54.784'
      u: In Theresienstadt, no, not a penny.
    - who: David Boder
      start:
        sec: '654.784'
        mark: '00:10:54.784'
      end:
        sec: '655.613'
        mark: '00:10:55.613'
      u: How come?
    - who: Hildegarde Franz
      start:
        sec: '655.613'
        mark: '00:10:55.613'
      end:
        sec: '657.738'
        mark: '00:10:57.738'
      u: I was not permitted to take any money.
    - who: David Boder
      start:
        sec: '657.738'
        mark: '00:10:57.738'
      end:
        sec: '659.816'
        mark: '00:10:59.816'
      u: Oh. Did you have any money in...
    - who: Hildegarde Franz
      start:
        sec: '659.816'
        mark: '00:10:59.816'
      end:
        sec: '664.637'
        mark: '00:11:04.637'
      u: But in Theresienstadt there was—sorry I don’t have it with me—there was a
        ghetto money [currency].
    - who: David Boder
      start:
        sec: '664.637'
        mark: '00:11:04.637'
      end:
        sec: '665.324'
        mark: '00:11:05.324'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '665.324'
        mark: '00:11:05.324'
      end:
        sec: '666.840'
        mark: '00:11:06.840'
      u: True? And...
    - who: David Boder
      start:
        sec: '666.840'
        mark: '00:11:06.840'
      end:
        sec: '668.012'
        mark: '00:11:08.012'
      u: And who got that?
    - who: Hildegarde Franz
      start:
        sec: '668.012'
        mark: '00:11:08.012'
      end:
        sec: '669.215'
        mark: '00:11:09.215'
      u: That we got...
    - who: David Boder
      start:
        sec: '669.215'
        mark: '00:11:09.215'
      end:
        sec: '670.450'
        mark: '00:11:10.450'
      u: For what...
    - who: Hildegarde Franz
      start:
        sec: '670.450'
        mark: '00:11:10.450'
      end:
        sec: '672.278'
        mark: '00:11:12.278'
      u: ". . . so we could buy something."
    - who: David Boder
      start:
        sec: '672.278'
        mark: '00:11:12.278'
      end:
        sec: '674.747'
        mark: '00:11:14.747'
      u: Now, did you get that money for nothing, or...
    - who: Hildegarde Franz
      start:
        sec: '674.747'
        mark: '00:11:14.747'
      end:
        sec: '677.537'
        mark: '00:11:17.537'
      u: We got every month fifty crowns, true?
    - who: David Boder
      start:
        sec: '677.537'
        mark: '00:11:17.537'
      end:
        sec: '678.115'
        mark: '00:11:18.115'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '678.115'
        mark: '00:11:18.115'
      end:
        sec: '678.912'
        mark: '00:11:18.912'
      u: Ghetto money.
    - who: David Boder
      start:
        sec: '678.912'
        mark: '00:11:18.912'
      end:
        sec: '680.177'
        mark: '00:11:20.177'
      u: Yes. With that Moses picture on it?
    - who: Hildegarde Franz
      start:
        sec: '680.177'
        mark: '00:11:20.177'
      end:
        sec: '683.493'
        mark: '00:11:23.493'
      u: Moses’ picture on it. Yes, yes. I have saved [as a curiosity] a few of them.
    - who: David Boder
      start:
        sec: '683.493'
        mark: '00:11:23.493'
      end:
        sec: '684.493'
        mark: '00:11:24.493'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '684.493'
        mark: '00:11:24.493'
      end:
        sec: '686.634'
        mark: '00:11:26.634'
      u: We all had to wear the Jewish star, no?
    - who: David Boder
      start:
        sec: '686.634'
        mark: '00:11:26.634'
      end:
        sec: '687.384'
        mark: '00:11:27.384'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '687.384'
        mark: '00:11:27.384'
      end:
        sec: '693.884'
        mark: '00:11:33.884'
      u: And we were...Now the food was more [less] than little.
    - who: David Boder
      start:
        sec: '693.884'
        mark: '00:11:33.884'
      end:
        sec: '697.169'
        mark: '00:11:37.169'
      u: How were you fed? Did you cook there in your quarters or...
    - who: Hildegarde Franz
      start:
        sec: '697.169'
        mark: '00:11:37.169'
      end:
        sec: '701.834'
        mark: '00:11:41.834'
      u: No. With...we were fed from a [central] kitchen with...
    - who: David Boder
      start:
        sec: '701.834'
        mark: '00:11:41.834'
      end:
        sec: '703.387'
        mark: '00:11:43.387'
      u: And who fetched the food?
    - who: Hildegarde Franz
      start:
        sec: '703.387'
        mark: '00:11:43.387'
      end:
        sec: '708.637'
        mark: '00:11:48.637'
      u: That all of us had to get. We had to call for it. We had to fetch the food.
    - who: David Boder
      start:
        sec: '708.637'
        mark: '00:11:48.637'
      end:
        sec: '710.527'
        mark: '00:11:50.527'
      u: Did you stand in a queue? [She may not have understood the word queue. Maybe
        it was mispronounced.]
    - who: Hildegarde Franz
      start:
        sec: '710.527'
        mark: '00:11:50.527'
      end:
        sec: '712.652'
        mark: '00:11:52.652'
      u: No. Just on the street. There were streets.
    - who: David Boder
      start:
        sec: '712.652'
        mark: '00:11:52.652'
      end:
        sec: '715.496'
        mark: '00:11:55.496'
      u: And so you fetched your food and...Where did you eat it?
    - who: Hildegarde Franz
      start:
        sec: '715.496'
        mark: '00:11:55.496'
      end:
        sec: '728.022'
        mark: '00:12:08.022'
      u: "[in tears; words not clear]...and we sat down on the bed and ate. A table
        we didn’t know any more. True? There were no tables in our room. Nu, so one
        had to sit down on his bed."
    - who: David Boder
      start:
        sec: '728.022'
        mark: '00:12:08.022'
      end:
        sec: '732.162'
        mark: '00:12:12.162'
      u: Yes. So. Did you keep your own bed linen?
    - who: Hildegarde Franz
      start:
        sec: '732.162'
        mark: '00:12:12.162'
      end:
        sec: '739.647'
        mark: '00:12:19.647'
      u: Yes. I had my own bed linen. These I took with me. And I washed them regularly.
    - who: David Boder
      start:
        sec: '739.647'
        mark: '00:12:19.647'
      end:
        sec: '741.725'
        mark: '00:12:21.725'
      u: Hm. Did you have enough soap?
    - who: Hildegarde Franz
      start:
        sec: '741.725'
        mark: '00:12:21.725'
      end:
        sec: '746.515'
        mark: '00:12:26.515'
      u: Soap? [chuckle] What soap? Well, we got some soap paste.
    - who: David Boder
      start:
        sec: '746.515'
        mark: '00:12:26.515'
      end:
        sec: '747.187'
        mark: '00:12:27.187'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '747.187'
        mark: '00:12:27.187'
      end:
        sec: '748.531'
        mark: '00:12:28.531'
      u: And of that there was very little.
    - who: David Boder
      start:
        sec: '748.531'
        mark: '00:12:28.531'
      end:
        sec: '752.264'
        mark: '00:12:32.264'
      u: Yes. And then? Did it not get better towards the end?
    - who: Hildegarde Franz
      start:
        sec: '752.264'
        mark: '00:12:32.264'
      end:
        sec: '755.060'
        mark: '00:12:35.060'
      u: Oh. There began to come commissions.
    - who: David Boder
      start:
        sec: '755.060'
        mark: '00:12:35.060'
      end:
        sec: '756.029'
        mark: '00:12:36.029'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '756.029'
        mark: '00:12:36.029'
      end:
        sec: '757.979'
        mark: '00:12:37.979'
      u: From Sweden and from Switzerland [International Red Cross?].
    - who: David Boder
      start:
        sec: '757.979'
        mark: '00:12:37.979'
      end:
        sec: '758.745'
        mark: '00:12:38.745'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '758.745'
        mark: '00:12:38.745'
      end:
        sec: '760.917'
        mark: '00:12:40.917'
      u: And it had to become a bit better for us.
    - who: David Boder
      start:
        sec: '760.917'
        mark: '00:12:40.917'
      end:
        sec: '761.385'
        mark: '00:12:41.385'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '761.385'
        mark: '00:12:41.385'
      end:
        sec: '776.421'
        mark: '00:12:56.421'
      u: And everything had...Now what they wanted to show, the Nazis, that they showed,
        that was put in order. And the rest remained as it was. Then we would get
        once a bit more food, and when they were gone, the commission, then they deducted
        it again from us. Then we got less again. No?
    - who: David Boder
      start:
        sec: '776.421'
        mark: '00:12:56.421'
      end:
        sec: '780.374'
        mark: '00:13:00.374'
      u: So. Yes. Who were the Nazis with whom you had come in contact?
    - who: Hildegarde Franz
      start:
        sec: '780.374'
        mark: '00:13:00.374'
      end:
        sec: '792.070'
        mark: '00:13:12.070'
      u: We had less contact with the Nazis. It was the Council of the Elders who
        received the orders from the Nazis, and the Council of the Elders had to execute
        them.
    - who: David Boder
      start:
        sec: '792.070'
        mark: '00:13:12.070'
      end:
        sec: '794.679'
        mark: '00:13:14.679'
      u: Do you remember any people from the Council of the Elders?
    - who: Hildegarde Franz
      start:
        sec: '794.679'
        mark: '00:13:14.679'
      end:
        sec: '803.571'
        mark: '00:13:23.571'
      u: "[recollecting] From the Council of the Elders? I really...Wait please...One—what
        was his name? I met a Mr. Meier. Otherwise, no one."
    - who: David Boder
      start:
        sec: '803.571'
        mark: '00:13:23.571'
      end:
        sec: '804.055'
        mark: '00:13:24.055'
      u: No one.
    - who: Hildegarde Franz
      start:
        sec: '804.055'
        mark: '00:13:24.055'
      end:
        sec: '825.377'
        mark: '00:13:45.377'
      u: Because once I was summoned to the commandant’s office where I was confronted
        with a will which I and my husband had made out in the year ’32. And they
        asked me at the commandant’s office [in tears] if that was in the handwriting
        of my husband, and they told me to declare it void.
    - who: David Boder
      start:
        sec: '825.377'
        mark: '00:13:45.377'
      end:
        sec: '826.361'
        mark: '00:13:46.361'
      u: Why void it?
    - who: Hildegarde Franz
      start:
        sec: '826.361'
        mark: '00:13:46.361'
      end:
        sec: '840.031'
        mark: '00:14:00.031'
      u: Well, I don’t know. I did not agree to that. I said to myself that I have
        lived with my husband in a very happy marriage, a forty-three year old happy
        marriage, and that the family of my husband is sacred to me [a will in their
        favor should stand]. Thus I explained it to them. That was...
    - who: David Boder
      start:
        sec: '840.031'
        mark: '00:14:00.031'
      end:
        sec: '842.126'
        mark: '00:14:02.126'
      u: Was that a Jewish group that [told] you...
    - who: Hildegarde Franz
      start:
        sec: '842.126'
        mark: '00:14:02.126'
      end:
        sec: '843.251'
        mark: '00:14:03.251'
      u: No. These were the...
    - who: David Boder
      start:
        sec: '843.251'
        mark: '00:14:03.251'
      end:
        sec: '844.189'
        mark: '00:14:04.189'
      u: The S[S]...
    - who: Hildegarde Franz
      start:
        sec: '844.189'
        mark: '00:14:04.189'
      end:
        sec: '847.717'
        mark: '00:14:07.717'
      u: The S[S]. That was the Gestapo that questioned me. The SS were...
    - who: David Boder
      start:
        sec: '847.717'
        mark: '00:14:07.717'
      end:
        sec: '850.764'
        mark: '00:14:10.764'
      u: Yes. What was there in the will that was not to their liking?
    - who: Hildegarde Franz
      start:
        sec: '850.764'
        mark: '00:14:10.764'
      end:
        sec: '856.202'
        mark: '00:14:16.202'
      u: Well, at that time I assigned everything to the name of my husband, no?
    - who: David Boder
      start:
        sec: '856.202'
        mark: '00:14:16.202'
      end:
        sec: '856.546'
        mark: '00:14:16.546'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '856.546'
        mark: '00:14:16.546'
      end:
        sec: '861.744'
        mark: '00:14:21.744'
      u: And if I somehow had voided it then they would have taken over everything.
        No?
    - who: David Boder
      start:
        sec: '861.744'
        mark: '00:14:21.744'
      end:
        sec: '862.385'
        mark: '00:14:22.385'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '862.385'
        mark: '00:14:22.385'
      end:
        sec: '863.073'
        mark: '00:14:23.073'
      u: And so there was [?]...
    - who: David Boder
      start:
        sec: '863.073'
        mark: '00:14:23.073'
      end:
        sec: '864.261'
        mark: '00:14:24.261'
      u: Now what was there to take over?
    - who: Hildegarde Franz
      start:
        sec: '864.261'
        mark: '00:14:24.261'
      end:
        sec: '868.245'
        mark: '00:14:28.245'
      u: Well, my husband...we had some property. No? And the apartment...
    - who: David Boder
      start:
        sec: '868.245'
        mark: '00:14:28.245'
      end:
        sec: '868.729'
        mark: '00:14:28.729'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '868.729'
        mark: '00:14:28.729'
      end:
        sec: '882.004'
        mark: '00:14:42.004'
      u: ". . . and the furniture, everything that there was. And so they were very
        eagerly after it in order to distribute it among their Nazis. And so they
        were greatly interested in getting it, but they could not do that, because
        everything was in the name of my husband [a Christian]. No?"
    - who: David Boder
      start:
        sec: '882.004'
        mark: '00:14:42.004'
      end:
        sec: '882.598'
        mark: '00:14:42.598'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '882.598'
        mark: '00:14:42.598'
      end:
        sec: '886.741'
        mark: '00:14:46.741'
      u: And I did not agree to give it up.
    - who: David Boder
      start:
        sec: '886.741'
        mark: '00:14:46.741'
      end:
        sec: '887.210'
        mark: '00:14:47.210'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '887.210'
        mark: '00:14:47.210'
      end:
        sec: '888.100'
        mark: '00:14:48.100'
      u: True?
    - who: David Boder
      start:
        sec: '888.100'
        mark: '00:14:48.100'
      end:
        sec: '889.584'
        mark: '00:14:49.584'
      u: Did they not threaten you?
    - who: Hildegarde Franz
      start:
        sec: '889.584'
        mark: '00:14:49.584'
      end:
        sec: '903.952'
        mark: '00:15:03.952'
      u: No. I just told them that under no circumstances would I acquiesce to counteract
        the wishes of my husband, and the will should remain as is.
    - who: David Boder
      start:
        sec: '903.952'
        mark: '00:15:03.952'
      end:
        sec: '908.720'
        mark: '00:15:08.720'
      u: Yes. Now tell me, Mrs. Franz, how did the liberation come about?
    - who: Hildegarde Franz
      start:
        sec: '908.720'
        mark: '00:15:08.720'
      end:
        sec: '910.829'
        mark: '00:15:10.829'
      u: Liberation came through the Russians.
    - who: David Boder
      start:
        sec: '910.829'
        mark: '00:15:10.829'
      end:
        sec: '913.219'
        mark: '00:15:13.219'
      u: How did they come in?
    - who: Hildegarde Franz
      start:
        sec: '913.219'
        mark: '00:15:13.219'
      end:
        sec: '915.551'
        mark: '00:15:15.551'
      u: That was the 8th, 9th of May. The 8th or 9th of May they came.
    - who: David Boder
      start:
        sec: '915.551'
        mark: '00:15:15.551'
      end:
        sec: '916.328'
        mark: '00:15:16.328'
      u: "’45."
    - who: Hildegarde Franz
      start:
        sec: '916.328'
        mark: '00:15:16.328'
      end:
        sec: '917.484'
        mark: '00:15:17.484'
      u: "’45."
    - who: David Boder
      start:
        sec: '917.484'
        mark: '00:15:17.484'
      end:
        sec: '918.437'
        mark: '00:15:18.437'
      u: And what happened then?
    - who: Hildegarde Franz
      start:
        sec: '918.437'
        mark: '00:15:18.437'
      end:
        sec: '923.591'
        mark: '00:15:23.591'
      u: Then it happened...They got away in flight, those [Nazis] who were still
        there. True? They retreated and abandoned everything in disorder.
    - who: David Boder
      start:
        sec: '923.591'
        mark: '00:15:23.591'
      end:
        sec: '924.294'
        mark: '00:15:24.294'
      u: Yes.
    - who: Hildegarde Franz
      start:
        sec: '924.294'
        mark: '00:15:24.294'
      end:
        sec: '927.544'
        mark: '00:15:27.544'
      u: And the Russians treated us decently.
    - who: David Boder
      start:
        sec: '927.544'
        mark: '00:15:27.544'
      end:
        sec: '928.029'
        mark: '00:15:28.029'
      u: So.
    - who: Hildegarde Franz
      start:
        sec: '928.029'
        mark: '00:15:28.029'
      end:
        sec: '935.230'
        mark: '00:15:35.230'
      u: We got more food, and we were given proper maintenance.
    - who: David Boder
      start:
        sec: '935.230'
        mark: '00:15:35.230'
      end:
        sec: '936.948'
        mark: '00:15:36.948'
      u: So, and when did you return to Nuremberg?
    - who: Hildegarde Franz
      start:
        sec: '936.948'
        mark: '00:15:36.948'
      end:
        sec: '946.323'
        mark: '00:15:46.323'
      u: We returned the 2nd of July, ’45. We were called for [fetched] by the Americans
        from Theresienstadt.
    - who: David Boder
      start:
        sec: '946.323'
        mark: '00:15:46.323'
      end:
        sec: '949.526'
        mark: '00:15:49.526'
      u: In camions, buses?
    - who: Hildegarde Franz
      start:
        sec: '949.526'
        mark: '00:15:49.526'
      end:
        sec: '953.167'
        mark: '00:15:53.167'
      u: In buses, in such cargo trucks we were called for.
    - who: David Boder
      start:
        sec: '953.167'
        mark: '00:15:53.167'
      end:
        sec: '955.995'
        mark: '00:15:55.995'
      u: Now what did you find in Nuremberg of your property?
    - who: Hildegarde Franz
      start:
        sec: '955.995'
        mark: '00:15:55.995'
      end:
        sec: '961.329'
        mark: '00:16:01.329'
      u: Nothing at all. [Pause.] The house was bombed out.
    - who: David Boder
      start:
        sec: '961.329'
        mark: '00:16:01.329'
      end:
        sec: '962.439'
        mark: '00:16:02.439'
      u: Was it your own house?
    - who: Hildegarde Franz
      start:
        sec: '962.439'
        mark: '00:16:02.439'
      end:
        sec: '976.032'
        mark: '00:16:16.032'
      u: No, it was not my own house. Of my whole apartment I salvaged hardly anything.
        The people who had sublet from me have helped themselves [to my things] rather
        well.
    - who: David Boder
      start:
        sec: '976.032'
        mark: '00:16:16.032'
      end:
        sec: '978.626'
        mark: '00:16:18.626'
      u: Did you find some clothing? Did you...
    - who: Hildegarde Franz
      start:
        sec: '978.626'
        mark: '00:16:18.626'
      end:
        sec: '986.527'
        mark: '00:16:26.527'
