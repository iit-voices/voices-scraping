    - who: David Boder
      start:
        sec: '1066.863'
        mark: '00:17:46.863'
      end:
        sec: '1067.395'
        mark: '00:17:47.395'
      u: Hm.
    - who: Hildegarde Franz
      start:
        sec: '1067.395'
        mark: '00:17:47.395'
      end:
        sec: '1069.739'
        mark: '00:17:49.739'
