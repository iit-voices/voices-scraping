    - who: David Boder
      start: '00:00:00.636'
      end: '00:01:11.518'
      u: "[In English] Italy, September the 19th, 1946...September the 1st, 1946.
        In the community Tradate, halfway between Milano and Como. A camp for Jewish
        displaced...or a castle, which houses a community of Jewish displaced persons,
        mostly the so called Kibbutzim. Mostly the so-called Kibbutzim, and the interviewee
        is Mr. Bernard Warsager, an artist, a painter, thirty years of age, who spent
        some six years in Buchenwald. We will also, instead of taking the whole detailed
        story, try to get at some high points. This is an experimental approach for
        the second time of this in this fashion, instead of letting them tell the
        whole story, just to see whether the high points will bring out sufficient
        material."
    - who: David Boder
      start: '00:01:11.518'
      end: '00:01:24.788'
      u: "[In German] Also, Herr Warsager, wollen Sie mal näher kommen und sprechen
        Sie hier. Sprechen Sie genügend laut, dass Sie dann dort sehen, dass das Licht
        dort aufleuchtet, nicht wahr."
    - who: Bernard Warsager
      start: '00:01:24.788'
      end: '00:01:25.522'
      u: Hm.
    - who: David Boder
      start: '00:01:25.522'
      end: '00:01:34.613'
      u: Dann und wann...es braucht nicht immer aufzuleuchten. Und wollen Sie mir
        sagen, Sie haben mir gesagt also, Sie waren in Buchenwald, nicht wahr?
    - who: Bernard Warsager
      start: '00:01:34.613'
      end: '00:01:35.613'
      u: Ja, ich war...
    - who: David Boder
      start: '00:01:35.613'
      end: '00:01:38.144'
      u: Ja? Wie lange waren Sie in Buchenwald?
    - who: Bernard Warsager
      start: '00:01:38.144'
      end: '00:01:43.175'
      u: Ich war in Buchenwald...am Dreizehnten (13.) Neunten (9.) war ich verhaftet.
    - who: David Boder
      start: '00:01:43.175'
      end: '00:01:43.878'
      u: Was? Was?
    - who: Bernard Warsager
      start: '00:01:43.878'
      end: '00:01:45.799'
      u: Am Dreizehnten (13.) Neunten (9.) war ich verhaftet.
    - who: David Boder
      start: '00:01:45.799'
      end: '00:01:46.566'
      u: Was soll das heißen am Dreizehnten (13.) Neunten (9.)?
    - who: Bernard Warsager
      start: '00:01:46.566'
      end: '00:01:48.896'
      u: Im neunzehn hundert neun und dreißigsten (1939) Jahr war ich verhaftet...
    - who: David Boder
      start: '00:01:48.896'
      end: '00:01:49.441'
      u: Ja.
    - who: Bernard Warsager
      start: '00:01:49.441'
      end: '00:02:00.222'
      u: ". . . war ich verhaftet und...und dann nachher bin ich in ein Gefängnis
        gekommen, da war ich drei (3) Wochen. Das war hinter Posen, in Branitz."
    - who: David Boder
      start: '00:02:00.222'
      end: '00:02:02.206'
      u: Und dann? Wie lange waren Sie in Buchenwald?
    - who: Bernard Warsager
      start: '00:02:02.206'
      end: '00:02:03.971'
      u: In Buchenwald war ich...
    - who: David Boder
      start: '00:02:03.971'
      end: '00:02:04.659'
      u: Ja?
    - who: Bernard Warsager
      start: '00:02:04.659'
      end: '00:02:05.909'
      u: ". . . von...sechs (6) Jahre."
    - who: David Boder
      start: '00:02:05.909'
      end: '00:02:06.550'
      u: Sechs Jahre?
    - who: Bernard Warsager
      start: '00:02:06.550'
      end: '00:02:08.816'
      u: Seit neun und dreißig (39) bis fünf und vierzig (45).
    - who: David Boder
      start: '00:02:08.816'
      end: '00:02:19.566'
      u: Also erzählen Sie uns nun bitte, warum wurden Sie verhaftet, wo waren Sie,
        was für ein Staatsuntertane waren Sie und dann—wie ist es Ihnen in Buchenwald
        persönlich gegangen?
    - who: Bernard Warsager
      start: '00:02:19.566'
      end: '00:02:30.331'
      u: Das hat sich folgend angefangen. Wenn der Krieg ist ausgebrochen zwischen
        Polen und Deutschland, da war ich eingezogen ins Militär.
    - who: David Boder
      start: '00:02:30.331'
      end: '00:02:31.846'
      u: Ja. Bei wem?
    - who: Bernard Warsager
      start: '00:02:31.846'
      end: '00:02:33.237'
      u: In die polnische Armee.
    - who: David Boder
      start: '00:02:33.237'
      end: '00:02:35.612'
      u: Wo haben Sie gelebt in Polen?
    - who: Bernard Warsager
      start: '00:02:35.612'
      end: '00:02:38.784'
      u: Ich habe gelebt in einer Stadt Tomaszow Mazowiecki.
    - who: David Boder
      start: '00:02:38.784'
      end: '00:02:41.159'
      u: Ja. In welchem Distrikt ist das?
    - who: Bernard Warsager
      start: '00:02:41.159'
      end: '00:02:45.018'
      u: Das ist hundert (100) Kilometer von Warschau.
    - who: David Boder
      start: '00:02:45.018'
      end: '00:02:46.205'
      u: Aha, nun?
    - who: Bernard Warsager
      start: '00:02:46.205'
      end: '00:03:19.866'
      u: Also unser Bataillon ist durch die Deutschen unter Warschau gefangen genommen
        worden. Mir ist es gelungen raus aus...indem ich Zivilkleidung anziehe—nach
        Hause zu kommen. Der Weg war...der Weg war sehr schwer. Durch die Städte,
        wo ich bin vorbei, habe ich gesehen Tausende von Juden erschossen, Tausende
        von Juden verwundet und auch Tausende von Juden zum Erschießen gehen...weil
        sie sind zum Erschießen geführt geworden.
    - who: David Boder
      start: '00:03:19.866'
      end: '00:03:21.007'
      u: Nun?
    - who: Bernard Warsager
      start: '00:03:21.007'
      end: '00:03:27.554'
      u: Nach einer Weile—glücklicherweise ist es mir gelungen nach Hause zu kommen.
        Das war zwei (2) Tage...
    - who: David Boder
      start: '00:03:27.554'
      end: '00:03:30.164'
      u: Nicht so laut, sprechen Sie hier. Ja, weiter.
    - who: Bernard Warsager
      start: '00:03:30.164'
      end: '00:03:31.914'
      u: ". . . zwei (2) Tage vor dem Hoshana."
    - who: David Boder
      start: '00:03:31.914'
      end: '00:03:34.132'
      u: Ja? In welchem Jahr neun und dreißig (39)?
    - who: Bernard Warsager
      start: '00:03:34.132'
      end: '00:03:35.398'
      u: Im neun und dreißigsten (39.) Jahr, ja.
    - who: David Boder
      start: '00:03:35.398'
      end: '00:03:35.788'
      u: Ja.
    - who: Bernard Warsager
      start: '00:03:35.788'
      end: '00:03:44.491'
      u: Mee Geschwister und meine Eltern haben sich sehr gefreut, dass ich noch am
        Leben geblieben und vom diesem Krieg nach Hause gekommen bin.
    - who: David Boder
      start: '00:03:44.491'
      end: '00:03:48.147'
      u: Sagen Sie mir, wo war Ihr Regiment, wie die Deutschen Sie umzingelt haben
        und genommen haben?
    - who: Bernard Warsager
      start: '00:03:48.147'
      end: '00:03:51.475'
      u: Es war bei einer Stadt, der Stadt Skierniewicze.
    - who: David Boder
      start: '00:03:51.475'
      end: '00:03:52.678'
      u: Weit von Warschau?
    - who: Bernard Warsager
      start: '00:03:52.678'
      end: '00:03:55.693'
      u: Das war weit. Das war ungefähr so...
    - who: David Boder
      start: '00:03:55.693'
      end: '00:03:57.380'
      u: Ja.
    - who: Bernard Warsager
      start: '00:03:57.380'
      end: '00:03:58.271'
      u: ". . . siebzig (70) Kilometer."
    - who: David Boder
      start: '00:03:58.271'
      end: '00:03:59.974'
      u: Siebzig (70) Kilometer. Ja. Nun, und?
    - who: Bernard Warsager
      start: '00:03:59.974'
      end: '00:04:24.283'
      u: Und ich war zu Hause, nur leider einen Tag. Nachher haben sich die Deutschen
        eine Methode gefunden. Sie haben alle jungen Leute von siebzehn (17) bis fünf
        und fünfzig (55) Jahre gesucht—und unter diesem Namen, dass sie sie führen
        zur Arbeit—haben sie sie geladen in einen großen Lastwagen und eingeladen
        und weggeführt.
    - who: David Boder
      start: '00:04:24.283'
      end: '00:04:26.785'
      u: Sprechen Sie hier—in diese Richtung, hier. Ja. Nun?
    - who: Bernard Warsager
      start: '00:04:26.785'
      end: '00:04:35.769'
      u: Und das hat auch passiert mit uns. Wir sind mit Autos gekommen nach einer
        Stadt Czestochowa.
    - who: David Boder
      start: '00:04:35.769'
      end: '00:04:36.315'
      u: Ja.
    - who: Bernard Warsager
      start: '00:04:36.315'
      end: '00:04:37.846'
      u: Dort...
    - who: David Boder
      start: '00:04:37.846'
      end: '00:04:40.892'
      u: Haben sie nicht gefragt...haben sie nicht rausgefunden, dass Sie weg gelaufen
        sind?
    - who: Bernard Warsager
      start: '00:04:40.892'
      end: '00:04:43.063'
      u: Nein.
    - who: David Boder
      start: '00:04:43.063'
      end: '00:04:43.907'
      u: Ja.
    - who: Bernard Warsager
      start: '00:04:43.907'
      end: '00:04:55.657'
      u: Vier Tage wurden wir so exportiert...eskortiert mit Soldaten und Waffen von
        alle Seiten, so dass es war keine Möglichkeit weg zu laufen.
    - who: David Boder
      start: '00:04:55.657'
      end: '00:04:56.266'
      u: Hm.
    - who: Bernard Warsager
      start: '00:04:56.266'
      end: '00:05:08.719'
      u: In Czestochowa haben sie uns sehr geschlagen und nachher haben sie uns umzingelt,
        rein gesetzt und nach Posen in ein Gefängnis bald geschickt.
    - who: David Boder
      start: '00:05:08.719'
      end: '00:05:09.672'
      u: Aha.
    - who: Bernard Warsager
      start: '00:05:09.672'
      end: '00:05:23.399'
      u: Dort wir waren drei (3) Wochen unter schreckliche Bedingungen. Wir sind geschlagen
        geworden. Wie wir raus sind aus dem Zug, sind wir so geschlagen geworden,
        ich hab nie im Leben geträumt, dass ein Mensch kann durch halten solche Schläge.
    - who: David Boder
      start: '00:05:23.399'
      end: '00:05:24.555'
      u: Hm.
    - who: Bernard Warsager
      start: '00:05:24.555'
      end: '00:05:46.697'
      u: Ich habe nie in meinem Leben gesehen ein Tier so schlagen, wie man hat uns
        geschlagen. Nach drei (3) Wochen sind wir wieder weg von diesem Gefängnis
        und sind nach Deutschland gekommen. Wir wussten nicht, warum wir sind hierher
        gekommen. Man hat uns erzählt, dass wir sollen arbeiten. Und wir sind gekommen
        in ein Konzentrationslager Buchenwald.
    - who: David Boder
      start: '00:05:46.697'
      end: '00:05:48.181'
      u: Ja?
    - who: Bernard Warsager
      start: '00:05:48.181'
      end: '00:06:22.133'
      u: Das Erste was ich hab dort gesehen, hat auf mich einen schrecklichen Eindruck
        gemacht. Ich habe Menschen gesehen, die blutig sind und man jagt und man schlagt.
        Man hat Menschen gesehen, die bei Ketten gebunden sind zum Fenster und stehen
        den ganzen Tag mit Hosen runter gelassen, in schrecklichen Positionen. Schrecklich
        Zustände. Wir sind zuerst gekommen in eine Stadt Weimar. Die Stadt ist acht
        (8) Kilometer entfernt von dem Konzentrationslager Buchenwald. Soll ich weiter
        sprechen?
    - who: David Boder
      start: '00:06:22.133'
      end: '00:06:22.717'
      u: Ja, natürlich.
    - who: Bernard Warsager
      start: '00:06:22.717'
      end: '00:06:43.141'
      u: Wir sind ausgestiegen aus dem, aus der Bahn und wir sind gegangen zu Fuß.
        Wir mussten die Hände hoch halten und im Laufschritt und die Posten haben
        uns eskortiert und geschlagen. Und die Leute, die konnten nicht mit laufen,
        die werden gleich auf dem Weg erschossen.
    - who: David Boder
      start: '00:06:43.141'
      end: '00:06:45.266'
      u: Haben Sie das selbst gesehen?
    - who: Bernard Warsager
      start: '00:06:45.266'
      end: '00:06:47.172'
      u: Das habe ich selbst gesehen.
    - who: David Boder
      start: '00:06:47.172'
      end: '00:06:48.609'
      u: Nun?
    - who: Bernard Warsager
      start: '00:06:48.609'
      end: '00:07:28.514'
      u: Wenn wir sind ins Lager gekommen, hat man uns am zweiten (2.) Tag, hm,...hm,
        dort eingeschrieben. Jeder musste angeben von welcher Stadt er ist, und seine
        Abstammung and wie alt er ist. Wir sind gekommen auf einen großem Appell Platz.
        Auf dem Appell Platz standen vier (4) Zelt Baracken, sehr gross. In eine Baracke
        konnten tausend Menschen rein. Und diese Baracken waren umgezäunt mit Draht.
        Dieser Draht war auch...
    - who: David Boder
      start: '00:07:28.514'
      end: '00:07:29.623'
      u: Wo war das in Weimar?
    - who: Bernard Warsager
      start: '00:07:29.623'
      end: '00:07:30.169'
      u: In Buchenwald.
    - who: David Boder
      start: '00:07:30.169'
      end: '00:07:30.982'
      u: In Buchenwald, ja.
    - who: Bernard Warsager
      start: '00:07:30.982'
      end: '00:08:00.892'
      u: Der Draht war auch mit Strom, mit einem elektrischen Strom. Die ersten Tage
        haben wir noch Essen bekommen; nachher hat es angefangen...es sind hungrige
        Zeiten geworden. Am Morgen sind wir aufgestanden um drei Uhr früh...und wir
        mussten stehen bis 11 Uhr abends draußen, nicht angezogen, in der Kälte, wenn
        es hat geregnet. Es waren immer trübe Herbsttage, und wir waren...
    - who: David Boder
      start: '00:08:00.892'
      end: '00:08:02.095'
      u: In welchem Monat war es?
    - who: Bernard Warsager
      start: '00:08:02.095'
      end: '00:08:05.266'
      u: Es war...es war schon im zehnten (10.) Monat war es schon.
    - who: David Boder
      start: '00:08:05.266'
      end: '00:08:07.610'
      u: Ja. Es war im Oktober?
    - who: Bernard Warsager
      start: '00:08:07.610'
      end: '00:08:08.110'
      u: Jawohl.
    - who: David Boder
      start: '00:08:08.110'
      end: '00:08:08.985'
      u: Und?
    - who: Bernard Warsager
      start: '00:08:08.985'
      end: '00:09:02.989'
      u: 'Und wir sind gestanden. Am dritten (3.) Tag wenn wir waren dort, mussten
        wir zur Arbeit raus gehen. Die Arbeit war Folgendes: wir mussten in einen
        großen Steinbruch runter laufen, sehr tief—und große Steine raus nehmen—raus
        nehmen aus dem Steinbruch. Die Steine haben gedient zum Straßenbau. Der, der
        nicht konnte einen großen Stein nehmen, der ist so geprügelt und geschlagen
        worden von die SS Männer und auch von die deutschen Capos, dass ist gleich
        das Blut gekommen und er ist bewusstlos auf die Erde gefallen. Ich habe selbst
        gesehen viele Fälle, dass haben die Menschen den Tod gesucht. Sie konnten
        schon nicht aushalten die Schläge. Es ist eines...die Capos oder die SS Männer...ohne
        Schuld von unserer Seite haben sie ausgerufen Häftlinge und haben sie zu tot
        geprügelt. Ich habe gesehen wie die...'
    - who: David Boder
      start: '00:09:02.989'
      end: '00:09:06.317'
      u: Die Capos? Wer waren die Capos?
    - who: Bernard Warsager
      start: '00:09:06.317'
      end: '00:09:22.957'
      u: Die Capos waren Deutsche. Es war auch zwischen die Capos sehr viel politische
        Deutsche. Politische Deutsche, der hat einen roten...einen roten Winkel getragen.
        Und es waren auch Capos, hm, hm,...Capos, die haben grüne Winkel getragen.
        Diese waren...
    - who: David Boder
      start: '00:09:22.957'
      end: '00:09:24.004'
      u: Grüne Winkel waren was?
    - who: Bernard Warsager
      start: '00:09:24.004'
      end: '00:09:25.113'
      u: Kriminal Gefangene.
    - who: David Boder
      start: '00:09:25.113'
      end: '00:09:27.317'
      u: Ja, und?
    - who: Bernard Warsager
      start: '00:09:27.317'
      end: '00:09:30.613'
      u: Die haben sehr sadistisch verbrochen.
    - who: David Boder
      start: '00:09:30.613'
      end: '00:09:31.348'
      u: Wer? Die Politischen auch?
    - who: Bernard Warsager
      start: '00:09:31.348'
      end: '00:09:34.567'
      u: Die Politischen auch. Ein Capo, ein gewisser politischer Capo...
    - who: David Boder
      start: '00:09:34.567'
      end: '00:09:35.333'
      u: Ja?
    - who: Bernard Warsager
      start: '00:09:35.333'
      end: '00:09:38.630'
      u: Der hat einen roten Winkel getragen. Der hieß Herzog.
    - who: David Boder
      start: '00:09:38.630'
      end: '00:09:39.380'
      u: Ja.
    - who: Bernard Warsager
      start: '00:09:39.380'
      end: '00:10:06.046'
      u: Der hat Hunderte von Juden auf dem Gewissen. Er hat sie nur mit einem Stock
        oder mit seiner Faust tot geschlagen. Gesunde Menschen...leider konnten sie
        sich nicht verteidigen. Aber wenn der Capo ist raus gewesen, er ist frei geworden,
        dann ist ein anderer Capo gekommen, auch ein Politischer, ein gewisser Vogel.
        Der hat sich noch sadistischer benommen. Und der Capo davor...
    - who: David Boder
      start: '00:10:06.046'
      end: '00:10:08.421'
      u: Was meinen Sie mit sadistischem Benehmen?
    - who: Bernard Warsager
      start: '00:10:08.421'
      end: '00:10:36.152'
      u: 'Sadistisches Benehmen ist Folgendes: Wenn man ein...wenn man einen Menschen
        nimmt und man heißt ihn sich nieder legen, runter ziehen die Hosen und fünf
        und zwanzig Stöcke auf den Nackten geben, so dass der Mann kann schon nicht
        aufstehen und nachher mit der Faust ins Gesicht schlagen, dass er ganz blutig
        ist. Und wenn das hilft nicht, dann...dann muss der Mann...'
    - who: David Boder
      start: '00:10:36.152'
      end: '00:10:37.542'
      u: Was meinen Sie „wenn das nicht hilft“?
    - who: Bernard Warsager
      start: '00:10:37.542'
      end: '00:10:39.464'
      u: Dass der Mann ist nicht tot.
    - who: David Boder
      start: '00:10:39.464'
      end: '00:10:40.120'
      u: Ja.
    - who: Bernard Warsager
      start: '00:10:40.120'
      end: '00:12:03.703'
      u: Dann muss er einen sehr großen Stein von dem Steinbruch tragen. Und wenn
        er trägt rauf den Stein...das ist ungefähr zwei hundert (200) Meter hoch muss
        er ihn tragen. Und er kann nicht gehen, dann schlagt man ihn in den Kopf rein
        mit die Stöcke und auf die Hände wo er hält den Stein. Und wenn er raus, hm,
        hm, den Stein...wenn der Stein raus fällt von die Hände, schlägt man ihn wieder.
        Und so lange schlägt man bis er unbewusst fällt. Und wenn er ist noch so stark
        und fällt nicht, dann nehmen sie runter die Mütze vom Kopf und schmeißen sie
        dort, wo der Posten SS steht und heißen den Mensch laufen, er soll sich die
        Mütze holen. Wenn der Mensch schon lauft, die Mütze holen, dann wird er erschossen,
        wie,...wie ein Hund durch die Posten von der SS. Und unter dem Zustand haben
        wir gearbeitet zwei Wochen. Sehr viel von meine Kameraden habe in dieser Zeit
        den Tod gefunden. Viele haben auch gesucht den Tod. Sie konnten nicht da zu
        schauen und das alles durchhalten, was...was man hat uns gepeinigt. Nach aber
        dieser Zeit waren die Zustände so schlimm in den Zeltlagern, dass eine Ruhr
        hat ausgebrochen. Eine Krankheit. Und die Deutschen...
    - who: David Boder
      start: '00:12:03.703'
      end: '00:12:05.421'
      u: Eine Ruhr.
    - who: Bernard Warsager
      start: '00:12:05.421'
      end: '00:12:06.843'
      u: Eine Ruhr.
    - who: David Boder
      start: '00:12:06.843'
      end: '00:12:07.655'
      u: Ruhr.
    - who: Bernard Warsager
      start: '00:12:07.655'
      end: '00:12:08.608'
      u: Ruhr...Biegunka.
    - who: David Boder
      start: '00:12:08.608'
      end: '00:12:09.342'
      u: Ja.
    - who: Bernard Warsager
      start: '00:12:09.342'
      end: '00:12:16.920'
      u: Die Deutschen haben Angst gehabt, dass sich das kann sich ausbreiten überall
        und sie haben uns isoliert.
    - who: David Boder
      start: '00:12:16.920'
      end: '00:12:17.826'
      u: Haben Sie es gehabt, sie selbst?
    - who: Bernard Warsager
      start: '00:12:17.826'
      end: '00:12:26.094'
      u: Ich war leider...im Anfang war ich nicht krank, aber in der letzten Zeit
        bin ich krank geworden.
    - who: David Boder
      start: '00:12:26.094'
      end: '00:12:27.391'
      u: Wann ist es „in der letzten Zeit“?
    - who: Bernard Warsager
      start: '00:12:27.391'
      end: '00:12:29.906'
      u: Das war ungefähr vor Neujahr.
    - who: David Boder
      start: '00:12:29.906'
      end: '00:12:31.516'
      u: In welchem Jahr?
    - who: Bernard Warsager
      start: '00:12:31.516'
      end: '00:12:33.125'
      u: Im neun und dreißigsten (39.) Jahr.
    - who: David Boder
      start: '00:12:33.125'
      end: '00:12:34.156'
      u: Im neun und dreißigsten (39.) Jahr. Ja, nun?
    - who: Bernard Warsager
      start: '00:12:34.156'
      end: '00:13:09.581'
      u: Und Essen haben wir sehr wenig bekommen. Und es war damals in dem Lager ein
        Fall, dass man hat im Schweinestall ein Schwein gestohlen und deswegen musste
        das ganze Lager fasten. Und wir haben vier (4) Tage nichts zu essen bekommen.
        Und wir mussten jeden Tag von drei (3) bis elf (11) Uhr stehen und es hat
        vielmals geregnet, und was waren so viel trübe Tage und so kalt. Und die Menschen
        habe es nicht ausgehalten und die Menschen sind gefallen so wie die Fliegen,
        es war so schrecklich.
    - who: David Boder
      start: '00:13:09.581'
      end: '00:13:13.706'
      u: Haben sie nicht gearbeitet? Wie konnten die sie da stehen lassen den ganzen
        Tag?
    - who: Bernard Warsager
      start: '00:13:13.706'
      end: '00:14:43.692'
      u: Nein, wir haben nicht gearbeitet, weil diese Krankheit war zu, das war eine
        zu große Gefahr für die Deutschen. Sie wollen nicht, dass sich die Gefahr
        soll verbreiten außerhalb vom Lager. Und außerhalb vom Lager sind auch gestanden
        SS Männer,...das durfte nicht rauskommen. Also es war sehr schlimm. Von unserer
        Stadt wo verhaftet waren...von diesem Transport waren hundert sieben (107)
        Juden. Es sind am Leben geblieben sieben (7) Juden. Jeden Tag...jeden Tag
        sind die Menschen schwächer geworden vom wenig essen. Ich alleine habe gewogen
        am Ende neun und dreißig (39) auf vierzig (40)...auf vierzig (40) habe ich
        gewogen neun und dreißig (39) Kilo. Ich habe mich sehr gewundert, denn ich
        bin gelegen schon in der Ruhr Baracke und hab raus geschaut aus dem Fenster,
        wie die Menschen bewegen sich. Das waren lauter Skelette. Und man hat gesehen,
        wenn die Menschen sind gegangen, haben die kleinen Köpfe auf diese Skeletten
        bewegt links und rechts. Und es war ein Wunder, dass so ein Geschöpf kann
        herum gehen. Wenn wir sind zum Bad gegangen...
    - who: David Boder
      start: '00:14:43.692'
      end: '00:14:44.895'
      u: Zum wo?
    - who: Bernard Warsager
      start: '00:14:44.895'
      end: '00:14:46.051'
      u: Zum Baden.
    - who: David Boder
      start: '00:14:46.051'
      end: '00:14:46.817'
      u: Ja?
    - who: Bernard Warsager
      start: '00:14:46.817'
      end: '00:15:10.289'
      u: Wir sind ein paar Mal zum Baden gegangen. Hab ich nie in meinem Leben so
        etwas Schreckliches gesehen, ich hab mir nie in meinem Leben vorgestellt,
        dass Körper von Menschen können so ekelhaft und schrecklich ausschauen, wie
        wir ausgeschaut haben. Das waren nur Gebeine, nur Gebeine was haben sich bewegt.
        Und die Zeit ist immer kälter geworden und kälter.
    - who: David Boder
      start: '00:15:10.289'
      end: '00:15:11.304'
      u: Hm.
    - who: Bernard Warsager
      start: '00:15:11.304'
      end: '00:15:35.976'
      u: Und immer sind mehr Menschen ge...gestorben. Sind Menschen beim Essen gestorben.
        Es waren sehr viel Fälle die Menschen haben im Mund den Löffel mit Essen gehalten...und
        mit dem Essen und mit dem Löffel im Mund sind sie gestorben...und das Essen
        hat es vom Mund raus gegossen.
    - who: David Boder
      start: '00:15:35.976'
      end: '00:15:37.116'
      u: Wo von sind sie gestorben?
    - who: Bernard Warsager
      start: '00:15:37.116'
      end: '00:15:38.882'
      u: Von Hunger...
    - who: David Boder
      start: '00:15:38.882'
      end: '00:15:40.304'
      u: Nun ja, Hunger war der Grund.
    - who: Bernard Warsager
      start: '00:15:40.304'
      end: '00:15:41.226'
      u: Hunger und Kälte.
    - who: David Boder
      start: '00:15:41.226'
      end: '00:15:42.116'
      u: Hunger und Kälte.
    - who: Bernard Warsager
      start: '00:15:42.116'
      end: '00:15:44.163'
      u: Und von Schläge was man hat öfter bekommen.
    - who: David Boder
      start: '00:15:44.163'
      end: '00:15:53.284'
      u: Aber das Finale...die finale Situation sozusagen, was war es? Herzschlag
        oder? Was war es? Wie sind sie gestorben?
    - who: Bernard Warsager
      start: '00:15:53.284'
      end: '00:15:54.753'
      u: Die sind...
    - who: David Boder
      start: '00:15:54.753'
      end: '00:15:58.050'
      u: Ich meine, was hat man gesagt? Es waren vielleicht Doktoren dort.
    - who: Bernard Warsager
      start: '00:15:58.050'
      end: '00:16:05.784'
      u: Ja, die SS Männer haben Inspektion gemacht. Wir durften...wir durften nicht
        eine Ärzte Behandlung haben. Wir sind zum Tod da gewesen, zum Tod!
    - who: David Boder
      start: '00:16:05.784'
      end: '00:16:15.315'
      u: Ja. Hat man,...hat man die Muselmänner genannt? Hat man das Wort Muselmann
        gehabt in Buchenwald?
    - who: Bernard Warsager
      start: '00:16:15.315'
      end: '00:16:24.112'
      u: Ne, im Anfang war das Wort mir unbekannt. Erst später...noch später, wenn
        ich bin heraus gekommen von dem Lager, ist mir das bekannt geworden.
    - who: David Boder
      start: '00:16:24.112'
      end: '00:16:25.456'
      u: Nun?
    - who: Bernard Warsager
      start: '00:16:25.456'
      end: '00:16:34.472'
      u: Wenn die Sachen mit uns sind bekannt geworden, ich glaube, im Ausland hat
        man schon gewusst, da sind noch gewesen Beziehungen zwischen Amerika.
    - who: David Boder
      start: '00:16:34.472'
      end: '00:16:35.190'
      u: Ja.
    - who: Bernard Warsager
      start: '00:16:35.190'
      end: '00:16:38.315'
      u: Da hat man uns raus gelassen.
    - who: David Boder
      start: '00:16:38.315'
      end: '00:16:39.503'
      u: Von wo?
    - who: Bernard Warsager
      start: '00:16:39.503'
      end: '00:17:03.500'
      u: Von die kleine Zelte sind wir gekommen in das große Lager. Glücklicherweise
        bin ich ins Revier gekommen, weil ich hab abgefrorene Füß gehabt und man hat
        mir eine Zehe vom Fuß abgeschnitten Dort—dank dem, dass ich ein Kunstmaler
        bin von Beruf, ist es mir gelungen dort drei (3) Monate zu sein. Ich habe
        dort viele Zeichnungen gemacht.
    - who: David Boder
      start: '00:17:03.500'
      end: '00:17:05.843'
      u: Wo haben Sie Malen studiert?
    - who: Bernard Warsager
      start: '00:17:05.843'
      end: '00:17:07.828'
      u: In Warschau in der Kunstakademie.
    - who: David Boder
      start: '00:17:07.828'
      end: '00:17:09.734'
      u: Ja.
    - who: Bernard Warsager
      start: '00:17:09.734'
      end: '00:19:15.961'
      u: 'Wann...wann ich bin raus gekommen, bin ich zugeteilt worden zu einem Kommando
        von Juden-Steineträger. Und ich habe sehr schwere Zeiten dort mit gemacht.
        Wir mussten tagtäglich den ganzen Tag runter laufen und rauf mit Steine. Wenn
        wir sind dort rauf mit die große Steine gekommen und die Steine abgelegt,
        dann müssen wir im Laufschritt runter laufen in den Steinbruch und haben Schläge
        bekommen von den deutschen Capos und von den SS Männern. Und das war Tag bei
        Tag...Tag bei Tag. Die Menschen...unsere [unverständlich] Juden sind gelaufen
        an der Postenkette. Wir haben keine Hoffnung gehabt, das auszuhalten und haben
        gesucht den Tod. Es war so: die Posten, die sind herum gestanden, haben zu
        jedem geschossen, der in die Nähe ist zu diesen gekommen oder wollte durch
        laufen. Und sehr viele Leute von uns haben sich selbst ermordet oder gezwungen
        waren sie durch die Capos den Tod zu finden...zu suchen, weil das war zu schwer.
        Nach ein und ein halb (1 ½ ) Jahr bin ich gekommen in ein neues Kommando.
        Buchenwald hat angefangen auszubauen. Man hat gemauert Kasernen. Da hab ich
        angefangen zu arbeiten bei Mauerei als Handlanger, als Gehilfe. Ich hab geholfen.
        Wir haben Kalk in den dritten (3.) Stock getragen, wir haben Ziegel getragen,
        wir haben auch Steine getragen und man hat uns geschlagen. Und wenn wir sind,
        nach dem ganz schweren Tag, jeden Tag in den Block gekommen, da haben wir
        so zerschlagen, wir konnten sich nicht bewegen und wir mussten noch auf den
        Appellplatz und beim Appell stehen. Und wenn das alles vorbei war und alle
        Arier sind in den Block gegangen...mussten wir noch zur Nachtarbeit raus gehen.
        Und die Nachtarbeit war noch schlimmer. Die deutschen Capos haben uns so geschlagen,
        dass sehr wenig Leute sind von der Nachtarbeit auch zurück gekommen.'
    - who: David Boder
      start: '00:19:15.961'
      end: '00:19:18.264'
      u: Was hat man gearbeitet?
    - who: Bernard Warsager
      start: '00:19:18.264'
      end: '00:21:36.941'
      u: 'Damals hat sich Buchenwald auch innen entwickelt. Man hat Kantinen gebaut,
        man hat Keller gegraben. Das Schwerste haben die Juden gemacht. Die mussten
        als Pferde da Wagen ziehen, und das war auch sehr schwer. Man hat die Juden
        geschlagen und die Wagen waren so geladen, dass man nicht hat gekonnt ziehen.
        Den ganzen Tag hat man nur gehört bei den [unverständlich] Kolonnen: „Eins,
        zwei, drei, vier...eins, zwei, drei, vier...links, zwo, drei, vier“. Den ganzen
        Tag man hat so die Leute geschlagen. Nachher—das war im zwei und vierzigsten
        (42.) Jahr hat geöffnet eine Maurer Lehrlingsschule. Und man hat die Juden
        eingeschrieben in die Schule und man hat sie gelernt Maurer. Haben sich zwei
        hundert (200)...zwei hundert (200) Juden gemeldet, die wollten Maurer bleiben.
        Und an einem schönen Tag beim Appell heißt es sämtliche Juden stehen bleiben
        auf dem Appell. Wenn andere Kommando sind ausgerückt, die Juden müssen stehen.
        Hat man abgeteilt die Juden, welche Maurer sind und welche Maurer-Lehrlinge,
        und den Rest hat man isoliert und nach Buchenwald geschickt. Die Juden Fachleute
        mussten anfangen zu arbeiten als Maurer. Und die haben gemauert die Werke,
        Rüstungswerke, wo man später auch hat die Wehr ausgearbeitet und auch in der
        letzten Zeit—im vier und vierzigsten (44.) Jahr—wollten sie V-1 ausarbeiten.
        Glücklicherweise sind sie von den Bombenangriffen der amerikanischen Truppen
        in die Luft gesprungen worden alles. Längere Zeit habe ich bei der Mauerei
        gearbeitet. Und man hat uns sehr viel schikaniert. Wir haben sehr gehungert.
        Andere...andere Arier haben Zulagen bekommen und von den Juden hat man die
        Zulagen abgenommen. Es ist auch der Fall gewesen, dass die Juden...[beide
        sprechen]'
    - who: David Boder
      start: '00:21:36.941'
      end: '00:21:40.191'
      u: Was heißt Zulagen?
    - who: Bernard Warsager
      start: '00:21:40.191'
      end: '00:21:54.456'
      u: Zulagen heißt, dass...dass jeder Häftling bekommt bei der Arbeit drei Mal
        im Tag...drei Mal in der Woche bekommt als Zusatz ein Viertel ( ¼ ) Brot zu
        dem, was er bekommt, zum Beispiel, im Block.
    - who: David Boder
      start: '00:21:54.456'
      end: '00:22:04.722'
      u: Sagen Sie mir, Herr Warsager, Sie werden das sicher besser kennen als Andere,
        was für ein Brot hat man dort gegeben? Man sagt, es war ein spezielles Brot.
    - who: Bernard Warsager
      start: '00:22:04.722'
      end: '00:22:08.457'
      u: Das Brot, das wir haben bekommen, das in Buchenwald...
    - who: David Boder
      start: '00:22:08.457'
      end: '00:22:09.082'
      u: Ja.
    - who: Bernard Warsager
      start: '00:22:09.082'
      end: '00:22:10.473'
      u: Das war Militär Brot.
    - who: David Boder
      start: '00:22:10.473'
      end: '00:22:13.082'
      u: Also wie...war das frisch gebacken?
    - who: Bernard Warsager
      start: '00:22:13.082'
      end: '00:22:16.113'
      u: Ja, das Brot war ziemlich gut.
    - who: David Boder
      start: '00:22:16.113'
      end: '00:22:32.749'
      u: Ja, aber wissen Sie, was für ein anderes Brot die gehabt haben? Man sagt,
        es war Brot, das gebacken war, sechs (6) Wochen...sechs (6) Monate früher
        und dann gewissermaßen aufbewahrt. Es war ein spezielles gepresstes Brot.
        Wissen Sie was davon?
    - who: Bernard Warsager
      start: '00:22:32.749'
      end: '00:22:36.015'
      u: Ja. Das Brot haben wir wenig bekommen.
    - who: David Boder
      start: '00:22:36.015'
      end: '00:22:37.530'
      u: Wissen Sie was das ist?
    - who: Bernard Warsager
      start: '00:22:37.530'
      end: '00:22:39.155'
      u: Das habe ich gesehen das Bot.
    - who: David Boder
      start: '00:22:39.155'
      end: '00:22:40.061'
      u: Was war das?
    - who: Bernard Warsager
      start: '00:22:40.061'
      end: '00:22:45.202'
      u: Das war ein gepresstes Brot, das war so leimig das Bot.
    - who: David Boder
      start: '00:22:45.202'
      end: '00:22:48.046'
      u: Man hat es in Sägespäne aufbewahrt?
    - who: Bernard Warsager
      start: '00:22:48.046'
      end: '00:22:48.531'
      u: Ja.
    - who: David Boder
      start: '00:22:48.531'
      end: '00:22:49.781'
      u: Wozu?
    - who: Bernard Warsager
      start: '00:22:49.781'
      end: '00:22:52.000'
      u: Das weiß ich nicht wozu.
    - who: David Boder
      start: '00:22:52.000'
      end: '00:22:54.907'
      u: Sie wissen nicht. Nun, also gehen Sie weiter.
    - who: Bernard Warsager
      start: '00:22:54.907'
      end: '00:22:59.079'
      u: Wir haben auch öfter bekommen...das Brot war schimmelig.
    - who: David Boder
      start: '00:22:59.079'
      end: '00:23:06.547'
      u: Nun, so, Sie haben keine extra Zulage bekommen. Was war die Zulage? Fleisch?
        Ich habe...
    - who: Bernard Warsager
      start: '00:23:06.547'
      end: '00:23:10.516'
      u: Die Zulage war ein Viertel ( ¼ ) Brot mit einem Stückerl Wurst.
    - who: David Boder
      start: '00:23:10.516'
      end: '00:23:13.391'
      u: Aha. Aber die Juden haben es nicht bekommen?
    - who: Bernard Warsager
      start: '00:23:13.391'
      end: '00:23:14.579'
      u: Nein.
    - who: David Boder
      start: '00:23:14.579'
      end: '00:23:15.767'
      u: Also?
    - who: Bernard Warsager
      start: '00:23:15.767'
      end: '00:23:28.720'
      u: Und man hat uns sehr gepeinigt bei der Arbeit. Für jede Kleinigkeit haben
        wir fünf und zwanzig (25) Stock bekommen. Es war da ein Fall, dass...dass
        Leute...
    - who: David Boder
      start: '00:23:28.720'
      end: '00:23:37.454'
      u: Was waren das? Waren das spezielle Stöcke, die sie denen gegeben haben oder
        was?
    - who: Bernard Warsager
      start: '00:23:37.454'
      end: '00:23:39.888'
      u: Das waren solche Stöcke von Holz.
    - who: David Boder
      start: '00:23:39.888'
      end: '00:23:41.091'
      u: Ja?
    - who: Bernard Warsager
      start: '00:23:41.091'
      end: '00:24:17.806'
      u: Und eine Strafe, eine normale Strafe war, dass die mit die Stöcke haben sie
        auf den Nackten fünf und zwanzig (25) bekommen—das war eine normale Strafe.
        Ausserdem die SS Männer haben es erlaubt so zu schlagen, dass man hat gleich
        den Tod gefunden. Im neun und dreißigsten (39) Jahre haben sie folgendes Experiment
        gemacht. Die haben genommen zwanzig (20) Juden in den Steinbruch und gleich
        erschossen— ohne nicht. Sie haben vorgestellt, sie wollen sich lernen schießen.
        Und sie haben sich ausgelernt—sie haben zwanzig (20) Juden erschossen.
    - who: David Boder
      start: '00:24:17.806'
      end: '00:24:18.822'
      u: Ja.
    - who: Bernard Warsager
      start: '00:24:18.822'
      end: '00:24:29.696'
      u: Später, wenn die russischen Kriegsgefangenen sind gekommen, haben sie die
        Juden ausgesucht und die Juden haben sie gleich erschossen.
    - who: David Boder
      start: '00:24:29.696'
      end: '00:24:34.243'
      u: Was heißt das? Wer hat die Juden? Ah, die Juden von den russischen Kriegsgefangenen!
    - who: Bernard Warsager
      start: '00:24:34.243'
      end: '00:24:34.571'
      u: Ja.
    - who: David Boder
      start: '00:24:34.571'
      end: '00:24:36.321'
      u: Ja! Und sie haben sie gleich erschossen?
    - who: Bernard Warsager
      start: '00:24:36.321'
      end: '00:24:37.571'
      u: Gleich erschossen!
    - who: David Boder
      start: '00:24:37.571'
      end: '00:24:38.742'
      u: Nun?
    - who: Bernard Warsager
      start: '00:24:38.742'
      end: '00:25:08.968'
      u: Es war dort eine...ein Jude hat bekommen einen Zettel ins Revier, da hat
        er schon gewusst, das ist sein Tod. Da kommt er nicht mehr raus. Und es sind
        gewesen Fälle, die haben gemacht einmal—aufgeschrieben fünfzehn (15) Leute.
        Junge Leute, der Älteste war fünf und zwanzig (25) Jahre und haben eine Zettel
        ins Revier gegeben.
    - who: David Boder
      start: '00:25:08.968'
      end: '00:25:11.390'
      u: Das Revier war das Hospital?
    - who: Bernard Warsager
      start: '00:25:11.390'
      end: '00:25:12.015'
      u: Ja.
    - who: David Boder
      start: '00:25:12.015'
      end: '00:25:13.453'
      u: Und was war dort?
    - who: Bernard Warsager
      start: '00:25:13.453'
      end: '00:25:16.375'
      u: Dort...dort haben sie bekommen Spritzen.
    - who: David Boder
      start: '00:25:16.375'
      end: '00:25:17.156'
      u: Und.
    - who: Bernard Warsager
      start: '00:25:17.156'
      end: '00:25:21.796'
      u: Solche Spritzen, die haben in...in ein paar Minuten haben sie nicht mehr
        gelebt.
    - who: David Boder
      start: '00:25:21.796'
      end: '00:25:36.733'
      u: "[In English] This is the end of Spool number 104. We are going over to 106
        because on 105 are the songs we have taken this afternoon. An Illinois Institute
        of Technology Wire recording."
    - who: David Boder
      start: '00:25:36.733'
      end: '00:25:59.701'
      u: Spool number 106. Camp Tara...no, Camp Tradate between Milano and Como. Mr.
        Warsager, a painter, reporting.
    - who: Bernard Warsager
      start: '00:25:59.701'
      end: '00:26:18.199'
      u: "[In German] Also da waren solche Zeiten, wo wir raus gegangen sind zur Arbeit,
        aber sie haben nicht gewusst, ob sie kommen noch zurück...zurück von der Arbeit.
        Und so ist vergangen sehr langsam die Zeit."
    - who: David Boder
      start: '00:26:18.199'
      end: '00:26:22.043'
      u: Nun also?
    - who: Bernard Warsager
      start: '00:26:22.043'
      end: '00:26:30.356'
      u: In der Zwischenzeit hat sich Buchenwald immer vergrößert und vergrößert und
        es ist dann geworden zwei Lager.
    - who: David Boder
      start: '00:26:30.356'
      end: '00:26:33.731'
      u: Was haben Sie für eine Narbe auf dem Gesicht?
    - who: Bernard Warsager
      start: '00:26:33.731'
      end: '00:26:37.153'
      u: Das habe ich bekommen in Buchenwald, noch im neun und dreißigsten (39) Jahr.
    - who: David Boder
      start: '00:26:37.153'
      end: '00:26:38.888'
      u: Was hat man Sie operiert—wo von?
    - who: Bernard Warsager
      start: '00:26:38.888'
      end: '00:26:45.935'
      u: Man hat mich im Revier operiert—zur selben Zeit, wo man mir hat meine Zehe
        abgeschnitten.
    - who: David Boder
      start: '00:26:45.935'
      end: '00:26:48.607'
      u: Was hat man da operiert am...am Halse?
    - who: Bernard Warsager
      start: '00:26:48.607'
      end: '00:26:54.654'
      u: Ich war ganz geschwollen und man hat mir diese Geschwülste zugeschnitten
        und...
    - who: David Boder
      start: '00:26:54.654'
      end: '00:26:58.045'
      u: Die Drüsen. Waren das die Drüsen oder war das Kropf? Was war das?
    - who: Bernard Warsager
      start: '00:26:58.045'
      end: '00:27:02.530'
      u: Ich weiß nur, dass es ganz [unverständlich] war, es war von der Kälte.
    - who: David Boder
      start: '00:27:02.530'
      end: '00:27:04.062'
      u: Hat man die ganze...
    - who: Bernard Warsager
      start: '00:27:04.062'
      end: '00:27:04.624'
      u: Jawohl.
    - who: David Boder
      start: '00:27:04.624'
      end: '00:27:05.405'
      u: Ja und?
    - who: David Boder
      start: '00:27:05.405'
      end: '00:27:08.233'
      u: "[In English] He...he has a scar."
    - who: David Boder
      start: '00:27:08.233'
      end: '00:27:11.061'
      u: "[In German] Ist es ganz herum um den Hals?"
    - who: Bernard Warsager
      start: '00:27:11.061'
      end: '00:27:12.327'
      u: Von hier bis hier.
    - who: David Boder
      start: '00:27:12.327'
      end: '00:27:26.343'
      u: "[In English] He has a scar very similar to a goiter operation, but somewhat
        deeper on the left side. He does not know exactly what the character of the
        operation was, but it happened at the same time when they amputated one of
        this toes."
    - who: David Boder
      start: '00:27:26.343'
      end: '00:27:28.686'
      u: "[In German] Ja und?"
    - who: Bernard Warsager
      start: '00:27:28.686'
      end: '00:28:37.683'
      u: Es war so, dass wir dürfen nicht—auch wenn wir krank sind—in das Revier gehen,
        weil wenn man ist ein paar Mal gewesen, das war ein Zeichen, dass wir haben
        mehr keine Berechtigung zu leben. Wenn ein Häftling war zwei (2) Mal, auch
        drei (3) Mal im Monat, dann hat er einen Schein bekommen und dann musste er
        im Revier sich melden. Und er ist nicht mehr in den Block gekommen und wir
        wussten, dass er eine Spritze—eine Impfung zum Tod hat bekommen. Es waren
        sehr schwere und hungrige Zeiten. Wir haben so gehungert, wir haben nichts
        zum Essen. Die Arier haben Zulage bekommen und wir dürfen keine Zulage bekommen.
        Und das zweite Lager bestand...es hat geheißen das „kleine Lager von Buchenwald“.
        Das ist umzäunt geworden mit Draht. Und dort sind hingekommen sämtliche Zugänge
        für eine Quarantäne. Und von dort sind sie ins große Lager gekommen.
    - who: David Boder
      start: '00:28:37.683'
      end: '00:28:42.308'
      u: Wissen Sie [unverständlich; spricht ganz leise]. Nun?
    - who: Bernard Warsager
      start: '00:28:42.308'
      end: '00:28:56.011'
      u: In der Zeit wo der Rückzug von die Deutschen hat angefangen, hat sich etwas
        diese Handlung geändert.
    - who: David Boder
      start: '00:28:56.011'
      end: '00:28:56.886'
      u: In welchem Jahr war das?
    - who: Bernard Warsager
      start: '00:28:56.886'
      end: '00:29:02.760'
      u: Das war in neunzehn hundert drei und vierzig, da hat es sich schon etwas
        erleichtert.
    - who: David Boder
      start: '00:29:02.760'
      end: '00:29:03.228'
      u: Ja.
    - who: Bernard Warsager
      start: '00:29:03.228'
      end: '00:29:22.227'
      u: Und auch in Buchenwald haben diese innerlichen Amte—haben diese politischen
        Häftlinge übernommen. Das war eine gewisse Erleichterung, weil bis jetzt haben
        die „Grünen“, das waren die B V’er, die Kriminellverbrecher, die haben die
        ganze Macht gehalten bei die Häftlinge.
    - who: David Boder
      start: '00:29:22.227'
      end: '00:29:22.883'
      u: Hm.
    - who: Bernard Warsager
      start: '00:29:22.883'
      end: '00:29:30.133'
      u: Aber der Jude war auch zwischen die deutschen Häftlinge immer als minderwertig
        betrachtet.
    - who: David Boder
      start: '00:29:30.133'
      end: '00:29:31.258'
      u: Zwischen die politischen Häftlinge?
    - who: Bernard Warsager
      start: '00:29:31.258'
      end: '00:29:32.727'
      u: Zwischen die politischen Häftlinge.
    - who: David Boder
      start: '00:29:32.727'
      end: '00:29:33.274'
      u: Ja.
    - who: Bernard Warsager
      start: '00:29:33.274'
      end: '00:31:22.863'
      u: Immer als was Minderwertiges betrachtet, nicht als Mensch. Das sind seltene
        Fälle gewesen, dass man hat betrachtet einen Juden so betrachtet auf diese
        Gleiche, wie ein Deutscher. Es war auch ein seltener Fall, dass auch der deutsche
        Kommunist soll nicht erst betrachten als nationaler Deutsche und später als
        Kommunist. Die Deutschen sind immer...sind immer zuerst gewesen Deutsche und
        nachher erst „Politische“. Das Bewusstsein, dass er ein Deutscher ist, war
        bei ihm viel mehr wert, wie dass er ein politischer Häftling ist. Unter auch
        dieser Maske—politischer—sind verschiedene schmutzige Sachen sind vor gekommen
        zwischen den politischen Häftlinge. Die Juden hat man bei jeder Gelegenheit
        schikaniert. Auch die deutschen Häftlinge, die wurden...die wollen sich bei
        der SS einen guten Namen machen, da haben sie uns bei jeder Gelegenheit schikaniert
        und auch solche Sachen ausgeführt, dass man hat uns so traktiert schlimmer
        wie die Hunde. Nur wenn sich die Situation hat geändert in die die letzten
        Jahre, haben sie etwas anders angefangen uns zu betrachten. Aber wenn es war
        noch, die deutsche Armee war noch bei Siegen, war es für uns sehr schlimm.
        Nicht...nicht, dass wir wussten, dass wir nie mehr raus kommen aus dem Lager,
        nur dass wir konnten sich nicht überhaupt wehren. Zwischen die Häftlinge alleine
        konnten wir sich nicht wehren.
    - who: David Boder
      start: '00:31:22.863'
      end: '00:31:24.410'
      u: Was heißt das? In welcher Art konnten Sie sich nicht wehren?
    - who: Bernard Warsager
      start: '00:31:24.410'
      end: '00:31:26.879'
      u: Also in dem innerlichen Leben.
    - who: David Boder
      start: '00:31:26.879'
      end: '00:31:29.425'
      u: Haben Sie gehofft, dass Sie werden raus kommen?
    - who: Bernard Warsager
      start: '00:31:29.425'
      end: '00:32:53.194'
      u: Hoffen? Wir haben gehofft, aber logisch betrachtet haben wir gesehen, es
        gibt keine Möglichkeit da heraus zu kommen auf die Freiheit. Wir waren zum
        Tod verurteilt. Überhaupt ein Jude hat keine Berechtigung mehr aus dem Lager
        raus zu kommen. So lange hat er ein Recht zum Leben, wie lange er ist gesund,
        jung und stark. In dem Fall, wo er krank wird, da ist schon sein Leben zu
        Ende. Und es war, man hat uns bei der Arbeit immer aufgeschrieben; man wusste
        nicht für was und für wen. Und wer haben den Zettel für das Revier bekommen
        und nicht mehr aus dem Revier gekommen zurück. Inzwischen hat das Lager sich
        vergrößert. Da Lager hat im neun und dreißigsten (39) Jahr hat gehabt sieben
        tausend (7000) Häftlinge. In neunzehn hundert vier und vierzig ((1944), fünf
        und vierzig (45) hat das Lager schon gehabt hundert sieben und sechzig tausend
        (167000) Häftlinge. Ein Teil von die Häftlinge ist auch gewesen im Außenkommando
        Dora und verschiedene andere Lager. Jeder Häftling, der sich hat dort nicht
        in Ordnung geführt, ist auf Transport gegangen. Und auch jeder Häftling ist
        auf Transport gegangen, wenn er hat nicht diesen politischen Häftlingen gefallen.
    - who: David Boder
      start: '00:32:53.194'
      end: '00:32:55.475'
      u: Was heißt „er ist auf Transport gegangen“?
    - who: Bernard Warsager
      start: '00:32:55.475'
      end: '00:34:01.755'
      u: Transport heißt er ist zugeteilt einem anderen Lager. Und das war...das war
        schon, dass droht mit einem schnelleren und einem schlechten...einem sehr
        schlechten Tod. Und neunzehn hundert fünf und vierzig (1945) wenn die Amerikaner
        waren schon in der Nähe, da heißt es einen Tag das Arbeitskommando rückt nicht
        mehr aus zur Arbeit. Und wir haben auch gehofft...vielleicht werden wir, die
        Juden, am Leben bleiben. Und wir hören durch das Mikrophon, das war, wie wir
        noch in dem Block waren:“Sämtliche Juden am Appellplatz antreten.“ Und wir
        haben schon die Schüsse von den amerikanischen Truppe in der Nähe gehört.
        Und der Kommandant von Buchenwald hat uns versprochen, dass alle Häftlinge...dass
        er wird das Lager übergeben, so wie es ist, es wird niemandem drohen. Auf
        einmal...
    - who: David Boder
      start: '00:34:01.755'
      end: '00:34:03.176'
      u: Wer hat er das versprochen? Wer...
    - who: Bernard Warsager
      start: '00:34:03.176'
      end: '00:34:04.144'
      u: Diesen politischen Häftlingen.
    - who: David Boder
      start: '00:34:04.144'
      end: '00:34:06.598'
      u: Er hat den politischen Häftlingen das versprochen?
    - who: Bernard Warsager
      start: '00:34:06.598'
      end: '00:34:07.833'
      u: Ja.
    - who: David Boder
      start: '00:34:07.833'
      end: '00:34:09.801'
      u: Haben die mit dem Kommandant reden können?
    - who: Bernard Warsager
      start: '00:34:09.801'
      end: '00:34:14.301'
      u: Ja, die haben verschiedene Posten gehabt.
    - who: David Boder
      start: '00:34:14.301'
      end: '00:34:14.973'
      u: Ja.
    - who: Bernard Warsager
      start: '00:34:14.973'
      end: '00:36:01.835'
      u: 'Als Schreiber, als [unverständlich]. Wenn wir haben gehört „Sämtliche Juden
        am Appellplatz antreten“ und wir haben schon gefühlt, dass die amerikanischen
        Truppen in der Nähe sind, das ist uns sehr bitter geworden und wir haben gefühlt,
        dass unsere einzige Chance, dass wir uns vielleicht einmal das Leben retten
        können, diese Chance ist weg. Wir sind nicht raus auf den Appellplatz. Wir
        sind raus aus den Blocken und wir sind gelaufen auf dem ganzen...dem ganzen
        Lager. Ein Teil von uns ist gelaufen zu dem kleinen Lager. Ein Teil von uns
        hat sich versteckt, wo sie haben können, im Keller, in verschiedenen Lücken.
        Und diese Nacht, wo wir waren versteckt...das war auch ein Terror Angriff
        von die Bomben. Und wir haben so gedacht, vielleicht gelingt es das ganze
        Lager, die SS auch, dass sie nicht mehr existiert in die Luft zu sprengen.
        Wir wollen unser Leben nicht so billig verkaufen. Am zweiten (2.) Tag ist
        es, dass das ganze Lager zum Appell antritt. Die Juden mussten auch beitreten.
        Wenn das ganze Lager da war beim Appell, hört man: „Sämtliche Juden bleiben
        auf dem Appellplatz. Alle Anderen abtreten.“ Wie wir das gehört haben, sind
        wir im Laufschritt runter gelaufen und ein Teil hat sich versteckt in die
        politischen Blöcke, ein Teil hat sich versteckt im kleinen Lager, ein Teil
        im Revier.'
    - who: David Boder
      start: '00:36:01.835'
      end: '00:36:05.304'
      u: Nun haben die Politischen ihnen erlaubt sich zu verstecken?
    - who: Bernard Warsager
      start: '00:36:05.304'
      end: '00:36:15.335'
      u: Also die Politischen haben nicht erlaubt sich zu verstecken. Und die SS ist
        später runter gegangen und sie haben gefunden viele Juden und die Juden haben
        sie auch erschossen.
    - who: David Boder
      start: '00:36:15.335'
      end: '00:36:15.991'
      u: Hm.
    - who: Bernard Warsager
      start: '00:36:15.991'
      end: '00:36:48.744'
      u: In dem kleinen Lager haben wir runter gerissen unsere jüdischen Abzeichnung
        und zugenäht provisorisch andere Nummern, weil es war dort eine große Anzahl
        von Häftlingen, die sind gewesen ohne Abzeichen und halb tot. Und es war schon
        eine große [unverständlich] in dem Lager, weil sehr viele Außenkommandos von
        andere Lager sind rein gekommen, weil sie mussten weg gehen, weil die Truppen,
        die amerikanischen Truppen waren in der Nähe und sie mussten sämtliche Lager
        evakuieren.
    - who: David Boder
      start: '00:36:48.744'
      end: '00:36:52.478'
      u: So was haben Sie getan? Weg genommen von andere Häftlinge die Zeichen oder
        was?
    - who: Bernard Warsager
      start: '00:36:52.478'
      end: '00:36:59.899'
      u: Nein. Jeder Jud hat getragen einen Judenstern, es war ein rotwinkeliges Dreieck
        und ein gelber.
    - who: David Boder
      start: '00:36:59.899'
      end: '00:37:00.727'
      u: Hm.
    - who: Bernard Warsager
      start: '00:37:00.727'
      end: '00:37:24.789'
      u: Aber die Truppen, die Amerikanischen, sind nicht gekommen. Hat man das kleine
        Lager angefangen zu evakuieren. Ich alleine hatte keine Moeglichkleit länger
        zu bleiben in dem Lager und ich wollte nicht erkennt werden von der SS als
        Jude, so bin ich auch raus mit einem Transport.
    - who: David Boder
      start: '00:37:24.789'
      end: '00:37:26.602'
      u: Mit einem Transport...
    - who: Bernard Warsager
      start: '00:37:26.602'
      end: '00:37:27.117'
      u: Von dort...
    - who: David Boder
      start: '00:37:27.117'
      end: '00:37:27.898'
      u: von Christen
    - who: Bernard Warsager
      start: '00:37:27.898'
      end: '00:37:28.991'
      u: Von Buchenwald.
    - who: David Boder
      start: '00:37:28.991'
      end: '00:37:29.428'
      u: Ja.
    - who: Bernard Warsager
      start: '00:37:29.428'
      end: '00:37:42.541'
      u: Zusammen mit Juden auch. Es waren auch ein paar Christen dabei. Das war am
        zehnten (10.) April neunzehn hundert fünf und vierzig (1945). Wir sind nach,
        nach Weimar gekommen und wir sind eingestiegen in die Bahn./
    - who: David Boder
      start: '00:37:42.541'
      end: '00:37:44.963'
      u: Wie weit ist Weimar von Buchenwald?
    - who: Bernard Warsager
      start: '00:37:44.963'
      end: '00:37:46.198'
      u: Acht (8) Kilometer.
    - who: David Boder
      start: '00:37:46.198'
      end: '00:37:46.713'
      u: Ja.
    - who: Bernard Warsager
      start: '00:37:46.713'
      end: '00:38:23.448'
      u: Wir haben nichts zu essen bekommen, wir waren hungrig auch. Die Strasse von
        Buchenwald nach Weimar ist gewesen mit Leut und viel Häftlinge, die sind erschossen
        worden von der SS. Wenn wir sind eingestiegen in den Zug sind wir gefahren.
        Am zweiten (2.) Tag, dem 11. April, hat eine amerikanische Bombe die Lokomotive
        durch geschossen und musste raus aus die Züge. Und wir sind gegangen zu Fuß.
        Hunderte von Kilometern sind wir gegangen zu Fuß.
    - who: David Boder
      start: '00:38:23.448'
      end: '00:38:25.370'
      u: Und die SS ist mit gegangen?
    - who: Bernard Warsager
      start: '00:38:25.370'
      end: '00:39:19.119'
      u: Ja, die SS ist mit gegangen und dann hat sie vielmals gewechselt. Jeder Häftling,
        der konnte nicht gehen weiter oder der ist auf einen Moment sehen geblieben,
        ist gleich erschossen geworden. Der Weg war belegt mit Hunderten von Häftlingen,
        von unsere Juden. Einen schönen Tag, das war der dreizehnte (13) April, da
        hab ich mir angeschaut mein [unverständlich] und ich hab mir angeschaut die
        Toten und ich hab gesehen, dass ich hab mehr keinen Ausweg zum Leben. Und
        ich hat mir vorgenommen, diese Nacht muss ich weglaufen. Wenn sie werden mich
        erschießen, dann hab ich kein Glück, wenn nicht, dann habe ich vielleicht
        Glück beim Leben zu bleiben. Und den Abend bin ich ausgerissen.
    - who: David Boder
      start: '00:39:19.119'
      end: '00:39:21.009'
      u: Von wo? Vom Zug?
    - who: Bernard Warsager
      start: '00:39:21.009'
      end: '00:39:21.774'
      u: Nein.
    - who: David Boder
      start: '00:39:21.774'
      end: '00:39:21.915'
      u: Nein.
    - who: Bernard Warsager
      start: '00:39:21.915'
      end: '00:39:22.868'
      u: Von dem Transport.
    - who: David Boder
      start: '00:39:22.868'
      end: '00:39:23.712'
      u: Von der Kolonne?
    - who: Bernard Warsager
      start: '00:39:23.712'
      end: '00:39:24.181'
      u: Jawohl.
    - who: David Boder
      start: '00:39:24.181'
      end: '00:39:26.119'
      u: Wo war die ganze Kolonne gewesen am Abend?
    - who: Bernard Warsager
      start: '00:39:26.119'
      end: '00:39:30.509'
      u: Das war nicht weit von einer Ortschaft, Eisenberg.
    - who: David Boder
      start: '00:39:30.509'
      end: '00:39:31.338'
      u: Hm.
    - who: Bernard Warsager
      start: '00:39:31.338'
      end: '00:39:47.040'
      u: Die SS hat geschossen auf mir, aber sie haben mich nicht getroffen und ich
        bin auf das Feld gefallen. Es war schon finster und ich bin dort gelegen bei
        einem kleinen Bäumchen. Hab ich gehört nachher wie die...
    - who: David Boder
      start: '00:39:47.040'
      end: '00:39:48.212'
      u: Haben die die Hunde nicht mit gehabt?
    - who: Bernard Warsager
      start: '00:39:48.212'
      end: '00:39:48.931'
      u: Ein Moment.
    - who: David Boder
      start: '00:39:48.931'
      end: '00:39:49.697'
      u: Ja.
    - who: Bernard Warsager
      start: '00:39:49.697'
      end: '00:40:15.782'
      u: Nachher habe ich gehört, wie viele Leute, viele von unseren Juden sind gelaufen.
        Viel Schießerei hab ich gehört und dann ist es ruhig geworden. Nachher habe
        ich gesehen die elektrische Beleuchtung auf der Chaussee und überall auf den
        Strassen. Da haben die SS gesucht mit die Hunde diese Häftlinge, die sind
        weg gelaufen. Und jeder Häftling...
    - who: David Boder
      start: '00:40:15.782'
      end: '00:40:22.453'
      u: Haben die nicht Angst gehabt zu beleuchten wegen der Luftwaffe, wegen ihrer
        Aeroplane?
    - who: Bernard Warsager
      start: '00:40:22.453'
      end: '00:40:27.926'
      u: Damals, die haben spezielle Beleuchtung gehabt zu beleuchten einen kleinen
        Fleck.
    - who: David Boder
      start: '00:40:27.926'
      end: '00:40:28.671'
      u: Ja.
    - who: Bernard Warsager
      start: '00:40:28.671'
      end: '00:40:34.468'
      u: Für die war es einen große Gefahr, wenn sie haben einen Häftling lebend losgelassen.
    - who: David Boder
      start: '00:40:34.468'
      end: '00:40:35.139'
      u: Aha.
    - who: Bernard Warsager
      start: '00:40:35.139'
      end: '00:41:09.032'
      u: Ich habe auch gehört sehr viel Schießerei. Jeder Häftling, den man hat gefunden,
        ist gleich erschossen worden. Dort bin ich so gelegen die ganzen Nacht—schwach,
        ausgehungert. Und früh morgens, wenn es ist licht geworden, habe ich gesehen,
        man sucht weiter. Ich habe gesehen die Strasse, ich habe gesehen sehr viele...und
        ungefähr vierzig (40) Meter weit von mir erschießen sie einen Häftling nach
        dem Anderen, von denen, die sie haben erwischt. So habe ich...so bin ich zwei
        (2) Tage und zwei (2) Nächte gelegen.
    - who: David Boder
      start: '00:41:09.032'
      end: '00:41:11.282'
      u: Und die Kolonne ist weg gegangen?
    - who: Bernard Warsager
      start: '00:41:11.282'
      end: '00:43:07.965'
      u: 'Die Kolonne, glaube ich, ist weg. Ich habe nicht...ich war schon so...ich
        wusste schon nicht mehr was ist los mit mir. Das war am zweiten (2.) Tag—nachdem
        ich zwei (2) Nächte schon dort gelegen habe. Hab ich mit gedacht, ich kann
        es schon nicht mehr aushalten, es lohnt sich nicht mehr zu leben und ich werde
        allein zu der SS gehen, die sollen mich erschießen. Zum Essen habe ich nichts
        mehr gehabt. Und ich wollte mich nicht mehr peinigen, um von Hungersnot zu
        sterben. Ich wollte einen schnellen Tod haben. Und ich bin aufgestanden. Und
        ich bin aufgestanden und ich bin ein paar Schritte gegangen und bewusstlos
        nieder gefallen und eingeschlafen. Ich war viel zu schwach von dem Hunger.
        Und wenn ich bin so gelegen, hab ich geschaut...ich habe gesehen sehr viel
        Militär von die Wälder kommen und von überall rausgehen, die sind ohne Gewehr
        raus gegangen. Ich habe mich gewundert: ‚Was ist das?’ Und plötzlich sehe
        ich ein paar Menschen gehen. Ich habe erkennt, das waren auch Juden, Häftlinge.
        Und sie sind zu mir gekommen, da hab ich Kraft bekommen. Sie sagen zu mir:
        „Guck in den Wald, die Deutschen laufen weg.“ Und wir sind in den Wald gegangen,
        da hab ich gesehen sehr viele Waffen, alle laufen, alles weg geschmissen—Waffen,
        alles. Und ich hab gefunden ein paar Stück Zucker dort...die ein deutscher
        SS Mann hat zurück gelassen mit seinem ganzen Rucksack. So habe ich es genommen.
        Und mit einem Mal sehe ich nun viele deutsche Soldaten der Wehrmacht und SS
        stehen und sie sehen wie die Glocken klingen. Wir haben verstanden, da muss
        etwas passiert sein. Wir sind zu gegangen, da haben die Deutschen ausgestreckt
        zu uns die Hände und haben gesagt: „Nun, wir sind Eure Kameraden, die Amerikaner
        sind schon da. Ihr habt gelitten, wir auch. Wir sind die Kameraden. Wir haben...“'
    - who: David Boder
      start: '00:43:07.965'
      end: '00:43:10.715'
      u: Die SS haben das gesagt?
    - who: Bernard Warsager
      start: '00:43:10.715'
      end: '00:43:22.215'
      u: Die SS auch, die Wehrmacht und die Anderen. Wir haben nichts gesagt und sind
        los gegangen und dort sind schon gewesen amerikanische Truppen. Die Ortschaft
        hat geheißen Eisenberg.
    - who: David Boder
      start: '00:43:22.215'
      end: '00:43:23.980'
      u: Was?
    - who: Bernard Warsager
      start: '00:43:23.980'
      end: '00:43:24.901'
      u: Eisenberg.
    - who: David Boder
      start: '00:43:24.901'
      end: '00:43:26.229'
      u: Eisenhower?
    - who: Bernard Warsager
      start: '00:43:26.229'
      end: '00:43:29.026'
      u: Eisenberg hat die Ortschaft geheißen, wo ich...
    - who: David Boder
      start: '00:43:29.026'
      end: '00:43:31.057'
      u: Eisen...Eisenberg, die Ortschaft hat geheißen Eisenberg?
    - who: Bernard Warsager
      start: '00:43:31.057'
      end: '00:43:31.885'
      u: Eisenberg.
    - who: David Boder
      start: '00:43:31.885'
      end: '00:43:32.603'
      u: Nun?
    - who: Bernard Warsager
      start: '00:43:32.603'
      end: '00:43:35.321'
      u: Dort war ich drei (3) Tage.
    - who: David Boder
      start: '00:43:35.321'
      end: '00:43:37.961'
      u: Wo waren Sie da?
    - who: Bernard Warsager
      start: '00:43:37.961'
      end: '00:43:41.289'
      u: In dem...ich war dort bei einem Gutsbesitzer.
    - who: David Boder
      start: '00:43:41.289'
      end: '00:43:41.976'
      u: Hm.
    - who: Bernard Warsager
      start: '00:43:41.976'
      end: '00:43:44.351'
      u: Drei (3) Tage.
    - who: David Boder
      start: '00:43:44.351'
      end: '00:43:46.804'
      u: Nun, hat er sie aufgenommen? Hat er gewusst Sie sind ein Jude?
    - who: Bernard Warsager
      start: '00:43:46.804'
      end: '00:43:48.491'
      u: Ja, er hat schon gesehen, was ist los.
    - who: David Boder
      start: '00:43:48.491'
      end: '00:43:50.428'
      u: Ja. Nun was hat er gesagt?
    - who: Bernard Warsager
      start: '00:43:50.428'
      end: '00:43:54.568'
      u: Ich habe ihm zuerst nicht gesagt, dass ich bin Jude. Später beim Wegfahren...
    - who: David Boder
      start: '00:43:54.568'
      end: '00:44:00.208'
      u: Nun, was hat er gesprochen in diesen drei (3) Tagen? Was hat er über die
        politische Lage gesagt?
    - who: Bernard Warsager
      start: '00:44:00.208'
      end: '00:44:09.035'
      u: Er hat nichts zu tun gehabt mit die...mit die SS Männer. Später haben wir
        gewusst, er hat auch zu der SS Partei gehört. Und das war sehr ein reicher
        Mann.
    - who: David Boder
      start: '00:44:09.035'
      end: '00:44:09.754'
      u: Ja.
    - who: Bernard Warsager
      start: '00:44:09.754'
      end: '00:44:16.551'
      u: Aber wir waren so abgeschwächt, dass die ganze Welt hat uns nicht interessiert.
        Wir konnten sich nicht bewegen.
    - who: David Boder
      start: '00:44:16.551'
      end: '00:44:17.879'
      u: Hm.
    - who: Bernard Warsager
      start: '00:44:17.879'
      end: '00:44:22.113'
      u: Von dort sind wir gekommen nach Erfurt. Erfurt...
    - who: David Boder
      start: '00:44:22.113'
      end: '00:44:26.066'
      u: Erlauben Sie mir Ihnen eine psychologische Frage zu stellen.
    - who: Bernard Warsager
      start: '00:44:26.066'
      end: '00:44:26.535'
      u: Ja.
    - who: David Boder
      start: '00:44:26.535'
      end: '00:44:34.447'
      u: Ich kann nicht auf einen andere Weise diese Frage so stellen. Sie sagen Sie
        sind zwei (2) Tage und zwei (2) Nächte so gelegen ohne zu essen.
    - who: Bernard Warsager
      start: '00:44:34.447'
      end: '00:44:35.385'
      u: Ja.
    - who: David Boder
      start: '00:44:35.385'
      end: '00:44:45.322'
      u: Wie fühlt man das? Was haben Sie gedacht? Was...was...haben Sie geschlafen?
        Was haben Sie im Allgemeinen? Was ist mit Ihnen vorgegangen?
    - who: Bernard Warsager
      start: '00:44:45.322'
      end: '00:45:43.302'
      u: Also ich habe...ich unterstreiche es. Wenn wir sind raus aus Buchenwald haben
        wir ja auch nichts zu essen bekommen. Und wir waren sehr ausgehungert. Es
        war am ersten Tag eine Angst vor dem Tode. Der Mensch will sich...will auf
        jeden Fall am Leben bleiben. Und das Gefühl von Hunger im ersten Moment ist
        das stark, nachher kann man sich nicht helfen. Ich hab genommen Blätter von
        dem Baum und Gras in den Mund genommen und ich...es war so bitter, ich kann
        das nicht vertragen. Und es war mir sehr schlecht, ich konnte nichts...so
        bin ich da gelegen. Ich bin gelegen und hab geschlafen und hab geguckt was
        auf der Strasse vor sich gegangen ist, was die SS macht und hab alles gesehen.
        Aber mit der Zeit ist mir der Hunger vergangen, ich hab schon nicht mehr einen
        Hunger gefühlt. Aber ich habe gelitten, ich war schwächer—ich habe gesehen,
        dass...dass...dieses schrecklich Gefühl. Ich wollte nicht so sterben. Ich
        komme von...
    - who: David Boder
      start: '00:45:43.302'
      end: '00:45:47.661'
      u: Wo war dieses Gefühl? Im Magen, in der Brust?
    - who: Bernard Warsager
      start: '00:45:47.661'
      end: '00:45:49.130'
      u: Im Magen.
    - who: David Boder
      start: '00:45:49.130'
      end: '00:45:49.989'
      u: Im Kopf?
    - who: Bernard Warsager
      start: '00:45:49.989'
      end: '00:45:56.910'
      u: In der Brust...ich habe gefühlt so immer schwächer, schwächer...und im Mund
        habe ich auch so ein schlechtes Gefühl.
    - who: David Boder
      start: '00:45:56.910'
      end: '00:45:59.847'
      u: Ja, nun?
    - who: Bernard Warsager
      start: '00:45:59.847'
      end: '00:46:27.995'
      u: Nachher hat man uns nach Erfurt geführt, da war schon ein Lager. Dort ist
        es schon besser gewesen. Es war dort die Belegung von UNRRA, vom Roten Kreuz
        und dort war ich eine Zeit. Die amerikanischen Truppen haben befreit Buchenwald
        und auch Thüringen, das ganze Thüringen und Weimar. Und auf einmal heißt es,
        dass die amerikanischen Truppen zurück ziehen sich und die russische Armee
        übernimmt die ganze Zone.
    - who: David Boder
      start: '00:46:27.995'
      end: '00:46:38.369'
      u: Ein Moment. Ich möchte Sie eine andere Anekdote fragen. Es sind da ein paar
        Sachen, die Sie mir vor diesem Interview gesagt haben. Erstens Sie haben gesagt,
        Sie haben in Buchenwald Psychologie studiert.
    - who: Bernard Warsager
      start: '00:46:38.369'
      end: '00:46:39.978'
      u: Ja.
    - who: David Boder
      start: '00:46:39.978'
      end: '00:46:41.400'
      u: Wie ist das gekommen?
    - who: Bernard Warsager
      start: '00:46:41.400'
      end: '00:46:41.400'
      u: Also die Sache ist Folgende. Ich habe sehr gute Freunde gehabt.
    - who: David Boder
      start: '00:46:41.400'
      end: '00:46:47.525'
      u: Unter den Politischen—Christen?
    - who: Bernard Warsager
      start: '00:46:47.525'
      end: '00:46:48.384'
      u: Juden.
    - who: David Boder
      start: '00:46:48.384'
      end: '00:46:49.462'
      u: Juden. Und.
    - who: Bernard Warsager
      start: '00:46:49.462'
      end: '00:47:05.763'
      u: Juden. Auch Menschen von den verschiedenen Ecken von der Welt. Und die haben
        auch in der freien Zeit viel von dieser Kenntnis von sich über gegeben. Und
        Buchenwald hat gehabt eine Bibliothek in verschiedenen Sprachen, eine Bibliothek
        mit fünf und dreißig tausend (35000) Werken.
    - who: David Boder
      start: '00:47:05.763'
      end: '00:47:09.044'
      u: Haben Sie eine Idee wie diese Bibliothek dorthin gekommen ist?
    - who: Bernard Warsager
      start: '00:47:09.044'
      end: '00:47:14.106'
      u: Jeder Häftling war berechtigt von dieser Bibliothek Bücher zu bekommen.
    - who: David Boder
      start: '00:47:14.106'
      end: '00:47:17.798'
      u: Aber ich meine, von wo hat Buchenwald die Bibliothek bekommen? Wie ist es
        hin gekommen dort?
    - who: Bernard Warsager
      start: '00:47:17.798'
      end: '00:47:22.094'
      u: Viele Häftlinge haben geopfert Bücher.
    - who: David Boder
      start: '00:47:22.094'
      end: '00:47:22.922'
      u: Aha.
    - who: Bernard Warsager
      start: '00:47:22.922'
      end: '00:47:24.406'
      u: Gespendet Bücher.
    - who: David Boder
      start: '00:47:24.406'
      end: '00:47:24.999'
      u: Nun?
    - who: Bernard Warsager
      start: '00:47:24.999'
      end: '00:47:35.750'
      u: Es hat gegeben Bücher in verschiedene Sprachen und sehr gute Bücher. Und
        dank der Bücher hatte ich die Möglichkeit meine Wissenschaft zu vergrößern.
    - who: David Boder
      start: '00:47:35.750'
      end: '00:47:38.203'
      u: Wann haben Sie gelesen und wo?
    - who: Bernard Warsager
      start: '00:47:38.203'
      end: '00:47:41.031'
      u: In der freien Zeit habe ich gelesen—jeden Abend.
    - who: David Boder
      start: '00:47:41.031'
      end: '00:47:42.750'
      u: War da Licht genug in den Baracken?
    - who: Bernard Warsager
      start: '00:47:42.750'
      end: '00:47:49.812'
      u: Ja, eine Stunde oder eine halbe ( ½ ) Stunde habe ich immer gehabt Zeit,
        drei (3) Mal in der Woche zu lesen.
    - who: David Boder
      start: '00:47:49.812'
      end: '00:47:52.233'
      u: Aha. Warum drei Mal in der Woche?
    - who: Bernard Warsager
      start: '00:47:52.233'
      end: '00:47:55.015'
      u: Oh, nicht jeden Tag hat man da Zeit.
    - who: David Boder
      start: '00:47:55.015'
      end: '00:47:55.811'
      u: Aha. Und?
    - who: Bernard Warsager
      start: '00:47:55.811'
      end: '06:21:28.767'
      u: Weil wir sind...selten ist alles so gewesen, dass der Appell normal vergangen
        ist. Wir mussten zwei (2), drei (3), auch vier (4) Stunden auf dem Appellplatz
        stehen. Ob es regnet, ob es kalt ist und weil das hat nicht immer gestimmt.
    - who: David Boder
      start: '06:21:28.767'
      end: '00:48:09.811'
      u: Ja.
    - who: Bernard Warsager
      start: '00:48:09.811'
      end: '00:48:23.779'
      u: Die Rechnung hat nicht immer gestimmt und wenn ein Häftling hat gefehlt oder
        wenn die Deutschen waren schlecht aufgelegt, dann mussten wir auch ganze Nächte
        stehen auch. Ja,...
    - who: David Boder
      start: '00:48:23.779'
      end: '00:48:30.216'
      u: Also, Sie sind dann hingekommen nach wohin? Man hat gesagt, dass die Russen
        nehmen das über? War das wahr?
    - who: Bernard Warsager
      start: '00:48:30.216'
      end: '00:48:33.466'
      u: Jawohl, nachher sind die Russen gekommen.
    - who: David Boder
      start: '00:48:33.466'
      end: '00:48:34.591'
      u: Wo waren Sie dann?
    - who: Bernard Warsager
      start: '00:48:34.591'
      end: '00:48:37.403'
      u: Ich war in Erfurt.
    - who: David Boder
      start: '00:48:37.403'
      end: '00:48:39.684'
      u: Haben die Russen Buchenwald uebernommen?
    - who: Bernard Warsager
      start: '00:48:39.684'
      end: '00:48:41.012'
      u: Jawohl, später.
    - who: David Boder
      start: '00:48:41.012'
      end: '00:48:44.855'
      u: Und dann habe sie es wieder zurück gegeben? Jetzt ist Buchenwald unter...Buchenwald
        ist unter...
    - who: Bernard Warsager
      start: '00:48:44.855'
      end: '00:48:45.793'
      u: Ist unter dem russischen Regime.
    - who: David Boder
      start: '00:48:45.793'
      end: '00:48:47.246'
      u: Jetzt? Buchenwald?
    - who: Bernard Warsager
      start: '00:48:47.246'
      end: '00:48:52.333'
      u: Jawohl. Aber ich möchte zurück gehen und das mehr beschreiben.
    - who: David Boder
      start: '00:48:52.333'
      end: '00:48:53.021'
      u: Ja.
    - who: Bernard Warsager
      start: '00:48:53.021'
      end: '00:48:57.723'
      u: Ich hab sehr viel Kameraden gehabt...
    - who: David Boder
      start: '00:48:57.723'
      end: '00:48:59.833'
      u: "[sehr leise] Sprechen Sie hier hin."
    - who: Bernard Warsager
      start: '00:48:59.833'
      end: '00:49:11.926'
      u: ". . . und wir alle waren...wir alle waren Zionisten. Wir dürfen das nicht
        zeigen. Wer Zionist war in Buchenwald, der ist gleich auf Transport gegangen."
    - who: David Boder
      start: '00:49:11.926'
      end: '00:49:13.082'
      u: Bei die Deutschen.
    - who: Bernard Warsager
      start: '00:49:13.082'
      end: '00:49:18.754'
      u: Jawohl. Und wir mussten auch die Arbeit führen illegal.
    - who: David Boder
      start: '00:49:18.754'
      end: '00:49:19.754'
      u: Ja.
    - who: Bernard Warsager
      start: '00:49:19.754'
      end: '00:49:26.090'
      u: Ich habe heute Freude, dass viele von meine Kameraden, wo wir waren zusammen
        jetzt sechs Jahre, jetzt in Eretz sind.
    - who: David Boder
      start: '00:49:26.090'
      end: '00:49:26.956'
      u: Ja.
    - who: Bernard Warsager
      start: '00:49:26.956'
      end: '00:49:47.734'
      u: Und wir haben auch auf den Appells, die lange waren—oft vier (4) und fünf
        (5) Stunden in der Kälte, da haben wir auch gesprochen. Wenn wir mal da das
        große Glück haben und Freiheit zu bekommen und der Krieg ist beendet, dann
        haben wir Großes geleistet. Und die Juden, die sind am Leben geblieben werden
        große Leistungen haben und...und ich...
    - who: David Boder
      start: '00:49:47.734'
      end: '00:49:49.078'
      u: Große was?
    - who: Bernard Warsager
      start: '00:49:49.078'
      end: '00:49:57.156'
      u: Leistungen im Leben. Und Eretz wird sicher auf sein für sämtliche Juden,
        die wollen nach Eretz kommen.
    - who: David Boder
      start: '00:49:57.156'
      end: '00:50:02.625'
      u: Ich habe nicht verstanden. Was meine Sie mit Leistung?
    - who: Bernard Warsager
      start: '00:50:02.625'
      end: '00:50:06.390'
      u: Dass wenn wir mal in die Freiheit kommen und der Krieg wird zu Ende sein...
    - who: David Boder
      start: '00:50:06.390'
      end: '00:50:06.796'
      u: Ja?
    - who: Bernard Warsager
      start: '00:50:06.796'
      end: '00:50:12.437'
      u: ". . . wird jeder Jude, der wollte nach Palästina fahren wird keine Beschwerde
        habe."
    - who: David Boder
      start: '00:50:12.437'
      end: '00:50:13.031'
      u: Hm.
    - who: Bernard Warsager
      start: '00:50:13.031'
      end: '00:50:16.969'
      u: Dass England wird alles Mögliche machen...
    - who: David Boder
      start: '00:50:16.969'
      end: '00:50:17.688'
      u: Nicht so laut [flüstert]
    - who: Bernard Warsager
      start: '00:50:17.688'
      end: '00:50:21.860'
      u: ". . . dass sie den Juden freie Einreise nach Palästina geben."
    - who: David Boder
      start: '00:50:21.860'
      end: '00:50:25.126'
      u: Ein Moment. [flüstert] Nun?
    - who: Bernard Warsager
      start: '00:50:25.126'
      end: '00:50:42.312'
      u: Also wir sind befreit geworden, aber diese Freiheit, die hat uns so viel
        gekostet, die hat uns sehr enttäuscht.
    - who: David Boder
      start: '00:50:42.312'
      end: '00:50:47.186'
      u: Sagen Sie, Sie haben doch Familie in Polen gehabt. Sind Sie nicht zurück
        gegangen, um zu seh, was dort passiert ist?
    - who: Bernard Warsager
      start: '00:50:47.186'
      end: '00:50:50.868'
      u: Ja, ich war in Polen, zwei ein halb (2 ½ ) Wochen war ich da.
    - who: David Boder
      start: '00:50:50.868'
      end: '00:50:51.936'
      u: Ja?
    - who: Bernard Warsager
      start: '00:50:51.936'
      end: '00:51:07.242'
      u: Ich war auch auf dieser Strasse, wo ich hab gewohnt. Ich war auch bei dieser
        Wohnung, wo ich bin aufgezogen geworden. Ich war auf dem Hof. Ich durfte nicht
        von den Früchten...die Früchte runter nehmen, obwohl es war unser Eigentum.
    - who: David Boder
      start: '00:51:07.242'
      end: '00:51:07.961'
      u: Warum nicht?
    - who: Bernard Warsager
      start: '00:51:07.961'
      end: '00:51:43.290'
      u: Warum? Erstens weil ich Jude bin. Ein Jude, der noch etwas hat in Polen,
        da ist es besser wenn er...wegkommt, weil wenn er bleibt, da droht ihm der
        Tod. Und mir war das zu peinlich, weil ich habe gesehen fremde Leute, die
        mein Eigentum haben, die in meiner Wohnung wohnen. Aber das Schrecklichste
        war, dass ich hab Niemanden mehr gefunden. Von einer Familie was hat gerechnet
        sieben (7) Leute, bin ich alleine geblieben.
    - who: David Boder
      start: '00:51:43.290'
      end: '00:51:44.915'
      u: Wer war in Ihrer Familie?
    - who: Bernard Warsager
      start: '00:51:44.915'
      end: '00:51:49.696'
      u: Das war mein Vater, meine Mutter und sechs Geschwister.
    - who: David Boder
      start: '00:51:49.696'
      end: '00:51:53.493'
      u: Hat man niemand...haben Sie keinen gefunden?
    - who: Bernard Warsager
      start: '00:51:53.493'
      end: '00:52:03.587'
      u: Nein. Die waren im zwei und vierzigsten (42) Jahr, wie man hat mir erzählt,
        bei der ersten Aussiedlung . Sie sind nach Treblinka gekommen und dort hat
        man sie ermordet in die Gaskammern.
    - who: David Boder
      start: '00:52:03.587'
      end: '00:52:12.368'
      u: Waren das nicht jüngere Menschen, die zur Arbeit selektiert werden konnten?
    - who: Bernard Warsager
      start: '00:52:12.368'
      end: '00:52:36.258'
      u: Die wollten dass,...von dem was ich hab gehört, sie wollten vernichten sämtliche
        Juden. Nun sie haben zurück gelassen nur die Fachleute, welche sind ihnen
        zu Nutzen gekommen. Mein Brüder und mein Vater hat, hat die...Handelsschule,
        das durfte nicht mehr sein und meine Brüder haben...
    - who: David Boder
      start: '00:52:36.258'
      end: '00:52:36.883'
      u: Was hat Ihr Vater getan?
    - who: Bernard Warsager
      start: '00:52:36.883'
      end: '00:52:38.758'
      u: War Buchhalter.
    - who: David Boder
      start: '00:52:38.758'
      end: '00:52:39.789'
      u: ": War Buchhalter. Nun?"
    - who: Bernard Warsager
      start: '00:52:39.789'
      end: '00:52:43.398'
      u: Ja, und nachher war er der Direktor von einer Tuchfabrik.
    - who: David Boder
      start: '00:52:43.398'
      end: '00:52:44.039'
      u: Ja.
    - who: Bernard Warsager
      start: '00:52:44.039'
      end: '00:52:53.101'
      u: Und meine Brüder, die waren auch in der Schule, der eine war Student, die
        leben nicht...niemand lebt mehr.
    - who: David Boder
      start: '00:52:53.101'
      end: '00:52:53.694'
      u: Hm.
    - who: Bernard Warsager
      start: '00:52:53.694'
      end: '00:52:57.397'
      u: Das hat mich so erschüttert, dass ich wollte nicht mehr bleiben.
    - who: David Boder
      start: '00:52:57.397'
      end: '00:52:58.491'
      u: Hm.
    - who: Bernard Warsager
      start: '00:52:58.491'
      end: '00:53:12.506'
      u: Und die Beziehung von die Polen zu die Juden war auch nicht sehr freundlich.
        Jeder Jude, welcher ist auf der Strasse war,...so hat man gesagt „Oh“, in
        der polnischen Sprache „Patrz sie, znowo kot“. Das ist wieder eine Katze,
        sie ist wieder da.
    - who: David Boder
      start: '00:53:12.506'
      end: '00:53:14.256'
      u: Oh, das haben die Polen gesagt?
    - who: Bernard Warsager
      start: '00:53:14.256'
      end: '00:53:14.959'
      u: Jawohl.
    - who: David Boder
      start: '00:53:14.959'
      end: '00:53:17.240'
      u: Sie haben sich gar nicht gefreut, dass die Juden wieder da sind?
    - who: Bernard Warsager
      start: '00:53:17.240'
      end: '00:53:24.364'
      u: Im Gegenteil. Wenn der Jud noch etwas hat abzunehmen...es hat gegeben sehr
        viele Fälle—man hat ihn getötet.
    - who: David Boder
      start: '00:53:24.364'
      end: '00:53:25.176'
      u: Nun?
    - who: Bernard Warsager
      start: '00:53:25.176'
      end: '00:53:38.597'
      u: Ich bin zurück gekommen nach Deutschland, ich bin gekommen nach Schwandorf.
        Von dort nach Deggendorf in ein jüdisches Camp, die haben einen Kibbuz gegründet—Habderaki.
    - who: David Boder
      start: '00:53:38.597'
      end: '00:53:46.940'
      u: Wie gründet man einen Kibbuz? Muss man Erlaubnis haben von irgendwelcher
        Organisation?
    - who: Bernard Warsager
      start: '00:53:46.940'
      end: '00:53:49.487'
      u: Das war...als Juden dürfen wir eine Gruppe...das ist eine zionistische Bewegung.
    - who: David Boder
      start: '00:53:49.487'
      end: '00:53:55.926'
      u: Muss man Erlaubnis von dem Zionisten Kommittee haben, um einen Kibbuz zu
        gründen?
    - who: Bernard Warsager
      start: '00:53:55.926'
      end: '00:53:56.723'
      u: Selbstverständlich.
    - who: David Boder
      start: '00:53:56.723'
      end: '00:53:57.707'
      u: Also erklären Sie das ein bisschen.
    - who: Bernard Warsager
      start: '00:53:57.707'
      end: '00:54:06.847'
      u: Also es findet sich eine Gruppe von Menschen, welche wollen zusammen nach
        Palästina fahren und zusammen leben.
    - who: David Boder
      start: '00:54:06.847'
      end: '00:54:08.144'
      u: Ja.
    - who: Bernard Warsager
      start: '00:54:08.144'
      end: '00:54:36.971'
      u: 'Und man nimmt sich zusammen, man wohnt auch zusammen, man lernt hebräisch
        zusammen. Man macht [unverständlich; hebräisches Wort—klingt wie: toshino
        sigar], man macht kulturelles Leben, jüdische Geschichte und alles geht in
        dem Sinn von zionistische Strebungen aus, auch kulturell, wir haben eine eigene
        Zeitung. Einer lernt dem Anderen die Wissenschaft und wir haben uns vorbereitet
        auf unser zukünftiges Leben in Eretz.'
    - who: David Boder
      start: '00:54:36.971'
      end: '00:54:38.471'
      u: Hm.
    - who: Bernard Warsager
      start: '00:54:38.471'
      end: '00:54:56.267'
      u: Leider haben die Engländer ganz anders behandelt diese Frage...und nicht
        so wie Freunde, sondern wie die schrecklichsten Feinde haben sie uns betrachtet.
        Sie wollten uns nicht mehr rein lassen nach Palästina.
    - who: David Boder
      start: '00:54:56.267'
      end: '00:54:56.861'
      u: Hm.
    - who: Bernard Warsager
      start: '00:54:56.861'
      end: '00:55:35.651'
      u: 'Wir haben keinen anderen Ausweg und wir haben keinen anderen Weg. Das ist
        unser eigenes Ziel und wir sind berechtigt dieses Ziel zu erreichen. Für uns
        gibt es keine Grenze, keine Gesetze. Vor allem keine Gesetze von Menschen,
        die kein Verständnis haben, die nur wollen imperialistische Politik geben
        und wir haben gesagt: „Und stört nichts, uns schrecken keine Grenze, keine
        Gesetze, wir werden das Ziel erreichen. Ich will...ich wollte nach Palästina
        fahren. Ich bin raus gefahren mit einer Gruppe von sechs und vierzig (46)
        Menschen.'
    - who: David Boder
      start: '00:55:35.651'
      end: '00:55:37.182'
      u: Nun?
    - who: Bernard Warsager
      start: '00:55:37.182'
      end: '00:55:44.401'
      u: Leider sind wir angehalten geworden bei die...bei der holländischen Grenze.
    - who: David Boder
      start: '00:55:44.401'
      end: '00:55:49.135'
      u: Von wo sind Sie gefahren nach wo?
    - who: Bernard Warsager
      start: '00:55:49.135'
      end: '00:55:50.447'
      u: Ich bin gefahren von...
    - who: David Boder
      start: '00:55:50.447'
      end: '00:55:53.900'
      u: Mit den sechs und vierzig (46) Menschen?
    - who: Bernard Warsager
      start: '00:55:53.900'
      end: '00:55:56.119'
      u: Bin ich gefahren von Deggendorf.
    - who: David Boder
      start: '00:55:56.119'
      end: '00:55:57.463'
      u: Deutschland?
    - who: Bernard Warsager
      start: '00:55:57.463'
      end: '00:55:58.479'
      u: Deutschland.
    - who: David Boder
      start: '00:55:58.479'
      end: '00:55:59.213'
      u: Wohin?
    - who: Bernard Warsager
      start: '00:55:59.213'
      end: '00:56:02.104'
      u: Ich wollte nach Holland kommen.
    - who: David Boder
      start: '00:56:02.104'
      end: '00:56:03.072'
      u: Und dann?
    - who: Bernard Warsager
      start: '00:56:03.072'
      end: '00:56:09.368'
      u: Dann wollte ich mich...dann wollte ich fahren nach Palästina.
    - who: David Boder
      start: '00:56:09.368'
      end: '00:56:11.008'
      u: Von Holland direkt?
    - who: Bernard Warsager
      start: '00:56:11.008'
      end: '00:56:17.335'
      u: Wir müssen [unverständlich; Rauschen im Tonband] so einen Weg, dass wir hin
        kommen. Es ist das nicht wichtig, was für ein Weg.
    - who: David Boder
      start: '00:56:17.335'
      end: '00:56:17.913'
      u: Ja.
    - who: Bernard Warsager
      start: '00:56:17.913'
      end: '00:56:21.006'
      u: Für uns gibt es keine Gesetze, weil die Gesetze sind unrecht für uns.
    - who: David Boder
      start: '00:56:21.006'
      end: '00:56:27.865'
      u: Warum? Nein, ich meine nicht die Gesetze. Ich meine, wie hat man Möglichkeit
        in Holland ein Schiff zu bekommen nach Palästina zu gehen?
    - who: Bernard Warsager
      start: '00:56:27.865'
      end: '00:56:35.287'
      u: Wenn man kriegt in Holland keine Schiffe, dann gehen wir in ein anderes Land,
        wo wir Schiffe bekommen. Wir müssen durch gehen.
    - who: David Boder
      start: '00:56:35.287'
      end: '00:56:40.037'
      u: War es nicht logisch gleich vom Beginn zu gehen entweder nach Italien oder
        nach Griechenland?
    - who: Bernard Warsager
      start: '00:56:40.037'
      end: '00:56:44.787'
      u: Ne, wir hatten damals bessere Möglichkeiten von dort.
    - who: David Boder
      start: '00:56:44.787'
      end: '00:56:46.474'
      u: Ja. Nun, also?
    - who: Bernard Warsager
      start: '00:56:46.474'
      end: '00:56:54.598'
      u: Leider sind wir gehalten worden...angehalten worden von englischen Patrollen
        an dieser...
    - who: David Boder
      start: '00:56:54.598'
      end: '00:56:55.644'
      u: Ja.
    - who: Bernard Warsager
      start: '00:56:55.644'
      end: '00:56:56.863'
      u: ". . . auf dieser Grenze."
    - who: David Boder
      start: '00:56:56.863'
      end: '00:56:57.613'
      u: Ja?
    - who: Bernard Warsager
      start: '00:56:57.613'
      end: '00:57:02.316'
      u: Und wir sind ins Gefängnis gekommen. Von dort sind wir gekommen in ein...
    - who: David Boder
      start: '00:57:02.316'
      end: '00:57:09.940'
      u: Warum war die englische Patrolle an der holländischen Grenze? Ah, an dieser
        Seite. Ja.
    - who: Bernard Warsager
      start: '00:57:09.940'
      end: '00:57:13.815'
      u: Jawohl. Wir waren noch auf dieser englischen Seite.
    - who: David Boder
      start: '00:57:13.815'
      end: '00:57:14.362'
      u: In...
    - who: Bernard Warsager
      start: '00:57:14.362'
      end: '00:57:15.472'
      u: In Deutschland.
    - who: David Boder
      start: '00:57:15.472'
      end: '00:57:16.019'
      u: Ja.
    - who: Bernard Warsager
      start: '00:57:16.019'
      end: '00:57:23.284'
      u: Es war so, dort waren wir ein paar Tage—nachher sind wir gekommen nach...
    - who: David Boder
      start: '00:57:23.284'
      end: '00:57:25.331'
      u: Wo waren Sie ein paar Tage? Im Gefängnis?
    - who: Bernard Warsager
      start: '00:57:25.331'
      end: '00:57:30.268'
      u: Im Gefängnis. Nachher sind wir gekommen, das war am vierten (4.) Januar wie
        wir sind verhaftet geworden.
    - who: David Boder
      start: '00:57:30.268'
      end: '00:57:30.799'
      u: Sechs und vierzig (46)?
    - who: Bernard Warsager
      start: '00:57:30.799'
      end: '00:57:32.049'
      u: Im sechs und vierzigsten (46.) Jahr.
    - who: David Boder
      start: '00:57:32.049'
      end: '00:57:33.658'
      u: Ja, in diesem Jahr.
    - who: Bernard Warsager
      start: '00:57:33.658'
      end: '00:57:42.517'
      u: Jawohl, in diesem Jahr. Sind wir von diesem dort in ein Lager gekommen. Das
        heißt Internierungslager.
    - who: David Boder
      start: '00:57:42.517'
      end: '00:57:43.423'
      u: Ja.
    - who: Bernard Warsager
      start: '00:57:43.423'
      end: '00:58:20.904'
      u: In Wirklichkeit ist das ein Konzentrationslager. In ein Lager, wo die größten
        Kriegsverbrecher, SS, Nazi Verbrecher waren, dort hat man uns rein gesteckt.
        Und wir Juden, die wir haben gelitten so viel von der SS, das haben sechs
        Millionen (6000000) umgebracht, haben sie es erlaubt die deutsche Seite [unverständlich].
        Sechs und vierzig (46) Juden, die wollten nur nach Palästina fahren, zusammen
        mit den größten Kriegsverbrechern. Das ist das größte Verbrechen, was man
        kann...was man kann sich erlauben gegen Juden.
    - who: David Boder
      start: '00:58:20.904'
      end: '00:58:24.529'
      u: Nun erzählen Sie, was für Leute sind zusammen gewesen dort?
    - who: Bernard Warsager
      start: '00:58:24.529'
      end: '00:58:34.170'
      u: Ich war dort zusammen mit Krupp, von Bülow, mit Hitler’s Sekretär war ich
        zusammen. Ich war zusammen mit dem...mit einem guten Freund...
    - who: David Boder
      start: '00:58:34.170'
      end: '00:58:35.779'
      u: Von Bülow war Hitler’s Sekretär?
    - who: Bernard Warsager
      start: '00:58:35.779'
      end: '00:58:38.810'
      u: Nein, ich weiß nicht, ob er es war, aber ich war...
    - who: David Boder
      start: '00:58:38.810'
      end: '00:58:39.623'
      u: Wer war Hitler’s Sekretär?
    - who: Bernard Warsager
      start: '00:58:39.623'
      end: '00:58:40.561'
      u: Ich denke nicht mehr an den Namen.
    - who: David Boder
      start: '00:58:40.561'
      end: '00:58:44.076'
      u: Nun ja, ich wollte nur den Namen vermerken. Nun?
    - who: Bernard Warsager
      start: '00:58:44.076'
      end: '00:58:48.950'
      u: Und dann die verschiedenen Gauleiter, Generäle.
    - who: David Boder
      start: '00:58:48.950'
      end: '00:58:54.403'
      u: Nun, das war ja eine Ehre, die Sie hatten, die Engländer haben Sie sehr gut
        gehalten. [lacht]
    - who: Bernard Warsager
      start: '00:58:54.403'
      end: '01:00:38.495'
      u: Ja. Die Engländer wollten von uns raus bekommen sehr viele Sachen über uns.
        Wer führt uns. Wer schickt uns nach Palästina. Die haben uns zu essen nichts
        gegeben. Die haben ein Brot auf acht (8) Teile gegeben, das war unser Essen
        den ganzen Tag. Die Deutschen durften Pakete empfangen. Wir dürfen keine Pakete
        haben. Die Deutschen haben Post geschickt. Wir dürfen keine Briefe erhalten
        oder schicken Post zu jemand. Und so hat man uns gepeinigt drei Monate. Moralisch,
        sie haben uns verhört fünf und zwanzig (25) Stunden. Sie haben uns in den
        Bunker. Verhört haben sie uns in einer speziellen Ortschaft [unverständlich].
        Ich kann mich in dem Moment nicht erinnern, wie diese Ortschaft. Verschiedene
        Offiziere haben uns verhört. Sie haben uns ganz nackt bei der Revision ausgezogen.
        Wir haben es noch schlimmer gehabt, wie in dem Konzentrationslager. Nun das
        Gefühl, dass wir Juden haben das Glück gehabt befreit zu werden, nur zu sitzen
        zusammen unter einem Dach mit die größten Kriegsverbrecher, war das Schrecklichste.
        Zwischen uns war ein Mädel, das war verheiratet und sie war schon acht (8)
        Monate schwanger. Und sie wollten sie nicht ins Spital schicken und auch nicht
        befreien. Was in dem Fall, wenn eine deutsche Frau nur im dritten (3.) oder
        vierten (4.) Monat ist, da hat man sie gleich befreit. Aber uns nicht. Durch
        einen Zufall hat sich ein jüdischer Kapitän gewusst, dass da Juden eingesperrt
        sind und das war unser Glück.
    - who: David Boder
      start: '01:00:38.495'
      end: '01:00:40.167'
      u: Was hat er getan?
    - who: Bernard Warsager
      start: '01:00:40.167'
      end: '01:00:44.448'
      u: Der hat sich die größte Mühe gegeben, man soll uns befreien.
    - who: David Boder
      start: '01:00:44.448'
      end: '01:00:50.417'
      u: Nun haben Sie mit den deutschen Häftlingen geredet? Haben Sie mit Krupp geredet?
    - who: Bernard Warsager
      start: '01:00:50.417'
      end: '01:00:56.292'
      u: Jawohl, ich habe mit Krupp geredet. Wir haben auch zwei Mal am Tag zu Appell
        gestanden.
    - who: David Boder
      start: '01:00:56.292'
      end: '01:00:58.292'
      u: Ist er auch zu Appell gestanden?
    - who: Bernard Warsager
      start: '01:00:58.292'
      end: '01:00:58.605'
      u: Ja.
    - who: David Boder
      start: '01:00:58.605'
      end: '01:01:00.652'
      u: Was für Kleider hat er getragen?
    - who: Bernard Warsager
      start: '01:01:00.652'
      end: '01:01:02.824'
      u: Zivilkleider haben sie alle getragen.
    - who: David Boder
      start: '01:01:02.824'
      end: '01:01:07.621'
      u: Nun haben Sie gesehen innen wie er lebt? Hat er seine Sachen mit gehabt?
    - who: Bernard Warsager
      start: '01:01:07.621'
      end: '01:01:14.699'
      u: Jawohl. Der hat Pakete bekommen. Alle Deutschen haben Pakete bekommen. Wir
        durften keine erhalten.
    - who: David Boder
      start: '01:01:14.699'
      end: '01:01:15.199'
      u: Nun.
    - who: Bernard Warsager
      start: '01:01:15.199'
      end: '01:01:51.025'
      u: Wir haben auch mit die Engländer gesprochen. Wir haben ihnen gesagt, wir
        haben so viele Jahre im KZ gelitten. Sechs (6) Jahre. Wir haben sämtliche
        Verwandte verloren und dieselben Mörderer sind zusammen mit uns. Was für ein
        Verbrechen haben wir...? Die englischen Offiziere haben uns alles versprochen.
        So wie immer—sie versprechen alles, aber kein Wort haben sie nicht gehalten.
        Bei dem Verhör auch, die sind so kaltblütig. Ich habe noch nie im meinem Leben
        gesehen solche kaltblütige Menschen sich benehmen, wie die haben sich benommen.
        Mit einer...
    - who: David Boder
      start: '01:01:51.025'
      end: '01:01:55.853'
      u: Aber sie haben Sie doch nicht geschlagen während dem Verhör...die Engländer?
    - who: Bernard Warsager
      start: '01:01:55.853'
      end: '01:02:04.649'
      u: Es waren Fälle—die haben uns geschlagen auch. Die haben uns vier (4) Tage
        ganz nackt ausgezogen.
    - who: David Boder
      start: '01:02:04.649'
      end: '01:02:07.617'
      u: Das heißt jedes Mal?
    - who: Bernard Warsager
      start: '01:02:07.617'
      end: '01:02:08.586'
      u: Im Bunker.
    - who: David Boder
      start: '01:02:08.586'
      end: '01:02:10.273'
      u: Was ist ein Bunker?
    - who: Bernard Warsager
      start: '01:02:10.273'
      end: '01:02:23.350'
      u: Bunker das ist ein unterirdisches Loch. Es ist für den Angriff, den Fliegerangriff
        gebaut. Da haben sie uns rein gesteckt.
    - who: David Boder
      start: '01:02:23.350'
      end: '01:02:38.834'
      u: "[In English] This concludes Spool 106, the report of Mr. Warsager. We are
        going over to Spool 107 with the continuation of his story."
    - who: David Boder
      start: '01:02:38.834'
      end: '01:03:05.892'
      u: September 1, 1946, Tradate, a little camp for displaced people, especially
        Kibbutzim, especially, hm, Jewish Groups, which are preparing to go to Palestine;
        between Milano and Como.
    - who: David Boder
      start: '01:03:05.892'
      end: '01:03:07.553'
      u: "[In German] Also Herr Warsager..."
    - who: David Boder
      start: '01:03:07.553'
      end: '01:03:18.622'
      u: "[In English] This is a continuation of Spool 106, this is Spool 107. Mr.
        Warsager reporting."
    - who: David Boder
      start: '01:03:18.622'
      end: '01:03:25.934'
      u: "[In German] Also Herr Warsager, was sagen Sie, die Englischen haben Sie
        abgefragt in die Bunker? Wozu ist man gegangen in die Bunker?"
    - who: Bernard Warsager
      start: '01:03:25.934'
      end: '01:03:41.884'
      u: Die wollten...sie sagen, sie wollten die ganze Wahrheit von Euch wissen.
        Dann wird Euch nichts passieren. Wer schickt Euch nach Palästina und wer ist
        [unverständlich]?
    - who: David Boder
      start: '01:03:41.884'
      end: '01:03:41.618'
      u: Ja, aber warum die Bunker? Warum haben die keine Zimmer gehabt? Was heißt
        Bunkers?
    - who: Bernard Warsager
      start: '01:03:41.618'
      end: '01:03:41.884'
      u: Warum?
    - who: David Boder
      start: '01:03:41.884'
      end: '01:03:42.305'
      u: Ja.
    - who: Bernard Warsager
      start: '01:03:42.305'
      end: '01:03:44.555'
      u: Bunkers habe ich Ihnen schon erklärt.
    - who: David Boder
      start: '01:03:44.555'
      end: '01:03:45.289'
      u: Nun?
    - who: Bernard Warsager
      start: '01:03:45.289'
      end: '01:03:50.304'
      u: Das sind spezielle Räume unter der Erde, welche sind gegen Fliegerangriff,
        gegen Bomben.
    - who: David Boder
      start: '01:03:50.304'
      end: '01:03:52.725'
      u: Nun ja, aber es war doch kein Krieg mehr.
    - who: Bernard Warsager
      start: '01:03:52.725'
      end: '01:03:57.740'
      u: Aber wir sollten doch bestraft werden. Wir sollen bestraft werden, dass wir
        doch die Wahrheit sagen.
    - who: David Boder
      start: '01:03:57.740'
      end: '01:03:59.115'
      u: So sind Sie gesessen im Dunklen?
    - who: Bernard Warsager
      start: '01:03:59.115'
      end: '01:04:02.224'
      u: Ganz im Dunklen. Wir haben Brot und Wasser bekommen.
    - who: David Boder
      start: '01:04:02.224'
      end: '01:04:04.240'
      u: Bei den Engländern?
    - who: Bernard Warsager
      start: '01:04:04.240'
      end: '01:04:07.005'
      u: Bei den Engländern, bei den ganz kultivierten Engländern.
    - who: David Boder
      start: '01:04:07.005'
      end: '01:04:08.771'
      u: Könnten Sie schwören dazu?
    - who: Bernard Warsager
      start: '01:04:08.771'
      end: '01:04:12.005'
      u: Ich kann schwören, ich kann es unterschreiben und schwören dazu.
    - who: David Boder
      start: '01:04:12.005'
      end: '01:04:13.380'
      u: Nun, gehen Sie weiter.
    - who: Bernard Warsager
      start: '01:04:13.380'
      end: '01:04:19.145'
      u: Wir haben verloren zwanzig (20) Kilo, zwischen fünfzehn (15) und zwanzig
        (20) Kilo, jeder.
    - who: David Boder
      start: '01:04:19.145'
      end: '01:04:20.629'
      u: Wieviel Menschen waren Sie da?
    - who: Bernard Warsager
      start: '01:04:20.629'
      end: '01:04:22.066'
      u: Sechs und vierzig (46) Menschen.
    - who: David Boder
      start: '01:04:22.066'
      end: '01:04:23.894'
      u: Frauen und Männer.
    - who: Bernard Warsager
      start: '01:04:23.894'
      end: '01:04:41.504'
      u: Ja und inzwischen auch eine schwangere Frau, die war im achten (8.) Monat.
        Sie dürfte nicht frei gelassen sein, weil sie eine Jüdin ist. Und die SS Männer...die
        Frauen von die SS Männer, die große Verbrecher sind, die auch viele Juden
        auf dem Gewissen auch haben, die hat man befreit, wenn sie in anderen Umständen
        waren.
    - who: David Boder
      start: '01:04:41.504'
      end: '01:04:44.692'
      u: Hat man die Frauen und Männer von Ihrer Gruppe zusammen gehalten?
    - who: Bernard Warsager
      start: '01:04:44.692'
      end: '01:04:55.223'
      u: Nein, extra. Wenn ein Mann wollte sich sehen mit seiner Frau, dann konnte
        er sie nicht sehen. Und wenn es war ein Fall, dass man [unverständlich] dann
        hat man gleich gewollt ihn erschießen.
    - who: David Boder
      start: '01:04:55.223'
      end: '01:04:56.864'
      u: Nun, weiter.
    - who: Bernard Warsager
      start: '01:04:56.864'
      end: '01:05:19.833'
      u: Ich habe mir nie vorgestellt, dass die Engländer werden sich so gemein zu
        uns benehmen. Und das war diese traurige Enttäuschung, was wir haben erlebt.
        Ich habe mir nie vorgestellt, dass die Engländer,...das sind doch kulturelle
        Menschen. Sie würden sich nie auf solche sadistische Barbareien...so wie die
        Deutschen.
    - who: David Boder
      start: '01:05:19.833'
      end: '01:05:21.349'
      u: Nun?
    - who: Bernard Warsager
      start: '01:05:21.349'
      end: '01:05:30.614'
      u: Ich habe mir nie vorgestellt, dass die...dass die würden uns so behandeln
        so wie die Deutschen, noch schlimmer, wie die größten Verbrecher, die Nazi.
    - who: David Boder
      start: '01:05:30.614'
      end: '01:05:31.708'
      u: Nun.
    - who: Bernard Warsager
      start: '01:05:31.708'
      end: '01:05:32.676'
      u: Wir haben...
    - who: David Boder
      start: '01:05:32.676'
      end: '01:05:38.285'
      u: Was soll das heißen „noch schlimmer“? Reden Sie doch nicht...man muss doch
        vorsichtig sein. Haben die Engländer Sie geschlagen?
    - who: Bernard Warsager
      start: '01:05:38.285'
      end: '01:05:40.989'
      u: Also ich sage Ihnen, ich bin verantwortlich für meine Worte.
    - who: David Boder
      start: '01:05:40.989'
      end: '01:05:41.520'
      u: Ja.
    - who: Bernard Warsager
      start: '01:05:41.520'
      end: '01:05:44.738'
      u: Ich sage jedem Engländer, vor Gericht kann ich schwören.
    - who: David Boder
      start: '01:05:44.738'
      end: '01:05:47.722'
      u: Nun ja. Also wollen Sie mir sagen, haben die Engländer sie geschlagen?
    - who: Bernard Warsager
      start: '01:05:47.722'
      end: '01:05:53.478'
      u: Ich werde es Ihnen sagen. Die Engländer haben alle, viele Methoden, die sind
        schlimmer, wie schlagen.
    - who: David Boder
      start: '01:05:53.478'
      end: '01:05:54.619'
      u: Zum Beispiel?
    - who: Bernard Warsager
      start: '01:05:54.619'
      end: '01:05:58.728'
      u: 'Zum Beispiel: sie haben uns hungern gelassen.'
    - who: David Boder
      start: '01:05:58.728'
      end: '01:05:59.650'
      u: Hm.
    - who: Bernard Warsager
      start: '01:05:59.650'
      end: '01:06:32.149'
      u: Aber das ist noch nicht das Schlimmste. Wir sind gewohnt zu hungern. Das
        Schlimmste ist das, wie kann man einen Juden, der kein Verbrecher ist, zusammen
        setzen mit solchen Kriegsverbrechern? Ich kann das nicht in meinem Hirn begreifen,
        kann ich nicht, wie man kann Juden zusammen mit solchen Gauleitern, welcher
        mit einer Unterschrift haben sie Tausende von Juden ins Krematorium geschickt.
        Wie kann man solche Juden, die haben das Glück am Leben zu bleiben, zusammen
        setzen mit diese Verbrecher?
    - who: David Boder
      start: '01:06:32.149'
      end: '01:06:36.039'
      u: Haben Sie gesagt, Sie wollen nicht zusammen sein mit diesen...?
    - who: Bernard Warsager
      start: '01:06:36.039'
      end: '01:06:39.492'
      u: Wir haben gesagt, wir haben gebeten, alle Mögliche haben wir getan.
    - who: David Boder
      start: '01:06:39.492'
      end: '01:06:40.445'
      u: Hm.
    - who: Bernard Warsager
      start: '01:06:40.445'
      end: '01:07:23.069'
      u: Sie haben gesagt „Leider haben wir keine anderen Lager“. Und das ist die
        größte Lüge, da gibt es genug, wo man hat uns gekonnt isolieren. Aber sie
        wollten uns zerbrechen. Und die werden uns nie zerbrechen. Die kennen aber
        diese Methoden, was die Nazi Verbrecher haben gemacht, dass sie sechs (6)
        Millionen Juden haben ermordet. Die Engländer können das auch machen. Gegen
        Gewalt können wir nix machen, aber geistig werden sie uns nie zerbrechen.
        Physisch können sie mit Gewalt uns viel machen. Und das ist eine große Schande,
        dass sie haben sich so was erlaubt.
    - who: David Boder
      start: '01:07:23.069'
      end: '01:07:29.335'
      u: Nun, wollen wir zu einer anderen Frage übergehen. Sie sagen, Sie haben gesagt,
        Sie haben mit Krupp und den Anderen gesprochen.
    - who: Bernard Warsager
      start: '01:07:29.335'
      end: '01:07:30.117'
      u: Jawohl.
    - who: David Boder
      start: '01:07:30.117'
      end: '01:07:38.335'
      u: Haben Sie sie gefragt, wieso Deutschland so niedrig gefallen ist mit Leuten,
        mit Juden so umzugehen.
    - who: Bernard Warsager
      start: '01:07:38.335'
      end: '01:07:57.085'
      u: Ja, wir haben ihm das gesagt. Ich werde gleich sagen, das war ein gelernter
        Mann und er hat gesagt, dass er hat von diese Taten gar nichts gewusst. Er
        hat nur gemusst ausführen Befehle. Und er war dagegen, er war ein großer Freund
        von Juden. So hat er das gesagt.
    - who: David Boder
      start: '01:07:57.085'
      end: '01:07:59.179'
      u: Nun und die Anderen?
    - who: Bernard Warsager
      start: '01:07:59.179'
      end: '01:08:14.026'
      u: Es ist interessant. Alle Nazi sagen dasselbe, dass sie waren sehr große Freunde
        von die Juden. Die Engländer sagen auch, sie sind große Freunde. Der Offizier,
        der mich hat verhört fünf und zwanzig (25) Stunden, der sagte auch, er ist
        ein großer Freund von Juden.
    - who: David Boder
      start: '01:08:14.026'
      end: '01:08:15.526'
      u: Ja.
    - who: Bernard Warsager
      start: '01:08:15.526'
      end: '01:08:20.260'
      u: Und viele Andere auch, aber die Behandlung war sehr weit von Freundschaft.
    - who: David Boder
      start: '01:08:20.260'
      end: '01:08:21.416'
      u: Nun?
    - who: Bernard Warsager
      start: '01:08:21.416'
      end: '01:08:37.119'
      u: Und das wird uns auch für das ganze Leben,...für mich persönlich wird das
        bleiben. Die drei (3) Monate sind vielleicht stärker eingebaut in mir...
    - who: David Boder
      start: '01:08:37.119'
      end: '01:08:38.525'
      u: Warum haben die Sie so lange gehalten? Drei Monate?
    - who: Bernard Warsager
      start: '01:08:38.525'
      end: '01:09:00.510'
      u: Ich glaube, sie wollten uns so lange halten, wie möglich lang. Aber durch
        einen Zufall war ein englischer Captain, der auch auf dem Gebiet war, wie
        alle jüdischen Soldaten in der englischen Armee. Der hat über uns gehört und
        er hat sich bemüht uns zu befreien.
    - who: David Boder
      start: '01:09:00.510'
      end: '01:09:04.369'
      u: Nun war es sein spezielles Geschäft sich mit der jüdischen Frage zu beschäftigen?
    - who: Bernard Warsager
      start: '01:09:04.369'
      end: '01:09:06.259'
      u: Sein Geschäft war mit die jüdischen Soldaten.
    - who: David Boder
      start: '01:09:06.259'
      end: '01:09:07.993'
      u: Englische jüdische Soldaten?
    - who: Bernard Warsager
      start: '01:09:07.993'
      end: '01:09:10.040'
      u: Ja.
    - who: David Boder
      start: '01:09:10.040'
      end: '01:09:12.790'
      u: Nun, war er ein Geistlicher? War er?
    - who: Bernard Warsager
      start: '01:09:12.790'
      end: '01:09:36.342'
      u: Interessant ist das, dass jeder Deutsche, der von Lager befreit ist, da bekommt
        er ein spezielles Buch, dass er befreit ist von dem Lager. Und wir sind befreit
        geworden, dass man hat uns raus geführt, so dass niemand darf wissen, dass
        wir haben einmal in dem Lager gewesen. Das war eine zu große Schande für...für
        die meisten Offiziere, was sie sich haben da erlaubt.
    - who: David Boder
      start: '01:09:36.342'
      end: '01:09:37.342'
      u: Hm.
    - who: Bernard Warsager
      start: '01:09:37.342'
      end: '01:09:52.404'
      u: 'Wenn wir sind raus gefahren von dort waren wir wie immer voll von Geist.
        Wir haben auch gesungen und englische Soldaten, auch Offiziere, welche sind
        vorbei gegangen, die haben geschimpft: „Jew, fuck you, Jew.“'
    - who: David Boder
      start: '01:09:52.404'
      end: '01:09:53.467'
      u: Die haben auf Euch geschimpft?
    - who: Bernard Warsager
      start: '01:09:53.467'
      end: '01:09:54.217'
      u: Jawohl.
    - who: David Boder
      start: '01:09:54.217'
      end: '01:09:55.124'
      u: Ja?
    - who: Bernard Warsager
      start: '01:09:55.124'
      end: '01:10:32.609'
      u: 'Ja, sie waren alle...alle sind sehr freundlich gestimmt gewesen. Und wir
        haben gesagt: „Wir werden weiter unseren Weg suchen. Und wenn wir wieder fallen
        in eure Hände, da wissen wir schon mit wem wir haben zu tun, aber wir schrecken
        sich nicht. Und diese Frau—wir haben gebeten, man soll diese Frau befreien,
        die war im achten (8) Monat. Es hat gar nicht geholfen. Zur selben Zeit hat
        man viel deutsche Frauen befreit, die waren im vierten (4.) und fünften (5.)
        Monat. Und die Frau wollte man nicht befreien.'
    - who: David Boder
      start: '01:10:32.609'
      end: '01:10:34.750'
      u: So wie ist sie herausgekommen und wann?
    - who: Bernard Warsager
      start: '01:10:34.750'
      end: '01:10:38.703'
      u: Sie...sie ist zusammen mit uns rausgekommen.
    - who: David Boder
      start: '01:10:38.703'
      end: '01:10:40.890'
      u: Hat sie noch Zeit gehabt ins Spital zu gehen?
    - who: Bernard Warsager
      start: '01:10:40.890'
      end: '01:10:45.046'
      u: In...in...zwei (2) Wochen später hat sie geboren ein Kind, in Mädchen.
    - who: David Boder
      start: '01:10:45.046'
      end: '01:10:48.514'
      u: War ihr Mann mit Ihnen...mit der Gruppe?
    - who: Bernard Warsager
      start: '01:10:48.514'
      end: '01:10:51.858'
      u: Ja, der Mann durfte sie nicht sehen.
    - who: David Boder
      start: '01:10:51.858'
      end: '01:10:55.046'
      u: Hm. Also weiter.
    - who: Bernard Warsager
      start: '01:10:55.046'
      end: '01:10:57.843'
      u: Ich habe auch Dokumenten. Ich kann das zeigen.
    - who: David Boder
      start: '01:10:57.843'
      end: '01:11:00.406'
      u: Und was ist dann passiert?
    - who: Bernard Warsager
      start: '01:11:00.406'
      end: '01:11:29.142'
      u: Also wir haben, uns hat gelungen, wir haben durch einen Zufall...es war dort
        ein jüdischer Posten, durch den haben wir rausgeschickt ein paar Briefe. Und
        dann sind die Briefe gekommen zu den jüdischen Hilfsvereinen und Joint hat
        gewusst, dass wir sind im Gefängnis. Sie sind zu uns gekommen mit einem Wagen
        mit Essen. Aber die Engländer haben nicht rein gelassen das Essen.
    - who: David Boder
      start: '01:11:29.142'
      end: '01:11:29.986'
      u: Warum?
    - who: Bernard Warsager
      start: '01:11:29.986'
      end: '01:11:38.932'
      u: Warum? Die haben gar nicht gehabt kein Interess, wir sollen satt werden.
        Sie wollten, wir sollen immer hungrig bleiben.
    - who: David Boder
      start: '01:11:38.932'
      end: '01:11:39.603'
      u: Hm.
    - who: Bernard Warsager
      start: '01:11:39.603'
      end: '01:11:59.478'
      u: Sie wollten wissen nur, wer hat uns die Möglichkeit gegeben, wer steht hinter
        unserer Organisation, die wollen nach Palästina fahren. Und ich habe viel
        Sachen nicht gesehen bei die Deutschen, was ich habe bei die Engländer gesehen.
    - who: David Boder
      start: '01:11:59.478'
      end: '01:12:00.509'
      u: Zum Beispiel?
    - who: Bernard Warsager
      start: '01:12:00.509'
      end: '01:12:01.697'
      u: Die Behandlung.
    - who: David Boder
      start: '01:12:01.697'
      end: '01:12:05.916'
      u: Seien Sie spezifisch, was war das?
    - who: Bernard Warsager
      start: '01:12:05.916'
      end: '01:12:15.557'
      u: Wenn die sind durchgegangen, wir waren im Lager waren, haben wir müssen zu
        jedem Engländer die Mütze runter nehmen und auf Achtung stehen.
    - who: David Boder
      start: '01:12:15.557'
      end: '01:12:16.494'
      u: Haben sie das befohlen?
    - who: Bernard Warsager
      start: '01:12:16.494'
      end: '01:12:20.088'
      u: Jawohl. Wir müssen...wir sind gezwungen gewesen zu dem.
    - who: David Boder
      start: '01:12:20.088'
      end: '01:12:20.774'
      u: Ja?
    - who: Bernard Warsager
      start: '01:12:20.774'
      end: '01:12:29.649'
      u: Und der Deutsche war besser behandelt wie wir. In jedem Fall war er besser
        behandelt.
    - who: David Boder
      start: '01:12:29.649'
      end: '01:12:35.899'
      u: Nun also, wo sind Sie von dort gegangen? Und wie hat man Sie raus gelassen?
    - who: Bernard Warsager
      start: '01:12:35.899'
      end: '01:12:40.088'
      u: Das war Paderborn bei Staumühle. Die Ortschaft heißt Paderborn bei Staumühle.
    - who: David Boder
      start: '01:12:40.088'
      end: '01:12:40.916'
      u: Ja.
    - who: Bernard Warsager
      start: '01:12:40.916'
      end: '01:12:52.852'
      u: Und...wenn wir sind raus gekommen, sind wir sehr schwach geworden. Und...
    - who: David Boder
      start: '01:12:52.852'
      end: '01:13:00.102'
      u: Was haben sie gesagt, wenn sie haben Sie raus gelassen?
    - who: Bernard Warsager
      start: '01:13:00.102'
      end: '01:13:07.055'
      u: Sie haben uns raus gelassen...der jüdische Wagen von Joint ist gekommen und
        die haben uns genommen.
    - who: David Boder
      start: '01:13:07.055'
      end: '01:13:07.617'
      u: Aha.
    - who: Bernard Warsager
      start: '01:13:07.617'
      end: '01:13:19.398'
      u: Sie haben gar nichts gesagt. Sie waren nicht so wie die Deutschen, sie wollen
        uns geben Dokumente, dass wir befreit. Das darf,...und die Öffentlichkeit
        darf das nie kommen, dass wir sind in einem Lager gewesen.
    - who: David Boder
      start: '01:13:19.398'
      end: '01:13:20.241'
      u: Hm.
    - who: Bernard Warsager
      start: '01:13:20.241'
      end: '01:13:39.163'
      u: Und dann bei der Entlassung haben viele von unseren Freunden, von unseren
        Kameraden gefehlt Sachen. Uhren—Viele von den Kameraden haben gehabt sehr
        gute Uhren. Hat man sie ausgetauscht und viel haben auch gefehlt von den Uhren.
    - who: David Boder
      start: '01:13:39.163'
      end: '01:13:39.850'
      u: Ja?
    - who: Bernard Warsager
      start: '01:13:39.850'
      end: '01:13:42.459'
      u: Und das ist auch nicht richtig!
    - who: David Boder
      start: '01:13:42.459'
      end: '01:13:49.693'
      u: Also wohin sind Sie von dort gegangen?
    - who: Bernard Warsager
      start: '01:13:49.693'
      end: '01:13:57.397'
      u: Von dort...von dort bin ich eben hierher gekommen.
    - who: David Boder
      start: '01:13:57.397'
      end: '01:13:59.741'
      u: Mit der ganzen Gruppe oder alleine?
    - who: Bernard Warsager
      start: '01:13:59.741'
      end: '01:14:01.694'
      u: Mit der ganzen Gruppe.
    - who: David Boder
      start: '01:14:01.694'
      end: '01:14:05.538'
      u: Nun haben sie...hat man Sie reingelassen nach Italien?
    - who: Bernard Warsager
      start: '01:14:05.538'
      end: '01:14:55.936'
      u: 'Herr Professor, Sie stellen mir hier eine Frage, ob man mich hat reingelassen.
        [kichert]. Ich werde Ihnen sagen. Während dem Verhör hat mich der englische
        Kapitän gefragt: ‚Na also, wie kommt ihr hier her so ohne Dokumente und so
        weiter?’ Ich sage: ‚Wir sind gezwungen zu gehen, ihr gebt uns keine Möglichkeiten,
        keine Dokumente. So stelle ich ihm die Frage, ich sage: ‚Was machen sie, wenn
        sie keine kriegen?’ Sagt er auch: ‚Wenn man gibt mir nicht, dann muss ich
        gehen auch.’ Ich sage: ‚Wir auch, wir sind auch gezwungen. Wir müssen gehen,
        es gibt keine Grenze für uns. Sein oder nicht sein, wir haben keine andere
        Möglichkeit gehabt. Und unser einziges Ziel ist nur Palästina.’'
    - who: David Boder
      start: '01:14:55.936'
      end: '01:14:57.279'
      u: Sie sind von Polen?
    - who: Bernard Warsager
      start: '01:14:57.279'
      end: '01:14:57.935'
      u: Jawohl.
    - who: David Boder
      start: '01:14:57.935'
      end: '01:15:13.420'
      u: Nun die polnische Regierung sagt in der UNRRA und überall, dass man die Juden
        jetzt...dass man die Juden genau so behandelt wie die Anderen. Dass sie haben
        bestraft die Menschen von dem Kielce Programm und alles das. Was wissen Sie
        davon?
    - who: Bernard Warsager
      start: '01:15:13.420'
      end: '01:15:38.764'
      u: Mit der Bestrafung geht es so. Es stimmt man hat bestraft, aber die Toten
        kommen nicht mehr zum Leben. Und wenn man wird noch hundert (100) Juden oder
        die restlichen Juden in Polen tot schlagen und wenn man bestraft die Anderen,
        die Toten werden nie wieder zum Leben...zum Leben kommen. Der Jude ist jetzt
        in Polen betrachtet als minderwertig und bei jeder Gelegenheit...
    - who: David Boder
      start: '01:15:38.764'
      end: '01:15:44.295'
      u: Aber es sind doch keine Gesetze gegen die Juden in Polen.
    - who: Bernard Warsager
      start: '01:15:44.295'
      end: '01:16:16.888'
      u: Ja, aber die Bevölkerung. Wenn Einer den Anderen ermordet, braucht er keine
        Gesetze zu haben. Das ist gegen Gesetz. Was helfen mir Gesetze, wenn man auf
        jedem Schritt...wenn man betrachtet auf der Strasse mich oder in der Wohnung,
        wann ich raus gehe am Abend. Und auf jeder Strasse kann mich ein Messer in
        den Rücken oder eine Kugel. Ist das ein Leben? Man kann nicht erzwingen, der
        Pole soll gesellschaftlich zusammen mit dem Juden leben.
    - who: David Boder
      start: '01:16:16.888'
      end: '01:16:22.575'
      u: Nun also Sie sind nach Italien gekommen. Wohin sind Sie zuerst gekommen?
        Waren Sie in Rom?
    - who: Bernard Warsager
      start: '01:16:22.575'
      end: '01:16:33.262'
      u: Ja, ich war in verschiedenen Städten. Ich habe mir auch die Mühe gegeben
        hier zu studieren. Ich bin dazu genommen worden auf dem dritten (3.) Jahr
        auf der Kunstakademie in Roma.
    - who: David Boder
      start: '01:16:33.262'
      end: '01:16:35.340'
      u: Sie sind ein...Maler?
    - who: Bernard Warsager
      start: '01:16:35.340'
      end: '01:16:37.590'
      u: Ja, ich bin ein Kunstmaler.
    - who: David Boder
      start: '01:16:37.590'
      end: '01:16:38.621'
      u: Sie wurden dazu genommen.
    - who: Bernard Warsager
      start: '01:16:38.621'
      end: '01:16:39.074'
      u: Ja.
    - who: David Boder
      start: '01:16:39.074'
      end: '01:16:40.511'
      u: Und warum sind Sie dort nicht geblieben?
    - who: Bernard Warsager
      start: '01:16:40.511'
      end: '01:17:04.261'
      u: Ich will nach Palästina kommen. Ich resignierte von meinem Studium weiter
        und ich will nach Palästina kommen. Das ist das Wichtigste. Ich stehe schon
        auf dieser Höhe als Maler, wo ich kann selbstständig alleine auch arbeiten
        und hoffe in der Zukunft die Chance haben, mich weiter mich zu lernen.
    - who: David Boder
      start: '01:17:04.261'
      end: '01:17:04.948'
      u: Sind Sie verheiratet?
    - who: Bernard Warsager
      start: '01:17:04.948'
      end: '01:17:05.542'
      u: Nein.
    - who: David Boder
      start: '01:17:05.542'
      end: '01:17:16.276'
      u: Also was tun Sie jetzt hier? Erzählen Sie mir ein bisschen über die Hachsharah.
        Wie hat man das gegründet. Was heißt das Wort Hachsharah?
    - who: Bernard Warsager
      start: '01:17:16.276'
      end: '01:17:34.717'
      u: Ich will erklären. Hachsharah vernimmt folgenden Inhalt. Wir lernen Arbeit
        zusammen. Wir lernen...wir lernen, lernen auch wie, wie man,...wie man pflanzt,
        wie man hacket.
    - who: David Boder
      start: '01:17:34.717'
      end: '01:17:37.541'
      u: Nun Sie haben doch hier keine landwirtschaftliche Schule in diesem Platz.
    - who: Bernard Warsager
      start: '01:17:37.541'
      end: '01:17:41.877'
      u: Herr Professor, wir sind hier nicht lange.
    - who: David Boder
      start: '01:17:41.877'
      end: '01:17:44.981'
      u: Ja, aber das waren doch Andere bevor?
    - who: Bernard Warsager
      start: '01:17:44.981'
      end: '01:17:46.073'
      u: Ja.
    - who: David Boder
      start: '01:17:46.073'
      end: '01:17:47.680'
      u: Wie lange existiert dieser Platz?
    - who: Bernard Warsager
      start: '01:17:47.680'
      end: '01:17:52.079'
      u: Der Platz existiert schon ein ganzes Jahr.
    - who: David Boder
      start: '01:17:52.079'
      end: '01:17:52.079'
      u: Nun, wieso hat man nicht eingerichtet irgendwelchen Studien Möglichkeiten?
    - who: Bernard Warsager
      start: '01:17:52.079'
      end: '01:18:04.808'
      u: Von hier kommen wir auf eine Stelle, wo Felder sind, wo wir praktische Arbeit
        noch mehr lernen können.
    - who: David Boder
      start: '01:18:04.808'
      end: '01:18:05.183'
      u: Wo ist das?
    - who: Bernard Warsager
      start: '01:18:05.183'
      end: '01:18:07.695'
      u: Ich weiß nicht wie der Platz heißt . [flüstert]
    - who: David Boder
      start: '01:18:07.695'
      end: '01:18:08.350'
      u: In Italien?
    - who: Bernard Warsager
      start: '01:18:08.350'
      end: '01:18:09.660'
      u: Jawohl.
    - who: David Boder
      start: '01:18:09.660'
      end: '01:18:13.498'
      u: Aha. So wie lange denken Sie, werden Sie hier sein?
    - who: Bernard Warsager
      start: '01:18:13.498'
      end: '01:18:30.783'
      u: Herr Professor, Sie stellen mir die Frage. Ich weiß es nicht. Ich habe es
        Ihnen schon erklärt. Die Engländer lassen uns nicht rein. Und für uns gibt’s
        keine Grenzen, es gibt keine Gesetze, weil diese Gesetze betrachten wir als
        ungerechte Gesetze gegen uns.
    - who: David Boder
      start: '01:18:30.783'
      end: '01:18:32.546'
      u: Hm.
    - who: Bernard Warsager
      start: '01:18:32.546'
      end: '01:18:34.667'
      u: Und unser Ziel ist Palästina, Eretz—Israel.
    - who: David Boder
      start: '01:18:34.667'
      end: '01:18:43.544'
      u: Sagen Sie mir wer hält und wer verteilt die fünfzehn hundert ‚certificates’
        jeden Monat? Wer kriegt es?
    - who: Bernard Warsager
      start: '01:18:43.544'
      end: '01:18:51.718'
      u: Die Engländer rechnen ab von die Juden, die illegal nach Palästina gekommen
        haben.
    - who: David Boder
      start: '01:18:51.718'
      end: '01:18:55.212'
      u: Nun? Also bleiben Wenige? Welche bekommt Ihr?
    - who: Bernard Warsager
      start: '01:18:55.212'
      end: '01:19:00.111'
      u: Die bekommen die Leute welche haben sehr reiche Verwandte...
    - who: David Boder
      start: '01:19:00.111'
      end: '01:19:04.588'
      u: Wo macht man die Applikation dafür?
    - who: Bernard Warsager
      start: '01:19:04.588'
      end: '01:19:20.765'
      u: Das macht man in Palästina. Aber Sie müssen verstehen, dass so viele Leute
        sind geblieben ohne Heimat. Und die sind viel grösser wie hundert...wie tausend
        fünf hundert Zertifikate. Viel grösser als hundert tausend...[beide sprechen]
    - who: David Boder
      start: '01:19:20.765'
      end: '01:19:22.107'
      u: Ja, ich wollte nur die technischen Sachen wissen.
    - who: Bernard Warsager
      start: '01:19:22.107'
      end: '01:19:22.543'
      u: Ja.
    - who: David Boder
      start: '01:19:22.543'
      end: '01:19:25.241'
      u: Wer hat die Zertifikate in Palästina?
    - who: Bernard Warsager
      start: '01:19:25.241'
      end: '01:19:28.860'
      u: Die Engländer geben sie den jüdischen Exekutiven, die verteilt das.
    - who: David Boder
      start: '01:19:28.860'
      end: '01:19:30.576'
      u: Diese Exekutive ist in Palästina?
    - who: Bernard Warsager
      start: '01:19:30.576'
      end: '01:19:31.684'
      u: Jawohl.
    - who: David Boder
      start: '01:19:31.684'
      end: '01:19:36.021'
      u: Und dann...man schreibt dort oder sagt dort? Was ist es?
    - who: Bernard Warsager
      start: '01:19:36.021'
      end: '01:19:39.113'
      u: Diese technische Ausführung hat mich nie interessiert.
    - who: David Boder
      start: '01:19:39.113'
      end: '01:19:40.018'
      u: Sie wissen es nicht.
    - who: Bernard Warsager
      start: '01:19:40.018'
      end: '01:19:41.439'
      u: Das ist mir unbekannt.
    - who: David Boder
      start: '01:19:41.439'
      end: '01:19:52.229'
      u: Na ja. Also und, hm, so lange sind Sie hier einfach...Sie präparieren sich
        und Sie warten??
    - who: Bernard Warsager
      start: '01:19:52.229'
      end: '01:19:57.960'
      u: Sie warten.
    - who: David Boder
      start: '01:19:57.960'
      end: '01:19:58.553'
      u: Sprechen Sie hier...
    - who: Bernard Warsager
      start: '01:19:58.553'
      end: '01:20:03.581'
      u: Herr Professor, im Moment...sollte ich sagen gar nichts...es gibt Dinge,
        die kann ich nicht so einfach sagen
    - who: David Boder
      start: '01:20:03.581'
      end: '01:20:12.349'
      u: Ja. Also ich will nicht, dass Sie mir etwas sagen, was Sie nicht können.
        Ich wollte es einfach wissen. Aber Sie verstehen, eine logische Frage bringt
        eine andere logische Frage.
    - who: Bernard Warsager
      start: '01:20:12.349'
      end: '01:20:13.122'
      u: Ja.
    - who: David Boder
      start: '01:20:13.122'
      end: '01:20:19.777'
      u: Und es ist selbstverständlich, dass Sie nicht zu antworten brauchen, wenn
        Sie denken, dass Sie nicht sollen.
    - who: Bernard Warsager
      start: '01:20:19.777'
      end: '01:20:28.635'
      u: 'Unsere Lage ist Folgende: dass wir haben nichts mehr zum Leben zu verlieren.'
    - who: David Boder
      start: '01:20:28.635'
      end: '01:20:29.369'
      u: Ja.
    - who: Bernard Warsager
      start: '01:20:29.369'
      end: '01:20:36.103'
      u: Verstehen Sie; und der Mensch, der hat nichts mehr zu verlieren, kann nur
        gewinnen.
    - who: David Boder
      start: '01:20:36.103'
      end: '01:20:37.009'
      u: Nun?
    - who: Bernard Warsager
      start: '01:20:37.009'
      end: '01:20:57.882'
      u: Wir können nur das Leben verlieren. Dafür kämpfen wir. Wenn wir am Leben
        bleiben, wollten wir leben. Und wir wollen nicht mehr zwischen andere Völker,
        die uns hassen, allein bleiben, dann bleiben wir alleine zwischen sich. Wir
        wollen nur kein Mitleid von anderen...
    - who: David Boder
      start: '01:20:57.882'
      end: '01:20:59.741'
      u: Nun ja, werden die Araber Sie nicht hassen?
    - who: Bernard Warsager
      start: '01:20:59.741'
      end: '01:22:04.579'
      u: Wir sind eine grössere Zahl Juden. Wir können sich alleine alles schaffen,
        was wir brauchen. Wir hassen keine anderen Menschen, aber wir vertragen nicht
        mehr—kein Mitleid, keinen Hass. Wir wollen alleine für sich sein. Wir haben
        genug, tausende Jahre haben wir für andere Völker alles geopfert. Wir haben
        von uns gegeben große Männer . Was haben wir da? In jedem Land hat jeder Mensch
        geopfert das Beste, was er konnte und wollte sein der beste Bürger. Was hat
        man ihm dafür gegeben? Es gibt nicht kein Land, wo der Jude geopfert hat alles
        von sich, er soll sein hundert (100) prozentig anerkannt. Und er wird immer
        betrachtet als Jude. Das hat uns die Erfahrung von zwei tausend (2000) Jahren
        gelehrt. Und es gibt nicht keinen Fall in diese ganzen Jahre...von die großen
        Männer, die das jüdische Volk hat gegeben, er soll werden betrachtet auf dieser
        Höhe, wie andere Männer. Immer haben...
    - who: David Boder
      start: '01:22:04.579'
      end: '01:22:07.391'
      u: Denke Sie nicht, es ist so, weil die Juden sich auch apart gehalten haben?
    - who: Bernard Warsager
      start: '01:22:07.391'
      end: '01:22:23.951'
      u: Es waren verschiedene Versuche, dass Juden einen Weg gesucht haben durch
        Assimilation. Leider hat gezeigt der Weg, das ist nicht der richtige Weg.
        Und die letzten Geschehnisse in Europa haben das noch unterstrichen.
    - who: David Boder
      start: '01:22:23.951'
      end: '01:22:26.888'
      u: Nun ist da noch etwas was Sie sagen wollten?
    - who: Bernard Warsager
      start: '01:22:26.888'
      end: '01:22:35.364'
      u: Herr Professor, ich will Ihnen Eines sagen. Wir werden sich in der Zukunft
        alles erlauben, weil wir müssen endlich einmal in der Weltgeschichte anerkannt
        werden...
    - who: David Boder
      start: '01:22:35.364'
      end: '01:22:36.238'
      u: Langsamer, ja?
    - who: Bernard Warsager
      start: '01:22:36.238'
      end: '01:22:50.352'
      u: ". . . als politisches Volk—unabhängig von Anderen. Dann erst wird man auf
        uns schauen als gesunde, normale Völker. Wenn nicht, dann wird uns jeder betrachten
        als minderwertig."
    - who: David Boder
      start: '01:22:50.352'
      end: '01:23:08.773'
      u: Nun, Sie sagten doch selbst—jüdische Kraft haben wir nicht. Also wie kann
        man das durch setzen? Die Engländer verhaften alle, die jetzt illegal rein
        kommen wollen. Sie schicken sie weg wieder in Konzentrationslager. Also was
        will man tun?
    - who: Bernard Warsager
      start: '01:23:08.773'
      end: '01:23:21.163'
      u: Also es ist so. Wenn die Engländer die selben Methoden, was die Deutschen
        haben gemacht, machen, dann können sie...dann können sie uns...dann können
        sie uns vernichten.
    - who: David Boder
      start: '01:23:21.163'
      end: '01:23:21.975'
      u: Ja?
    - who: Bernard Warsager
      start: '01:23:21.975'
      end: '01:23:59.516'
      u: Wir brauchen keinen Schutz mehr von die Engländer. Wir werden uns alleine
        beschützen. Wir werden in Frieden mit den Arabern leben. Und die Engländer
        wollten nicht das zulassen. Das passt nicht in ihre imper...imperialistische
        Geschäfte. Und dafür zerbrechen sie uns bei jedem Schritt. Und wie lange wir
        werden leben, werden wir weiter kämpfen. Leider sind wir etwas schwächer von
        die Engländer. Die Engländer haben ein Viertel ( ¼ ) von der...
    - who: David Boder
      start: '01:23:59.516'
      end: '01:24:00.860'
      u: Hm...
    - who: Bernard Warsager
      start: '01:24:00.860'
      end: '01:24:04.250'
      u: Aber Eines habe ich im Leben erlebt. Deutschland war auch gross.
    - who: David Boder
      start: '01:24:04.250'
      end: '01:24:06.984'
      u: Ja? Und ?
    - who: Bernard Warsager
      start: '01:24:06.984'
      end: '01:24:39.257'
      u: Und ist klein geworden. Und ich hoffe, dass England wir auch mal anders ausschauen,
        wie es heute ausschaut. Nicht durch Kraft und durch [unverständlich]. Die...die
        Geschichte zeigt, wieso England ist gross geworden durch Piraten auf dem Meer.
        Und jeder Mensch, wer hat sich interessiert an der Entwicklung, kann genau
        sehen, wie das alles ist gekommen.
    - who: David Boder
      start: '01:24:39.257'
      end: '01:25:33.483'
      u: "[In English] This concludes the report of Mr. Warsager, which started on
        Spool..., which started on Spool 104 and, hm, concluded on Spool 107. Tradate,
        a little town in Italy between Milano and Como. A place of a castle, which
        was, hm, first a castle, then a convent, then an Armory and finally has become
        a displaced people’s asylum maintained by the American Joint Distribution
        Committee and partly in cooperation with the UNRRA. An Illinois Institute
        of Technology Wire Recording."
    - who: David Boder
      start: '01:25:33.483'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: This section of Spool 9-107 is being separated and goes under the number
        9-107A. It concludes the story of Mr. Warsager. Stop.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.636'
      end: '00:01:11.518'
      u: "[In English] Italy, September the 19th, 1946...[correcting himself] September
        the 1st, 1946. In the community Tradate, halfways between Milano and Como.
        A camp for Jewish displaced...or a castle which houses a community of Jewish
        displaced persons, mostly the so called kibbutzim. Mostly the so-called kibbutzim.
        and the interviewee is Mr. Bernard Warsager, an artist, a painter, thirty
        years of age who spent some six years in Buchenwald. We will also, instead
        of taking the whole detailed story, try to get at some high points. This is
        an experimental approach for the second time of this in this fashion, instead
        of letting them tell the whole story, just to see whether the high points
        will bring out sufficient material."
    - who: David Boder
      start: '00:01:11.518'
      end: '00:01:24.788'
      u: "[In German] And so, Mr. Warsager, won’t you come a little closer. Speak
        here. Speak sufficiently loud that you see the light [the neon indicator on
        the recorder] lights up there. Right?"
    - who: Bernard Warsager
      start: '00:01:24.788'
      end: '00:01:25.522'
      u: Hm.
    - who: David Boder
      start: '00:01:25.522'
      end: '00:01:34.613'
      u: Now and then. It does not have to light up constantly. And would you tell
        me...you told me that you were in Buchenwald, right?
    - who: Bernard Warsager
      start: '00:01:34.613'
      end: '00:01:35.613'
      u: Yes, I was.
    - who: David Boder
      start: '00:01:35.613'
      end: '00:01:38.144'
      u: Yes? How long were you in Buchenwald?
    - who: Bernard Warsager
      start: '00:01:38.144'
      end: '00:01:43.175'
      u: I was in Buchenwald...on the 13th of the 9th I was arrested.
    - who: David Boder
      start: '00:01:43.175'
      end: '00:01:43.878'
      u: What? What?
    - who: Bernard Warsager
      start: '00:01:43.878'
      end: '00:01:45.799'
      u: On the 13th of the 9th I was arrested.
    - who: David Boder
      start: '00:01:45.799'
      end: '00:01:46.566'
      u: What does it mean ‘the 13th of the 9th’?
    - who: Bernard Warsager
      start: '00:01:46.566'
      end: '00:01:48.896'
      u: In the year 1939...[13th of September]
    - who: David Boder
      start: '00:01:48.896'
      end: '00:01:49.441'
      u: Yes?
    - who: Bernard Warsager
      start: '00:01:49.441'
      end: '00:02:00.222'
      u: ". . . I was arrested, and...and then...later I came to prison, in which
        I was three weeks. It was near Posen, in Braniewo."
    - who: David Boder
      start: '00:02:00.222'
      end: '00:02:02.206'
      u: And so? And afterwards how long were you in Buchenwald?
    - who: Bernard Warsager
      start: '00:02:02.206'
      end: '00:02:03.971'
      u: In Buchenwald I was...
    - who: David Boder
      start: '00:02:03.971'
      end: '00:02:04.659'
      u: Altogether...
    - who: Bernard Warsager
      start: '00:02:04.659'
      end: '00:02:05.909'
      u: ". . . from...six years."
    - who: David Boder
      start: '00:02:05.909'
      end: '00:02:06.550'
      u: Six years.
    - who: Bernard Warsager
      start: '00:02:06.550'
      end: '00:02:08.816'
      u: From ’39 to ’45.
    - who: David Boder
      start: '00:02:08.816'
      end: '00:02:19.566'
      u: And so tell us please why you were arrested, where you were, of what country
        you were a citizen, and how you fared personally in Buchenwald. Now.
    - who: Bernard Warsager
      start: '00:02:19.566'
      end: '00:02:30.331'
      u: It began as follows. When the war broke out between Poland and Germany, I
        was drafted into the army.
    - who: David Boder
      start: '00:02:30.331'
      end: '00:02:31.846'
      u: Yes. By whom?
    - who: Bernard Warsager
      start: '00:02:31.846'
      end: '00:02:33.237'
      u: In the Polish army.
    - who: David Boder
      start: '00:02:33.237'
      end: '00:02:35.612'
      u: Where did you live in Poland?
    - who: Bernard Warsager
      start: '00:02:35.612'
      end: '00:02:38.784'
      u: I lived in the town Tomaszow-Mazowiecki.
    - who: David Boder
      start: '00:02:38.784'
      end: '00:02:41.159'
      u: Yes. Which district is it in?
    - who: Bernard Warsager
      start: '00:02:41.159'
      end: '00:02:45.018'
      u: It is a hundred kilometers from Warsaw.
    - who: David Boder
      start: '00:02:45.018'
      end: '00:02:46.205'
      u: Aha. Nu?
    - who: Bernard Warsager
      start: '00:02:46.205'
      end: '00:03:19.866'
      u: And so our battalion was taken prisoner near Warsaw by the Germans. I succeeded
        in escaping from captivity by donning civilian clothes, and to come home.
        The road was very difficult. In the towns through which I passed I saw thousands
        of Jews shot, thousands of Jews wounded, and also thousands of Jews walking
        to be shot...who were being led to the execution [by shooting].
    - who: David Boder
      start: '00:03:19.866'
      end: '00:03:21.007'
      u: Nu.
    - who: Bernard Warsager
      start: '00:03:21.007'
      end: '00:03:27.554'
      u: Luckily I succeeded in coming home. That was two days...
    - who: David Boder
      start: '00:03:27.554'
      end: '00:03:30.164'
      u: Not so loud. Talk towards here. Yes, go on.
    - who: Bernard Warsager
      start: '00:03:30.164'
      end: '00:03:31.914'
      u: ". . . two days before Rosh Hashana."
    - who: David Boder
      start: '00:03:31.914'
      end: '00:03:34.132'
      u: Yes? In what year ’39?
    - who: Bernard Warsager
      start: '00:03:34.132'
      end: '00:03:35.398'
      u: In the year ’39.
    - who: David Boder
      start: '00:03:35.398'
      end: '00:03:35.788'
      u: Yes.
    - who: Bernard Warsager
      start: '00:03:35.788'
      end: '00:03:44.491'
      u: My brothers and sisters and my parents were very happy that I have remained
        alive and have returned home from this war.
    - who: David Boder
      start: '00:03:44.491'
      end: '00:03:48.147'
      u: Tell me, where was your regiment when the Germans surrounded you and took
        your prisoner?
    - who: Bernard Warsager
      start: '00:03:48.147'
      end: '00:03:51.475'
      u: It is a town, Skierniewice.
    - who: David Boder
      start: '00:03:51.475'
      end: '00:03:52.678'
      u: Far from Warsaw?
    - who: Bernard Warsager
      start: '00:03:52.678'
      end: '00:03:55.693'
      u: Yes, it was far. It was approximately around...
    - who: David Boder
      start: '00:03:55.693'
      end: '00:03:57.380'
      u: Yes?
    - who: Bernard Warsager
      start: '00:03:57.380'
      end: '00:03:58.271'
      u: ". . . seventy kilometers."
    - who: David Boder
      start: '00:03:58.271'
      end: '00:03:59.974'
      u: Seventy kilometers. Nu, yes. And?
    - who: Bernard Warsager
      start: '00:03:59.974'
      end: '00:04:24.283'
      u: And I was at home, alas, only one day. Later the Germans found themselves
        a method. They would search out all young people from seventeen to fifty-five,
        and under the pretense that they are taking them for labor they loaded them
        into a large truck and drove [them] away.
    - who: David Boder
      start: '00:04:24.283'
      end: '00:04:26.785'
      u: Talk, please, in this direction. Talk in here. Yes. Nu?
    - who: Bernard Warsager
      start: '00:04:26.785'
      end: '00:04:35.769'
      u: And this happened to us, too. We came by auto to be a town, Czestochowa.
    - who: David Boder
      start: '00:04:35.769'
      end: '00:04:36.315'
      u: Yes?
    - who: Bernard Warsager
      start: '00:04:36.315'
      end: '00:04:37.846'
      u: There...
    - who: David Boder
      start: '00:04:37.846'
      end: '00:04:40.892'
      u: Didn’t they ask...didn’t they find out that you had escaped?
    - who: Bernard Warsager
      start: '00:04:40.892'
      end: '00:04:43.063'
      u: No.
    - who: David Boder
      start: '00:04:43.063'
      end: '00:04:43.907'
      u: Yes.
    - who: Bernard Warsager
      start: '00:04:43.907'
      end: '00:04:55.657'
      u: For four days we were thus exported...ex...escorted by armed soliders on
        all sides so that there was no possibility of escaping.
    - who: David Boder
      start: '00:04:55.657'
      end: '00:04:56.266'
      u: Hm.
    - who: Bernard Warsager
      start: '00:04:56.266'
      end: '00:05:08.719'
      u: In Czestochowa they beat [us] very much, and afterwards they surrounded us,
        embarked us, and sent us at once to Posen to a prison.
    - who: David Boder
      start: '00:05:08.719'
      end: '00:05:09.672'
      u: Aha.
    - who: Bernard Warsager
      start: '00:05:09.672'
      end: '00:05:23.399'
      u: There we were three weeks under very frightful conditions. We were beaten.
        While getting off the train we were beaten so that...never in my life did
        I dream that a man could survive such beatings.
    - who: David Boder
      start: '00:05:23.399'
      end: '00:05:24.555'
      u: Hm.
    - who: Bernard Warsager
      start: '00:05:24.555'
      end: '00:05:46.697'
      u: Never in my life did I see an animal beaten as we were beaten. After three
        weeks we left again that prison and arrived in Germany. We didn’t know what
        we came for. We were told that we are going to work. And we arrived in a concentration
        camp,. Buchenwald.
    - who: David Boder
      start: '00:05:46.697'
      end: '00:05:48.181'
      u: Yes?
    - who: Bernard Warsager
      start: '00:05:48.181'
      end: '00:06:22.133'
      u: The first [thing] that I saw there made a terrible impression on me. I saw
        people who are bloody, and they are being chased and beaten. I saw people
        who are tied in chains by a window and stand that way a whole day, the pants
        let down. In terrible positions and [in] terrible conditions. We arrived first
        in a town, Weimar. This town is at eight kilometers distance from the concentration
        camp Buchenwald. [A few words not clear.]
    - who: David Boder
      start: '00:06:22.133'
      end: '00:06:22.717'
      u: "[A few words not clear.]"
    - who: Bernard Warsager
      start: '00:06:22.717'
      end: '00:06:43.141'
      u: We got off the train and went on foot. We had to hold the hands up and in
        running steps [on the double]. And the guards who were escorting us beat us.
        And the people who were not able to keep up were shot right on the way.
    - who: David Boder
      start: '00:06:43.141'
      end: '00:06:45.266'
      u: Did you see it yourself?
    - who: Bernard Warsager
      start: '00:06:45.266'
      end: '00:06:47.172'
      u: Oh, that I have seen myself.
    - who: David Boder
      start: '00:06:47.172'
      end: '00:06:48.609'
      u: Nu?
    - who: Bernard Warsager
      start: '00:06:48.609'
      end: '00:07:28.514'
      u: When we arrived in the lager we were, on the second day there, written down.
        Everyone had to declare from what town he is, his ancestry, and how old he
        is. We arrived in a large appell square. On that appell square stood four
        tent barracks, very large. One barrack could hold a thousand people. And these
        barracks were enclosed by a wire. This wire was also...
    - who: David Boder
      start: '00:07:28.514'
      end: '00:07:29.623'
      u: This was in Weimar?
    - who: Bernard Warsager
      start: '00:07:29.623'
      end: '00:07:30.169'
      u: In Buchenwald.
    - who: David Boder
      start: '00:07:30.169'
      end: '00:07:30.982'
      u: In Buchenwald. Yes.
    - who: Bernard Warsager
      start: '00:07:30.982'
      end: '00:08:00.892'
      u: This wire was also supplied with a current, an electric current. The first
        days we still received [something] to eat. Afterwards there began hungry times.
        In the morning we got up at three...three o’clock, and we had to stand outside
        till eleven o’clock, not dressed, in the cold when it was raining. It was
        a...these were constantly cloudy, autumn days, and we were...
    - who: David Boder
      start: '00:08:00.892'
      end: '00:08:02.095'
      u: Which month was it in?
    - who: Bernard Warsager
      start: '00:08:02.095'
      end: '00:08:05.266'
      u: It was...it was already in the tenth month.
    - who: David Boder
      start: '00:08:05.266'
      end: '00:08:07.610'
      u: Yes. It was in October?
    - who: Bernard Warsager
      start: '00:08:07.610'
      end: '00:08:08.110'
      u: Yes.
    - who: David Boder
      start: '00:08:08.110'
      end: '00:08:08.985'
      u: And?
    - who: Bernard Warsager
      start: '00:08:08.985'
      end: '00:09:02.989'
      u: And we were standing. The third day that we were there we had to go out to
        work. The work was as follows. We had to run down a large stone quarry, very
        deep, and fetch very large stones...fetch them from that stone quarry. The
        stones were used for road building. He who couldn’t take a large stone, he...he
        was so [badly] flogged...flogged and beaten by the SS men and also by the
        German capos that he became immediately bloody and...and fell unconscious,
        to the ground. I saw very many cases that people were seeking death. They
        couldn’t endure those beatings any more. It is a...The capos or the SS men,
        without...without [any] fault on our part...they called out prisoners and
        flogged them to death. I saw how the...
    - who: David Boder
      start: '00:09:02.989'
      end: '00:09:06.317'
      u: The capos? Who were the capos?
    - who: Bernard Warsager
      start: '00:09:06.317'
      end: '00:09:22.957'
      u: The capos were Germans. There were also among the capos very many political
        Germans. Political Germans. He [wore] a triangle...wore a red triangle. There
        were also capos...there were also capos who wore green triangles. These were...
    - who: David Boder
      start: '00:09:22.957'
      end: '00:09:24.004'
      u: What were the green triangles?
    - who: Bernard Warsager
      start: '00:09:24.004'
      end: '00:09:25.113'
      u: Criminal prisoners.
    - who: David Boder
      start: '00:09:25.113'
      end: '00:09:27.317'
      u: Yes. And?
    - who: Bernard Warsager
      start: '00:09:27.317'
      end: '00:09:30.613'
      u: They had committed great crimes [?].
    - who: David Boder
      start: '00:09:30.613'
      end: '00:09:31.348'
      u: Who? The political ones also?
    - who: Bernard Warsager
      start: '00:09:31.348'
      end: '00:09:34.567'
      u: The political ones also. One capo, a certain political capo...
    - who: David Boder
      start: '00:09:34.567'
      end: '00:09:35.333'
      u: Yes?
    - who: Bernard Warsager
      start: '00:09:35.333'
      end: '00:09:38.630'
      u: He wore a red triangle. His name was Herzog.
    - who: David Boder
      start: '00:09:38.630'
      end: '00:09:39.380'
      u: Yes.
    - who: Bernard Warsager
      start: '00:09:39.380'
      end: '00:10:06.046'
      u: He has hundreds of Jews on [his] conscience. He killed them just with a club
        or his fist. Healthy [strong] people. They, alas, couldn’t defend themselves.
        But when that capo got out, he had been released, there came another capo,
        also a political. A certain Vogel. He conducted himself more sadistically
        yet. And that capo had been before...
    - who: David Boder
      start: '00:10:06.046'
      end: '00:10:08.421'
      u: What do you mean by sadistic conduct?
    - who: Bernard Warsager
      start: '00:10:08.421'
      end: '00:10:36.152'
      u: Sadistic conduct I take [understand] as follows. When a...when a man is taken
        and he is told to lie down, pull down his trousers and given twenty-five sticks
        on the naked...so that the man can’t get up anymore, and then hit in the face
        with the fist so that he is entirely covered with blood. And if that does
        not help then he has to...
    - who: David Boder
      start: '00:10:36.152'
      end: '00:10:37.542'
      u: What do you mean ‘if this does not help’?
    - who: Bernard Warsager
      start: '00:10:37.542'
      end: '00:10:39.464'
      u: When that man is not dead.
    - who: David Boder
      start: '00:10:39.464'
      end: '00:10:40.120'
      u: Yes.
    - who: Bernard Warsager
      start: '00:10:40.120'
      end: '00:12:03.703'
      u: Then he has to carry a very large stone from the stone quarry. And when he
        carries up that stone...it is approximately two hundred meters upwards...he
        has to carry it. And if he can’t walk, then he is hit in the head with the
        clubs and on the hands where he holds the stone. And if he [drops] the stone,
        and if the stone falls from his hands, he is again beaten. And when that...and
        if he is still that strong that he does not fall, then they take the cap off
        his head and throw it there where the SS sentries stand and...and order that
        man to run and fetch his cap. When the man runs to fetch his cap he is shot
        like a dog by the SS sentries. And under these conditions we worked...we worked
        for two weeks. Very many of my comrades have found death during that time.
        Many have also sought death. They couldn’t look at that and endure all the
        ways in which we were tortured. After...but after these conditions were so
        bad in the tent-lagers that dysentery broke out. A disease. And the Germans...
    - who: David Boder
      start: '00:12:03.703'
      end: '00:12:05.421'
      u: Eine Ruhr.
    - who: Bernard Warsager
      start: '00:12:05.421'
      end: '00:12:06.843'
      u: Eine Ruhe. [He mispronounces the word Ruhr.]
    - who: David Boder
      start: '00:12:06.843'
      end: '00:12:07.655'
      u: Ruhr.
    - who: Bernard Warsager
      start: '00:12:07.655'
      end: '00:12:08.608'
      u: Ruhe. [In Polish.] Biegunka. [This may also mean diarrhea.]
    - who: David Boder
      start: '00:12:08.608'
      end: '00:12:09.342'
      u: Yes.
    - who: Bernard Warsager
      start: '00:12:09.342'
      end: '00:12:16.920'
      u: The Germans were afraid that it can spread all over [so] they isolated us.
        And...
    - who: David Boder
      start: '00:12:16.920'
      end: '00:12:17.826'
      u: Did you have it yourself?
    - who: Bernard Warsager
      start: '00:12:17.826'
      end: '00:12:26.094'
      u: I was, alas, in the...in the beginning I was not sick, but later at the end
        I did become sick.
    - who: David Boder
      start: '00:12:26.094'
      end: '00:12:27.391'
      u: When was that ‘at the end’?
    - who: Bernard Warsager
      start: '00:12:27.391'
      end: '00:12:29.906'
      u: That was approximately before New Years.
    - who: David Boder
      start: '00:12:29.906'
      end: '00:12:31.516'
      u: Of what year?
    - who: Bernard Warsager
      start: '00:12:31.516'
      end: '00:12:33.125'
      u: The year ’39. [Words not clear.]
    - who: David Boder
      start: '00:12:33.125'
      end: '00:12:34.156'
      u: "[Words not clear.] Yes. Nu?"
    - who: Bernard Warsager
      start: '00:12:34.156'
      end: '00:13:09.581'
      u: And to eat we received very little. And there had happened at that time in
        the lager a case that a pig was stolen from the pigsty, and for that the entire
        lager had to fast. And for four days we received nothing to eat. And every
        day we had to stand from three till eleven in the evening. And many times
        it rained. And there were such cloudy days and so cold. And the people couldn’t
        endure it. The people were dropping like flies, it was so bad.
    - who: David Boder
      start: '00:13:09.581'
      end: '00:13:13.706'
      u: Weren’t you working? How could they let you stand all day?
    - who: Bernard Warsager
      start: '00:13:13.706'
      end: '00:14:43.692'
      u: No. We didn’t work because this disease was too...it was too great a danger
        for the Germans. They didn’t want this danger to spread outside, because there
        would be a danger outside the lager. And outside the lager also SS men stood
        [lived], and so it should not spread outside. And so it was very bad. From
        our town had been arrested with my transport a hundred and seven Jews. Seven
        Jews remained alive. [Pause.] Every day...every day people became weaker from
        [too] little food. I, myself, weighed at the end of ’39, also ’40...also ’40
        I weighed thirty-nine kilo. I was wondering a great deal, when I was already
        in the dysentery barrack looking out through the window, how the people are
        moving. They were nothing but skeletons. And it could be seen, as the people
        were walking, how the small heads on these skeletons were moving, left and
        right. And it was a wonder that such a...a creature can walk around. When
        we went to the bath...
    - who: David Boder
      start: '00:14:43.692'
      end: '00:14:44.895'
      u: Where to?
    - who: Bernard Warsager
      start: '00:14:44.895'
      end: '00:14:46.051'
      u: To bathe.
    - who: David Boder
      start: '00:14:46.051'
      end: '00:14:46.817'
      u: Yes?
    - who: Bernard Warsager
      start: '00:14:46.817'
      end: '00:15:10.289'
      u: We went a few times to bathe. Never in my life have I seen anything so frightful.
        Never in my life could I imagine that the bodies of people can look so repugnant
        and frightful as we looked. It was just bones. Just bones that moved. And
        the times became constantly colder and colder.
    - who: David Boder
      start: '00:15:10.289'
      end: '00:15:11.304'
      u: Hm.
    - who: Bernard Warsager
      start: '00:15:11.304'
      end: '00:15:35.976'
      u: And constantly more people would die. People died while eating. There were
        very many cases that people would have a spoon full of food in the mouth and
        with the food...and with the spoon in the mouth they died, and the food would
        pour out of the mouth.
    - who: David Boder
      start: '00:15:35.976'
      end: '00:15:37.116'
      u: What did they die of?
    - who: Bernard Warsager
      start: '00:15:37.116'
      end: '00:15:38.882'
      u: From hunger...
    - who: David Boder
      start: '00:15:38.882'
      end: '00:15:40.304'
      u: Nu, yes. Hunger was the cause.
    - who: Bernard Warsager
      start: '00:15:40.304'
      end: '00:15:41.226'
      u: ". . . hunger and cold."
    - who: David Boder
      start: '00:15:41.226'
      end: '00:15:42.116'
      u: Hunger and cold.
    - who: Bernard Warsager
      start: '00:15:42.116'
      end: '00:15:44.163'
      u: And from beatings that we frequently received.
    - who: David Boder
      start: '00:15:44.163'
      end: '00:15:53.284'
      u: But the end...the final, so to say, situation, what was it? Heart attack,
        or what was it? How did they die?
    - who: Bernard Warsager
      start: '00:15:53.284'
      end: '00:15:54.753'
      u: They have...
    - who: David Boder
      start: '00:15:54.753'
      end: '00:15:58.050'
      u: I mean what was said? There were, perhaps, some doctors there.
    - who: Bernard Warsager
      start: '00:15:58.050'
      end: '00:16:05.784'
      u: Yes, the SS men made inspections. We were not permitted doctor’s care. We
        were sentenced to death.
    - who: David Boder
      start: '00:16:05.784'
      end: '00:16:15.315'
      u: Yes. Were they...were they called Mussulmen? Was the word Mussulman used
        in Buchenwald?
    - who: Bernard Warsager
      start: '00:16:15.315'
      end: '00:16:24.112'
      u: No. In the beginning this word was unknown to me. Only later, after a later...when
        I came out after a while from the Small Lager did it become known to me.
    - who: David Boder
      start: '00:16:24.112'
      end: '00:16:25.456'
      u: Nu?
    - who: Bernard Warsager
      start: '00:16:25.456'
      end: '00:16:34.472'
      u: When our circumstances beccame very well known, I believe it was known already
        abroad. At that time were still relations between America...
    - who: David Boder
      start: '00:16:34.472'
      end: '00:16:35.190'
      u: Yes?
    - who: Bernard Warsager
      start: '00:16:35.190'
      end: '00:16:38.315'
      u: We were let out.
    - who: David Boder
      start: '00:16:38.315'
      end: '00:16:39.503'
      u: From where?
    - who: Bernard Warsager
      start: '00:16:39.503'
      end: '00:17:03.500'
      u: From the small tents. We came to...to the Large Lager. Luckily, I got into
        the sick-ward because my feet had frozen up and one of my toes was cut off.
        There, thanks to my being an artist-painter by profession, I succeeded in
        remaining for three months. I made there many drawings [possibly for the SS
        among whom were often art connoisseurs].
    - who: David Boder
      start: '00:17:03.500'
      end: '00:17:05.843'
      u: Where did you study painting?
    - who: Bernard Warsager
      start: '00:17:05.843'
      end: '00:17:07.828'
      u: In Warsaw in the Art Academy.
    - who: David Boder
      start: '00:17:07.828'
      end: '00:17:09.734'
      u: Yes.
    - who: Bernard Warsager
      start: '00:17:09.734'
      end: '00:19:15.961'
      u: When...when I came out I was assigned to a detail of Jewish stone carriers.
        And I enduredthere very hard times. Day in and day out...the whole day, we
        had to [run] down and up with stones. When we got up there with the large
        stones and had put down those stones, we had to run down on the double into
        the quarry. And we received beatings from the German capos and from the SS
        men. And that was day in, day out, day in, day out. The people...our comrades...Jews
        ran at the head of the formation. We had no more hope of holding out and sought
        death. It was this. The sentries who stood around would shoot at everybody
        who came near them or who wanted to run through. And very many of our people
        were murdered by suicide, or were forced by the capos to find death...to seek
        [death] because it was too hard. After a year and a half I got into a detail.
        Buchenwald started to be built up. Barracks began to be erected. I started
        working at masonry as handy man, as helper. I was helping. We carried lime
        up three stories. We carried bricks. We also carried stones, and we were beaten.
        And when we, after that very hard day, returned to the block, every day we
        were so beaten up we couldn’t move. And yet we had to stand for appell on
        the appell square. And when all that was finished and all the Aryans returned
        to the block...to the blocks, we had to go out yet for night work. And that
        night work was still worse. The German capos beat us so much that very few
        people returned home from that night work.
    - who: David Boder
      start: '00:19:15.961'
      end: '00:19:18.264'
      u: What did you work at?
    - who: Bernard Warsager
      start: '00:19:18.264'
      end: '00:21:36.941'
      u: At that time Buchenwald was developing inside, too. Canteens were being built.
        Various cellars were being built for the kitchen. And the Jews had to do the
        hard jobs. The very hardest labors, carry stones. Whatever was the hardest
        was done by the Jews. The Jews had to act as [word not clear], as...as horses
        to pull carts. And this was also very hard. The Jews were so beaten and the
        carts were so loaded that we couldn’t pull them. All day long one only heard
        at the dray columns, ‘One, two, three, four. One, two, three, four. Left,
        two, three, four.’ All day long. The people were so beaten. Then it was in
        the year ’42 that a training school opened for the masonry apprentices. And
        Jews were entered in this school. They were taught masonry. Two hundred...two
        hundred Jews reported they wanted to become masons. And one nice day, during
        the appell, it was ordered, ‘All Jews remain on the appell.’ When other details
        had pulled out, the Jews had to stand. They separated the Jews who are masons
        and apprentice masons, and the rest were isolated and sent to Buchenwald [apparently
        from a sub lager]. The Jews, tradesmen, had to begin working as masons. And
        they were building factories [word not clear], factories where later on arms
        were also manufactured. And also, towards the end of the year ’44, they wanted
        to manufacture V-1’s. Luckily, they were, by the air attakcs of the American
        forces, blown in the air. For a long time I worked at...at masonry. And they
        did a lot of chicanery. We starved a lot. Other...other Aryans received supplements.
        And from Jews the supplements were taken away. There were very few cases of
        Jews...
    - who: David Boder
      start: '00:21:36.941'
      end: '00:21:40.191'
      u: What does it mean, ‘supplements’?
    - who: Bernard Warsager
      start: '00:21:40.191'
      end: '00:21:54.456'
      u: Supplements means that...that each prisoner who works received three times
        a day...[correction] three times a week, a quarter of a loaf of bread as supplement
        to that which he receives, for instance, in the block.
    - who: David Boder
      start: '00:21:54.456'
      end: '00:22:04.722'
      u: Tell me, Mr. Warsager, you will probably know it better than others, what
        kind of bread did they give there? It is said that it was a special bread.
    - who: Bernard Warsager
      start: '00:22:04.722'
      end: '00:22:08.457'
      u: The bread that we received, that in Buchenwald...
    - who: David Boder
      start: '00:22:08.457'
      end: '00:22:09.082'
      u: Yes?
    - who: Bernard Warsager
      start: '00:22:09.082'
      end: '00:22:10.473'
      u: ". . . was army bread."
    - who: David Boder
      start: '00:22:10.473'
      end: '00:22:13.082'
      u: And how...was it freshly baked?
    - who: Bernard Warsager
      start: '00:22:13.082'
      end: '00:22:16.113'
      u: Yes. That...that bread was pretty good.
    - who: David Boder
      start: '00:22:16.113'
      end: '00:22:32.749'
      u: Yes, but do you know about another kind of bread which they had? It is said
        that there was bread which had been baked six weeks before...six months before,
        and then preserved in certain...It was a special, pressed bread. Do you know
        anything about it?
    - who: Bernard Warsager
      start: '00:22:32.749'
      end: '00:22:36.015'
      u: Yes. We received little of that bread.
    - who: David Boder
      start: '00:22:36.015'
      end: '00:22:37.530'
      u: But do you know what it is?
    - who: Bernard Warsager
      start: '00:22:37.530'
      end: '00:22:39.155'
      u: That I have seen that bread?
    - who: David Boder
      start: '00:22:39.155'
      end: '00:22:40.061'
      u: What was it?
    - who: Bernard Warsager
      start: '00:22:40.061'
      end: '00:22:45.202'
      u: That was a pressed bread. It was so limy [lime containing], that bread.
    - who: David Boder
      start: '00:22:45.202'
      end: '00:22:48.046'
      u: Was it preserved [packed] in sawdust?
    - who: Bernard Warsager
      start: '00:22:48.046'
      end: '00:22:48.531'
      u: Yes.
    - who: David Boder
      start: '00:22:48.531'
      end: '00:22:49.781'
      u: What for?
    - who: Bernard Warsager
      start: '00:22:49.781'
      end: '00:22:52.000'
      u: That I don’t know.
    - who: David Boder
      start: '00:22:52.000'
      end: '00:22:54.907'
      u: You don’t know. And so, go on.
    - who: Bernard Warsager
      start: '00:22:54.907'
      end: '00:22:59.079'
      u: We also received bread which was often moldy.
    - who: David Boder
      start: '00:22:59.079'
      end: '00:23:06.547'
      u: Yes. Nu, and so? You received no extra supplement. What was the supplement,
        meat? I saw...
    - who: Bernard Warsager
      start: '00:23:06.547'
      end: '00:23:10.516'
      u: That...the supplement was a quarter of a loaf of bread and a little piece
        of sausage.
    - who: David Boder
      start: '00:23:10.516'
      end: '00:23:13.391'
      u: Aha. But the Jews did not receive it.
    - who: Bernard Warsager
      start: '00:23:13.391'
      end: '00:23:14.579'
      u: No.
    - who: David Boder
      start: '00:23:14.579'
      end: '00:23:15.767'
      u: And so?
    - who: Bernard Warsager
      start: '00:23:15.767'
      end: '00:23:28.720'
      u: And we were tortured very much at work. For every trifle we received twenty-five
        sticks. There was a case that...that people...
    - who: David Boder
      start: '00:23:28.720'
      end: '00:23:37.454'
      u: What was it? Were they special sticks, those which they gave them, or what?
    - who: Bernard Warsager
      start: '00:23:37.454'
      end: '00:23:39.888'
      u: Those were such sticks [clubs] of wood.
    - who: David Boder
      start: '00:23:39.888'
      end: '00:23:41.091'
      u: Yes?
    - who: Bernard Warsager
      start: '00:23:41.091'
      end: '00:24:17.806'
      u: And a punishment, a normal [ordinary] punishment was that with those sticks
        they would get on the naked [buttocks] twenty-five. That was a normal punishment.
        And besides that the SS men would allow themselves to beat so that one would
        find death [fall dead] at the instant. In the year ’39 they made the following
        experiment. They took twenty Jews down the quarry and shot them right away,
        for nothing. They claimed that they wanted to learn how to shoot. And they
        learned. They shot twenty Jews.
    - who: David Boder
      start: '00:24:17.806'
      end: '00:24:18.822'
      u: Yes.
    - who: Bernard Warsager
      start: '00:24:18.822'
      end: '00:24:29.696'
      u: Later, when the Russian prisoners of war arrived, they searched out the Jews
        [from among them]. And the Jews were immediately shot.
    - who: David Boder
      start: '00:24:29.696'
      end: '00:24:34.243'
      u: What does that mean. Who? What Jews? Oh, the Jews from among the Russian
        prisoners of war?
    - who: Bernard Warsager
      start: '00:24:34.243'
      end: '00:24:34.571'
      u: Yes.
    - who: David Boder
      start: '00:24:34.571'
      end: '00:24:36.321'
      u: Yes? And they shot them immediately?
    - who: Bernard Warsager
      start: '00:24:36.321'
      end: '00:24:37.571'
      u: Immediately shot.
    - who: David Boder
      start: '00:24:37.571'
      end: '00:24:38.742'
      u: Nu?
    - who: Bernard Warsager
      start: '00:24:38.742'
      end: '00:25:08.968'
      u: It was there so that when a Jew received a note [of paper] to go to the sick
        ward, nu, he already knew that it was his death. He does not come out any
        more. And there were always cases. They made once...they wrote down fifteen
        people, young people, the oldest was twenty-five years old, and they gave
        them a note to the sick ward.
    - who: David Boder
      start: '00:25:08.968'
      end: '00:25:11.390'
      u: The sick ward was a hospital?
    - who: Bernard Warsager
      start: '00:25:11.390'
      end: '00:25:12.015'
      u: Yes.
    - who: David Boder
      start: '00:25:12.015'
      end: '00:25:13.453'
      u: And what was there?
    - who: Bernard Warsager
      start: '00:25:13.453'
      end: '00:25:16.375'
      u: There...there they received injections.
    - who: David Boder
      start: '00:25:16.375'
      end: '00:25:17.156'
      u: So? And...
    - who: Bernard Warsager
      start: '00:25:17.156'
      end: '00:25:21.796'
      u: Such injections they have...in a few days minutes they didn’t live any more.
    - who: David Boder
      start: '00:25:21.796'
      end: '00:25:36.733'
      u: "[In English] This is the end of Spool 104. We are going over to 106 because
        [on] 105 are the songs which we have taken this afternoon. Illinois Institute
        of Technology wire [recording]."
    - who: David Boder
      start: '00:25:36.733'
      end: '00:25:59.701'
      u: "[In English] Spool 106. Camp Tara—...no, Camp Tradate between Milano and
        Como. Mr. Warsager, a painter, reporting. All right."
    - who: Bernard Warsager
      start: '00:25:59.701'
      end: '00:26:18.199'
      u: "[In German] And so, there were such times that we would go out to work but
        would not know if we will still return from the work. Thus the time passed
        slowly."
    - who: David Boder
      start: '00:26:18.199'
      end: '00:26:22.043'
      u: Nu, and so?
    - who: Bernard Warsager
      start: '00:26:22.043'
      end: '00:26:30.356'
      u: In the meantime Buchenwald became steadily bigger and bigger. And it became
        [to consist of] two lagers.
    - who: David Boder
      start: '00:26:30.356'
      end: '00:26:33.731'
      u: What is that scar on your face?
    - who: Bernard Warsager
      start: '00:26:33.731'
      end: '00:26:37.153'
      u: That I got in Buchenwald. Already in the year ’39.
    - who: David Boder
      start: '00:26:37.153'
      end: '00:26:38.888'
      u: What, were you operated on?
    - who: Bernard Warsager
      start: '00:26:38.888'
      end: '00:26:45.935'
      u: I was operated on in the sick ward at the same time when they amputated the
        toe from my foot.
    - who: David Boder
      start: '00:26:45.935'
      end: '00:26:48.607'
      u: What were you operated on your throat for?
    - who: Bernard Warsager
      start: '00:26:48.607'
      end: '00:26:54.654'
      u: I...I was completely swollen and that swelling was cut through, and...
    - who: David Boder
      start: '00:26:54.654'
      end: '00:26:58.045'
      u: The glands. Was it glands [adenitis] or was it goiter? What was it? You don’t
        know.
    - who: Bernard Warsager
      start: '00:26:58.045'
      end: '00:27:02.530'
      u: I only know I was completely festered. It was from the cold.
    - who: David Boder
      start: '00:27:02.530'
      end: '00:27:04.062'
      u: Were you completely...
    - who: Bernard Warsager
      start: '00:27:04.062'
      end: '00:27:04.624'
      u: Yes.
    - who: David Boder
      start: '00:27:04.624'
      end: '00:27:05.405'
      u: Yes. And?
    - who: David Boder
      start: '00:27:05.405'
      end: '00:27:08.233'
      u: "[In English]. He...he has a scar."
    - who: David Boder
      start: '00:27:08.233'
      end: '00:27:11.061'
      u: "[In German] Is it all around the neck or only on one side?"
    - who: Bernard Warsager
      start: '00:27:11.061'
      end: '00:27:12.327'
      u: From here to here.
    - who: David Boder
      start: '00:27:12.327'
      end: '00:27:26.343'
      u: "[In English] He has a scar very similar to a goiter operation, but somewhat
        deeper on the left side. He does not know exactly what the character of the
        operation was, but it happened at the same time when they amputated one of
        his toes."
    - who: David Boder
      start: '00:27:26.343'
      end: '00:27:28.686'
      u: "[In German] Yes, and?"
    - who: Bernard Warsager
      start: '00:27:28.686'
      end: '00:28:37.683'
      u: It was thus. We were not permitted, even when we sick, to go to the sick
        ward, because if one had been there a few times it was a sign that we had
        no more justification for living. If a prisoner was [there] twice or three
        times in a month, then he received a ‘paper.’ And he had to report to the
        sick ward in the morning [?]. He returned no more to the block. We knew that
        he had been sentenced to death by an injection, an inoculation. There were
        very hard, hungry time. We were so starving. We had nothing to eat. [Pause.]
        The Aryans received supplements [supplementary rations], and we did not receive
        any supplements. And the second lager consisted of...it was called the Small
        Lager of Buchenwald. It was fenced in with wires. And there came all new arrivals,
        for quaran—...quarantine. From there they came to the big lager.
    - who: David Boder
      start: '00:28:37.683'
      end: '00:28:42.308'
      u: Do you know [word not clear]? Nu.
    - who: Bernard Warsager
      start: '00:28:42.308'
      end: '00:28:56.011'
      u: "[Pause.] By the time when the German retreat had begun, the treatment had
        changed somewhat."
    - who: David Boder
      start: '00:28:56.011'
      end: '00:28:56.886'
      u: In what year was it?
    - who: Bernard Warsager
      start: '00:28:56.886'
      end: '00:29:02.760'
      u: It was in 1943. It had eased a little.
    - who: David Boder
      start: '00:29:02.760'
      end: '00:29:03.228'
      u: Yes.
    - who: Bernard Warsager
      start: '00:29:03.228'
      end: '00:29:22.227'
      u: And also in Buchenwald the ‘inside’ offices [services] had been taken over
        by the political prisoners. This was also a certain alleviation because up
        until now the ‘green ones’...those were the B-V’s, the professional criminals...had
        held all the power over the prisoners.
    - who: David Boder
      start: '00:29:22.227'
      end: '00:29:22.883'
      u: Hm.
    - who: Bernard Warsager
      start: '00:29:22.883'
      end: '00:29:30.133'
      u: But the Jew was still among the German prisoners considered as ‘something
        of inferior worth.’
    - who: David Boder
      start: '00:29:30.133'
      end: '00:29:31.258'
      u: Among the political prisoners?
    - who: Bernard Warsager
      start: '00:29:31.258'
      end: '00:29:32.727'
      u: Among the political prisoners.
    - who: David Boder
      start: '00:29:32.727'
      end: '00:29:33.274'
      u: Yes?
    - who: Bernard Warsager
      start: '00:29:33.274'
      end: '00:31:22.863'
      u: Always considered as ‘something of inferior worth,’ not as humans. Those
        were rare cases when a Jew was looked upon as an equal with a German. Also
        the...It was a rare case that the German communist should not consider himself
        first as a German national and then only as a communist. The Germans always...were
        always first of all Germans and only then ‘politicals.’ The feeling that he
        is...that he is a German was much more important to him than that he is a
        polit—...a political prisoner. And under the mask of [being] a ‘political’
        [prisoner] various dirty things went on among the political prisoners. The
        Jews were at every opportunity subjected to chicanery. The German prisoners,
        too...they had to...they wanted...they wanted to make for themselves a good
        name by the SS. [So] they would perpetrate chicaneries at every opportunity
        and also carried out such activities that we were treated worse than dogs.
        Only when the situation had changed in the last years, they began to think
        a little differently. But when it happened...[that] the German...the German
        army was still victorious, then it was very bad for us. Not...not that...that
        we knew [believed] that we shall never come out from the lager, but that we
        were absolutely unable to defend ourselves. Among ourselves. Among the prisoners
        themselves we could not defend ourselves.
    - who: David Boder
      start: '00:31:22.863'
      end: '00:31:24.410'
      u: What does it mean? In what way were you unable to defend yourself?
    - who: Bernard Warsager
      start: '00:31:24.410'
      end: '00:31:26.879'
      u: Also in the inside [of the lager] life.
    - who: David Boder
      start: '00:31:26.879'
      end: '00:31:29.425'
      u: Did you hope that you will come out?
    - who: Bernard Warsager
      start: '00:31:29.425'
      end: '00:32:53.194'
      u: Hope? We did hope, but, considering it logically, we saw that there is no
        possibility of coming out to freedom. We were like [people] condemned to death.
        A Jew had altogether no right any more to come out from the lager. He has
        a right to live as long as he is healthy, young, and strong. In the case that
        he is sick, then his life is already at an end. And it was that at work we
        were always ‘written down.’ We did not know for ‘what and when.’ And we received
        a special [?] paper for the sick ward, and did not return from the sick ward
        again. In the meantime the lager had enlarged. The lager in the year ’39,
        numbered seven thousand prisoners. In 1944...’45 the lager numbered already
        one hundred and sixty-seven thousand prisoners. A part of these prisoners
        were also in outside details, Dora [name of a lager or industrial plant] and
        various other lager. Any prisoner who did not conduct himself accordingly
        there went on...on transport. And also every prisoner who was not in favor
        with the political prisoners went on transport.
    - who: David Boder
      start: '00:32:53.194'
      end: '00:32:55.475'
      u: What does it mean ‘went on transport’?
    - who: Bernard Warsager
      start: '00:32:55.475'
      end: '00:34:01.755'
      u: Transport [means] he was assigned to another lager. And that was...that was
        already a threat of a much sooner and bad...and a very bad death. And in 1945,
        when the Americans were already near, one day it was said that no more details
        are to leave for work. And we were also hoping maybe we, the Jews, will succeed
        to remain alive. And we hear through the micro—...microphone [loudspeaker]...that
        was when we were in the blocks, ‘All Jews fall in on the appell square.’ And
        we could already hear the shooting of the American troops in the proximity.
        And the commandant of Buchenwald had promised us, all the prisoners, that
        he will hand over the lager as it is, that nobody will be in danger. All at
        once...[?]
    - who: David Boder
      start: '00:34:01.755'
      end: '00:34:03.176'
      u: Whom did he promise that? Who...
    - who: Bernard Warsager
      start: '00:34:03.176'
      end: '00:34:04.144'
      u: To the political prisoners.
    - who: David Boder
      start: '00:34:04.144'
      end: '00:34:06.598'
      u: He promised that to the political prisoners.
    - who: Bernard Warsager
      start: '00:34:06.598'
      end: '00:34:07.833'
      u: Yes.
    - who: David Boder
      start: '00:34:07.833'
      end: '00:34:09.801'
      u: Could they talk to the commandant?
    - who: Bernard Warsager
      start: '00:34:09.801'
      end: '00:34:14.301'
      u: Yes. They held various offices.
    - who: David Boder
      start: '00:34:14.301'
      end: '00:34:14.973'
      u: Yes.
    - who: Bernard Warsager
      start: '00:34:14.973'
      end: '00:36:01.835'
      u: As clerks, as [word not clear]. When we heard, ‘All Jews fall in on the appell
        square,’ and we saw...we felt already that the American troops are in the
        vicinity, it became very bitter for us. And we felt that our only chance to
        be able perhaps someday to save our life...this chance is now gone. We did
        not go out to the appell square. We left the blocks and we scattered over
        the whole...the whole lager. A part of us ran to the Small Lager. A part hid
        itself wherever they could, in the cellars, in various holes. And that night
        when we were thus hiding there was also a...a terror raid of the bombs. And
        we were thinking thus, ‘Maybe they [we?] will succeed in blowing the whole
        lager in the air, the SS as well, and it should not exist any more.’ We don’t
        want any more to sell our life that cheaply. The second day, in the morning,
        the whole lager was told to fall in for appell. The Jews, too, had to fall
        in. When the whole lager was at appell, we heard, ‘All Jews remain standing
        on the appell square. All [others] step out.’ When we heard that we ran down
        on the double. And a part hid in the political blocks. A part hid in the Small
        Lager and part in the sick ward.
    - who: David Boder
      start: '00:36:01.835'
      end: '00:36:05.304'
      u: Nu, did the political [prisoners] allow them to hide.
    - who: Bernard Warsager
      start: '00:36:05.304'
      end: '00:36:15.335'
      u: Well, the political [prisoners] did not allow [them] to hide. And the SS...and
        afterwards the SS came down and they found many Jews, and so they shot the
        Jews.
    - who: David Boder
      start: '00:36:15.335'
      end: '00:36:15.991'
      u: Hm.
    - who: Bernard Warsager
      start: '00:36:15.991'
      end: '00:36:48.744'
      u: In the Small Lager we tore off our Jewish insignia and sewed on other temporary
        numbers, because there was a great number of prisoners who were without insignia
        and half dead. And there was already a great confusion in the lager because
        very many outside details had come in from lagers. Because they had to leave...because
        the troops, the American troops were in the vicinity, they had to evacuate
        numerous lagers.
    - who: David Boder
      start: '00:36:48.744'
      end: '00:36:52.478'
      u: So what did you do? Did you take away the insignia from the other prisoners,
        or what?
    - who: Bernard Warsager
      start: '00:36:52.478'
      end: '00:36:59.899'
      u: No. Every Jew carried a...a ‘Jew-star’. It was a red triangle and [over?]
        a yellow one.
    - who: David Boder
      start: '00:36:59.899'
      end: '00:37:00.727'
      u: Hm.
    - who: Bernard Warsager
      start: '00:37:00.727'
      end: '00:37:24.789'
      u: But the American troops did not come. So they began to evacuate the Small
        Lager. I, myself, had no chance anymore of remaining in the lager any longer.
        And I did not want to be recognized by the SS as a Jew, so I, too, went out
        with a transport.
    - who: David Boder
      start: '00:37:24.789'
      end: '00:37:26.602'
      u: With a transport...
    - who: Bernard Warsager
      start: '00:37:26.602'
      end: '00:37:27.117'
      u: From there...
    - who: David Boder
      start: '00:37:27.117'
      end: '00:37:27.898'
      u: ". . . of Christians?"
    - who: Bernard Warsager
      start: '00:37:27.898'
      end: '00:37:28.991'
      u: From Buchenwald.
    - who: David Boder
      start: '00:37:28.991'
      end: '00:37:29.428'
      u: Yes.
    - who: Bernard Warsager
      start: '00:37:29.428'
      end: '00:37:42.541'
      u: Together with Jews also. There were also a few Christians, and so forth.
        It was on the 10th of April, 1945. We arrived in...in Weimar, and we boarded
        the trains.
    - who: David Boder
      start: '00:37:42.541'
      end: '00:37:44.963'
      u: How far is Weimar from Buchenwald?
    - who: Bernard Warsager
      start: '00:37:44.963'
      end: '00:37:46.198'
      u: Eight kilometers.
    - who: David Boder
      start: '00:37:46.198'
      end: '00:37:46.713'
      u: Yes.
    - who: Bernard Warsager
      start: '00:37:46.713'
      end: '00:38:23.448'
      u: We received nothing to eat. We left hungry. The road from...from Buchenwald
        to Weimar was covered with many prisoners who had been shot by the SS. When
        we boarded the train we traveled. On the second day, the 11th of April, American
        bombers shot up the locomotive, and we had to leave the trains. And we continued
        on foot. Hundreds of kilometers we went on foot.
    - who: David Boder
      start: '00:38:23.448'
      end: '00:38:25.370'
      u: And the SS went along?
    - who: Bernard Warsager
      start: '00:38:25.370'
      end: '00:39:19.119'
      u: Yes, the SS went along. They were changed many times. Any prisoner who could
        not continue walking or had stopped for a moment was immediately shot. The
        road was covered with hundreds of prisoners, of our Jews. One nice day, it
        was on the 13th of April, I contemplated my chances [?]. I looked upon the
        death, and I saw that I have no way out, to live. So I decided, this night
        I must run away. If they shoot me, then I am out of luck. If not, then perhaps
        I will succeed in remaining alive. And that evening I ran away.
    - who: David Boder
      start: '00:39:19.119'
      end: '00:39:21.009'
      u: From where? From the train?
    - who: Bernard Warsager
      start: '00:39:21.009'
      end: '00:39:21.774'
      u: No.
    - who: David Boder
      start: '00:39:21.774'
      end: '00:39:21.915'
      u: No.
    - who: Bernard Warsager
      start: '00:39:21.915'
      end: '00:39:22.868'
      u: From that transport.
    - who: David Boder
      start: '00:39:22.868'
      end: '00:39:23.712'
      u: From the throng.
    - who: Bernard Warsager
      start: '00:39:23.712'
      end: '00:39:24.181'
      u: Yes.
    - who: David Boder
      start: '00:39:24.181'
      end: '00:39:26.119'
      u: Where was the entire throng that evening?
    - who: Bernard Warsager
      start: '00:39:26.119'
      end: '00:39:30.509'
      u: It was not far from a village, Eisenberg.
    - who: David Boder
      start: '00:39:30.509'
      end: '00:39:31.338'
      u: Hm.
    - who: Bernard Warsager
      start: '00:39:31.338'
      end: '00:39:47.040'
      u: So...The SS were firing at me, but they did not hit me. And I fell down on
        the field. It was already very dark, and there I lay near a small tree. Later
        I heard how the...
    - who: David Boder
      start: '00:39:47.040'
      end: '00:39:48.212'
      u: Didn’t they have the dogs along?
    - who: Bernard Warsager
      start: '00:39:48.212'
      end: '00:39:48.931'
      u: One moment.
    - who: David Boder
      start: '00:39:48.931'
      end: '00:39:49.697'
      u: Yes.
    - who: Bernard Warsager
      start: '00:39:49.697'
      end: '00:40:15.782'
      u: Later I heard many people, many from [among] our Jews, running. Many shots
        I heard, and then it became quiet. Later I saw the electric illumination onn
        the highway, on the streets, and all over. That was the SS with the dogs looking
        for the prisoners who had escaped. And any prisoner...
    - who: David Boder
      start: '00:40:15.782'
      end: '00:40:22.453'
      u: Weren’t they afraid to illuminate on account of the air force, on account
        of the airplanes?
    - who: Bernard Warsager
      start: '00:40:22.453'
      end: '00:40:27.926'
      u: At that time they had special lights for small [?] spots.
    - who: David Boder
      start: '00:40:27.926'
      end: '00:40:28.671'
      u: Yes.
    - who: Bernard Warsager
      start: '00:40:28.671'
      end: '00:40:34.468'
      u: For them it was a great danger to let a prisoner get away alive, let him
        run away.
    - who: David Boder
      start: '00:40:34.468'
      end: '00:40:35.139'
      u: Aha.
    - who: Bernard Warsager
      start: '00:40:35.139'
      end: '00:41:09.032'
      u: And I also heard very many shots. Every prisoner who was found was immediately
        shot. Thus I lay through the whole night, weak, famished. And at dawn, when
        it became light, I saw them keep on looking. I saw the streets. I saw very
        many...It was approximately forty meters awway from me where they shot one
        prisoner after another, whoever was caught. Thus I lay for two days and two
        nights.
    - who: David Boder
      start: '00:41:09.032'
      end: '00:41:11.282'
      u: And the throng had left?
    - who: Bernard Warsager
      start: '00:41:11.282'
      end: '00:43:07.965'
      u: The throng, I believe, had left. I did not...I was already so...I did not
        know already what was going on with me. It was on the second day, after I
        had lain thus for two nights, I was thinking, ‘I cannot endure it any more.
        It does not pay to live any more, and I shall myself go to the SS. They would
        shoot me.’ I did not have any more to eat. I did not want to torture myself
        any more and die of starvation. I wanted to have a quick death. And I got
        up. When I got up I took a few steps and fell unconscious and fell asleep
        again. I was much too weak from hunger. And while lying thus I looked...I
        saw very many military coming out from the woods and from all over. They went
        out without weapons. I was wondering, ‘What is this?’ And suddenly I see a
        few people are walking, and I recognize that they are also Jews, prisoners.
        And they came over to me. I got strength. They said, ‘Look. Look in the woods.
        The Germans are running away.’ So we went into the woods. I saw very many
        weapons, everybody running away, weapons thrown away, things, everything.
        And I found a few pieces of sugar there by...that a German SS man had left
        with his entire rucksack. So I took [it]. And suddenly we see many German
        soldiers of the Wehrmacht, SS are standing, and they listen how the bells
        are pealing. We understand that something must have happened. We went over
        [to them]. The Germans extended their hands and said, ‘Nu, now we are comrades.
        The American is here already. You have suffered. We too. We are again [?]
        comrades. We have...’
    - who: David Boder
      start: '00:43:07.965'
      end: '00:43:10.715'
      u: The SS had said that?
    - who: Bernard Warsager
      start: '00:43:10.715'
      end: '00:43:22.215'
      u: The SS, too. The Wehrmacht and the others. We said nothing and passed by,
        and there were already American troops. That village was called Eisenberg.
    - who: David Boder
      start: '00:43:22.215'
      end: '00:43:23.980'
      u: What?
    - who: Bernard Warsager
      start: '00:43:23.980'
      end: '00:43:24.901'
      u: Eisenberg.
    - who: David Boder
      start: '00:43:24.901'
      end: '00:43:26.229'
      u: Eisenhower?
    - who: Bernard Warsager
      start: '00:43:26.229'
      end: '00:43:29.026'
      u: Eisenberg was the name of the village where I...
    - who: David Boder
      start: '00:43:29.026'
      end: '00:43:31.057'
      u: The village was called Eisenberg?
    - who: Bernard Warsager
      start: '00:43:31.057'
      end: '00:43:31.885'
      u: Eisenberg.
    - who: David Boder
      start: '00:43:31.885'
      end: '00:43:32.603'
      u: Nu?
    - who: Bernard Warsager
      start: '00:43:32.603'
      end: '00:43:35.321'
      u: There I was three days.
    - who: David Boder
      start: '00:43:35.321'
      end: '00:43:37.961'
      u: Where were you there?
    - who: Bernard Warsager
      start: '00:43:37.961'
      end: '00:43:41.289'
      u: In the...I was there by a land owner.
    - who: David Boder
      start: '00:43:41.289'
      end: '00:43:41.976'
      u: Hm.
    - who: Bernard Warsager
      start: '00:43:41.976'
      end: '00:43:44.351'
      u: For three days. From there...
    - who: David Boder
      start: '00:43:44.351'
      end: '00:43:46.804'
      u: Nu, what did he...did he take you in? Did he know you were a Jew?
    - who: Bernard Warsager
      start: '00:43:46.804'
      end: '00:43:48.491'
      u: Yes. He already saw what was going on.
    - who: David Boder
      start: '00:43:48.491'
      end: '00:43:50.428'
      u: Yes? Nu, what did he say...
    - who: Bernard Warsager
      start: '00:43:50.428'
      end: '00:43:54.568'
      u: I did not tell him at first that I was a Jew. Later upon going away [I told
        him].
    - who: David Boder
      start: '00:43:54.568'
      end: '00:44:00.208'
      u: Nu. What did he say during the three days? What did he [say] about the political
        situation?
    - who: Bernard Warsager
      start: '00:44:00.208'
      end: '00:44:09.035'
      u: He [claimed that he] had nothing to do with the...with...with...with the
        SS men. Later we found out that he had also belonged to the ‘SS party.’ He
        was a very rich man.
    - who: David Boder
      start: '00:44:09.035'
      end: '00:44:09.754'
      u: Yes.
    - who: Bernard Warsager
      start: '00:44:09.754'
      end: '00:44:16.551'
      u: But we were so weakened that the whole world did not interest us. We could
        not move.
    - who: David Boder
      start: '00:44:16.551'
      end: '00:44:17.879'
      u: Hm.
    - who: Bernard Warsager
      start: '00:44:17.879'
      end: '00:44:22.113'
      u: From there we came to Erfurt. Erfurt...there [?]...
    - who: David Boder
      start: '00:44:22.113'
      end: '00:44:26.066'
      u: Permit me as a psychologist to ask you a question.
    - who: Bernard Warsager
      start: '00:44:26.066'
      end: '00:44:26.535'
      u: Yes.
    - who: David Boder
      start: '00:44:26.535'
      end: '00:44:34.447'
      u: I cannot ask you that question in any other way. You say that you lay two
        days and two nights without eating.
    - who: Bernard Warsager
      start: '00:44:34.447'
      end: '00:44:35.385'
      u: Yes.
    - who: David Boder
      start: '00:44:35.385'
      end: '00:44:45.322'
      u: How does one feel? What did you think? What...what...Did you sleep? What
        did you...generally, what was happening to you?
    - who: Bernard Warsager
      start: '00:44:45.322'
      end: '00:45:43.302'
      u: Now I had...I underline it. When we left Buchenwald we had not gotten anything
        to eat either. And we were very starved. The first thing was the fear of death.
        A man wants by any means to remain alive. And the feeling of hunger–in the
        first moment it is strong. Later on one cannot help himself. I took leaves
        from that tree and grass and took it into the mouth, and I...it was so bitter
        that I could not stand it. I felt very bad. I could not. So I lay. I lay and
        slept and watched what was going on in the street, what the SS [was doing]
        there. I saw everything. But with time the hunger passed. I did not feel the
        hunger any more. But I was suffering. I became constantly weaker. I saw that...that...a
        terrible feeling. I did not want to die this way. I come [?] from...
    - who: David Boder
      start: '00:45:43.302'
      end: '00:45:47.661'
      u: Where was the feeling, in...in the stomach, in the chest?
    - who: Bernard Warsager
      start: '00:45:47.661'
      end: '00:45:49.130'
      u: In the stomach.
    - who: David Boder
      start: '00:45:49.130'
      end: '00:45:49.989'
      u: In the head?
    - who: Bernard Warsager
      start: '00:45:49.989'
      end: '00:45:56.910'
      u: In the chest. I felt constantly weaker, weaker and so...in the mouth, too,
        I had a bad sensation.
    - who: David Boder
      start: '00:45:56.910'
      end: '00:45:59.847'
      u: Yes. Nu?
    - who: Bernard Warsager
      start: '00:45:59.847'
      end: '00:46:27.995'
      u: Later we were taken to Erfurt. A lager was already there. There [it] was
        already better. We were cared for by UNRRA and the Red Cross. And there I
        was for a time. The American troops had liberated Buchenwald and also Thueringen,
        the whole Thueringen, Weimar. And all of us a sudden it became known that
        the American troops have to withdraw and the Russian army takes over the entire
        zone.
    - who: David Boder
      start: '00:46:27.995'
      end: '00:46:38.369'
      u: One moment. I would like to ask you another ‘anecdote.’ There are a few things
        which you told me before this interview. First you said you had studied psychology
        in Buchenwald.
    - who: Bernard Warsager
      start: '00:46:38.369'
      end: '00:46:39.978'
      u: Yes.
    - who: David Boder
      start: '00:46:39.978'
      end: '00:46:41.400'
      u: How did that come about?
    - who: Bernard Warsager
      start: '00:46:41.400'
      end: '00:46:41.400'
      u: Now the thing is as follows. I had very good friends.
    - who: David Boder
      start: '00:46:41.400'
      end: '00:46:47.525'
      u: From among the ‘political’ [prisoners]–Christians?
    - who: Bernard Warsager
      start: '00:46:47.525'
      end: '00:46:48.384'
      u: Jews.
    - who: David Boder
      start: '00:46:48.384'
      end: '00:46:49.462'
      u: Jews. And?
    - who: Bernard Warsager
      start: '00:46:49.462'
      end: '00:47:05.763'
      u: Jews. [These were] people from various corners of the world. And they would,
        in their spare time, impart to us much of their knowledge. And Buchenwald
        had a library in various languages, a library of thirty-five thousand works.
    - who: David Boder
      start: '00:47:05.763'
      end: '00:47:09.044'
      u: Do you have an idea how that library got there?
    - who: Bernard Warsager
      start: '00:47:09.044'
      end: '00:47:14.106'
      u: Each prisoner had a right to get books from that library.
    - who: David Boder
      start: '00:47:14.106'
      end: '00:47:17.798'
      u: But I mean where did Buchenwald get that library? How did it get there?
    - who: Bernard Warsager
      start: '00:47:17.798'
      end: '00:47:22.094'
      u: Many prisoners had donated books.
    - who: David Boder
      start: '00:47:22.094'
      end: '00:47:22.922'
      u: Aha.
    - who: Bernard Warsager
      start: '00:47:22.922'
      end: '00:47:24.406'
      u: Contributed books.
    - who: David Boder
      start: '00:47:24.406'
      end: '00:47:24.999'
      u: Nu?
    - who: Bernard Warsager
      start: '00:47:24.999'
      end: '00:47:35.750'
      u: There were books in various languages, and very good books. And thanks to
        these books, I had the opportunity to further my knowledge.
    - who: David Boder
      start: '00:47:35.750'
      end: '00:47:38.203'
      u: When did you read and where?
    - who: Bernard Warsager
      start: '00:47:38.203'
      end: '00:47:41.031'
      u: After the...in the free time I read, every evening.
    - who: David Boder
      start: '00:47:41.031'
      end: '00:47:42.750'
      u: Was there enough light in the barracks?
    - who: Bernard Warsager
      start: '00:47:42.750'
      end: '00:47:49.812'
      u: Yes. I always had an hour, or half an hour, to read about three times a week.
    - who: David Boder
      start: '00:47:49.812'
      end: '00:47:52.233'
      u: Aha. Why three times a week?
    - who: Bernard Warsager
      start: '00:47:52.233'
      end: '00:47:55.015'
      u: Oh, one did not have time every day.
    - who: David Boder
      start: '00:47:55.015'
      end: '00:47:55.811'
      u: Aha. And?
    - who: Bernard Warsager
      start: '00:47:55.811'
      end: '06:21:28.767'
      u: Because we would...Seldom did the appell pass normally. Two, three, four,
        [and] also five hours we had to stand on the appell square, may it rain or
        be cold. And...because it [the number] did not always check .
    - who: David Boder
      start: '06:21:28.767'
      end: '00:48:09.811'
      u: Yes.
    - who: Bernard Warsager
      start: '00:48:09.811'
      end: '00:48:23.779'
      u: The count did not always check, and if a prisoner was missing, or the Germans
        were bad [in a bad mood], then we would have to stand all through the nights.
        Yes...
    - who: David Boder
      start: '00:48:23.779'
      end: '00:48:30.216'
      u: And so then you came where? It was said that the Russians are taking it over?
        Was it true?
    - who: Bernard Warsager
      start: '00:48:30.216'
      end: '00:48:33.466'
      u: Yes. Then the Russians came.
    - who: David Boder
      start: '00:48:33.466'
      end: '00:48:34.591'
      u: Where were you then?
    - who: Bernard Warsager
      start: '00:48:34.591'
      end: '00:48:37.403'
      u: I was in Erfurt.
    - who: David Boder
      start: '00:48:37.403'
      end: '00:48:39.684'
      u: Did the Russians take over Buchenwald?
    - who: Bernard Warsager
      start: '00:48:39.684'
      end: '00:48:41.012'
      u: Yes, later on.
    - who: David Boder
      start: '00:48:41.012'
      end: '00:48:44.855'
      u: And they gave it back afterwards? Now Buchenwald is under...Buchenwald is
        under...
    - who: Bernard Warsager
      start: '00:48:44.855'
      end: '00:48:45.793'
      u: Is under the Russian regime.
    - who: David Boder
      start: '00:48:45.793'
      end: '00:48:47.246'
      u: Now? Buchen...
    - who: Bernard Warsager
      start: '00:48:47.246'
      end: '00:48:52.333'
      u: Yes. I shall tell you now [?], but I would like to go back and emphasize
        something.
    - who: David Boder
      start: '00:48:52.333'
      end: '00:48:53.021'
      u: Yes.
    - who: Bernard Warsager
      start: '00:48:53.021'
      end: '00:48:57.723'
      u: I had very many comrades and...
    - who: David Boder
      start: '00:48:57.723'
      end: '00:48:59.833'
      u: Please [words not clear].
    - who: Bernard Warsager
      start: '00:48:59.833'
      end: '00:49:11.926'
      u: And we all were...we all were Zionists. We could not show it. Whoever was
        a Zionist in Buchenwald went immediately on transport.
    - who: David Boder
      start: '00:49:11.926'
      end: '00:49:13.082'
      u: Under the Germans.
    - who: Bernard Warsager
      start: '00:49:13.082'
      end: '00:49:18.754'
      u: Yes. And we also had to carry on that work illegally.
    - who: David Boder
      start: '00:49:18.754'
      end: '00:49:19.754'
      u: Yes.
    - who: Bernard Warsager
      start: '00:49:19.754'
      end: '00:49:26.090'
      u: I rejoice that many of any comrades with whom we were together for six years
        [are] now in Eretz [The Land, meaning Israel].
    - who: David Boder
      start: '00:49:26.090'
      end: '00:49:26.956'
      u: Yes.
    - who: Bernard Warsager
      start: '00:49:26.956'
      end: '00:49:47.734'
      u: And also during the appells which were very long, many times four, five hours
        in the cold, we talked. If we should have the great fortune to come out to
        freedom when the war is at an end, then we shall be greatly uplifted. The
        Jews who will have remained alive will be greatly uplifted, and...and...
    - who: David Boder
      start: '00:49:47.734'
      end: '00:49:49.078'
      u: Greatly what?
    - who: Bernard Warsager
      start: '00:49:49.078'
      end: '00:49:57.156'
      u: Uplifted [unburdened] in life. And Eretz will surely be open for all Jews
        who want to come to Eretz. Alas...
    - who: David Boder
      start: '00:49:57.156'
      end: '00:50:02.625'
      u: I did not understand. What do you mean uplifting? [The word was not clearly
        enunciated and was given in the form of a makeshift noun.]
    - who: Bernard Warsager
      start: '00:50:02.625'
      end: '00:50:06.390'
      u: That if someday we shall come out to freedom and the war will be at an end...
    - who: David Boder
      start: '00:50:06.390'
      end: '00:50:06.796'
      u: Yes?
    - who: Bernard Warsager
      start: '00:50:06.796'
      end: '00:50:12.437'
      u: ". . . then any Jew who wants to go to Palestine will not have any obstacles."
    - who: David Boder
      start: '00:50:12.437'
      end: '00:50:13.031'
      u: Hm.
    - who: Bernard Warsager
      start: '00:50:13.031'
      end: '00:50:16.969'
      u: That England will do everything possible...
    - who: David Boder
      start: '00:50:16.969'
      end: '00:50:17.688'
      u: "[Whispers] Not so load."
    - who: Bernard Warsager
      start: '00:50:17.688'
      end: '00:50:21.860'
      u: ". . . to give all Jews free entry to Palestine."
    - who: David Boder
      start: '00:50:21.860'
      end: '00:50:25.126'
      u: "[Whispers] One moment. [Adjusting the microphone.] Nu?"
    - who: Bernard Warsager
      start: '00:50:25.126'
      end: '00:50:42.312'
      u: Alas, we were liberated, but that freedom which had cost us so dearly, that
        [freedom] has disappointed us very much.
    - who: David Boder
      start: '00:50:42.312'
      end: '00:50:47.186'
      u: Tell me, you had family in Poland. Didn’t you go back to see what had happened
        there?
    - who: Bernard Warsager
      start: '00:50:47.186'
      end: '00:50:50.868'
      u: Yes, I was in Poland. Two and a half weeks I was.
    - who: David Boder
      start: '00:50:50.868'
      end: '00:50:51.936'
      u: Yes?
    - who: Bernard Warsager
      start: '00:50:51.936'
      end: '00:51:07.242'
      u: I was also on that street on which I had lived. I was also at the flat in
        which I was raised. I was in the yard. I was not allowed to pick the fruit,
        to take any fruit which was our own, our property.
    - who: David Boder
      start: '00:51:07.242'
      end: '00:51:07.961'
      u: Why not?
    - who: Bernard Warsager
      start: '00:51:07.961'
      end: '00:51:43.290'
      u: Why? First, because I am a Jew. Any Jew who still owns anything in Poland,
        then it is better he...that he leaves, because if he remains then death threatens
        him. And it was too painful for me when I saw strange people who have...have
        my property, live in my flat. But the most terrible was that I found no one
        any more. From a family which had numbered seven persons I alone had remained.
    - who: David Boder
      start: '00:51:43.290'
      end: '00:51:44.915'
      u: Who was in your family?
    - who: Bernard Warsager
      start: '00:51:44.915'
      end: '00:51:49.696'
      u: There was a father and a mother and six siblings.
    - who: David Boder
      start: '00:51:49.696'
      end: '00:51:53.493'
      u: Were none of them...Didn’t you find anyone?
    - who: Bernard Warsager
      start: '00:51:53.493'
      end: '00:52:03.587'
      u: No. They had been in the year ’42, as I was told, in the first deportation.
        They went to Treblinka, and there they were murdered in the gas chamber.
    - who: David Boder
      start: '00:52:03.587'
      end: '00:52:12.368'
      u: Weren’t there any younger people [amongst them] who might have been picked
        for work?
    - who: Bernard Warsager
      start: '00:52:12.368'
      end: '00:52:36.258'
      u: 'They...they wanted that...From what I have heard, they wanted to annihilate
        all Jews. Nu, they only spared the trades people who could have been useful.
        My brothers were...my father was manag—...he had graduated from a school of
        business. He was not to be any more [in double meaning: not permitted to continue
        as manager]. And my brothers had...'
    - who: David Boder
      start: '00:52:36.258'
      end: '00:52:36.883'
      u: What did your father do?
    - who: Bernard Warsager
      start: '00:52:36.883'
      end: '00:52:38.758'
      u: He was a bookkeeper.
    - who: David Boder
      start: '00:52:38.758'
      end: '00:52:39.789'
      u: A bookkeeper. Nu?
    - who: Bernard Warsager
      start: '00:52:39.789'
      end: '00:52:43.398'
      u: Yes. And then he was a director of a clothing factory.
    - who: David Boder
      start: '00:52:43.398'
      end: '00:52:44.039'
      u: Yes?
    - who: Bernard Warsager
      start: '00:52:44.039'
      end: '00:52:53.101'
      u: And my brothers also were at school. One was a [university] student. They
        were...None is alive any more.
    - who: David Boder
      start: '00:52:53.101'
      end: '00:52:53.694'
      u: Hm.
    - who: Bernard Warsager
      start: '00:52:53.694'
      end: '00:52:57.397'
      u: That shook me so that I did not want to remain any more.
    - who: David Boder
      start: '00:52:57.397'
      end: '00:52:58.491'
      u: Hm.
    - who: Bernard Warsager
      start: '00:52:58.491'
      end: '00:53:12.506'
      u: And the attitude of the Poles toward the Jews was none too friendly either.
        Any Jew who was on the street...when they met him, they said, ‘Oh,’ in Polish,
        ‘Patrz sie, znowu kot.’ That means there is again a cat. Another is already
        here.
    - who: David Boder
      start: '00:53:12.506'
      end: '00:53:14.256'
      u: Oh, that is what the Poles said.
    - who: Bernard Warsager
      start: '00:53:14.256'
      end: '00:53:14.959'
      u: Yes.
    - who: David Boder
      start: '00:53:14.959'
      end: '00:53:17.240'
      u: They were not at all happy that the Jews returned.
    - who: Bernard Warsager
      start: '00:53:17.240'
      end: '00:53:24.364'
      u: On the contrary. The Jew who still had something to be taken away...there
        were very many cases that he was killed.
    - who: David Boder
      start: '00:53:24.364'
      end: '00:53:25.176'
      u: Hm.
    - who: Bernard Warsager
      start: '00:53:25.176'
      end: '00:53:38.597'
      u: I returned to Germany. I was to Schwandorf, from there to Deggendorf to a
        Jewish camp where he had established a kibbutz, a very active one.
    - who: David Boder
      start: '00:53:38.597'
      end: '00:53:46.940'
      u: Nu, how does one establish a kibbutz? Does one need to have permission from
        some organization?
    - who: Bernard Warsager
      start: '00:53:46.940'
      end: '00:53:49.487'
      u: It was...we, as Jews, formed a group.
    - who: David Boder
      start: '00:53:49.487'
      end: '00:53:55.926'
      u: Well, does one need permission from the Zionist committee to establish a
        kibbutz?
    - who: Bernard Warsager
      start: '00:53:55.926'
      end: '00:53:56.723'
      u: Naturally.
    - who: David Boder
      start: '00:53:56.723'
      end: '00:53:57.707'
      u: Now explain it a little.
    - who: Bernard Warsager
      start: '00:53:57.707'
      end: '00:54:06.847'
      u: There establishes itself thus a group of people who want to go together to
        Palestine and live together.
    - who: David Boder
      start: '00:54:06.847'
      end: '00:54:08.144'
      u: Yes?
    - who: Bernard Warsager
      start: '00:54:08.144'
      end: '00:54:36.971'
      u: And they get together. They also live together and they study Hebrith, Hebrew
        together. They do various ticha [?]. They learn [to live] a cultural life,
        Jewish history, and everything goes according to the Zionist aspirations.
        Also culturally we put out our own newspapers. One teaches the other science,
        and we prepared ourselves for a future life in Eretz.
    - who: David Boder
      start: '00:54:36.971'
      end: '00:54:38.471'
      u: Hm.
    - who: Bernard Warsager
      start: '00:54:38.471'
      end: '00:54:56.267'
      u: Alas, the English have treated our problem quite differently, and not like
        friends but like...like the most hor—...most horrible enemies they viewed
        us. They did not want to let us enter Palestine any more.
    - who: David Boder
      start: '00:54:56.267'
      end: '00:54:56.861'
      u: Hm.
    - who: Bernard Warsager
      start: '00:54:56.861'
      end: '00:55:35.651'
      u: We who have no other way out, and we have no other road. It is our only goal,
        and we have a right to attain this goal. To us there exists no border, no
        law. Especially no laws of people who have no understanding, who...who carry
        on only imperialistic policies. And we said, ‘Nothing will scare us, no borders,
        no law. We will reach the goal.’ I have...I wanted to go to Palestine. And
        I left with a group of forty-six persons.
    - who: David Boder
      start: '00:55:35.651'
      end: '00:55:37.182'
      u: Nu.
    - who: Bernard Warsager
      start: '00:55:37.182'
      end: '00:55:44.401'
      u: Alas, we were stopped at the...at the Dutch border.
    - who: David Boder
      start: '00:55:44.401'
      end: '00:55:49.135'
      u: From where did you travel to where?
    - who: Bernard Warsager
      start: '00:55:49.135'
      end: '00:55:50.447'
      u: I went from...
    - who: David Boder
      start: '00:55:50.447'
      end: '00:55:53.900'
      u: With these forty-six persons?
    - who: Bernard Warsager
      start: '00:55:53.900'
      end: '00:55:56.119'
      u: I went from Deggendorf.
    - who: David Boder
      start: '00:55:56.119'
      end: '00:55:57.463'
      u: Germany?
    - who: Bernard Warsager
      start: '00:55:57.463'
      end: '00:55:58.479'
      u: Germany.
    - who: David Boder
      start: '00:55:58.479'
      end: '00:55:59.213'
      u: Where to?
    - who: Bernard Warsager
      start: '00:55:59.213'
      end: '00:56:02.104'
      u: I wanted to go to Holland.
    - who: David Boder
      start: '00:56:02.104'
      end: '00:56:03.072'
      u: And then?
    - who: Bernard Warsager
      start: '00:56:03.072'
      end: '00:56:09.368'
      u: Then I wanted to go to Palestine from there.
    - who: David Boder
      start: '00:56:09.368'
      end: '00:56:11.008'
      u: From Holland directly?
    - who: Bernard Warsager
      start: '00:56:11.008'
      end: '00:56:17.335'
      u: We have to take such a road that we should get there. It is not important
        what sort of a road.
    - who: David Boder
      start: '00:56:17.335'
      end: '00:56:17.913'
      u: Yes.
    - who: Bernard Warsager
      start: '00:56:17.913'
      end: '00:56:21.006'
      u: For us there are no laws, because for us the laws are unjust.
    - who: David Boder
      start: '00:56:21.006'
      end: '00:56:27.865'
      u: Why? No, I don’t mean the laws. How does one have a chance to get in Holland
        a ship to go to Palestine?
    - who: Bernard Warsager
      start: '00:56:27.865'
      end: '00:56:35.287'
      u: If there are no ships in Holland we go to another country where we will get
        ships. We have to get through.
    - who: David Boder
      start: '00:56:35.287'
      end: '00:56:40.037'
      u: Was it not logical right from the beginning to go either to Italy or to Greece?
    - who: Bernard Warsager
      start: '00:56:40.037'
      end: '00:56:44.787'
      u: No, we had at that time better chances of going from there.
    - who: David Boder
      start: '00:56:44.787'
      end: '00:56:46.474'
      u: Yes. Nu, and so?
    - who: Bernard Warsager
      start: '00:56:46.474'
      end: '00:56:54.598'
      u: Unfortunately we were stopped by English patrols at that...
    - who: David Boder
      start: '00:56:54.598'
      end: '00:56:55.644'
      u: Yes?
    - who: Bernard Warsager
      start: '00:56:55.644'
      end: '00:56:56.863'
      u: ". . . at that border."
    - who: David Boder
      start: '00:56:56.863'
      end: '00:56:57.613'
      u: Yes.
    - who: Bernard Warsager
      start: '00:56:57.613'
      end: '00:57:02.316'
      u: And we went to prison. From there we went to a...
    - who: David Boder
      start: '00:57:02.316'
      end: '00:57:09.940'
      u: Why? Do the English have patrols on the Dutch border? Oh, on this side. Yes.
    - who: Bernard Warsager
      start: '00:57:09.940'
      end: '00:57:13.815'
      u: Yes. We were still on the English side.
    - who: David Boder
      start: '00:57:13.815'
      end: '00:57:14.362'
      u: In...
    - who: Bernard Warsager
      start: '00:57:14.362'
      end: '00:57:15.472'
      u: In Germany.
    - who: David Boder
      start: '00:57:15.472'
      end: '00:57:16.019'
      u: Yes.
    - who: Bernard Warsager
      start: '00:57:16.019'
      end: '00:57:23.284'
      u: It was thus. There we were a few days. Then we were taken to a...
    - who: David Boder
      start: '00:57:23.284'
      end: '00:57:25.331'
      u: Where were you a few days, in prison?
    - who: Bernard Warsager
      start: '00:57:25.331'
      end: '00:57:30.268'
      u: In prison. Later we went to...It was on the 4th of January [when] we were
        arrested.
    - who: David Boder
      start: '00:57:30.268'
      end: '00:57:30.799'
      u: "’46?"
    - who: Bernard Warsager
      start: '00:57:30.799'
      end: '00:57:32.049'
      u: In the year ’46.
    - who: David Boder
      start: '00:57:32.049'
      end: '00:57:33.658'
      u: Yes, this year.
    - who: Bernard Warsager
      start: '00:57:33.658'
      end: '00:57:42.517'
      u: Yes, this year. We went from there to a lager. It is called an internment
        camp.
    - who: David Boder
      start: '00:57:42.517'
      end: '00:57:43.423'
      u: Yes?
    - who: Bernard Warsager
      start: '00:57:43.423'
      end: '00:58:20.904'
      u: In reality it is a concentration camp. In a lager where the biggest war criminals,
        SS, Nazi criminals were, there we were shoved in. And we Jews, who had suffered
        so much from the SS, who had annihilated six million, the Germans [the English]
        permitted themselves such a crime. To put forty-six Jews, only because they
        want to go to Palestine, together with the biggest war criminals. This is
        the biggest crime that one can permit himself against...against Jews.
    - who: David Boder
      start: '00:58:20.904'
      end: '00:58:22.670'
      u: Nu, tell with what sort of people...
    - who: Bernard Warsager
      start: '00:58:22.670'
      end: '00:58:23.060'
      u: And so...
    - who: David Boder
      start: '00:58:23.060'
      end: '00:58:24.529'
      u: ". . . were you there together?"
    - who: Bernard Warsager
      start: '00:58:24.529'
      end: '00:58:34.170'
      u: I was there together with Krupp, von Buelow. With Hitler’s secretary I was
        there together. I was together with that...with a good friend...
    - who: David Boder
      start: '00:58:34.170'
      end: '00:58:35.779'
      u: Von Buelow was Hitler’s secretary?
    - who: Bernard Warsager
      start: '00:58:35.779'
      end: '00:58:38.810'
      u: No. I do not know if he was, but I was...
    - who: David Boder
      start: '00:58:38.810'
      end: '00:58:39.623'
      u: Who was Hitler’s secretary?
    - who: Bernard Warsager
      start: '00:58:39.623'
      end: '00:58:40.561'
      u: I do not remember the name.
    - who: David Boder
      start: '00:58:40.561'
      end: '00:58:44.076'
      u: Nu, yes. I just wanted to take down the name [?]. Nu?
    - who: Bernard Warsager
      start: '00:58:44.076'
      end: '00:58:48.950'
      u: And all...various Gauleiters, generals.
    - who: David Boder
      start: '00:58:48.950'
      end: '00:58:54.403'
      u: Nu, that is [supposedly] ‘an honor’. Then the English did treat you very
        well [chuckles].
    - who: Bernard Warsager
      start: '00:58:54.403'
      end: '01:00:38.495'
      u: Yes. The English wanted...wanted to get out of us very many things about
        us. Who is our leader? Who is sending us to Palestine? They gave us nothing
        to eat. They gave us one bread for eight for a whole day. The Germans could
        receive packages. We could not receive any letters or send letters to anyone.
        And thus we were tortured for three months, morally. They interrogated us
        for twenty-five hours at a time. They had us in the bunker. They conducted
        the investigation in a special locality [name not clear]. I can’t now...I
        can’t recollect at the moment what the name of that locality was. Various
        officers interrogated us. They undressed us completely nude during the search.
        We had it still worse than in the concentration camp. Only [however]the feeling
        that we Jews who had the fortune to be liberated are imprisoned together under
        one roof with the biggest war criminals, that was the worst. Among us was
        a girl who had married, and she was already in the eighth month. And they
        did not even want to send her to the hospital or to set her free. In the case
        when a German woman [was] only in the third month or the fourth, she was immediately
        set free. But not us. By an accident a Jewish captain, an Englishman, found
        out that here were imprisoned Jews. And that was our luck.
    - who: David Boder
      start: '01:00:38.495'
      end: '01:00:40.167'
      u: What did he do?
    - who: Bernard Warsager
      start: '01:00:40.167'
      end: '01:00:44.448'
      u: He made the greatest effort to free us.
    - who: David Boder
      start: '01:00:44.448'
      end: '01:00:50.417'
      u: Nu. Did you talk with the German prisoners? Did you talk to Krupp?
    - who: Bernard Warsager
      start: '01:00:50.417'
      end: '01:00:56.292'
      u: Yes, I talked to Krupp. We also stood [together] at appell twice a day.
    - who: David Boder
      start: '01:00:56.292'
      end: '01:00:58.292'
      u: Did he also stand at appell?
    - who: Bernard Warsager
      start: '01:00:58.292'
      end: '01:00:58.605'
      u: Yes.
    - who: David Boder
      start: '01:00:58.605'
      end: '01:01:00.652'
      u: What sort of clothes did he wear?
    - who: Bernard Warsager
      start: '01:01:00.652'
      end: '01:01:02.824'
      u: Civilian clothes. They all wore [them].
    - who: David Boder
      start: '01:01:02.824'
      end: '01:01:07.621'
      u: Nu? Did you see how he lived? Did he have his things along?
    - who: Bernard Warsager
      start: '01:01:07.621'
      end: '01:01:14.699'
      u: Yes. He received packages. All Germans received packages. We were not permitted
        to receive [any].
    - who: David Boder
      start: '01:01:14.699'
      end: '01:01:15.199'
      u: Nu?
    - who: Bernard Warsager
      start: '01:01:15.199'
      end: '01:01:51.025'
      u: We also talked with the English. We said we had suffered for so many years
        in the KZ. Six years. We have lost all relatives. And the same murderers are
        together with us. What sort of crime did we...? The English officers promised
        us everything. Just like always, they promise everything, but they did not
        keep a word. During the interrogation, too, they are so cold-blooded. Never
        in my life did I see such cold-blooded people behaving as they behaved. In
        one...
    - who: David Boder
      start: '01:01:51.025'
      end: '01:01:55.853'
      u: But they did not beat you during the interrogation, the English.
    - who: Bernard Warsager
      start: '01:01:55.853'
      end: '01:02:04.649'
      u: There were instances when they beat us, too. They kept us naked for four
        days.
    - who: David Boder
      start: '01:02:04.649'
      end: '01:02:07.617'
      u: That means each time [when they searched you]?
    - who: Bernard Warsager
      start: '01:02:07.617'
      end: '01:02:08.586'
      u: In the bunker.
    - who: David Boder
      start: '01:02:08.586'
      end: '01:02:10.273'
      u: What is a bunker?
    - who: Bernard Warsager
      start: '01:02:10.273'
      end: '01:02:23.350'
      u: A bunker is an underground hole. It is built against a raid, an air raid.
        There they shoved us...us into.
    - who: David Boder
      start: '01:02:23.350'
      end: '01:02:38.834'
      u: "[In English] This concludes Spool 106, the report of Mr. Warsager...Warsager.
        We are going over to Spool 107 with the continuation of his story."
    - who: David Boder
      start: '01:02:38.834'
      end: '01:03:05.892'
      u: "[In English] September 1st, 1946. Tradate, a little camp for displaced people,
        especially kibbutzim [i.e.,] Jewish groups which are preparing to go to Palestine;
        between Milano and Como."
    - who: David Boder
      start: '01:03:05.892'
      end: '01:03:07.553'
      u: "[In German] So then, Herr Warsager..."
    - who: David Boder
      start: '01:03:07.553'
      end: '01:03:18.622'
      u: "[In English] This is a continuation of Spool...this is a continuation of
        Spool 106. This is Spool 107. Mr. Warsager is reporting."
    - who: David Boder
      start: '01:03:18.622'
      end: '01:03:25.934'
      u: "[In German] And so, Mr. Warsager, you say that the English interrogated
        you in the bunkers. Why did one go to the bunkers?"
    - who: Bernard Warsager
      start: '01:03:25.934'
      end: '01:03:37.618'
      u: They wanted...they say [that] they wanted to know the whole truth from you.
        Then nothing will happen to you. Who is sending you to Palestine and who is
        the leader?
    - who: David Boder
      start: '01:03:37.618'
      end: '01:03:41.618'
      u: Yes, but why the bunkers? Why, did they not have any rooms? What are bunkers?
    - who: Bernard Warsager
      start: '01:03:41.618'
      end: '01:03:41.884'
      u: Why?
    - who: David Boder
      start: '01:03:41.884'
      end: '01:03:42.305'
      u: Yes?
    - who: Bernard Warsager
      start: '01:03:42.305'
      end: '01:03:44.555'
      u: Bunkers, I have explained it to you.
    - who: David Boder
      start: '01:03:44.555'
      end: '01:03:45.289'
      u: Nu?
    - who: Bernard Warsager
      start: '01:03:45.289'
      end: '01:03:50.304'
      u: Those are special underground rooms which are against air-raids. Against
        bombs.
    - who: David Boder
      start: '01:03:50.304'
      end: '01:03:52.725'
      u: Nu, yes, but there was no more war.
    - who: Bernard Warsager
      start: '01:03:52.725'
      end: '01:03:57.740'
      u: But we were to be punished. We had to be punished so that we tell the truth.
    - who: David Boder
      start: '01:03:57.740'
      end: '01:03:59.115'
      u: So that you were sitting in the dark?
    - who: Bernard Warsager
      start: '01:03:59.115'
      end: '01:04:02.224'
      u: Entirely in the dark. We received bread and water.
    - who: David Boder
      start: '01:04:02.224'
      end: '01:04:04.240'
      u: By the English.
    - who: Bernard Warsager
      start: '01:04:04.240'
      end: '01:04:07.005'
      u: By the English. By the highly cultured English.
    - who: David Boder
      start: '01:04:07.005'
      end: '01:04:08.771'
      u: Could you swear to it?
    - who: Bernard Warsager
      start: '01:04:08.771'
      end: '01:04:12.005'
      u: I can swear. I can sign and swear to it.
    - who: David Boder
      start: '01:04:12.005'
      end: '01:04:13.380'
      u: Nu, go on.
    - who: Bernard Warsager
      start: '01:04:13.380'
      end: '01:04:19.145'
      u: We lost twenty kilos each. Fifteen and twenty kilos each.
    - who: David Boder
      start: '01:04:19.145'
      end: '01:04:20.629'
      u: How many people were you there?
    - who: Bernard Warsager
      start: '01:04:20.629'
      end: '01:04:22.066'
      u: Forty six people.
    - who: David Boder
      start: '01:04:22.066'
      end: '01:04:23.894'
      u: Women and men?
    - who: Bernard Warsager
      start: '01:04:23.894'
      end: '01:04:41.504'
      u: Yes, also. Among them also a pregnant woman who was in the eighth month.
        She...she could not be set free because she was a Jewess. And the SS men...the
        wives of the SS men, the great criminals who also have many Jews on their
        conscience, they would be set free if they were pregnant.
    - who: David Boder
      start: '01:04:41.504'
      end: '01:04:44.692'
      u: Were the husbsands and wives of your group kept together?
    - who: Bernard Warsager
      start: '01:04:44.692'
      end: '01:04:55.223'
      u: No separately. If a husband wanted to see his wife, then he could not see
        [her]. And if it happened that he could talk [?], then they immediately wanted
        to shoot [at] him.
    - who: David Boder
      start: '01:04:55.223'
      end: '01:04:56.864'
      u: Nu, go on.
    - who: Bernard Warsager
      start: '01:04:56.864'
      end: '01:05:19.833'
      u: I never imagined that the English would behave themselves so mean toward
        us. And that was the sad distillusionment which we experienced. I imagined
        that...The English...they have a cultured people. They would not be capable
        of such sadistic barbarities, just like the Germans.
    - who: David Boder
      start: '01:05:19.833'
      end: '01:05:21.349'
      u: Nu?
    - who: Bernard Warsager
      start: '01:05:21.349'
      end: '01:05:30.614'
      u: I never imagined that they...that they would treat us like the Germans. Worse
        yet, like the biggest Nazi criminals.
    - who: David Boder
      start: '01:05:30.614'
      end: '01:05:31.708'
      u: Nu?
    - who: Bernard Warsager
      start: '01:05:31.708'
      end: '01:05:32.676'
      u: We have...
    - who: David Boder
      start: '01:05:32.676'
      end: '01:05:38.285'
      u: What does it mean, ‘worse yet’? Don’t say any...One ought to be careful.
        Did the English beat you?
    - who: Bernard Warsager
      start: '01:05:38.285'
      end: '01:05:40.989'
      u: And so I am telling you. I am responsible for my words.
    - who: David Boder
      start: '01:05:40.989'
      end: '01:05:41.520'
      u: Yes.
    - who: Bernard Warsager
      start: '01:05:41.520'
      end: '01:05:44.738'
      u: I tell [that] to every Englishman I can swear to it in court.
    - who: David Boder
      start: '01:05:44.738'
      end: '01:05:47.722'
      u: Nu, yes. And so, let us see. Did the English beat you?
    - who: Bernard Warsager
      start: '01:05:47.722'
      end: '01:05:53.478'
      u: I will tell you. The English have all...many methods which are worse than
        beating.
    - who: David Boder
      start: '01:05:53.478'
      end: '01:05:54.619'
      u: For instance.
    - who: Bernard Warsager
      start: '01:05:54.619'
      end: '01:05:58.728'
      u: For instance, they let us starve.
    - who: David Boder
      start: '01:05:58.728'
      end: '01:05:59.650'
      u: Hm.
    - who: Bernard Warsager
      start: '01:05:59.650'
      end: '01:06:32.149'
      u: But that is not worst yet. We are used [born?] to hunger. The worst is that
        how can one imprison a Jew, who is not a criminal, together with such war
        criminals? I cannot grasp it in my brains. I cannot. How Jews could be imprisoned
        together with such Gauleiters who, with one signature, have sent thousands
        of Jews to the crematory, how one can imprison the same Jews, who have the
        fortune to remain alive, together with these criminals.
    - who: David Boder
      start: '01:06:32.149'
      end: '01:06:36.039'
      u: Did you tell them you do not want to be together with these...?
    - who: Bernard Warsager
      start: '01:06:36.039'
      end: '01:06:39.492'
      u: We have told. We have placed, did everything possible.
    - who: David Boder
      start: '01:06:39.492'
      end: '01:06:40.445'
      u: Hm.
    - who: Bernard Warsager
      start: '01:06:40.445'
      end: '01:07:23.069'
      u: They said, ‘Unfortunately we have no other lagers.’ And that is the greatest
        lie. There are many lagers where they could isolate us. But they wanted to
        break us. And they will never break us. But they do know the methods which
        the Nazi criminals used who had murdered six million Jews. The English can
        do that, too. Against force we can do nothing, but spiritually they will never
        break us. Physically they can do a lot to us. And that is a great disgrace
        that they allowed themselves such a thing.
    - who: David Boder
      start: '01:07:23.069'
      end: '01:07:29.335'
      u: And? Let us go over to another question. You say that you talked with Krupp
        and the others.
    - who: Bernard Warsager
      start: '01:07:29.335'
      end: '01:07:30.117'
      u: Yes.
    - who: David Boder
      start: '01:07:30.117'
      end: '01:07:38.335'
      u: Did you ask them how Germany could have fallen so low that they could treat
        people and the Jews in such a manner?
    - who: Bernard Warsager
      start: '01:07:38.335'
      end: '01:07:57.085'
      u: Yes. We have told him that. I must tell you he was...he was an educated person,
        and he said that he had known nothing about these acts. He just had to carry
        out orders. And he was against them. He was a great friend of Jews. That is
        what he said.
    - who: David Boder
      start: '01:07:57.085'
      end: '01:07:59.179'
      u: Nu, and the others?
    - who: Bernard Warsager
      start: '01:07:59.179'
      end: '01:08:14.026'
      u: It is interesting. All Nazis say the same thing, that they were very great
        friends of Jews. The English say, too, that they are great friends. The officer
        who had questioned me for twenty-five hours, he also says he is a great friend
        of Jews.
    - who: David Boder
      start: '01:08:14.026'
      end: '01:08:15.526'
      u: Yes.
    - who: Bernard Warsager
      start: '01:08:15.526'
      end: '01:08:20.260'
      u: And many others. But the treatment was very far from friendship.
    - who: David Boder
      start: '01:08:20.260'
      end: '01:08:21.416'
      u: Nu?
    - who: Bernard Warsager
      start: '01:08:21.416'
      end: '01:08:37.119'
      u: And that will for our whole life...for me personally it will remain[in memory].
        These three months are perhaps more strongly imbedded in me...
    - who: David Boder
      start: '01:08:37.119'
      end: '01:08:38.525'
      u: Why did they keep [you] so long? Three months?
    - who: Bernard Warsager
      start: '01:08:38.525'
      end: '01:09:00.510'
      u: I believe they wanted to keep us as long as possible, except for an accident
        that an English captain who was also in this service [region?] for [pertaining
        to?] all Jewish soliders in the English army. He found out about us. He made
        the effort to free us.
    - who: David Boder
      start: '01:09:00.510'
      end: '01:09:04.369'
      u: Now, was it his special business to take care of the Jewish question?
    - who: Bernard Warsager
      start: '01:09:04.369'
      end: '01:09:06.259'
      u: His business was with the Jewish soldiers. He was a preacher.
    - who: David Boder
      start: '01:09:06.259'
      end: '01:09:07.993'
      u: "[Words not clear] English-Jewish soldiers?"
    - who: Bernard Warsager
      start: '01:09:07.993'
      end: '01:09:10.040'
      u: Yes.
    - who: David Boder
      start: '01:09:10.040'
      end: '01:09:12.790'
      u: Nu? Was he a chaplain? Was he?
    - who: Bernard Warsager
      start: '01:09:12.790'
      end: '01:09:36.342'
      u: And it is interesting that every German who is released receives a special
        book that he is liberated from this lager. And we were liberated from that
        lager. We were released so [in a manner] that nobody should know that we were
        once imprisoned in that lager. It was too great a disgrace for...for some
        officers to have permitted themselves such acts.
    - who: David Boder
      start: '01:09:36.342'
      end: '01:09:37.342'
      u: Hm.
    - who: Bernard Warsager
      start: '01:09:37.342'
      end: '01:09:52.404'
      u: When we departed from there we were again full of spirit [courage]. We were
        also singing, and English soldiers, also officers, who were passing by were
        cursing [in English], ‘Jews, F–-ky Jew.’
    - who: David Boder
      start: '01:09:52.404'
      end: '01:09:53.467'
      u: They were cursing you?
    - who: Bernard Warsager
      start: '01:09:53.467'
      end: '01:09:54.217'
      u: Yes.
    - who: David Boder
      start: '01:09:54.217'
      end: '01:09:55.124'
      u: Yes?
    - who: Bernard Warsager
      start: '01:09:55.124'
      end: '01:10:32.609'
      u: Yes, they were very...all, all were ‘kindly’ [?] disposed. And we said to
        that, ‘We will continue to search our road. If we should again fall into your
        hands then we already know with whom we are dealing, but we are not scared.’
        And that woman. We were pleading that they should release that woman who was
        in the eighth month. It was of no avail. At the same time many German women
        were liberated who were in the fourth, fifth month. And that woman they did
        not want to liberate.
    - who: David Boder
      start: '01:10:32.609'
      end: '01:10:34.750'
      u: So how did she come out, and when?
    - who: Bernard Warsager
      start: '01:10:34.750'
      end: '01:10:38.703'
      u: She...she came out together with us.
    - who: David Boder
      start: '01:10:38.703'
      end: '01:10:40.890'
      u: Did she still have time to go to the hospital?
    - who: Bernard Warsager
      start: '01:10:40.890'
      end: '01:10:45.046'
      u: In...in...two weeks later she gave birth to a baby, a girl.
    - who: David Boder
      start: '01:10:45.046'
      end: '01:10:48.514'
      u: Was her husband in that group?
    - who: Bernard Warsager
      start: '01:10:48.514'
      end: '01:10:51.858'
      u: Yes. The husband was not permitted to see her.
    - who: David Boder
      start: '01:10:51.858'
      end: '01:10:55.046'
      u: Hm. And so, go on.
    - who: Bernard Warsager
      start: '01:10:55.046'
      end: '01:10:57.843'
      u: I also have documents. I can show them.
    - who: David Boder
      start: '01:10:57.843'
      end: '01:11:00.406'
      u: And so what happened then?
    - who: Bernard Warsager
      start: '01:11:00.406'
      end: '01:11:29.142'
      u: And so, we have...we succeeded...we have, by an accident...there was a Jewish
        guard, so we sent out a few letters. And the letters arrived at the Jewish
        aid societies and the Joint learned that we are in prison. So they came to
        us with a car with food. But the English did not permit the food to enter.
    - who: David Boder
      start: '01:11:29.142'
      end: '01:11:29.986'
      u: Why?
    - who: Bernard Warsager
      start: '01:11:29.986'
      end: '01:11:38.932'
      u: Why? It was not in their interest for us to become sated. They wanted us
        to stay always hungry.
    - who: David Boder
      start: '01:11:38.932'
      end: '01:11:39.603'
      u: Hm.
    - who: Bernard Warsager
      start: '01:11:39.603'
      end: '01:11:59.478'
      u: They only wanted to know who gave us the possibilities and who is behind
        the organization that wants to go to Palestine. And many things I had not
        seen by the Germans that I have seen by the English.
    - who: David Boder
      start: '01:11:59.478'
      end: '01:12:00.509'
      u: For instance?
    - who: Bernard Warsager
      start: '01:12:00.509'
      end: '01:12:01.697'
      u: The treatment.
    - who: David Boder
      start: '01:12:01.697'
      end: '01:12:05.916'
      u: Be specific. What was it?
    - who: Bernard Warsager
      start: '01:12:05.916'
      end: '01:12:15.557'
      u: When we passed by, while in the lager, we had to take off the hat to every
        Englishman and stand at attention.
    - who: David Boder
      start: '01:12:15.557'
      end: '01:12:16.494'
      u: Did they order that?
    - who: Bernard Warsager
      start: '01:12:16.494'
      end: '01:12:20.088'
      u: Yes. We had to. We were forced to [do] it.
    - who: David Boder
      start: '01:12:20.088'
      end: '01:12:20.774'
      u: Yes?
    - who: Bernard Warsager
      start: '01:12:20.774'
      end: '01:12:29.649'
      u: And the German was treated better than we. In any respect he was better treated.
    - who: David Boder
      start: '01:12:29.649'
      end: '01:12:35.899'
      u: Nu, and so? Where did you go from there? How were you released?
    - who: Bernard Warsager
      start: '01:12:35.899'
      end: '01:12:52.852'
      u: It was Paderborn bei Staumuhle. The place is called Paderborn bei Staumuhle.
        And when we come out we had become very weak. And...
    - who: David Boder
      start: '01:12:52.852'
      end: '01:13:00.102'
      u: What did they say when they released you?
    - who: Bernard Warsager
      start: '01:13:00.102'
      end: '01:13:07.055'
      u: They released us...The Jewish cars from Joint had come and they took us.
    - who: David Boder
      start: '01:13:07.055'
      end: '01:13:07.617'
      u: Aha.
    - who: Bernard Warsager
      start: '01:13:07.617'
      end: '01:13:19.398'
      u: They said nothing. We were not like the Germans that we should be given documents
        that we have been released. That should never become public, that we had been
        in a lager [under the English].
    - who: David Boder
      start: '01:13:19.398'
      end: '01:13:20.241'
      u: Hm.
    - who: Bernard Warsager
      start: '01:13:20.241'
      end: '01:13:39.163'
      u: And at the release very many of our friends, of our comrades, had things
        missing. Watches, many, many, of the comrades had very good watches. They
        had been exchanged and also many watches were missing.
    - who: David Boder
      start: '01:13:39.163'
      end: '01:13:39.850'
      u: Yes?
    - who: Bernard Warsager
      start: '01:13:39.850'
      end: '01:13:42.459'
      u: And that is also not right.
    - who: David Boder
      start: '01:13:42.459'
      end: '01:13:49.693'
      u: And so where did you go from there?
    - who: Bernard Warsager
      start: '01:13:49.693'
      end: '01:13:57.397'
      u: From there? From there I came right here.
    - who: David Boder
      start: '01:13:57.397'
      end: '01:13:59.741'
      u: With the whole group or alone?
    - who: Bernard Warsager
      start: '01:13:59.741'
      end: '01:14:01.694'
      u: With the whole group.
    - who: David Boder
      start: '01:14:01.694'
      end: '01:14:05.538'
      u: Nu, did you...did they let you into Italy?
    - who: Bernard Warsager
      start: '01:14:05.538'
      end: '01:14:55.936'
      u: "[With a chuckle] Herr Professor, you ask me a question, ‘Did they let me
        in?’ I will tell you. During the interrogation, when the English captain asked
        me, ‘And so how can you go without documents and so forth?’ I say, ‘We are
        forced to go. You do not give us a chance. You do not give us any documents.’
        So I ask him this question. I say, ‘What do you do if you don’t get any [?]?
        He says, too, ‘If I do not get [any] I have to go [without].’ I say, ‘We,
        too, were forced.’ We have to go. There exists no border for us. To be or
        not to be, we have, alas, no other possibilities. And the only, only goal
        is but Palestine."
    - who: David Boder
      start: '01:14:55.936'
      end: '01:14:57.279'
      u: You are from Poland.
    - who: Bernard Warsager
      start: '01:14:57.279'
      end: '01:14:57.935'
      u: Yes.
    - who: David Boder
      start: '01:14:57.935'
      end: '01:15:13.420'
      u: |-
        Nu. The Polish Government says, in the UNRRA and all over, that the Jews now...that the Jews now are treated the same as the others, that they have punished the people of [involved in] the Kielce
                                pogrom and all that. What do you know about it?
    - who: Bernard Warsager
      start: '01:15:13.420'
      end: '01:15:38.764'
      u: With the punishment it is this way. It is true they were punished, but the
        dead will never come to life. And if another hundred Jews or the rest of the
        Jews in Poland would be killed and if the others will be punished, the dead
        will never live...come to life again. The Jew is now looked upon in Poland
        as something inferior, and at every opportunity...
    - who: David Boder
      start: '01:15:38.764'
      end: '01:15:44.295'
      u: But there are no laws against Jews in Poland.
    - who: Bernard Warsager
      start: '01:15:44.295'
      end: '01:16:16.888'
      u: Yes, [but] the population. If one murders another one, he needs no laws.
        It is against the law. What do laws help me if at every step...if I am looked
        upon [with hatred] on the street or in the house. I cannot go out in the evening.
        On every street I may get a knife in the back or a bullet. Is that a life?
        It cannot be compelled that the Pole should live socially together with the
        Jew.
    - who: David Boder
      start: '01:16:16.888'
      end: '01:16:22.575'
      u: Nu. So you came to Italy. Where did you arrive first? Were you in Rome?
    - who: Bernard Warsager
      start: '01:16:22.575'
      end: '01:16:33.262'
      u: Yes. I was in various cities. I also made an effort to study here. I was
        accepted as a third year student in the Art Academy in Rome.
    - who: David Boder
      start: '01:16:33.262'
      end: '01:16:35.340'
      u: You are a...a painter.
    - who: Bernard Warsager
      start: '01:16:35.340'
      end: '01:16:37.590'
      u: Yes, I am an artist-painter.
    - who: David Boder
      start: '01:16:37.590'
      end: '01:16:38.621'
      u: You were accepted.
    - who: Bernard Warsager
      start: '01:16:38.621'
      end: '01:16:39.074'
      u: Yes.
    - who: David Boder
      start: '01:16:39.074'
      end: '01:16:40.511'
      u: Nu, why did you not remain there?
    - who: Bernard Warsager
      start: '01:16:40.511'
      end: '01:17:04.261'
      u: I want to get to Palestine. I resign from my further studies, and I want
        to get to Palestine. This is the most important [thing]. I am already at the
        point where, as a painter, I can work by myself, and in the future I will
        have the chance to go on with my studies.
    - who: David Boder
      start: '01:17:04.261'
      end: '01:17:04.948'
      u: Are you married?
    - who: Bernard Warsager
      start: '01:17:04.948'
      end: '01:17:05.542'
      u: No.
    - who: David Boder
      start: '01:17:05.542'
      end: '01:17:16.276'
      u: And so what are you doing here now? Tell me a little about the Hachshara.
        How was it founded? What does the word Hachshara mean?
    - who: Bernard Warsager
      start: '01:17:16.276'
      end: '01:17:34.717'
      u: I will explain it to you. Hachshara has the following connotation. We are
        learning to work together. We are also learning to work on the land, how the
        land is cultivated, how to plant, how to plow.
    - who: David Boder
      start: '01:17:34.717'
      end: '01:17:37.541'
      u: But you have no agricultural school here is this place.
    - who: Bernard Warsager
      start: '01:17:37.541'
      end: '01:17:41.877'
      u: "[Wistfully] Herr Professor, we are here not for long[Footnote: It appears
        that this camp was in direct contact with the organization that was making
        arrangements to ship the Jews to Palestine illegally. Hence, the cagey tone
        which is often taken by the interviewee.]."
    - who: David Boder
      start: '01:17:41.877'
      end: '01:17:44.981'
      u: Nu, yes, but others were here before.
    - who: Bernard Warsager
      start: '01:17:44.981'
      end: '01:17:46.073'
      u: Yes.
    - who: David Boder
      start: '01:17:46.073'
      end: '01:17:47.680'
      u: How long has this place been in existence?
    - who: Bernard Warsager
      start: '01:17:47.680'
      end: '01:17:52.079'
      u: This place has already been in existence a whole year.
    - who: David Boder
      start: '01:17:52.079'
      end: '01:17:52.079'
      u: And? How come no arrangements were made for regular study facilities?
    - who: Bernard Warsager
      start: '01:17:52.079'
      end: '01:18:04.808'
      u: From here we go to a place where there are fields, where we can learn in
        a more practical way [?].
    - who: David Boder
      start: '01:18:04.808'
      end: '01:18:05.183'
      u: Where is that?
    - who: Bernard Warsager
      start: '01:18:05.183'
      end: '01:18:07.695'
      u: "[In a low voice] I do not know the name of the place? [Sounds also: I must
        not tell, etc.]"
    - who: David Boder
      start: '01:18:07.695'
      end: '01:18:08.350'
      u: In Italy?
    - who: Bernard Warsager
      start: '01:18:08.350'
      end: '01:18:09.660'
      u: Yes.
    - who: David Boder
      start: '01:18:09.660'
      end: '01:18:13.498'
      u: Aha. That’s all right [?]. And? So how long do you think you will be here?
    - who: Bernard Warsager
      start: '01:18:13.498'
      end: '01:18:30.783'
      u: Herr Professor, you ask me this question. I don’t know. I explained it to
        you. The English do not let us enter. And for us, there exists no border,
        there exist no laws, because we consider these laws as being unjust laws against
        us.
    - who: David Boder
      start: '01:18:30.783'
      end: '01:18:32.546'
      u: Hm.
    - who: Bernard Warsager
      start: '01:18:32.546'
      end: '01:18:34.667'
      u: And our goal is Palestine, Eretz Israel.
    - who: David Boder
      start: '01:18:34.667'
      end: '01:18:43.544'
      u: Tell me, who holds...who holds and who distributes those fifteen hundred
        ‘certificates’ each month? Who gets them?
    - who: Bernard Warsager
      start: '01:18:43.544'
      end: '01:18:51.718'
      u: The English deduct them from the Jews [for those] who have come to Palestine
        illegally.
    - who: David Boder
      start: '01:18:51.718'
      end: '01:18:55.212'
      u: And? So few [certificates] remain. Who gets these?
    - who: Bernard Warsager
      start: '01:18:55.212'
      end: '01:19:00.111'
      u: The people get these who have very rich relatives...
    - who: David Boder
      start: '01:19:00.111'
      end: '01:19:04.588'
      u: Where does one make the application for it?
    - who: Bernard Warsager
      start: '01:19:04.588'
      end: '01:19:20.765'
      u: That is done in Palestine. But you must understand that so many people have
        remained without a country. And the number is much larger than a hundred...than
        the thousand five hundred certificates. The number is much larger than a hundred
        thousand...
    - who: David Boder
      start: '01:19:20.765'
      end: '01:19:22.107'
      u: Nu, yes. I wanted only to know the technical aspect.
    - who: Bernard Warsager
      start: '01:19:22.107'
      end: '01:19:22.543'
      u: Yes.
    - who: David Boder
      start: '01:19:22.543'
      end: '01:19:25.241'
      u: Where are the certificates, in Palestine?
    - who: Bernard Warsager
      start: '01:19:25.241'
      end: '01:19:28.860'
      u: The English give them to the Jewish Executive [body]. They distribute them.
    - who: David Boder
      start: '01:19:28.860'
      end: '01:19:30.576'
      u: And the Executive [body] is in Palestine.
    - who: Bernard Warsager
      start: '01:19:30.576'
      end: '01:19:31.684'
      u: Yes.
    - who: David Boder
      start: '01:19:31.684'
      end: '01:19:36.021'
      u: And then one writes there or one asks there? How is that?
    - who: Bernard Warsager
      start: '01:19:36.021'
      end: '01:19:39.113'
      u: The technical procedure has never interested me.
    - who: David Boder
      start: '01:19:39.113'
      end: '01:19:40.018'
      u: You don’t know.
    - who: Bernard Warsager
      start: '01:19:40.018'
      end: '01:19:41.439'
      u: No, this is unknown to me.
    - who: David Boder
      start: '01:19:41.439'
      end: '01:19:52.229'
      u: Nu, yes. And so, and as long as you are here you are simply preparing yourselves
        and waiting.
    - who: Bernard Warsager
      start: '01:19:52.229'
      end: '01:19:57.960'
      u: They are waiting. Herr Professor...
    - who: David Boder
      start: '01:19:57.960'
      end: '01:19:58.553'
      u: Talk in here [in the microphone].
    - who: Bernard Warsager
      start: '01:19:58.553'
      end: '01:20:03.581'
      u: For the time being I should not...everything...there are things which I cannot
        so simply tell [you].
    - who: David Boder
      start: '01:20:03.581'
      end: '01:20:12.349'
      u: Yes. And so, I do not want you to say things which you must not. I simply
        wanted to know. You understand, one logical question evokes another logical
        question.
    - who: Bernard Warsager
      start: '01:20:12.349'
      end: '01:20:13.122'
      u: Yes.
    - who: David Boder
      start: '01:20:13.122'
      end: '01:20:19.777'
      u: And it is perfectly understood that you need not answer when you think that
        you should not.
    - who: Bernard Warsager
      start: '01:20:19.777'
      end: '01:20:28.635'
      u: Our situation is as follows, that we have nothing to lose any more in life.
    - who: David Boder
      start: '01:20:28.635'
      end: '01:20:29.369'
      u: Yes?
    - who: Bernard Warsager
      start: '01:20:29.369'
      end: '01:20:36.103'
      u: You understand? And the man who has nothing to lose any more can only win.
        [This is a paraphrase from Karl Marx.]
    - who: David Boder
      start: '01:20:36.103'
      end: '01:20:37.009'
      u: Nu?
    - who: Bernard Warsager
      start: '01:20:37.009'
      end: '01:20:57.882'
      u: We can only lose our lives. For this we are fighting. If we remain alive,
        we want to live. And we do not want to remain any more among other nations
        who hate us. If to remain, we want [to remain] alone, among ourselves. We
        want no more pity from other...
    - who: David Boder
      start: '01:20:57.882'
      end: '01:20:59.741'
      u: Nu, yes. Will the Arabs not hate you?
    - who: Bernard Warsager
      start: '01:20:59.741'
      end: '01:22:04.579'
      u: We Jews are in the majority [in Israel]. We can make for ourselves everything
        that we need. We hate no other people, but we can’t stand any more pity nor
        hate. We want to be alone for ourselves. We have enough, for thousands of
        years, sacrificed everything for other peoples [nations]. We have given from
        among ourselves great men. What do we have for it? In every land every man
        [Jew] sacrificed the best that he could. He wanted to be the best citizen.
        What was he given for it? There is no land in which the Jew, when he sacrifices
        everything of himself, should be recognized a hundred per cent. He is always
        looked upon as a Jew. [Pause.] The experience of two thousand years taught
        us that. And there is no instance in all those years that one of those great
        men, that the Jewish people had given, should be looked upon on the same level
        as other people. Always have they...
    - who: David Boder
      start: '01:22:04.579'
      end: '01:22:07.391'
      u: Don’t you think that it is so because the Jews, too, kept themselves apart?
    - who: Bernard Warsager
      start: '01:22:07.391'
      end: '01:22:23.951'
      u: There were various attempts when the Jews have sought a way out through assimilation.
        Alas, that road also has demonstrated not to be the right road. And the last
        happenings in Europe have underlined that.
    - who: David Boder
      start: '01:22:23.951'
      end: '01:22:26.888'
      u: Nu, is there anything else that you want to say?
    - who: Bernard Warsager
      start: '01:22:26.888'
      end: '01:22:35.364'
      u: Herr Professor, I will tell you one thing. We will permit ourselves everything
        in the future. But we have to be recognized in the world history once and
        for all...
    - who: David Boder
      start: '01:22:35.364'
      end: '01:22:36.238'
      u: Slower. Yes?
    - who: Bernard Warsager
      start: '01:22:36.238'
      end: '01:22:50.352'
      u: ". . . as a political nation independent of others. Then we will be looked
        on as other healthy, normal nations. If not, then everyone will [again] be
        considered as something inferior."
    - who: David Boder
      start: '01:22:50.352'
      end: '01:23:08.773'
      u: Nu, you say yourself that we have no Jewish force. Then how can one carry
        it out? The English are arresting all who want to enter illegally. They are
        putting them again into concentration camps. And so what will be done?
    - who: Bernard Warsager
      start: '01:23:08.773'
      end: '01:23:21.163'
      u: Well, it is this way. When the English use the same methods as the Germans,
        then they can...they can break us. They can annihilate us.
    - who: David Boder
      start: '01:23:21.163'
      end: '01:23:21.975'
      u: Yes?
    - who: Bernard Warsager
      start: '01:23:21.975'
      end: '01:23:59.516'
      u: We do not need any more protection from the English. We will protect ourselves.
        We will live in peace with the Arabs. And the English did not want that to
        happen. That does not fit into her imper—...imperialistic affairs. And therefore,
        she breaks us at each step. And as long as we live we will go on fighting.
        Alas, we are somewhat weaker than the English. The English have a quarter
        of the [world?]...
