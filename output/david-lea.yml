    - who: David Boder
      start: '00:18:09.496'
      end: '00:18:15.280'
      u: "[In German] Mr. Lea sie sagten,....was wollten sie sagen von Auschwitz?"
    - who: David Lea
      start: '00:18:15.280'
      end: '00:18:16.661'
      u: Von Warschau.
    - who: David Boder
      start: '00:18:16.661'
      end: '00:18:20.459'
      u: Oh. Sie sagten, sie waren in Warschau. Wieso sind sie nach Warschau gekommen?
    - who: David Lea
      start: '00:18:20.459'
      end: '00:18:27.489'
      u: Ich ging nach Warschau von nach Birkenau sechs Septembre.Er verwendet den
        französischen Begriff.8 Jom Kippur.
    - who: David Boder
      start: '00:18:27.489'
      end: '00:18:29.846'
      u: Ja. Wieso sind sie befreit von Birkenau gewesen?
    - who: David Lea
      start: '00:18:29.846'
      end: '00:18:33.613'
      u: Von Birkenau Transport von die jüdisch nach Arbeit in Warschaua.
    - who: David Boder
      start: '00:18:33.613'
      end: '00:18:35.215'
      u: Oh, die – wer hat sie genommen dort?
    - who: David Lea
      start: '00:18:35.215'
      end: '00:18:36.414'
      u: Die SS.
    - who: David Boder
      start: '00:18:36.414'
      end: '00:18:42.759'
      u: Die SS hat sie genommen von Birkenau nach Auschwitz, äh nach Warschau. Erzählen
        sie, was hat dort passiert. [Lea spricht ständig bestätigend dazwischen]
    - who: David Lea
      start: '00:18:42.759'
      end: '00:19:01.390'
      u: Arbeit in Ghetto in die Hause von die jüdisch. Das ganze Ghetto ist, die
        Ghetto von Warschaua, [Hintergrundgeräusch] zweihundert Meter, so lange von
        Friedhof von Warschaua ist jüdisch. Ich nicht verstehe die Stadt, warum, ich
        nicht spreche Polack .
    - who: David Boder
      start: '00:19:01.390'
      end: '00:19:02.085'
      u: Polnisch, ja.
    - who: David Lea
      start: '00:19:02.085'
      end: '00:19:17.845'
      u: Die, die Leute deportiert Polack, wenn ich jetzt nach, äh, in Amerika, als
        Stadt, zwei- zweihundert, äh zweihundert Meter ist lange die Friedhof, von
        die jüdisch, nach mein Lager.
    - who: David Boder
      start: '00:19:17.845'
      end: '00:19:18.803'
      u: Aha
    - who: David Lea
      start: '00:19:18.803'
      end: '00:19:19.428'
      u: Arbeit...
    - who: David Boder
      start: '00:19:19.428'
      end: '00:19:22.450'
      u: Warum hat man sie geschickt von Auschwitz nach Warschau? [unterbricht]
    - who: David Lea
      start: '00:19:22.450'
      end: '00:19:26.912'
      u: Warum ich geschicket. Als junger, gesund Mensch. Arbeit.
    - who: David Boder
      start: '00:19:26.912'
      end: '00:19:29.057'
      u: Wer—Wo haben sie sollen arbeiten?
    - who: David Lea
      start: '00:19:29.057'
      end: '00:19:46.338'
      u: Arbeiten in die Stadt, mit die Pickel, mit die Pickel, mit die Scheffel [Schaufel].
        Kein Essen, nur 150 Gramm Brot jeden Tag, Mittag ein Liter Wasser. So, Arbeit,
        äh, 40 Stunden.
    - who: David Boder
      start: '00:19:46.338'
      end: '00:19:49.152'
      u: Mh. Also, was ist passiert?
    - who: David Lea
      start: '00:19:49.152'
      end: '00:19:54.077'
      u: Ich nachher SS hat gesproche. [Pause]
    - who: David Boder
      start: '00:19:54.077'
      end: '00:19:54.884'
      u: Ja.
    - who: David Lea
      start: '00:19:54.884'
      end: '00:20:06.960'
      u: Jeder Jüdisch von Arbeit, in die Lager von die jüdisch, alles kaputt. Die
        Lager ist so lange, so weit, 50 Meter von Pawiak to Warschau.
    - who: David Boder
      start: '00:20:06.960'
      end: '00:20:08.431'
      u: Ja.
    - who: David Lea
      start: '00:20:08.431'
      end: '00:20:41.369'
      u: 'Arbeiten in die BunkiAnmerkung: Die Bedeutung von „Bunki“ ist nicht ganz
        klar. Offensichtlich sprechen sie über den „Bund“, die jüdische Widerstandsorganisation
        im Warschauer Ghetto bzw. den Allgemeinen Jüdischen Arbeiterbund.9, [unverständlich]
        dieselbe deutsch. Junge hat ganze Familie jüdisch mit die Kinderchen kaputt
        hat gemacht. Die Kampf mit die Deutsch von 39. Nachher SS mit zu vielleicht,
        komm rüber, bei uns in die Bunki. Weil jüdisch, wann sie suchen, wann sie
        suche Jüdisch in die Bunki. Ich zuviel jüdisch in die Bunki, nicht kaputt,
        also kaputt, äh, also nicht kaputt. Ich genommen hab Gewehrmaschine, ge- äh
        gestohlen.'
    - who: David Boder
      start: '00:20:41.369'
      end: '00:20:43.544'
      u: Was sind die Bunki? Was ist der Bund?
    - who: David Lea
      start: '00:20:43.544'
      end: '00:21:00.414'
      u: Der Bunki ist jüdisch, Verband, noch machen Sabotage, die nachmachen Sabotage
        drinnen in die Ghetto. Und gucken in die Straße die Deutsch mach kaputt. Auf
        Arbeit, Arbeit acht, äh, neun Monat in, äh, Warschau.
    - who: David Boder
      start: '00:21:00.414'
      end: '00:21:00.958'
      u: Ja.
    - who: David Lea
      start: '00:21:00.958'
      end: '00:21:02.973'
      u: Nachher Lager von Warschaua evakuiert.
    - who: David Boder
      start: '00:21:02.973'
      end: '00:21:04.514'
      u: Ja.
    - who: David Lea
      start: '00:21:04.514'
      end: '00:22:36.273'
      u: In Lager von Warschau ist großer Transport, Jom Kippur, kommen in, äh, Warschaua,
        nur griechisch, jüdische Barack. Warum, Unsinn diese Barack griechisch, nicht
        verstehen Polack, verstehen England. Die Deutsch hat gesagt, welche nicht
        verstehen Polack, kommen in Warschaua. Hat gesagt, guter [unverständlich],
        gut [unverständlich]. Unsinn, die jüdische Barack gehen in Warschaua. Warum,
        die Deutsch Angst. Wenn ich arbeit in Warschaua und ich verstehen Polack,
        muss weg. Aber nur die jüdische Barack nicht verstehen Polack. Die Deutsch
        kein Angst bei uns. Nachher Jüdisch Barack kaputt, komm...Polack Jüdische.
        Polack Jüdische, ungarische Jüdische...Lithuan Jüdische...von Krakau Jüdische,
        von Ukrainisch Jüdische. 40 Stunden Arbeit die Tage, Deutschlager, nachher
        die Nacht Appell drei Stunden, Schuhe, keine Schuhe, keine Strümpfe, Schuhe
        von Holz...kein Handschuh, Arbeit einmal Schuhe, einmal Mantel...ein Mantel.
        Wann kommen in die, in die Platz von Arbeit, die Kapos, deutsch, sagen, ausziehe
        die Mantel. (Unsere/Unsinn) ausziehe die Mantel, hat gemacht ausziehen, was
        man hat gesagt. Warum, tot schlagen. Draußen kalt jede Tage, mit die Schaufel
        mit die Pickel, eine Stunde Arbeit, nachher kaputt.
    - who: David Boder
      start: '00:22:36.273'
      end: '00:22:37.059'
      u: Was heißt kaputt?
    - who: David Lea
      start: '00:22:37.059'
      end: '00:22:46.748'
      u: Von, äh,...von Kalt, kein Esse, kein...kein Esse, kein Vitamins, keine Schlafen,
        zu viel Läuse. Die...
    - who: David Boder
      start: '00:22:46.748'
      end: '00:22:47.313'
      u: Läuse? [unterbricht]
    - who: David Lea
      start: '00:22:47.313'
      end: '00:23:05.098'
      u: Läuse zu viel. Typhus in die Lager von Warschaua. Typhus jeden Tag 80, 90,
        100 Mann kaputt. In Revier, kein Essen in Revier. Nun kommt die SS, die [unverständlich]
        SS, ein deutsch, sagen alle jüdisch kaputt. Mit die ein, was ist.... Macht
        kaputt.
    - who: David Boder
      start: '00:23:05.098'
      end: '00:23:06.669'
      u: Mit was? Mit Einspritze?
    - who: David Lea
      start: '00:23:06.669'
      end: '00:23:07.636'
      u: Ja, so [scheint es ihm zu zeigen]
    - who: David Boder
      start: '00:23:07.636'
      end: '00:23:08.573'
      u: Mit Injection.
    - who: David Lea
      start: '00:23:08.573'
      end: '00:23:15.784'
      u: Ja, Injection in Revier. In Lager von Warschaua, die Revier ist Block 7.
    - who: David Boder
      start: '00:23:15.784'
      end: '00:23:23.488'
      u: "[In English] He demonstrates by hand, he didn’t know the word. There were
        people that were killed by injection. No?"
    - who: David Lea
      start: '00:23:23.488'
      end: '00:24:00.513'
      u: In Lager von Warschaua die Revier ist Block 7 oder Block 8. Die Chef von
        Revier ist ein Deutsch. Schlecht die jüdische kaputt. [unverständlich] in
        die Krematorium, alles jüdisch, eh kaputt. Kein jüdisches nachhause mehr.
        Nachher weg in Lager Landsberg. Ist ob Bayern. Ich Arbeit in Landsberg. Die
        Lagerführer verstand mich von Birkenau. Die äh hat gearbeit in Sonderkommando.
        Eine Tag hat gesagt, kommen sie, arbeite in Friedhofkommando...
    - who: David Boder
      start: '00:24:00.513'
      end: '00:24:01.622'
      u: In welchem Kommando?
    - who: David Lea
      start: '00:24:01.622'
      end: '00:24:21.704'
      u: In Friedhofkommando nach Landsberg, Bayern. Ich hab dieselbe, mein Kommando,
        noch 15 Mann ich 16 Mann alles. 12000, 5, 1500 hundert 37 jüdisch in ein Monat
        Arbeit. Diese Lager...
    - who: David Boder
      start: '00:24:21.704'
      end: '00:24:24.656'
      u: Wie haben sie die Nummer gewusst? Wie haben sie gezählt?[unterbricht]
    - who: David Lea
      start: '00:24:24.656'
      end: '00:24:54.833'
      u: Das mache die [unverständlich]. ich zweihundert tot, 180 tot, die Lagerführung
        hat gemachet Report. Jetzt holte ich 50 Polack tot, 20 griechisch jüdisch
        tot, 10 ungarische, 10 Slowak, mache Report. In ein Monat Arbeit 12 tausend
        vier hundert 37 kaputt. Diese Friedhof, kein Maßstab, kann kein Mensch vorstellen,
        nur die 16 Mann, was arbeit.
    - who: David Boder
      start: '00:24:54.833'
      end: '00:24:58.217'
      u: Wie haben sie Gräber gemacht? Für jeden ein separates Grab? [Unterbricht]
    - who: David Lea
      start: '00:24:58.217'
      end: '00:25:07.513'
      u: Vierhundert Mann ein Loch. Dreihundert Mann ein Loch. Nachher hat gemacht
        tief zwei Meter 40 Zentimeter.
    - who: David Boder
      start: '00:25:07.513'
      end: '00:25:08.057'
      u: Was?
    - who: David Lea
      start: '00:25:08.057'
      end: '00:25:10.344'
      u: Zwei Meter 40 Zentimeter dick.
    - who: David Boder
      start: '00:25:10.344'
      end: '00:25:10.827'
      u: Tief
    - who: David Lea
      start: '00:25:10.827'
      end: '00:25:32.876'
      u: Tief. Kommen jeden Wagen, jeden Wagen 40 tot. Kommt zusammen die Wagen nach
        die Tot, die SS Unsinn die Jüdisch, wollte ein bisschen (undeutlich). Die
        SS nix hat gelassen. Hat gesehen Kamerad Arbeit in, mit die [unverständlich]
        hat gesagt, ist mein Bruder, mein Cousin. Ein bisschen gelesen. Kein bisschen
        gelesen...
    - who: David Boder
      start: '00:25:32.876'
      end: '00:25:33.631'
      u: Kein bisschen was?
    - who: David Lea
      start: '00:25:33.631'
      end: '00:25:34.447'
      u: Gelesen.
    - who: David Boder
      start: '00:25:34.447'
      end: '00:25:35.202'
      u: Ah...
    - who: David Lea
      start: '00:25:35.202'
      end: '00:25:36.713'
      u: Nix. Tot, tot die Mensch, die Bruder...
    - who: David Boder
      start: '00:25:36.713'
      end: '00:25:38.245'
      u: Ah gebetet.
    - who: David Lea
      start: '00:25:38.245'
      end: '00:25:39.565'
      u: Gelesen. Bracha
    - who: David Boder
      start: '00:25:39.565'
      end: '00:25:42.496'
      u: Aha, zu machen Broche. No? Hat er...[wird unterbrochen]
    - who: David Lea
      start: '00:25:42.496'
      end: '00:25:53.061'
      u: Die SS hat geschlagen tot. SS ein Tag hat der Kamerad, hat Kamerad bekommen
        für beten. Gegen die SS sagen, nimm mein Portion Brot sagen die SS...
    - who: David Boder
      start: '00:25:53.061'
      end: '00:25:54.109'
      u: Warten Sie, Sie sagen...[unterbricht, Lea spricht jedoch weiter]
    - who: David Lea
      start: '00:25:54.109'
      end: '00:26:04.230'
      u: ". . . mein Kamerad sagen, diese, die Tot ist mein Bruder. Wollen ein bisschen
        gelesen. Die SS genommen die Pick und die Schaufel hauen die Kopf, zusammen
        mit die Bruder kaputt."
    - who: David Boder
      start: '00:26:04.230'
      end: '00:26:18.780'
      u: Aha, um, a person has asked permission to pray over his brother who he had
        to bury. But he tells the SS killed him with the Shovel and buried them both.
        All right.
    - who: David Lea
      start: '00:26:18.780'
      end: '00:26:44.097'
      u: Nachher, ein Tage. 400 tot, äh, 400. In jede Loch 400 tot, 300, 350. Nachher
        zusperre die tot mit die [unverständlich]. Die Lager dort hat gesagt, mache,
        kann man sagen, die Loch, damit man nicht versteht, warum tot diese Leut.
        Die Friedhof hat gemacht und ich in Bayern, in die Mitte.
    - who: David Boder
      start: '00:26:44.097'
      end: '00:26:45.396'
      u: Wo ist das? In Warschau?
    - who: David Lea
      start: '00:26:45.396'
      end: '00:26:47.813'
      u: Nicht in Warschau. In Landsberg, Bayern.
    - who: David Boder
      start: '00:26:47.813'
      end: '00:26:48.266'
      u: In, in...?
    - who: David Lea
      start: '00:26:48.266'
      end: '00:26:49.294'
      u: In Landsberg, Bayern.
    - who: David Boder
      start: '00:26:49.294'
      end: '00:26:50.161'
      u: Bavaria?
    - who: David Lea
      start: '00:26:50.161'
      end: '00:26:50.614'
      u: Bavaria.
    - who: David Boder
      start: '00:26:50.614'
      end: '00:26:50.947'
      u: Ja
    - who: David Lea
      start: '00:26:50.947'
      end: '00:26:51.723'
      u: Bavaria.
    - who: David Boder
      start: '00:26:51.723'
      end: '00:26:54.261'
      u: Was für ein Lager war in Landsberg?
    - who: David Lea
      start: '00:26:54.261'
      end: '00:26:58.068'
      u: In Landsberg ist, ganze Landsberg ist Endlager.
    - who: David Boder
      start: '00:26:58.068'
      end: '00:26:58.421'
      u: Aha.
    - who: David Lea
      start: '00:26:58.421'
      end: '00:27:14.101'
      u: Lager eins, Lager zwei, Lager drei, Lager vier, Lager fünf, Lager sechs,
        Lager sieben, Lager acht, Lager neun, Lager zehn, Lager elf. In die Lager
        vier, Lager sieben, Lager sieben, ist Lager nur Quarantäne
    - who: David Boder
      start: '00:27:14.101'
      end: '00:27:14.524'
      u: Nur Quarantäne?
    - who: David Lea
      start: '00:27:14.524'
      end: '00:27:27.766'
      u: Quarantäne macht kaputt die Jüdische mit die Injection. In die Lager eins
        ist die Ober, in Lager eins ist ein Lager, Arbeitslager. Die Name ist Tannberg.
        Die schlechte Mensch...
    - who: David Boder
      start: '00:27:27.766'
      end: '00:27:28.512'
      u: Welcher Name? [unterbricht]
    - who: David Lea
      start: '00:27:28.512'
      end: '00:27:44.434'
      u: Tannberg. Deutsch. Tannberg, Tannberg. Diese SS jetzt ist in Nürnberg. Ein
        Kamerad von mir, russisch-jüdisch. Die Name ist Kosakov. Gehen Prozess nach
        ..
    - who: David Boder
      start: '00:27:44.434'
      end: '00:27:45.180'
      u: Nürnberg.
    - who: David Lea
      start: '00:27:45.180'
      end: '00:28:18.732'
      u: Nürnberg. Gucken diesen. In die Prozess hat gesprochen die Kommandant von
        Tribunal amerikanisch. Diese, die schlechte Menschen und die Jüdisch hat gemacht
        29, und dieselbe. Nachher ich weiß nicht, was ich hätt gemacht, mit diese
        SS. In Lager vier, ist dieselbe von Lager fünf, Lager sieben. Quarantäne.
        27. April 44, 45. Die FDG. Chef SS von Revier.
    - who: David Boder
      start: '00:28:18.732'
      end: '00:28:19.669'
      u: Was ist FDG?
    - who: David Lea
      start: '00:28:19.669'
      end: '00:28:56.040'
      u: FDG ist Chef von Revier. SS. Unter die Déporté, Chef von die Revier SS sage,
        FDG, hat gebrennet. Die Leute, ist zu viel, ist zu viel kranke, hat gebrennet.
        Mensch Gesund. Mehr von 3000 Mann mit die Gas. Nachher, zwei Stunde kommen
        die Amerikanisch. Die Amerikanisch hat, äh..., hat gesagt, jeden Deutsch von
        Bayern, kommt gucke, was gemacht die Deutsch. Die Mensch gesund hat gebrennet,
        mit die Gas, mit die Flamme.
    - who: David Boder
      start: '00:28:56.040'
      end: '00:28:57.702'
      u: Ja, ja.
    - who: David Lea
      start: '00:28:57.702'
      end: '00:28:58.941'
      u: Ein Kamerad...
    - who: David Boder
      start: '00:28:58.941'
      end: '00:29:00.322'
      u: Wie hat man sie gebrannt? Mit...[unterbricht]
    - who: David Lea
      start: '00:29:00.322'
      end: '00:29:01.370'
      u: Mit die, äh, die Flamm.
    - who: David Boder
      start: '00:29:01.370'
      end: '00:29:02.851'
      u: Mit Flame throwers?
    - who: David Lea
      start: '00:29:02.851'
      end: '00:29:04.171'
      u: Jawohl, jawohl, jawohl.
    - who: David Boder
      start: '00:29:04.171'
      end: '00:29:08.854'
      u: Gesunde Menschen hat er verbrannt mit, äh, Feuer-, äh, werfer.
    - who: David Lea
      start: '00:29:08.854'
      end: '00:30:17.720'
      u: Warum getan. Die FDG hat gesehen die Amerikanisch ist nach, ist zwanzig Kilometer
        nach Bayern, daher hat gemacht kaputt die jüdisch. Nicht jüdisch, nicht vorstellen,
        warum ist zuviel krank, kein Essen. Bis März, bis April 45, bekommen in Lager
        vier nur 80 Gramm Brot jeden Tag. Kein, kein Margarine, kein Essen. Mittag
        ein Liter nur Wasser. So jeden Tage, 200, 300 Jüdisch kaputt. In zwei Monat
        war ganze Lager kaputt. Nachher zwei Monat trage andere Jüdisch von Lager
        fünf, von Lager drei, von Lager zwei, von Lager neun, von Lager elf, elf.
        Ist dieselbe, hat gesehn, hat gegucket. In Lager drei. Drei April 44. Jüdische,
        Lithuan, macht kaputt, die Jüdische krank, die Tot. Jüdische. Esse die.
    - who: David Boder
      start: '00:30:17.720'
      end: '00:30:18.859'
      u: Mh?
    - who: David Lea
      start: '00:30:18.859'
      end: '00:30:20.481'
      u: Die jüdische, die Jüdische...
    - who: David Boder
      start: '00:30:20.481'
      end: '00:30:21.418'
      u: Haben gegessen...
    - who: David Lea
      start: '00:30:21.418'
      end: '00:30:23.342'
      u: Haben gegessen, die tot Jüdische. Haben...
    - who: David Boder
      start: '00:30:23.342'
      end: '00:30:24.339'
      u: Ja, in wel, in welch...[unterbricht]
    - who: David Lea
      start: '00:30:24.339'
      end: '00:30:27.602'
      u: Ja, haben gegessen [gleichzeitig] In Lager drei. In Bayern. Bayern
    - who: David Boder
      start: '00:30:27.602'
      end: '00:30:29.324'
      u: Äh,wo war das? In Dachau, in...
    - who: David Lea
      start: '00:30:29.324'
      end: '00:30:31.258'
      u: Nicht. In Landsberg, Bayern. Lager drei.
    - who: David Boder
      start: '00:30:31.258'
      end: '00:30:36.627'
      u: Aha. In Landsberg. Haben die Ju- äh die Menschen gegessen von den Menschen?
    - who: David Lea
      start: '00:30:36.627'
      end: '00:30:38.927'
      u: Ja. Ich selbe hab gegucket.
    - who: David Boder
      start: '00:30:38.927'
      end: '00:30:40.347'
      u: Ja, sie selbst haben gesehen.
    - who: David Lea
      start: '00:30:40.347'
      end: '00:30:41.948'
      u: Ich selbe. In Lager drei.
    - who: David Boder
      start: '00:30:41.948'
      end: '00:30:45.423'
      u: Ja, nun. Hat man den gar nichts gegessen gegeben?
    - who: David Lea
      start: '00:30:45.423'
      end: '00:30:52.613'
      u: Gar nichts gegessen. Nachher die SS hat gesperrt die Lager, hat gesagt, kein
        Dinner.
    - who: David Boder
      start: '00:30:52.613'
      end: '00:30:59.048'
      u: All right. Sagen sie das...Können sie dasselbe in Griechisch sagen? In Griechisch?
        Können sie griechisch sprechen?
    - who: David Lea
      start: '00:30:59.048'
      end: '00:30:59.954'
      u: Ja, ein wenig.
    - who: David Boder
      start: '00:30:59.954'
      end: '00:31:01.012'
      u: Sagen sie mir dasselbe in Griechisch.
    - who: David Lea
      start: '00:31:01.012'
      end: '00:31:02.889'
      u: Sprechen sie nicht spanisch. Warum nicht spanisch?
    - who: David Boder
      start: '00:31:02.889'
      end: '00:31:04.202'
      u: "[In Spanish] ¿Usted habla español?"
    - who: David Lea
      start: '00:31:04.202'
      end: '00:31:05.108'
      u: Claro que hablo español.
    - who: David Boder
      start: '00:31:05.108'
      end: '00:31:14.811'
      u: Oh! ¿Por qué no me dijo? Bueno, dígame otra vez del caso de cuando...del
        canibalismo
    - who: David Lea
      start: '00:31:14.811'
      end: '00:31:15.811'
      u: "¿En español?"
    - who: David Boder
      start: '00:31:15.811'
      end: '00:31:16.217'
      u: Sí.
    - who: David Lea
      start: '00:31:16.217'
      end: '00:31:52.793'
      u: Señores y señoras. Yo me topé con dos soldados, con tres soldados, en el
        campo de Landsberg, campo 3, en Baviera. Después de 15 a 20 días que no teníamos
        nada de comida, nosotros los deportados, había muchos muertos, tomamos una
        tarde a las 10 y un cuarto de una hora de la tarde, tomamos los cuchillos
        y curtimos a nuestros compañeros judíos que ya estaban muertos. Y comimos
        la carne suya.
    - who: David Boder
      start: '00:31:52.793'
      end: '00:31:54.558'
      u: "¿Usted también?"
    - who: David Lea
      start: '00:31:54.558'
      end: '00:32:24.790'
      u: Claro. Me acuerdo, el 3 de febrero del 45. En todo el campo, estábamos judíos
        españole de [ininteligible] y los restantes eran judíos de [ininteligible],
        de Varsovia, de Lituana, de Bélgica, de [ininteligible], de Italia y de otras
        ciudades que estaban ocupadas por las bárbaras armadas enemigas de la Europa.
    - who: David Boder
      start: '00:32:24.790'
      end: '00:32:25.353'
      u: "¿Y?"
    - who: David Lea
      start: '00:32:25.353'
      end: '00:32:36.055'
      u: Nosotros sufrimos tanto tiempo, mucho. Tres años en el campo. Después que
        la comida era muy poca, no nos alcanzaba y trabajábamos 14 horas al día.
    - who: David Boder
      start: '00:32:36.055'
      end: '00:32:40.243'
      u: Hable más despacio. ¿En qué trabajaban ustedes?
    - who: David Lea
      start: '00:32:40.243'
      end: '00:32:43.055'
      u: Nosotros trabajábamos en hacer fortificaciones.
    - who: David Boder
      start: '00:32:43.055'
      end: '00:32:44.102'
      u: Sí.
    - who: David Lea
      start: '00:32:44.102'
      end: '00:32:47.923'
      u: Con la pala y la [ininteligible]. Después que laborábamos [ininteligible]
        como podíamos trabajar, nos maltrataban con los palos y [ininteligible] a
        muerte.
    - who: David Lea
      start: '00:32:47.923'
      end: '00:33:49.795'
      u: En un transporte que vino de Varsovia, en 1944, cuando los rusos se aproximaban
        a Varsovia. El más grande transporte y el más grande desastre de la historia
        judía fue de Varsovia que nos deportaron con trenes 18 días. En trenes de
        animales, acerrados noche y día, guardados por cuatro bárbaros de las SS con
        las metralletas, sin agua, sin nada de comida, el sol tanto...Y se murieron
        más de 8000 personas. Éramos 8726 personas y tornamos al campo de [ininteligible]
        725 personas. Los 8000 fueron matados o por el hambre, o por los SS, o por
        la sequía.
    - who: David Boder
      start: '00:33:49.795'
      end: '00:33:52.482'
      u: Bueno, ¿ese transporte iba de dónde?
    - who: David Lea
      start: '00:33:52.482'
      end: '00:33:54.467'
      u: Ese transporte venía de Varsovia...
    - who: David Boder
      start: '00:33:54.467'
      end: '00:33:55.623'
      u: De Varsovia a...
    - who: David Lea
      start: '00:33:55.623'
      end: '00:34:16.416'
      u: A Dachau. Los rusos se acercaban de Varsovia y los alemanes nos querían...nos...necesitaban
        algo de nosotros para trabajar y tomar al interior de Alemania. No nos querían
        matar y para eso nos encerraron en unos vagones, a 120 personas en un vagón
        de animales.
    - who: David Boder
      start: '00:34:16.416'
      end: '00:34:16.947'
      u: Sí.
    - who: David Lea
      start: '00:34:16.947'
      end: '00:34:18.556'
      u: Cerrados noche y día, sin un...
    - who: David Boder
      start: '00:34:18.556'
      end: '00:34:22.149'
      u: "¿Por qué lo llama “vagón de animales”? ¿No era un vagón de carga?"
    - who: David Lea
      start: '00:34:22.149'
      end: '00:34:28.649'
      u: No. No disponían. Y ellos no disponían, les estaba...era...era prohibido...era
        prohibido para los judíos.
    - who: David Boder
      start: '00:34:28.649'
      end: '00:34:29.430'
      u: Ajá.
    - who: David Lea
      start: '00:34:29.430'
      end: '00:34:53.007'
      u: Estábamos ahí, maltratados por unas bestias y nosotros levantábamos las manos
        a Dios [ininteligible] que no podemos más sufrir. Mismo que queríamos [ininteligible]
        de pillar, todos al lado. El SS nos decía “¿quién quiere pillar?”, mas nosotros
        ya veíamos que otros camaradas iban a pillar, iban a facer lo que sea...
    - who: David Boder
      start: '00:34:53.007'
      end: '00:34:54.538'
      u: Ajá. En el carro.
    - who: David Lea
      start: '00:34:54.538'
      end: '00:35:09.466'
      u: En el carro. Venía el SS y con la metralleta lo mataba y nosotros éramos
        [ininteligible] nos pillar en los pantalones...eh...todo. Y a veces, queríamos
        salir de cuerpo, salíamos en la mano y lo arrojábamos por un buraco que habíamos
        fecho en el vagón
    - who: David Boder
      start: '00:35:09.466'
      end: '00:35:11.888'
      u: Esto fue en el mes de...
    - who: David Lea
      start: '00:35:11.888'
      end: '00:35:13.685'
      u: Junio y julio del 44
    - who: David Boder
      start: '00:35:13.685'
      end: '00:35:16.903'
      u: Junio y julio...
    - who: David Lea
      start: '00:35:16.903'
      end: '00:35:21.388'
      u: Sí. Junio y julio, porque no me puedo acordar exactamente
    - who: David Boder
      start: '00:35:21.388'
      end: '00:35:22.138'
      u: Sí. No es importante.
    - who: David Lea
      start: '00:35:22.138'
      end: '00:35:43.106'
      u: porque habíamos perdido la moral, cual la familia, cual las finanzas y cual
        no tenemos fuerza. Todos los judíos que tornaron de los campos de concentración
        de Alemania puede ser que estemos buenos de cuerpo, de facha, mas en el interior
        no estamos buenos. Estamos todos [ininteligible].
    - who: David Boder
      start: '00:35:43.106'
      end: '00:35:43.778'
      u: "¿Por qué?"
    - who: David Lea
      start: '00:35:43.778'
      end: '00:36:13.058'
      u: Porque el trabajo era mucho, la poca comida, la leña que nos daban, el frío
        y mucho. Estamos todos jalados en los pulmones, quien con reumatismo, quien
        con asma, quien los pulmones y...la más parte tienen...pierden...pierden su
        moral. Yo estoy hablando, un judío griego, [ininteligible] separadito. Si
        me acuerdo más...podíamos [ininteligible] hablar más seguido, no me estoy
        acordando.
    - who: David Lea
      start: '00:36:13.058'
      end: '00:36:50.713'
      u: La desgracia que hubo al 44 en el campo de Birkenau, más o menos no podía
        hablar porque no soy bueno en alemán...no me explico, mas en seguida lo voy
        a hablar en español. En el 44, a la fin del 44, en noviembre, en el campo
        de Birkenau, en septiembre, octubre o noviembre, 600.000 hungareses judíos
        vinieron en Birkenau. Después que los crematorios no daban abasto para quemar
        a los judíos, los SS ordenaron 3000 hombres que hagan unos pozos.
    - who: David Boder
      start: '00:36:50.713'
      end: '00:36:52.932'
      u: "¿Cómo dijo?"
    - who: David Lea
      start: '00:36:52.932'
      end: '00:36:55.713'
      u: Pozos, pozos. [El entrevistado dice algo en otro idioma para hacerse entender].
    - who: David Boder
      start: '00:36:55.713'
      end: '00:37:02.337'
      u: Ah...agujas...
    - who: David Lea
      start: '00:37:02.337'
      end: '00:37:03.056'
      u: Sí. Agujas.
    - who: David Boder
      start: '00:37:03.056'
      end: '00:37:03.493'
      u: Agujeros
    - who: David Lea
      start: '00:37:03.493'
      end: '00:37:24.773'
      u: Sí. Y quemaron en 27 días 600.000 judíos vivos. Los vimos nosotros, nosotros
        porque yo laboraba [ininteligible] comando al crematorio, y los vía por del
        frente, los quemaron vivos con leña y bencina. Los transportes que venían,
        había veces
    - who: David Boder
      start: '00:37:24.773'
      end: '00:37:26.570'
      u: Los quemaban en agujeros, no en los...
    - who: David Lea
      start: '00:37:26.570'
      end: '00:37:31.336'
      u: No los quemaron...No los quemaron en los hornos porque no tenían tiempo.
    - who: David Boder
      start: '00:37:31.336'
      end: '00:37:36.539'
      u: Sí. No los pasaron en el chambre...cámara de gas
    - who: David Lea
      start: '00:37:36.539'
      end: '00:37:41.235'
      u: No. No los pasaron en la cámara de gas porque no tenían tiempo los alemanes.
    - who: David Boder
      start: '00:37:41.235'
      end: '00:37:41.797'
      u: "¿Entonces qué?"
    - who: David Lea
      start: '00:37:41.797'
      end: '00:37:47.906'
      u: Los quemaron en los...en los pozos que hicimos nosotros, con leña y con essence
    - who: David Boder
      start: '00:37:47.906'
      end: '00:37:48.843'
      u: "¿Con qué?"
    - who: David Lea
      start: '00:37:48.843'
      end: '00:37:50.171'
      u: Con essence, bencina.
    - who: David Boder
      start: '00:37:50.171'
      end: '00:37:50.811'
      u: Bencina.
    - who: David Lea
      start: '00:37:50.811'
      end: '00:37:51.608'
      u: Bencina.
    - who: David Boder
      start: '00:37:51.608'
      end: '00:37:52.889'
      u: Bueno. ¿Les mataron anteriormente o qué?
    - who: David Lea
      start: '00:37:52.889'
      end: '00:37:56.389'
      u: Los quemaron vivos. No los mataron, los quemaron vivos.
    - who: David Boder
      start: '00:37:56.389'
      end: '00:37:57.186'
      u: "¿Los quemaron vivos?"
    - who: David Lea
      start: '00:37:57.186'
      end: '00:38:06.858'
      u: Vivos. Seiscientos mil hungareses judíos, al noviembre o al septiembre. No
        me acuerdo exactamente la data y el día, mas me acuerdo que yo vide esto [ininteligible]
    - who: David Boder
      start: '00:38:06.858'
      end: '00:38:09.358'
      u: "¿Cómo?"
    - who: David Lea
      start: '00:38:09.358'
      end: '00:38:12.545'
      u: "[ininteligible] lo vi esto como si la [ininteligible] fuera mía."
    - who: David Boder
      start: '00:38:12.545'
      end: '00:38:13.045'
      u: Bueno.
    - who: David Lea
      start: '00:38:13.045'
      end: '00:38:36.200'
      u: Los transportes que venían ahí estaban guardados por miles de SS y en todo
        el convoy había como 20 a 25 o 50 [ininteligible]. Y en el último que vi había
        una Jeep alemana, decían que era la Croix Rouge. Y los judíos, cuando les...los
        metían al convoy, les decían que los iban a ir al hospital y los judíos lo
        creían porque veían que estaban acompañados por el [ininteligible]
    - who: David Boder
      start: '00:38:36.200'
      end: '00:38:42.957'
      u: "¿El [ininteligible] tenía qué? ¿Una cruz roja?"
    - who: David Lea
      start: '00:38:42.957'
      end: '00:38:46.566'
      u: El [ininteligible] tenía la Croix Rouge y tenía...
    - who: David Boder
      start: '00:38:46.566'
      end: '00:38:47.379'
      u: "¿Qué es “Croix Rouge”?"
    - who: David Lea
      start: '00:38:47.379'
      end: '00:38:47.832'
      u: La Cruz Roja
    - who: David Boder
      start: '00:38:47.832'
      end: '00:38:49.144'
      u: "¿La Cruz Roja?"
    - who: David Lea
      start: '00:38:49.144'
      end: '00:39:06.034'
      u: Sí. Tenía en la [ininteligible], tenía una bandera blanca con la Cruz Roja
        y decía que lo vamos a llevar al hospital a mirar, y lo vamos a llevar [ininteligible].
        Después, allí...adentro de allí abría los gases.
    - who: David Boder
      start: '00:39:06.034'
      end: '00:39:06.909'
      u: Ajá.
    - who: David Lea
      start: '00:39:06.909'
      end: '00:39:26.001'
      u: Mas [ininteligible] sabía de eso, el transporte [ininteligible]. Mesmo nosotros
        mismos [ininteligible]. Mas después de un mes, dos meses, tres meses que laboré
        al crematorio, ya supimos que contiene. El gas lo traen con la Cruz Roja.
        Con el [ininteligible], con la coche de la Cruz Roja.
    - who: David Boder
      start: '00:39:26.001'
      end: '00:39:27.392'
      u: De la Cruz Roja. Sí.
    - who: David Lea
      start: '00:39:27.392'
      end: '00:40:09.983'
      u: De la Cruz Roja. Esto como estoy explicando...yo lo estoy explicando que
        [ininteligible] si no lo puedo explicar, caros hermanos [ininteligible] y
        no vas a poder sentir. Es la más desgracia, la más grande que hubo en el crematorio.
        [ininteligible] nuestros hermanos. Seis millones de judíos murieron en los
        campos, cuales maltratados, cuales de hambre, cuales [ininteligible] para
        pasar a la chambre a gas, fillos y padres. No podían más resistir la sufriencia
        y la hambrera y el piojo, ni el trabajo y se iban voluntarios a la chambre
        a gas.
    - who: David Boder
      start: '00:40:09.983'
      end: '00:40:15.982'
      u: Bueno, dígame...eh...¿qué es que dijo usted de los...?
    - who: David Lea
      start: '00:40:15.982'
      end: '00:40:18.481'
      u: "¿De la esterilización?"
    - who: David Boder
      start: '00:40:18.481'
      end: '00:40:21.325'
      u: Bueno, sí.
    - who: David Lea
      start: '00:40:21.325'
      end: '00:40:48.090'
      u: En el campo de Auschwitz, que es la misma dirección que el campo de Birkenau,
        es unos veinte minutos a pie, esterilizaban a las mujeres de 18 años y hasta
        27 años. Las esterilizaban en el Bloco 10 de Auschwitz. En Berkinau, esterilizaban
        de 22 años fita 30 años a los jóvenes, en el Bloco...
    - who: David Boder
      start: '00:40:48.090'
      end: '00:40:49.090'
      u: "¿A los hombres?"
    - who: David Lea
      start: '00:40:49.090'
      end: '00:40:50.090'
      u: Hombres, hombres.
    - who: David Boder
      start: '00:40:50.090'
      end: '00:40:51.527'
      u: "¿Cómo los esterilizaban?"
    - who: David Lea
      start: '00:40:51.527'
      end: '00:41:09.026'
      u: Los llevaban allí y con inyecciones, los esterilizaban. Con inyecciones los
        esterilizaban. Al Bloco 26. Esto paso al Juin, al 4, 7, 8 de Juin.
    - who: David Boder
      start: '00:41:09.026'
      end: '00:41:10.136'
      u: "¿Qué mes?"
    - who: David Lea
      start: '00:41:10.136'
      end: '00:41:11.152'
      u: Juin
    - who: David Boder
      start: '00:41:11.152'
      end: '00:41:14.308'
      u: Mes de junio
    - who: David Lea
      start: '00:41:14.308'
      end: '00:41:48.978'
      u: Junio. Sí. De 1943. Después que hacían esto, que esterilizaban a mujeres
        y hombres, se echaban los SS, había unas chambres especialitas para los hombres,
        los jóvenes y las mujeres en edad, se echaban ahí juntos...si querían tener
        los doctores de las SS...si podían prevenir a realizar otra raza. Y la más
        parte, no parirían. La más parte, el 95% no parirían.
    - who: David Boder
      start: '00:41:48.978'
      end: '00:42:00.087'
      u: Bueno. Los otros...que...¿se pusieron embarazadas? ¿o cómo? Eh...¿Qué quiere
        decir 95% no podían...eh no...?
    - who: David Lea
      start: '00:42:00.087'
      end: '00:42:04.352'
      u: Los 95% no volvían, a poder, a quitar los espermas.
    - who: David Boder
      start: '00:42:04.352'
      end: '00:42:07.711'
      u: Oh. No podían volver a tener acto sexual.
    - who: David Lea
      start: '00:42:07.711'
      end: '00:42:09.164'
      u: No podían tener el acto sexual.
    - who: David Boder
      start: '00:42:09.164'
      end: '00:42:14.695'
      u: Bueno. Entonces, metieron juntos los hombres con las mujeres.
    - who: David Lea
      start: '00:42:14.695'
      end: '00:42:29.992'
      u: Juntos con las mujeres y no podían hacer nada. Mas a notar que les daban
        buena comida a estos hombres para ver si podían hacer cosas, mas normalmente
        mesmo que les dieran toda la comida del mundo era imposible de arribar porque
        estaban bien esterilizados.
    - who: David Boder
      start: '00:42:29.992'
      end: '00:42:30.742'
      u: Sí.
    - who: David Lea
      start: '00:42:30.742'
      end: '00:42:55.116'
      u: Y cada día, en el campo de Birkenau había una selección de hombres, de 2000
        a 3000 hombres quemaban cada noche, deportados que estaban en el campo [ininteligible]
        tres meses o cinco meses o un año. Como [ininteligible] judíos, como judíos
        sefaradí, como judíos lituanos, como hungareses y los llevaban al crematorio.
    - who: David Boder
      start: '00:42:55.116'
      end: '00:43:08.459'
      u: Dígame otra vez el caso cuando pidieron permiso...permiso de rezar sobre
        los muertos.
    - who: David Lea
      start: '00:43:08.459'
      end: '00:43:10.318'
      u: "¿Sobre?"
    - who: David Boder
      start: '00:43:10.318'
      end: '00:43:24.192'
      u: Que dijo usted que los que quemaron a los muertos pidieron permiso que podían
        rezar, que podían...eh...Dijo usted anteriormente que no les permitían de
        decir sus...
    - who: David Lea
      start: '00:43:24.192'
      end: '00:43:41.070'
      u: Ah, sí. Me topé en Landberg, al 45 en Baviera. Trabajaba en un comando de
        quince hombres judíos y yo, dieciséis.
    - who: David Boder
      start: '00:43:41.070'
      end: '00:43:41.570'
      u: Sí.
    - who: David Lea
      start: '00:43:41.570'
      end: '00:43:58.460'
      u: Un día, de los comandos que trabajaba, murió la hermana en el campo de concentración
        número 7. Naturalmente, nosotros como judíos, llamemos un joven que tenía
        un amigo, un compañero, para [ininteligible] a excavar.
    - who: David Boder
      start: '00:43:58.460'
      end: '00:44:02.085'
      u: "[El entrevistador dice la palabra excavar en otro idioma para ver si comprendió]."
    - who: David Lea
      start: '00:44:02.085'
      end: '00:44:15.303'
      u: "[El entrevistado confirma lo entendido por el entrevistador]. Y entonces,
        cuando hicimos la excavación, el SS viene y nos dice “¿qué están haciendo
        sucios judíos con un libro?”. Le dice el hombre..."
    - who: David Boder
      start: '00:44:15.303'
      end: '00:44:16.177'
      u: Ah, ¿tenían un libro?
    - who: David Lea
      start: '00:44:16.177'
      end: '00:44:35.035'
      u: Sí. Teníamos un libro...los hungareses y los poloneses judíos...cuando los
        hungareses al 44 que los deportaron, traían libros [ininteligible] y [ininteligible].
        Y nosotros guardábamos en la tierra, en los pantalones, guardábamos los libros
        de la ley para [ininteligible].
    - who: David Boder
      start: '00:44:35.035'
      end: '00:44:37.722'
      u: Para rezar.
    - who: David Lea
      start: '00:44:37.722'
      end: '00:44:44.237'
      u: Para rezar. Cuando le ve, dice...di...dice “¿qué es ese sucio libro que tienes
        judío?”, pero me dice a mí...
    - who: David Boder
      start: '00:44:44.237'
      end: '00:44:45.346'
      u: Hable más despacio.
    - who: David Lea
      start: '00:44:45.346'
      end: '00:45:29.157'
      u: "“¿Qué es ese sucio libro que tienes?”. Mi compañero se alzó y le dijo que
        “es mi hermana y quería rezar”. Y dice “para los sucios no necesita [ininteligible]”.
        Tomó la pala, levantó la pala y le dio en la cabeza y el hombre, al momento
        murió. Y nosotros lo enterramos con la hermana, con 400 más en una fora. En
        cada fora que hacíamos, 300, 350, 400, 450. Después de dos metros y cuarenta
        centímetros de hondura, echábamos la tierra y antes de cubrirlos echábamos
        [ininteligible] o cal para que no diera [ininteligible]"
    - who: David Boder
      start: '00:45:29.157'
      end: '00:45:30.391'
      u: "¿Para que no diera qué?"
    - who: David Lea
      start: '00:45:30.391'
      end: '00:45:31.032'
      u: "[ininteligible]"
    - who: David Boder
      start: '00:45:31.032'
      end: '00:45:32.032'
      u: Ah.
    - who: David Lea
      start: '00:45:32.032'
      end: '00:45:59.515'
      u: Y entonces, echábamos piedra y tierra, y enterrábamos la fosa y nos íbamos.
        Al otro día, hacíamos el mismo trabajo, porque era un campo de cuarentena.
        Era un campo para matar con las inyecciones a los judíos. Las inyecciones
        que echábamos, mesmo en el brazo, mesmo en el pie, después de tres a cuatro
        minutos, la sangre le subía a [ininteligible]
    - who: David Boder
      start: '00:45:59.515'
      end: '00:46:00.828'
      u: "¿A dónde?"
    - who: David Lea
      start: '00:46:00.828'
      end: '00:46:04.250'
      u: Cuando echaba la inyección, la sangre le subía [ininteligible], ya estaba
        preto
    - who: David Boder
      start: '00:46:04.250'
      end: '00:46:07.766'
      u: "¿Quiénes echaban las inyecciones? ¿Ustedes?"
    - who: David Lea
      start: '00:46:07.766'
      end: '00:46:08.985'
      u: No. Los SS.
    - who: David Boder
      start: '00:46:08.985'
      end: '00:46:09.656'
      u: Los SS.
    - who: David Lea
      start: '00:46:09.656'
      end: '00:46:23.983'
      u: Y en muchos campos, los SS daban orden a los judíos que echaran inyecciones,
        pero los judíos obligatoriamente lo hacían porque si no lo hacían, el SS estaba
        con la metralleta y ya estaba detrás de él y “si no haces esto te mato”.
    - who: David Boder
      start: '00:46:23.983'
      end: '00:46:24.936'
      u: "¿Y?"
    - who: David Lea
      start: '00:46:24.936'
      end: '00:46:30.248'
      u: Y claro, el judío que era venir, le echaban la inyección.
    - who: David Boder
      start: '00:46:30.248'
      end: '00:46:33.420'
      u: Pero dígame. ¿De dónde la sangre aparecía?
    - who: David Lea
      start: '00:46:33.420'
      end: '00:46:34.577'
      u: En la [ininteligible]
    - who: David Boder
      start: '00:46:34.577'
      end: '00:46:35.874'
      u: Aquí en el...
    - who: David Lea
      start: '00:46:35.874'
      end: '00:46:37.030'
      u: Y preto y aquí.
    - who: David Boder
      start: '00:46:37.030'
      end: '00:46:39.655'
      u: "¿Parecía salir?"
    - who: David Lea
      start: '00:46:39.655'
      end: '00:46:52.451'
      u: No. Se veía todo preto, el meollo de la [ininteligible] se hacía preta con
        dos puntos, tres puntos y ya...al momento se morían. Mas después de dos a
        tres puntos,...
    - who: David Boder
      start: '00:46:52.451'
      end: '00:46:54.826'
      u: "¿Quiénes hacían los tres puntos?"
    - who: David Lea
      start: '00:46:54.826'
      end: '00:46:56.560'
      u: Tres minutos
    - who: David Boder
      start: '00:46:56.560'
      end: '00:46:57.200'
      u: "¿Tres minutos?"
    - who: David Lea
      start: '00:46:57.200'
      end: '00:47:27.761'
      u: De dos a tres minutos, después se hacía todo preto. El [ininteligible] preto.
        Y nosotros los tomábamos y los echábamos en una [ininteligible] y los enterrábamos.
        Después, en el campo 1 en Landberg, había el grande SS medical. El nombre
        era Blanca, tenía nombre español, un alto, moreno. Era como yo de grande.
    - who: David Boder
      start: '00:47:27.761'
      end: '00:47:28.605'
      u: "¿Una mujer?"
    - who: David Lea
      start: '00:47:28.605'
      end: '00:47:59.154'
      u: No. Un hombre. Se llamaba Blanca. Un alto moreno, alrededor de 35 a 34 años.
        Este no podía ver a los judíos, mesmo a los judíos querían trabajar, que estaban
        en buena salud, unos cuantos, él ordenaba echarles inyecciones. Este fue matado,
        este mismo, tenía una criatura y una mujer. Fue...se mató
    - who: David Boder
      start: '00:47:59.154'
      end: '00:48:00.998'
      u: "¿Cómo una criatura?"
    - who: David Lea
      start: '00:48:00.998'
      end: '00:48:02.138'
      u: Un pequeño.
    - who: David Boder
      start: '00:48:02.138'
      end: '00:48:03.185'
      u: Ajá. ¿Un niño?
    - who: David Lea
      start: '00:48:03.185'
      end: '00:48:07.123'
      u: Un niño. Un pequeño. Tenía un pequeño y una mujer con él.
    - who: David Boder
      start: '00:48:07.123'
      end: '00:48:07.669'
      u: Sí.
    - who: David Lea
      start: '00:48:07.669'
      end: '00:48:44.324'
      u: Cuando los americanos se estaban acercando del Lager 1, él ya vio que se
        estaban acercando, no tenía más para hacer, nada para salvar...tomó al pequeño,
        lo mandó a la [ininteligible], tomó una inyección, mató [ininteligible] a
        la mujer suya en primero, después [ininteligible] y él. Y un compañero mío
        que se topa actualmente en París le quitó la hora y el anillo de la mano y...cuando
        vio que 2ya estaba muerto, le quitó el anillo y la hora de la mano.
    - who: David Boder
      start: '00:48:44.324'
      end: '00:48:46.262'
      u: "¿Cómo se llama la hora? ¿El reloj?"
    - who: David Lea
      start: '00:48:46.262'
      end: '00:48:56.262'
      u: El reloj. La hora y el anillo. Este camarado se topa actualmente en París
        y nos vemos cada día y cada noche.
    - who: David Boder
      start: '00:48:56.262'
      end: '00:48:57.277'
      u: Bueno
    - who: David Lea
      start: '00:48:57.277'
      end: '00:48:58.980'
      u: Quería...
    - who: David Boder
      start: '00:48:58.980'
      end: '00:49:00.214'
      u: Sí.
    - who: David Lea
      start: '00:49:00.214'
      end: '00:49:10.010'
      u: En el campo 5, en el campo 5, después de la ocupación,
    - who: David Boder
      start: '00:49:10.010'
      end: '00:49:10.667'
      u: "¿El campo 5 de qué?"
    - who: David Lea
      start: '00:49:10.667'
      end: '00:49:38.540'
      u: El campo 5 de Landsberg, Baviera, después de la ocupación, estábamos trabajando
        en unos comandos muy duros de árboles, para cortar árboles, para [ininteligible]
        nosotros, no podíamos hacer trabajo porque no teníamos comida y diríamos “si
        quieres que trabajemos, danos comida”, sino no [ininteligible] necesidad.
        No podemos trabajar 14 horas en el día, matándonos es mejor. Los SS no nos
        querían matar.
    - who: David Boder
      start: '00:49:38.540'
      end: '00:49:39.306'
      u: Sí.
    - who: David Lea
      start: '00:49:39.306'
      end: '00:50:09.633'
      u: No nos querían matar. Los vamos a hacer penar, los vamos a maltratar de leña
        y después los vamos a matar cuando nos place y nos gusta a nosotros. Esto
        aconteció en el Lager de Landsberg. En el Lager 5, en el Lager 6, en el Lager
        7, en el Lager 8, en el Lager 9, en el Lager 10 y en el Lager 11. Laborábamos
        a la estación [ininteligible], ese era el comando
    - who: David Boder
      start: '00:50:09.633'
      end: '00:50:13.524'
      u: "¿[Ininteligible]? [El entrevistador confirma el nombre del comando en alemán]"
    - who: David Lea
      start: '00:50:13.524'
      end: '00:50:22.367'
      u: "[Ininteligible. El entrevistado repite el nombre del comando en alemán].
        Yo laboraba al Lager 7 al Tot comando. El nombre mío..."
    - who: David Boder
      start: '00:50:22.367'
      end: '00:50:23.164'
      u: "¿Tot comando?"
    - who: David Lea
      start: '00:50:23.164'
      end: '00:50:23.852'
      u: Tot comando, sí.
    - who: David Boder
      start: '00:50:23.852'
      end: '00:50:26.789'
      u: That was bad. ¿Qué era esto?
    - who: David Lea
      start: '00:50:26.789'
      end: '00:51:07.459'
      u: 'Tot comando era un comando especialista para enterrar los muertos, porque
        en Alemania era prohibido de hacer crematorios y de quemar a los muertos,
        porque la más parte de la población civil alemana ignoraba que había crematorios
        y fornos. Muchas veces veníamos de...nos encontrábamos con civiles alemanes
        y les explicábamos. Y los civiles decían: “esa barbaridad, el pueblo alemán
        no la hace nunca”. Pero nosotros, les dijimos: que un día, nosotros ya sabemos
        que [ininteligible] los alemanes, mas va a saber la historia, o [ininteligible],
        o mesmo [ininteligible], que existió crematorios en Alemania”.'
    - who: David Lea
      start: '00:51:07.459'
      end: '00:52:15.581'
      u: El más lungo y cruel crematorio fue en el campo de Buchenwald, el cual tengo
        un compañero que dormimos todos juntos en el [ininteligible] en la Maison
        de la Rue [ininteligible]. 9 Rue [ininteligible], París. Somos 4 de ellos,
        4 judíos. Los tres son del campo de Buchenwald, el uno es del campo de Dachau
        [ininteligible]. Uno se llama [ininteligible], el otro se llama Henry Suchami,
        actualmente labora en la American [ininteligible]. Henry Suchami es el primer
        transporte sefardí de Grecia en Auschwitz. 109957, el número [ininteligible]
        109957 primo transporte de Grecia, el cual perdió padre, madre, familia, tres
        criaturas de cinco años, de siete años y de once años, y mujer. Y la mujer,
        preñada.
    - who: David Lea
      start: '00:52:15.581'
      end: '00:52:56.754'
      u: "[Nombre ininteligible], un joven de alrededor de 35 años, perdió una criatura
        y su mujer. Y está escrito a la migración palestiniana y no hay posibilidad
        de partir, no hay inda posibilidad de partir. El [ininteligible] palestiniano
        de París, que se topa en la calle 83 Avenue [ininteligible], le dice “mañana,
        después de mañana, de aquí a cinco meses, de aquí a un mes, de aquí a tres
        meses, te vas a ir”. Este joven tiene parientes en Palestina, mas como es
        flaco, no puede irse ilegal, se espanta, se está quedando conmigo..."
    - who: David Boder
      start: '00:52:56.754'
      end: '00:52:58.098'
      u: Es que es flaco...
    - who: David Lea
      start: '00:52:58.098'
      end: '00:53:29.165'
      u: Del campo [ininteligible]. Como está [ininteligible] el campo, [ininteligible]
        ni trabajar puede, ni nada. Naturalmente, es que espera de mí, un compañero
        que estuvimos al campo tres años, un bocado de pan o una calza que le va a
        dar una [ininteligible] para él se meter. Si no le da una calza, un calzado,
        no tiene para meter, que...y no puede trabajar. Tiene flaco, tiene [ininteligible]
        los pulmones. No es sólo este caso de los déportés, hay muchos déportés aquí
        en Francia, el cual...
    - who: David Boder
      start: '00:53:29.165'
      end: '00:53:30.143'
      u: Por supuesto.
    - who: David Lea
      start: '00:53:30.143'
      end: '00:54:41.542'
      u: Hay muchos déportés aquí en Francia, que estamos sufriendo ainda. Mesmo que
        nos queremos ir en Palestina y estamos viendo la barbarie del inglés, que
        si nosotros...la juventud que salimos de los campos, si nos vamos en Palestina,
        nunca empezaríamos a trabajar. Yo, lebanés que le estoy hablando, no pensaría
        nunca a trabajar en Palestina, pensaría en tomar el fusil o la metralleta
        y demandar la libertad. Si no la toma la libertad con la guerra...si no tengo
        la libertad con la política, la va a tomar con la guerra. Nunca pensaría a
        trabajar. Si me muero en Palestina, algún día mis hijos o mis hermanos van
        a venir. Porque ya vi el campo cuando estuve tres años, ya vi la exterminación
        de 6000 judíos y no me gustaría nunca esta política inglesa. Nosotros, los
        rescatés de los campos, queremos ir presto a batirnos contra esos...sucia
        raz...sucia política inglesa y no tenemos la posibilidad por esto de donde
        estamos. Que nos topamos en Fra...actualmente en Francia muchos jóvenes judíos
        y que están migrando ilegal.
    - who: David Boder
      start: '00:54:41.542'
      end: '00:54:44.276'
      u: Emigrando a Francia
    - who: David Lea
      start: '00:54:44.276'
      end: '00:54:46.400'
      u: No. Está emigrando a la Palestina.
    - who: David Boder
      start: '00:54:46.400'
      end: '00:54:46.900'
      u: Sí.
    - who: David Lea
      start: '00:54:46.900'
      end: '00:54:58.742'
      u: Y un día la Palestina...un día, la Palestina la tomaremos y mesmo si se morirían
        50.000 judíos en Palestina en combate o 100.000 judíos. No es lo importante.
    - who: David Boder
      start: '00:54:58.742'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This ends Spool 42 of Mr. David Lea."
