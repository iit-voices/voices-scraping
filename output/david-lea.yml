      u: Yes, Yes.
    - who: David Lea
      start: '00:28:57.702'
      end: '00:28:58.941'
      u: One comrade...
    - who: David Boder
      start: '00:28:58.941'
      end: '00:29:00.322'
      u: How did they burn them? With...[Interrupting]
    - who: David Lea
      start: '00:29:00.322'
      end: '00:29:01.370'
      u: With the, eh, the flame.
    - who: David Boder
      start: '00:29:01.370'
      end: '00:29:02.851'
      u: With flame throwers?
    - who: David Lea
      start: '00:29:02.851'
      end: '00:29:04.171'
      u: That’s right, that’s right, that’s right.
    - who: David Boder
      start: '00:29:04.171'
      end: '00:29:08.854'
      u: He had healthy people burnt with flame, eh, throwers.
    - who: David Lea
      start: '00:29:08.854'
      end: '00:30:17.720'
      u: Why done. The FDG has seen that the Americans are, are twenty kilometers
        to Bavaria. Thus he done finishing the Jewish. Not Jewish, can’t imagine,
        why, is too much sickness, no food. Until March, until April 45, one got only
        80 grams of bread every day. No, no margarine, no food. Noon time, only one
        liter of water. So every day, 200, 300 Jewish finished. In two months, the
        entire camp was finished. After, two months carry other Jewish from camp five,
        from camp three, from camp two, from camp nine, from camp eleven, eleven.
        It is the same, have seen it, have watched. In camp three. April 3, 44. Jewish
        Lithuanian, finishes Jewish, sick, the dead. Jewish. Eats them.Mr. Lea goes
        on to describe incidents of cannibalism engaged in by the desperate, despairing,
        dehumanized, starving prisoners in Landsberg. On occasion, cannibalism did
        occur during the Holocaust. It is mentioned in a few survivor accounts. The
        practice was also carried out by some Soviet prisoners of war who were deliberately  and
        systematically starved by the Germans.46
    - who: David Boder
      start: '00:30:17.720'
      end: '00:30:18.859'
      u: Mh?
    - who: David Lea
      start: '00:30:18.859'
      end: '00:30:20.481'
      u: The Jewish, the jewish....
    - who: David Boder
      start: '00:30:20.481'
      end: '00:30:21.418'
      u: Have eaten...
    - who: David Lea
      start: '00:30:21.418'
      end: '00:30:23.342'
      u: Have eaten the dead Jewish. Have...
    - who: David Boder
      start: '00:30:23.342'
      end: '00:30:24.339'
      u: Yes, in which, in which...[Interrupting]
    - who: David Lea
      start: '00:30:24.339'
      end: '00:30:27.602'
      u: Yes, have eaten [simultaneously] In camp three. In Bayern. Bayern.
    - who: David Boder
      start: '00:30:27.602'
      end: '00:30:29.324'
      u: Eh, where was that? In Dachau, in...
    - who: David Lea
      start: '00:30:29.324'
      end: '00:30:31.258'
      u: Not. In Landsberg, Bayern. Camp three.
    - who: David Boder
      start: '00:30:31.258'
      end: '00:30:36.627'
      u: Aha. In Landsberg. Did the Jew- , eh, did people eat other people?
    - who: David Lea
      start: '00:30:36.627'
      end: '00:30:38.927'
      u: Yes. I self have seen it.
    - who: David Boder
      start: '00:30:38.927'
      end: '00:30:40.347'
      u: Yes, you yourself have seen it.
    - who: David Lea
      start: '00:30:40.347'
      end: '00:30:41.948'
      u: I myself. In camp three.
    - who: David Boder
      start: '00:30:41.948'
      end: '00:30:45.423'
      u: Yes, well. Didn’t they give you anything to eat then?
    - who: David Lea
      start: '00:30:45.423'
      end: '00:30:52.613'
      u: Ate nothing at all. After, the SS has barred the camp, has said, no dinner.
    - who: David Boder
      start: '00:30:52.613'
      end: '00:30:59.048'
      u: All right. Tell me.... Could you say the same in Greek? In Greek? Do you
        speak Greek?
    - who: David Lea
      start: '00:30:59.048'
      end: '00:30:59.954'
      u: Yes, a little.Mr. Lea’s native language was Ladino, a mixture of Hebrew,
        Spanish and Arabic. This language was commonly spoken by the Jews of Salonika
        and was part of their Sephardic Jewish heritage.47
    - who: David Boder
      start: '00:30:59.954'
      end: '00:31:01.012'
      u: Then, tell me the same in Greek.
    - who: David Lea
      start: '00:31:01.012'
      end: '00:31:02.889'
      u: Don’t you speak Spanish. Why not Spanish?
    - who: David Boder
      start: '00:31:02.889'
      end: '00:31:04.202'
      u: "[In Spanish] Do you speak Spanish?"
    - who: David Lea
      start: '00:31:04.202'
      end: '00:31:05.108'
      u: Of course, I speak Spanish.
    - who: David Boder
      start: '00:31:05.108'
      end: '00:31:14.811'
      u: Oh. And why didn‘t you tell me so? Well...tell me again about the case when...the
        cannibalism case.
    - who: David Lea
      start: '00:31:14.811'
      end: '00:31:15.811'
      u: In Spanish?
    - who: David Boder
      start: '00:31:15.811'
      end: '00:31:16.217'
      u: Yes.
    - who: David Lea
      start: '00:31:16.217'
      end: '00:31:52.793'
      u: Ladies and gentlemen. I came across two soldiers, three soldiers, in Landsberg
        camp –camp 3- in Bavaria. After 15 to 20 days without any food to eat we,
        deportees, there were many dead people, we took one afternoon, at 10 and one
        quarter of an hour in the afternoon, we took the knives and cut our Jewish
        fellows who were already dead. And we ate the flesh of them.
    - who: David Boder
      start: '00:31:52.793'
      end: '00:31:54.558'
      u: And you did, too?
    - who: David Lea
      start: '00:31:54.558'
      end: '00:32:24.790'
      u: "‘course. I remember, it was February 3rd, 1945. In the whole camp, we were
        there, Spanish Jews from [unintelligible] and the others were Jews from Warsaw,
        from Lithuania, from [unintelligible], from Belgium, from [unintelligible],
        from Italy, and from other cities which were occupied by the Armed Forces
        enemies of Europe."
    - who: David Boder
      start: '00:32:24.790'
      end: '00:32:25.353'
      u: And...?
    - who: David Lea
      start: '00:32:25.353'
      end: '00:32:36.055'
      u: We suffered so long, so much time. Three years in camp. The food was so scarce,
        not enough, and we worked 14 hours a day.
    - who: David Boder
      start: '00:32:36.055'
      end: '00:32:40.243'
      u: Speak slowly, please. What work did you use to do there?
    - who: David Lea
      start: '00:32:40.243'
      end: '00:32:43.055'
      u: We worked building forts.
    - who: David Boder
      start: '00:32:43.055'
      end: '00:32:44.102'
      u: Yes.
    - who: David Lea
      start: '00:32:44.102'
      end: '00:32:47.923'
      u: With a shovel and a [calm]. After working [unintelligible] as we could, they
        battered us, they battered us with the sticks and beat us to death.
    - who: David Lea
      start: '00:32:47.923'
      end: '00:33:49.795'
      u: On a transportation that came from Warsaw, in 1944, when the Russians were
        approaching Warsaw. The biggest transportation, and the biggest disaster in
        Jewish history was in Warsaw where they deported us on train for 18 days.
        On animal trains, locked day and night, guarded by four barbarians of the
        SS, with their machine guns, no water, no food, and under the sun...And more
        than 8,000 people died. We were 8,726 people and 725 people returned to the
        Dachau camp. The 8,000 people were killed by starvation, or by the SS, or
        by the drought.
    - who: David Boder
      start: '00:33:49.795'
      end: '00:33:52.482'
      u: Right, and from where did that transportation come?
    - who: David Lea
      start: '00:33:52.482'
      end: '00:33:54.467'
      u: The transportation came from Warsaw...
    - who: David Boder
      start: '00:33:54.467'
      end: '00:33:55.623'
      u: From Warsaw to...
    - who: David Lea
      start: '00:33:55.623'
      end: '00:34:16.416'
      u: To Dachau. The Russians were coming from Warsaw and the Germans wanted us...somehow
        needed us to work and take the interior of Germany. They didn’t want to kill
        us and then they locked us in some train cars, 120 people in an animal car.
    - who: David Boder
      start: '00:34:16.416'
      end: '00:34:16.947'
      u: Yes.
    - who: David Lea
      start: '00:34:16.947'
      end: '00:34:18.556'
      u: Locked night and day, without a...
    - who: David Boder
      start: '00:34:18.556'
      end: '00:34:22.149'
      u: Why do you call it animal car? Wasn’t it a freight car?
    - who: David Lea
      start: '00:34:22.149'
      end: '00:34:28.649'
      u: No. They didn’t have...And they didn’t have, it was...it...it was forbidden...it
        was forbidden for Jews.
    - who: David Boder
      start: '00:34:28.649'
      end: '00:34:29.430'
      u: I see...
    - who: David Lea
      start: '00:34:29.430'
      end: '00:34:53.007'
      u: We were there, battered by these beasts, and we raised our hands to God [unintelligible]
        ’cause we could suffer no more. And we wanted to pee, all side by side. The
        SS would ask “Who wants to pee?” but we saw that our comrades went to pee,
        to do whatever...
    - who: David Boder
      start: '00:34:53.007'
      end: '00:34:54.538'
      u: I see...In the railway car.
    - who: David Lea
      start: '00:34:54.538'
      end: '00:35:09.466'
      u: In the railway car. And then the SS came and killed them with the machine
        gun, and we were [ininteligible] of peeing in our pants...hem...all. And sometimes
        we wanted to defecate, we would do it on our hands and throw it away through
        a hole we had made to the railway car.
    - who: David Boder
      start: '00:35:09.466'
      end: '00:35:11.888'
      u: And that was in the month of...
    - who: David Lea
      start: '00:35:11.888'
      end: '00:35:13.685'
      u: June and July, ’44.There is an inconsistency here in Mr. Lea’s testimony.
        In June and July of 1944, he was working as part of the Sonderkommando in
        Auschwitz during the deportation of Hungarian Jews. It is more likely that
        after working in Warsaw  in 1943, he was sent back to Auschwitz where he remained
        until its evacuation on January 18, 1945. It was subsequent to this that he
        was put on the train he describes and, after a horrific journey, ultimately
        ended up in Landsberg.48
    - who: David Boder
      start: '00:35:13.685'
      end: '00:35:16.903'
      u: June and July...
    - who: David Lea
      start: '00:35:16.903'
      end: '00:35:21.388'
      u: Yes. June and July, because I cannot remember exactly.
    - who: David Boder
      start: '00:35:21.388'
      end: '00:35:22.138'
      u: Yes. It is not important.
    - who: David Lea
      start: '00:35:22.138'
      end: '00:35:43.106'
      u: "[unintelligible] because our morale was broken, we had lost our family,
        our finances, and we didn’t have any strength. All the Jews who returned from
        the German concentration camps, we may look good physically, look well, but
        we are not well inside. We are all [unintelligible]."
    - who: David Boder
      start: '00:35:43.106'
      end: '00:35:43.778'
      u: Why?
    - who: David Lea
      start: '00:35:43.778'
      end: '00:36:13.058'
      u: Because work was much, food was scarce, we were beaten to death, and it was
        very cold. We are all [unintelligible] our lungs, some with rheumatism, some
        with asthma, some with the lungs...and...most of all have...lose...they lose
        their morale. I am talking, a Greek Jew, [unintelligible] Sephardic. If I
        remembered more...we could [unintelligible] talk more frequently, I am not
        recalling much.It is perfectly understandable that a man who had suffered
        as much as Mr. Lea would find  it difficult to sequence correctly all that
        had happened to him. The emotional and psychological traumas he had endured
        affected his memory though the individual incidents that he describes in the
        interview are vividly recalled and remain firmly etched in his mind.49
    - who: David Lea
      start: '00:36:13.058'
      end: '00:36:50.713'
      u: The tragedy that occurred in ’44, in Birkenau camp, more or less, I could
        not speak because my German isn’t good...I don’t speak well, but now, I will
        speak in Spanish. In 1944, by the end of 1944, in November, in Birkenau camp...in
        September, October, or November, 600,000 Jewish Hungarians came in Birkenau.
        When the crematories were not enough to burn the Jews, the SS ordered 3,000
        men to dig holes.
    - who: David Boder
      start: '00:36:50.713'
      end: '00:36:52.932'
      u: To make what?
    - who: David Lea
      start: '00:36:52.932'
      end: '00:36:55.713'
      u: Holes, pits. [The interviewer says something in another language to make
        himself clear].
    - who: David Boder
      start: '00:36:55.713'
      end: '00:37:02.337'
      u: Ah...whole...
    - who: David Lea
      start: '00:37:02.337'
      end: '00:37:03.056'
      u: Yes. Pits.
    - who: David Boder
      start: '00:37:03.056'
      end: '00:37:03.493'
      u: Pits.
    - who: David Lea
      start: '00:37:03.493'
      end: '00:37:24.773'
      u: Yes. And, in 27 days, they burned 600,000 Jews alive. We saw them because
        I worked [unintelligible] commando to the crematory, and I saw them by the
        front side, they burnt them alive, with wood and benzene. The transportations
        coming, sometimes...Though the 600,000 figure that Mr. Lea states is not correct,
        it is accurate that the crematoria in Auschwitz-Birkenau were not able to
        cope with the great number of Hungarian Jews who steadily arrived at the camp.
        The overwhelmed SS therefore murdered some by burning them alive in huge fire-pits
        that Mr. Lea describes. Among those murdered in this way were infants and
        children. In all, some one million one hundred thousand Jews were sent to
        Auschwitz. One this number approximately one million perished making Auschwitz
        the largest Jewish graveyard in the world.50
    - who: David Boder
      start: '00:37:24.773'
      end: '00:37:26.570'
      u: They burned them in pits, not in the...
    - who: David Lea
      start: '00:37:26.570'
      end: '00:37:31.336'
      u: They did not burn them...they did not burn them in furnaces because they
        didn’t have time.
    - who: David Boder
      start: '00:37:31.336'
      end: '00:37:36.539'
      u: Yes. They did not send them to the chambre...gas chamber.
    - who: David Lea
      start: '00:37:36.539'
      end: '00:37:41.235'
      u: No. They didn’t put them in the gas chamber because the Germans didn’t have
        time.
    - who: David Boder
      start: '00:37:41.235'
      end: '00:37:41.797'
      u: And then...?
    - who: David Lea
      start: '00:37:41.797'
      end: '00:37:47.906'
      u: They burned them in the pits we had made, with wood and with essence.
    - who: David Boder
      start: '00:37:47.906'
      end: '00:37:48.843'
      u: With what?
    - who: David Lea
      start: '00:37:48.843'
      end: '00:37:50.171'
      u: With essence, benzene.
    - who: David Boder
      start: '00:37:50.171'
      end: '00:37:50.811'
      u: Benzene.
    - who: David Lea
      start: '00:37:50.811'
      end: '00:37:51.608'
      u: Benzene.
    - who: David Boder
      start: '00:37:51.608'
      end: '00:37:52.889'
      u: Right. did they kill them before, or what?
    - who: David Lea
      start: '00:37:52.889'
      end: '00:37:56.389'
      u: They burned them alive. They didn’t kill them, they burned them alive.
    - who: David Boder
      start: '00:37:56.389'
      end: '00:37:57.186'
      u: They burned them alive?
    - who: David Lea
      start: '00:37:57.186'
      end: '00:38:06.858'
      u: Alive. Six hundred thousand Jewish Hungarians, in November or in September.
        I don’t remember exactly the date and the day, but I remember that I witnessed
        this, as [unintelligible].
    - who: David Boder
      start: '00:38:06.858'
      end: '00:38:09.358'
      u: Pardon me.
    - who: David Lea
      start: '00:38:09.358'
      end: '00:38:12.545'
      u: "[unintelligible] I saw this as if the [unintelligible] were mine."
    - who: David Boder
      start: '00:38:12.545'
      end: '00:38:13.045'
      u: Right.
    - who: David Lea
      start: '00:38:13.045'
      end: '00:38:36.200'
      u: The transportations coming there were guarded by thousands of SS and, in
        the whole convoy, there were about 20 to 25 or 50 [unintelligible]. And in
        the last one I saw, there was a German Jeep -they said it was from the Croix
        Rouge. And the Jews, when they were put in the convoy, they said they would
        take them to hospital, and the Jews believed it because they saw they were
        accompanied by the [unintelligible] of the Croix Rouge.The vehicle with the
        “Croix Rouge”, the Red Cross emblem that Mr. Lea describes was used by the
        SS to transport canisters of Zyklon B gas to the gas chambers.51
    - who: David Boder
      start: '00:38:36.200'
      end: '00:38:42.957'
      u: What did the [unintelligible] have? A red cross?
    - who: David Lea
      start: '00:38:42.957'
      end: '00:38:46.566'
      u: The [unintelligible] had the Croix Rouge and it had...
    - who: David Boder
      start: '00:38:46.566'
      end: '00:38:47.379'
      u: What is Croix Rouge?
    - who: David Lea
      start: '00:38:47.379'
      end: '00:38:47.832'
      u: The Red Cross.
    - who: David Boder
      start: '00:38:47.832'
      end: '00:38:49.144'
      u: The Red Cross?
    - who: David Lea
      start: '00:38:49.144'
      end: '00:39:06.034'
      u: Yes. It had in the [unintelligible], it had a white flag with the Red Cross,
        and he said we are taking you to the hospital to examine you, and we are taking
        [unintelligible]. And then, inside, he opened the gases.
    - who: David Boder
      start: '00:39:06.034'
      end: '00:39:06.909'
      u: I see...
    - who: David Lea
      start: '00:39:06.909'
      end: '00:39:26.001'
      u: But [unintelligible] knew that, the transportation [unintelligible]. Even
        us...we ourselves when we first arrived at the camp. But after one month,
        two months, three months that I worked in the crematory, we knew what it contained.
        The gas was brought with the Red Cross. With the [unintelligible], with the
        Red Cross car.
    - who: David Boder
      start: '00:39:26.001'
      end: '00:39:27.392'
      u: From the Red Cross. Yes.
    - who: David Lea
      start: '00:39:27.392'
      end: '00:40:09.983'
      u: From the Red Cross. As I am explaining...I am explaining that [unintelligible]
        caros brothers [unintelligible] you will not to be able to feel. This is the
        greatest tragedy, the greatest ever in the crematory. [unintelligible] our
        brothers and sisters. Six million Jews died in the camps, some battered, some
        of starvation, some [unintelligible] to be put in the gas chamber, children
        and parents. They could no longer stand the suffering and the starvation,
        and lice, and the forced labor any more, and they went voluntarily to the
        gas chamber.
    - who: David Boder
      start: '00:40:09.983'
      end: '00:40:15.982'
      u: So, tell me...er...what is it that you said about the...?
    - who: David Lea
      start: '00:40:15.982'
      end: '00:40:18.481'
      u: About the sterilization?
    - who: David Boder
      start: '00:40:18.481'
      end: '00:40:21.325'
      u: Well...yes.
    - who: David Lea
      start: '00:40:21.325'
      end: '00:40:48.090'
      u: In the Auschwitz camp, which is in the same direction as the Birkenau camp
        -about twenty minutes on foot- they sterilized eighteen to twenty-seven-year-old
        women. They were sterilized in Block 10 in Auschwitz. In Birkenau, they sterilized
        twenty-two to thirty-year-old youngsters, in Block...Mr. Lea is describing
        the ghastly medical experiments conducted in Block Ten of the main Auschwitz
        camp. As he later explains, the sterilization experiments were conducted so
        that the Nazi regime could perfect methods to prevent “inferior races” from
        breeding. The first experimental sterilization’s were carried out on Greek
        Jewish women, most probably from Salonika, ages fifteen to eighteen. They
        were sterilized by x-rays, and their ovaries were removed. After this mutilation
        and unbearable suffering, they were sent to the gas chambers. The experiments
        were performed by doctors operating with no medical ethical restraints to
        limit their sadistic practices.52
    - who: David Boder
      start: '00:40:48.090'
      end: '00:40:49.090'
      u: Men?
    - who: David Lea
      start: '00:40:49.090'
      end: '00:40:50.090'
      u: Men, yes, men.
    - who: David Boder
      start: '00:40:50.090'
      end: '00:40:51.527'
      u: How were they sterilized?
    - who: David Lea
      start: '00:40:51.527'
      end: '00:41:09.026'
      u: They took them there and sterilized them using injections. They sterilized
        them with injections. In Block 26. This happened on Juin 4th, 7th, 8th of
        Juin.
    - who: David Boder
      start: '00:41:09.026'
      end: '00:41:10.136'
      u: What month was it?
    - who: David Lea
      start: '00:41:10.136'
      end: '00:41:11.152'
      u: Juin.
    - who: David Boder
      start: '00:41:11.152'
      end: '00:41:14.308'
      u: June.
    - who: David Lea
      start: '00:41:14.308'
      end: '00:41:48.978'
      u: June. Yes. In 1943. After they did this -sterilizing women and men, and the
        SS lay, there were some chambers, special for men, young people, and women
        after certain age, they lay together...the SS doctors wanted to have...if
        the breeding of a new race could be prevented. And most of them, would not
        bear children. Most of them, 95%, would not bear children.
    - who: David Boder
      start: '00:41:48.978'
      end: '00:42:00.087'
      u: Well, and what about the others...what...? Did they get pregnant? Or what?
        Er...What does it mean, 95% could not...hem, no...
    - who: David Lea
      start: '00:42:00.087'
      end: '00:42:04.352'
      u: The 95% could not any more, they took their sperm.
    - who: David Boder
      start: '00:42:04.352'
      end: '00:42:07.711'
      u: Oh. They could not have sex again any more.
    - who: David Lea
      start: '00:42:07.711'
      end: '00:42:09.164'
      u: They could not have sex any more.
    - who: David Boder
      start: '00:42:09.164'
      end: '00:42:14.695'
      u: Right. Then, they put men and women together.
    - who: David Lea
      start: '00:42:14.695'
      end: '00:42:29.992'
      u: Together with the women, and they couldn’t do anything. But even if these
        men were given good food to see if they could do things...but of course, even
        if they were fed the best food in the world, it was impossible for them, because
        they had been well sterilized.
    - who: David Boder
      start: '00:42:29.992'
      end: '00:42:30.742'
      u: Yes.
    - who: David Lea
      start: '00:42:30.742'
      end: '00:42:55.116'
      u: And every day, in Birkenau camp, there was a selection of men, from 2,000
        to 3,000 men, every night they burned deportees who had been in the camp for
        three months, or five months, or a year. Such as [unintelligible] Jews, Sephardic
        Jews, Lithuanian Jews, Hungarians, and they took them to the crematory.Mr.
        Lea is referring to the regular “selections” that took place in Auschwitz
        designed to find those prisoners who could no longer work. They were placed
        in special barracks for a time and then sent to the gas chambers.53
    - who: David Boder
      start: '00:42:55.116'
      end: '00:43:08.459'
      u: Tell me again about the case when you asked for permission...permission to
        pray over the dead.
    - who: David Lea
      start: '00:43:08.459'
      end: '00:43:10.318'
      u: Over...?
    - who: David Boder
      start: '00:43:10.318'
      end: '00:43:24.192'
      u: Didn’t you say that they burned the dead and you asked for permission to
        pray, that you could...hem...? You said earlier that you were not allowed
        to say your...hem...
    - who: David Lea
      start: '00:43:24.192'
      end: '00:43:41.070'
      u: Ah, yes. I was in Landsberg, in the ’45, in Bavaria. I worked in a commando
        of fifteen Jewish men, and me, sixteen.
    - who: David Boder
      start: '00:43:41.070'
      end: '00:43:41.570'
      u: Yes.
    - who: David Lea
      start: '00:43:41.570'
      end: '00:43:58.460'
      u: One day, the sister of one of the working commands died in concentration
        camp number 7. Naturally us, as Jews, called a young man who had a friend,
        a colleague, to [unintelligible] dig.
    - who: David Boder
      start: '00:43:58.460'
      end: '00:44:02.085'
      u: "[The interviewer says the word dig in another language to check whether
        he understood correctly]."
    - who: David Lea
      start: '00:44:02.085'
      end: '00:44:15.303'
      u: "[The interviewee confirms what the interviewer understood]. And then, when
        we made the pit, the SS came to us and said “what are you dirty Jews doing
        with a book?” The man said..."
    - who: David Boder
      start: '00:44:15.303'
      end: '00:44:16.177'
      u: Oh! You had a book?
    - who: David Lea
      start: '00:44:16.177'
      end: '00:44:35.035'
      u: Yes. We had a book...the Hungarians and the Polish Jews, when the Hungarian,
        in ’44, when we were deported, they brought books [unintelligible] and [unintelligible].
        And we kept them in holes in the earth, in our pants, we kept the books of
        the Law to [unintelligible].Mr. Lea is referencing Siddurs, Jewish prayer
        books, which had been taken from Jews on the 1944 Hungarian transports by
        prisoners and secreted by them for religious use.54
    - who: David Boder
      start: '00:44:35.035'
      end: '00:44:37.722'
      u: To pray.
    - who: David Lea
      start: '00:44:37.722'
      end: '00:44:44.237'
      u: To pray. When he sees it, he says...says “what is that dirty book you have,
        Jew?,” but...
    - who: David Boder
      start: '00:44:44.237'
      end: '00:44:45.346'
      u: Speak slowly, please.
    - who: David Lea
      start: '00:44:45.346'
      end: '00:45:29.157'
      u: "“What is that dirty book you have?” My partner stood up and said “she is
        my sister and I wanted to pray.” And he says “for the dirty you don’t need
        to [unintelligible].” Then he took the shovel and hit the man on the head,
        and he died instantly. And we buried him with his sister, and other 400 people,
        in a pit. In each pit we dug, we put 300, 350, 400, 450 people. After two
        meters and forty centimeters in depth, we threw the earth, and before covering
        them, we threw [unintelligible] or lime to avoid [unintelligible]."
    - who: David Boder
      start: '00:45:29.157'
      end: '00:45:30.391'
      u: To avoid what?
    - who: David Lea
      start: '00:45:30.391'
      end: '00:45:31.032'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:45:31.032'
      end: '00:45:32.032'
      u: Ah.
    - who: David Lea
      start: '00:45:32.032'
      end: '00:45:59.515'
      u: And then, we would throw rocks and earth, and cover the pit and leave. The
        following day, we would do the same job, because it was a quarantine camp.
        It was a camp to kill Jews with the injections. The injections we put, either
        in the arm, or in the foot, after three to four minutes, the blood would go
        up to [unintelligible]
    - who: David Boder
      start: '00:45:59.515'
      end: '00:46:00.828'
      u: Where to?
    - who: David Lea
      start: '00:46:00.828'
      end: '00:46:04.250'
      u: When the injection was shot, the blood would come up [unintelligible], they
        were already preto.The meaning of “preto” is not clear. The injections of
        phenol Mr. Lea is describing were given directly into the heart of the victim.
        The “points” he then mentions might have made by the needle injecting the
        phenol.55
    - who: David Boder
      start: '00:46:04.250'
      end: '00:46:07.766'
      u: Who would put the injections? Did you?
    - who: David Lea
      start: '00:46:07.766'
      end: '00:46:08.985'
      u: No. The SS.
    - who: David Boder
      start: '00:46:08.985'
      end: '00:46:09.656'
      u: The SS.
    - who: David Lea
      start: '00:46:09.656'
      end: '00:46:23.983'
      u: And in many camps, the SS ordered the Jews to put injections, but they did
        that mandatorily because otherwise, the SS had the machine gun, and it was
        behind them and “if you don’t do this, I will kill you”.
    - who: David Boder
      start: '00:46:23.983'
      end: '00:46:24.936'
      u: And...?
    - who: David Lea
      start: '00:46:24.936'
      end: '00:46:30.248'
      u: And of course, the Jew came, and they shot them the injection.
    - who: David Boder
      start: '00:46:30.248'
      end: '00:46:33.420'
      u: But tell me. Where did the blood come from?
    - who: David Lea
      start: '00:46:33.420'
      end: '00:46:34.577'
      u: In the [unintelligible]
    - who: David Boder
      start: '00:46:34.577'
      end: '00:46:35.874'
      u: Here in the...
    - who: David Lea
      start: '00:46:35.874'
      end: '00:46:37.030'
      u: And preto and here.
    - who: David Boder
      start: '00:46:37.030'
      end: '00:46:39.655'
      u: Did it seem to flow out?
    - who: David Lea
      start: '00:46:39.655'
      end: '00:46:52.451'
      u: No. It looked all preto, the center of the [unintelligible] with two points,
        three points, and that was it...they died instantly. But after two to three
        points...
    - who: David Boder
      start: '00:46:52.451'
      end: '00:46:54.826'
      u: What did three points do?
    - who: David Lea
      start: '00:46:54.826'
      end: '00:46:56.560'
      u: Three minutes.
    - who: David Boder
      start: '00:46:56.560'
      end: '00:46:57.200'
      u: Three minutes?
    - who: David Lea
      start: '00:46:57.200'
      end: '00:47:27.761'
      u: Two to three minutes, then everything became preto. The [unintelligible]
        preto. And we took them and threw them in a [unintelligible] and we buried
        them. Also, in camp 1, in Landsberg, there was the big SS medical. The name
        was Blanca, a Spanish name...tall, dark. As big as myself.
    - who: David Boder
      start: '00:47:27.761'
      end: '00:47:28.605'
      u: A woman?
    - who: David Lea
      start: '00:47:28.605'
      end: '00:47:59.154'
      u: No. A man. His name was Blanca. A tall, dark man, about 35 or 34 years. He
        couldn’t stand Jews, even those who wanted to work, who were healthy, quite
        many...he gave the order to give them shots. This one was killed, this same
        one, he had a child and a wife. He was...he killed himself...
    - who: David Boder
      start: '00:47:59.154'
      end: '00:48:00.998'
      u: What do you mean? A child?
    - who: David Lea
      start: '00:48:00.998'
      end: '00:48:02.138'
      u: A small boy.
    - who: David Boder
      start: '00:48:02.138'
      end: '00:48:03.185'
      u: I see...A boy?
    - who: David Lea
      start: '00:48:03.185'
      end: '00:48:07.123'
      u: A boy. He had a little boy and a wife with him.
    - who: David Boder
      start: '00:48:07.123'
      end: '00:48:07.669'
      u: Yes.
    - who: David Lea
      start: '00:48:07.669'
      end: '00:48:44.324'
      u: When the Americans were approaching Lager 1, he saw that they were coming;
        he didn’t have anything to do, nothing to save...he took the little boy, sent
        him to the [unintelligible], then he took a syringe and killed [unintelligible]
        his wife in the first place, then [unintelligible], and himself. And an acquaintance
        of mine, who is currently in Paris, took the time and the ring from his hand
        and...When he saw he was already dead, he took the ring and the time from
        his hand.Mr. Lea is saying that the SS man he calls Blanca killed his wife
        and child with injections of poison and then himself as the Americans were
        approaching. Hitler, Himmler and Josef Goebbels,  Hitler’s propaganda minister,
        were among other fanatic Nazis who also committed suicide before they could
        be captured. Before their suicides, Goebbels and his wife poisoned their six
        children.56
    - who: David Boder
      start: '00:48:44.324'
      end: '00:48:46.262'
      u: What do you mean “the time”? The watch?
    - who: David Lea
      start: '00:48:46.262'
      end: '00:48:56.262'
      u: The watch. The time and the ring. This comrade is now in Paris and we see
        each other every day and every night.
    - who: David Boder
      start: '00:48:56.262'
      end: '00:48:57.277'
      u: Right.
    - who: David Lea
      start: '00:48:57.277'
      end: '00:48:58.980'
      u: I wanted...
    - who: David Boder
      start: '00:48:58.980'
      end: '00:49:00.214'
      u: Yes.
    - who: David Lea
      start: '00:49:00.214'
      end: '00:49:10.010'
      u: In camp 5, camp 5, after the occupation...
    - who: David Boder
      start: '00:49:10.010'
      end: '00:49:10.667'
      u: Camp 5 where?
    - who: David Lea
      start: '00:49:10.667'
      end: '00:49:38.540'
      u: Camp 5 of Landsberg, Bavaria, after the occupation, we were working in commandos,
        very hard, with trees, to cut trees down for [unintelligible] we couldn’t
        do the job because we didn’t have any food and we would say “if you want us
        to work, give us food,” if not [unintelligible]. We can’t work 14 hours a
        day; it’s better if you kill us. The SS didn’t want to kill us.
    - who: David Boder
      start: '00:49:38.540'
      end: '00:49:39.306'
      u: Yes.
    - who: David Lea
      start: '00:49:39.306'
      end: '00:50:09.633'
      u: They didn’t want to kill us. We are going to make you suffer, we are going
        to beat you to death and then we are going to kill you when we wish, and as
        we like. This happened in the Lager (camp) of Landsberg. In Lager 5, in Lager
        6, in Lager 7, in Lager 8, in Lager 9, in Lager 10 and in Lager 11. We worked
        at the [unintelligible] station, that was the commando.This was typical of
        the SS who saw themselves as the masters of life and death.57
    - who: David Boder
      start: '00:50:09.633'
      end: '00:50:13.524'
      u: "[Unintelligible]? [The interviewer confirms the name of the commando in
        German]."
    - who: David Lea
      start: '00:50:13.524'
      end: '00:50:22.367'
      u: "[Unintelligible]. [The interviewer repeats the name of the commando in German].
        I worked in Lager 7, in commando Tot. My name..."
    - who: David Boder
      start: '00:50:22.367'
      end: '00:50:23.164'
      u: Tot commando?
    - who: David Lea
      start: '00:50:23.164'
      end: '00:50:23.852'
      u: Tot commando, yes.
    - who: David Boder
      start: '00:50:23.852'
      end: '00:50:26.789'
      u: That was bad! What was it?
    - who: David Lea
      start: '00:50:26.789'
      end: '00:51:07.459'
      u: 'The Tot commando was a specialized commando for burying the dead, because
        in Germany it was forbidden to make crematories and burn the dead, because
        the greatest part of the civil German population ignored that there were crematories
        and furnaces. Many a time we would come from...we came across German civilians
        and explained to them. And the civilians would say: “German people never do
        that atrocity.” But we told them: “but we told them one day...we already know
        that [unintelligible] Germans, but the story will come to be known, or [unintelligible],
        or even [unintelligible], that crematories existed in Germany.”Mr. Lea is
        speaking about German civilians after the war. Their willful ignorance and
        criminal indifference made them complicit in Nazi atrocities.58'
    - who: David Lea
      start: '00:51:07.459'
      end: '00:52:15.581'
      u: The largest and cruelest crematory was in Buchenwald camp, in which I have
        a companion, that we sleep all together in the [unintelligible] of Maison
        de la Rue [unintelligible]. 9 Rue [unintelligible], Paris. We are 4 of them,
        4 Jews. Three are from the Buchenwald camp, and one is from Dachau camp [unintelligible].
        One is called [unintelligible], the other’s name is Henry Suchami, who currently
        works with the American Joint. Henry Suchami is the first Sephardic transportation
        from Greece to Auschwitz. 109,957, first transportation from Greece, who lost
        his mother, father, family, three children aged five, seven, and eleven, and
        his wife. And the wife was pregnant.
    - who: David Lea
      start: '00:52:15.581'
      end: '00:52:56.754'
      u: "[Unintelligible name], a young man, about 35 years old, lost a child and
        his wife. And he is included in the Palestine migration list, and there is
        no chance to leave, not a single chance to leave. The [unintelligible] Palestinian
        from Paris, who is at 83 Avenue [unintelligible], says, “tomorrow, after tomorrow,
        five months from now, one month from now, three months from now, you are leaving.”
        This young man has relatives in Palestine, but, as he is thin, he can’t leave
        illegally, he is scared, he is staying with me."
    - who: David Boder
      start: '00:52:56.754'
      end: '00:52:58.098'
      u: Cause he is thin...
    - who: David Lea
      start: '00:52:58.098'
      end: '00:53:29.165'
      u: From camp [unintelligible]. As he is [unintelligible] the camp, [unintelligible],
        he can’t even work, nothing. Naturally, what does he expect from me, a partner
        with whom we were in the camp three years, a piece of bread, or a pant he
        will have to adapt to his size. If I don’t give him a pant, shoes, he doesn’t
        have anything to wear, and...he can’t work. He has thin, he has [unintelligible]
        his lungs. This isn’t the only case of deportees, there are many deportees
        here in France, who...
    - who: David Boder
      start: '00:53:29.165'
      end: '00:53:30.143'
      u: Of course.
    - who: David Lea
      start: '00:53:30.143'
      end: '00:54:41.542'
      u: |-
        There are many deportees here in France, who are still suffering. And we want to go to Palestine, and we see the British barbarism, that if we...the young people who came from the camps, if we don’t go to Palestine, we would never start working. I, a Lebanese, who am talking to you, wouldn’t think to go to work to Palestine ever, I would think of taking the rifle or the machine gun, and claim for freedom. If you don’t get freedom through war...if I don’t get freedom with politics, I get freedom with war. I would never think of going to work. If I die in Palestine, some day my children or my siblings are going to come. Because I have already seen the camp when I was three, I saw the extermination of 6,000 Jews, and would never like this British politics. We, the survivors from the camps, want to go right now fight that dirty rac...that dirty British politics and we don’t have the possibility because of where we are. Because there are currently in France many Jews, young people, that are migrating illegally.Despite all that he had been through, Mr. Lea was attempting to care for another survivor. He expressed the hope of many survivors  at the time to be allowed to emigrate to Palestine, then under British control, and fight for a state where Jews could live in freedom. His reference to “I a Lebanese” is not clear, but it could mean he was a “Levantine”, a former inhabitant of a country,
        Greece, in the eastern Mediterranean.59
    - who: David Boder
      start: '00:54:41.542'
      end: '00:54:44.276'
      u: Migrating to France?
    - who: David Lea
      start: '00:54:44.276'
      end: '00:54:46.400'
      u: No. Migrating to Palestine.
    - who: David Boder
      start: '00:54:46.400'
      end: '00:54:46.900'
      u: Yes.
    - who: David Lea
      start: '00:54:46.900'
      end: '00:54:58.742'
      u: And one day, Palestine...one day, Palestine we will take it and even if 50,000
        Jews died in Palestine in combat, or 100,000 Jews. It is not the important
        point.
    - who: David Boder
      start: '00:54:58.742'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This ends Spool 42 of Mr. David Lea."
