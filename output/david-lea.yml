        where sick prisoners were murdered with injections but then begins to speak about his experiences in Landsberg, a sub-camp of Dachau where he worked on the burial detail. Insofar as the latter is concerned, it is worth recalling that there were 150 branches of the main Dachau camp in southern Germany and Austria.40
