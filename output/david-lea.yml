      u: In Dachau it is forbidden...
    - who: David Boder
      start: '00:15:16.869'
      end: '00:15:19.972'
      u: In Dachau it was forbidden for Jewish rank. There were no Jews in Dachau.
    - who: David Lea
      start: '00:15:19.972'
      end: '00:15:21.534'
      u: Yes. No Jews, non crematorium.
    - who: David Boder
      start: '00:15:21.534'
      end: '00:15:21.918'
      u: Yes.
    - who: David Lea
      start: '00:15:21.918'
      end: '00:15:37.800'
      u: After, five, eh, five, eh 45 I come, have made another crematorium. For all,
        for the Jewish and for the Arian. After in April, in April 29....Dachau was
        established on March 10, 1933 as the first of the SS organized concentration
        camps. It became a training ground for SS personnel who staffed other camps
        and a model for these camps. Contrary to what Boder indicated, there were
        significant number of Jews in Dachau. Gas chambers were built at the camp
        but were never used. However, as Mr. Lea notes, there was indeed a crematorium
        in the camp. It is unclear what Mr. Lea meant when he said, “It is forbidden
        for the Jewish.” At least 31,000 prisoners perished in Dachau some of whom
        were victims of inhuman medical experiments.32
    - who: David Boder
      start: '00:15:37.800'
      end: '00:15:43.450'
      u: Yes. Tell me, have you seen any gypsies in one of the camps?
    - who: David Lea
      start: '00:15:43.450'
      end: '00:15:44.136'
      u: Yes indeed.
    - who: David Boder
      start: '00:15:44.136'
      end: '00:15:45.366'
      u: Tell me about the gypsies.
    - who: David Lea
      start: '00:15:45.366'
      end: '00:15:48.136'
      u: In camp, in camp of Birkenau.
    - who: David Boder
      start: '00:15:48.136'
      end: '00:15:49.103'
      u: Yes.
    - who: David Lea
      start: '00:15:49.103'
      end: '00:16:07.653'
      u: Have seen gypsies—seven, eight thousand gypsies, not Jewish. All together
        with the children, with everything. Eat good, three, five, seven Months. After,
        one night, one hour, one before dawn the Germans have made call for the whole
        camp of gypsies.
    - who: David Boder
      start: '00:16:07.653'
      end: '00:16:08.650'
      u: Yes.
    - who: David Lea
      start: '00:16:08.650'
      end: '00:16:20.121'
      u: Have called the entire camp of gypsies, after two hours, eight, nine people,
        eight, nine thousand people together with the children small finished, all
        gypsies. And after, one has not seen gypsies anymore in camp of Birkenau.Gypsies
        in Auschwitz-Birkenau were incarcerated i n what was known as the  Gypsy family
        camp (Birkenau IIe) beginning on February 26, 1943. Most of the Gypsies were
        from Germany and Austria. In Nazi ideology they were considered “a-socials”
        who were parasitical and “biologically harmful.” No conclusive documentary
        evidence exists as to why the Gypsies were allowed to live in Auschwitz with
        their families. . On August 2, 1944, after removing some 2,900 Gypsies for
        slave labor, the remaining nearly 3,000 residents of the Gypsy camp were gassed.33
    - who: David Boder
      start: '00:16:20.121'
      end: '00:16:21.632'
      u: So they killed all the gypsies?
