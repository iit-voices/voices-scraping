      u: From Dachau. Eh, was there a crematorium in Dachau as well?
    - who: David Lea
      start: '00:15:06.536'
      end: '00:15:14.935'
      u: In Dachau crematorium, 44 they made only one crematorium. Why—has done. In
        Dachau, it is forbidden for the Jewish.
    - who: David Boder
      start: '00:15:14.935'
      end: '00:15:15.479'
      u: What?
    - who: David Lea
      start: '00:15:15.479'
