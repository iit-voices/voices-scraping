        the hellish tasks assigned to this unit. There is no definitive answer as
        to why Jews engaged in this work. One may note that some sought to survive
        to seek revenge, others to bear witness to heinous German crimes and still
        others because their will to live overcame their revulsion at what they were
        forced to do. There were Jews who committed suicide rather than serve in the
        Sonderkommando.17 I self have burnt. Six and thousand, eh, sixty, eh...
