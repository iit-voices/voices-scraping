      end: '00:14:02.257'
      u: None.
    - who: David Lea
      start: '00:14:02.257'
      end: '00:14:08.843'
      u: Eh, for two days they evacuated the camp of Birkenau. SS has destroyed all
        crematoria.Murder  in the gas chambers came to a halt following the revolt
        of the Sonderkommado. On November 25, 1944, Heinrich Himmler, head of the
        SS, ordered  the demotion of the crematoria. Elements of two of the Auschwitz
        gas chambers and crematoria were transferred to the Gross-Rosen camp.30
    - who: David Boder
      start: '00:14:08.843'
