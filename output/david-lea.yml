        ich fahre Buchenwald. Special...[Geräusche im Hintergrund]
    - who: David Boder
      start: '00:07:17.236'
      end: '00:07:18.586'
      u: Wann waren sie in Buchenwald?
    - who: David Lea
      start: '00:07:18.586'
      end: '00:07:29.976'
      u: In Buchenwald ich hab gemacht drei Monat, zwei waren Dauchau, ein Woche lang
        Fürth, nachher kommen 29 April die amerikanisch Truppe nach Dachau auf Befehl.
    - who: David Boder
      start: '00:07:29.976'
      end: '00:07:31.608'
      u: Aha, ja. Und haben sie befreit.
    - who: David Lea
      start: '00:07:31.608'
      end: '00:07:32.656'
      u: Jawohl.
    - who: David Boder
      start: '00:07:32.656'
      end: '00:07:37.158'
      u: Also, sie sagen, dass sie haben gearbeitet in Auschwitz im Krematorium?
    - who: David Lea
      start: '00:07:37.158'
      end: '00:07:38.418'
      u: Ja, Ja, Jawohl.
    - who: David Boder
      start: '00:07:38.418'
      end: '00:07:38.711'
      u: Äh...
    - who: David Lea
      start: '00:07:38.711'
      end: '00:07:39.406'
      u: Sonderkommando.
    - who: David Boder
      start: '00:07:39.406'
      end: '00:07:58.611'
      u: Im Sonderkommando. Also beschreiben sie, wie, was ist im Krematorium zugegangen?
        Was war das Krematorium? [Pause] Oh. [Pause]
    - who: David Boder
      start: '00:07:58.611'
      end: '00:08:07.729'
      u: "[In English] He’s lighting a cigarette. He wanted to roll one, but I offered
        him an American cigarette and light my own."
    - who: David Boder
      start: '00:08:07.729'
      end: '00:08:18.385'
      u: "[In German] Also sagen sie, sie haben gearbeitet im Krematorium. Wollen
        sie mir beschreiben, wie hat man im Krematorium gearbeitet und wie hat das
        Krematorium ausgesehen?"
    - who: David Lea
      start: '00:08:18.385'
      end: '00:08:18.385'
      u: In, also wie man hat gearbeitet...? [zögert]
    - who: David Boder
      start: '00:08:18.385'
      end: '00:08:23.201'
      u: Ja, also wie hat man, wie hat das Krematorium ausgesehen?
    - who: David Lea
      start: '00:08:23.201'
      end: '00:08:29.606'
      u: Jawohl, ja. Kommt Transporte von jedem...kommt Transporte von ganz Europa
        jüdische...
    - who: David Boder
      start: '00:08:29.606'
      end: '00:08:30.473'
      u: Ein bisschen näher. [unterbricht]
    - who: David Lea
      start: '00:08:30.473'
      end: '00:09:26.428'
      u: Kommt Transporte von ganz Europa jüdische. Junge von zwei Monat, von fünf
        Jahre, von sieben Jahre, von zehn Jahre, von achtzehn Jahre. Mensch von 80
        Jahre, 90 Jahre bleibt dort. Kommt nach, äh, Krematorium. Ist ein großes Saale.
        Schreibe Franzose äh Deutsch. Mein, äh, – sage, ein AfficheBenutzt den französischen
        Begriff für Aushang.4 in Krematorium sage, alles ausziehen. Mache bade. Die
        Menschen machen bade. Ich die, äh, ich gesund, wann ich...wann ich bade, ich
        gesund. Dinge, die ich kann nicht verstehen, was bestimmt spreche, alles ausziehen,
        zusammen, die Männer mit die Fräulein zusammen, die Frauen von 80 Jahre, die
        Mädchen von 20 Jahre, alle zusammen. Äh, wann die zusammen alles, bekommen
        die Seife und die – was ist diese...
    - who: David Boder
      start: '00:09:26.428'
      end: '00:09:27.214'
      u: Handtuch.
    - who: David Lea
      start: '00:09:27.214'
      end: '00:09:49.048'
      u: Handtuch, Seife. Ein SS von anderes Zimmer, gucke, alles schon, alles schon
        er-, erledigt, alles schon fertig. Alles schon ist aus. Hat gemacht auf die
        Luminette und die Gas. in zwei Minut, ein bis zwei Minut, kaputt zwei, dreitausend
        Mann.
    - who: David Boder
      start: '00:09:49.048'
      end: '00:09:50.912'
      u: Sind sie richtig gestorben?
    - who: David Lea
      start: '00:09:50.912'
      end: '00:10:00.791'
      u: Richtig gestorben. Nachher, die klein Junge, zwei, äh, vier Jahre, drei Jahre.
        Nur bekommen...äh...äh hier...[scheint auf seine Nase zu zeigen]Blut, äh,
        Blut, Bluten.
    - who: David Boder
      start: '00:10:00.791'
      end: '00:10:02.000'
      u: Nasebluten.
    - who: David Lea
      start: '00:10:02.000'
      end: '00:10:17.369'
      u: Nase-, Nasebluten von, von äh Gift. Nur die Klein hat geschreiet. Mama, Mama,
        Mama. Aber die Mutter nachher, nach ein, äh, ein Minut die Mutter war fertig,
        die ganze Familie. Nachher kommen Unsinn. Ich Ventilateur,Benutzt den französischen
        Begriff.5 Ventilateur.
    - who: David Boder
      start: '00:10:17.369'
      end: '00:10:18.115'
      u: Ja.
    - who: David Lea
      start: '00:10:18.115'
      end: '00:10:22.496'
      u: Hat gemacht auch Unsinn, dieselbe, die Sonderkommando, die Ventilateur.
    - who: David Boder
      start: '00:10:22.496'
      end: '00:10:24.209'
      u: Ja.
    - who: David Lea
      start: '00:10:24.209'
      end: '00:10:25.952'
      u: Die Gas weg...Raus.
    - who: David Boder
      start: '00:10:25.952'
      end: '00:10:26.828'
      u: Raus, ja.
    - who: David Lea
      start: '00:10:26.828'
      end: '00:10:28.732'
      u: "(undeutlich)"
    - who: David Boder
      start: '00:10:28.732'
      end: '00:10:29.992'
      u: Ja, ja.
    - who: David Lea
      start: '00:10:29.992'
      end: '00:10:30.829'
      u: Bekommen Töne.
    - who: David Boder
      start: '00:10:30.829'
      end: '00:10:31.454'
      u: Ja.
    - who: David Lea
      start: '00:10:31.454'
      end: '00:10:33.992'
      u: Schmeißen die Tot in die WagonnetBenutzt den französischen Begriff.6...
    - who: David Boder
      start: '00:10:33.992'
      end: '00:10:34.476'
      u: Yes.
    - who: David Lea
      start: '00:10:34.476'
      end: '00:10:36.854'
      u: und nachher in die Krematorium.
    - who: David Boder
      start: '00:10:36.854'
      end: '00:10:44.035'
      u: Also, ja. Was war die Krematorium? Ein Ofen? [Pause] Was war es? Ein Ofen,
        äh.. ein...?
    - who: David Lea
      start: '00:10:44.035'
      end: '00:10:45.365'
      u: Ko-, Ko-, Kohle.
    - who: David Boder
      start: '00:10:45.365'
      end: '00:10:46.685'
      u: Ja.
    - who: David Lea
      start: '00:10:46.685'
      end: '00:10:48.105'
      u: Kohl, Kohl..
    - who: David Boder
      start: '00:10:48.105'
      end: '00:10:52.184'
      u: Äh, yes. War es ein Ofen oder war es ein...?
    - who: David Lea
      start: '00:10:52.184'
      end: '00:10:53.686'
      u: Nicht. Äh, Krematorium, Krematorium...[unterbricht] und die...
    - who: David Boder
      start: '00:10:53.686'
      end: '00:10:58.541'
      u: Ja, ja. Wie viel Menschen auf einmal hat man verbrennen können? [unterbricht]
    - who: David Lea
      start: '00:10:58.541'
      end: '00:11:33.703'
      u: Wann ich, äh, mit Transport kommen jeden Tag zehn Transport von 20 bis 40
        Tausend Mann. Acht Mann ein Krematorium, zwanzig Minuten gebrennet. Nach die
        Tage jeden Tag Gebrenne gemacht in Krematorium. Jeden Tag, nach Sabbat, jeden
        Tag Gebrenne in Krematorium. In Krematorium war Arbeit ungefähr 5, äh, 1.500
        Mann. 500 Mann jede Stunde, jede acht Stunde Arbeit. Nachher dann tauschen,
        andere 500 Mann. Und die arbeiten in Sonderkommando, gut gegessen.
    - who: David Boder
      start: '00:11:33.703'
      end: '00:11:34.609'
      u: Hat man ihnen gut zu Essen gegeben?
    - who: David Lea
      start: '00:11:34.609'
      end: '00:11:47.812'
      u: Ja, jawohl. Nachher die 1.500 Mann arbeite nur drei Monat. Denn nachher die
        SS hat gemacht kaputt, mit, äh, die ungef. die 1500 Mann.
    - who: David Boder
      start: '00:11:47.812'
      end: '00:11:49.011'
      u: Wie haben sie sie kaputt gemacht?
    - who: David Lea
      start: '00:11:49.011'
      end: '00:11:51.881'
      u: Warum—Nichts wolle sprechen, was sie da machen in Krematorium.
    - who: David Boder
      start: '00:11:51.881'
      end: '00:11:54.601'
      u: Aber wie haben sie sie kaputt gemacht. Auch im Krematorium?
    - who: David Lea
      start: '00:11:54.601'
      end: '00:12:04.260'
      u: Auch im Krematorium. Und die SS macht kaputt in Krematorium dieselbe, die,
        die, äh, Sonderkommando. Nachher drei Monat dabei, nachher in Krematorium.
    - who: David Boder
      start: '00:12:04.260'
      end: '00:12:04.704'
      u: Ja.
    - who: David Lea
      start: '00:12:04.704'
      end: '00:12:09.598'
      u: Gebrennt dieselbe. Ich nicht gebrennt, wann kommen die Russisch.
    - who: David Boder
      start: '00:12:09.598'
      end: '00:12:10.021'
      u: Aha.
    - who: David Lea
      start: '00:12:10.021'
      end: '00:12:20.595'
      u: Wenn mein Kommando, die Sonderkommando, 1500 Mann nicht gebrennet, dann kommen
        die Russisch. Und die Deutschen, keine Zeit, keine Zeit. Wenn ich hab Zeit,
        och, hundert gebrennet.
    - who: David Boder
      start: '00:12:20.595'
      end: '00:12:22.015'
      u: Ja.
    - who: David Lea
      start: '00:12:22.015'
      end: '00:12:35.561'
      u: In, äh, 43...die Krematorium, vier, vier...[Hintergrundgeräusch]...Nummer
        Krematorium vier, die Griechisch von Saloniki, Athen hat gemachet ein Bomb.
        Bombe macht kaputt.
    - who: David Boder
      start: '00:12:35.561'
      end: '00:12:36.286'
      u: Wer hat gemacht?
    - who: David Lea
      start: '00:12:36.286'
      end: '00:12:40.878'
      u: Die Griechisch von Athen. In, äh, 34.
    - who: David Boder
      start: '00:12:40.878'
      end: '00:12:42.903'
      u: In, äh, ähm 44.
    - who: David Lea
      start: '00:12:42.903'
      end: '00:12:44.193'
      u: '44.'
    - who: David Boder
      start: '00:12:44.193'
      end: '00:12:45.311'
      u: Waren es jüdische Griechen?
    - who: David Lea
      start: '00:12:45.311'
      end: '00:12:46.390'
      u: Jüdische Griechisch, zusammen mit den Polacken.
    - who: David Boder
      start: '00:12:46.390'
      end: '00:12:49.191'
      u: Zusammen mit den Polacken haben sowas getan.
    - who: David Lea
      start: '00:12:49.191'
      end: '00:12:50.149'
      u: Ja. Hat...
    - who: David Boder
      start: '00:12:50.149'
      end: '00:12:50.774'
      u: Aufgerissen.
    - who: David Lea
      start: '00:12:50.774'
      end: '00:12:58.297'
      u: Aufgerissen, ja, hat Munition in Krematorium vier. Griechische von Athena
        und Polack jüdisch von Ghetto von Warschaua.
    - who: David Boder
      start: '00:12:58.297'
      end: '00:12:59.505'
      u: Ja.
    - who: David Lea
      start: '00:12:59.505'
      end: '00:13:02.134'
      u: Hat gemacht kaputt Krematorium vier.
    - who: David Boder
      start: '00:13:02.134'
      end: '00:13:03.454'
      u: Wo, in, äh, Auschwitz?
    - who: David Lea
      start: '00:13:03.454'
      end: '00:13:04.481'
      u: Nein, in Birkenau.
    - who: David Boder
      start: '00:13:04.481'
      end: '00:13:11.430'
      u: In Birkenau. Genau Auschwitz und Birkenau. Ähm, wie haben sie das Krematorium
        kaputt gemacht?
    - who: David Lea
      start: '00:13:11.430'
      end: '00:13:14.602'
      u: Die jüdisch – äh, griechisch und jüdisch Polack.
    - who: David Boder
      start: '00:13:14.602'
      end: '00:13:18.409'
      u: Aha und was hat man denen getan?
    - who: David Boder
      start: '00:13:18.409'
      end: '00:13:20.545'
      u: Äh, sind sie leben geblieben die Menschen?
    - who: David Lea
      start: '00:13:20.545'
      end: '00:13:22.198'
      u: Alles kaputt, drin in Krematorium.
    - who: David Boder
      start: '00:13:22.198'
      end: '00:13:23.277'
      u: Die Menschen, die drin waren?
    - who: David Lea
      start: '00:13:23.277'
      end: '00:13:41.244'
      u: ". . . die auch. Die Menschen, die drin waren. [Unterbricht] Wann die, die,
        äh, Mensch ist raus [unverständlich] ist mit die Gewehrmaschin. Die SS sage,
        wenn ich Unsinn mache in Krematorium, ist unser kaputt. Alles zerstört, drinnen
        mit die Mensch, die jüdische Polack und die jüdische von Griechenland. Nachher
        zwei Minut...kaputt"
    - who: David Boder
      start: '00:13:41.244'
      end: '00:13:43.168'
      u: Haben sie das selbst gesehen?
    - who: David Lea
      start: '00:13:43.168'
      end: '00:13:44.981'
      u: Ich hab gesehen nicht, wann ich bin im Revier. [Hintergrundgeräusch]
    - who: David Boder
      start: '00:13:44.981'
      end: '00:13:45.434'
      u: Was?
    - who: David Lea
      start: '00:13:45.434'
      end: '00:13:46.371'
      u: Ich bin krank.
    - who: David Boder
      start: '00:13:46.371'
      end: '00:13:48.386'
      u: Oh sie waren krank und sie waren im Revier.
    - who: David Lea
      start: '00:13:48.386'
      end: '00:13:51.317'
      u: "[unverständlich, da gleichzeitig mit Interviewer]...war in Revier, nicht
        gesehen, aber doch Bum."
    - who: David Boder
      start: '00:13:51.317'
      end: '00:13:52.547'
      u: Sie haben gehört, wie es passiert ist.
    - who: David Lea
      start: '00:13:52.547'
      end: '00:13:53.354'
      u: Alles ja. [unterbricht]
    - who: David Boder
      start: '00:13:53.354'
      end: '00:13:58.692'
      u: Und nachdem man die Krematorien aufgerissen hat, hat man noch Leute verbrannt
        nachdem?
    - who: David Lea
      start: '00:13:58.692'
      end: '00:13:59.085'
      u: Nicht.
    - who: David Boder
      start: '00:13:59.085'
      end: '00:14:00.837'
      u: Nein, man hat keinerlei...
    - who: David Lea
      start: '00:14:00.837'
      end: '00:14:01.502'
      u: Kein. [gleichzeitig]
    - who: David Boder
      start: '00:14:01.502'
      end: '00:14:02.257'
      u: Keinerlei.
    - who: David Lea
      start: '00:14:02.257'
      end: '00:14:08.843'
      u: Äh, vor zwei Tage evakuiert die Lager von Birkenau, SS hat gemacht kaputt,
        alles Krematorium.
    - who: David Boder
      start: '00:14:08.843'
      end: '00:14:09.780'
      u: Alles selbst kaputt gemacht.
    - who: David Lea
      start: '00:14:09.780'
      end: '00:14:18.321'
      u: Von zwei Tage evakuiert die Lager von Birkenau. 18 April, evakuiert bei uns
        Lager. 16 nein 18, äh, 18...
    - who: David Boder
      start: '00:14:18.321'
      end: '00:14:19.248'
      u: Nein, nein, nein, nehmen sie die Hand runter. [Unterbricht] Ja.
    - who: David Lea
      start: '00:14:19.248'
      end: '00:14:34.747'
      u: 18 Junai,Siehe oben. Auch hier meint er wohl Januar und nicht Juni.7 im April,
        18 Junai 45 evakuiert die Lager Auschwitz. 16 Junai 45, die Deutsch hat gemacht
        kaputt die Krematorien. Sechs Krematorien hat gemacht kaputt die Deutsch.
    - who: David Boder
      start: '00:14:34.747'
      end: '00:14:37.729'
      u: Sie selbst? Und wie viel haben die Griechen kaputt gemacht?
    - who: David Lea
      start: '00:14:37.729'
      end: '00:14:39.925'
      u: Die Griechen kaputt und auch die Polack kaputt.
    - who: David Boder
      start: '00:14:39.925'
      end: '00:14:41.798'
      u: Ja, aber wieviel Krematorien haben die Griechen...
    - who: David Lea
      start: '00:14:41.798'
      end: '00:14:50.530'
      u: Ein Krematorium. [unterbricht] Ein Krematorium. Ein Krematorium vier. Dieselbe,
        die jüdische Polack hat gemacht die Krematorium vier kaputt.
    - who: David Boder
      start: '00:14:50.530'
      end: '00:14:52.968'
      u: Aha, und den Rest haben die SS kaputt gemacht.
    - who: David Lea
      start: '00:14:52.968'
      end: '00:14:53.572'
      u: SS kaputt gemacht.
    - who: David Boder
      start: '00:14:53.572'
      end: '00:14:57.772'
      u: Nun, also wo sind sie gegangen nachdem, äh, wer hat sie befreit, die Russen
        oder die Amerikaner?
    - who: David Lea
      start: '00:14:57.772'
      end: '00:15:00.482'
      u: Amerikanisch. 29 April 45.
    - who: David Boder
      start: '00:15:00.482'
      end: '00:15:01.530'
      u: Von welchem Lager?
    - who: David Lea
      start: '00:15:01.530'
      end: '00:15:02.618'
      u: Von Dachau.
    - who: David Boder
      start: '00:15:02.618'
      end: '00:15:06.536'
      u: Von Dachau. Äh, war in Dachau auch ein Krematorium?
    - who: David Lea
      start: '00:15:06.536'
      end: '00:15:14.935'
      u: In Dachau Krematorium, 44 hat gemacht nur ein Krematorium. Warum hat gemacht.
        In Dachau ist verboten für die jüdisch.
    - who: David Boder
      start: '00:15:14.935'
      end: '00:15:15.479'
      u: Was?
    - who: David Lea
      start: '00:15:15.479'
      end: '00:15:16.869'
      u: In Dachau ist verboten...
    - who: David Boder
      start: '00:15:16.869'
      end: '00:15:19.972'
      u: In Dachau war’s verboten von jüdischer Rang. Keine Juden in Dachau.
    - who: David Lea
      start: '00:15:19.972'
      end: '00:15:21.534'
      u: Ja. Keine Juden, kein Krematorium.
    - who: David Boder
      start: '00:15:21.534'
      end: '00:15:21.918'
      u: Ja.
    - who: David Lea
      start: '00:15:21.918'
      end: '00:15:37.800'
      u: Nachher. 5, äh, 5, äh 45 komme ich, hat gemachet noch ein Krematorium. Für
        alles, für die jüdische, für die Arier. Nachher in April, in 29 April...
    - who: David Boder
      start: '00:15:37.800'
      end: '00:15:43.450'
      u: Ja. Sagen sie Haben sie in irgendwelch einem Lager Zigeuner gesehen?
    - who: David Lea
      start: '00:15:43.450'
      end: '00:15:44.136'
      u: Jawohl.
    - who: David Boder
      start: '00:15:44.136'
      end: '00:15:45.366'
      u: Erzählen sie mir von den Zigeunern.
    - who: David Lea
      start: '00:15:45.366'
      end: '00:15:48.136'
      u: In Lager, in Lager von Birkenau.
    - who: David Boder
      start: '00:15:48.136'
      end: '00:15:49.103'
      u: Ja.
    - who: David Lea
      start: '00:15:49.103'
      end: '00:16:07.653'
      u: Hat gesehen Zigeuner—sieben, acht tausend Mann Zigeuner, nicht jüdisch, zusammen
        mit die Kinder, mit die alles. Gut gegessen, drei, fünf, sieben Monat. Nachher,
        ein Nacht, eine Stunde, einer von Früh hat gemacht die Deutsche antreten hat
        ganze Zigeunerlager.
    - who: David Boder
      start: '00:16:07.653'
      end: '00:16:08.650'
      u: Ja.
    - who: David Lea
      start: '00:16:08.650'
      end: '00:16:20.121'
      u: Hat ganze Zigeunerlager, nachher zwei Stunde acht neun Mann, acht neun Tausend
        Mann zusammen mit die Kinderchen kaputt, alles Zigeuner. Und nachher man in
        Lager Birkenau nicht gucken mehr Zigeuner.
    - who: David Boder
      start: '00:16:20.121'
      end: '00:16:21.632'
      u: Also man hat alle Zigeuner tot gemacht.
    - who: David Lea
      start: '00:16:21.632'
      end: '00:16:22.922'
      u: Alle tot.
    - who: David Boder
      start: '00:16:22.922'
      end: '00:16:25.460'
      u: Hat man sie auch durch die Gaskammern geschickt?
