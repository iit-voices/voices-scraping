        word for announcement.21 in Crematorium say, all undress. Make bath. People
        make bath. I, the, eh, I healthy, when I...when I bath, I healthy. Things,
        I cannot understand, what spoken correct, all undress, together, men with
        the Fräulein together, the women of 80 years and the girls of 20 years, all
        together. Eh, when all together, they get soap and the—what is that....The
        effort to deceive those condemned to death continued to the very end when
        they were told they were going to take a shower. All the gas chambers in the
        extermination camps were disguised as shower rooms.22'
    - who: David Boder
      start: '00:09:26.428'
      end: '00:09:27.214'
      u: Towel.
    - who: David Lea
      start: '00:09:27.214'
