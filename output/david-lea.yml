      start: '00:16:21.632'
      end: '00:16:22.922'
      u: All dead.
    - who: David Boder
      start: '00:16:22.922'
      end: '00:16:25.460'
      u: Were they also sent through the gas chambers?
    - who: David Lea
      start: '00:16:25.460'
      end: '00:16:27.324'
      u: All, all through the gas.
    - who: David Boder
      start: '00:16:27.324'
      end: '00:16:30.980'
      u: Mh. Why did they do that?
    - who: David Lea
      start: '00:16:30.980'
      end: '00:16:32.693'
      u: I don’t know why.
    - who: David Boder
