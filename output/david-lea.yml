    - who: David Boder
      start: '00:00:27.807'
      end: '00:00:29.278'
      u: You were born in...?
    - who: David Lea
      start: '00:00:29.278'
      end: '00:00:29.913'
      u: In Saloniki.Salonika (Thessasloniki) was home to Greece’s  largest Jewish
        community,  a number of whom were descendants of Jews expelled from Spain
        in 1492 who had sought refuge in the city, then part of the Ottoman empire.
        Salonika was the most significant Sephardic Jewish religious and cultural
        center in the world. For four hundred and fifty years, the Jewish community,
        whether as a majority or as a plurality, was a dominant factor in the city.1
    - who: David Boder
      start: '00:00:29.913'
      end: '00:00:30.659'
      u: In Saloniki.
    - who: David Lea
      start: '00:00:30.659'
      end: '00:00:31.354'
      u: Greece. [Interrupting]
    - who: David Boder
      start: '00:00:31.354'
      end: '00:00:49.964'
      u: In Greece. And, eh, what nationality do you have? I mean, eh, of which country
        do you hold nationality? Eh, I mean, eh, are you Greek or Spanish, or what
        are you?Boder knew about the Sephardic heritage of the Jews of Salonika. Along
        with Greek, they spoke Ladino, a language which contains elements of Hebrew,
        Spanish and Arabic.2
    - who: David Lea
      start: '00:00:49.964'
      end: '00:00:50.629'
      u: Greek.
    - who: David Boder
      start: '00:00:50.629'
      end: '00:00:54.134'
      u: You are Greek, all right. And you were born in Saloniki?
    - who: David Lea
      start: '00:00:54.134'
      end: '00:00:54.759'
      u: That’s right.
    - who: David Boder
      start: '00:00:54.759'
      end: '00:01:01.194'
      u: Well, tell me, what has happened there when the war broke out?
    - who: David Lea
      start: '00:01:01.194'
      end: '00:01:05.998'
      u: I have done soldier in military, after, war prison in Krebv [unclear?]. After...
    - who: David Boder
