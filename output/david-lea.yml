    - who: David Lea
      start: '00:10:58.541'
      end: '00:11:33.703'
      u: When I, eh, with transport come every day ten transports of 20 to 40 thousand
        people. Eight people in one crematorium, twenty minutes burn. After the days,
        every day made burn in crematorium. Every day, after Sabbath, every day burning
        in crematorium. In crematorium there was work, about five, eh, 1500 men. 500
        men every hour, every eight hours work. After change, other 500 men work.
        And those who work special commando eat good.Mr. Lea is speaking about the
        arrival of large numbers of Hungarian Jews. The daily murder of arrivals is
        exaggerated. The burning capacity of the crematoria was about 8,000 bodies
        in a twenty-four hour period. The Sonderkommando unit did indeed work around
        the clock at peak times during the arrival of the Hungarian transports. They
        did have better rations and accommodations than the other prisoners, but the
        SS would periodically murder the Sonderkommado because they sought to eliminate
        witnesses to their mass murder and then replace the Sonderkommando with a
        new group of prisoners. The number of prisoners working in the Sonderkommando
        during the extermination of the Hungarian Jews was approximately 1,000.  Then
        in late 1944 the gas chambers ceased to operate followed  by the evacuation
        of Auschwitz.27
    - who: David Boder
      start: '00:11:33.703'
      end: '00:11:34.609'
      u: They gave you good food?
    - who: David Lea
      start: '00:11:34.609'
      end: '00:11:47.812'
      u: Yes, that’s right. After, the 1500 men only work for three months. Because
        after, the SS has finished them, with, eh, the, 1500 men.
    - who: David Boder
      start: '00:11:47.812'
      end: '00:11:49.011'
      u: How did they finish them?
    - who: David Lea
      start: '00:11:49.011'
      end: '00:11:51.881'
      u: Why—Not want them to speak about what they are doing in crematorium.
    - who: David Boder
      start: '00:11:51.881'
      end: '00:11:54.601'
      u: But how did they finish them. Also in the crematorium?
    - who: David Lea
      start: '00:11:54.601'
      end: '00:12:04.260'
      u: Also in crematorium. And the SS finished in crematorium the same, the, the,
        eh special commando. After three months with it, then crematorium.
    - who: David Boder
      start: '00:12:04.260'
      end: '00:12:04.704'
      u: Yes.
    - who: David Lea
      start: '00:12:04.704'
      end: '00:12:09.598'
      u: Burned the same. I did not burn, then come the Russian.
    - who: David Boder
      start: '00:12:09.598'
      end: '00:12:10.021'
      u: Aha.
    - who: David Lea
      start: '00:12:10.021'
      end: '00:12:20.595'
      u: When my commando, the special commando, 1.500 men did not burn, then come
        the Russian. And the Germans, no time, no time. When I have time, hundreds
        have burned.
    - who: David Boder
      start: '00:12:20.595'
      end: '00:12:22.015'
      u: Yes.
    - who: David Lea
      start: '00:12:22.015'
      end: '00:12:35.561'
      u: In, eh, 43...the crematorium four, four...[noise in the background] number
        crematorium four, the Greek from Saloniki, Athens, has made a bomb. Bomb destroys.On
        October 7, 1944, some 450  members of the Sonderkommando organized an uprising
        that destroyed Crematorium IV. Some 135 Greek Jews took part in the rebellion.
        All of those who participated were executed. Mr. Lea was spared execution
        because he was in the Auschwitz sickbay at the time. The destruction of Crematorium
        IV was the single most significant act of resistance in Auschwitz. Some Sonderkommando
        prisoners found other ways to resist. They kept diaries of the horrors they
        had witnessed and buried them in the ashes surrounding the crematoria. Several
        were discovered after the war.28
    - who: David Boder
      start: '00:12:35.561'
      end: '00:12:36.286'
      u: Who has done that?
    - who: David Lea
      start: '00:12:36.286'
