      u: |-
        Towel, soap. An SS from the other room look, all already, all already...done, all already finished. All is out. Has opened up the Luminette and the gas. In two minutes, one to two minutes, finished two- three thousand men.In the gas chambers known as Bunker One and Bunker Two, the SS used vents in the side walls to discharge the Zyklon B gas. In Crematoria II, III, IV and V, constructed between March and June 1943, the gas was introduced through columns shaped like pillars in the gas chambers.
        Zyklon B was poured into the columns from an opening in the ceiling here referred to as a “luminette”. Some two thousand human beings at one time could be crammed into the gas chambers in Cremtoria II, III IV and V. These units had combined gas chambers and crematoria. The murder operation in the gas chambers took from twenty to thirty minutes.23
    - who: David Boder
      start: '00:09:49.048'
      end: '00:09:50.912'
      u: Did they all really die?
    - who: David Lea
      start: '00:09:50.912'
      end: '00:10:00.791'
      u: Really died. After, the little boys, two, eh four years, three years. Only
        they get...eh...eh here...[seems to be pointing to his nose] blood, eh, blood,
        bleeding.
    - who: David Boder
      start: '00:10:00.791'
      end: '00:10:02.000'
      u: A bleeding nose.
    - who: David Lea
      start: '00:10:02.000'
      end: '00:10:17.369'
      u: 'Nose,...a bleeding nose from the poison. Only the little one cried, Mummy,
        Mummy, Mummy. But the mother after, after one, eh, two minutes the mother
        was finished, the entire family. Then come nonsense. I Ventilateur,Translator’s
        Note: He uses the inology.24 Ventilateur.'
    - who: David Boder
      start: '00:10:17.369'
      end: '00:10:18.115'
