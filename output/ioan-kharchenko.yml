    - who: David Boder
      start: '00:01:11.688'
      end: '00:01:24.998'
      u: "[In Russian] Идите сюда. Скажите нам сперва по-литовски, где Вы были, и
        что с Вами случилось, когда Совет пришли в Литвению."
    - who: Alfonsas Paulis
      start: '00:01:24.998'
      end: '00:01:31.947'
      u: Я...[неразборчиво; пауза]
    - who: David Boder
      start: '00:01:31.947'
      end: '00:02:07.056'
      u: "[In English] September 21, 1946. We are...we interrupt the interview with
        Alfonsas Paulis...because the Greek Orthodox Minister of the Displaced Persons
        Camps at Lohengrinstrasse, Munich came in on appointment, he has services
        I suppose in the evening and we will get a short interview with him. The interview
        of course will take place in Russian. His name is Father Ioan Shardrenko.
        Shardrenko or Sharden’ko?"
    - who: Ioan Kharchenko
      start: '00:02:07.056'
      end: '00:02:07.996'
      u: "[In Russian] Хар-ченко"
    - who: David Boder
      start: '00:02:07.996'
      end: '00:02:16.730'
      u: "[In English] Oh,...so, Ioan Kharchenko. I will write it down in Russian.
        [Пауза]"
    - who: David Boder
      start: '00:02:16.730'
      end: '00:02:32.427'
      u: "[In Russian] Так, подвиньтесь немножко сюда. [Пауза] Скажите мне, отец Иоанн,
        откуда Вы и как Вы...и откуда Вы из России?"
    - who: Ioan Kharchenko
      start: '00:02:32.427'
      end: '00:02:33.940'
      u: Из Вильна.
    - who: David Boder
      start: '00:02:33.940'
      end: '00:02:45.038'
      u: Так, а где Вы были священником, когда произошла эта...мм...немецко-советское
        советский договор?
    - who: Ioan Kharchenko
      start: '00:02:45.038'
      end: '00:02:53.455'
      u: Немецко-советский договор когда был, я был в это время священником в Риге,
        в женском монастыре.
    - who: David Boder
      start: '00:02:53.455'
      end: '00:03:07.017'
      u: Вы, значит, тогда были в Прибалтийском крае, в Риге, в женском монастыре.
        Ну, хорошо, начнете с этого и скажите нам, что с Вами случилось, когда Советы
        вошли в Прибалтийский край?
    - who: Ioan Kharchenko
      start: '00:03:07.017'
      end: '00:03:34.762'
      u: Когда Советы пришли в Прибалтийский край, то сначала всё было хорошо. А потом
        постепенно начались...ммм...репрессии. Сначала стали исчезать люди, оказалось,
        что они арестованы, а потом в конце уже пребывания Советской власти э...стали
        массами людей куда-то увозить, в центр, вглубь Советской России. Преимущественно
        люди были привилегированных классов.
    - who: David Boder
      start: '00:03:34.762'
      end: '00:03:42.430'
      u: А скажите мне, как велика была православная группа в Латвии во время независимости
        Латвии?
    - who: Ioan Kharchenko
      start: '00:03:42.430'
      end: '00:04:06.420'
      u: Во время независимости Латвии в Латвии было полностью свободное православие,
        никем не преследуемое, и каждый...выполнял свой культ в независимости от того,
        православлен ли он, иудеен ли он, магометанин—свободно, значит, мог выполнять
        свои культурные надобности.
    - who: David Boder
      start: '00:04:06.420'
      end: '00:04:09.904'
      u: Да, я хотел знать, сколько православных было тогда в Латвии?
    - who: Ioan Kharchenko
      start: '00:04:09.904'
      end: '00:04:11.046'
      u: Я затрудняюсь сказать.
    - who: David Boder
      start: '00:04:11.046'
      end: '00:04:14.069'
      u: Затрудняетесь сказать. Был у Вас архиерей?
    - who: Ioan Kharchenko
      start: '00:04:14.069'
      end: '00:04:22.131'
      u: У нас был архиепископ Иоанн Поммер, которого неизвестным образом нашли сожженным
        у себя в вилле.
    - who: David Boder
      start: '00:04:22.131'
      end: '00:04:23.004'
      u: Когда?
    - who: Ioan Kharchenko
      start: '00:04:23.004'
      end: '00:04:34.300'
      u: Уже в 34-ом году. Потом после этого был митрополит Августин, который здравствует
        и поныне и находится здесь в Германии сейчас.
    - who: David Boder
      start: '00:04:34.300'
      end: '00:04:35.461'
      u: А где он находится?
    - who: Ioan Kharchenko
      start: '00:04:35.461'
      end: '00:04:38.177'
      u: "[Пауза] Я не знаю, правда, точно..."
    - who: David Boder
      start: '00:04:38.177'
      end: '00:04:42.121'
      u: Он не установил, так сказать, контору такую...
    - who: Ioan Kharchenko
      start: '00:04:42.121'
      end: '00:04:42.725'
      u: Нет, нет.
    - who: David Boder
      start: '00:04:42.725'
      end: '00:04:43.538'
      u: Консисторию не установил?
    - who: Ioan Kharchenko
      start: '00:04:43.538'
      end: '00:04:47.679'
      u: Нет, у него...он принадлежит тоже к нашей церкви, здесь же.
    - who: David Boder
      start: '00:04:47.679'
      end: '00:04:51.546'
      u: Ага, так. Так что он официально тут, так сказать, пока не фигурирует.
    - who: Ioan Kharchenko
      start: '00:04:51.546'
      end: '00:04:52.012'
      u: Да.
    - who: David Boder
      start: '00:04:52.012'
      end: '00:05:03.803'
      u: 'А. Ну, а расскажите вот что: старые православные соборы все остались православными
        после независимости Латвии?'
    - who: Ioan Kharchenko
      start: '00:05:03.803'
      end: '00:05:33.669'
      u: Я могу сказать только про Ригу, что там, значит, собор как таковой так и
        остался. Только, значит, дома, в которых жило духовенство, было отчуждено
        в пользу государства. Даже было время, когда владыка Августин жил одно время
        в подвальном помещении собора и принимал даже одного из патриархов, приехавших
        к нему, кажется, Константинопольского, тоже самое в подвале.
    - who: David Boder
      start: '00:05:33.669'
      end: '00:05:35.024'
      u: Но это было при латышах?
    - who: Ioan Kharchenko
      start: '00:05:35.024'
      end: '00:05:37.366'
      u: Это было при латышах.
    - who: David Boder
      start: '00:05:37.366'
      end: '00:05:44.063'
      u: Так, ну, значит, когда Советы пришли, что, латышское правительство переменилось
        или что это было?
    - who: Ioan Kharchenko
      start: '00:05:44.063'
      end: '00:05:47.073'
      u: Нет, наступила Советская власть.
    - who: David Boder
      start: '00:05:47.073'
      end: '00:05:51.823'
      u: Наступила Советская власть. [Неразборчиво] Значит, когда в первый раз Советы
        пришли?
    - who: Ioan Kharchenko
      start: '00:05:51.823'
      end: '00:05:52.707'
      u: Да, да.
    - who: David Boder
      start: '00:05:52.707'
      end: '00:05:57.833'
      u: Ну, и что тогда с церквами, случилось?
    - who: Ioan Kharchenko
      start: '00:05:57.833'
      end: '00:06:04.747'
      u: С церквами они еще ничего не успели сделать и, по-моему, они еще ничего не
        делали.
    - who: David Boder
      start: '00:06:04.747'
      end: '00:06:06.337'
      u: А сколько времени они там были?
    - who: Ioan Kharchenko
      start: '00:06:06.337'
      end: '00:06:07.780'
      u: Около года.
    - who: David Boder
      start: '00:06:07.780'
      end: '00:06:09.819'
      u: И они церкви оставляли в покое.
    - who: Ioan Kharchenko
      start: '00:06:09.819'
      end: '00:06:11.328'
      u: Церкви были в покое.
    - who: David Boder
      start: '00:06:11.328'
      end: '00:06:18.489'
      u: Но у Вас же был приход. Что Вы замечали, случалось с Вашими прихожанами?
    - who: Ioan Kharchenko
      start: '00:06:18.489'
      end: '00:06:37.553'
      u: Прихожане, по-моему, нор...церковь посещали нормально, так как и посещают.
        Но [пауза] в конце уже пребывания Советской власти много прихожан наших поисчезло,
        и потом, как оказалось, они были высланы вглубь Советского Союза.
    - who: David Boder
      start: '00:06:37.553'
      end: '00:06:48.730'
      u: Так, ну а теперь скажите мне, как состоялся это исход Советов из Латвии?
        [пауза] Под напоров немцев, очевидно.
    - who: Ioan Kharchenko
      start: '00:06:48.730'
      end: '00:06:49.382'
      u: Да, конечно.
    - who: David Boder
      start: '00:06:49.382'
      end: '00:06:59.672'
      u: Что с Вами тогда произошло? Как с Вашим...с Вами лично.. как Ваши личные
        обстоятельства были? Ваша личная жизнь во время этого переходного периода?
    - who: Ioan Kharchenko
      start: '00:06:59.672'
      end: '00:07:03.127'
      u: Видите, с нами вместе жил митрополит Сергий.
    - who: David Boder
      start: '00:07:03.127'
      end: '00:07:04.169'
      u: Какой это Сергий был?
    - who: Ioan Kharchenko
      start: '00:07:04.169'
      end: '00:07:08.603'
      u: Которого вот в 44-ом году в июне месяце убили.
    - who: David Boder
      start: '00:07:08.603'
      end: '00:07:13.047'
      u: Ну да, какой это митрополит Сергий был? Он сперва был митрополитом где?
    - who: Ioan Kharchenko
      start: '00:07:13.047'
      end: '00:07:14.255'
      u: В Москве.
    - who: David Boder
      start: '00:07:14.255'
      end: '00:07:15.924'
      u: Он был митрополитом или епископом?
    - who: Ioan Kharchenko
      start: '00:07:15.924'
      end: '00:07:17.138'
      u: Архиепископом.
    - who: David Boder
      start: '00:07:17.138'
      end: '00:07:20.331'
      u: Архиепископ Сергей в Москве.
    - who: Ioan Kharchenko
      start: '00:07:20.331'
      end: '00:07:20.813'
      u: Да.
    - who: David Boder
      start: '00:07:20.813'
      end: '00:07:22.623'
      u: И как он попал в Латвию?
    - who: Ioan Kharchenko
      start: '00:07:22.623'
      end: '00:07:28.665'
      u: Его прислала Советская власть, вернее его прислал патриарх Московский.
    - who: David Boder
      start: '00:07:28.665'
      end: '00:07:31.793'
      u: Так, во время этого Советского...
    - who: Ioan Kharchenko
      start: '00:07:31.793'
      end: '00:07:32.666'
      u: Пребывания.
    - who: David Boder
      start: '00:07:32.666'
      end: '00:07:33.712'
      u: ". . . пребывания в Латвии..."
    - who: Ioan Kharchenko
      start: '00:07:33.712'
      end: '00:07:34.114'
      u: Да, да...
    - who: David Boder
      start: '00:07:34.114'
      end: '00:07:37.810'
      u: Вот так. И что? Ваша церковь его признала?
    - who: Ioan Kharchenko
      start: '00:07:37.810'
      end: '00:08:08.108'
      u: Да, конечно. Мы...постольку, поскольку Латвийская церковь была автономной
        церковью, то она признала Московского патриарха и его признала как, значит,
        экзарха Прибалтики. Но потом, когда уходили Советы, то он прятался трое суток
        в подвале, в монастыре прятался, остался, когда пришли немцы, и значит, объявил
        автономную церковь, отделённую от Москвы.
    - who: David Boder
      start: '00:08:08.108'
      end: '00:08:17.562'
      u: Так. Ну, и тогда что случилось? Во время немцев как было положение Вас и
        Ваших прихожан?
    - who: Ioan Kharchenko
      start: '00:08:17.562'
      end: '00:08:28.917'
      u: Видите, в первое время в отношении...во время, когда пришли немце, то особенно
        не замечалось давления немецкого...[пауза]
    - who: David Boder
      start: '00:08:28.917'
      end: '00:08:29.761'
      u: На церковь?
    - who: Ioan Kharchenko
      start: '00:08:29.761'
      end: '00:08:44.354'
      u: На церковь. Но это очень немного. А потом после этого, значит, немцы, вернее,
        немецкие вот эти гражданские части, и латышские части начали повсюду, значит,
        совать свой нос.
    - who: David Boder
      start: '00:08:44.354'
      end: '00:08:44.956'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:08:44.956'
      end: '00:09:01.268'
      u: Эээ...я постольку, поскольку служил в первое время при немцах в женском монастыре
        и был близок около владыки Сергия, знаю, что, значит, они его всячески преследовали.
    - who: David Boder
      start: '00:09:01.268'
      end: '00:09:02.427'
      u: Немцы и латыши?
    - who: Ioan Kharchenko
      start: '00:09:02.427'
      end: '00:09:20.490'
      u: Немцы и латыши. Даже были случаи, когда, значит, заставляли некоторых монашек
        и некоторую обслугу церкви и монастыря, значит, следить за митрополитом Сергием,
        считая его советским шпионом.
    - who: David Boder
      start: '00:09:20.490'
      end: '00:09:20.770'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:09:20.770'
      end: '00:09:45.948'
      u: На самом деле, конечно, никаким он шпионом не был, и мы в этом глубоко были
        убеждены. И даже сейчас смерть его, хотя немцы старались обрисовать это террористическим
        актом Советского Союза, но мы так у себя в душе убеждены, что смерть, значит,
        его убили, очевидно, немцы, значит, при помощи латышей.
    - who: David Boder
      start: '00:09:45.948'
      end: '00:09:46.499'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:09:46.499'
      end: '00:09:50.845'
      u: Инсценировали только, значит, набег советских партизан.
    - who: David Boder
      start: '00:09:50.845'
      end: '00:10:07.715'
      u: Скажите, Вы человек, имели возможность обозревать все это. Скажите, каково
        было отношение латышей к Советам? Опишите латыши сперва к Советам, а потом
        к немцам. Начните с Советов.
    - who: Ioan Kharchenko
      start: '00:10:07.715'
      end: '00:10:17.103'
      u: Значит, с Советов. Латыши, по моему мнению, латыши к Советам относились,
        когда пришли Советы, хорошо.
    - who: David Boder
      start: '00:10:17.103'
      end: '00:10:20.383'
      u: Так. [Пауза] А было много...?
    - who: Ioan Kharchenko
      start: '00:10:20.383'
      end: '00:10:22.687'
      u: Когда латыши...
    - who: David Boder
      start: '00:10:22.687'
      end: '00:10:22.904'
      u: Да.
    - who: Ioan Kharchenko
      start: '00:10:22.904'
      end: '00:10:29.882'
      u: Когда латыши...когда Советы стали латышей вывозить вглубь страны, в это время
        подошли и немцы, латыши стали относится к немцам хорошо.
    - who: David Boder
      start: '00:10:29.882'
      end: '00:10:30.115'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:10:30.115'
      end: '00:10:40.392'
      u: И до конца, значит...все время с немцами имели большую спайку, большую дружбу.
    - who: David Boder
      start: '00:10:40.392'
      end: '00:10:41.117'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:10:41.117'
      end: '00:10:50.107'
      u: Ну, а что значит, свидетельствует, что Латышская армия существовала такая
        же на правах немецкой.
    - who: David Boder
      start: '00:10:50.107'
      end: '00:10:51.994'
      u: Что они были как СС?
    - who: Ioan Kharchenko
      start: '00:10:51.994'
      end: '00:10:52.782'
      u: Я право не знаю.
    - who: David Boder
      start: '00:10:52.782'
      end: '00:10:53.185'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:10:53.185'
      end: '00:10:56.612'
      u: Я в военных делах...
    - who: David Boder
      start: '00:10:56.612'
      end: '00:10:56.879'
      u: Так, не понимаете...
    - who: Ioan Kharchenko
      start: '00:10:56.879'
      end: '00:10:58.115'
      u: ". . . не разбираюсь."
    - who: David Boder
      start: '00:10:58.115'
      end: '00:00:00.'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:00:00.'
      end: '00:11:06.165'
      u: Но они, значит, масса латышей было военных, и там у них мобилизации были,
        они числились как немцы.
    - who: David Boder
      start: '00:11:06.165'
      end: '00:11:13.008'
      u: Позвольте, прежде чем я забуду. В этом...в Риге был пастор Фетлер.
    - who: Ioan Kharchenko
      start: '00:11:13.008'
      end: '00:11:13.491'
      u: Да. Это баптисткий?
    - who: David Boder
      start: '00:11:13.491'
      end: '00:11:16.318'
      u: Баптист. Что с ним случилось?
    - who: Ioan Kharchenko
      start: '00:11:16.318'
      end: '00:11:18.358'
      u: Я не знаю, я...[неразборчиво]
    - who: David Boder
      start: '00:11:18.358'
      end: '00:11:21.373'
      u: Вы не имели, Вы случайно не знаете, что с ним случилось?
    - who: Ioan Kharchenko
      start: '00:11:21.373'
      end: '00:11:22.625'
      u: Нет, понятия не имею.
    - who: David Boder
      start: '00:11:22.625'
      end: '00:11:25.113'
      u: Да, я только хотел [неразборчиво]...
    - who: Ioan Kharchenko
      start: '00:11:25.113'
      end: '00:11:25.698'
      u: Да, да.
    - who: David Boder
      start: '00:11:25.698'
      end: '00:11:51.499'
      u: ". . . потому что у него есть масса друзей в Америке, и они, пожалуй, хотели
        бы знать. Ну, а скажите как вот что: теперь...эту...когда немцы [пауза]. Дайте
        мне задать другой вопрос: знали Вы—или мы придем к этому—знали Вы что-нибудь
        о том, что немецкие...немцы делали с евреями в Латвии?"
    - who: Ioan Kharchenko
      start: '00:11:51.499'
      end: '00:11:59.854'
      u: Э, я как раз был около.. служил в монастыре, где рядом находилось гетто немецкое...эээ
        еврейское.
    - who: David Boder
      start: '00:11:59.854'
      end: '00:12:00.450'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:12:00.450'
      end: '00:12:07.192'
      u: И у меня было очень много знакомых евреев, которые находились в гетто, преимущественно
        интеллигентные.
    - who: David Boder
      start: '00:12:07.192'
      end: '00:12:07.622'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:12:07.622'
      end: '00:12:16.415'
      u: Причем мы с женой специально вставали очень рано утром, для того чтоб только
        повидать их, когда их вели утром на работы.
    - who: David Boder
      start: '00:12:16.415'
      end: '00:12:16.679'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:12:16.679'
      end: '00:12:34.451'
      u: И значит тайным образом мы им кланялись, и они нам отвечали тоже самое, уже
        пройдя мимо. Если только заметили бы немцы наши поклоны им, то нас бы тоже
        или бы посадили в гестапо, или бы посадили в гетто, считая...
    - who: David Boder
      start: '00:12:34.451'
      end: '00:12:35.415'
      u: Евреями?
    - who: Ioan Kharchenko
      start: '00:12:35.415'
      end: '00:12:35.734'
      u: Да.
    - who: David Boder
      start: '00:12:35.734'
      end: '00:12:39.151'
      u: Ну, а чем же кончилось эта судьба этих людей?
    - who: Ioan Kharchenko
      start: '00:12:39.151'
      end: '00:13:04.649'
      u: Их очень много увозили, даже говорят, были слухи, что очень многих там уничтожали,
        но каким образом—об этом не говорили. Но очень много увозили в другие куда-то
        места. В конечном итоге евреев в момент уже 43го года сравнительно было мало,
        когда по утрам их водили на работы.
    - who: David Boder
      start: '00:13:04.649'
      end: '00:13:08.397'
      u: Так. Вы семью Мехельсонов не знали в Риге?
    - who: Ioan Kharchenko
      start: '00:13:08.397'
      end: '00:13:21.428'
      u: Я знаю...я скрывал там одного еврея до настоящего времени в Риге. Это бывший
        бывший присяжный поверенный, мы ему подделали документы немца, и он, значит...эээ...
    - who: David Boder
      start: '00:13:21.428'
      end: '00:13:21.917'
      u: Жил?
    - who: Ioan Kharchenko
      start: '00:13:21.917'
      end: '00:13:23.258'
      u: Да, так и жил в...
    - who: David Boder
      start: '00:13:23.258'
      end: '00:13:25.089'
      u: Как же фамилия была?
    - who: Ioan Kharchenko
      start: '00:13:25.089'
      end: '00:13:29.082'
      u: Его фамилия была Шмит, как раз подходила под немца. [пауза]
    - who: David Boder
      start: '00:13:29.082'
      end: '00:13:32.940'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:13:32.940'
      end: '00:13:46.957'
      u: Причем, для того, чтоб спастись, и, так сказать, так они посещали наш монастырь
        и, так сказать, полностью выдавали себя за православных немцев. Так они сейчас
        в Риге и остались.
    - who: David Boder
      start: '00:13:46.957'
      end: '00:13:47.770'
      u: Ага. Анна Владимировна [not quite clear whether it’s a name or other words].
    - who: David Boder
      start: '00:13:47.770'
      end: '00:13:57.710'
      u: "[In English] This concludes spool 143. We are going over to spool 144 still
        with the interview of Father Ioan Kharchenko."
    - who: David Boder
      start: '00:13:57.710'
      end: '00:14:14.196'
      u: "[In Russian] Один момент...[Unclear sounds.]"
    - who: David Boder
      start: '00:14:14.196'
      end: '00:14:26.948'
      u: "[In English] This is spool 144, spool 144 continued the interview with the
        Russian minister Ioan Kharchenko."
    - who: David Boder
      start: '00:14:26.948'
      end: '00:14:45.613'
      u: "[In Russian] Скажите, отец Иоанн, значит это [пауза]...дальше что случилось,
        когда немцы начали уходить? Или вообще, дайте-ка мне оценку положения во время
        Вашего там, так сказать, междуцарствия власти."
    - who: Ioan Kharchenko
      start: '00:14:45.613'
      end: '00:15:08.032'
      u: Когда немцы стали уходить из Латвии, то у нас у всех получилось такое положение,
        что оставаться в Латвии—это значит быть, наверняка быть расстрелянным большевиками.
        Потому что мы, оставшись при...от...при уходе большевиков из Латвии, являлись
        уже изменниками для Советской власти.
    - who: David Boder
      start: '00:15:08.032'
      end: '00:15:13.647'
      u: Один момент. Скажите-ка мне, что случилось с архиереем? Там Вы мне говорили,
        что...
    - who: Ioan Kharchenko
      start: '00:15:13.647'
      end: '00:15:26.138'
      u: В мае месяце убили митрополита Серафима между...в то время, когда он направлялся
        из Вильна в Ковно через, значит...эээ...автомобилем.
    - who: David Boder
      start: '00:15:26.138'
      end: '00:15:28.355'
      u: Он, что, был в духовной одежде?
    - who: Ioan Kharchenko
      start: '00:15:28.355'
      end: '00:15:42.308'
      u: Да, он был в духовной одежде, с ним вместе был один знаменитый бард...эээ...и
        жена барда, этого артист был, фамилию его я сейчас не помню.
    - who: David Boder
      start: '00:15:42.308'
      end: '00:15:43.373'
      u: Его тоже убили?
    - who: Ioan Kharchenko
      start: '00:15:43.373'
      end: '00:15:56.461'
      u: Да, и шофер. Четыре человека. Убили четверых человек. И девочка стояла примерно
        метров 200 от того места происшествия. Эту девочку семилетнюю тоже самое бандиты
        убили.
    - who: David Boder
      start: '00:15:56.461'
      end: '00:16:01.629'
      u: Так. Это был тот архиепископ, который был прислан из Москвы, а потом остался
        в Риге?
    - who: Ioan Kharchenko
      start: '00:16:01.629'
      end: '00:16:04.446'
      u: Да, да, это тот архи...это тот митрополит.
    - who: David Boder
      start: '00:16:04.446'
      end: '00:16:09.220'
      u: Митрополит. Ну, хорошо, продолжайте, значит, свою историю.
    - who: Ioan Kharchenko
      start: '00:16:09.220'
      end: '00:18:16.215'
      u: Значит, когда немцы стали уходить, то у нас у каждого было такое впечатление,
        что остаться в Риге—это значит быть наверняка уничтоженным Советской властью,
        так как мы являлись уже противниками Советской власти, постольку, поскольку
        при уходе Советских войск не ушли вместе с ними. В одно и то же время не хотелось
        покидать Ригу, так как ехать куда-то в неизвестность, тем более к немцам,
        которых мы уже за полтора-два года пребывания их в Латвии изучили и узнали,
        что это исклю...это это нация, которая исключительно только занимается агрессией
        и порабощением человечества. И [пауза] должны были выбрать что-то...из двух
        зол лучшую. Но и этого нам не пришлось делать, так как...эээ...немцы в обязательном
        порядке заставили всех эвакуироваться, причем, посадив нас на пароходы, отправили
        в Германию. А в Германии заперли нас вот в лагерях, и для того, чтобы мы не
        могли сбежать из этих лагерей, обнесенных тройной проволокой, каждого...каждому
        из нас по приезде на грудь номера и номер лагеря, и фотографировали. После
        этого, не взирая на специальность и общественное положение, посылали всех
        на общие работы, и зачастую разъединяли семьи, увозя детей и матерей куда-то
        в одну сторону, а глав семьи—мужей—отправ..., и сыновей - отправляя в другую
        сторону. Причем, когда мою семью увезли, я не знал, куда её увезли в августе
        месяце, и только случайно, сбежав из этого лагеря, узнал, что моя семья находится
        в городе Авербахе, в [неразборчиво], работает на швейной фабрике как «остовцы».
        «Остовцы» - это значит, эээ...принудительные рабочие с востока.
    - who: David Boder
      start: '00:18:16.215'
      end: '00:18:16.901'
      u: Ост?
    - who: Ioan Kharchenko
      start: '00:18:16.901'
      end: '00:18:22.566'
      u: Да, да, да. «Ост» назывались.
    - who: David Boder
      start: '00:18:22.566'
      end: '00:18:31.979'
      u: 'Расскажите-ка мне более подробно о жизни в лагере: как Вас транспортировали?
        Как с Вами обращались? И как вы убежали из лагеря?'
    - who: Ioan Kharchenko
      start: '00:18:31.979'
      end: '00:19:16.822'
      u: Мне лично пришлось транспортироваться не на пароходе, а поездом. Так что
        мне пришлось ехать на Ковно, значит, в товарных вагонах, в Ковно нас отправили
        до Кретингена, а в Кретингене нас высадили, и мы две недели валялись на железной
        дороге, на станции, форменным образом между рельс, так как все немцы бежали,
        и все составы поездов были заняты. Мы же остались...эта двадцати тысячная
        толпа осталась беспризорной, нас не кормили, и значит, мы просуществовали
        так, как кто как чем может.
    - who: David Boder
      start: '00:19:16.822'
      end: '00:19:19.821'
      u: Вот как это...что это было «как чем может»?
    - who: Ioan Kharchenko
      start: '00:19:19.821'
      end: '00:19:40.225'
      u: Это было, значит, что мы вели полуголодное существование. Причем, нас всячески
        заставляли на границе в Кретингене идти на работы копать окопы. Но мы всеми
        правдами и неправдами старались этого избежать и все-таки, значит, на рытьё
        окопов не пошли. [Пауза]
    - who: David Boder
      start: '00:19:40.225'
      end: '00:19:40.587'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:19:40.587'
      end: '00:20:58.254'
      u: После этого нас бросили на произвол судьбы. Но когда уходили последние части,
        уже подрывные какие-то, которые взрывали станции, то дали возможность нам
        собрать скотские открытые платформы, и значит, этими...на этих...на эти открытые
        платформы погрузили нас, прицепили маленький паровозик местного сообщения,
        и из Кретингена до Мемеля—18 км - нас везли 12 часов. Причем все время нашей
        эвакуации от Риги до Берлина была большая и очень строгая стража. Так что,
        если только кто хотел бежать, то, значит, с ним поступали очень жестоко, избивали
        его, а были случаи даже и убийств. Ну, а уже о том, когда нас привезли в Берлин,
        я сказал. Нас привезли в Вильхельмсхаген, так называемый пересыльный лагерь,
        это в котором имеется три двора. Первый двор пере...эээ...там только переночуешь
        ночь, а потом ведут во второй двор, и третий внутренний. И оттуда уже выхода
        нет, кроме как куда-то, как закабаленного раба на одну из немецких военных
        фабрик.
    - who: David Boder
      start: '00:20:58.254'
      end: '00:20:59.856'
      u: А как обращались с людьми?
    - who: Ioan Kharchenko
      start: '00:20:59.856'
      end: '00:21:02.925'
      u: Обращались по-скотски.
    - who: David Boder
      start: '00:21:02.925'
      end: '00:21:03.651'
      u: Били?
    - who: Ioan Kharchenko
      start: '00:21:03.651'
      end: '00:21:22.117'
      u: Да, били. Очень плохо кормили, и вообще был полный произвол. Работать заставляли
        невзирая на часы, а кормили исключительно только брюквой, вернее, водой от
        брюквы, и давали хлеба не более ста грамм в сутки.
    - who: David Boder
      start: '00:21:22.117'
      end: '00:21:26.133'
      u: А кто были надзиратели? Были Ваши русские? Латыши? Или немцы?
    - who: Ioan Kharchenko
      start: '00:21:26.133'
      end: '00:22:55.397'
      u: Нет, вот в Вильхельмсхагене были надзирателями русская молодежь из подсоветских.
        Нужно сказать, что даже были случаи, когда наши же русские барышни, продаваясь
        немцам, получая, так сказать, некоторое благосостояние временное, всячески
        старались прижимать и угнетать своих же братьев русских. Не только русских,
        но и всех остальных. Там были и латыши, там были и литовцы, там были и эстонцы,
        там были поляки. Нужно сказать, что к полякам еще хуже относились. Ну, и было
        очень обидно, когда в Вильхельмсхагене какая-то русская девчонка 16 -17 лет,
        но пользующаяся у шефа этого лагеря благорасположением, била по физиономии
        какого-нибудь старого профессора. В остальных лагерях, уже в рабочих лагерях,
        на фабриках и заводах, надзирателями были сами немцы. И там еще хуже, еще
        грубее была дисциплина. Жестче относились к разным провинностям невинным,
        уходить было...эээ...из общежития самого лагеря нельзя, а если и отпускали,
        может быть в месяц, два месяца раз на час, на два в город, то никто не имел
        права ехать на трамвае или омнибусе, а должен был идти по середине улицы посреди
        улицы пешком.
    - who: David Boder
      start: '00:22:55.397'
      end: '00:22:57.165'
      u: А какую одежду Вы носили?
    - who: Ioan Kharchenko
      start: '00:22:57.165'
      end: '00:23:05.884'
      u: Носили одежду свою, но только носили знак...знак...голубой такой знак на
        груди с белыми буквами «Ост».
    - who: David Boder
      start: '00:23:05.884'
      end: '00:23:09.348'
      u: "«Ост». Ну, хорошо. А как же Вы удрали из лагеря?"
    - who: Ioan Kharchenko
      start: '00:23:09.348'
      end: '00:23:12.054'
      u: Мне из лагеря удалось удрать...
    - who: David Boder
      start: '00:23:12.054'
      end: '00:23:13.964'
      u: Вы бороду сохранили или...?
    - who: Ioan Kharchenko
      start: '00:23:13.964'
      end: '00:23:19.180'
      u: Да, да, я был...я был тогда уже полностью в духовном...
    - who: David Boder
      start: '00:23:19.180'
      end: '00:23:19.716'
      u: Облачении?
    - who: Ioan Kharchenko
      start: '00:23:19.716'
      end: '00:23:58.911'
      u: ". . . облачении. И я в канцелярии узнал о том, что...эээ...мне как духовному
        лицу можно будет из Вил...из лагеря в Вильхельмсхагене поехать в кафедральный
        собор помолиться Богу. У меня был мой друг, инженер Корабликов, которого я
        попросил, если я не вернусь обратно...эээ...мои вещички, которые у меня были,
        потом мне каким-нибудь образом переслать, а сам получил пропуск, ушел вечером
        в субботу в собор кафедральный, пере...попросил митрополита меня оставить
        и больше в лагерь не вернулся."
    - who: David Boder
      start: '00:23:58.911'
      end: '00:24:01.460'
      u: А как? Митрополит там был на свободе?
    - who: Ioan Kharchenko
      start: '00:24:01.460'
      end: '00:24:02.394'
      u: Да, митрополит был...
    - who: David Boder
      start: '00:24:02.394'
      end: '00:24:03.297'
      u: немцем.
    - who: Ioan Kharchenko
      start: '00:24:03.297'
      end: '00:24:12.073'
      u: Да, да, митрополит германский. Он был на свободе, в кафедральном соборе в
        городе.
    - who: David Boder
      start: '00:24:12.073'
      end: '00:24:14.558'
      u: Ага. Ну, и что же тогда случилось?
    - who: Ioan Kharchenko
      start: '00:24:14.558'
      end: '00:24:22.961'
      u: Ну, после этого я в лагерь не вернулся. Недели две я ночевал на станциях,
        на Фридрихштрассе, Александерплатц, а потом...
    - who: David Boder
      start: '00:24:22.961'
      end: '00:24:26.181'
      u: А что же? Вас не арестовали? Документов не просили?
    - who: Ioan Kharchenko
      start: '00:24:26.181'
      end: '00:24:33.142'
      u: Да, тогда была, знаете...как сказать? Ну...более...
    - who: David Boder
      start: '00:24:33.142'
      end: '00:24:33.794'
      u: Легкой?
    - who: Ioan Kharchenko
      start: '00:24:33.794'
      end: '00:24:39.921'
      u: Да, безалаберщина была, постольку, поскольку немцы уже чувствовали, что у
        них дисциплина уже падает.
    - who: David Boder
      start: '00:24:39.921'
      end: '00:24:41.286'
      u: Где, в каком городе это было?
    - who: Ioan Kharchenko
      start: '00:24:41.286'
      end: '00:24:41.988'
      u: В Берлине.
    - who: David Boder
      start: '00:24:41.988'
      end: '00:24:43.251'
      u: Ага.
    - who: Ioan Kharchenko
      start: '00:24:43.251'
      end: '00:24:55.124'
      u: Станции все были загружены солдатами, дезертирами, сравнительно свободно
        было. Но потом мне все-таки наш эмигрантский комитет достал комнатку и...
    - who: David Boder
      start: '00:24:55.124'
      end: '00:24:56.757'
      u: Власть еще все немецкая была?
    - who: Ioan Kharchenko
      start: '00:24:56.757'
      end: '00:24:58.333'
      u: Немецкая власть.
    - who: David Boder
      start: '00:24:58.333'
      end: '00:24:59.477'
      u: И бомбардировали город?
    - who: Ioan Kharchenko
      start: '00:24:59.477'
      end: '00:25:27.602'
      u: Каждый день по нескольку раз. Ну, потом недели через две мне достали документ.
        Мне...потом достали мне комнатку, и я, значит, до прихода американцев, вернее,
        до начала февраля, до самой большой бомбардировки, жил в Берлине, а потом
        узнал, где моя семья и 9 февраля выехал к своей семье в Авербах, где и встретили
        меня американцы.
    - who: David Boder
      start: '00:25:27.602'
      end: '00:25:31.161'
      u: А...А когда Вас в Авербахе встретили американцы?
    - who: Ioan Kharchenko
      start: '00:25:31.161'
      end: '00:25:33.915'
      u: 6 апреля 1945 года.
    - who: David Boder
      start: '00:25:33.915'
      end: '00:25:36.921'
      u: Хорошо. Что Вы тогда сделали?
    - who: Ioan Kharchenko
      start: '00:25:36.921'
      end: '00:25:46.981'
      u: Там...Американцы мне дали возможность сейчас же организовать там православную
        церковь, предоставив в мое распоряжение маленькую католическую кирху.
    - who: David Boder
      start: '00:25:46.981'
      end: '00:25:47.597'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:25:47.597'
      end: '00:25:51.448'
      u: И я там служил до тех пор, пока не пожелал поехать в лагерь...
    - who: David Boder
      start: '00:25:51.448'
      end: '00:25:51.870'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:25:51.870'
      end: '00:25:53.643'
      u: "..где нахожусь и до настоящего времени."
    - who: David Boder
      start: '00:25:53.643'
      end: '00:25:56.494'
      u: А, значит, Вы уже более года здесь в лагере?
    - who: Ioan Kharchenko
      start: '00:25:56.494'
      end: '00:26:01.361'
      u: Нет, я не...я был в Нюрнбергском лагере, а, значит, здесь я восемь месяцев.
    - who: David Boder
      start: '00:26:01.361'
      end: '00:26:03.400'
      u: И что же? Вы тут церковь имеете?
    - who: Ioan Kharchenko
      start: '00:26:03.400'
      end: '00:26:09.470'
      u: 'То же самое: имею великолепную церковь, оборудованную оборудованную нашими
        собственными силами.'
    - who: David Boder
      start: '00:26:09.470'
      end: '00:26:12.040'
      u: Какие-нибудь иконы вывезли? Имеете их?
    - who: Ioan Kharchenko
      start: '00:26:12.040'
      end: '00:26:17.157'
      u: Икон мы никаких..., но мы сами здесь рисуем. И наши иконы позавидуют старинным.
    - who: David Boder
      start: '00:26:17.157'
      end: '00:26:30.237'
      u: А Вы знаете, что в доме, где это УННРА обедают, я сегодня видел очень старинную
        русскую икону с серебряной ризой, которую, очевидно, немцы вывезли из России?
    - who: Ioan Kharchenko
      start: '00:26:30.237'
      end: '00:26:44.427'
      u: Да, я встречал здесь тоже у некоторых знакомых немцев, когда приходилось
        с ними встречаться,...эээ...тоже встречал русские иконы, и они мне их показывали.
    - who: David Boder
      start: '00:26:44.427'
      end: '00:26:45.450'
      u: Но их не давали?
    - who: Ioan Kharchenko
      start: '00:26:45.450'
      end: '00:27:00.434'
      u: Нет, они мне их не давали, ибо они считают это ценностью материальной. И
        мне в большинстве случаев немцы говорили, что это их родственники, будучи
        в России, значит, присылали оттуда подарки.
    - who: David Boder
      start: '00:27:00.434'
      end: '00:27:01.715'
      u: Это краденое добро?
    - who: Ioan Kharchenko
      start: '00:27:01.715'
      end: '00:27:03.460'
      u: Совершенно правильно.
    - who: David Boder
      start: '00:27:03.460'
      end: '00:27:06.296'
      u: А Вы что, тут знаете немцев кое-каких?
    - who: Ioan Kharchenko
      start: '00:27:06.296'
      end: '00:27:19.002'
      u: Нет, я вот так бывает случайно, приходится встретиться, иной раз обменять
        что-нибудь. Приходил обменять вещи на продукты. У бауеров имеются продукты,
        а мы очень голодали...
    - who: David Boder
      start: '00:27:19.002'
      end: '00:27:20.041'
      u: У крестьян это?
    - who: Ioan Kharchenko
      start: '00:27:20.041'
      end: '00:27:21.564'
      u: Да, у крестьян.
    - who: David Boder
      start: '00:27:21.564'
      end: '00:27:30.048'
      u: 'Скажите мне вот что: Вы много с немцами встречались, и с другими встречались.
        Что они про войну думали и думают?'
    - who: Ioan Kharchenko
      start: '00:27:30.048'
      end: '00:27:36.399'
      u: По-моему, немцы...эээ...столетиями являлись агрессорами.
    - who: David Boder
      start: '00:27:36.399'
      end: '00:27:37.969'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:27:37.969'
      end: '00:27:48.296'
      u: Я лично не политик, но я считаю так, что немцы [пауза] всегда думали о том,
        как бы поработить Европу.
    - who: David Boder
      start: '00:27:48.296'
      end: '00:27:49.077'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:27:49.077'
      end: '00:28:13.313'
      u: И если они сейчас только...эээ...до некоторый степени молчат, потому что
        их разбили в пух и прах, то все равно, обосновываясь опять материально, они
        опять будут...будут заводить речи о том, что они чистая арийская раса, а остальные
        все являются «унтерменшами».
    - who: David Boder
      start: '00:28:13.313'
      end: '00:28:17.192'
      u: Так. Они что, употребляли это выражение «унтерменш»?
    - who: Ioan Kharchenko
      start: '00:28:17.192'
      end: '00:28:28.667'
      u: Не только употребляли, но я сам читал журнал—у них очень хорошая обложка,
        красивая и...эээ...на хорошей на хорошей бумаге был отпечатан—журнал «Унтерменш»,
        где они...
    - who: David Boder
      start: '00:28:28.667'
      end: '00:28:29.440'
      u: Так назывался журнал?
    - who: Ioan Kharchenko
      start: '00:28:29.440'
      end: '00:28:55.308'
      u: 'Да, так и назывался официально....Где они, значит, показывали типы разных
        народов, преимущественно дегенератов и указывали: это русский, это еврей,
        это...эээ...татарин, это украинец, а рядом ставили какого-нибудь эсесовца
        и писали: «А это чистый ариец—немец».'
    - who: David Boder
      start: '00:28:55.308'
      end: '00:29:07.268'
      u: Так. Так что Вы не думаете, что они раскаиваются, что что-нибудь произошло
        и так далее? Что они мир там бросили в море крови и так далее...раскаялись,
        что...
    - who: Ioan Kharchenko
      start: '00:29:07.268'
      end: '00:30:00.208'
      u: По-моему, по-моему, если только и раскаиваются немцы, то очень малое количество,
        малый процент. Они и сейчас на нас смотрят как на...эээ...чуждый для них элемент,
        не нужный им элемент, хотя во всех несчастьях и во всех бедах виноваты они...они,
        и то правительство, которое заставило нас покинуть Родину. И все-таки они
        здесь не дают возможности нам тоже быть полноправными сейчас, хотя они это
        сейчас открыть не выявляют, но во всех их действиях, во всех их движениях,
        во всем поведении видно, как они нас ненавидят. Достаточно того, что если
        сядешь в трамвай, если заходит...я в духовной одежде, мне никогда никто из
        немцев не предложит...эээ...
    - who: David Boder
      start: '00:30:00.208'
      end: '00:30:00.505'
      u: Места.
    - who: Ioan Kharchenko
      start: '00:30:00.505'
      end: '00:30:10.686'
      u: ". . . места. В одно и то же время мой дьякон в штатской форме едет со мной.
        Немцы, принимая его за немца, сейчас же предложили ему...эээ..."
    - who: David Boder
      start: '00:30:10.686'
      end: '00:30:11.059'
      u: Место.
    - who: Ioan Kharchenko
      start: '00:30:11.059'
      end: '00:00:00.'
      u: ". . . место."
    - who: David Boder
      start: '00:00:00.'
      end: '00:30:11.692'
      u: Так.
    - who: Ioan Kharchenko
      start: '00:30:11.692'
      end: '00:30:46.883'
      u: И когда он не садясь, стал мне предлагать по-русски, то они увидали, что
        это тоже ауслендер и заняли опять свое же место и не стали нам давать возможности
        сесть. Вот такие мелоча у них проявляются во всем. Не только к русским или
        к полякам, к евреям, но даже и к тем немцам, которые сейчас выехали с...Польши,
        считая, что это люди, которые уже более или менее, так сказать, овосточились.
    - who: David Boder
      start: '00:30:46.883'
      end: '00:30:48.562'
      u: Так. И низшей культуры?
    - who: Ioan Kharchenko
      start: '00:30:48.562'
      end: '00:30:50.875'
      u: Да, и низшей культуры стали.
    - who: David Boder
      start: '00:30:50.875'
      end: '00:31:00.960'
      u: Ну, хорошо, отец Иоанн. Эээ...Есть еще кое-что, что бы Вы хотели сказать?
        Хотели бы что-нибудь сказать Вашим Чикагским братьям, Чикагскому духовенству?
        Скажите..
    - who: Ioan Kharchenko
      start: '00:31:00.960'
      end: '00:32:53.978'
      u: 'Я бы хотел сказать, чтобы...[пауза] Наши братья во Христе, спасите нас,
        спасите от того произвола [пауза], в котором мы находимся уже 27 лет. Мы страдаем,
        мы мучаемся, мы потеряли Родину, мы потеряли зачастую семьи, мы потеряли все
        имущество. Мы сейчас получаем ни...как нищий милостыню кусок хлеба [пауза],
        не смотря на то, что тысячи нас, интеллигенции, тысячи инженеров, тысячи профессоров
        [пауза] сидят сейчас, не применяя своего труда. А сколько б они могли принести
        пользы человечеству. Но этого мало. [Пауза] Еще одно, что нас ждет, и ждет
        самое ужасное: мы привыкли уже ко всем лишениям, но возврат обратно, на Родину,
        возврат к отцу народов Сталину для нас грозит неминуемой смертью. И если,
        братья во Христе, вы нам не поможете, если Вы нас не вырвите отсюда, если
        Вы нас не...не возьмете к себе, то должны будете знать, что многие еще сотни
        тысяч должны будут лечь костьми там, у себя же на родной земле. Просьба наша
        к вам: спасите нас, как когда-то Минин и Пожарский сменяли своих...эээ...отдавали
        все свое добро, даже сказали, что отменяют жен и детей, но все-таки спасут
        Русь. Так и вы спасите ос...осколки той Руси, которые 27 лет сейчас без ветрил
        и без руля плавает по великому океану горя и крови. Аминь.'
    - who: David Boder
      start: '00:32:53.978'
      end: '00:33:08.404'
      u: "[In English] This concludes the interview with the Father Ioan Kharchenko
        at the Displaced People camp of the Baltic in Munich, Lohengrinstrasse, September
        the 21st, 1946."
    - who: David Boder
      start: '00:33:08.404'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In Russian] Спасибо."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.241'
      end: '00:00:52.799'
      u: This is Spool 9-143C, Father Yoan Kharchenko. It starts with a few sentences
        introducing Mr. Paulus, but he yields the interview to Father Kharchenko.
        Chicago, October the 7th, 1950 —Boder.
    - who: David Boder
      start: '00:00:52.799'
      end: '00:01:11.688'
      u: Spool 143, starting at the 23rd minute, the interviewee is Alphonus Paulus,
        a Lithuanian, thirty three [?] years old, at a Baltic DP camp in Munich at
        Lohengrin Strasse.
    - who: David Boder
      start: '00:01:11.688'
      end: '00:01:31.947'
      u: "[In Russian] Come on here, tell us first in Lithuanian where you were and
        what happened to you when the Soviets came to Lithuania. I [it is not clear
        - who speaks and which words he says]. [Pause]"
    - who: David Boder
      start: '00:01:31.947'
      end: '00:02:07.056'
      u: Munich, September the 21st, 1946. We are...we interrupt the interview with
        Alphonus Paulus because the Greek Orthodox Minister of the Displaced Persons
        Camps of Lohengrinstrasse, Munich, came in by appointment; he has services
        [?] in the evening and we will get a short interview with him. The interview
        of course will take place in Russian. His name is Father Yoan Kharglenko or
        Kharbenko?
    - who: Ioan Kharchenko
      start: '00:02:07.056'
      end: '00:02:07.996'
      u: Khar-chen-ko.
    - who: David Boder
      start: '00:02:07.996'
      end: '00:02:16.730'
      u: Oh,—Yoan Kharchenko. I will write it down in Russian.
    - who: David Boder
      start: '00:02:16.730'
      end: '00:02:32.427'
      u: "[In Russian] Yes, move over a little bit nearer. Tell me, Father Yoan, where
        are you from and from what region in Russia are you?"
    - who: Ioan Kharchenko
      start: '00:02:32.427'
      end: '00:02:33.940'
      u: From Vilna.
    - who: David Boder
      start: '00:02:33.940'
      end: '00:02:45.038'
      u: So. And where were you a priest, when the German-Soviet treaty was signed?
    - who: Ioan Kharchenko
      start: '00:02:45.038'
      end: '00:02:50.429'
      u: When the German-Soviet treaty was signed I was a priest in Riga.
    - who: David Boder
      start: '00:02:50.429'
      end: '00:02:50.863'
      u: Aha...
    - who: Ioan Kharchenko
      start: '00:02:50.863'
      end: '00:02:53.455'
      u: In a women’s convent.
    - who: David Boder
      start: '00:02:53.455'
      end: '00:03:07.017'
      u: So you were then in the Baltic Provinces in Riga, in a women’s convent. Well,
        begin with this and tell us, what happened to you, when the Soviets entered
        the Baltic Provinces.
    - who: Ioan Kharchenko
      start: '00:03:07.017'
      end: '00:03:34.762'
      u: 'When the Soviets entered the Baltic Provinces, so at the beginning everything
        was all right, but later they gradually began to harass us. First people started
        disappearing; it turned out that they were arrested, and later already at
        the end of the Soviet power people in large numbers were taken away somewhere
        to the center, deep into Soviet-Russia: these people were mostly from the
        privileged classes.'
    - who: David Boder
      start: '00:03:34.762'
      end: '00:03:42.430'
      u: And tell me, how big was the Orthodox population in Latvia during the independence
        of Latvia?
    - who: Ioan Kharchenko
      start: '00:03:42.430'
      end: '00:04:06.420'
      u: A...During the independence of Latvia, there was in Latvia a fully free...Greek-Orthodox
        church not persecuted by anybody and everybody was able to worship freely
        regardless of whether he was Greek-Orthodox, whether he was Hebrew, Moslem.
        He could freely pursue his...his cultural needs.
    - who: David Boder
      start: '00:04:06.420'
      end: '00:04:09.904'
      u: Yes, but I would like to know how many Greek-Orthodox people were there in
        Latvia at that time?
    - who: Ioan Kharchenko
      start: '00:04:09.904'
      end: '00:04:11.046'
      u: It is difficult for me to say.
    - who: David Boder
      start: '00:04:11.046'
      end: '00:04:14.069'
      u: It is difficult for you to say. Did you have a bishop?
    - who: Ioan Kharchenko
      start: '00:04:14.069'
      end: '00:04:22.131'
      u: We had archbishop Yoan Kamar [?] who was found in an unknown way burned in
        his villa.
    - who: David Boder
      start: '00:04:22.131'
      end: '00:04:23.004'
      u: When?
    - who: Ioan Kharchenko
      start: '00:04:23.004'
      end: '00:04:34.300'
      u: Already in 1934. Later there was the Metropolitan Augustine..who is still
        alive and is in Germany now.
    - who: David Boder
      start: '00:04:34.300'
      end: '00:04:35.461'
      u: And where is he?
    - who: Ioan Kharchenko
      start: '00:04:35.461'
      end: '00:04:38.177'
      u: A...a...I really don’t know exact...
    - who: David Boder
      start: '00:04:38.177'
      end: '00:04:42.121'
      u: Didn’t he establish, so to say, an office?
    - who: Ioan Kharchenko
      start: '00:04:42.121'
      end: '00:04:47.679'
      u: No, no, he did not establish a consistory [?], he too belongs to our Church.
    - who: David Boder
      start: '00:04:47.679'
      end: '00:04:51.546'
      u: So then for the time being he has no official position.
    - who: Ioan Kharchenko
      start: '00:04:51.546'
      end: '00:04:52.012'
      u: Yes.
    - who: David Boder
      start: '00:04:52.012'
      end: '00:05:03.803'
      u: So. Then, and tell me this...a...the old Greek-Orthodox Cathedrals—did all
        of them remain Greek-Orthodox after the establishment of an independent Latvia
        [after the first World War]?
    - who: Ioan Kharchenko
      start: '00:05:03.803'
      end: '00:05:07.291'
      u: A...I can say only about Riga.
    - who: David Boder
      start: '00:05:07.291'
      end: '00:05:07.472'
      u: Yes.
    - who: Ioan Kharchenko
      start: '00:05:07.472'
      end: '00:05:33.669'
      u: ". . . That there, it means, the cathedrals as such remained the same...only...well,
        the buildings in which the clergy lived were expropriated in behalf of the
        State. There was even a time when Bishop Augustine lived for a certain time
        in the basement of the Cathedral and had to recieve even one of the Patriarchs,
        who visited him, seems the one from Constantinople, in the same cellar."
    - who: David Boder
      start: '00:05:33.669'
      end: '00:05:35.024'
      u: But this happened while the Latvians were in power.
    - who: Ioan Kharchenko
      start: '00:05:35.024'
      end: '00:05:37.366'
      u: It was while the Latvians were in power.
    - who: David Boder
      start: '00:05:37.366'
      end: '00:05:44.063'
      u: Well, when the Soviets came, what happened then? Was the Latvian government
        changed? What happened then?
    - who: Ioan Kharchenko
      start: '00:05:44.063'
      end: '00:05:47.073'
      u: No, the Soviet rule was established.
    - who: David Boder
      start: '00:05:47.073'
      end: '00:05:51.823'
      u: The Soviet rule was established. You mean at the first arrival of the Soviet
        forces. [not clear “rule” or “life”]
    - who: Ioan Kharchenko
      start: '00:05:51.823'
      end: '00:05:52.707'
      u: Yes, yes.
    - who: David Boder
      start: '00:05:52.707'
      end: '00:05:57.833'
      u: Well, what happened then to the churches?
    - who: Ioan Kharchenko
      start: '00:05:57.833'
      end: '00:06:04.747'
      u: They did not have time to do anything to the churches. They were not doing
        anything yet as far as I know.
    - who: David Boder
      start: '00:06:04.747'
      end: '00:06:06.337'
      u: How long were they there?
    - who: Ioan Kharchenko
      start: '00:06:06.337'
      end: '00:06:07.780'
      u: For about a year.
    - who: David Boder
      start: '00:06:07.780'
      end: '00:06:09.819'
      u: And they did not molest the churches?
    - who: Ioan Kharchenko
      start: '00:06:09.819'
      end: '00:06:11.328'
      u: The churches were not molested.
    - who: David Boder
      start: '00:06:11.328'
      end: '00:06:18.489'
      u: Well, you had a parish. Did you notice that anything happened to your parishioners?
    - who: Ioan Kharchenko
      start: '00:06:18.489'
      end: '00:06:37.553'
      u: ". . . The parishioners, as far as I know continued to attend the church
        in a normal way, as they used to attend before. But at the end of the Soviet
        power many of our parishioners disappeared, and as it turned out later they
        were exiled deep into the Soviet Union."
    - who: David Boder
      start: '00:06:37.553'
      end: '00:06:45.657'
      u: Yes, well...and now tell me, about the exodus of the Soviets from Latvia?
    - who: Ioan Kharchenko
      start: '00:06:45.657'
      end: '00:06:46.393'
      u: H-um.
    - who: David Boder
      start: '00:06:46.393'
      end: '00:06:48.730'
      u: ". . . under the pressure of the Germans, of course."
    - who: Ioan Kharchenko
      start: '00:06:48.730'
      end: '00:06:49.382'
      u: Yes, of course.
    - who: David Boder
      start: '00:06:49.382'
      end: '00:06:59.672'
      u: What happened then to you? What happened to you personally? What were you
        personal experiences, your personal life during this transitional period?
    - who: Ioan Kharchenko
      start: '00:06:59.672'
      end: '00:07:03.127'
      u: You see, the Metropolitan Sergi lived with us.
    - who: David Boder
      start: '00:07:03.127'
      end: '00:07:04.169'
      u: Which Sergi was that?
    - who: Ioan Kharchenko
      start: '00:07:04.169'
      end: '00:07:08.603'
      u: The one who was killed in 1944 in the month of June.
    - who: David Boder
      start: '00:07:08.603'
      end: '00:07:13.047'
      u: Oh, which Metropolitan Sergei was that? Where was he before the Metropolitan?
    - who: Ioan Kharchenko
      start: '00:07:13.047'
      end: '00:07:14.255'
      u: In Moscow...
    - who: David Boder
      start: '00:07:14.255'
      end: '00:07:15.924'
      u: Was he a Metropolitan, or a Bishop? [one sound is not clear]
    - who: Ioan Kharchenko
      start: '00:07:15.924'
      end: '00:07:17.138'
      u: He was an archbishop.
    - who: David Boder
      start: '00:07:17.138'
      end: '00:07:22.623'
      u: Archbishop Sergey from Moscow. And how did he happen to get to Latvia.
    - who: Ioan Kharchenko
      start: '00:07:22.623'
      end: '00:07:28.665'
      u: The Soviet authorities had sent him, he was sent by the Patriarch of Moscow.
    - who: David Boder
      start: '00:07:28.665'
      end: '00:07:33.712'
      u: So, during the stay of the Soviets in Latvia.
    - who: Ioan Kharchenko
      start: '00:07:33.712'
      end: '00:07:34.114'
      u: Yes, yes.
    - who: David Boder
      start: '00:07:34.114'
      end: '00:07:37.810'
      u: Well. Did your church recognize him?
    - who: Ioan Kharchenko
      start: '00:07:37.810'
      end: '00:07:53.395'
      u: Yes, naturally. Since the Latvian church was an autonomous church, it recognized
        the Patriarch of Moscow, and recognized him as the Bishop of the Baltic Province.
    - who: David Boder
      start: '00:07:53.395'
      end: '00:07:53.678'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:07:53.678'
      end: '00:08:09.266'
      u: But later when the Russians were leaving, he hid himself; three days he was
        hiding in the cellars of the monastary. He remained when the Germans came,
        and, he proclaimed an autonomous church, separated from Moscow.
    - who: David Boder
      start: '00:08:09.266'
      end: '00:08:17.562'
      u: Well, and what happened then? A...in the Germans’ time what was your situation
        and that of your parishioners during the Germans?
    - who: Ioan Kharchenko
      start: '00:08:17.562'
      end: '00:08:44.354'
      u: You, see, at the beginning when the Germans came, one could not notice particularly
        the German pressure on the church. But subsequently the German civil authorities
        as well as the Latvian authorities started, to poke their nose everywhere.
    - who: David Boder
      start: '00:08:44.354'
      end: '00:08:44.956'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:08:44.956'
      end: '00:09:01.268'
      u: I, since I still served during the first period of the Germans in the women’s
        convent, and was close to Bishop Sergi, I happen to know, that they persecuted
        him in every possible way.
    - who: David Boder
      start: '00:09:01.268'
      end: '00:09:02.427'
      u: The Germans or the Latvians?
    - who: Ioan Kharchenko
      start: '00:09:02.427'
      end: '00:09:04.188'
      u: Germans...Latvians.
    - who: David Boder
      start: '00:09:04.188'
      end: '00:09:04.635'
      u: In what way?
    - who: Ioan Kharchenko
      start: '00:09:04.635'
      end: '00:09:11.115'
      u: There were even cases when some nuns were compelled...
    - who: David Boder
      start: '00:09:11.115'
      end: '00:09:11.608'
      u: Hm...
    - who: Ioan Kharchenko
      start: '00:09:11.608'
      end: '00:09:20.490'
      u: ". . . and some of the servants of the convent, you see, to spy on Metropolitan
        Sergi, suspecting him to be a Soviet spy."
    - who: David Boder
      start: '00:09:20.490'
      end: '00:09:20.770'
      u: So...
    - who: Ioan Kharchenko
      start: '00:09:20.770'
      end: '00:09:45.948'
      u: Actually, of course, he was no spy at all. We were deeply convinced of this;
        and even now, his death—although the Germans were trying to brand it a terroristic
        act of the Soviet Union—we are deeply convinced that his death...that obviously
        he was killed by the Germans. That is with the help of the Latvians.
    - who: David Boder
      start: '00:09:45.948'
      end: '00:09:46.499'
      u: Yes.
    - who: Ioan Kharchenko
      start: '00:09:46.499'
      end: '00:09:50.845'
      u: And they misrepresented it as a raid of the Soviet partisans.
    - who: David Boder
      start: '00:09:50.845'
      end: '00:10:01.733'
      u: Now tell me, a man who had the opportunity to observe. Tell me what was the
        attitude of the Latvians toward the Soviets?
    - who: Ioan Kharchenko
      start: '00:10:01.733'
      end: '00:10:01.959'
      u: Ah...
    - who: David Boder
      start: '00:10:01.959'
      end: '00:10:07.715'
      u: "[interrupting] or...the attitude of the Latvians first toward the Soviets
        and then toward the Germans. Start with the Soviets."
    - who: Ioan Kharchenko
      start: '00:10:07.715'
      end: '00:10:17.103'
      u: Well, about the Soviets—the Latvians in my opinion...the attitude of the
        Latvians toward the Soviets, upon the arrival of the Soviets was good.
    - who: David Boder
      start: '00:10:17.103'
      end: '00:10:20.383'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:10:20.383'
      end: '00:10:22.687'
      u: But there was much...when...
    - who: David Boder
      start: '00:10:22.687'
      end: '00:10:22.904'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:10:22.904'
      end: '00:10:26.626'
      u: ". . . when the Latvians...when the Soviets started to transport Latvians..."
    - who: David Boder
      start: '00:10:26.626'
      end: '00:10:26.796'
      u: Oh...
    - who: Ioan Kharchenko
      start: '00:10:26.796'
      end: '00:10:29.882'
      u: ". . . deep into the country [of the Soviet Union]. At that time the Germans
        moved in."
    - who: David Boder
      start: '00:10:29.882'
      end: '00:10:30.115'
      u: Ha...
    - who: Ioan Kharchenko
      start: '00:10:30.115'
      end: '00:10:33.022'
      u: The Latvians became friendly toward the Germans.
    - who: David Boder
      start: '00:10:33.022'
      end: '00:10:33.809'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:10:33.809'
      end: '00:10:40.392'
      u: And to the end, all the time there was a great bond between them and the
        Germans, a big friendship.
    - who: David Boder
      start: '00:10:40.392'
      end: '00:10:41.117'
      u: Well...
    - who: Ioan Kharchenko
      start: '00:10:41.117'
      end: '00:10:50.107'
      u: And a Latvian army existed with the same rights as the German [army].
    - who: David Boder
      start: '00:10:50.107'
      end: '00:10:51.994'
      u: Were they like the SS?
    - who: Ioan Kharchenko
      start: '00:10:51.994'
      end: '00:10:52.782'
      u: I, really, do not know.
    - who: David Boder
      start: '00:10:52.782'
      end: '00:10:53.185'
      u: Yes.
    - who: Ioan Kharchenko
      start: '00:10:53.185'
      end: '00:10:56.612'
      u: I...in military affairs...
    - who: David Boder
      start: '00:10:56.612'
      end: '00:10:56.879'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:10:56.879'
      end: '00:10:58.115'
      u: ". . . I do not understand them."
    - who: David Boder
      start: '00:10:58.115'
      end: '00:10:58.553'
      u: So?
    - who: Ioan Kharchenko
      start: '00:10:58.553'
      end: '00:11:06.165'
      u: But a large number of Latvians were military men, and there were mobilizations,
        and they were considered equal to the Germans.
    - who: David Boder
      start: '00:11:06.165'
      end: '00:11:13.008'
      u: Please, before I forget. In this...there was in Riga a pastor Fetler.
    - who: Ioan Kharchenko
      start: '00:11:13.008'
      end: '00:11:13.491'
      u: Yes...he was...
    - who: David Boder
      start: '00:11:13.491'
      end: '00:11:14.448'
      u: A Baptist?
    - who: Ioan Kharchenko
      start: '00:11:14.448'
      end: '00:11:15.021'
      u: A Baptist.
    - who: David Boder
      start: '00:11:15.021'
      end: '00:11:16.318'
      u: What happened to him?
    - who: Ioan Kharchenko
      start: '00:11:16.318'
      end: '00:11:18.358'
      u: I do not know. I had no contact with him.
    - who: David Boder
      start: '00:11:18.358'
      end: '00:11:21.373'
      u: You don’t know by any chance what happened to him?
    - who: Ioan Kharchenko
      start: '00:11:21.373'
      end: '00:11:22.625'
      u: No, I have no idea.
    - who: David Boder
      start: '00:11:22.625'
      end: '00:11:25.113'
      u: So. I only was interested.
    - who: Ioan Kharchenko
      start: '00:11:25.113'
      end: '00:11:25.698'
      u: Yes.
    - who: David Boder
      start: '00:11:25.698'
      end: '00:11:51.499'
      u: ". . . because he has very many friends in America and they undoubtedly would
        have liked to know. Now, tell me, please, when the Germans...let me ask another
        question. Did you know...we will go over to this...Did you know anything about
        that what the Germans used to do to the Jews in Latvia?"
    - who: Ioan Kharchenko
      start: '00:11:51.499'
      end: '00:11:59.854'
      u: I served in a convent close to which was the German [corrects himself], the
        Jewish ghetto.
    - who: David Boder
      start: '00:11:59.854'
      end: '00:12:00.450'
      u: So?
    - who: Ioan Kharchenko
      start: '00:12:00.450'
      end: '00:12:07.192'
      u: And I had very many acquaintances among Jews who were in the ghetto, mostly
        intelligensia.
    - who: David Boder
      start: '00:12:07.192'
      end: '00:12:07.622'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:12:07.622'
      end: '00:12:16.415'
      u: By the way. I and my wife, we used to get up very early in the morning especially
        with the purpose only to see them when they were led to the work.
    - who: David Boder
      start: '00:12:16.415'
      end: '00:12:16.679'
      u: Hm...
    - who: Ioan Kharchenko
      start: '00:12:16.679'
      end: '00:12:34.451'
      u: And so we greeted them on the sly and they used to answer us in the same
        manner in passing. Because if the Germans would only have noticed our greetings,
        they would have either put us in the Gestapo or would have put us in the ghetto,
        taking us...
    - who: David Boder
      start: '00:12:34.451'
      end: '00:12:35.415'
      u: ". . . for Jews."
    - who: Ioan Kharchenko
      start: '00:12:35.415'
      end: '00:12:35.734'
      u: Yes.
    - who: David Boder
      start: '00:12:35.734'
      end: '00:12:39.151'
      u: Now what happened, what was the fate of those people in the ghetto?
    - who: Ioan Kharchenko
      start: '00:12:39.151'
      end: '00:13:04.649'
      u: Many of them were led away, even, people say, there were cases, that very
        many of them were annihilated. But in what way...people didn’t talk about
        this, but very many of them were transported away somewhere to some other
        places. In the end result, the Jews, you see, already at the time, in 1943,
        there were comparatively few of them who were led to work in the mornings.
    - who: David Boder
      start: '00:13:04.649'
      end: '00:13:08.397'
      u: So. You did not know a family Michelson in Riga?
    - who: Ioan Kharchenko
      start: '00:13:08.397'
      end: '00:13:21.428'
      u: 'I know, I was hiding one Jew until the present time [Footnote: Of course
        he means until the evacuation. This phenomenon of speaking in the present
        tense when dealing with some vivid memories repeatedly occurs in these interviews.]
        in Riga. He is a former...a former attorney at law; we forged for him documents
        of a German and consequently...'
    - who: David Boder
      start: '00:13:21.428'
      end: '00:13:21.917'
      u: He lived?
    - who: Ioan Kharchenko
      start: '00:13:21.917'
      end: '00:13:23.258'
      u: He was able to live on them.
    - who: David Boder
      start: '00:13:23.258'
      end: '00:13:25.089'
      u: What was his name?
    - who: Ioan Kharchenko
      start: '00:13:25.089'
      end: '00:13:27.164'
      u: His name was Schmidt.
    - who: David Boder
      start: '00:13:27.164'
      end: '00:13:27.764'
      u: Aha.
    - who: Ioan Kharchenko
      start: '00:13:27.764'
      end: '00:13:29.082'
      u: It just suited for a German.
    - who: David Boder
      start: '00:13:29.082'
      end: '00:13:32.940'
      u: Suited for a German, yes.
    - who: Ioan Kharchenko
      start: '00:13:32.940'
      end: '00:13:46.957'
      u: 'Moreover, in order to save themselves, they used to visit our convent, and
        so to say, completely pretended to be Greek-Orthodox Germans. And in this
        way they managed now [Footnote: Like the Nazis, the collaborationists rarely
        failed to play up the “favors to their Jewish friends”, favors which only
        most too often could not be corroborated.] to remain in Riga.'
    - who: David Boder
      start: '00:13:46.957'
      end: '00:13:47.770'
      u: Aha [vague sounds].
    - who: David Boder
      start: '00:13:47.770'
      end: '00:14:14.196'
      u: One moment. This concludes spool 143. We are going over to spool 144 still
        continuing with the interview with Father Yoan Kharchenko.
    - who: David Boder
      start: '00:14:14.196'
      end: '00:14:26.948'
      u: This is spool 144, continuing the interview with the Russian minister, Yoan
        Kharchenko.
    - who: David Boder
      start: '00:14:26.948'
      end: '00:14:45.613'
      u: "[In Russian] Tell me Father Yoan what happened afterwards when the Germans
        started to retreat; or in general give me an appraisal of the situation during
        the interregnum in Latvia."
    - who: Ioan Kharchenko
      start: '00:14:45.613'
      end: '00:15:08.032'
      u: When the Germans started leaving Latvia, we all found ourselves in this kind
        of situation; to remain in Latvia meant to be surely shot by the Bolsheviks
        because, we having remained in Latvia at the departure of the Bolsheviks were
        already to be traitors to the Soviet regime. Or...
    - who: David Boder
      start: '00:15:08.032'
      end: '00:15:13.647'
      u: One moment. Tell me what happened to the Bishop? You told me something before.
    - who: Ioan Kharchenko
      start: '00:15:13.647'
      end: '00:15:26.138'
      u: In the month of May they killed the Metropolitan Seraphim. Between...at the
        time he was traveling from Vilna, Kovno..through..well [he was traveling]
        by automobile.
    - who: David Boder
      start: '00:15:26.138'
      end: '00:15:28.355'
      u: Was he in religious attire?
    - who: Ioan Kharchenko
      start: '00:15:28.355'
      end: '00:15:42.308'
      u: Yes, he was in religious attire. There was with them together a famous basso
        and the wife of the basso, he was an artist, his name I don’t recall now.
    - who: David Boder
      start: '00:15:42.308'
      end: '00:15:43.373'
      u: They killed him too?
    - who: Ioan Kharchenko
      start: '00:15:43.373'
      end: '00:15:56.461'
      u: Yes, and the chauffer, also, four persons. They killed four persons and a
        little girl who was standing approximately 200 meters from the place. This
        seven year old girl the bandits also killed.
    - who: David Boder
      start: '00:15:56.461'
      end: '00:16:01.629'
      u: Well, this was that archbishop who was sent from Moscow and then remained
        in Riga?
    - who: Ioan Kharchenko
      start: '00:16:01.629'
      end: '00:16:04.446'
      u: Yes, yes that was the same metropolitan.
    - who: David Boder
      start: '00:16:04.446'
      end: '00:16:09.220'
      u: The metropolitan. Well, continue with your story.
    - who: Ioan Kharchenko
      start: '00:16:09.220'
      end: '00:18:16.215'
      u: Well, when the Germans started leaving everyone of us had the feeling that
        to remain in Riga means to be for sure annihilated by the Soviet authorities
        because we happened already to be enemies of the Soviet power insofar as we
        did not leave together with the Soviet troops when they departed from Latvia
        [retreating from the onmarch of the Germans]. At the same time one didn’t
        feel like leaving Riga going somewhere into the unknown and so with the Germans
        whom we already had learned to know during their one and a half - two year
        stay in Latvia and have found out that this is...that this is a nation which
        is exclusively dedicated to aggression and enslavement of mankind, and were
        compelled kind of, to choose the lessor of two evils. But we had no chance
        even to do so since the Germans in a compulsory manner made everybody join
        the evacuation; and after having embarked us in the lagers, and in order that
        we may not escape from these lagers fenced around by a triple wiring, they
        hanged on the chest of everybody his own number and the number of the lager
        and photograped us. After that regardless of his specialty or social status,
        all were sent to public works and frequently families were broken up—transporting
        the children and mothers somewhere in one direction and sending the heads
        of families, the husbands and sons in another direction. And so, when my family
        was sent away I didn’t know where it was sent in the month of August and only
        by accident having escaped from this lager I learned that my family was in
        the city of Auerbach [one word not clear] working in a clothing factory as
        Ostovzi [apparently a term which he proceeds to explain] that means as compulsory
        labor, Ostovzi.
    - who: David Boder
      start: '00:18:16.215'
      end: '00:18:16.901'
      u: From the East.
    - who: Ioan Kharchenko
      start: '00:18:16.901'
      end: '00:18:17.950'
      u: Yes, yes, yes.
    - who: David Boder
      start: '00:18:17.950'
      end: '00:18:19.323'
      u: Well?
    - who: Ioan Kharchenko
      start: '00:18:19.323'
      end: '00:18:22.566'
      u: It was called “Ost”.
    - who: David Boder
      start: '00:18:22.566'
      end: '00:18:31.979'
      u: Tell me more detail about the life in the lager, how you were transported,
        how they treated you, and how you escaped.
    - who: Ioan Kharchenko
      start: '00:18:31.979'
      end: '00:19:16.822'
      u: I personally had to travel not by steamer, but by train, so that I had to
        travel towards Kovno, in freight cars. From Kovno we were sent to Kretingen
        and in Kretingen they disembarked us. And for two weeks laying around on the
        railroad station literally between the rails since all the Germans had fled
        and all roling stock was taken. A crowd of twenty thousand people were abandoned,
        they did not feed us and we existed just how one could manage.
    - who: David Boder
      start: '00:19:16.822'
      end: '00:19:19.821'
      u: What does it mean, ‘How one could manage’?
    - who: Ioan Kharchenko
      start: '00:19:19.821'
      end: '00:20:58.254'
      u: That means that we led a half hungry existence and were forced in every way
        on the border of Kretingen to go to work, diging trenches. But we tried by
        hook and crook to avoid it and so we did not go to dig the trenches. After
        that they left us to the mercy of the fate, but when the last detatchments,
        a kind of demolishing squad, were leaving who used to blow up the stations
        they gave us a chance to assemble open cattle cars. And by means of these...on
        these...open cars they loaded us, attached a small locomotive, a switching
        engine from Kretingen to Memel, eighteen kilometers, they transported us in
        twelve hours. It must be stated that the whole time during our evacuation
        from Riga to Berlin there was a large and very strict guard, so if somebody
        only attempted to escape they treated him very cruelly. He was beated and
        there were even cases that they [the would-be escapees] were killed. Well,
        and about the events after we were brought to Berlin I have already told.
        We were brought to Wilhelmshafen to the so-called transit lager which has
        three yards—the first yard, there one only spends one night; they they lead
        [the people] to the second yard, and [afterwards] to the third, the innermost
        one. And from there, there is no way out, except for being assigned as a chattel
        slave to one of the German military factories.
    - who: David Boder
      start: '00:20:58.254'
      end: '00:20:59.856'
      u: How did they treat people?
    - who: Ioan Kharchenko
      start: '00:20:59.856'
      end: '00:21:02.925'
      u: They treated them like animals.
    - who: David Boder
      start: '00:21:02.925'
      end: '00:21:03.651'
      u: Did they beat?
    - who: Ioan Kharchenko
      start: '00:21:03.651'
      end: '00:21:22.117'
      u: Yes, they used to beat; they fed very poorly and in general there was a state
        of complete misrule. They forced us to work regardless of hours and they fed
        us exclusively on turnip—rather on water from under turnips, and they provided
        no more than a hundred grams of bread a day.
    - who: David Boder
      start: '00:21:22.117'
      end: '00:21:26.133'
      u: Who were the supervisors? Were they your own Russians, Latvians or were they
        Germans?
    - who: Ioan Kharchenko
      start: '00:21:26.133'
      end: '00:22:55.397'
      u: No, in Wilhelmshafen the supervisors were young Russians who were formerly
        under the Soviets. One must say, that there were even cases when our own Russian
        girls while selling themselves to Germans, obtaining so to speak, some temporary
        comforts, tried in every way to persecute and oppress their own brothers the
        Russians; not only the Russians but all the others too; there were there also
        Latvians, there were there also Lithuanians, there were there also Estonians,
        there were there also Poles. One must say that the Poles were treated worse
        of all. Well, one felt badly hurt, when in Wilhelmshafen some Russian little
        punk of a girl, sixteen-seventeen years old, but enjoying the favors of the
        head of this lager slapped the face of some aged professor. In the other lagers,
        however, in the labor-lagers at the factories and plants the supervisors were
        only Germans and there the discipline was still worse and still more rude.
        With greater cruelty they treated different trifling offences. It was not
        permitted to leave the quarters of the very lager, and even if they let one
        go out to the city once in a month or two, for an hour or two one had no right
        to ride on a streetcar or on a bus but had to walk in the middle of the street,
        in the middle of the street on foot.
    - who: David Boder
      start: '00:22:55.397'
      end: '00:22:57.165'
      u: And what kind of clothing did you wear?
    - who: Ioan Kharchenko
      start: '00:22:57.165'
      end: '00:23:05.884'
      u: We wore our own clothing but only wore a sign, a sign, such a blue sign [badge?]
        on the chest marked with the white letters Ost.
    - who: David Boder
      start: '00:23:05.884'
      end: '00:23:09.348'
      u: Ost. Well, how did you escape from the lager?
    - who: Ioan Kharchenko
      start: '00:23:09.348'
      end: '00:23:12.054'
      u: I managed to escape from the lager...
    - who: David Boder
      start: '00:23:12.054'
      end: '00:23:13.964'
      u: Did you keep your beard?
    - who: Ioan Kharchenko
      start: '00:23:13.964'
      end: '00:23:19.180'
      u: Yes, yes, I...I was so to speak already in complete priestly...
    - who: David Boder
      start: '00:23:19.180'
      end: '00:23:19.716'
      u: ". . . attire?"
    - who: Ioan Kharchenko
      start: '00:23:19.716'
      end: '00:23:58.911'
      u: ". . . attire, and I learned in the office that I, as a clergyman, would
        be allowed to go from the lager in Wilhelmshafen to the cathedral for the
        services. There was a friend of mine engineer Korablikov, whom I asked, in
        case I should not return [to take care of] my little things, which I had,
        and to forward them to me somehow later. And I myself got a permission. I
        left on Saturday night for the cathedral, I asked the Metropolitan to keep
        me there and didn’t return any more to the lager."
    - who: David Boder
      start: '00:23:58.911'
      end: '00:24:01.460'
      u: How come? Was the Metropolitan at liberty?
    - who: Ioan Kharchenko
      start: '00:24:01.460'
      end: '00:24:12.073'
      u: 'Yes, the Metropolitan was a German [Footnote: Apparently a Greek-Orthodox
        clergyman who had resigned his Russian citizenship after the revolution of
        1917.]. Yes, yes, the Metropolitan of Germany, he was free, in the cathedral,
        in twon...'
    - who: David Boder
      start: '00:24:12.073'
      end: '00:24:14.558'
      u: Well, what happened then?
    - who: Ioan Kharchenko
      start: '00:24:14.558'
      end: '00:24:22.961'
      u: Well, after that I did not return to the lager. For about two weeks I slept
        at the stations, on Fridrichstrasse, Alexander Square and then...
    - who: David Boder
      start: '00:24:22.961'
      end: '00:24:26.181'
      u: And what? Didn’t they arrest you? Didn’t they ask for documents?
    - who: Ioan Kharchenko
      start: '00:24:26.181'
      end: '00:24:39.921'
      u: Yes, you know at the time, so to say things were already in a mess insofar
        as the Germans felt already that their discipline was on decline.
    - who: David Boder
      start: '00:24:39.921'
      end: '00:24:41.286'
      u: Where, in what city did that happen?
    - who: Ioan Kharchenko
      start: '00:24:41.286'
      end: '00:24:41.988'
      u: In Berlin.
    - who: David Boder
      start: '00:24:41.988'
      end: '00:24:43.251'
      u: Hm...well...
    - who: Ioan Kharchenko
      start: '00:24:43.251'
      end: '00:24:55.124'
      u: All the stations were crowded with soldiers, with deserters, it was comparatively
        free. But later however our Emigrant Committee got for me a little room.
    - who: David Boder
      start: '00:24:55.124'
      end: '00:24:56.757'
      u: But the government was still German?
    - who: Ioan Kharchenko
      start: '00:24:56.757'
      end: '00:24:58.333'
      u: German.
    - who: David Boder
      start: '00:24:58.333'
      end: '00:24:59.477'
      u: And was the city bombed?
    - who: Ioan Kharchenko
      start: '00:24:59.477'
      end: '00:25:02.491'
      u: Every day, several times, yes.
    - who: David Boder
      start: '00:25:02.491'
      end: '00:25:02.799'
      u: Well?
    - who: Ioan Kharchenko
      start: '00:25:02.799'
      end: '00:25:27.602'
      u: Later, in about two weeks they got for me a document, they got for me also
        a little room and I lived in Berlin until the arrival of the Americans, rather
        until February until the biggest bombing. And later I found out where my family
        was. On the ninth of February I left for Auerbach to join my family, and there
        I was met by the Americans.
    - who: David Boder
      start: '00:25:27.602'
      end: '00:25:31.161'
      u: And how...and when did the Americans meet you in Auerbach?
    - who: Ioan Kharchenko
      start: '00:25:31.161'
      end: '00:25:33.915'
      u: The sixth of April, 1945.
    - who: David Boder
      start: '00:25:33.915'
      end: '00:25:36.921'
      u: Well, what did you do then?
    - who: Ioan Kharchenko
      start: '00:25:36.921'
      end: '00:25:46.981'
      u: There the Americans gave me the possibility right away to organize an Orthodox
        church, placing at my disposal a little Catholic Kirk.
    - who: David Boder
      start: '00:25:46.981'
      end: '00:25:47.597'
      u: Hm...
    - who: Ioan Kharchenko
      start: '00:25:47.597'
      end: '00:25:51.448'
      u: And I worshipped there until I decided to go to a lager.
    - who: David Boder
      start: '00:25:51.448'
      end: '00:25:51.870'
      u: Hm..
    - who: Ioan Kharchenko
      start: '00:25:51.870'
      end: '00:25:53.643'
      u: Where I have been until this day.
    - who: David Boder
      start: '00:25:53.643'
      end: '00:25:56.494'
      u: So, that means, you are over a year here in the lager.
    - who: Ioan Kharchenko
      start: '00:25:56.494'
      end: '00:26:01.361'
      u: |-
        No, not that long. I was [for a long time] in the Nuremburg
                                lager, and here I am now eight months.
    - who: David Boder
      start: '00:26:01.361'
      end: '00:26:03.400'
      u: And do you have here a church?
    - who: Ioan Kharchenko
      start: '00:26:03.400'
      end: '00:26:09.470'
      u: That’s it, I have a magnificent church equipped by our own efforts.
    - who: David Boder
      start: '00:26:09.470'
      end: '00:26:12.040'
      u: Did you take out some icons, do you have any?
    - who: Ioan Kharchenko
      start: '00:26:12.040'
      end: '00:26:17.157'
      u: We had no icons, but we ourselves are drawing here [our own] and our icons
        will enviously compare with the ancient.
    - who: David Boder
      start: '00:26:17.157'
      end: '00:26:30.237'
      u: And do you know, that on the house where the UNNRA people have dinner I saw
        today a very ancient Russian icon with a silver Sacerdotal Vestment, which
        the Germans obviously have shipped out of Russia?
    - who: Ioan Kharchenko
      start: '00:26:30.237'
      end: '00:26:44.427'
      u: Yes, I too had the opportunity to see here at the homes of some German acquaintances
        when I happened to meet them, I too saw Russian icons and they used to show
        them to me.
    - who: David Boder
      start: '00:26:44.427'
      end: '00:26:45.450'
      u: They did not give them up?
    - who: Ioan Kharchenko
      start: '00:26:45.450'
      end: '00:27:00.434'
      u: No, they did not give them up because they consider them of financial value.
        And in most cases the Germans used to tell me that these were sent as gifts
        by their relatives who were in Russia.
    - who: David Boder
      start: '00:27:00.434'
      end: '00:27:01.715'
      u: Well, so this is stolen property?
    - who: Ioan Kharchenko
      start: '00:27:01.715'
      end: '00:27:03.460'
      u: Quite right.
    - who: David Boder
      start: '00:27:03.460'
      end: '00:27:06.296'
      u: And you, do you know here some Germans?
    - who: Ioan Kharchenko
      start: '00:27:06.296'
      end: '00:27:19.002'
      u: No, one happens occasionally to meet them, sometimes to exchange something,
        one had to exchange some things for food-stuffs. The peasants had food-stuffs
        and we were starving.
    - who: David Boder
      start: '00:27:19.002'
      end: '00:27:20.041'
      u: You bartered with the peasants?
    - who: Ioan Kharchenko
      start: '00:27:20.041'
      end: '00:27:21.564'
      u: Yes, with the peasants.
    - who: David Boder
      start: '00:27:21.564'
      end: '00:27:30.048'
      u: Tell me this, you used to meet Germans and all kinds of people, what did
        they think about the war, and what are they thinking about it?
    - who: Ioan Kharchenko
      start: '00:27:30.048'
      end: '00:27:36.399'
      u: In my opinion the Germans were aggressors for centuries.
    - who: David Boder
      start: '00:27:36.399'
      end: '00:27:37.969'
      u: Yes.
    - who: Ioan Kharchenko
      start: '00:27:37.969'
      end: '00:27:48.296'
      u: Personally I am not a politician but I think German always thought of how
        to enslave Europe.
    - who: David Boder
      start: '00:27:48.296'
      end: '00:27:49.077'
      u: Yes?
    - who: Ioan Kharchenko
      start: '00:27:49.077'
      end: '00:28:13.313'
      u: ". . . and if they right now to a certain extent are silent because they
        were utterly defeated, nevertheless as soon as they will have materially recuperated
        they will start again holding speeches claiming that they are a pure Aryan
        race and that all the others are [Untermenschen] — sub-men."
    - who: David Boder
      start: '00:28:13.313'
      end: '00:28:17.192'
      u: Yes. Did they use this expression Untermensch?
    - who: Ioan Kharchenko
      start: '00:28:17.192'
      end: '00:28:28.667'
      u: They not only used it but I myself read a magazine—they—it had a very beautiful
        cover and printed on fine paper, a magazine called “Untermensch”, where they—
    - who: David Boder
      start: '00:28:28.667'
      end: '00:28:29.440'
      u: It was called by that name?
    - who: Ioan Kharchenko
      start: '00:28:29.440'
      end: '00:28:55.308'
      u: 'Yes, it really was called so officially....where they presented types of
        different nations, mostly as degenerates and pointed out: this is a Russian,
        this is a Jew, this is a Tartar, this is a Ukrainian and next to them they
        put some SS man and they wrote [underneath] this is a pure Aryan—a German.'
    - who: David Boder
      start: '00:28:55.308'
      end: '00:29:07.268'
      u: So. So you don’t think that they are sorry that all this has happened and
        so on...that they have thrown the world into a sea of blood and so on. Do
        they repent...
    - who: Ioan Kharchenko
      start: '00:29:07.268'
      end: '00:29:51.881'
      u: In my opinion, in my opinion if there are repenting Germans they are in small
        number, a small percentage. They look at us even now as an extraneous element,
        an element unnecessary for them. Though they are guilty in all misfortunes
        and in all troubles they whose government had forced us to leave our fatherland.
        And still they don’t give us here a chance to enjoy full rights. At present,
        though they don’t show it openly, in all their actions, in all their movements,
        in all their behavior one can see how they hate us. It is sufficient that
        if you take a streetcar...
    - who: David Boder
      start: '00:29:51.881'
      end: '00:29:53.467'
      u: So?
    - who: Ioan Kharchenko
      start: '00:29:53.467'
      end: '00:30:00.208'
      u: If I enter in my religious attire none of the Germans will ever offer me...a...
    - who: David Boder
      start: '00:30:00.208'
      end: '00:30:00.505'
      u: A seat...
    - who: Ioan Kharchenko
      start: '00:30:00.505'
      end: '00:30:46.883'
      u: ". . . a seat. But if at the same time, my deacon in “regular” clothing is
        traveling with me, the Germans taking him for a German immediately offered
        a seat. However, when he without sitting down started offering me the seat
        in Russian, they seeing that he too was a foreigner occupied again the seat
        and did not give us a chance to sit down. These are the kind of trifles they
        show in everything; not only toward Russians or Poles, toward Jews, but even
        toward those Germans who now left Poland considering them as people who have
        already become more or less “easternized”..."
    - who: David Boder
      start: '00:30:46.883'
      end: '00:30:48.562'
      u: Yes, of lower culture.
    - who: Ioan Kharchenko
      start: '00:30:48.562'
      end: '00:30:50.875'
      u: Yes, and they have become [people] of lower culture.
    - who: David Boder
      start: '00:30:50.875'
      end: '00:31:00.960'
      u: Now, well Father Yoan is there anything else you wanted to say? Would you
        like to tell something to your brothers in Chicago, the clergy of Chicago?
        Say...
    - who: Ioan Kharchenko
      start: '00:31:00.960'
      end: '00:32:53.978'
      u: 'I would like to say [he speaks in a raised voice, passionately after a long
        pause] Our brethern in Christ, save us, save us from the abuse [he sobs] to
        which we are subjected already for twenty-seven years. We suffer, we smart,
        we lost our fatherland, we [many of us] have lost their families, we lost
        all our property, we are now given our piece of bread like alms thrown to
        beggars. Regardless of that—that thousands of us belonging to the intelligensia,
        thousands of engineers, thousands of professors sit around without utilizing
        their skill, and how much benefit could they have brought to mankind? But
        that is not all, one ting more, which is in store for us, and that is the
        most terrible; we got used already to all deprivation, but to go back to our
        fatherland, to go back to the “Father of Nations”, to Stalin, that threatens
        us with inevitable death. And if you, our brethern in Christ, if you won’t
        help us if you won’t redeem us from here, if you won’t take us over to your
        lands, then you must know that many more of us will have to die there, on
        their native soil. Our request to you is—save us, as once upon a time Minin
        and Pozharsky [Footnote: Minin and Pozharsky were a merchant and military
        man, respectively, who called for the redemption of Russia from the yoke of
        the Tartars in the century. Their famous call “Let us mortgage our women and
        children but save the land”, has become a traditional patriotic stereotype.]
        have mortgaged their...had given away all their belongings, they even said,
        that they would mortgage their wives and children and still would save Russia,
        so you too, Oh, redeem the ruins of that Russia, which for twenty-seven years
        now is navigating without sails and without rudder on the great ocean of sorrow
        and blood. Amen!'
    - who: David Boder
      start: '00:32:53.978'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes the interview with Father Yoan Kharchenko on
        the displaced people camp of the Baltics, Munich, Lohengrin-Strasse, September
        21, 1946. Thank you."
