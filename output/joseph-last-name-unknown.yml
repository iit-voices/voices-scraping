        א פוילישן, א האלב א רוסישן. אין ביי די גרעניץ – מיר זענען אהיימגעפןרן קיין
        פוילן – ביי די גרעניץ האט מען אפגענומען די רוסישע דאקומעט מיטן פאשפארט, מען
        האט אלעס אוועקגענומען, געבליבן איז נאר א שטיקעלע דאקומענט אויף פויליש געשריבן.
        מיר זענען אהיימגעפורן קיין פוילן מיטן טראנספארט און מיר זענען צוריק געקימען
        קיין פוילן אין מאנאט יול.
    - who: David Boder
      start: '00:30:10.258'
      end: '00:30:11.242'
      u: זעקס און פערציג?
    - who: Joseph [last name unknown]
      start: '00:30:11.242'
      end: '00:30:13.393'
      u: זעקס און פערציג.
    - who: David Boder
      start: '00:30:13.393'
      end: '00:30:14.488'
      u: אזוי שפעט?
    - who: Joseph [last name unknown]
      start: '00:30:14.488'
      end: '00:30:17.028'
      u: יא, יא. די לעצטע טראנספארט.
    - who: David Boder
      start: '00:30:17.028'
      end: '00:30:17.715'
      u: יול 46?
    - who: Joseph [last name unknown]
      start: '00:30:17.715'
      end: '00:00:00.773'
      u: יא. יא.
    - who: David Boder
      start: '00:00:00.773'
      end: '00:30:19.664'
      u: דאס איז פיר וואכן צוריק.
    - who: Joseph [last name unknown]
      start: '00:30:19.664'
      end: '00:30:22.482'
      u: פיר וואכן צוריק. יא. יא.
    - who: David Boder
      start: '00:30:22.482'
      end: '00:30:25.966'
      u: היינט האבן מיר [אומהערבער] סעפטעמבער
    - who: Joseph [last name unknown]
      start: '00:30:25.966'
      end: '00:30:26.930'
      u: סעפטעמבער. נו...
    - who: David Boder
      start: '00:30:26.930'
      end: '00:30:27.451'
      u: צוויי מאנאטע.
    - who: Joseph [last name unknown]
      start: '00:30:27.451'
      end: '00:30:46.001'
      u: צוויי מאנאטע. מיר זענען געקומען קיין פוילן, האבן מיר געמיינט אז מיר וועלן
        קענען עקזיסטירן אינ דער היים. עס איז דאך אונזער היים פוילן. מיר האבן דארט
        געלעבט אזוי פיל יאר, די טאטעס מיט די זיידעס. האט מען מיר געזוגט אז מען טון
        נישט ארויסגיין אין די גאס אריין,
    - who: David Boder
      start: '00:30:46.001'
      end: '00:30:48.060'
      u: ווער האט דאס געזאגט? די אנדערע יידן?
    - who: Joseph [last name unknown]
      start: '00:30:48.060'
      end: '00:31:12.139'
      u: די יידן וואס זענען ארויסגעקימען צו די באן, צו די באן זענען ארויסגעקימען יידן
        און זיי האבן געזוגט מען זאל זיך נישט דרייען אין די גאסן, ווייל היינט האט מען
        געשאסן – עס איז אדורכגעפורן א צוג ביינאכט וואס איז געגאנגן ווארשע, לובלין
        האט מען ארויסגענומען ביינאכט פיר יידן, מען ווייסט וואס איז געשען – צומארגענס
        איז מען געווארן אז מען האט זיי געשאסן. און [אומהערבאר]
    - who: David Boder
      start: '00:31:12.139'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 158 with the report of a Mr. Joseph, and
        we will continue Spool 159. Illinois Institute of Technology wire recording.
        Wiesbaden, September the 26th, 19—...eh, 25th, September the 25th, 1946. Illinois
        Institute of Technology wire recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:02.613'
      end: '00:00:20.708'
      u: "[In English] Wiesbaden, September the 25th, 1946, in the community house
        of a Jewish community maintained by UNRRA but billeted in German homes. The
        interviewee is Mr. Joseph from Poland, who prefers not to give his full name."
    - who: David Boder
      start: '00:00:20.708'
      end: '00:00:23.749'
      u: "[In German] So, Mr. Joseph, come closer."
    - who: Joseph [last name unknown]
      start: '00:00:23.749'
      end: '00:00:25.437'
      u: Yes.
    - who: David Boder
      start: '00:00:25.437'
      end: '00:00:29.071'
      u: And can you tell me...can you speak Yiddish? Which is better?
    - who: Joseph [last name unknown]
      start: '00:00:29.071'
      end: '00:00:30.036'
      u: Yes.
    - who: David Boder
      start: '00:00:30.036'
      end: '00:00:48.512'
      u: "[In Yiddish] Do you want to tell me where you were when the war started,
        eh...the last years before the war, when various events occurred that brought
        people out of their normal lives."
    - who: Joseph [last name unknown]
      start: '00:00:48.512'
      end: '00:00:53.258'
      u: Before the war I lived in Poland.
    - who: David Boder
      start: '00:00:53.258'
      end: '00:00:55.094'
      u: "[In German] In which city?"
    - who: Joseph [last name unknown]
      start: '00:00:55.094'
      end: '00:01:06.502'
      u: "[In Yiddish] In Krynica, the spa town. In ’39 I was drafted into the army."
    - who: David Boder
      start: '00:01:06.502'
      end: '00:01:08.182'
      u: How old are you now?
    - who: Joseph [last name unknown]
      start: '00:01:08.182'
      end: '00:01:12.111'
      u: Forty-five years old. Well. . .
    - who: David Boder
      start: '00:01:12.111'
      end: '00:01:14.736'
      u: Were you a soldier before?
    - who: Joseph [last name unknown]
      start: '00:01:14.736'
      end: '00:01:19.784'
      u: Yes. I was a soldier in Austria and in Poland from the time I was eighteen.
    - who: David Boder
      start: '00:01:19.784'
      end: '00:01:21.341'
      u: Were you mobilized?
    - who: Joseph [last name unknown]
      start: '00:01:21.341'
      end: '00:01:29.363'
      u: I was mobilized. Due to my illness, I was let go for three month’s vacation.
    - who: David Boder
      start: '00:01:29.363'
      end: '00:01:32.746'
      u: How large was your family?
    - who: David Boder
      start: '00:01:32.746'
      end: '00:01:40.864'
      u: "[In German] I want you to tell me everything. You do not have to tell me
        their names. Were you taken into the Polish Army?"
    - who: Joseph [last name unknown]
      start: '00:01:40.864'
      end: '00:01:44.127'
      u: "[In Yiddish] Yes. Yes. Because of my illness..."
    - who: David Boder
      start: '00:01:44.127'
      end: '00:01:47.372'
      u: 'But, I have already asked you: How large was your family?'
    - who: Joseph [last name unknown]
      start: '00:01:47.372'
      end: '00:01:51.358'
      u: My family consisted of a husband and wife.
    - who: David Boder
      start: '00:01:51.358'
      end: '00:01:52.045'
      u: No children?
    - who: Joseph [last name unknown]
      start: '00:01:52.045'
      end: '00:01:53.381'
      u: No children.
    - who: David Boder
      start: '00:01:53.381'
      end: '00:01:55.569'
      u: And because of your illness? What was your illness?
    - who: Joseph [last name unknown]
      start: '00:01:55.569'
      end: '00:02:11.599'
      u: My illness affected my kidneys. [unintelligible] the kidneys, so I was released
        for three months. I wanted to go home to my family. The front had already
        been broken through, so I went to Drohobych.
    - who: David Boder
      start: '00:02:11.599'
      end: '00:02:13.398'
      u: Which front?
    - who: Joseph [last name unknown]
      start: '00:02:13.398'
      end: '00:02:21.368'
      u: The front between Germany and Poland. We went to Drohobych on foot. And we
        arrived in Drohobych. . .
    - who: David Boder
      start: '00:02:21.368'
      end: '00:02:22.463'
      u: With your wife?
    - who: Joseph [last name unknown]
      start: '00:02:22.463'
      end: '00:02:22.463'
      u: My wife could no longer come, because the front had been broken...[break
        in wire]
    - who: Joseph [last name unknown]
      start: '00:02:22.463'
      end: '00:02:30.618'
      u: ". . . in Austria and in Poland from the time I was eighteen."
    - who: David Boder
      start: '00:02:30.618'
      end: '00:02:32.195'
      u: Were you mobilized?
    - who: Joseph [last name unknown]
      start: '00:02:32.195'
      end: '00:02:40.054'
      u: I was mobilized. Due to my illness, I was let go for three month’s vacation.
    - who: David Boder
      start: '00:02:40.054'
      end: '00:02:43.465'
      u: How large was your family?
    - who: David Boder
      start: '00:02:43.465'
      end: '00:02:51.319'
      u: "[In German] I want you to tell me everything. You do not have to tell me
        their names. Were you taken into the Polish Army?"
    - who: Joseph [last name unknown]
      start: '00:02:51.319'
      end: '00:02:54.508'
      u: "[In Yiddish] Yes. Yes. Because of my illness..."
    - who: David Boder
      start: '00:02:54.508'
      end: '00:02:57.623'
      u: 'But, I have already asked you: How large was your family?'
    - who: Joseph [last name unknown]
      start: '00:02:57.623'
      end: '00:03:01.461'
      u: My family consisted of a husband and wife.
    - who: David Boder
      start: '00:03:01.461'
      end: '00:03:02.148'
      u: No children?
    - who: Joseph [last name unknown]
      start: '00:03:02.148'
      end: '00:03:03.410'
      u: No children.
    - who: David Boder
      start: '00:03:03.410'
      end: '00:03:05.543'
      u: And because of your illness? What was your illness?
    - who: Joseph [last name unknown]
      start: '00:03:05.543'
      end: '00:03:20.943'
      u: My illness affected my kidneys. [unintelligible] the kidneys, so I was released
        for three months. I wanted to go home to my family. The front had already
        been broken through, so I went to Drohobych.
    - who: David Boder
      start: '00:03:20.943'
      end: '00:03:22.835'
      u: Which front?
    - who: Joseph [last name unknown]
      start: '00:03:22.835'
      end: '00:03:30.453'
      u: The front between Germany and Poland. We went to Drohobych on foot. And we
        arrived in Drohobych. . .
    - who: David Boder
      start: '00:03:30.453'
      end: '00:03:31.604'
      u: With your wife?
    - who: Joseph [last name unknown]
      start: '00:03:31.604'
      end: '00:04:19.226'
      u: My wife could no longer come, because the front had been broken. So she could
        not come to me anymore. I arrived in Drohobych. I had been in Drohobych two
        days when the Germans came in and found me in Drohobych. Then I saw that there
        was nothing else I could do, so I began the trip back home to Krynica. I went
        through Przemyśl. When I got to right before Przemyśl, two kilometers before
        Przemyśl, there was a bomb in the middle of the street, which had ripped up
        half a block. There were eighteen of us Jews passing by. The Germans got a
        hold of us and told us to dig a ditch for ourselves, two meters long, and
        with this earth cover what, what the bomb...
    - who: David Boder
      start: '00:04:19.226'
      end: '00:04:20.266'
      u: Yes.
    - who: Joseph [last name unknown]
      start: '00:04:20.266'
      end: '00:07:04.844'
      u: ". . . blew up. For every shovel full of earth that we dug up we were beaten.
        It was raining heavily at that time, and we wanted to take off the coats that
        we were wearing, but we were not allowed. We were forced to keep our coats
        on in the biggest mud: “This is what you have to do!” We worked for three
        hours. At eight o’clock at night, when it was already very dark, the Commander,
        the Lieutenant, said: “Crew, halt! One, two, three.” Cursing and beating and
        they disappeared in the direction of Lemberg. We didn’t know what they meant,
        we were going toward Przemyśl and the direction of Lemberg was back toward
        Drohobych. We went toward Przemyśl. Then the shooting started. Luckily, it
        was dark. We lay down on the ground and no one was hit. We continued toward
        Przemyśl, all eighteen of us Jews. We entered Przemyśl. “Halt! Martial law!
        One cannot walk in the town at night.” We asked that we be released, because
        we had just finished our work. They let us [go]. A Jew, who owned a restaurant
        near the train, took us home with him. Locked! So he knocked on the gate.
        A woman comes out and says, “Why did you come? Have mercy! Today six hundred
        and fifty Jews were killed. You came at the absolutely worst time.” “Where?”
        we asked. “Who knows that Jews were killed? Who? What kind of Jews?” “They
        took both rabbis, all the lawyers, their daughters and their sons and their
        children and killed them.” “Well, let us in.” And we were admitted. And we
        spent the whole night hidden in the attic. In the morning two Gestapo men
        came and asked, “Where are the men who arrived last night? The woman stood
        outside and says, “There are no men here. No one came.” He asked, “Aren’t
        you lying?” She says, “No.” Well, we continued, and we lay there until the
        evening before Yom Kippur. On Yom Kippur Eve, we went to the synagogue to
        pray. We prayed there and the next morning, the next morning, there came an
        order that the whole street has to be evacuated."
    - who: David Boder
      start: '00:07:04.844'
      end: '00:07:05.680'
      u: Where?
    - who: Joseph [last name unknown]
      start: '00:07:05.680'
      end: '00:07:14.298'
      u: And...nothing. There was no arguing. Out into the street! This street was
        near the synagogue, a temple and near the synagogue.
    - who: David Boder
      start: '00:07:14.298'
      end: '00:07:16.764'
      u: The Christians and the Jews had to evacuate?
    - who: Joseph [last name unknown]
      start: '00:07:16.764'
      end: '00:08:01.655'
      u: No. Just the Jews. Just the Jews. But we were afraid to go out, so we didn’t
        go out and we stayed where we were. The evening before Sukkos, three o’clock
        in the morning, the Jews were standing at the baker’s to buy bread. He was
        standing selling, when out of the third floor window I saw, when I was looking
        down, that they took benzene and began to pour it on the synagogue and they
        ignited it right away. One woman began to scream, “Jews, get up. It’s burning.”
        So he took out a revolver and shot it. They first set fire to the temple,
        that was the first thing. Second...
    - who: David Boder
      start: '00:08:01.655'
      end: '00:08:03.343'
      u: A synagogue and a temple...
    - who: Joseph [last name unknown]
      start: '00:08:03.343'
      end: '00:08:05.167'
      u: A synagogue and a temple.
    - who: David Boder
      start: '00:08:05.167'
      end: '00:08:06.675'
      u: What is the difference?
    - who: Joseph [last name unknown]
      start: '00:08:06.675'
      end: '00:08:20.648'
      u: A temple, that is modern. A synagogue is more Orthodox. Three hours later,
        all three synagogues were burning.
    - who: David Boder
      start: '00:08:20.648'
      end: '00:08:21.873'
      u: What was the third one?
    - who: Joseph [last name unknown]
      start: '00:08:21.873'
      end: '00:08:57.784'
      u: The third one was a Khassidic study house. All three synagogues were burning,
        and the order came that we had to go out into the street. So everyone gathered
        together, everyone who was able to—[even] small children—and they ran outside
        the city. And it burned a whole day; it burned and burned and burned until
        twelve o’clock at night, Sukkos Eve at night. At twelve o’clock it became
        quiet and at four o’clock in the morning the Red Army came in.
    - who: David Boder
      start: '00:08:57.784'
      end: '00:08:58.497'
      u: The Red Army.
    - who: Joseph [last name unknown]
      start: '00:08:58.497'
      end: '00:09:10.237'
      u: Yes. The Red Army came in and divided Przemyśl. Half of Przemyśl was red,
        the Red Army, and the other half of Przemyśl, across the [river?] was German.
    - who: David Boder
      start: '00:09:10.237'
      end: '00:09:13.926'
      u: The Russians were not yet fighting with the Germans at that time.
    - who: Joseph [last name unknown]
      start: '00:09:13.926'
      end: '00:10:10.893'
      u: No, no. At that time they were not yet fighting each other; at that time
        they were still quite friendly. So we remained in Przemyśl under the Russians,
        and in Przemyśl I began to work. I wrote to my wife asking her to write to
        me about what was going on at home. My wife wrote that she wants to come to
        me, so I wrote her that she should come. She arrived at Sanok to the [unintelligible],
        but the Germans would not let her cross the water. They even told her to go
        into the water, but she could not go into the water, because she had a lot
        of bundles, so she waited until she would have the opportunity to cross the
        border on dry land. She waited there for two weeks, and they did not permit
        her across. She went home, and to this day I have not seen her. She died.
        She was shot in [Grybów?].
    - who: David Boder
      start: '00:10:10.893'
      end: '00:10:12.729'
      u: Who told you this?
    - who: Joseph [last name unknown]
      start: '00:10:12.729'
      end: '00:10:21.403'
      u: Those who were together [with her] in Auschwitz, in the camp, saw this.
    - who: David Boder
      start: '00:10:21.403'
      end: '00:10:22.702'
      u: You weren’t in Auschwitz.
    - who: Joseph [last name unknown]
      start: '00:10:22.702'
      end: '00:10:24.067'
      u: I was not in Auschwitz, no.
    - who: David Boder
      start: '00:10:24.067'
      end: '00:10:27.561'
      u: Yes. The people here...
    - who: Joseph [last name unknown]
      start: '00:10:27.561'
      end: '00:10:35.271'
      u: 'She was together with them. Those people managed to save themselves, and
        these were shot. They were shot this way: my wife, my brother. . .'
    - who: David Boder
      start: '00:10:35.271'
      end: '00:10:36.346'
      u: Whose brother?
    - who: Joseph [last name unknown]
      start: '00:10:36.346'
      end: '00:11:48.899'
      u: 'One of my brothers, and one of my brothers-in-law, and, um, two other brothers-in-law:
        three brothers-in-law were shot. One brother-in-law had six children, one
        had four and one had five children. There were other brothers-in-law from
        Grybów. I have no idea what happened to them. We worked in Przemyśl. We worked
        through the month of May. In May, a new Diaspora started. The Russians began
        coming into houses at night and began to take people out. No one knew where
        to, what. A day later a note was posted saying that there was a registration.
        [People could say] where they wanted to go: if they wanted to go home to the
        Germans or if they wanted to take out a passport. A lot of people registered
        for passports and a lot of people registered to go home. And those people,
        who registered requesting to go home, were taken and sent by transport to
        Russia.'
    - who: David Boder
      start: '00:11:48.899'
      end: '00:11:49.578'
      u: To Russia?
    - who: Joseph [last name unknown]
      start: '00:11:49.578'
      end: '00:11:49.887'
      u: Yes.
    - who: David Boder
      start: '00:11:49.887'
      end: '00:11:51.691'
      u: But they said that they wanted to go home to the Germans.
    - who: Joseph [last name unknown]
      start: '00:11:51.691'
      end: '00:11:59.753'
      u: Yes, they were sent to Russia. Those who said that they wanted to go home
        to, to to the Germans, home! Not to the Germans, home to their wives.
    - who: David Boder
      start: '00:11:59.753'
      end: '00:12:01.642'
      u: But the Germans were, after all, there.
    - who: Joseph [last name unknown]
      start: '00:12:01.642'
      end: '00:12:09.116'
      u: Yes, but I did not go home to the Germans. I wanted to go home to my wife,
        to my brothers...[they] were sent to Russia.
    - who: David Boder
      start: '00:12:09.116'
      end: '00:12:11.155'
      u: And you also signed up to go home.
    - who: Joseph [last name unknown]
      start: '00:12:11.155'
      end: '00:12:15.504'
      u: Yes, because my wife could not come [to me].
    - who: David Boder
      start: '00:12:15.504'
      end: '00:12:16.802'
      u: So you were exiled to Russian?
    - who: Joseph [last name unknown]
      start: '00:12:16.802'
      end: '00:12:55.252'
      u: ". . . sent to Russia. As we were being transported to Russia—this is what
        was done to us: those who had wives and children, these were sent together,
        together. And those who were alone, like I was alone without a wife, were
        taken off and imprisoned in the jail in Tarnopol, and I was held in jail for
        four weeks and every day there were protocols: what one was, and when one
        was. And after all this questioning, we were exiled to Russia some for terms
        of three years, or five years or eight years, or ten year. We were in a camp..."
    - who: David Boder
      start: '00:12:55.252'
      end: '00:12:56.551'
      u: Sentenced.
    - who: Joseph [last name unknown]
      start: '00:12:56.551'
      end: '00:12:57.640'
      u: Sentenced!
    - who: David Boder
      start: '00:12:57.640'
      end: '00:12:58.320'
      u: Why?
    - who: Joseph [last name unknown]
      start: '00:12:58.320'
      end: '00:13:10.885'
      u: Why, no one knew. At night they wrote a script, and one had to say what they
        wanted, and one received either eight years or ten years or three or five
        years. And that was that!
    - who: David Boder
      start: '00:13:10.885'
      end: '00:13:15.965'
      u: Who? Five years. Who? Where were they sent?
    - who: Joseph [last name unknown]
      start: '00:13:15.965'
      end: '00:13:29.660'
      u: They were sentenced to the jail in Tarnopol. From there they were sent to
        Camp Sukhobezvodnoye and to other camps. Siberia. Various camps. We were there.
        . .
    - who: David Boder
      start: '00:13:29.660'
      end: '00:13:33.514'
      u: Where were you sent? Where were you sent to?
    - who: Joseph [last name unknown]
      start: '00:13:33.514'
      end: '00:13:34.869'
      u: To Sukhobezvodnoye.
    - who: David Boder
      start: '00:13:34.869'
      end: '00:13:36.650'
      u: "[unintelligible]"
    - who: Joseph [last name unknown]
      start: '00:13:36.650'
      end: '00:13:56.955'
      u: Yes. Sukhobezvodnoye. We worked in the camp there. We worked very hard. We
        found...a lot of people died of starvation. People could not withstand the
        cold. It was very cold.
    - who: David Boder
      start: '00:13:56.955'
      end: '00:14:00.626'
      u: Where is the city where you were sent? Where is it?
    - who: Joseph [last name unknown]
      start: '00:14:00.626'
      end: '00:14:04.290'
      u: This is near the Volga, three hundred kilometers from the Volga.
    - who: David Boder
      start: '00:14:04.290'
      end: '00:14:13.228'
      u: From [Nozber?]? From [Novgorod?]? What work did you do there?
    - who: Joseph [last name unknown]
      start: '00:14:13.228'
      end: '00:14:20.140'
      u: In the woods...[break in wire]
    - who: David Boder
      start: '00:14:20.140'
      end: '00:14:23.162'
      u: Well?
    - who: Joseph [last name unknown]
      start: '00:14:23.162'
      end: '00:14:41.970'
      u: I worked in the forest cutting wood, chopping trees. Many of our brothers
        were...if a tree fell badly, if he [unintelligible] they were killed by the
        tree.
    - who: David Boder
      start: '00:14:41.970'
      end: '00:14:46.123'
      u: "[speaking over each other] Who organized the work? Who stood guard?"
    - who: Joseph [last name unknown]
      start: '00:14:46.123'
      end: '00:14:48.311'
      u: Guard? These were the Russians.
    - who: David Boder
      start: '00:14:48.311'
      end: '00:14:48.776'
      u: Yes...
    - who: Joseph [last name unknown]
      start: '00:14:48.776'
      end: '00:14:50.427'
      u: The Russians were the guards.
    - who: David Boder
      start: '00:14:50.427'
      end: '00:14:54.987'
      u: Well, how did you live? What did you eat?
    - who: Joseph [last name unknown]
      start: '00:14:54.987'
      end: '00:15:09.905'
      u: We ate...we received six hundred grams of bread a day. If someone was a good
        worker and he had the strength to do more than the norm, he had the right
        to buy an additional three hundred grams of bread a day.
    - who: David Boder
      start: '00:15:09.905'
      end: '00:15:12.742'
      u: To buy? They paid for the work?
    - who: Joseph [last name unknown]
      start: '00:15:12.742'
      end: '00:15:42.482'
      u: For the work we, yes we received [something]. It was very little but we did
        get something. Those who fulfilled the complete quota of work, but the quota
        was very difficult to fulfill, because it was very large. And it was very
        cold that winter, frost about 48 degrees [?] and we weren’t very used to that
        climate, a very hard climate. It was very cold, and winter lasted very long.
        The winter lasted about seven or eight months.
    - who: David Boder
      start: '00:15:42.482'
      end: '00:15:45.115'
      u: What kinds of clothes did you wear?
    - who: Joseph [last name unknown]
      start: '00:15:45.115'
      end: '00:15:50.120'
      u: We wore...they were. . . the clothes were cotton clothes, made of cotton.
    - who: David Boder
      start: '00:15:50.120'
      end: '00:15:51.975'
      u: What kind of shoes?
    - who: Joseph [last name unknown]
      start: '00:15:51.975'
      end: '00:16:10.914'
      u: There were shoes. At that time there was a dearth and many still had boot
        liners...they had...and there weren’t enough for everyone so they got shoes.
        On top of the shoes, people wore things made of straw that, in any case, let
        the water through. There were terrible snowstorms, a lot of them.
    - who: David Boder
      start: '00:16:10.914'
      end: '00:16:13.955'
      u: And what did they make of wood? What kind of wood was cut?
    - who: Joseph [last name unknown]
      start: '00:16:13.955'
      end: '00:16:34.207'
      u: The wood was cut...tall trees were cut into two meters, meters, two meters...into
        meters, into four meters. There were also half meters. And this was brought
        into the camp. The train came into the woods there and took the wood away.
    - who: David Boder
      start: '00:16:34.207'
      end: '00:16:37.657'
      u: Well...
    - who: Joseph [last name unknown]
      start: '00:16:37.657'
      end: '00:17:35.565'
      u: But I was not used to the food that was there. We had very little. Food was
        very scarce and I got swollen feet. The doctor said that I needed better food.
        After that, my hands swelled up and I developed abscesses over my entire body.
        Six months later, a commission arrived from Moscow and saw...inspected the
        whole camp and divided the camp into three camps. Those who were very healthy
        were sent to the twenty-third camp. The average ones, those who had to rest,
        were sent to another camp to rest for three weeks, to the fifteenth camp,
        and those who were very weak [unintelligible] were sent to the ninth camp.
        There the work was easier and these people were no longer forced to work.
        It was an easy camp there.
    - who: David Boder
      start: '00:17:35.565'
      end: '00:17:37.753'
      u: Where were you sent?
    - who: Joseph [last name unknown]
      start: '00:17:37.753'
      end: '00:17:39.626'
      u: I was sent to the ninth camp.
    - who: David Boder
      start: '00:17:39.626'
      end: '00:17:40.906'
      u: For the weak?
    - who: Joseph [last name unknown]
      start: '00:17:40.906'
      end: '00:17:53.175'
      u: For the weak. Yes. There I worked at an easier job. I worked there until
        the liberation. Until the liberation was declared.
    - who: David Boder
      start: '00:17:53.175'
      end: '00:17:59.051'
      u: Wait. What happened to your abscesses, to your illness? Were they healed?
    - who: Joseph [last name unknown]
      start: '00:17:59.051'
      end: '00:18:11.320'
      u: In the ninth camp they gave [us] certain medicine, that is they gave us medicine
        for this. They gave us yeast to drink. They gave us potatoes, onions.
    - who: David Boder
      start: '00:18:11.320'
      end: '00:18:12.915'
      u: What did they give you to drink?
    - who: Joseph [last name unknown]
      start: '00:18:12.915'
      end: '00:18:14.158'
      u: Yeast, yeast.
    - who: David Boder
      start: '00:18:14.158'
      end: '00:18:14.986'
      u: Yeast. [In English] Yeast!
    - who: Joseph [last name unknown]
      start: '00:18:14.986'
      end: '00:18:16.421'
      u: "[In Yiddish] Yes, yes."
    - who: David Boder
      start: '00:18:16.421'
      end: '00:18:16.914'
      u: "[In Polish] Yeast."
    - who: Joseph [last name unknown]
      start: '00:18:16.914'
      end: '00:18:18.378'
      u: Yeast, yeast.
    - who: David Boder
      start: '00:18:18.378'
      end: '00:18:19.597'
      u: "[In Yiddish] Well?"
    - who: Joseph [last name unknown]
      start: '00:18:19.597'
      end: '00:18:27.856'
      u: There...there things were no longer so awful. One could stand it. We did
        not go to work so early.
    - who: David Boder
      start: '00:18:27.856'
      end: '00:18:30.074'
      u: Were there only Jews in this camp?
    - who: Joseph [last name unknown]
      start: '00:18:30.074'
      end: '00:18:38.902'
      u: 'Seventy percent were Jews there and thirty percent were mixed: some Russians,
        some gentiles, some Poles...mixed.'
    - who: David Boder
      start: '00:18:38.902'
      end: '00:18:42.003'
      u: Did you have Sundays off there?
    - who: Joseph [last name unknown]
      start: '00:18:42.003'
      end: '00:18:46.086'
      u: We had one day off every two weeks...
    - who: David Boder
      start: '00:18:46.086'
      end: '00:18:48.143'
      u: Sunday or Saturday?
    - who: Joseph [last name unknown]
      start: '00:18:48.143'
      end: '00:18:52.572'
      u: Sometimes it fell on Saturday and sometimes...
    - who: David Boder
      start: '00:18:52.572'
      end: '00:18:55.581'
      u: "[unintelligible] holidays..."
    - who: Joseph [last name unknown]
      start: '00:18:55.581'
      end: '00:18:56.758'
      u: "[unintelligible] sometimes it came out."
    - who: David Boder
      start: '00:18:56.758'
      end: '00:19:06.744'
      u: Aha. What do you say, were those who wanted to permitted to pray?
    - who: Joseph [last name unknown]
      start: '00:19:06.744'
      end: '00:19:14.565'
      u: In the first camp, in the seventh camp, praying was a bit disrupted.
    - who: David Boder
      start: '00:19:14.565'
      end: '00:19:15.234'
      u: Disrupted?
    - who: Joseph [last name unknown]
      start: '00:19:15.234'
      end: '00:19:25.483'
      u: Disrupted. Yes, they, they tore off the prayer shawls during their prayers.
        In the second camp, they, they ridiculed [them].
    - who: David Boder
      start: '00:19:25.483'
      end: '00:19:26.133'
      u: What does that mean?
    - who: Joseph [last name unknown]
      start: '00:19:26.133'
      end: '00:19:43.942'
      u: They laughed at the prayers, so that the people were careful. Someone’s prayer
        book was stolen. When we came in, our prayer books were confiscated. They
        took away our phylacteries. Among five or six hundred Jews there were only
        two pairs of phylacteries. Those who could prayed or [unintelligible].
    - who: David Boder
      start: '00:19:43.942'
      end: '00:19:45.445'
      u: But there was no quorum of ten?
    - who: Joseph [last name unknown]
      start: '00:19:45.445'
      end: '00:19:53.452'
      u: No, we were not allowed to make a minyan. We were absolutely forbidden to
        form a minyan. That would be called organizing.
    - who: David Boder
      start: '00:19:53.452'
      end: '00:19:57.734'
      u: Was this in the third camp or in the second camp?
    - who: Joseph [last name unknown]
      start: '00:19:57.734'
      end: '00:20:07.217'
      u: That is exactly how it was with praying in the third camp. If one needed
        to pray, he prayed alone, quietly. Then nothing was said.
    - who: David Boder
      start: '00:20:07.217'
      end: '00:20:16.407'
      u: What did the Christians do? Did they have their icons there, their crosses?
    - who: Joseph [last name unknown]
      start: '00:20:16.407'
      end: '00:20:30.994'
      u: There were two priests there, but they were sent to a special camp. I have
        no idea which camp it was. They were not in the seventeenth, not in the fifteenth,
        not in the nineteenth. They were sent to an entirely separate camp.
    - who: David Boder
      start: '00:20:30.994'
      end: '00:20:37.092'
      u: You were there until the liberation. What kind of liberation was it?
    - who: Joseph [last name unknown]
      start: '00:20:37.092'
      end: '00:20:56.346'
      u: There came an order that Poland had made a treaty with Russia and that all
        the Polish citizens were to be freed on. . .on . . on the amnesty that was
        announced. Everyone was freed.
    - who: Joseph [last name unknown]
      start: '00:20:56.346'
      end: '00:20:58.609'
      u: "[In Polish] On the basis of amnesty..."
    - who: Joseph [last name unknown]
      start: '00:20:58.609'
      end: '00:20:59.334'
      u: "[In Yiddish]...that means amnesty."
    - who: David Boder
      start: '00:20:59.334'
      end: '00:21:02.245'
      u: What does that mean?
    - who: Joseph [last name unknown]
      start: '00:21:02.245'
      end: '00:21:05.860'
      u: We were permitted to return to Poland and we were [unintelligible] to Poland.
    - who: David Boder
      start: '00:21:05.860'
      end: '00:21:07.492'
      u: But you were Polish citizens.
    - who: Joseph [last name unknown]
      start: '00:21:07.492'
      end: '00:21:09.662'
      u: So? But we could not go to Poland.
    - who: David Boder
      start: '00:21:09.662'
      end: '00:21:12.165'
      u: Why? Who then?
    - who: Joseph [last name unknown]
      start: '00:21:12.165'
      end: '00:21:26.157'
      u: We were liberated and we traveled to find each other’s relatives. We traveled
        and traveled and traveled. We spent whole months traveling. We became ill.
        We died from traveling. We became ill on the way.
    - who: David Boder
      start: '00:21:26.157'
      end: '00:21:27.752'
      u: That means that you were permitted to travel.
    - who: Joseph [last name unknown]
      start: '00:21:27.752'
      end: '00:21:28.788'
      u: Yes. They gave us tickets.
    - who: David Boder
      start: '00:21:28.788'
      end: '00:21:29.424'
      u: Tickets.
    - who: Joseph [last name unknown]
      start: '00:21:29.424'
      end: '00:21:31.577'
      u: We were given money.
    - who: David Boder
      start: '00:21:31.577'
      end: '00:21:34.271'
      u: Where did you travel?
    - who: Joseph [last name unknown]
      start: '00:21:34.271'
      end: '00:21:40.965'
      u: We traveled...At that time the army was founded, Anders Army, Sikorski-Anders
        Army...
    - who: David Boder
      start: '00:21:40.965'
      end: '00:21:41.275'
      u: Yes.
    - who: Joseph [last name unknown]
      start: '00:21:41.275'
      end: '00:22:04.632'
      u: ". . . was founded at that time. Then all the Jews served in the Polish Army.
        Those who...for the most part they traveled to Buzuluk, to Totskoye. That
        is where the army was being formed; the Army was being founded. When we got
        there a new Diaspora started, a new, fresh Diaspora. There one first felt
        that one was a Jew."
    - who: David Boder
      start: '00:22:04.632'
      end: '00:22:05.590'
      u: Hmm.
    - who: Joseph [last name unknown]
      start: '00:22:05.590'
      end: '00:22:29.848'
      u: Yes. We were punished there. If one asked for a bit of soup, we caught a
        bone in the head and we got a good slap. Every step we took was taking a risk.
        It was not bearable. A lot of Jews served in the Polish Army and they could
        not take it, so they left the Polish Army. Then again, many went with the
        Army to Iran.
    - who: David Boder
      start: '00:22:29.848'
      end: '00:22:30.739'
      u: Where?
    - who: Joseph [last name unknown]
      start: '00:22:30.739'
      end: '00:22:32.096'
      u: To Iran. They traveled to Iran.
    - who: David Boder
      start: '00:22:32.096'
      end: '00:22:39.026'
      u: Ooh. Tell me, how was it by the Russians there? Did they beat [people]?
    - who: Joseph [last name unknown]
      start: '00:22:39.026'
      end: '00:22:42.641'
      u: By the Russians? No, I did not see [that]. I was not beaten.
    - who: David Boder
      start: '00:22:42.641'
      end: '00:22:45.459'
      u: It was difficult to work, but they did not beat [people].
    - who: Joseph [last name unknown]
      start: '00:22:45.459'
      end: '00:23:07.993'
      u: No, they did not beat [people]. But if one did not make one’s quota, that
        which one had to make...then, of course, one became sick, because one could
        not get any food. Those people who could not meet their quota. [Among] those
        people who could not meet their quota...one was a lawyer, one was a doctor
        and one was a dental technician, who had to chop wood, but he could not make
        his quota, so he became weak.
    - who: David Boder
      start: '00:23:07.993'
      end: '00:23:09.940'
      u: Where did you go to then?
    - who: Joseph [last name unknown]
      start: '00:23:09.940'
      end: '00:23:12.777'
      u: We went to Central Asia.
    - who: David Boder
      start: '00:23:12.777'
      end: '00:23:15.929'
      u: You went into the Army?
    - who: Joseph [last name unknown]
      start: '00:23:15.929'
      end: '00:23:44.086'
      u: We went into the Army. The Army did not know what to do with us, because
        it didn’t have any place, any place for so many. The Army fed us quite well,
        but a Jew was [despised?]. They couldn’t stand to look at a Jew, and Jews
        had to run away from there, and everyone went to Central Asia, because there
        in Middle Asia it was warm and there it was very cold.
    - who: David Boder
      start: '00:23:44.086'
      end: '00:23:44.827'
      u: Aha, yes...
    - who: Joseph [last name unknown]
      start: '00:23:44.827'
      end: '00:24:22.305'
      u: So it turned out...then it turned out that we were already in winter there...[break
        in wire]...in Central Asia. [unintelligible] but there in Central Asia it
        was the same thing. Sikorski’s Army was also there. One could also go into
        the Army there, but there were also a lot of mistakes when one went into the
        Army. On the day that the Army left for Iran, they told the Jews to take off
        their uniforms. They remained in Central Asia while they left. Many of us
        became ill. I came down with typhus. I was in the hospital for seven weeks.
    - who: David Boder
      start: '00:24:22.305'
      end: '00:24:23.590'
      u: What is typhus? Typhus?
    - who: Joseph [last name unknown]
      start: '00:24:23.590'
      end: '00:24:24.709'
      u: Typhus, yes.
    - who: David Boder
      start: '00:24:24.709'
      end: '00:24:25.383'
      u: From lice.
    - who: Joseph [last name unknown]
      start: '00:24:25.383'
      end: '00:24:35.871'
      u: Lice, yes. Typhus. Then I contracted dysentery. Then I got diarrhea. I was
        in the hospital for five months.
    - who: David Boder
      start: '00:24:35.871'
      end: '00:24:38.393'
      u: What kind of hospital? Polish?
    - who: Joseph [last name unknown]
      start: '00:24:38.393'
      end: '00:25:11.956'
      u: It was good that it was a military hospital. The Russians...the Russians...the
        doctors were Russian and the staff was Russian, but it was a hospital, a military
        hospital, and it was named for the Army, Sikorski’s Army. We were treated
        quite well there. We were fed quite well there. Those who survived, survived...and
        we left.
    - who: David Boder
      start: '00:25:11.956'
      end: '00:25:14.552'
      u: Well, when did you get out?
    - who: Joseph [last name unknown]
      start: '00:25:14.552'
      end: '00:25:40.402'
      u: I got out of the hospital and I went to...at that time there opened relief
        agency; they were Polish agencies for support. It was support from the British.
        People began to receive support. Every refugee who arrived and showed that
        he had been in a camp, a Polish one, began to receive support. It was. . .
    - who: David Boder
      start: '00:25:40.402'
      end: '00:25:42.055'
      u: It was a Russian camp.
    - who: Joseph [last name unknown]
      start: '00:25:42.055'
      end: '00:25:44.269'
      u: Yes, a Russian camp.
    - who: Joseph [last name unknown]
      start: '00:25:44.269'
      end: '00:25:45.536'
      u: "[In Russian] A certificate."
    - who: Joseph [last name unknown]
      start: '00:25:45.536'
      end: '00:25:59.580'
      u: "[In Yiddish] He showed that he had been in a camp. He registered. There
        was an office in every city. One received soap, one received money, one received
        clothes, shoes, one received...they were given [unintelligible]."
    - who: David Boder
      start: '00:25:59.580'
      end: '00:26:00.344'
      u: "[unintelligible]"
    - who: Joseph [last name unknown]
      start: '00:26:00.344'
      end: '00:26:37.306'
      u: Yes. But those who went to work got the best things. Those who did not go
        to work had no right to receive [anything], unless they were sick and the
        doctor cured them. At that time one could get [something] only if he went
        to work. I...during the course of the day, I had to work even though I was
        unable to, because if I didn’t...Without working I couldn’t have survived,
        but I did thanks to what I received from these relief offices. Even sick,
        I had to work. I worked until...after working I once again got swollen feet.
        There was a doctor from Warsaw...
    - who: David Boder
      start: '00:26:37.306'
      end: '00:26:39.976'
      u: Where did your feet become swollen? On the sides? Show me.
    - who: Joseph [last name unknown]
      start: '00:26:39.976'
      end: '00:26:42.342'
      u: At the bottom. He said that this was due to a weakened heart.
    - who: David Boder
      start: '00:26:42.342'
      end: '00:26:44.258'
      u: Oh...
    - who: Joseph [last name unknown]
      start: '00:26:44.258'
      end: '00:27:34.539'
      u: From the heart, from the heart. He said that I was not allowed to work anymore.
        He sent me to a convalescent home. There was a convalescent home in Gusar,
        Central Asia. There was also a relief agency there. Jews. People there did
        not work. It was figured that one would spend three or four weeks there resting.
        The food they served was quite good. Then a decree was issued (this was in
        ’43 in the month of March) saying that all Polish people had to accept Russian
        passports...become Russian citizens. If not...many were arrested.
    - who: David Boder
      start: '00:27:34.539'
      end: '00:27:35.574'
      u: "[unintelligible]"
    - who: Joseph [last name unknown]
      start: '00:27:35.574'
      end: '00:27:46.972'
      u: Yes. I didn’t want to think too much about it. I was, by this time, afraid.
        I had spent fourteen months in jail, so I immediately got a passport, and
        as soon as I got the passport, I...
    - who: David Boder
      start: '00:27:46.972'
      end: '00:27:48.030'
      u: To be a Russian citizen.
    - who: Joseph [last name unknown]
      start: '00:27:48.030'
      end: '00:27:56.037'
      u: To be a Russian citizen. I began to work, and I worked. It wasn’t bad.
    - who: David Boder
      start: '00:27:56.037'
      end: '00:28:02.784'
      u: "[unintelligible] the Polish relief agencies?"
    - who: Joseph [last name unknown]
      start: '00:28:02.784'
      end: '00:28:32.647'
      u: No. At that time all the relief agencies were disbanded. All the relief agencies
        were liquidated, and no more Polish relief agencies existed. Then we really
        had to go to work, and we went to work. Whatever one had the strength to do,
        but one had to take a passport. One could not exist without a passport. As
        soon as one got a passport...they took people and sent them to the front.
    - who: David Boder
      start: '00:28:32.647'
      end: '00:28:34.039'
      u: What was that?
    - who: Joseph [last name unknown]
      start: '00:28:34.039'
      end: '00:28:42.064'
      u: That means...a front, that is called a job...a mobilization of...
    - who: David Boder
      start: '00:28:42.064'
      end: '00:28:44.073'
      u: A mobilization to work.
    - who: Joseph [last name unknown]
      start: '00:28:44.073'
      end: '00:28:44.870'
      u: To work.
    - who: David Boder
      start: '00:28:44.870'
      end: '00:28:46.198'
      u: And where did you work?
    - who: Joseph [last name unknown]
      start: '00:28:46.198'
      end: '00:28:54.230'
      u: Me...various things. I was sent to [Astroyik?]. This is near Tashkent [unintelligible].
    - who: David Boder
      start: '00:28:54.230'
      end: '00:28:56.463'
      u: Not to the front.
    - who: Joseph [last name unknown]
      start: '00:28:56.463'
      end: '00:29:30.704'
      u: No. Behind the front. All of this was behind. One person was sent [unintelligible]
        another was sent to [unintelligible] work. So everyone took passports and
        he began to work. Now we had the right to live in the city. We improved everything.
        We were there in ’43, ’44, ’45...until the end of the war. When the war ended,
        we once again heard news that people were traveling to Poland.
    - who: David Boder
      start: '00:29:30.704'
      end: '00:29:32.707'
      u: With Russian passports?
    - who: Joseph [last name unknown]
      start: '00:29:32.707'
      end: '00:30:10.258'
      u: The Russian passports were taken back. They gave out a document, half in
        Polish, half in Russian. And at the border...we went home to Poland. . .at
        the border they took back the Russian document and the passport. They took
        everything away. All that remained was a small document written in Polish.
        We went home to Poland with transport and we arrived in Poland in the month
        of...July.
    - who: David Boder
      start: '00:30:10.258'
      end: '00:30:11.242'
      u: "’46?"
    - who: Joseph [last name unknown]
      start: '00:30:11.242'
      end: '00:30:13.393'
      u: "’46."
    - who: David Boder
      start: '00:30:13.393'
      end: '00:30:14.488'
      u: So late?
    - who: Joseph [last name unknown]
      start: '00:30:14.488'
      end: '00:30:17.028'
      u: Yes, yes. The last transport.
    - who: David Boder
      start: '00:30:17.028'
      end: '00:30:17.715'
      u: July ’46?
    - who: Joseph [last name unknown]
      start: '00:30:17.715'
      end: '00:00:00.773'
      u: Yes, yes.
    - who: David Boder
      start: '00:00:00.773'
      end: '00:30:19.664'
      u: July ’46? That was four weeks ago.
    - who: Joseph [last name unknown]
      start: '00:30:19.664'
      end: '00:30:22.482'
      u: Four weeks ago. Yes, yes.
    - who: David Boder
      start: '00:30:22.482'
      end: '00:30:23.038'
      u: Well?
    - who: Joseph [last name unknown]
      start: '00:30:23.038'
      end: '00:30:24.447'
      u: What is it today?
    - who: David Boder
      start: '00:30:24.447'
      end: '00:30:25.966'
      u: What is it? September already.
    - who: Joseph [last name unknown]
      start: '00:30:25.966'
      end: '00:30:26.930'
      u: September...well.
    - who: David Boder
      start: '00:30:26.930'
      end: '00:30:27.451'
      u: Two months.
    - who: Joseph [last name unknown]
      start: '00:30:27.451'
      end: '00:30:46.001'
      u: Two months. When we arrived in Poland...we thought that we would be able
        to exist at home. Poland was, after all, our home. We had lived there for
        so many years...our fathers, our grandfathers. But we were told that we could
        not go out into the street.
    - who: David Boder
      start: '00:30:46.001'
      end: '00:30:48.060'
      u: Who said that? Other Jews?
    - who: Joseph [last name unknown]
      start: '00:30:48.060'
      end: '00:31:08.929'
      u: The Jews who came to meet the train. Jews came out to meet the train said
        that we should not loiter in the street, because there had been some shooting
        today. At night a train went through going to Warsaw-Lublin, and four Jews
        were taken off. No one knew what had happened. In the morning it was discovered
        that they had been shot.
    - who: David Boder
      start: '00:31:08.929'
      end: '00:31:11.843'
      u: In which city was it that you arrived when you came home?
    - who: Joseph [last name unknown]
      start: '00:31:11.843'
      end: '00:31:12.139'
      u: "[Mielec?]"
    - who: David Boder
      start: '00:31:12.139'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 158 with the report of a Mr. Joseph, and
        we will continue Spool 159. Illinois Institute of Technology wire recording.
        Wiesbaden, September the 26th, 19—...eh, 25th, September the 25th, 1946. Illinois
        Institute of Technology wire recording."
