        דריי שעה. זייגער אכט ביינאכט, עס איז שוין געווען גוט פינסטער, זאגט דער קאמאנדיר,
        דער לײטענאנט, [אומהערבאר]. קאמאנדא, איינס, צוויי, דריי. [אומהערבאר] דירעקציאן
        לעמבערג. מיר האבן נישט געוואוסט, װאס [אומהערבאר] נאך פשעצישל און דירעקציאן
        לעמבערג װאר צוריק נאך [אומהערבאר] נאך פשעמישל געגאנגען [אומהערבאר] אנגעפאנגן
        צו שיסן [אומהערבאר] האבן מיר זיך געלייגט אויף די ערד [אומהערבאר], בעט האט
        קיינעם נישט געטראפן מיר גײן קײן פשעמישל, די אלע אכצן ײדן. מיר קימען אריין
        קיין פשעמישל. האלט! שטאנדרעכט! [אומהערבאר] מיר האבן נישט געוואוסט. און מיר
        האבן געבעטן אז מען זאל אונז לאזן ווייל מיר זענען ערשט אוועקגעגאנגן פון די
        ארבעט, האט מען אונז געלאזט. האט אונז אהיימגענומען צו זיך א ייד וואס האט געהאט
        ביי די באן א רעסטוראנ, שלוסן. האט ער געקלאפט ביים טויער. קימט ארויס דארט א
        פרוי, זאגט זי, “וואס זענט איר געקימען, דערבארעמט אייך, מען האט היינט אויס’גע’הרג’ט
        זעקס הינדערט און פופציק ײדן, און איר זענט געקימען אין גרעסטן פייער אריין.”
        וואו, האבן מיר געפרעגט? ווער ווייסט אז מען האט גע’הרג’ט יידן? ווער, וואספארא
        ײדן? מען האט גענומען אלע ביידע רבנים, אלע אדוואקאטן, מיט די טעכטער און מיט
        די זין און מיט די קינדער און מען האט זיי גע’הרג’ט. נא, לאזט אונז אריין. האט
        מען אונז אריינגעלאזט. און מיר האבן די גאנצע נאכט געשלאפן אויפן בוידעם, באהאלטן
