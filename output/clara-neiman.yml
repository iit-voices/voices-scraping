    - who: David Boder
      start: '00:01:23.496'
      end: '00:01:27.744'
      u: А скажите, где Вы были...так...и Ваши родители были какого вероисповедания?
    - who: Clara Neiman
      start: '00:01:27.744'
      end: '00:01:32.273'
      u: Они были...были русские, потом перешедшие в евреи.
    - who: David Boder
      start: '00:01:32.273'
      end: '00:01:33.428'
      u: Родители тоже?!
    - who: Clara Neiman
      start: '00:01:33.428'
      end: '00:01:35.630'
      u: Родители были русские, но мы уже рожденные евреи.
    - who: David Boder
      start: '00:01:35.630'
      end: '00:01:36.348'
      u: Я понимаю.
    - who: Clara Neiman
      start: '00:01:36.348'
      end: '00:01:36.801'
      u: Да.
    - who: David Boder
      start: '00:01:36.801'
      end: '00:01:38.067'
      u: И Ваши родители тоже перешли в евреи?
    - who: Clara Neiman
      start: '00:01:38.067'
      end: '00:01:39.208'
      u: Перешли в евреи.
    - who: David Boder
      start: '00:01:39.208'
      end: '00:01:40.239'
      u: Как это случилось?
    - who: Clara Neiman
      start: '00:01:40.239'
      end: '00:01:44.707'
      u: "[Неразборчиво] так, они захотели приобщения к еврейской веры."
    - who: David Boder
      start: '00:01:44.707'
      end: '00:01:46.457'
      u: Ваши родители?!
    - who: Clara Neiman
      start: '00:01:46.457'
      end: '00:01:47.956'
      u: Да, мои родители. Они же в Палестину уехали.
    - who: David Boder
      start: '00:01:47.956'
      end: '00:01:50.283'
      u: Уже Ваши родители в Палестине?
    - who: Clara Neiman
      start: '00:01:50.283'
      end: '00:01:51.189'
      u: В Палестине, да.
    - who: David Boder
      start: '00:01:51.189'
      end: '00:01:54.876'
      u: А скажите, сколько же лет тому назад Ваши родители перешли в еврейство?
    - who: Clara Neiman
      start: '00:01:54.876'
      end: '00:01:56.954'
      u: Это приблизительно двадцать лет уже.
    - who: David Boder
      start: '00:01:56.954'
      end: '00:01:59.797'
      u: И они прожили все это время в России?
    - who: Clara Neiman
      start: '00:01:59.797'
      end: '00:02:02.821'
      u: Нет, не в России. Жили в Баку, в Грузии.
    - who: David Boder
      start: '00:02:02.821'
      end: '00:02:03.665'
      u: О...
    - who: Clara Neiman
      start: '00:02:03.665'
      end: '00:02:05.415'
      u: В Грузии. Кавказ.
    - who: David Boder
      start: '00:02:05.415'
      end: '00:02:06.352'
      u: На Кавказе?
    - who: Clara Neiman
      start: '00:02:06.352'
      end: '00:02:07.055'
      u: Да, на Кавказе.
    - who: David Boder
      start: '00:02:07.055'
      end: '00:02:10.180'
      u: А что, Ваш отец и мать обе были рожденные русские?
    - who: Clara Neiman
      start: '00:02:10.180'
      end: '00:02:18.442'
      u: Русские были рожденные, перешедшие. Ну, а мы уже, значит...например, я уже
        нет еще, но уже остальные все,  я и старший брат лишь только не рожденные...рожденные
        токо...мама перешла.
    - who: David Boder
      start: '00:02:18.442'
      end: '00:02:19.255'
      u: Ваша мать...
    - who: Clara Neiman
      start: '00:02:19.255'
      end: '00:02:21.333'
      u: Мама уже как еврейка была. Понятно?
    - who: David Boder
      start: '00:02:21.333'
      end: '00:02:22.099'
      u: Так.
    - who: Clara Neiman
      start: '00:02:22.099'
      end: '00:02:22.615'
      u: Да.
    - who: David Boder
      start: '00:02:22.615'
      end: '00:02:23.365'
      u: Когда Вы родились?
    - who: Clara Neiman
      start: '00:02:23.365'
      end: '00:02:25.865'
      u: Да, и когда я родилась. Ну, год там или два назад, позже.
    - who: David Boder
      start: '00:02:25.865'
      end: '00:02:26.959'
      u: So, afterwards.
    - who: Clara Neiman
      start: '00:02:26.959'
      end: '00:02:27.349'
      u: Да.
    - who: David Boder
      start: '00:02:27.349'
      end: '00:02:29.099'
      u: Значит, Вас уже не крестили?
    - who: Clara Neiman
      start: '00:02:29.099'
      end: '00:02:31.302'
      u: Нет, нет, нас уже нет. Мы уже были как еврейские дети [неразборчиво].
    - who: David Boder
      start: '00:02:31.302'
      end: '00:02:36.739'
      u: А Вы не можете объяснить, каким это образом Ваши родители решили перейти...
    - who: Clara Neiman
      start: '00:02:36.739'
      end: '00:02:40.692'
      u: Как они решили? Они перешли...они не были русскими, русскими не были.
    - who: David Boder
      start: '00:02:40.692'
      end: '00:02:41.286'
      u: Так, так.
    - who: Clara Neiman
      start: '00:02:41.286'
      end: '00:02:42.387'
      u: Они были сектанты.
    - who: David Boder
      start: '00:02:42.387'
      end: '00:02:44.121'
      u: Аа, они были сектанты. Какой секты?
    - who: Clara Neiman
      start: '00:02:44.121'
      end: '00:02:45.497'
      u: Секта другая, да. Вы слышали наверно.
    - who: David Boder
      start: '00:02:45.497'
      end: '00:02:45.903'
      u: Да, конечно.
    - who: Clara Neiman
      start: '00:02:45.903'
      end: '00:02:47.544'
      u: Они были...эээ...молокан. Точно, молокан.
    - who: David Boder
      start: '00:02:47.544'
      end: '00:02:50.216'
      u: Аа, они были из молокан.
    - who: Clara Neiman
      start: '00:02:50.216'
      end: '00:02:50.622'
      u: Да.
    - who: David Boder
      start: '00:02:50.622'
      end: '00:02:52.357'
      u: Так. И потом...
    - who: Clara Neiman
      start: '00:02:52.357'
      end: '00:03:01.076'
      u: И потом посчитали, что нужно перейти в еврейство, это не не...не настоящая
        вера, значит...они [неразборчиво] потом перешли в субботники, и настоящие
        евреи, так.
    - who: David Boder
      start: '00:03:01.076'
      end: '00:03:02.873'
      u: И Вы сперва в субботники перешли?
    - who: Clara Neiman
      start: '00:03:02.873'
      end: '00:03:07.623'
      u: Нет...стали субботники, а потом уже...значит все...все, что нужно...еврейский
        закон весь приняли.
    - who: David Boder
      start: '00:03:07.623'
      end: '00:03:10.810'
      u: Так. Много там было в этой...в этом месте?
    - who: Clara Neiman
      start: '00:03:10.810'
      end: '00:03:14.481'
      u: Семьдесят человек, всех приняли тогда. Семьдесят...семьдесят семей.
    - who: David Boder
      start: '00:03:14.481'
      end: '00:03:16.247'
      u: Семьдесят семей...?
    - who: Clara Neiman
      start: '00:03:16.247'
      end: '00:03:18.669'
      u: Семьдесят семей переехало в евреи. Когда мама переходила.
    - who: David Boder
      start: '00:03:18.669'
      end: '00:03:19.231'
      u: Уже двадцать лет тому назад?
    - who: Clara Neiman
      start: '00:03:19.231'
      end: '00:03:20.108'
      u: Уже двадцать лет тому назад.
    - who: David Boder
      start: '00:03:20.108'
      end: '00:03:20.517'
      u: Так, а...
    - who: Clara Neiman
      start: '00:03:20.517'
      end: '00:03:24.675'
      u: ". . . и многие геры наши уже там, в Палестине, в Тель-Авиве теперь живут.
        В 24-ом году уехали."
    - who: David Boder
      start: '00:03:24.675'
      end: '00:03:25.956'
      u: Уехали в 24-ом году?
    - who: Clara Neiman
      start: '00:03:25.956'
      end: '00:03:28.438'
      u: Да, в 24-ом году уехали. Еще Тель-Авив не был даже построен.
    - who: David Boder
      start: '00:03:28.438'
      end: '00:03:30.799'
      u: А как они тогда из России выбрались?
    - who: Clara Neiman
      start: '00:03:30.799'
      end: '00:03:32.783'
      u: Они...эээ...черные границы переходили.
    - who: David Boder
      start: '00:03:32.783'
      end: '00:03:33.693'
      u: Черные границы  переходили?
    - who: Clara Neiman
      start: '00:03:33.693'
      end: '00:03:35.477'
      u: Черные границы.
    - who: David Boder
      start: '00:03:35.477'
      end: '00:03:44.705'
      u: Ну, а скажите мне, Клара Адамовна...эээ...где Вы были, когда началась война.
    - who: Clara Neiman
      start: '00:03:44.705'
      end: '00:03:46.840'
      u: Мы были в Грузии, город Кутаис.
    - who: David Boder
      start: '00:03:46.840'
      end: '00:03:48.808'
      u: Но вы сами не кавказцы?
    - who: Clara Neiman
      start: '00:03:48.808'
      end: '00:03:51.824'
      u: Нет, нет, мы вышли из [неразборчиво] Саратова, там мы были рожденные.
    - who: David Boder
      start: '00:03:51.824'
      end: '00:03:53.417'
      u: Вы родились не в Саратове...?
    - who: Clara Neiman
      start: '00:03:53.417'
      end: '00:03:56.136'
      u: Мы переехали. Остальные дети были на Украине тоже рожденные. На Украине тоже
        мы жили.
    - who: David Boder
      start: '00:03:56.136'
      end: '00:03:57.745'
      u: А как же Вы в Грузию попали?
    - who: Clara Neiman
      start: '00:03:57.745'
      end: '00:04:02.781'
      u: А мы в Грузию попали еще перед...эээ...перед войной...еще пять лет до войны
        было...
    - who: David Boder
      start: '00:04:02.781'
      end: '00:04:03.359'
      u: Так.
    - who: Clara Neiman
      start: '00:04:03.359'
      end: '00:04:07.507'
      u: В войну мы были все время в Грузии [неразборчиво]...пять лет как мы...до
        войны еще.
    - who: David Boder
      start: '00:04:07.507'
      end: '00:04:09.850'
      u: Так. А как Вы решили...зачем решили в Грузию поехать?
    - who: Clara Neiman
      start: '00:04:09.850'
      end: '00:04:11.928'
      u: В России очень было трудно жить.
    - who: David Boder
      start: '00:04:11.928'
      end: '00:04:12.615'
      u: Кому?
    - who: Clara Neiman
      start: '00:04:12.615'
      end: '00:04:14.193'
      u: Вообще, нам было очень трудно жить.
    - who: David Boder
      start: '00:04:14.193'
      end: '00:04:15.318'
      u: А в Грузии?
    - who: Clara Neiman
      start: '00:04:15.318'
      end: '00:04:27.896'
      u: ". . . нельзя было провести еврейство как нужно...а уж религию нельзя было
        провести, а мама [неразборчиво] таким образом, что там были у нас знакомые...до
        нас перешедшие тоже были, переехали в Грузию. И они решили, значит, узнать,
        а потом мы переехали в Грузию."
    - who: David Boder
      start: '00:04:27.896'
      end: '00:04:32.349'
      u: Ага. И...эээ...Советы вам позволили переехать в Грузию?
    - who: Clara Neiman
      start: '00:04:32.349'
      end: '00:04:34.661'
      u: Да, они ничего...против этого ничего не имели. [Неразборчиво]
    - who: David Boder
      start: '00:04:34.661'
      end: '00:04:37.775'
      u: А скажите, Грузия ведь тоже Советская?
    - who: Clara Neiman
      start: '00:04:37.775'
      end: '00:04:41.222'
      u: Грузия Советская, но там [неразборчиво] удобнее было жить. Там зимы не было...
    - who: David Boder
      start: '00:04:41.222'
      end: '00:04:41.972'
      u: Так.
    - who: Clara Neiman
      start: '00:04:41.972'
      end: '00:04:43.468'
      u: ". . . одежа была очень дешево..."
    - who: David Boder
      start: '00:04:43.468'
      end: '00:04:44.062'
      u: Так.
    - who: Clara Neiman
      start: '00:04:44.062'
      end: '00:04:45.297'
      u: ". . . было получше жить."
    - who: David Boder
      start: '00:04:45.297'
      end: '00:04:46.360'
      u: Было получше жить все равно.
    - who: Clara Neiman
      start: '00:04:46.360'
      end: '00:04:46.735'
      u: Да.
    - who: David Boder
      start: '00:04:46.735'
      end: '00:04:48.657'
      u: И Вы что там, крестьянами были или чем?
    - who: Clara Neiman
      start: '00:04:48.657'
      end: '00:04:52.675'
      u: Нет, я занималась трикотажем, папа был тоже на производстве и все братья
        тоже были на производстве, сестра тоже...
    - who: David Boder
      start: '00:04:52.675'
      end: '00:04:53.862'
      u: Все работали?
    - who: Clara Neiman
      start: '00:04:53.862'
      end: '00:04:56.587'
      u: Да. Сестра моя тоже здесь, семья её тоже здесь, [неразборчиво]
    - who: David Boder
      start: '00:04:56.587'
      end: '00:04:57.459'
      u: Сестра Ваша тоже здесь?
    - who: Clara Neiman
      start: '00:04:57.459'
      end: '00:04:58.658'
      u: Да.
    - who: David Boder
      start: '00:04:58.658'
      end: '00:04:59.315'
      u: Так, а...
    - who: Clara Neiman
