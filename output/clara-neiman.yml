    - who: David Boder
      start: '00:19:42.600'
      end: '00:19:43.319'
      u: Куда Вы заехали?
    - who: Clara Neiman
      start: '00:19:43.319'
      end: '00:19:45.231'
      u: Мы ехали в город Люк...
    - who: David Boder
      start: '00:19:45.231'
      end: '00:19:45.439'
      u: Люксембург?
    - who: Clara Neiman
      start: '00:19:45.439'
      end: '00:19:55.356'
      u: "[In Yiddish]  קיין לעקסינבורג, יאַ. ס’איז געווען [רעדט רוסיש]. דאָרט [?]
        גייט מײַן מאַן אין שיל אַרײַן. דאָרט געווען איין גרויסער [אומפֿאַרשטענדלעך]"
    - who: David Boder
      start: '00:19:55.356'
      end: '00:19:57.043'
      u: יאָ.
    - who: Clara Neiman
      start: '00:19:57.043'
      end: '00:20:00.209'
      u: מײַן מאַן גייט אַרײַן. ער איז געגאַנגען פֿריִער דאַוונען. [אומפֿאַרשטענדלעך]
    - who: David Boder
      start: '00:20:00.209'
      end: '00:20:00.477'
      u: מההם.
    - who: Clara Neiman
      start: '00:20:00.477'
      end: '00:20:05.188'
      u: "[עטלעכע ווערטער אומפֿאַרשטענדלעך] ער איז ארײַנגעגאַנגען אין שיל. ער זאָגט
        \ ס’דאָ אַ פּאָר יונגע גערע."
    - who: David Boder
      start: '00:20:05.188'
      end: '00:20:05.876'
      u: יאָ.
    - who: Clara Neiman
      start: '00:20:05.876'
      end: '00:20:21.688'
      u: עס איז דאָ אין שיל אַ גרויסער לערער וואָס לערנט זייער גוט. נו, גיכער איז
        דער מאַן צוגעלאָפֿן און דערזען, אַז ס׳איז טאַקע אונדזערע ברידער. [אומפֿאַרשטענדלעך־־אָבער
        איר קול איז פֿול מיט שׂמחה).
    - who: David Boder
      start: '00:20:21.688'
      end: '00:20:22.233'
      u: אַהאַ.
    - who: Clara Neiman
      start: '00:20:22.233'
      end: '00:20:27.934'
      u: "[אַ ביסל אומפֿאַרשטענדלעך] זיי האָבן זיך שיין אָנגעטאָן. זיי האָבן  גוט
        אויסגעזען, [אומפֿאַרשטענדלעך] גוט."
    - who: David Boder
      start: '00:20:27.934'
      end: '00:20:29.923'
      u: און זיי וועלן גיין נאָך אַמעריקע.
    - who: Clara Neiman
      start: '00:20:29.923'
      end: '00:20:35.014'
      u: איך ווייס נישט. . [אומפֿאַרשטענדלעך] אַוודאי. זיי וועלן גיין נאָך אַמעריקע.
    - who: David Boder
      start: '00:20:35.014'
      end: '00:20:36.276'
      u: נו, אַ דאַנק אײַך זייער.
    - who: David Boder
      start: '00:20:36.276'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes the interview. Illinois Institute of Technology
        wire recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:02.349'
      end: '00:00:37.423'
      u: "[In English] France, September the 12th, 1946, at Hénonville, about fifty
        kilometers from Paris. A Kibbutz in a wonderful countryside, in an old castle,
        for displaced Jews. The interviewee is Mrs. Clara Neiman, a woman who was
        converted, I understand, to Judaism. And so, Mrs. Neiman."
    - who: David Boder
      start: '00:00:37.423'
      end: '00:00:41.643'
      u: "[In Russian] tell us again what is your full name and..."
    - who: Clara Neiman
      start: '00:00:41.643'
      end: '00:00:42.846'
      u: Nei—
    - who: David Boder
      start: '00:00:42.846'
      end: '00:00:44.689'
      u: "[Laughingly] Tell us also how old you are."
    - who: Clara Neiman
      start: '00:00:44.689'
      end: '00:00:45.626'
      u: Neiman.
    - who: David Boder
      start: '00:00:45.626'
      end: '00:00:46.126'
      u: Yes.
    - who: Clara Neiman
      start: '00:00:46.126'
      end: '00:00:47.220'
      u: Neiman, Clara.
    - who: David Boder
      start: '00:00:47.220'
      end: '00:00:47.814'
      u: Yes.
    - who: Clara Neiman
      start: '00:00:47.814'
      end: '00:00:49.408'
      u: Twenty-five years.
    - who: David Boder
      start: '00:00:49.408'
      end: '00:00:50.002'
      u: Twenty-five years.
    - who: Clara Neiman
      start: '00:00:50.002'
      end: '00:00:50.423'
      u: Yes.
    - who: David Boder
      start: '00:00:50.423'
      end: '00:00:52.314'
      u: And where were you born Mrs. Neiman?
    - who: Clara Neiman
      start: '00:00:52.314'
      end: '00:00:53.596'
      u: In the city of Saratov.
    - who: David Boder
      start: '00:00:53.596'
      end: '00:00:55.268'
      u: So what are you being called by your father’s name [the polite Russian form
        of addressing people]?
    - who: Clara Neiman
      start: '00:00:55.268'
      end: '00:00:56.627'
      u: Adamovna [meaning her father’s name was Adam].
    - who: David Boder
      start: '00:00:56.627'
      end: '00:00:57.346'
      u: Clara Adamova?
    - who: Clara Neiman
      start: '00:00:57.346'
      end: '00:00:57.689'
      u: Yes.
    - who: David Boder
      start: '00:00:57.689'
      end: '00:01:00.314'
      u: Clara Adamova, you were born in Saratov?
    - who: Clara Neiman
      start: '00:01:00.314'
      end: '00:01:00.720'
      u: Yes.
    - who: David Boder
      start: '00:01:00.720'
      end: '00:01:02.923'
      u: And you were a large family.
    - who: Clara Neiman
      start: '00:01:02.923'
      end: '00:01:03.860'
      u: A large.
    - who: David Boder
      start: '00:01:03.860'
      end: '00:01:04.610'
      u: A large family, yes.
    - who: Clara Neiman
      start: '00:01:04.610'
      end: '00:01:05.203'
      u: Yes.
    - who: David Boder
      start: '00:01:05.203'
      end: '00:01:08.219'
      u: And how many people? The father, mother...
    - who: Clara Neiman
      start: '00:01:08.219'
      end: '00:01:11.407'
      u: Seven we were. No, no, ten, together with father and mother.
    - who: David Boder
      start: '00:01:11.407'
      end: '00:01:11.907'
      u: So.
    - who: Clara Neiman
      start: '00:01:11.907'
      end: '00:01:12.922'
      u: Seven children.
    - who: David Boder
      start: '00:01:12.922'
      end: '00:01:13.797'
      u: Seven children and...
    - who: Clara Neiman
      start: '00:01:13.797'
      end: '00:01:15.187'
      u: And father and mother.
    - who: David Boder
      start: '00:01:15.187'
      end: '00:01:16.296'
      u: Then that makes it nine.
    - who: Clara Neiman
      start: '00:01:16.296'
      end: '00:01:18.748'
      u: Nine, yes. There was one more who died, and so...
    - who: David Boder
      start: '00:01:18.748'
      end: '00:01:22.074'
      u: Oh well, altogether your mother had eight children.
    - who: Clara Neiman
      start: '00:01:22.074'
      end: '00:01:23.496'
      u: Eight [few words not clear].
    - who: David Boder
      start: '00:01:23.496'
      end: '00:01:27.744'
      u: Now tell me where...well, what was the religion of your parents?
    - who: Clara Neiman
      start: '00:01:27.744'
      end: '00:01:32.273'
      u: They were Russian [as it often happens, she identifies the Greek Orthodox
        religion with the Russian nationality]. And then they went over to Judaism.
    - who: David Boder
      start: '00:01:32.273'
      end: '00:01:33.428'
      u: "[With lasting tone of surprise] Your parents, too?"
    - who: Clara Neiman
      start: '00:01:33.428'
      end: '00:01:35.630'
      u: The parents. Afterwards we became Jews.
    - who: David Boder
      start: '00:01:35.630'
      end: '00:01:38.067'
      u: I understand. But your parents, too, had become Jews?
    - who: Clara Neiman
      start: '00:01:38.067'
      end: '00:01:39.208'
      u: Had become Jews.
    - who: David Boder
      start: '00:01:39.208'
      end: '00:01:40.239'
      u: How did that happen?
    - who: Clara Neiman
      start: '00:01:40.239'
      end: '00:01:44.707'
      u: "[Words not clear.] Very simple, they adopted [changed to] the Jewish religion."
    - who: David Boder
      start: '00:01:44.707'
      end: '00:01:46.457'
      u: Your parents?
    - who: Clara Neiman
      start: '00:01:46.457'
      end: '00:01:47.956'
      u: Yes, my parents. They have left already for Palestine.
    - who: David Boder
      start: '00:01:47.956'
      end: '00:01:50.283'
      u: Your parents are already in Palestine?
    - who: Clara Neiman
      start: '00:01:50.283'
      end: '00:01:51.189'
      u: In Palestine. Yes.
    - who: David Boder
      start: '00:01:51.189'
      end: '00:01:54.876'
      u: Now tell me. How many years ago did your parents go over to Judaism?
    - who: Clara Neiman
      start: '00:01:54.876'
      end: '00:01:56.954'
      u: Approximately already twenty years.
    - who: David Boder
      start: '00:01:56.954'
      end: '00:01:59.797'
      u: And they lived all that time in Russia?
    - who: Clara Neiman
      start: '00:01:59.797'
      end: '00:02:02.821'
      u: No, not in Russia. They lived in Baku, in Gruziya [Georgia].
    - who: David Boder
      start: '00:02:02.821'
      end: '00:02:03.665'
      u: Oh.
    - who: Clara Neiman
      start: '00:02:03.665'
      end: '00:02:05.415'
      u: In Gruziya, in the Caucasus.
    - who: David Boder
      start: '00:02:05.415'
      end: '00:02:06.352'
      u: In the Caucasus.
    - who: Clara Neiman
      start: '00:02:06.352'
      end: '00:02:07.055'
      u: Yes, in the Caucasus.
    - who: David Boder
      start: '00:02:07.055'
      end: '00:02:10.180'
      u: Now then, your father and mother both were born Russians?
    - who: Clara Neiman
      start: '00:02:10.180'
      end: '00:02:18.442'
      u: Born Russians, who went over [to Judaism], but we...I still was not...but
        the other already [were born in Jewish faith]. I and my older brother, already
        deceased, were not born [as Jews]. A year of two before or later.
    - who: David Boder
      start: '00:02:18.442'
      end: '00:02:19.255'
      u: And your mother.
    - who: Clara Neiman
      start: '00:02:19.255'
      end: '00:02:21.333'
      u: Mother was just like a Jewess of course.
    - who: David Boder
      start: '00:02:21.333'
      end: '00:02:22.099'
      u: So.
    - who: Clara Neiman
      start: '00:02:22.099'
      end: '00:02:22.615'
      u: Yes.
    - who: David Boder
      start: '00:02:22.615'
      end: '00:02:23.365'
      u: When you were born?
    - who: Clara Neiman
      start: '00:02:23.365'
      end: '00:02:25.865'
      u: When I was born [she apparently is somewhat confused]. Maybe a year or two
        earlier [she had become a Jewess].
    - who: David Boder
      start: '00:02:25.865'
      end: '00:02:29.099'
      u: So, afterwards. Then you already were not christened?
    - who: Clara Neiman
      start: '00:02:29.099'
      end: '00:02:31.302'
      u: No, no, us not. We were already like Jews.
    - who: David Boder
      start: '00:02:31.302'
      end: '00:02:36.739'
      u: And...could you possibly explain why your parents decided to adopt Judaism?
    - who: Clara Neiman
      start: '00:02:36.739'
      end: '00:02:42.387'
      u: How come? Well, they...they were not Russian. They were not Russians [meaning
        not Greek Orthodox]. They were Sectarians [dissenters from the official Russian
        Church].
    - who: David Boder
      start: '00:02:42.387'
      end: '00:02:44.121'
      u: Oh. They were Sectarians.
    - who: Clara Neiman
      start: '00:02:44.121'
      end: '00:02:44.840'
      u: Of a different sect.
    - who: David Boder
      start: '00:02:44.840'
      end: '00:02:45.153'
      u: To which sect did they belong?
    - who: Clara Neiman
      start: '00:02:45.153'
      end: '00:02:45.497'
      u: To another sect.
    - who: David Boder
      start: '00:02:45.497'
      end: '00:02:45.903'
      u: Yes, of course.
    - who: Clara Neiman
      start: '00:02:45.903'
      end: '00:02:47.544'
      u: They were Molokans [see note at end of chapter].
    - who: David Boder
      start: '00:02:47.544'
      end: '00:02:50.216'
      u: Then you come from the Molokans!
    - who: Clara Neiman
      start: '00:02:50.216'
      end: '00:02:50.622'
      u: Yes.
    - who: David Boder
      start: '00:02:50.622'
      end: '00:02:52.357'
      u: So. And then?
    - who: Clara Neiman
      start: '00:02:52.357'
      end: '00:03:01.076'
      u: And then they decided to change to Judaism, that this was already the real
        [right] religion. The first changed to Sabbatarianism and afterwards became
        real Jews.
    - who: David Boder
      start: '00:03:01.076'
      end: '00:03:02.873'
      u: So they changed first to Sabbatarianism?
    - who: Clara Neiman
      start: '00:03:02.873'
      end: '00:03:07.623'
      u: No [?]. They first just observed the Sabbath and then adopted all the Jewish
        laws.
    - who: David Boder
      start: '00:03:07.623'
      end: '00:03:10.810'
      u: So were there many such people in that locality?
    - who: Clara Neiman
      start: '00:03:10.810'
      end: '00:03:14.481'
      u: Seventy people took it on at that time, seventy...seventy families.
    - who: David Boder
      start: '00:03:14.481'
      end: '00:03:16.247'
      u: Seventy families adopted Judaism.
    - who: Clara Neiman
      start: '00:03:16.247'
      end: '00:03:18.669'
      u: Seventy families adopted Judaism when our mother was already converted[?].
    - who: David Boder
      start: '00:03:18.669'
      end: '00:03:19.231'
      u: Already twenty years ago?
    - who: Clara Neiman
      start: '00:03:19.231'
      end: '00:03:24.675'
      u: Already twenty years ago. And many of our gers [strangers, Christians converted
        to Judaism] are already there, in Palestine. They lived in Tel-Aviv. They
        left in the year ’24.
    - who: David Boder
      start: '00:03:24.675'
      end: '00:03:25.956'
      u: They left in the year ’24?
    - who: Clara Neiman
      start: '00:03:25.956'
      end: '00:03:28.438'
      u: Left in the year ’24. Tel-Aviv was not yet completed.
    - who: David Boder
      start: '00:03:28.438'
      end: '00:03:30.799'
      u: And how did they get out at that time from Russia to Palestine?
    - who: Clara Neiman
      start: '00:03:30.799'
      end: '00:03:32.783'
      u: They...they crossed the black border [crossed illegally].
    - who: David Boder
      start: '00:03:32.783'
      end: '00:03:33.693'
      u: The black border.
    - who: Clara Neiman
      start: '00:03:33.693'
      end: '00:03:35.477'
      u: The black border.
    - who: David Boder
      start: '00:03:35.477'
      end: '00:03:44.705'
      u: Now tell me Clara Adamorna, where were you when the war started?
    - who: Clara Neiman
      start: '00:03:44.705'
      end: '00:03:46.840'
      u: We were in Gruziya in the city of Kutais.
    - who: David Boder
      start: '00:03:46.840'
      end: '00:03:48.808'
      u: But you [your folks] are not Caucasians [not born in the Caucasus region].
    - who: Clara Neiman
      start: '00:03:48.808'
      end: '00:03:51.824'
      u: No, no. We moved from the city of Saratov where we were born.
    - who: David Boder
      start: '00:03:51.824'
      end: '00:03:53.417'
      u: You were born in Saratov.
    - who: Clara Neiman
      start: '00:03:53.417'
      end: '00:03:56.136'
      u: We moved. The children were born already in the Ukraine. We lived also in
        the Ukraine.
    - who: David Boder
      start: '00:03:56.136'
      end: '00:03:57.745'
      u: Then how did you get to Gruziya?
    - who: Clara Neiman
      start: '00:03:57.745'
      end: '00:04:02.781'
      u: To Gruziya we got still before the war. We arrived there about five [?] years
        before the war.
    - who: David Boder
      start: '00:04:02.781'
      end: '00:04:03.359'
      u: So.
    - who: Clara Neiman
      start: '00:04:03.359'
      end: '00:04:07.507'
      u: Before the war. And then we were all the time in Gruziya. Already twenty
        five years that we got there. Still before the war. [Her time data are somewhat
        confused.]
    - who: David Boder
      start: '00:04:07.507'
      end: '00:04:09.850'
      u: And how did you decide...Why did you decide to move to Gruziya?
    - who: Clara Neiman
      start: '00:04:09.850'
      end: '00:04:11.928'
      u: It was very difficult to live in Russia.
    - who: David Boder
      start: '00:04:11.928'
      end: '00:04:12.615'
      u: For whom?
    - who: Clara Neiman
      start: '00:04:12.615'
      end: '00:04:14.193'
      u: In general for us it was very hard to live.
    - who: David Boder
      start: '00:04:14.193'
      end: '00:04:15.318'
      u: And in Gruziya?
    - who: Clara Neiman
      start: '00:04:15.318'
      end: '00:04:27.896'
      u: We were unable to observe properly Judaism. It was impossible to observe
        one’s religion, and mother had established by correspondence [?] that we had
        acquaintances there who had gone over [to Judaism]. So we moved to Gruziya.
    - who: David Boder
      start: '00:04:27.896'
      end: '00:04:32.349'
      u: Aha. And the Soviets? Did they permit you to move to Gruziya?
    - who: Clara Neiman
      start: '00:04:32.349'
      end: '00:04:34.661'
      u: Nothing. They had nothing against that.
    - who: David Boder
      start: '00:04:34.661'
      end: '00:04:37.775'
      u: Now tell me. But Gruziya, too, belongs to the Soviets.
    - who: Clara Neiman
      start: '00:04:37.775'
      end: '00:04:43.468'
      u: Gruziya belongs to the Soviets, but there was more freedom, life was more
        comfortable. There was [no] shortage.
    - who: David Boder
      start: '00:04:43.468'
      end: '00:04:44.062'
      u: So.
    - who: Clara Neiman
      start: '00:04:44.062'
      end: '00:04:45.297'
      u: Clothes were very cheap. It was better...better to live.
    - who: David Boder
      start: '00:04:45.297'
      end: '00:04:46.360'
      u: At any rate it was better to live.
    - who: Clara Neiman
      start: '00:04:46.360'
      end: '00:04:46.735'
      u: Yes.
    - who: David Boder
      start: '00:04:46.735'
      end: '00:04:48.657'
      u: And you, what were you there? Peasants?
    - who: Clara Neiman
      start: '00:04:48.657'
      end: '00:04:52.675'
      u: I worked in a knitting shop [Jersey]. Father also worked in a factory. The
        brothers also worked in factories [few words not clear].
    - who: David Boder
      start: '00:04:52.675'
      end: '00:04:53.862'
      u: All of you worked.
    - who: Clara Neiman
      start: '00:04:53.862'
      end: '00:04:56.587'
      u: My sister is now here, too. Her family is here, too. My husband...
    - who: David Boder
      start: '00:04:56.587'
      end: '00:04:57.830'
      u: Your sister is here, too?
    - who: Clara Neiman
      start: '00:04:57.830'
      end: '00:05:03.693'
      u: We were unable to leave together illegally, because of the children. They
        had a child and I a little boy.
    - who: David Boder
      start: '00:05:03.693'
      end: '00:05:04.766'
      u: So. So you...
    - who: Clara Neiman
      start: '00:05:04.766'
      end: '00:05:06.687'
      u: And we haven’t left yet.
    - who: David Boder
      start: '00:05:06.687'
      end: '00:05:08.504'
      u: Oh, you mean you couldn’t go illegally to Palestine?
    - who: Clara Neiman
      start: '00:05:08.504'
      end: '00:05:13.723'
      u: We couldn’t. Because mother went illegally with father, a brother and already
        a grown up sister.
    - who: David Boder
      start: '00:05:13.723'
      end: '00:05:14.598'
      u: They are in Tel-Aviv?
    - who: Clara Neiman
      start: '00:05:14.598'
      end: '00:05:17.864'
      u: Yes. They live already in Tel-Aviv. Already a month that they live in Tel-Aviv,
        liberated, in freedom.
    - who: David Boder
      start: '00:05:17.864'
      end: '00:05:22.999'
      u: Why do you say that they were liberated? Were they held...
    - who: Clara Neiman
      start: '00:05:22.999'
      end: '00:05:24.499'
      u: They were in a lager.
    - who: David Boder
      start: '00:05:24.499'
      end: '00:05:25.843'
      u: Aha. And afterwards. they were not free.
    - who: Clara Neiman
      start: '00:05:25.843'
      end: '00:05:30.780'
      u: They had a very hard time. They were even without water for three days.
    - who: David Boder
      start: '00:05:30.780'
      end: '00:05:35.405'
      u: Hm. Now tell me. Speak a bit in this direction [of the microphone].
    - who: Clara Neiman
      start: '00:05:35.405'
      end: '00:05:36.045'
      u: Yes, yes, yes. So...
    - who: David Boder
      start: '00:05:36.045'
      end: '00:05:40.466'
      u: So. Now tell me, when the war started you were in Kutais.
    - who: Clara Neiman
      start: '00:05:40.466'
      end: '00:05:41.372'
      u: Yes. In the city of Kutais.
    - who: David Boder
      start: '00:05:41.372'
      end: '00:05:42.715'
      u: Now tell me...
    - who: Clara Neiman
      start: '00:05:42.715'
      end: '00:05:43.715'
      u: A big Jewish city.
    - who: David Boder
      start: '00:05:43.715'
      end: '00:05:44.387'
      u: "[Astonished] A big Jewish city."
    - who: Clara Neiman
      start: '00:05:44.387'
      end: '00:05:48.450'
      u: A Jewish city. There were altogether seventy [?] synagogues. That’s how big
        a city it was.
    - who: David Boder
      start: '00:05:48.450'
      end: '00:05:48.824'
      u: In Kutais?
    - who: Clara Neiman
      start: '00:05:48.824'
      end: '00:05:49.293'
      u: Yes.
    - who: David Boder
      start: '00:05:49.293'
      end: '00:05:50.434'
      u: How come?
    - who: Clara Neiman
      start: '00:05:50.434'
      end: '00:05:56.180'
      u: 'It was very big...of course, a very big city. It’s a Jewish city. [Footnote:
        This is of course incorrect. But having had a more liberal government and
        considering the advanced of the Germans, the Caucasus in general may have
        had a large influx of Jewish refugees, especially in the cities located near
        the Turkish border.]'
    - who: David Boder
      start: '00:05:56.180'
      end: '00:05:58.559'
      u: Now tell me, the Jews there were Russian Jews?
    - who: Clara Neiman
      start: '00:05:58.559'
      end: '00:06:06.162'
      u: "[Word not clear; sound like Proskiri] Gruziyan Jews. There were various
        Jewish nations [adjective not clear], very pious Jews. All the synagogues
        were full."
    - who: David Boder
      start: '00:06:06.162'
      end: '00:06:07.099'
      u: In Kutais?
    - who: Clara Neiman
      start: '00:06:07.099'
      end: '00:06:08.677'
      u: In Kutais. Afterwards we left for Russia.
    - who: David Boder
      start: '00:06:08.677'
      end: '00:06:09.239'
      u: Aha.
    - who: Clara Neiman
      start: '00:06:09.239'
      end: '00:06:11.520'
      u: In Russia it was very difficult to observe religion.
    - who: David Boder
      start: '00:06:11.520'
      end: '00:06:12.879'
      u: In Russia with religion...
    - who: Clara Neiman
      start: '00:06:12.879'
      end: '00:06:26.475'
      u: "[Sounds like: For Jews] it was very difficult.[ A wisper, not clear.] Everything
        was prohibited. Later one it [religious observance] became already open, since
        it [the four freedoms] was reported in the newpapers from England, from America,
        that they demand it. [Her rapid speech begins to telescope the sentences.]
        And so before the war...one may say after the war...Before the war it was
        harder...At any rate we did not adjust[?] there any more. People travelled..."
    - who: David Boder
      start: '00:06:26.475'
      end: '00:06:29.787'
      u: Good. When the war started you were in Kutais.
    - who: Clara Neiman
      start: '00:06:29.787'
      end: '00:06:30.319'
      u: Yes.
    - who: David Boder
      start: '00:06:30.319'
      end: '00:06:39.600'
      u: Now, tell me in detail where and how all these things happened. Where were
        you during the war, and did you finally get to Paris? Don’t hurry. We have
        time.
    - who: Clara Neiman
      start: '00:06:39.600'
      end: '00:06:44.881'
      u: "[With a chuckle] Aha, good. It was like this. When we were in Kutais, I
        married a Pole."
    - who: David Boder
      start: '00:06:44.881'
      end: '00:06:45.912'
      u: A Pole?
    - who: Clara Neiman
      start: '00:06:45.912'
      end: '00:06:47.427'
      u: A Pole, a Jew. My husband is a collect Jew. [Possibly one who belongs to
        a collective farm. I am not sure of the meaning of this apparently makeshift
        word.]
    - who: David Boder
      start: '00:06:47.427'
      end: '00:06:49.284'
      u: So.
    - who: Clara Neiman
      start: '00:06:49.284'
      end: '00:06:52.081'
      u: And afterwards we decided to travel to Poland.
    - who: David Boder
      start: '00:06:52.081'
      end: '00:06:52.519'
      u: Aha.
    - who: Clara Neiman
      start: '00:06:52.519'
      end: '00:06:56.646'
      u: I left for Poland, while mother and sister remained there.
    - who: David Boder
      start: '00:06:56.646'
      end: '00:06:58.053'
      u: In what city?
    - who: Clara Neiman
      start: '00:06:58.053'
      end: '00:06:59.521'
      u: In the city of Kutais. The sister lived there.
    - who: David Boder
      start: '00:06:59.521'
      end: '00:06:59.974'
      u: So.
    - who: Clara Neiman
      start: '00:06:59.974'
      end: '00:07:02.052'
      u: The sister lived there. The sister, too, got married in Kutais.
    - who: David Boder
      start: '00:07:02.052'
      end: '00:07:04.012'
      u: And how did the Polish Jews get to Gruziya?
    - who: Clara Neiman
      start: '00:07:04.012'
      end: '00:07:06.381'
      u: They were in Gruziya. Very many [of them] were in Gruziya.
    - who: David Boder
      start: '00:07:06.381'
      end: '00:07:07.100'
      u: Polish Jews.
    - who: Clara Neiman
      start: '00:07:07.100'
      end: '00:07:09.068'
      u: Polish Jews, very many. they fled from the war.
    - who: David Boder
      start: '00:07:09.068'
      end: '00:07:10.661'
      u: Oh, this was already...
    - who: Clara Neiman
      start: '00:07:10.661'
      end: '00:07:12.450'
      u: This was already at the time of the slaughter [massacres].
    - who: David Boder
      start: '00:07:12.450'
      end: '00:07:14.077'
      u: So. They evacuated themselves...
    - who: Clara Neiman
      start: '00:07:14.077'
      end: '00:07:14.499'
      u: Yes.
    - who: David Boder
      start: '00:07:14.499'
      end: '00:07:14.499'
      u: ". . . and went to Gruziya?"
    - who: Clara Neiman
      start: '00:07:14.499'
      end: '00:07:16.812'
      u: The third year since my marriage.
    - who: David Boder
      start: '00:07:16.812'
      end: '00:07:17.343'
      u: So.
    - who: Clara Neiman
      start: '00:07:17.343'
      end: '00:07:17.609'
      u: Three years had passed.
    - who: David Boder
      start: '00:07:17.609'
      end: '00:07:20.562'
      u: So. So. And he was an evacuee.
    - who: Clara Neiman
      start: '00:07:20.562'
      end: '00:07:22.155'
      u: He was an evacusee, yes. There were many such...
    - who: David Boder
      start: '00:07:22.155'
      end: '00:07:23.061'
      u: So.
    - who: Clara Neiman
      start: '00:07:23.061'
      end: '00:07:25.499'
      u: 'So we put up the Khupe [Hebrew: canape under which bride and groom stand
        during the Judaic marriage ceremony] there in the city of Kutais.'
    - who: David Boder
      start: '00:07:25.499'
      end: '00:07:26.780'
      u: You put up what?
    - who: Clara Neiman
      start: '00:07:26.780'
      end: '00:07:28.155'
      u: Khupe. We made a wedding like Jews.
    - who: David Boder
      start: '00:07:28.155'
      end: '00:07:30.014'
      u: So. Nu.
    - who: Clara Neiman
      start: '00:07:30.014'
      end: '00:07:34.717'
      u: Afterwards we decided to leave for Poland, afterwards already upon the termination
        of the war.
    - who: David Boder
      start: '00:07:34.717'
      end: '00:07:35.077'
      u: So.
    - who: Clara Neiman
      start: '00:07:35.077'
      end: '00:07:37.748'
      u: During the first year after termination of the war we decided to depart for
        Poland.
    - who: David Boder
      start: '00:07:37.748'
      end: '00:07:38.342'
      u: So.
    - who: Clara Neiman
      start: '00:07:38.342'
      end: '00:07:49.296'
      u: And we departed, with my husband, for Poland. We spent there, let us say,
        five months. Afterwards mother arrived. I sent word for her to come. I wrote
        to her, between lines, because it was not possible to write [openly]...
    - who: David Boder
      start: '00:07:49.296'
      end: '00:07:49.920'
      u: So.
    - who: Clara Neiman
      start: '00:07:49.920'
      end: '00:07:52.748'
      u: ". . . that mother should come, that possibly there will be a chance to get
        to Palestine."
    - who: David Boder
      start: '00:07:52.748'
      end: '00:07:53.279'
      u: So.
    - who: Clara Neiman
      start: '00:07:53.279'
      end: '00:07:58.372'
      u: Only I wrote to her in a manner that the letter should reach her. You of
        course understand.
    - who: David Boder
      start: '00:07:58.372'
      end: '00:07:59.670'
      u: So that the letter should pass [Soviet] censorship.
    - who: Clara Neiman
      start: '00:07:59.670'
      end: '00:08:03.951'
      u: Yes. And so finally mother arrived among us in Russia [?]
    - who: David Boder
      start: '00:08:03.951'
      end: '00:08:05.047'
      u: So.
    - who: Clara Neiman
      start: '00:08:05.047'
      end: '00:08:05.632'
      u: Mother arrived...
    - who: David Boder
      start: '00:08:05.632'
      end: '00:08:06.763'
      u: Where to? Where did you live, in Poland?
    - who: Clara Neiman
      start: '00:08:06.763'
      end: '00:08:08.216'
      u: In Poland, in the city of Lodz.
    - who: David Boder
      start: '00:08:08.216'
      end: '00:08:08.981'
      u: "[With surprise] In Lodz?"
    - who: Clara Neiman
      start: '00:08:08.981'
      end: '00:08:09.856'
      u: Petrokovska [street] 23.
    - who: David Boder
      start: '00:08:09.856'
      end: '00:08:10.809'
      u: To the city of Lodz.
    - who: Clara Neiman
      start: '00:08:10.809'
      end: '00:08:12.856'
      u: Yes. On the main street, Petrokovska 23...
    - who: David Boder
      start: '00:08:12.856'
      end: '00:08:13.730'
      u: So.
    - who: Clara Neiman
      start: '00:08:13.730'
      end: '00:08:14.887'
      u: ". . . we lived."
    - who: David Boder
      start: '00:08:14.887'
      end: '00:08:16.043'
      u: So.
    - who: Clara Neiman
      start: '00:08:16.043'
      end: '00:08:21.326'
      u: Well, we lived — nothing to complain about. My husband is a tailor. We started
        to earn well. But still there was great anti-Semitism, and they started to
        kill a lot of Jews. In our time there were...there took place a great number
        of [word not clear] assaults.
    - who: David Boder
      start: '00:08:21.326'
      end: '00:08:22.108'
      u: Pogroms?
    - who: Clara Neiman
      start: '00:08:22.108'
      end: '00:08:22.749'
      u: Pogroms.
    - who: David Boder
      start: '00:08:22.749'
      end: '00:08:23.233'
      u: So.
    - who: Clara Neiman
      start: '00:08:23.233'
      end: '00:08:29.014'
      u: So I wrote my mother a letter, so she came...Come winter, they decided to
        leave. My sister, my mother, the whole family left.
    - who: David Boder
      start: '00:08:29.014'
      end: '00:08:29.936'
      u: They came to [word not clear].
    - who: Clara Neiman
      start: '00:08:29.936'
      end: '00:08:31.202'
      u: No, to us.
    - who: David Boder
      start: '00:08:31.202'
      end: '00:08:31.655'
      u: From Kutais?
    - who: Clara Neiman
      start: '00:08:31.655'
      end: '00:08:38.311'
      u: A city in Gruziya. They arrived in Poland, and afterwards they lived with
        me for three months. They wintered through the winter.
    - who: David Boder
      start: '00:08:38.311'
      end: '00:08:38.998'
      u: Hm.
    - who: Clara Neiman
      start: '00:08:38.998'
      end: '00:08:43.357'
      u: We were registered with a Jewish faction, of course with a Jewish organization
        with whom we now have arrived.
    - who: David Boder
      start: '00:08:43.357'
      end: '00:08:43.845'
      u: Agudah?
    - who: Clara Neiman
      start: '00:08:43.845'
      end: '00:08:44.435'
      u: Agudah.
    - who: David Boder
      start: '00:08:44.435'
      end: '00:08:44.951'
      u: So.
    - who: Clara Neiman
      start: '00:08:44.951'
      end: '00:08:53.312'
      u: In Lodz. And we decided...and afterwards they accepted us. They registered
        us first. And afterwards it was impossible to travel in the winter. It was,
        of course, difficult to travel with children.
    - who: David Boder
      start: '00:08:53.312'
      end: '00:08:53.656'
      u: So.
    - who: Clara Neiman
      start: '00:08:53.656'
      end: '00:08:57.521'
      u: And afterwards in March...in the month of April we already departed.
    - who: David Boder
      start: '00:08:57.521'
      end: '00:08:58.953'
      u: And how did the father come [join] you?
    - who: Clara Neiman
      start: '00:08:58.953'
      end: '00:09:01.177'
      u: And the father had arrived when we had written.
    - who: David Boder
      start: '00:09:01.177'
      end: '00:09:01.984'
      u: Together with mother?
    - who: Clara Neiman
      start: '00:09:01.984'
      end: '00:09:02.218'
      u: Yes.
    - who: David Boder
      start: '00:09:02.218'
      end: '00:09:02.640'
      u: Oh.
    - who: Clara Neiman
      start: '00:09:02.640'
      end: '00:09:05.202'
      u: Together with mother and the family. And the sister, too, with the family.
    - who: David Boder
      start: '00:09:05.202'
      end: '00:09:07.534'
      u: How come? Did they come like Poles or like [word not clear]?
    - who: Clara Neiman
      start: '00:09:07.534'
      end: '00:09:10.390'
      u: Well, they...my husband, too, [came] like a Pole.
    - who: David Boder
      start: '00:09:10.390'
      end: '00:09:10.843'
      u: Hm.
    - who: Clara Neiman
      start: '00:09:10.843'
      end: '00:09:19.280'
      u: 'My husband, too, as a [word not clear, possible equivalent: a Polish citizen].
        And as to mother it was permitted [as] announced in the newspaper that one
        who has in Poland a son or a daughter may leave [for Poland].'
    - who: David Boder
      start: '00:09:19.280'
      end: '00:09:20.015'
      u: Aha.
    - who: Clara Neiman
      start: '00:09:20.015'
      end: '00:09:22.768'
      u: And mother. [She for some reason fails in general to mention the father],
        mother has remained alone [ in Kutais] and as an old person.
    - who: David Boder
      start: '00:09:22.768'
      end: '00:09:23.174'
      u: So.
    - who: Clara Neiman
      start: '00:09:23.174'
      end: '00:09:35.830'
      u: My two brothers now study in the Yeshiva [school of higher Judaic learning].
        They have decided to go to America. They study in a Yeshiva in Luxenben, in
        the city of Luxenben.
    - who: David Boder
      start: '00:09:35.830'
      end: '00:09:36.580'
      u: Luxemben?
    - who: Clara Neiman
      start: '00:09:36.580'
      end: '00:09:37.486'
      u: Luxenben, yes.
    - who: David Boder
      start: '00:09:37.486'
      end: '00:09:38.611'
      u: They are now in Luxemburg?
    - who: Clara Neiman
      start: '00:09:38.611'
      end: '00:09:39.768'
      u: They study in the Yeshiva. They study.
    - who: David Boder
      start: '00:09:39.768'
      end: '00:09:40.659'
      u: The younger...[?]
    - who: Clara Neiman
      start: '00:09:40.659'
      end: '00:09:42.347'
      u: The youngest...the youngest two brothers. Yes.
    - who: David Boder
      start: '00:09:42.347'
      end: '00:09:42.753'
      u: So.
    - who: Clara Neiman
      start: '00:09:42.753'
      end: '00:09:43.534'
      u: But they have not left yet.
    - who: David Boder
      start: '00:09:43.534'
      end: '00:09:44.191'
      u: So.
    - who: Clara Neiman
      start: '00:09:44.191'
      end: '00:09:47.331'
      u: And that is how we got here. We live here already five months. Thank God.
    - who: David Boder
      start: '00:09:47.331'
      end: '00:09:50.284'
      u: |-
        That means you have two brothers, younger ones, studying in the Luxemburg
                                Yeshiva.
    - who: Clara Neiman
      start: '00:09:50.284'
      end: '00:09:52.237'
      u: |-
        [They talk in unison]...two brothers, younger ones, in Luxemburg
                                Yeshiva.
    - who: David Boder
      start: '00:09:52.237'
      end: '00:09:53.893'
      u: Now where is that, in Lux-...in Luxemburg?
    - who: Clara Neiman
      start: '00:09:53.893'
      end: '00:09:56.421'
      u: In Luxemburg there is a large Yeshiva, and they study there.
    - who: David Boder
      start: '00:09:56.421'
      end: '00:09:59.288'
      u: Why do you say that they intend to go to America?
    - who: Clara Neiman
      start: '00:09:59.288'
      end: '00:10:13.050'
      u: They already...they had already the visa in their hands, but for some reason
        they have not left yet. Only one of them [of the students?] had a chance to
        leave. Meanwhile we had contact this week...last week, with two people [from
        there,] and they told us that they [the brothers] have not left yet, and that
        we should write letters to them.
    - who: David Boder
      start: '00:10:13.050'
      end: '00:10:14.050'
      u: Aha. Now then...
    - who: Clara Neiman
      start: '00:10:14.050'
      end: '00:10:16.768'
      u: They don’t know yet that our mother has left.
    - who: David Boder
      start: '00:10:16.768'
      end: '00:10:18.051'
      u: Aha. They don’t know yet about your mother?
    - who: Clara Neiman
      start: '00:10:18.051'
      end: '00:10:19.082'
      u: No, nothing.
    - who: David Boder
      start: '00:10:19.082'
      end: '00:10:20.503'
      u: And you, have you received letters already?
    - who: Clara Neiman
      start: '00:10:20.503'
      end: '00:10:29.792'
      u: No, we have received nothing from mother. Why she does not write I don’t
        know. But those who have left on that steamer with mother write that everything
        is very well, that they are fairing very well in Tel Aviv, and that some of
        them, the young people, have joined a Kibbutz, while some have remained in
        [word not clear].
    - who: David Boder
      start: '00:10:29.792'
      end: '00:10:33.781'
      u: Now tell me, you don’t know yet that your parents have reached Palestine?
    - who: Clara Neiman
      start: '00:10:33.781'
      end: '00:10:46.561'
      u: 'They...we know. It was reported...[sounds like: the Czechs] have reported
        that [of] the steamer which has arrived at [name not clear, posssibly a port
        on Cyprus] they have set free nearly all. Some of them left for Tel-Aviv,
        and some remained at [name not clear].'
    - who: David Boder
      start: '00:10:46.561'
      end: '00:10:47.993'
      u: So. But from your mother...
    - who: Clara Neiman
      start: '00:10:47.993'
      end: '00:10:48.804'
      u: But from our mother we have heard nothing.
    - who: David Boder
      start: '00:10:48.804'
      end: '00:10:49.792'
      u: And from your father you have received nothing [no word].
    - who: Clara Neiman
      start: '00:10:49.792'
      end: '00:10:51.870'
      u: No, nothing.
    - who: David Boder
      start: '00:10:51.870'
      end: '00:10:59.620'
      u: Aha. Now tell me this. During the war you were in Kutais?
    - who: Clara Neiman
      start: '00:10:59.620'
      end: '00:11:00.745'
      u: In the city of Kutais.
    - who: David Boder
      start: '00:11:00.745'
      end: '00:11:02.901'
      u: And the war did not reach it?
    - who: Clara Neiman
      start: '00:11:02.901'
      end: '00:11:06.120'
      u: There were twice strong bombardments, only two times. There was no war [there].
    - who: David Boder
      start: '00:11:06.120'
      end: '00:11:06.755'
      u: So, but...
    - who: Clara Neiman
      start: '00:11:06.755'
      end: '00:11:12.909'
      u: The war was about twenty five...[corrects] hundred twenty five kilometers
        away [word not clear]. And afterwards they were driven back.
    - who: David Boder
      start: '00:11:12.909'
      end: '00:11:18.050'
      u: Aha. Now with whom are you here in Hénonville? With your husband?
    - who: Clara Neiman
      start: '00:11:18.050'
      end: '00:11:19.534'
      u: With my husband and baby.
    - who: David Boder
      start: '00:11:19.534'
      end: '00:11:21.143'
      u: With one baby. That is your family.
    - who: Clara Neiman
      start: '00:11:21.143'
      end: '00:11:22.659'
      u: Yes.
    - who: David Boder
      start: '00:11:22.659'
      end: '00:11:26.125'
      u: So. Now tell me how do you live here. You have a separate room for your family.
    - who: Clara Neiman
      start: '00:11:26.125'
      end: '00:11:27.890'
      u: A separate [room]. Everything is fine.
    - who: David Boder
      start: '00:11:27.890'
      end: '00:11:28.671'
      u: So.
    - who: Clara Neiman
      start: '00:11:28.671'
      end: '00:11:36.983'
      u: We live, thank God, well. There is food, there is drink, cleanliness. Everything
        one may say is fine.
    - who: David Boder
      start: '00:11:36.983'
      end: '00:11:43.205'
      u: Now tell me. You say that in your locality were...you were in Saratov or
        Samara?
    - who: Clara Neiman
      start: '00:11:43.205'
      end: '00:11:44.906'
      u: In Saratov.
    - who: David Boder
      start: '00:11:44.906'
      end: '00:11:45.680'
      u: Yes, in Saratov.
    - who: Clara Neiman
      start: '00:11:45.680'
      end: '00:11:46.381'
      u: It’s not very...yes, in Russia
    - who: David Boder
      start: '00:11:46.381'
      end: '00:11:50.936'
      u: So. And there was a large number of “Russians” who have become Jews?
    - who: Clara Neiman
      start: '00:11:50.936'
      end: '00:11:52.608'
      u: Yes. But they, too, have departed from here. They do not remain there.
    - who: David Boder
      start: '00:11:52.608'
      end: '00:11:55.4439'
      u: So. And who were your rabbis?
    - who: Clara Neiman
      start: '00:11:55.4439'
      end: '00:11:57.420'
      u: In Saratov there were many Jews.
    - who: David Boder
      start: '00:11:57.420'
      end: '00:11:57.936'
      u: So.
    - who: Clara Neiman
      start: '00:11:57.936'
      end: '00:12:06.797'
      u: Our mother...mother’s own sister lived in Saratov in the city of Saratov.
        Through her she became acquainted with Jews in general, and so she decided
        to go to Judaism. [Consistently it is the mother, not the father or the parents].
    - who: David Boder
      start: '00:12:06.797'
      end: '00:12:08.548'
      u: She was not originally married to a Jew?
    - who: Clara Neiman
      start: '00:12:08.548'
      end: '00:12:10.182'
      u: Mama? No, no. No, no.
    - who: David Boder
      start: '00:12:10.182'
      end: '00:12:11.414'
      u: And your father was then a pure Russian.
    - who: Clara Neiman
      start: '00:12:11.414'
      end: '00:12:20.436'
      u: Yes, yes. No, not a pure [Greek Orthodox]. They were sectarians. that is
        why they got into [words not clear]. They were digging [debating, urging,
        hesitating] digging, digging, and decided to go over, to adopt the Jewish
        religion, because it is proper to have this belief, not the belief they had
        before.
    - who: David Boder
      start: '00:12:20.436'
      end: '00:12:21.342'
      u: Yes.
    - who: Clara Neiman
      start: '00:12:21.342'
      end: '00:12:23.484'
      u: And so they went over.
    - who: David Boder
      start: '00:12:23.484'
      end: '00:12:25.820'
      u: Now. And you speak Yiddish, too?
    - who: Clara Neiman
      start: '00:12:25.820'
      end: '00:12:26.732'
      u: "[From here the dialogue proceeds in Yiddish, which she speaks beautifully.]
        Yes, I speak Yiddish."
    - who: David Boder
      start: '00:12:26.732'
      end: '00:12:27.582'
      u: "[Wondering] You speak Yiddish?"
    - who: Clara Neiman
      start: '00:12:27.582'
      end: '00:12:28.545'
      u: Yes, I speak Yiddish.
    - who: David Boder
      start: '00:12:28.545'
      end: '00:12:30.193'
      u: Where did you learn Yiddish?
    - who: Clara Neiman
      start: '00:12:30.193'
      end: '00:12:35.858'
      u: I? When did I learn it? When we lived...when we left Russia and lived in
        a Jewish city.
    - who: David Boder
      start: '00:12:35.858'
      end: '00:12:36.577'
      u: Where?
    - who: Clara Neiman
      start: '00:12:36.577'
      end: '00:12:38.921'
      u: In the Ukraine. In the Ukraine.
    - who: David Boder
      start: '00:12:38.921'
      end: '00:12:40.814'
      u: In the Ukraine. In what city was that?
    - who: Clara Neiman
      start: '00:12:40.814'
      end: '00:12:42.496'
      u: "[In Russian] In the city of Kamenets Podolsk. The city Kamenets."
    - who: David Boder
      start: '00:12:42.496'
      end: '00:12:43.514'
      u: Kamenets Pololsk.
    - who: Clara Neiman
      start: '00:12:43.514'
      end: '00:12:46.448'
      u: Podolsk. [In Yiddish] Not far from Kamenets...[word not clear]
    - who: David Boder
      start: '00:12:46.448'
      end: '00:12:48.368'
      u: And here...with the child you talk what?
    - who: Clara Neiman
      start: '00:12:48.368'
      end: '00:12:52.173'
      u: Russian...but I want him to learn to speak Yiddish.
    - who: David Boder
      start: '00:12:52.173'
      end: '00:12:52.720'
      u: Nu...
    - who: Clara Neiman
      start: '00:12:52.720'
      end: '00:12:53.600'
      u: "[With laughter] Yes."
    - who: David Boder
      start: '00:12:53.600'
      end: '00:12:58.033'
      u: Aha. And your husband? What does your husband do?
    - who: Clara Neiman
      start: '00:12:58.033'
      end: '00:13:00.658'
      u: He is a tailor. [Sentence not clear; she speaks exceptionally fast.]
    - who: David Boder
      start: '00:13:00.658'
      end: '00:13:05.533'
      u: Can you read Hebrew? Can you pray [read from prayer book]?
    - who: Clara Neiman
      start: '00:13:05.533'
      end: '00:13:10.486'
      u: Hebrew? No. I pray in Russian, the translation, one side Hebrew one side
        Russian, the translation.
    - who: David Boder
      start: '00:13:10.486'
      end: '00:13:12.914'
      u: What do you have, a prayer book with a translation?
    - who: Clara Neiman
      start: '00:13:12.914'
      end: '00:13:14.720'
      u: A prayer book with a translation.
    - who: David Boder
      start: '00:13:14.720'
      end: '00:13:15.564'
      u: Oh. And [words not clear].
    - who: Clara Neiman
      start: '00:13:15.564'
      end: '00:13:19.533'
      u: And the whole Torah [Bible], too, [word not clear]. I have a translation
        of the whole Torah.
    - who: David Boder
      start: '00:13:19.533'
      end: '00:13:20.267'
      u: You have a translataion.
    - who: Clara Neiman
      start: '00:13:20.267'
      end: '00:13:26.303'
      u: I read it to him [husband?], too, But I have to speak Yiddish it is proper
        that I speak Yiddish.
    - who: David Boder
      start: '00:13:26.303'
      end: '00:13:30.990'
      u: Now. And when do you think you will be in Eretz Yisroeil?
    - who: Clara Neiman
      start: '00:13:30.990'
      end: '00:13:39.105'
      u: Alevay [may it only be so], that is not known. [Laughter.] Alevay, as soon
        as possible. We want it as soon as possible, but...
    - who: David Boder
      start: '00:13:39.105'
      end: '00:13:43.350'
      u: And your family...your father and mother got there [to Palestine] illegally?
    - who: Clara Neiman
      start: '00:13:43.350'
      end: '00:13:44.772'
      u: "[In a whisper] Not legally."
    - who: David Boder
      start: '00:13:44.772'
      end: '00:13:48.434'
      u: How did they go? What did they have? A ship, or how?
    - who: Clara Neiman
      start: '00:13:48.434'
      end: '00:13:52.751'
      u: Yes. They went to the city of...
    - who: David Boder
      start: '00:13:52.751'
      end: '00:13:53.313'
      u: Marseilles?
    - who: Clara Neiman
      start: '00:13:53.313'
      end: '00:13:54.222'
      u: Marseilles, Marseilles.
    - who: David Boder
      start: '00:13:54.222'
      end: '00:13:54.662'
      u: From Marseilles?
    - who: Clara Neiman
      start: '00:13:54.662'
      end: '00:14:01.896'
      u: Yes. There they waited for a week’s time, and then they departed [whispers
        some words not clear]. There were a lot of people, a large group.
    - who: David Boder
      start: '00:14:01.896'
      end: '00:14:03.598'
      u: Did all get into Palestine?
    - who: Clara Neiman
      start: '00:14:03.598'
      end: '00:14:06.629'
      u: Yes. There were Zionists. There were a lot of people.
    - who: David Boder
      start: '00:14:06.629'
      end: '00:14:07.082'
      u: Aha.
    - who: Clara Neiman
      start: '00:14:07.082'
      end: '00:14:09.285'
      u: They waited there for a week’s time, and then they departed.
    - who: David Boder
      start: '00:14:09.285'
      end: '00:14:10.379'
      u: Now tell me...
    - who: Clara Neiman
      start: '00:14:10.379'
      end: '00:14:10.832'
      u: Yes.
    - who: David Boder
      start: '00:14:10.832'
      end: '00:14:10.832'
      u: When did you actually leave Russia? In what year?
    - who: Clara Neiman
      start: '00:14:10.832'
      end: '00:14:27.207'
      u: I left — I will tell you — I [hope I] have not forgotten. I left...it is
        already...you mean from Russia to Gruziya.
    - who: David Boder
      start: '00:14:27.207'
      end: '00:14:30.145'
      u: No. When did you leave Gruziya for Poland?
    - who: Clara Neiman
      start: '00:14:30.145'
      end: '00:14:36.723'
      u: Oh, for Poland. That trip we made already a year ago. It is already a year.
    - who: David Boder
      start: '00:14:36.723'
      end: '00:14:38.488'
      u: Already a year. Well. First you intended...
    - who: Clara Neiman
      start: '00:14:38.488'
      end: '00:14:41.309'
      u: "[Interrupting] No, no, no, we went first [few words not clear]."
    - who: David Boder
      start: '00:14:41.309'
      end: '00:14:45.025'
      u: First you thought to remain in Poland.
    - who: Clara Neiman
      start: '00:14:45.025'
      end: '00:14:54.946'
      u: No. We did not think so. We specially were going away from [word not clear,
        possible from persecution]. You understand? When we got to Poland one could
        not live [?] in Poland. You understand? So we first went to Poland, and in
        Poland we could see already where people are going. And so...
    - who: David Boder
      start: '00:14:54.946'
      end: '00:14:56.196'
      u: Where people are going...
    - who: Clara Neiman
      start: '00:14:56.196'
      end: '00:14:56.665'
      u: Yes [chuckle].
    - who: David Boder
      start: '00:14:56.665'
      end: '00:14:59.727'
      u: And how did you get from Poland to France? Tell me that.
    - who: Clara Neiman
      start: '00:14:59.727'
      end: '00:15:04.413'
      u: How we traveled by train. We traveled in small groups by ancua [? She uses
        apparently a French colloquialsim or mispronounces the word; it means bus].
    - who: David Boder
      start: '00:15:04.413'
      end: '00:15:04.828'
      u: How did you travel?
    - who: Clara Neiman
      start: '00:15:04.828'
      end: '00:15:06.561'
      u: I traveled by [sounds like avcua].
    - who: David Boder
      start: '00:15:06.561'
      end: '00:15:07.413'
      u: The whole...What does it mean, avcua?
    - who: Clara Neiman
      start: '00:15:07.413'
      end: '00:15:10.853'
      u: We traveled altogether four days to [word not clear].
    - who: David Boder
      start: '00:15:10.853'
      end: '00:15:11.400'
      u: Aha.
    - who: Clara Neiman
      start: '00:15:11.400'
      end: '00:15:13.478'
      u: And there we waited a month’s time.
    - who: David Boder
      start: '00:15:13.478'
      end: '00:15:15.743'
      u: Yes. Where did you wait month’s time?
    - who: Clara Neiman
      start: '00:15:15.743'
      end: '00:15:16.836'
      u: Well, in rooms.
    - who: David Boder
      start: '00:15:16.836'
      end: '00:15:17.883'
      u: At a committee [shelter house]?
    - who: Clara Neiman
      start: '00:15:17.883'
      end: '00:15:20.833'
      u: Yes, at a committee. It was arranged by the Agudah. There was food...
    - who: David Boder
      start: '00:15:20.833'
      end: '00:15:21.132'
      u: Yes.
    - who: Clara Neiman
      start: '00:15:21.132'
      end: '00:15:21.748'
      u: There was drink and...
    - who: David Boder
      start: '00:15:21.748'
      end: '00:15:24.867'
      u: Oh. The Agudah has taken you over already from Poland?
    - who: Clara Neiman
      start: '00:15:24.867'
      end: '00:15:27.055'
      u: From Lodz. Right from Poland. Yes.
    - who: David Boder
      start: '00:15:27.055'
      end: '00:15:30.339'
      u: Yes. And they took you from Lodz and...
    - who: Clara Neiman
      start: '00:15:30.339'
      end: '00:15:31.463'
      u: From Lodz through...
    - who: David Boder
      start: '00:15:31.463'
      end: '00:15:32.219'
      u: To Prague.
    - who: Clara Neiman
      start: '00:15:32.219'
      end: '00:15:35.737'
      u: Yes, to Prague. From Prague we also came by avcua [bus].
    - who: David Boder
      start: '00:15:35.737'
      end: '00:15:36.305'
      u: Aha.
    - who: Clara Neiman
      start: '00:15:36.305'
      end: '00:15:37.604'
      u: We traveled by bus.
    - who: David Boder
      start: '00:15:37.604'
      end: '00:15:38.962'
      u: By bus you traveled?
    - who: Clara Neiman
      start: '00:15:38.962'
      end: '00:15:39.822'
      u: Yes, yes, and illegally.
    - who: David Boder
      start: '00:15:39.822'
      end: '00:15:42.135'
      u: How far, all to France? In busses?
    - who: Clara Neiman
      start: '00:15:42.135'
      end: '00:15:42.791'
      u: Yes.
    - who: David Boder
      start: '00:15:42.791'
      end: '00:15:44.713'
      u: So you passed Germany?
    - who: Clara Neiman
      start: '00:15:44.713'
      end: '00:15:48.416'
      u: We passed through. Yes. There we met our brothers.
    - who: David Boder
      start: '00:15:48.416'
      end: '00:15:49.400'
      u: "[Surprised] O-oh."
    - who: Clara Neiman
      start: '00:15:49.400'
      end: '00:15:52.635'
      u: This is how we found them. I shall tell you. We arrived at dawn.
    - who: David Boder
      start: '00:15:52.635'
      end: '00:15:53.448'
      u: Yes.
    - who: Clara Neiman
      start: '00:15:53.448'
      end: '00:16:00.525'
      u: You understand? I was to. We left...we traveled four days. So it came to
        be Friday night [the eve of the Sabbath].
    - who: David Boder
      start: '00:16:00.525'
      end: '00:16:00.994'
      u: Yes.
    - who: Clara Neiman
      start: '00:16:00.994'
      end: '00:16:03.463'
      u: So we had arrived on Thursday...
    - who: David Boder
      start: '00:16:03.463'
      end: '00:16:03.838'
      u: Yes.
    - who: Clara Neiman
      start: '00:16:03.838'
      end: '00:16:07.385'
      u: ". . . coming to France. And Friday we were already in the hotel."
    - who: David Boder
      start: '00:16:07.385'
      end: '00:16:07.854'
      u: Hm.
    - who: Clara Neiman
      start: '00:16:07.854'
      end: '00:16:09.992'
      u: And there we already...and from there I transferred [rest of sentence not
        clear].
    - who: David Boder
      start: '00:16:09.992'
      end: '00:16:12.808'
      u: Was the Rabbi Horwitz with you? [See Chapter 42.]
    - who: Clara Neiman
      start: '00:16:12.808'
      end: '00:16:20.299'
      u: Not there, not there, not there. He was already later...[correction] they
        had come earlier. They were already here at this place [?], but a few families
        [?] were still in Paris.
    - who: David Boder
      start: '00:16:20.299'
      end: '00:16:20.807'
      u: Yes.
    - who: Clara Neiman
      start: '00:16:20.807'
      end: '00:16:21.563'
      u: They were not transferred.
    - who: David Boder
      start: '00:16:21.563'
      end: '00:16:22.282'
      u: Well.
    - who: Clara Neiman
      start: '00:16:22.282'
      end: '00:16:26.220'
      u: And so since we were in Paris, we ate in a refectory.
    - who: David Boder
      start: '00:16:26.220'
      end: '00:16:32.767'
      u: Hm. [Pause.] Now then, and what are you doing here all day?
    - who: Clara Neiman
      start: '00:16:32.767'
      end: '00:16:44.044'
      u: Here? No worry. I do what I wish [?] My husband goes to work in the garden.
        And I have to take care, of course, of the little baby. I have to watch [?]
        him.
    - who: David Boder
      start: '00:16:44.044'
      end: '00:16:47.075'
      u: Aha. And where do you eat? You eat in the...
    - who: Clara Neiman
      start: '00:16:47.075'
      end: '00:16:48.138'
      u: In the refectory.
    - who: David Boder
      start: '00:16:48.138'
      end: '00:16:54.982'
      u: In the refectory. Aha. All together? Or you eat with the women separately
        from the men?
    - who: Clara Neiman
      start: '00:16:54.982'
      end: '00:16:58.826'
      u: We eat separately. In the same refectory, but [we sit] separately.
    - who: David Boder
      start: '00:16:58.826'
      end: '00:17:03.388'
      u: Yes. You eat separately. And the same when you go to prayer. You are separated.
    - who: Clara Neiman
      start: '00:17:03.388'
      end: '00:17:07.435'
      u: Yes. For breakfast, for dinner, for supper [?].
    - who: David Boder
      start: '00:17:07.435'
      end: '00:17:11.153'
      u: Yes. So you don’t have to cook for yourselves.
    - who: Clara Neiman
      start: '00:17:11.153'
      end: '00:17:11.622'
      u: No.
    - who: David Boder
      start: '00:17:11.622'
      end: '00:17:13.122'
      u: And for the baby?
    - who: Clara Neiman
      start: '00:17:13.122'
      end: '00:17:16.749'
      u: No, for the child they don’t cook, Surely I cannot take the child to the
        refectory [?].
    - who: David Boder
      start: '00:17:16.749'
      end: '00:17:17.426'
      u: Yes.
    - who: Clara Neiman
      start: '00:17:17.426'
      end: '00:17:20.179'
      u: I have in my place a little oven, so I cook [for him] on the oven.
    - who: David Boder
      start: '00:17:20.179'
      end: '00:17:21.429'
      u: You have a little oven.
    - who: Clara Neiman
      start: '00:17:21.429'
      end: '00:17:22.711'
      u: Yes. A primus machine [a kerosene cooker].
    - who: David Boder
      start: '00:17:22.711'
      end: '00:17:23.028'
      u: Aha.
    - who: Clara Neiman
      start: '00:17:23.028'
      end: '00:17:24.108'
      u: "[Words not clear.]"
    - who: David Boder
      start: '00:17:24.108'
      end: '00:17:27.254'
      u: And your husband? He is a tailor as well [in addition to his agricultural
        work]?
    - who: Clara Neiman
      start: '00:17:27.254'
      end: '00:17:32.886'
      u: He is a tailor, a good tailor for men’s, women’s [these few words said in
        Russian were not clear.]
    - who: David Boder
      start: '00:17:32.886'
      end: '00:17:33.667'
      u: What does that mean?
    - who: Clara Neiman
      start: '00:17:33.667'
      end: '00:17:35.339'
      u: "[In Yiddish] For the man and for..."
    - who: David Boder
      start: '00:17:35.339'
      end: '00:17:35.871'
      u: Yes.
    - who: Clara Neiman
      start: '00:17:35.871'
      end: '00:17:36.246'
      u: ". . . the woman."
    - who: David Boder
      start: '00:17:36.246'
      end: '00:17:37.433'
      u: "[In Russian] Oh. Men’s and women’s."
    - who: Clara Neiman
      start: '00:17:37.433'
      end: '00:17:38.261'
      u: Men’s and women’s
    - who: David Boder
      start: '00:17:38.261'
      end: '00:17:39.717'
      u: Hm, a men’s and women’s tailor.
    - who: David Boder
      start: '00:17:39.717'
      end: '00:17:45.977'
      u: "[In Yiddish] So in Palestine, in Eretz Yisroeil what do you think you will
        do? You will have a tailor shop or you will work on the land?"
    - who: Clara Neiman
      start: '00:17:45.977'
      end: '00:17:53.639'
      u: He...he will give up tailoring. All the time in Russia he neither worked
        at tailoring. He worked on the land. He likes in on the land.
    - who: David Boder
      start: '00:17:53.639'
      end: '00:17:53.999'
      u: He likes...
    - who: Clara Neiman
      start: '00:17:53.999'
      end: '00:17:56.034'
      u: On the soil. He will go to work on the soil.
    - who: David Boder
      start: '00:17:56.034'
      end: '00:17:56.596'
      u: Aha.
    - who: Clara Neiman
      start: '00:17:56.596'
      end: '00:17:57.745'
      u: He likes it on the soil...
    - who: David Boder
      start: '00:17:57.745'
      end: '00:18:18.185'
      u: Well, Clara Adamovna, that is very interesting. You have told us, indeed,
        someting completely new, and I think we will all be interested to hear it.
        Anything else that you want to tell me, some other interesting things that
        you have lived through during the war? [Pause.]
    - who: Clara Neiman
      start: '00:18:18.185'
      end: '00:18:20.894'
      u: "[Laughter.]"
    - who: David Boder
      start: '00:18:20.894'
      end: '00:18:22.634'
      u: How old is your little boy now?
    - who: Clara Neiman
      start: '00:18:22.634'
      end: '00:18:25.211'
      u: I...my little boy? The second year.
    - who: David Boder
      start: '00:18:25.211'
      end: '00:18:26.148'
      u: One year?
    - who: Clara Neiman
      start: '00:18:26.148'
      end: '00:18:27.374'
      u: A year...no the second...
    - who: Clara Neiman
      start: '00:18:27.374'
      end: '00:18:28.444'
      u: "[In Russian]...a year and a half."
    - who: David Boder
      start: '00:18:28.444'
      end: '00:18:29.422'
      u: A year and a half.
    - who: David Boder
      start: '00:18:29.422'
      end: '00:18:31.475'
      u: "[In Yiddish] And how long are you married?"
    - who: Clara Neiman
      start: '00:18:31.475'
      end: '00:18:34.114'
      u: I? Already three years, the fourth year.
    - who: David Boder
      start: '00:18:34.114'
      end: '00:18:37.066'
      u: The fourth year. You had no other children?
    - who: Clara Neiman
      start: '00:18:37.066'
      end: '00:18:38.690'
      u: No. It’s the first child.
    - who: David Boder
      start: '00:18:38.690'
      end: '00:18:39.409'
      u: The first child.
    - who: Clara Neiman
      start: '00:18:39.409'
      end: '00:18:42.689'
      u: A boy. [Laughter.] A big brat. [She uses colloquial expressions hence the
        question.]
    - who: David Boder
      start: '00:18:42.689'
      end: '00:18:43.252'
      u: A big what?
    - who: Clara Neiman
      start: '00:18:43.252'
      end: '00:18:44.360'
      u: "[Still laughing] A big brat."
    - who: David Boder
      start: '00:18:44.360'
      end: '00:18:44.922'
      u: What is that?
    - who: Clara Neiman
      start: '00:18:44.922'
      end: '00:18:46.781'
      u: Well, a big [In Russian] mischief.
    - who: David Boder
      start: '00:18:46.781'
      end: '00:18:52.667'
      u: Well. I thank you very much.
    - who: David Boder
      start: '00:18:52.667'
      end: '00:19:30.786'
      u: "[In English] This concludes the interview with Mrs. Clara Adamovna Neiman,
        at Hénonville near Paris, in a Kibbutz, rather...of a rather religious organization.
        She is a representative of a Russian family which became converted to Judaism
        through Molokanism, not for motive of marriage. And she was brought up as
        a Jew by her parents. And, eh...Her parents are already now in Palestine,
        and [so is] one brother. Oh, yes..."
    - who: David Boder
      start: '00:19:30.786'
      end: '00:19:34.367'
      u: "[In Yiddish] you failed to tell me how you happened to meet in Germany your
        brothers?"
    - who: Clara Neiman
      start: '00:19:34.367'
      end: '00:19:36.476'
      u: "[Chuckle.] [In Russian] Yes, we skipped that."
    - who: David Boder
      start: '00:19:36.476'
      end: '00:19:38.554'
      u: Well speak Russian.
    - who: Clara Neiman
      start: '00:19:38.554'
      end: '00:19:42.600'
      u: We traveled for a long time. We were in a hurry. We arrived, and we had to
        stay over night.
    - who: David Boder
      start: '00:19:42.600'
      end: '00:19:43.319'
      u: Where did you arrive?
    - who: Clara Neiman
      start: '00:19:43.319'
      end: '00:19:45.231'
      u: We arrived in Luxen—...
    - who: David Boder
      start: '00:19:45.231'
      end: '00:19:45.439'
      u: Luxemburg?
    - who: Clara Neiman
      start: '00:19:45.439'
      end: '00:19:55.356'
      u: "[In Yiddish] Luxemburg, yes. It was like [two words not clear]. My husband
        went to the Synagogue. What does he see? The students of the Yeshiva."
    - who: David Boder
      start: '00:19:55.356'
      end: '00:19:57.043'
      u: "[A few words not clear.]"
    - who: Clara Neiman
      start: '00:19:57.043'
      end: '00:20:05.188'
      u: 'My husband enters: they were going to prayer [two Hebrew words]. He entered
        the Synagogue. So he says, are there here a couple of boys, Gers [Christians
        converted to Judaism].'
    - who: David Boder
      start: '00:20:05.188'
      end: '00:20:05.876'
      u: Yes.
    - who: Clara Neiman
      start: '00:20:05.876'
      end: '00:20:09.834'
      u: Yes, they say they are in the Yeshiva [?]
    - who: David Boder
      start: '00:20:09.834'
      end: '00:20:10.303'
      u: Aha.
    - who: Clara Neiman
      start: '00:20:10.303'
      end: '00:20:20.074'
      u: So, my husband quickly run over to them, and he sees they were indeed our
        brothers, the little [younger ones]. [Full of joy] They had grown much, had
        recuperated. They were [before] so down trodden, in the general...
    - who: David Boder
      start: '00:20:20.074'
      end: '00:20:20.511'
      u: Yes.
    - who: Clara Neiman
      start: '00:20:20.511'
      end: '00:20:35.014'
      u: "[Few words not clear]. They were now well dressed. We then took leave from
        them [the wire is noisy for about a sentence]. I don’t know..., but of course
        they will go to America."
    - who: David Boder
      start: '00:20:35.014'
      end: '00:20:36.276'
      u: Thank you very much.
    - who: David Boder
      start: '00:20:36.276'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes the interview. Illinois Institute of Technology
        wire recording."
