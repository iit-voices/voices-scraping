      u: "[неразборчиво]"
    - who: Clara Neiman
      start: '00:09:40.659'
      end: '00:09:42.347'
      u: Самые младшие. Младшие два брата.
    - who: David Boder
      start: '00:09:42.347'
      end: '00:09:42.753'
      u: Так.
    - who: Clara Neiman
      start: '00:09:42.753'
      end: '00:09:43.534'
      u: Но они еще не выехали.
    - who: David Boder
      start: '00:09:43.534'
      end: '00:09:44.191'
      u: Так.
    - who: Clara Neiman
      start: '00:09:44.191'
      end: '00:09:47.331'
      u: И таким образом мы сюда приехали. Уже живем здесь пять месяцев.
    - who: David Boder
      start: '00:09:47.331'
      end: '00:09:50.284'
      u: А значит, вас два брата, моложе, учатся в Люксембургской иешиве.
    - who: Clara Neiman
      start: '00:09:50.284'
      end: '00:09:52.237'
      u: Два брата, младше...учатся в иешиве.
    - who: David Boder
      start: '00:09:52.237'
      end: '00:09:53.893'
      u: Это где? В Люксембурге?
    - who: Clara Neiman
      start: '00:09:53.893'
      end: '00:09:56.421'
      u: В Люксембурге, да. Большая там есть иешива, они учатся там.
    - who: David Boder
      start: '00:09:56.421'
      end: '00:09:59.288'
      u: А Вы...а почему Вы говорите, они в Америку собираются?
    - who: Clara Neiman
      start: '00:09:59.288'
      end: '00:10:09.247'
      u: Они почему-то...у них уже и визы были на руках, но почему-то [неразборчиво]
        пока еще не уехали. Тока один из них решил уехать, а пока нам сообщили, значит,
        были два...два человека на этой неделе, прошлой неделе...
    - who: David Boder
      start: '00:10:09.247'
      end: '00:10:09.565'
      u: Так.
    - who: Clara Neiman
      start: '00:10:09.565'
      end: '00:10:13.050'
      u: ". . . и нам сообщили, пока они еще не уехали; чтоб мы написали им письмо."
    - who: David Boder
      start: '00:10:13.050'
      end: '00:10:14.050'
      u: Ага. Ну, так.
    - who: Clara Neiman
      start: '00:10:14.050'
      end: '00:10:16.768'
      u: Они еще не знают, или мама наша уехала.
    - who: David Boder
      start: '00:10:16.768'
      end: '00:10:18.051'
      u: А они не знают, что мама Ваша...
    - who: Clara Neiman
      start: '00:10:18.051'
      end: '00:10:19.082'
      u: Нет, ничего.
    - who: David Boder
      start: '00:10:19.082'
      end: '00:10:20.503'
      u: А Вы уже письма получали?
    - who: Clara Neiman
      start: '00:10:20.503'
      end: '00:10:29.792'
      u: А мы от мамы не получили. Почему они не пишут, я не знаю. А другие эти, которые
        уехали с мамой на этом пароходе, они пишут, что очень хорошо устроились в
        Тель-Авиве, а некоторые приехали молодежь в Кибутц. А некоторые остались [неразборчиво].
    - who: David Boder
      start: '00:10:29.792'
      end: '00:10:33.781'
      u: А скажите, Вы разве не знаете еще, что Ваши родители попали в Палестину?
    - who: Clara Neiman
      start: '00:10:33.781'
      end: '00:10:46.561'
      u: Они...Нет, мы знаем. Сообщили нам. Чехи сообщили нам, что этот пароход, который,
        значит, пришел [неразборчиво], они сообщили, что их освободили, некоторые
        поехали в Тель-Авив – вот они написали письмо,- а некоторые, значит...эээ...остались
        там [неразборчиво].
    - who: David Boder
      start: '00:10:46.561'
      end: '00:10:47.993'
      u: Так. А от мамы Вашей Вы...
    - who: Clara Neiman
      start: '00:10:47.993'
      end: '00:10:48.804'
      u: От мамы еще ничего.
    - who: David Boder
      start: '00:10:48.804'
      end: '00:10:49.792'
      u: И от отца не получили?
    - who: Clara Neiman
      start: '00:10:49.792'
      end: '00:10:50.377'
      u: Нет. Ничего.
    - who: David Boder
      start: '00:10:50.377'
      end: '00:10:51.072'
      u: И от брата?
    - who: Clara Neiman
      start: '00:10:51.072'
      end: '00:10:51.870'
      u: Ничего.
    - who: David Boder
      start: '00:10:51.870'
      end: '00:10:59.620'
      u: 'Ага. Ну, а скажите-ка вот что: эээ...во время войны, значит, Вы были в Кутаисе?'
    - who: Clara Neiman
      start: '00:10:59.620'
      end: '00:11:00.745'
      u: Город Кутаис.
    - who: David Boder
      start: '00:11:00.745'
      end: '00:11:02.901'
      u: И война туда не дошла?
    - who: Clara Neiman
      start: '00:11:02.901'
      end: '00:11:06.120'
      u: Было два раза большое бомбардировка. Но всего два раза. Войны не было.
    - who: David Boder
      start: '00:11:06.120'
      end: '00:11:06.755'
      u: Так.
    - who: Clara Neiman
      start: '00:11:06.755'
      end: '00:11:10.387'
      u: Около двадцать пять...сто двадцать пять километров было, вот.
    - who: Clara Neiman
      start: '00:11:10.387'
      end: '00:11:10.560'
      u: Так.
    - who: David Boder
      start: '00:11:10.560'
      end: '00:11:12.909'
      u: А потом наши погнали их обратно.
    - who: David Boder
      start: '00:11:12.909'
      end: '00:11:18.050'
      u: Ага. И теперь Вы тут в Хенновиле с кем? С мужем?
    - who: Clara Neiman
      start: '00:11:18.050'
      end: '00:11:19.534'
      u: С мужем и с ребенком.
    - who: David Boder
      start: '00:11:19.534'
      end: '00:11:21.143'
      u: С одним ребенком. Это Ваша семья.
    - who: Clara Neiman
      start: '00:11:21.143'
      end: '00:11:22.659'
      u: Да, наша семья. [Неразборчиво] и мальчик.
    - who: David Boder
      start: '00:11:22.659'
      end: '00:11:26.125'
      u: А скажите, и как Вы тут живете? У Вас отдельные комнаты для семьи?
    - who: Clara Neiman
      start: '00:11:26.125'
      end: '00:11:27.890'
      u: Отдельные. Все хорошо.
    - who: David Boder
      start: '00:11:27.890'
      end: '00:11:28.671'
      u: Так.
    - who: Clara Neiman
      start: '00:11:28.671'
      end: '00:11:34.233'
      u: Все живы, слава Богу. Хорошо. Есть, что кушать, есть, что пить, чисто; все,
        можно сказать, хорошо.
    - who: David Boder
      start: '00:11:34.233'
      end: '00:11:35.051'
      u: Так.
    - who: Clara Neiman
      start: '00:11:35.051'
      end: '00:11:36.983'
      u: Да.
    - who: David Boder
      start: '00:11:36.983'
      end: '00:11:43.205'
      u: Эээ...Скажите-ка, Вы говорите, что у Вас с это...в Саратове или в Самаре
        Вы были?
    - who: Clara Neiman
      start: '00:11:43.205'
      end: '00:11:44.906'
      u: Саратов. Город...Это недалеко.
    - who: David Boder
      start: '00:11:44.906'
      end: '00:11:45.680'
      u: Да, в Саратове.
    - who: Clara Neiman
      start: '00:11:45.680'
      end: '00:11:46.381'
      u: Да, это не очень...да, это Россия.
    - who: David Boder
      start: '00:11:46.381'
      end: '00:11:50.936'
      u: И там у Вас было большое количество русских, которые стали евреями.
    - who: Clara Neiman
      start: '00:11:50.936'
      end: '00:11:52.608'
      u: Да, но они тоже уехали, не остались.
    - who: David Boder
      start: '00:11:52.608'
      end: '00:11:55.4439'
      u: Так. А раввины у вас были кто?
    - who: Clara Neiman
      start: '00:11:55.4439'
      end: '00:11:57.420'
      u: В Саратове было много евреев.
    - who: David Boder
      start: '00:11:57.420'
      end: '00:11:57.936'
      u: Так.
    - who: Clara Neiman
      start: '00:11:57.936'
      end: '00:12:06.797'
      u: Вот это уже у мамы жила в Саратове, в городе Саратове, родная сестра. От
        этого она познакомилась, значит, с этими евреями вообще. И так она решила
        перейти в еврейство.
    - who: David Boder
      start: '00:12:06.797'
      end: '00:12:08.548'
      u: Она не была замужем за евреем сначала?
    - who: Clara Neiman
      start: '00:12:08.548'
      end: '00:12:10.182'
      u: Мама? Нет, нет, нет.
    - who: David Boder
      start: '00:12:10.182'
      end: '00:12:11.414'
      u: Отец Ваш был чисто русским.
    - who: Clara Neiman
      start: '00:12:11.414'
      end: '00:12:14.434'
      u: Да, да... нет, не чистые русские. Они были сектанты, потому...
    - who: David Boder
      start: '00:12:14.434'
      end: '00:12:15.062'
      u: Ну да, я и говорю...
    - who: Clara Neiman
      start: '00:12:15.062'
      end: '00:12:20.436'
      u: ". . . они копались, копались, копались, копались, и решили перейти в...принять
        еврейскую веру, что нужно так верить - не так, как они верили."
    - who: David Boder
      start: '00:12:20.436'
      end: '00:12:21.342'
      u: Ну, да.
    - who: Clara Neiman
      start: '00:12:21.342'
      end: '00:12:23.484'
      u: И так они перешли.
    - who: David Boder
      start: '00:12:23.484'
      end: '00:12:25.820'
      u: Ну, да. Эээ...а Вы по-еврейски тоже говорите?
    - who: Clara Neiman
      start: '00:12:25.820'
      end: '00:12:26.732'
      u: "[In Yiddish] קלאַראַ: איך רעד ייִדיש."
    - who: David Boder
      start: '00:12:26.732'
      end: '00:12:27.582'
      u: 'באָדער: איר רעדט ייִדיש.'
    - who: Clara Neiman
      start: '00:12:27.582'
      end: '00:12:28.545'
      u: 'קלאַראַ: יאָ, איך רעד ייִדיש.'
    - who: David Boder
      start: '00:12:28.545'
      end: '00:12:30.193'
      u: 'באָדער: ווען האָט איר געלערנט ייִדיש?'
    - who: Clara Neiman
      start: '00:12:30.193'
      end: '00:12:32.065'
      u: 'קלאַראַ: איך...ווען איך האָב זיך געלערנט?'
    - who: David Boder
      start: '00:12:32.065'
      end: '00:12:32.260'
      u: יאָ.
    - who: Clara Neiman
      start: '00:12:32.260'
      end: '00:12:35.858'
      u: 'קלאַראַ: ווען איך האָב געוווינט אין_________, האָבן מיר געוווינט אין אַ
        ייִדישער שטוב.'
    - who: David Boder
      start: '00:12:35.858'
      end: '00:12:36.577'
      u: וווּ?
    - who: Clara Neiman
      start: '00:12:36.577'
      end: '00:12:38.921'
      u: 'קלאַראַ: אין אוקראַיִן. אין אוקראַיִן.'
    - who: David Boder
      start: '00:12:38.921'
      end: '00:12:40.814'
      u: 'באָדער: וווּ איז דאָס געווען?'
    - who: Clara Neiman
      start: '00:12:40.814'
      end: '00:12:42.496'
      u: "[In Russian] Каменец-Подольск. Город Каменец-Подольск."
    - who: David Boder
      start: '00:12:42.496'
      end: '00:12:43.514'
      u: Каменец-Подольск.
    - who: Clara Neiman
      start: '00:12:43.514'
      end: '00:12:46.448'
      u: Подольск. [неразборчиво]
    - who: David Boder
      start: '00:12:46.448'
      end: '00:12:48.368'
      u: "[In Yiddish] באָדער: און מיט דעם קינד רעדט איר וואָס?"
    - who: Clara Neiman
      start: '00:12:48.368'
      end: '00:12:52.173'
      u: 'קלאַראַ: [רעדט אַ ביסל אויף רוסיש] נו, ייִדיש זאָל מען רעדן.'
    - who: David Boder
      start: '00:12:52.173'
      end: '00:12:52.720'
      u: נו.
    - who: Clara Neiman
      start: '00:12:52.720'
      end: '00:12:53.600'
      u: 'קלאַראַ: יע [לאַכט].'
    - who: David Boder
      start: '00:12:53.600'
      end: '00:12:58.033'
      u: 'באָדער: אַהאַ. און אײַער מאַן, וואָס טוט אײַער מאַן?'
    - who: Clara Neiman
      start: '00:12:58.033'
      end: '00:13:00.658'
      u: 'קלאַראַ:  [רעדט אַ ביסל אויף רוסיש]'
    - who: David Boder
      start: '00:13:00.658'
      end: '00:13:05.533'
      u: 'באָדער: קענט איר, קענט איר לייענען ייִדיש, Hebrew? קענט איר דאַוונען?'
    - who: Clara Neiman
      start: '00:13:05.533'
      end: '00:13:10.486'
      u: העברעיִש? ניין. איך דאַוון  אויף רוסיש. [רעדט אַ ביסל אויף רוסיש]
    - who: David Boder
      start: '00:13:10.486'
      end: '00:13:12.914'
      u: וואָס האַט איר? אַ סירורמיט אַ פּעריוואָד?
    - who: Clara Neiman
      start: '00:13:12.914'
      end: '00:13:14.720'
      u: יאָ. אַ סירור מיט אַ פּעריוואָד.
    - who: David Boder
      start: '00:13:14.720'
      end: '00:13:26.303'
      u: "[באָדער און קלאַראַ רעדן רוסיש צוזאַמען]"
    - who: David Boder
      start: '00:13:26.303'
      end: '00:13:30.990'
      u: נו, און ווען דענקט איר איר וועט שוין זײַן אין ארץ ישׂראל?
    - who: Clara Neiman
      start: '00:13:30.990'
      end: '00:13:39.105'
      u: הלוואַי. מע ווייסט נאָך נישט. מע ווייסט נאָך נישט. הע, הע. הלוואַי וואָס
        גיכער. כ’וואָלט געוואָלט וואָס גיכער.
    - who: David Boder
      start: '00:13:39.105'
      end: '00:13:43.350'
      u: אייערע פֿאַמיליע, אײַער פֿאָטער און אײַער מוטער זײַנען אַריבערגעגאַנגען אילעגאַל?
    - who: Clara Neiman
      start: '00:13:43.350'
      end: '00:13:44.772'
      u: נישט לעגאַל.
    - who: David Boder
      start: '00:13:44.772'
      end: '00:13:48.434'
      u: נישט לעגאַל. ווי זײַנען זיי אַוועקגעפֿאָרן? האָבן זיי געהאַט אַ שיף אָדער
        ווי...?
    - who: Clara Neiman
      start: '00:13:48.434'
      end: '00:13:52.751'
      u: פֿון גאָרע...נאַ...
    - who: David Boder
      start: '00:13:52.751'
      end: '00:13:53.313'
      u: מאַרסיי?
    - who: Clara Neiman
      start: '00:13:53.313'
      end: '00:13:54.222'
      u: מאַרסיי, מאַרסיי.
    - who: David Boder
      start: '00:13:54.222'
      end: '00:13:54.662'
      u: מאַרסיי.
    - who: Clara Neiman
      start: '00:13:54.662'
      end: '00:14:01.896'
      u: דאָרטן זײַנען זיי אַ וואָך צײַט געווען, און זיי זײַנען אַוועקגעפֿאָרן. [אומפֿאַרשטענדלעך]  אַ
        סך מענטשן נישט. אַ גרויסע קאָמפּאַניע געווען.
    - who: David Boder
      start: '00:14:01.896'
      end: '00:14:03.598'
      u: זײַנען אַלע אַרײַנגעקומען?
    - who: Clara Neiman
      start: '00:14:03.598'
      end: '00:14:09.285'
      u: "[אומפֿאַרשטענדלעך] יאָ. אַ סך מענטשן זײַנען געווען. אָפּגעזעסן אַ וואָך
        צײַט און דערנאָך זײַנען אַוועקגעפֿאָרן."
    - who: David Boder
      start: '00:14:09.285'
      end: '00:14:10.832'
      u: זאָגט מיר, ווען זײַט איר אַוועקגעפֿאָרן פֿון רוסלאַנד? אין וועלכן יאָר?
    - who: Clara Neiman
      start: '00:14:10.832'
      end: '00:14:27.207'
      u: אונדז זײַנען אַוועקגעפֿאָרן, איך וועל אײַך זאָגן [אומפֿאַרשטענדלעך] איך זאָל
        נישט פֿאַרגעסן...אונדז זײַנען אַוועקגעפֿאָרן...ס’איז שוין...פֿון רוסלאַנד
        קיין גרודיע[?] פֿרעגט איר?
    - who: David Boder
      start: '00:14:27.207'
      end: '00:14:30.145'
      u: ניין, ניין, ניין. פֿון גרודיע. ווען זײַט איר אַוועקגעפֿאָרן קיין פּאָלאנד?
    - who: Clara Neiman
      start: '00:14:30.145'
      end: '00:14:36.723'
      u: אַה, ,קיין פּוילן אַוועקגעפֿאָרן. מ’אַוועקגעפֿאָרן שוין וויפֿל? אַ יאָר צײַט.
