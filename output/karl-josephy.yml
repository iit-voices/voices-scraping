    - who: David Boder
      start: '00:01:27.740'
      end: '00:01:27.740'
      u: Ja ...
    - who: Karl Josephy
      start: '00:01:28.550'
      end: '00:01:28.550'
      u: "... ferner war ich in einer Industrie - in der Papierbranche tätig - in
