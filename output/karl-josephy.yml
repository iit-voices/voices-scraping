      end: '00:37:39.222'
      u: Nein, die hätten mich sofort verhaftet, denn auf dem Arbeitspapier war ich
        ein Lothringer, der einen ganz anderen Namen gehabt hat und in Metz geboren
        war. Und das hat mir auch das Leben gerettet.
    - who: David Boder
      start: '00:37:49.226'
      end: '00:37:49.226'
      u: Wieso haben wann haben sie solch ein Papier aufge ...
    - who: Karl Josephy
      start: '00:37:51.524'
      end: '00:37:51.524'
      u: Das hab ich mir von der Resistance verschafft, für die ich auch gearbeitet
        habe.
    - who: David Boder
      start: '00:37:56.061'
      end: '00:37:56.061'
      u: Also Sie haben für die resistance gearbeitet.
    - who: Karl Josephy
      start: '00:37:57.749'
      end: '00:37:57.749'
      u: Ich habe ganz kleine Dienste geleistet, ich bin dazu mehr oder weniger dazu
        gekommen, weil mich die Arbeiter sehr gut gekannt haben und auch oftmals um
        Übersetzungen gebeten haben , denn sie wussten ja, dass ich Deutsch kann,
        hatten volles Vertrauen zu mir, und die Ubersetzungen habe ich mit größter
        Freude für sie gemacht.
    - who: David Boder
      start: '00:38:15.314'
      end: '00:38:15.314'
      u: Ja, was für ein, was für Übersetzungen wurden Sie machen?
    - who: Karl Josephy
      start: '00:38:18.423'
      end: '00:38:18.423'
      u: Ja, das ist sehr leicht zu erklären, es hat sich um Armeebefehle für die
        deutsche Armee gehandelt ...
    - who: David Boder
      start: '00:38:23.921'
      end: '00:38:23.921'
      u: Aha...
    - who: Karl Josephy
      start: '00:38:24.369'
      end: '00:38:24.369'
      u: Nicht wahr, die, die die Resistance wollte immer wieder wissen, nicht wahr,
        wo sich deutsche Truppenteile befinden ...
    - who: David Boder
      start: '00:38:30.653'
      end: '00:38:30.653'
      u: Aha ...
    - who: Karl Josephy
      start: '00:38:31.077'
      end: '00:38:31.077'
      u: Um selber arbeiten zu können, und auf diese Weise hatte ich Kontakt mit der
        Resistance, die mir auf meine Bitte auch sofort ein falsches Papier ausfertigte.
    - who: David Boder
      start: '00:38:40.023'
      end: '00:38:40.023'
      u: Aha ...
    - who: Karl Josephy
      start: '00:38:40.592'
      end: '00:38:40.592'
      u: Das war natürlich eine Notmaßnahme ...
    - who: David Boder
      start: '00:38:41.947'
      end: '00:38:41.947'
      u: Nun, und was tun Sie jetzt?
    - who: Karl Josephy
      start: '00:38:44.270'
      end: '00:38:44.270'
      u: Ich bin nach Paris zurück gekehrt, ich, eh, habe Arbeit bei den amerikanischen
        Okkupationsbehörden gefunden, meine Frau ist in der Schneiderei tätig, das
        ist ja ihr Beruf, wir haben endlich unser Kind bei uns und so leben wir nach
        wie vor ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Ja ...
    - who: Karl Josephy
      start: '00:39:00.595'
      end: '00:39:00.595'
      u: "...von unserer Arbeit."
    - who: David Boder
      start: '00:39:04.490'
      end: '00:39:04.490'
      u: "[In English] Also, this concludes Spool 66 of Mr. Karl Josephy who gave
        us his story from the internment in Africa and to minute to pass the whole
        time of occupation here in France as a qualified worker. Paris, August the
        23, 1946, Illinois Institute of Technology wire recording."
    - who: Karl Josephy
      start: '00:39:34.255'
      end: 
      u: Bon.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.300'
      end: '00:00:01.300'
      u: Paris, August the 23rd, 1946. The interviewee is Mr. Karl Josephy, 37 years
        old, born in Austria and lived in Paris since 1938.
    - who: David Boder
      start: '00:00:18.629'
      end: '00:00:18.629'
      u: So, tell me once again, Mr. Josephy, what is your first name, and, where
        were you born, and, ah, so on ...
    - who: Karl Josephy
      start: '00:00:28.456'
      end: '00:00:28.456'
      u: Yes, my name is Karl Josephy, I was born in Vienna on June 6, 1909.
    - who: David Boder
      start: '00:00:37.129'
      end: '00:00:37.129'
      u: And, ah, what was your father's occupation?
    - who: Karl Josephy
      start: '00:00:40.789'
      end: '00:00:40.789'
      u: My father was first an accountant ...
    - who: David Boder
      start: '00:00:43.626'
      end: '00:00:43.626'
      u: Yes ...
    - who: Karl Josephy
      start: '00:00:44.134'
      end: '00:00:44.134'
      u: "... later director of a large bank ..."
    - who: David Boder
      start: '00:00:48.156'
      end: '00:00:48.156'
      u: Yes ...
    - who: Karl Josephy
      start: '00:00:48.640'
      end: '00:00:48.640'
      u: "... and later retired for age reasons."
    - who: David Boder
      start: '00:00:53.781'
      end: '00:00:53.781'
      u: Yes, ah, and how many children were you in the family?
    - who: Karl Josephy
      start: '00:00:56.866'
      end: '00:00:56.866'
      u: One child only.
    - who: David Boder
      start: '00:00:58.221'
      end: '00:00:58.221'
      u: You were the only son in a [sic] family.
    - who: Karl Josephy
      start: '00:01:00.150'
      end: '00:01:00.150'
      u: Yes.
    - who: David Boder
      start: '00:01:00.574'
      end: '00:01:00.574'
      u: What education did you have?
    - who: Karl Josephy
      start: '00:01:02.806'
      end: '00:01:02.806'
      u: I have an education --- ah, the middle school ...
    - who: David Boder
      start: '00:01:06.399'
      end: '00:01:06.399'
      u: Yes ...
    - who: Karl Josephy
      start: '00:01:06.968'
      end: '00:01:06.968'
      u: "--- ... the university."
    - who: David Boder
      start: '00:01:08.141'
      end: '00:01:08.141'
      u: What did you study at the university?
    - who: Karl Josephy
      start: '00:01:09.805'
      end: '00:01:09.805'
      u: I studied law.
    - who: David Boder
      start: '00:01:11.553'
      end: '00:01:11.553'
      u: Did you finish?
    - who: Karl Josephy
      start: '00:01:12.999'
      end: '00:01:12.999'
      u: I finished except for one single exam.
    - who: David Boder
      start: '00:01:16.320'
      end: '00:01:16.320'
      u: Aha. Now, ah, what was your occupation in Austria?
    - who: Karl Josephy
      start: '00:01:22.151'
      end: '00:01:22.151'
      u: I, ah, was occupied with my studies in Austria at first...
    - who: David Boder
      start: '00:01:27.740'
      end: '00:01:27.740'
      u: Yes ...
    - who: Karl Josephy
      start: '00:01:28.550'
      end: '00:01:28.550'
      u: "... furthermore, I was [working] in an industry, in the paper branch – in
        the paper industry."
    - who: David Boder
      start: '00:01:36.353'
      end: '00:01:36.353'
      u: Why did you, ah, relocate to France?
    - who: Karl Josephy
      start: '00:01:40.551'
      end: '00:01:40.551'
      u: I relocated to France because through the revolution, the Nazi revolution
        in Austria, I was threatened in my profession, in my further intellectual
        progress as well as politically.
    - who: David Boder
      start: '00:01:54.849'
      end: '00:01:54.849'
      u: Aha.
    - who: Karl Josephy
      start: '00:01:56.059'
      end: '00:01:56.059'
      u: As a Jew.
    - who: David Boder
      start: '00:01:57.541'
      end: '00:01:57.541'
      u: As a Jew?
    - who: Karl Josephy
      start: '00:01:58.593'
      end: '00:01:58.593'
      u: Yes. [tape break]
    - who: David Boder
      start: '00:02:01.612'
      end: '00:02:01.612'
      u: Now, Mr. Josephy, if someone asked you, or if you would write a book, what
        would you want to tell us as the main points of your experiences, from (19)38
        until the liberation?
    - who: Karl Josephy
      start: '00:02:22.201'
      end: '00:02:22.201'
      u: As main points, I would without doubt tell you of my dangers and my suffering
        that I endured .from the moment of my arrest ...
    - who: David Boder
      start: '00:02:32.084'
      end: '00:02:32.084'
      u: Yes ...
    - who: Karl Josephy
      start: '00:02:33.384'
      end: '00:02:33.384'
      u: "... which at the same time affected my wife."
    - who: David Boder
      start: '00:02:38.011'
      end: '00:02:38.011'
      u: So do you want to begin then? Do you want to begin how things were in Paris,
        and how the whole misfortune, ah --- how you were, ah, gradually pulled out
        of your quiet life?
    - who: Karl Josephy
      start: '00:02:51.251'
      end: '00:02:51.251'
      u: I was ...
    - who: David Boder
      start: '00:02:51.699'
      end: '00:02:51.699'
      u: Tell the whole story ...
    - who: Karl Josephy
      start: '00:02:52.963'
      end: '00:02:52.963'
      u: I was drafted [Josephy uses the term "einrücken" which also implies that
        he volunteered for the Foreign Legion] as a volunteer for France and served
        my military service in Africa.
    - who: David Boder
      start: '00:03:07.963'
      end: '00:03:07.963'
      u: What was your rank?
    - who: Karl Josephy
      start: '00:03:09.596'
      end: '00:03:09.596'
      u: I was a common soldier [enlisted private].
    - who: David Boder
      start: '00:03:11.562'
      end: '00:03:11.562'
      u: Yes ...
    - who: Karl Josephy
      start: '00:03:12.947'
      end: '00:03:12.947'
      u: I did my best in the Foreign Legion, was also volunteer for the service at
        the front ...
    - who: David Boder
      start: '00:03:19.903'
      end: '00:03:19.903'
      u: Yes ...
    - who: Karl Josephy
      start: '00:03:20.834'
      end: '00:03:20.834'
      u: "... but the events around the precipitous armistice that France was forced
        to enter into ..."
    - who: David Boder
      start: '00:03:30.724'
      end: '00:03:30.724'
      u: Yes ...
    - who: Karl Josephy
      start: '00:03:31.020'
      end: '00:03:31.020'
      u: ".... brought with it that I could not go to the front, and was demobilized."
    - who: David Boder
      start: '00:03:36.615'
      end: '00:03:36.615'
      u: Where were you during your demobilization?
    - who: Karl Josephy
      start: '00:03:39.760'
      end: '00:03:39.760'
      u: The story of my demobilization is extremely tragic because...
    - who: David Boder
      start: '00:03:47.139'
      end: '00:03:47.139'
      u: Yes ...
    - who: Karl Josephy
      start: '00:03:47.532'
      end: '00:03:47.532'
      u: '... because I was not demobilized like any other French soldier or every
        foreigner who had previously lived in France, but I was asked to provide impeccable
        papers of residence and 10,000 Francs as bond to be allowed back into France,
        to the metropolis. [ Josephy uses the term "Metropole" for the European French
        mainland] Because I had neither the paper of which I only possessed a copy
        --'
    - who: David Boder
      start: '00:04:12.049'
      end: '00:04:12.049'
      u: "... that was in Africa?"
    - who: Karl Josephy
      start: '00:04:13.253'
      end: '00:04:13.253'
      u: That was in Africa.
    - who: David Boder
      start: '00:04:14.215'
      end: '00:04:14.215'
      u: Yes ...
    - who: Karl Josephy
      start: '00:04:14.572'
      end: '00:04:14.572'
      u: "... because I neither had the papers – had them on me – nor the required
        10,000 Francs, I was essentially imprisoned in Guarta [?, location not verified,
        possibly Ghardaia in present Algeria?] at the rim of the desert. I was forced
        to hard labor, the payment was null and the treatment very bad."
    - who: David Boder
      start: '00:04:34.949'
      end: '00:04:34.949'
      u: Who did that?
    - who: Karl Josephy
      start: '00:04:36.794'
      end: '00:04:36.794'
      u: That was apparently done by orders of the Moroccan government that received
        their orders from the French metropolis [Josephy uses the term "Metropole"
        again]...
    - who: David Boder
      start: '00:04:46.284'
      end: '00:04:46.284'
      u: From Vichy?
    - who: Karl Josephy
      start: '00:04:47.155'
      end: '00:04:47.155'
      u: From Vichy.
    - who: David Boder
      start: '00:04:47.905'
      end: '00:04:47.905'
      u: Yes. And what kind of work did you do there?
    - who: Karl Josephy
      start: '00:04:51.171'
      end: '00:04:51.171'
      u: We smashed stones, we smashed large blocks of stone, which were destined
        as ballast [word not clear] – for the erection of the rail line that should
        lead down to Congo, ah ...
    - who: David Boder
      start: '00:05:04.568'
      end: '00:05:04.568'
      u: Yes...
    - who: Karl Josephy
      start: '00:05:05.173'
      end: '00:05:05.173'
      u: "... for the, ah, well, was for the building of the rail line, the Noballa[?
        word not clear] – and [we] had to work in the heat of 40 to 60 degrees [Celsius]
        ..."
    - who: David Boder
      start: '00:05:13.668'
      end: '00:05:13.668'
      u: Yes, please tell us effects ... [? speech not clear]
    - who: Karl Josephy
      start: '00:05:15.785'
      end: '00:05:15.785'
      u: "... certainly no shade to speak of ..."
    - who: David Boder
      start: '00:05:18.144'
      end: '00:05:18.144'
      u: Yes ...
    - who: Karl Josephy
      start: '00:05:18.840'
      end: '00:05:18.840'
      u: "... and these works had to be executed in record time, and under, and under
        supervision of the French sergeants [? word not clear]"
    - who: David Boder
      start: '00:05:29.782'
      end: '00:05:29.782'
      u: Yes. Now, what was paid for that [work]?
    - who: Karl Josephy
      start: '00:05:34.252'
      end: '00:05:34.252'
      u: We were paid one Franc per day.
    - who: David Boder
      start: '00:05:37.300'
      end: '00:05:37.300'
      u: Yes ...
    - who: Karl Josephy
      start: '00:05:37.966'
      end: '00:05:37.966'
      u: ".... and this money always arrived very late."
    - who: David Boder
      start: '00:05:40.833'
      end: '00:05:40.833'
      u: And what did one get to eat?
    - who: Karl Josephy
      start: '00:05:43.065'
      end: '00:05:43.065'
      u: "... The food was not sufficient for this hard labor."
    - who: David Boder
      start: '00:05:48.230'
      end: '00:05:48.230'
      u: Yes, ah ... but they provided the food, right?
    - who: Karl Josephy
      start: '00:05:52.464'
      end: '00:05:52.464'
      u: The food was [transported] from the labor camp, 5 km away from the, from
        the ...
    - who: David Boder
      start: '00:05:59.753'
      end: '00:05:59.753'
      u: "... construction site ..."
    - who: Karl Josephy
      start: '00:06:00.473'
      end: '00:06:00.473'
      u: "... [which was situated away from the ] construction site, and was transported
        in trucks, and, ah, as well as the water provisions."
    - who: David Boder
      start: '00:06:08.330'
      end: '00:06:08.330'
      u: Aha. What did they give you to eat, for instance, in the morning?
    - who: Karl Josephy
      start: '00:06:12.830'
      end: '00:06:12.830'
      u: In the morning there was black coffee and a piece of bread, and that was
        it.
    - who: David Boder
      start: '00:06:16.761'
      end: '00:06:16.761'
      u: And, ah, sugar?
    - who: Karl Josephy
      start: '00:06:18.878'
      end: '00:06:18.878'
      u: The coffee was [? not clearly audible] – there was maybe a hint of sweetness
        in it.
    - who: David Boder
      start: '00:06:23.929'
      end: '00:06:23.929'
      u: That was sugared [? not clearly audible].
    - who: Karl Josephy
      start: '00:06:25.163'
      end: '00:06:25.163'
      u: Yes.
    - who: David Boder
      start: '00:06:25.792'
      end: '00:06:25.792'
      u: Now, and at noon, at one o'clock, lunch time?
    - who: Karl Josephy
      start: '00:06:29.754'
      end: '00:06:29.754'
      u: Well, at that time we received a soup, a piece of meat, some vegetables,
        and occasionally a couple of wine --
    - who: David Boder
      start: '00:06:38.881'
      end: '00:06:38.881'
      u: ".... a little wine."
    - who: Karl Josephy
      start: '00:06:39.637'
      end: '00:06:39.637'
      u: ".... a little wine."
    - who: David Boder
      start: '00:06:41.028'
      end: '00:06:41.028'
      u: So, ah, how was that served? Did you eat in a dining hall or in a --- where
        did you eat?
    - who: Karl Josephy
      start: '00:06:47.923'
      end: '00:06:47.923'
      u: "... in no way, since there was no dining room."
    - who: David Boder
      start: '00:06:52.067'
      end: '00:06:52.067'
      u: Yes ...
    - who: Karl Josephy
      start: '00:06:52.484'
      end: '00:06:52.484'
      u: We lived in burrows that we had dug ourselves because the terrible immense
        heat made it impossible to live in tents ...
    - who: David Boder
      start: '00:06:59.924'
      end: '00:06:59.924'
      u: Oh ...
    - who: Karl Josephy
      start: '00:07:00.160'
      end: '00:07:00.160'
      u: "... and we retreated into these burrows, you know, during our lunch break,
        very exhausted, and wolfed down the meals from our military gamellen, just
        as it was."
    - who: David Boder
      start: '00:07:11.525'
      end: '00:07:11.525'
      u: What are 'gamellen', dinnerware?
    - who: Karl Josephy
      start: '00:07:13.666'
      end: '00:07:13.666'
      u: That's the old military cookware, mess tin sets that we kept from the wartime.
    - who: David Boder
      start: '00:07:17.840'
      end: '00:07:17.840'
      u: Who was with you, what kinds of people were with you?
    - who: Karl Josephy
      start: '00:07:21.191'
      end: '00:07:21.191'
      u: Those were all Jewish volunteers from France who, just like me, did not have
        the required money or the required papers to be demobilized immediately.
    - who: David Boder
      start: '00:07:36.397'
      end: '00:07:36.397'
      u: Aha – were there just Jews in the whole construction thing?
    - who: Karl Josephy
      start: '00:07:41.744'
      end: '00:07:41.744'
      u: There were five groups of Jews ...
    - who: David Boder
      start: '00:07:44.853'
      end: '00:07:44.853'
      u: Yes ...
    - who: Karl Josephy
      start: '00:07:45.663'
      end: '00:07:45.663'
      u: "... and furthermore several groups of Republican Spaniards who had fled
        to France after the overthrow in Spain, and there – and from there were relocated
        to Africa to also do forced labor, ah, with almost no payment and under the
        same circumstances as we [had to]."
    - who: David Boder
      start: '00:08:07.317'
      end: '00:08:07.317'
      u: Aha. Now, how long did that last?
    - who: Karl Josephy
      start: '00:08:12.180'
      end: '00:08:12.180'
      u: I was in Guarta [?] that is, the starting point of the rail that was supposed
        to lead to the Congo, that was supposed to lead to the Congo and Niger, from
        December 21, 1940, to July 19, 1941, exactly.
    - who: David Boder
      start: '00:08:31.589'
      end: '00:08:31.589'
      u: Yes. Where was your wife?
    - who: Karl Josephy
      start: '00:08:34.190'
      end: '00:08:34.190'
      u: I was not married at that time.
    - who: David Boder
      start: '00:08:36.042'
      end: '00:08:36.042'
      u: You were not married yet. What happened then, when you were done with that
        work?
    - who: Karl Josephy
      start: '00:08:40.760'
      end: '00:08:40.760'
      u: I was demobilized on July 19, after a long wait, after I was sent the required
        papers, and after I borrowed the required 10,000 Francs.
    - who: David Boder
      start: '00:08:52.252'
      end: '00:08:52.252'
      u: From where, from whom?
    - who: Karl Josephy
      start: '00:08:53.431'
      end: '00:08:53.431'
      u: A friend [Josephy uses the term Kollege=colleague, commonly used as synonym
        for friend] lent me [the money] to enable me to return to France.
    - who: David Boder
      start: '00:08:58.179'
      end: '00:08:58.179'
      u: What was the franc worth then? [In comparison] to the Dollar?
    - who: Karl Josephy
      start: '00:09:03.508'
      end: '00:09:03.508'
      u: I couldn't tell you now ...
    - who: David Boder
      start: '00:09:04.355'
      end: '00:09:04.355'
      u: ".... approximately ..."
    - who: Karl Josephy
      start: '00:09:05.801'
      end: '00:09:05.801'
      u: In those times ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[unclear]"
    - who: Karl Josephy
      start: '00:09:07.216'
      end: '00:09:07.216'
      u: 'We have to bear in mind, isn''t it, that the relation was something like
        1 : 60 ...'
    - who: David Boder
      start: '00:09:12.932'
      end: '00:09:12.932'
      u: '1 : 60'
    - who: Karl Josephy
      start: '00:09:13.234'
      end: '00:09:13.234'
      u: '1 : 60, yeah ...'
    - who: David Boder
      start: '00:09:14.172'
      end: '00:09:14.172'
      u: Yes, approximately ...
    - who: Karl Josephy
      start: '00:09:15.013'
      end: '00:09:15.013'
      u: Yeah. Yeah.
    - who: David Boder
      start: '00:09:15.551'
      end: '00:09:15.551'
      u: And who else had the money?
    - who: Karl Josephy
      start: '00:09:19.241'
      end: '00:09:19.241'
      u: There were, after all, some colleagues, who had the money sent from France
        ...
    - who: David Boder
      start: '00:09:24.104'
      end: '00:09:24.104'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:24.491'
      end: '00:09:24.491'
      u: "... also in order to get demobilized ..."
    - who: David Boder
      start: '00:09:26.578'
      end: '00:09:26.578'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:26.784'
      end: '00:09:26.784'
      u: "... because hardly anyone of us was in possession of cash. The people who
        worked in Africa were 90 percent poor refugees from Germany, Austria, Poland,
        and Belgium."
    - who: David Boder
      start: '00:09:40.084'
      end: '00:09:40.084'
      u: Aha. So, then, a friend lent you the money and you posted ... [fraction,
        word omitted] the bond – have you ever received the bond back?
    - who: Karl Josephy
      start: '00:09:48.159'
      end: '00:09:48.159'
      u: This bond was more a kind of "face money", that means that at the moment
        where I furnished the money, I got it back in my hand ...
    - who: David Boder
      start: '00:09:56.061'
      end: '00:09:56.061'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:56.303'
      end: '00:09:56.303'
      u: "... and restituted it immediately."
    - who: David Boder
      start: '00:09:57.785'
      end: '00:09:57.785'
      u: "... and you paid it, well. So you just got the money to show it ...."
    - who: Karl Josephy
      start: '00:10:01.408'
      end: '00:10:01.408'
      u: "... to show it to accounting [sic]."
    - who: David Boder
      start: '00:10:03.519'
      end: '00:10:03.519'
      u: Ah. So, where did you go then?
    - who: Karl Josephy
      start: '00:10:05.842'
      end: '00:10:05.842'
      u: Since I had nobody in France, I stated the Department of Gard as my residence.
    - who: David Boder
      start: '00:10:14.062'
      end: '00:10:14.062'
      u: ".... and where is Gard?"
    - who: Karl Josephy
      start: '00:10:15.235'
      end: '00:10:15.235'
      u: Gard is a small department in the south of France with Nimes as the capital.
    - who: David Boder
      start: '00:10:20.679'
      end: '00:10:20.679'
      u: "... how far from Spain?"
    - who: Karl Josephy
      start: '00:10:22.790'
      end: '00:10:22.790'
      u: "... ah, from Spain, 400 kilometers."
    - who: David Boder
      start: '00:10:25.324'
      end: '00:10:25.324'
      u: Yes - how far from Lyon – or Marseilles?
    - who: Karl Josephy
      start: '00:10:27.562'
      end: '00:10:27.562'
      u: "... from Marseilles, 50 kilometers."
    - who: David Boder
      start: '00:10:29.437'
      end: '00:10:29.437'
      u: Aha, well ... that is not far from the Mediterranean sea then ...
    - who: Karl Josephy
      start: '00:10:33.060'
      end: '00:10:33.060'
      u: Yes, yes, well in the south ...
    - who: David Boder
      start: '00:10:36.448'
      end: '00:10:36.448'
      u: Aha.
    - who: Karl Josephy
      start: '00:10:36.714'
      end: '00:10:36.714'
      u: "... you know, with a southern climate, in the sourthern zone of France ..."
    - who: David Boder
      start: '00:10:40.101'
      end: '00:10:40.101'
      u: So go on, then – and? You established yourself, and then what did you do?
    - who: Karl Josephy
      start: '00:10:43.186'
      end: '00:10:43.186'
      u: In the Department of Gard I did hard labor, I carried coals, I split wood
        ...
    - who: David Boder
      start: '00:10:49.289'
      end: '00:10:49.289'
      u: "... but that was unforced labor ..."
    - who: Karl Josephy
      start: '00:10:49.948'
      end: '00:10:49.948'
      u: "... because I was without money ... that was unforced labor indeed ..."
    - who: David Boder
      start: '00:10:52.882'
      end: '00:10:52.882'
      u: "... and you were paid for this ..."
    - who: Karl Josephy
      start: '00:10:54.358'
      end: '00:10:54.358'
      u: I was paid for it, I worked very hard, but I made my living ...
    - who: David Boder
      start: '00:10:59.372'
      end: '00:10:59.372'
      u: Yes ...
    - who: Karl Josephy
      start: '00:10:59.765'
      end: '00:10:59.765'
      u: "... and I was well respected everywhere. People knew that I was a former
        intellectual, and I was treated very well accordingly with respect, even if
        I had to work hard ... [pause]"
    - who: David Boder
      start: '00:11:12.134'
      end: '00:11:12.134'
      u: So go on, now what happened to you then? How did that end?
    - who: Karl Josephy
      start: '00:11:18.756'
      end: '00:11:18.756'
      u: The situation worsened from the moment of Lavale taking office who through
        the contracts with Germany put pressure on all unwanted elements, especially
        the Jews. ...
    - who: David Boder
      start: '00:11:38.831'
      end: '00:11:38.831'
      u: Yes ... and then?
    - who: Karl Josephy
      start: '00:11:41.244'
      end: '00:11:41.244'
      u: So therefore about two months after my wedding, I ...
    - who: David Boder
      start: '00:11:49.047'
      end: '00:11:49.047'
      u: Who did you, when did you marry?
    - who: Karl Josephy
      start: '00:11:50.462'
      end: '00:11:50.462'
      u: I got married in June of '42.
    - who: David Boder
      start: '00:11:53.940'
      end: '00:11:53.940'
      u: Who did you marry?
    - who: Karl Josephy
      start: '00:11:55.634'
      end: '00:11:55.634'
      u: My wife is, ah, Polish, who had lived in Austria before, and ...
    - who: David Boder
      start: '00:12:01.102'
      end: '00:12:01.102'
      u: A Jew?
    - who: Karl Josephy
      start: '00:12:01.640'
      end: '00:12:01.640'
      u: A Jew ...
    - who: David Boder
      start: '00:12:02.366'
      end: '00:12:02.366'
      u: Yes ...
    - who: Karl Josephy
      start: '00:12:02.910'
      end: '00:12:02.910'
      u: "... who was all alone in France ..."
    - who: David Boder
      start: '00:12:07.447'
      end: '00:12:07.447'
      u: Yes ...
    - who: Karl Josephy
      start: '00:12:08.016'
      end: '00:12:08.016'
      u: "...and, ah, who was totally on her own, but made a living with tailoring
        and seamstress work."
    - who: David Boder
      start: '00:12:14.572'
      end: '00:12:14.572'
      u: "... hmhm ..."
    - who: Karl Josephy
      start: '00:12:15.298'
      end: '00:12:15.298'
      u: Since our fate was similar, it did not take long, and we got married..
    - who: David Boder
      start: '00:12:21.982'
      end: '00:12:21.982'
      u: Yes? Now ... and what does that do now?
    - who: Karl Josephy
      start: '00:12:26.119'
      end: '00:12:26.119'
      u: Because we did not live together because of a certain shortage of apartments,
        it happened that on August 24, 1942 at 2.30 in the morning I was awakened
        by my wife who was accompanied by two inspectors of the gendarmerie. They
        gave us 10 minutes to pack our belongings and to get on a truck that was standing
        by to drive us down to Nimes ...
    - who: David Boder
      start: '00:12:58.513'
      end: '00:12:58.513'
      u: And why ...
    - who: Karl Josephy
      start: '00:12:59.058'
      end: '00:12:59.058'
      u: "... so to drive us down ..."
    - who: David Boder
      start: '00:12:59.838'
      end: '00:12:59.838'
      u: "... was that a general arrest then, or were you just selected?"
    - who: Karl Josephy
      start: '00:13:05.493'
      end: '00:13:05.493'
      u: "... all Jews, actually there were only 8 in the little town I lived in,
        were taken in the night without prior, ah, without prior warning ..."
    - who: David Boder
      start: '00:13:15.594'
      end: '00:13:15.594'
      u: Warning...
    - who: Karl Josephy
      start: '00:13:15.957'
      end: '00:13:15.957'
      u: "... warning, taken out of their beds so that we could be transported without
        it being noticed much, and unfortunately we had a pretty good idea what that
        could mean."
    - who: David Boder
      start: '00:13:27.240'
      end: '00:13:27.240'
      u: How, ah, why did one know that you were Jews?
    - who: Karl Josephy
      start: '00:13:29.895'
      end: '00:13:29.895'
      u: That was known because the Jews in France back then, that is , since the
        Vichy regime, were forced to give a declaration as Jews.
    - who: David Boder
      start: '00:13:38.605'
      end: '00:13:38.605'
      u: Aha. Now, and where were you sent then?
    - who: Karl Josephy
      start: '00:13:41.895'
      end: '00:13:41.895'
      u: From there I was ...
    - who: David Boder
      start: '00:13:43.438'
      end: '00:13:43.438'
      u: "... with your wife ..."
    - who: Karl Josephy
      start: '00:13:44.279'
      end: '00:13:44.279'
      u: "... together with my wife, we were sent in a, in a truck to Nimes, so 15
        kilometers to the south ..."
    - who: David Boder
      start: '00:13:52.287'
      end: '00:13:52.287'
      u: Yes ...
    - who: Karl Josephy
      start: '00:13:52.741'
      end: '00:13:52.741'
      u: "... to await a furthter transort from there. In Nimes there were already
        several thousand Jews who had been rounded up in the Department and in the
        neighbor Department who were waiting for their transport to a central collection
        camp."
    - who: David Boder
      start: '00:14:08.672'
      end: '00:14:08.672'
      u: "... and ..."
    - who: Karl Josephy
      start: '00:14:09.852'
      end: '00:14:09.852'
      u: This transport ...
    - who: David Boder
      start: '00:14:10.723'
      end: '00:14:10.723'
      u: "... that was before the Germans had taken, ah, Nimes?"
    - who: Karl Josephy
      start: '00:14:13.499'
      end: '00:14:13.499'
      u: Oh yes, that was still in August of '42, so before the Germans entered the
        free zone, thus finally occupying all of France ...
    - who: David Boder
      start: '00:14:24.417'
      end: '00:14:24.417'
      u: America was not yet ... it was '42
    - who: Karl Josephy
      start: '00:14:27.012'
      end: '00:14:27.012'
      u: That was '42, yes ...
    - who: David Boder
      start: '00:14:27.853'
      end: '00:14:27.853'
      u: "... so America was already in the war?"
    - who: Karl Josephy
      start: '00:14:29.359'
      end: '00:14:29.359'
      u: America had entered the war, yes.
    - who: David Boder
      start: '00:14:30.811'
      end: '00:14:30.811'
      u: Yes, and then?
    - who: Karl Josephy
      start: '00:14:33.194'
      end: '00:14:33.194'
      u: From Nimes we were - all under heavy guard and only equipped with some food
        that had been provided from the Jewish congregation in Nimes ...
    - who: David Boder
      start: '00:14:44.111'
      end: '00:14:44.111'
      u: What, the congregation stayed, wasn't the congregation arrested?
    - who: Karl Josephy
      start: '00:14:47.589'
      end: '00:14:47.589'
      u: There were some members of it, the boards members, who stayed, but all of
        those were dependent on the Gestapo ...
    - who: David Boder
      start: '00:14:55.589'
      end: '00:14:55.589'
      u: Yes ...
    - who: Karl Josephy
      start: '00:14:56.158'
      end: '00:14:56.158'
      u: "... and within ... and were not able to act as they wanted ..."
    - who: David Boder
      start: '00:15:00.053'
      end: '00:15:00.053'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:00.295'
      end: '00:15:00.295'
      u: These were French ...
    - who: David Boder
      start: '00:15:03.803'
      end: '00:15:03.803'
      u: "... French Jews ..."
    - who: Karl Josephy
      start: '00:15:04.559'
      end: '00:15:04.559'
      u: "...French Jews, because at first only the Jews, the foreign Jews ...-"
    - who: David Boder
      start: '00:15:10.668'
      end: '00:15:10.668'
      u: "... were taken ..."
    - who: Karl Josephy
      start: '00:15:11.454'
      end: '00:15:11.454'
      u: "... were taken."
    - who: David Boder
      start: '00:15:12.150'
      end: '00:15:12.150'
      u: Yes, and then?
    - who: Karl Josephy
      start: '00:15:13.686'
      end: '00:15:13.686'
      u: From there we were [cough] ... from the train station of Nimes we were transported
        to Les Milles which a small town near Aix ...
    - who: David Boder
      start: '00:15:23.03'
      end: '00:15:23.03'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:23.394'
      end: '00:15:23.394'
      u: "... so only 40 kilometers from Marseille ..."
    - who: David Boder
      start: '00:15:25.838'
      end: '00:15:25.838'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:26.195'
      end: '00:15:26.195'
      u: There was a big brick factory that could hold some 5,000 to 6,000 people.
        There were simple straw mats, all made very, ah, very primitive, and this
        camp was only designated to expedite the Jews who were interned there, without
        much, much ado to the notorius Camp of Drancy ...
    - who: David Boder
      start: '00:15:51.858'
      end: '00:15:51.858'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:52.191'
      end: '00:15:52.191'
      u: "... to take them there ..."
    - who: David Boder
      start: '00:15:53.274'
      end: '00:15:53.274'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:53.510'
      end: '00:15:53.510'
      u: "... and finally to deport them from there to Germany ..."
    - who: David Boder
      start: '00:15:56.468'
      end: '00:15:56.468'
      u: Yes ...
    - who: Karl Josephy
      start: '00:15:57.364'
      end: '00:15:57.364'
      u: We were there ...
    - who: David Boder
      start: '00:15:58.598'
      end: '00:15:58.598'
      u: Were you still together with your wife, or were men and women already separated?
    - who: Karl Josephy
      start: '00:16:02.614'
      end: '00:16:02.614'
      u: We were always – I was always together with my wife, only the sleeping quarters
        were separated ...
    - who: David Boder
      start: '00:16:08.445'
      end: '00:16:08.445'
      u: "... aha, yes, and then?"
    - who: Karl Josephy
      start: '00:16:09.897'
      end: '00:16:09.897'
      u: "... so then, ah, there were ..."
    - who: David Boder
      start: '00:16:11.585'
      end: '00:16:11.585'
      u: "... did you have to work? ..."
    - who: Karl Josephy
      start: '00:16:12.819'
      end: '00:16:12.819'
      u: I did not have to work there, but I did, ah, little jobs there because I
        had no personal funds, for older Gentlemen I certainly did it for free, but
        when I was called to a job that was more difficult or in the common interest,
        I was paid a small amount from the camp direction.
    - who: David Boder
      start: '00:16:36.771'
      end: '00:16:36.771'
      u: The camp leaders were Jewish?
    - who: Karl Josephy
      start: '00:16:38.458'
      end: '00:16:38.458'
      u: The camp leaders were not Jewish, the camp leaders were totally dependent
        on Vichy... Among them, or the majority I should say were people who treated
        us extremely harshly, you know, who would not make any exceptions for us and
        did not care about the health situation of the people ...
    - who: David Boder
      start: '00:16:56.815'
      end: '00:16:56.815'
      u: But still you were being paid something ...
    - who: Karl Josephy
      start: '00:17:00.717'
      end: '00:17:00.717'
      u: "... yes, to a certain extent..."
    - who: David Boder
      start: '00:17:02.374'
      end: '00:17:02.374'
      u: "... yes, well now – and how long were you there und what happened there?"
    - who: Karl Josephy
      start: '00:17:07.364'
      end: '00:17:07.364'
      u: I -– there were horrible scenes, especially in the moments, where people
        were taken out, out of their quarters, where the names were called of those
        to be deported ...There were suicides, there were people who tried to hide
        ...And so, of course, it could have been that my wife and I were deported.
        However, we were able to take advantage of a lucky circumstance. We were able
        to take advantage by a decree from Vichy that people with children under two
        years woud not be deported ...
    - who: David Boder
      start: '00:17:45.076'
      end: '00:17:45.076'
      u: Yes ...
    - who: Karl Josephy
      start: '00:17:45.947'
      end: '00:17:45.947'
      u: We were so lucky because thank God we had the documents about our child with
        us ...
    - who: David Boder
      start: '00:17:51.868'
      end: '00:17:51.868'
      u: You already had a child back then?
    - who: Karl Josephy
      start: '00:17:53.562'
      end: '00:17:53.562'
      u: We had a child and we got married because of the unpredictable circumstances,
        you know ...
    - who: David Boder
      start: '00:17:58.485'
      end: '00:17:58.485'
      u: Yes ...
    - who: David Boder
      start: '00:17:58.727'
      end: '00:17:58.727'
      u: "... and how old was the child?"
    - who: Karl Josephy
      start: '00:17:59.877'
      end: '00:17:59.877'
      u: "... we got married later ..."
    - who: Karl Josephy
      start: '00:18:02.169'
      end: '00:18:02.169'
      u: "... the child was a year and ten months old."
    - who: David Boder
      start: '00:18:04.165'
      end: '00:18:04.165'
      u: Was the child born before your marriage? No?
    - who: Karl Josephy
      start: '00:18:06.948'
      end: '00:18:06.948'
      u: The child was born before we got married.
    - who: David Boder
      start: '00:18:07.910'
      end: '00:18:07.910'
      u: Yes, and then you got married ...
    - who: Karl Josephy
      start: '00:18:09.325'
      end: '00:18:09.325'
      u: Yes, and then we legalized the child ...
    - who: David Boder
      start: '00:18:11.200'
      end: '00:18:11.200'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:11.412'
      end: '00:18:11.412'
      u: It was at this time, that we were refugees ourselves, where I was in Africa
        ...
    - who: David Boder
      start: '00:18:16.341'
      end: '00:18:16.341'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:16.493'
      end: '00:18:16.493'
      u: "... and my wife somewhere else, you know ..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:18.543'
      end: '00:18:18.543'
      u: "... that there were no chance to take care of the formalities ..."
    - who: David Boder
      start: '00:18:21.779'
      end: '00:18:21.779'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:21.930'
      end: '00:18:21.930'
      u: "... as it should have been..."
    - who: David Boder
      start: '00:18:23.261'
      end: '00:18:23.261'
      u: Yes, and then ...
    - who: Karl Josephy
      start: '00:18:23.957'
      end: '00:18:23.957'
      u: This child has ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:25.524'
      end: '00:18:25.524'
      u: "... without exaggeration saved our lives ..."
    - who: David Boder
      start: '00:18:27.544'
      end: '00:18:27.544'
      u: Yes ...
    - who: Karl Josephy
      start: '00:18:27.998'
      end: '00:18:27.998'
      u: "... because, ah, we were, ah, we were not freed as I wanted, repeatedly
        stressing that I had been a former volunteer for France, because that, ah
        that was not seen in my favor, and I know that engagee voluntaires were deported
        to Germany ..."
    - who: David Boder
      start: '00:18:47.921'
      end: '00:18:47.921'
      u: Well?
    - who: Karl Josephy
      start: '00:18:49.464'
      end: '00:18:49.464'
      u: From there we were sent to another camp, and were told that that was a great
        , a great luck to get there. That was indeed the case, because of all inmates
        of this horrible camp ...
    - who: David Boder
      start: '00:19:03.823'
      end: '00:19:03.823'
      u: What was the name of the camp?
    - who: Karl Josephy
      start: '00:19:05.994'
      end: '00:19:05.994'
      u: Les Milles ... [he refers to the former camp]
    - who: David Boder
      start: '00:19:06.932'
      end: '00:19:06.932'
      u: "...the horrible camp ..."
    - who: Karl Josephy
      start: '00:19:08.226'
      end: '00:19:08.226'
      u: That is a ... I call that a horrible camp without exaggeration ...
    - who: David Boder
      start: '00:19:11.432'
      end: '00:19:11.432'
      u: Well ... ... and then, where were you sent then?
    - who: Karl Josephy
      start: '00:19:14.003'
      end: '00:19:14.003'
      u: I was sent from there to another camp, to ...
    - who: David Boder
      start: '00:19:19.289'
      end: '00:19:19.289'
      u: Yes ...
    - who: Karl Josephy
      start: '00:19:19.864'
      end: '00:19:19.864'
      u: Are we interrupting, or ... ? ... [interruption]
    - who: David Boder
      start: '00:19:22.277'
      end: '00:19:22.277'
      u: Now ...
    - who: Karl Josephy
      start: '00:19:23.064'
      end: '00:19:23.064'
      u: So we were transported from there to another camp, always under heavy guard,
        and there – there were about 40 other people who for one reason or another
        had managed to escape their certain deportation and be interned in another
        camp.
    - who: David Boder
      start: '00:19:42.534'
      end: '00:19:42.534'
      u: "... and then ..."
    - who: Karl Josephy
      start: '00:19:43.224'
      end: '00:19:43.224'
      u: This other camp was the camp of Noé [?] in the Department Haute Garonne ...
        About the camp one can say that the treatment was extremely harsh ...
    - who: David Boder
      start: '00:19:55.799'
      end: '00:19:55.799'
      u: French?
    - who: Karl Josephy
      start: '00:19:56.821'
      end: '00:19:56.821'
      u: French. Yes.
    - who: David Boder
      start: '00:19:58.091'
      end: '00:19:58.091'
      u: Yes ...
    - who: Karl Josephy
      start: '00:19:58.303'
      end: '00:19:58.303'
      u: The treatment was extremely harsh, the food situation was a catastrophe ...
        Concerning the food we were depending on donations from the Secours National
        (?) and the beginning [engagement] of the American Quakers ...
    - who: David Boder
      start: '00:20:13.545'
      end: '00:20:13.545'
      u: What is the Secours National...
    - who: Karl Josephy
      start: '00:20:15.081'
      end: '00:20:15.081'
      u: The Secours National, yes, that is the French charity, ah agency if you will,
        that occasionally sent us packages or some food, certain cheap foods, you
        know, which had the good purpose of bettering our much to insufficient food..
    - who: David Boder
      start: '00:20:32.985'
      end: '00:20:32.985'
      u: "... and the Quakers were also there during the war?"
    - who: Karl Josephy
      start: '00:20:35.670'
      end: '00:20:35.670'
      u: That is a very interesting thing – the Quakers had wanted to establish themselves
        with us, and had sent help in the form of food. But when they wanted to finally
        establish themselves in the camp, despite the war, in order to help the poor
        inmates, it was denied.
    - who: David Boder
      start: '00:20:58.677'
      end: '00:20:58.677'
      u: "... hmhm – and then?"
    - who: Karl Josephy
      start: '00:21:00.092'
      end: '00:21:00.092'
      u: "... ah, regarding the hygiene in this camp ..."
    - who: David Boder
      start: '00:21:03.086'
      end: '00:21:03.086'
      u: "... one moment?"
    - who: Karl Josephy
      start: '00:21:03.177'
      end: '00:21:03.177'
      u: "... yes, please [unintelligible (speak here?)] &gt;"
    - who: Karl Josephy
      start: '00:21:05.748'
      end: '00:21:05.748'
      u: Regarding the hygiene in this camp, I can say we were not to bad off in wooden
        barracks, there were showers, so the sanitary situation was taken care of.
        But I say it again and again, it was the food situation that was the catastrophe.
        People died and it was claimed that they had intestinal disease – but they
        simply starved to death.
    - who: David Boder
      start: '00:21:29.996'
      end: '00:21:29.996'
      u: Yes – now tell me, were you still together with your wife?
    - who: Karl Josephy
      start: '00:21:33.075'
      end: '00:21:33.075'
      u: I was still together with my wife, and made desperate attempts to legally
        free myself from the camp, by filing motions, by referring to my fate and
        to my child ...
    - who: David Boder
      start: '00:21:45.468'
      end: '00:21:45.468'
      u: Yes ...
    - who: Karl Josephy
      start: '00:21:45.801'
      end: '00:21:45.801'
      u: "... and hoped to get free."
    - who: David Boder
      start: '00:21:48.033'
      end: '00:21:48.033'
      u: Now, how did you feed the child?
    - who: Karl Josephy
      start: '00:21:49.781'
      end: '00:21:49.781'
      u: I could not feed the child because it was not with us. The child was taken
        earlier by my wife to the OSE organization.
    - who: David Boder
      start: '00:21:57.638'
      end: '00:21:57.638'
      u: "... ohh ..."
    - who: Karl Josephy
      start: '00:21:58.146'
      end: '00:21:58.146'
      u: "... the large organization that without doubt is well known ..."
    - who: David Boder
      start: '00:22:01.049'
      end: '00:22:01.049'
      u: "...ohh ... so, when did you separate from the child? Was that long ago ...?"
    - who: Karl Josephy
      start: '00:22:06.735'
      end: '00:22:06.735'
      u: I separated from my –- I was separated from my child already after my, already
        after the birth of the child, because I was still in Africa. I was in Africa,
        I was only on leave ...
    - who: David Boder
      start: '00:22:16.376'
      end: '00:22:16.376'
      u: No, I mean, when was the child separated from the mother?
    - who: Karl Josephy
      start: '00:22:21.185'
      end: '00:22:21.185'
      u: That was ... [pause] ... in October of '41.
    - who: David Boder
      start: '00:22:28.044'
      end: '00:22:28.044'
      u: Aha...
    - who: Karl Josephy
      start: '00:22:28.613'
      end: '00:22:28.613'
      u: In October of 1941 ...
    - who: David Boder
      start: '00:22:29.242'
      end: '00:22:29.242'
      u: But in the first camp you were in, was the child with you then?
    - who: Karl Josephy
      start: '00:22:32.327'
      end: '00:22:32.327'
      u: The child was never in the camp with us.
    - who: David Boder
      start: '00:22:34.105'
      end: '00:22:34.105'
      u: Ohh, but still, since you, ah, had the child, you could not be deported ...
    - who: Karl Josephy
      start: '00:22:39.821'
      end: '00:22:39.821'
      u: No, I could, for the time being, not be deported.
    - who: David Boder
      start: '00:22:41.508'
      end: '00:22:41.508'
      u: Now, how did the OSE function during the war?
    - who: Karl Josephy
      start: '00:22:45.803'
      end: '00:22:45.803'
      u: The OSE has -- OSE functioned exceptionally well, that is to say, it was
        often informed in advance by the Jews that were anticipating bad things to
        happen, so that it should take care of the little children because no one
        wanted to take the children along into the camps if it was at all preventable.
    - who: David Boder
      start: '00:23:03.488'
      end: '00:23:03.488'
      u: Yes, and so, were was the child housed?
    - who: Karl Josephy
      start: '00:23:06.422'
      end: '00:23:06.422'
      u: The child was housed in [Elne?] a little place in the Pyrenees.
    - who: David Boder
      start: '00:23:11.618'
      end: '00:23:11.618'
      u: "... with ..."
    - who: Karl Josephy
      start: '00:23:12.005'
      end: '00:23:12.005'
      u: "... was ..."
    - who: David Boder
      start: '00:23:12.398'
      end: '00:23:12.398'
      u: "... with whom?"
    - who: Karl Josephy
      start: '00:23:13.154'
      end: '00:23:13.154'
      u: "... was accommodated in a home of the Red Cross."
    - who: David Boder
      start: '00:23:16.299'
      end: '00:23:16.299'
      u: Oh ...
    - who: Karl Josephy
      start: '00:23:16.693'
      end: '00:23:16.693'
      u: Croix Rouge Francaise.
    - who: David Boder
      start: '00:23:18.108'
      end: '00:23:18.108'
      u: Yes ...
    - who: Karl Josephy
      start: '00:23:18.441'
      end: '00:23:18.441'
      u: You know ... the child was brought there through the mediation of the OSE.
    - who: David Boder
      start: '00:23:22.215'
      end: '00:23:22.215'
      u: Aha ...well, go on, please.
    - who: Karl Josephy
      start: '00:23:25.118'
      end: '00:23:25.118'
      u: We made several legal attempts to get freed that unfortunately failed because
        the Prefect of my former Department flatly denied me the stay, that is, my
        return.
    - who: David Boder
      start: '00:23:39.423'
      end: '00:23:39.423'
      u: Yes ...
    - who: Karl Josephy
      start: '00:23:41.262'
      end: '00:23:41.262'
      u: Later I motioned to be put in a so-called Groupement des Travailleurs Etrangers
        (foreign workers group.)
    - who: David Boder
      start: '00:23:49.210'
      end: '00:23:49.210'
      u: Yes ...
    - who: Karl Josephy
      start: '00:23:49.537'
      end: '00:23:49.537'
      u: Those were groups of foreign Jews, also Spaniards, I mean of foreigners ...
    - who: David Boder
      start: '00:23:56.093'
      end: '00:23:56.093'
      u: Yes ...
    - who: Karl Josephy
      start: '00:23:56.366'
      end: '00:23:56.366'
      u: "... groups of destitute foreigners who because they were in some group were
        monitored by the state, and who were doing labor that served the public good,
        that occasionally had barracks available, and overall were kept pretty well."
    - who: David Boder
      start: '00:24:15.201'
      end: '00:24:15.201'
      u: Were you able to take your wife along then?
    - who: Karl Josephy
      start: '00:24:17.070'
      end: '00:24:17.070'
      u: I was not able to take my wife along because this was not designed for women.
        So I ...
    - who: David Boder
      start: '00:24:21.449'
      end: '00:24:21.449'
      u: Aha ...
    - who: Karl Josephy
      start: '00:24:21.691'
      end: '00:24:21.691'
      u: "... I received word in February, to report to one of those camps, a Groupement
        des Travailleurs Etrangers, and of course I picked a camp in close proximity
        to my wife because we intended to free my wife as soon as I had the freedom
        to make my living outside. This was actually a possibility for us, but most
        often only in theory. ..."
    - who: David Boder
      start: '00:24:50.850'
      end: '00:24:50.850'
      u: Yes –and then?
    - who: Karl Josephy
      start: '00:24:53.179'
      end: '00:24:53.179'
      u: I have -- so I was transferred from the camp in Noé to another camp, the
        Groupement von Septfonds [?], Septfonds in Tarn-et-Garonne. That was approximately
        100 kilometers away from Noé, so unfortunately too far from my wife, where
        I originally wanted to - where I wanted to visit her and take steps to free
        her. The circumstances in Septfonds were scandalous, we had no freedom, we
        had to break stones .... [fragments] ...of exactly ... was impossible, we
        had, ah ... and we were subjected to all kinds of harassments under a markedly
        anti-semitic boss.
    - who: David Boder
      start: '00:25:38.456'
      end: '00:25:38.456'
      u: French?
    - who: Karl Josephy
      start: '00:25:39.545'
      end: '00:25:39.545'
      u: French.
    - who: David Boder
      start: '00:25:40.386'
      end: '00:25:40.386'
      u: And then?
    - who: Karl Josephy
      start: '00:25:40.894'
      end: '00:25:40.894'
      u: I can also tell you the name, you know. This man was punished, you know,
        just as the camp commander of Noé, you know, severely punished because of
        colla-, collaboration ...
    - who: David Boder
      start: '00:25:50.783'
      end: '00:25:50.783'
      u: What do you call severely punished?
    - who: Karl Josephy
      start: '00:25:52.537'
      end: '00:25:52.537'
      u: Well, he got, first of all he was interned himself, und will also probably
        have received physical punishment.
    - who: David Boder
      start: '00:25:57.346'
      end: '00:25:57.346'
      u: Ah –well. Resume.
    - who: Karl Josephy
      start: '00:26:00.848'
      end: '00:26:00.848'
      u: In the - in the – During the stay at Septfonds began the famous deportations
        from Noé on ...
    - who: David Boder
      start: '00:26:08.620'
      end: '00:26:08.620'
      u: Now, that was where your wife was ...
    - who: Karl Josephy
      start: '00:26:10.556'
      end: '00:26:10.556'
      u: No, not where my wife was, there were deportations from there, too ...
    - who: David Boder
      start: '00:26:13.756'
      end: '00:26:13.756'
      u: Yes ...
    - who: Karl Josephy
      start: '00:26:13.901'
      end: '00:26:13.901'
      u: The deportations continued without interruptions from the moment of my arrest
        ...
    - who: David Boder
      start: '00:26:19.103'
      end: '00:26:19.103'
      u: Aha.
    - who: Karl Josephy
      start: '00:26:19.339'
      end: '00:26:19.339'
      u: We only had a little protection through our child.
    - who: David Boder
      start: '00:26:22.055'
      end: '00:26:22.055'
      u: Yes –- and then?
    - who: Karl Josephy
      start: '00:26:23.017'
      end: '00:26:23.017'
      u: I lived through an especially horrible time in Septfonds from the end of
        February to the beginning of March of 1943. Fact is that, at the end, from
        the approximately 200 camp inmates only 20 men were left. Nobody was spared,
        not fathers with family, not French, not people with French relatives, there
        was no mercy ...
    - who: David Boder
      start: '00:26:48.188'
      end: '00:26:48.188'
      u: What, there were French there?
    - who: Karl Josephy
      start: '00:26:51.001'
      end: '00:26:51.001'
      u: There were indeed some people that had French relatives or claimed to be
        French. Don't forget that there was also a special camp Septfonds in which
        suspicious political elements were held.
    - who: David Boder
      start: '00:27:05.481'
      end: '00:27:05.481'
      u: Yes, and then?
    - who: Karl Josephy
      start: '00:27:08.923'
      end: '00:27:08.923'
      u: So due to the continuing deportations the camp of Septfonds was emptied down
        to 20 people, and it is a wonder that I myself was among them.
    - who: David Boder
      start: '00:27:22.526'
      end: '00:27:22.526'
      u: And then?
    - who: Karl Josephy
      start: '00:27:22.701'
      end: '00:27:22.701'
      u: At this time I filed a motion to free my wife. This 'demande' was later found
        in the waste paper basket of Mr. Demoulin, Demoulin, the Mr. camp commander,
        who had seriously told me to my face that he would do everything he could,
        and then tossed it immediately into the trash, and the remains of my motion
        into the waste paper basket ...
    - who: David Boder
      start: '00:27:42.843'
      end: '00:27:42.843'
      u: "... tossed ..."
    - who: Karl Josephy
      start: '00:27:43.170'
      end: '00:27:43.170'
      u: "... tossed it."
    - who: David Boder
      start: '00:27:44.464'
      end: '00:27:44.464'
      u: "... and then?"
    - who: Karl Josephy
      start: '00:27:46.763'
      end: '00:27:46.763'
      u: "... ah, the situation in, in the camp of Septfonds still worsened and became
        more and more untenable, at the end we were denied any leave because so many
        escapes occurred ..."
    - who: David Boder
      start: '00:27:59.126'
      end: '00:27:59.126'
      u: "... hmhm ..."
    - who: Karl Josephy
      start: '00:28:00.934'
      end: '00:28:00.934'
      u: Finally we, ah, an inspector came that requested workers for lumber work
        in the woods in the Department of Cantal, and offered us to apply. So the
        few people who were left in the camp did not hesitate a moment to request
        to be transferred from this hell of Septfonds.
    - who: David Boder
      start: '00:28:24.741'
      end: '00:28:24.741'
      u: Yes ...
    - who: Karl Josephy
      start: '00:28:25.346'
      end: '00:28:25.346'
      u: And so I relocated on July 14, 1943 to Cantal, still as a Groupement des
        Travailleurs Etrangers ...
    - who: David Boder
      start: '00:28:34.987'
      end: '00:28:34.987'
      u: What kind of woodworking did you know?
    - who: Karl Josephy
      start: '00:28:37.467'
      end: '00:28:37.467'
      u: We knew nothing about lumber, it was, we were all just amateurs if you will,
        none of us really knew how to really handle an axe or a saw. The work ...
    - who: David Boder
      start: '00:28:49.951'
      end: '00:28:49.951'
      u: "... were ..."
    - who: Karl Josephy
      start: '00:28:51.336'
      end: '00:28:51.336'
      u: "... yes ..."
    - who: David Boder
      start: '00:28:51.790'
      end: '00:28:51.790'
      u: "... yes ..."
    - who: Karl Josephy
      start: '00:28:52.238'
      end: '00:28:52.238'
      u: The work consisted of felling trees in the forest ...
    - who: David Boder
      start: '00:28:56.526'
      end: '00:28:56.526'
      u: "... aha ..."
    - who: Karl Josephy
      start: '00:28:56.647'
      end: '00:28:56.647'
      u: The trees had to be felled, hewn and trimmed. Of course, that was hard work,
        but it was relatively well paid.
    - who: David Boder
      start: '00:29:04.480'
      end: '00:29:04.480'
      u: Oh, you were paid for that work?
    - who: Karl Josephy
      start: '00:29:06.198'
      end: '00:29:06.198'
      u: Yes, I was ...
    - who: David Boder
      start: '00:29:06.797'
      end: '00:29:06.797'
      u: Yes ...
    - who: Karl Josephy
      start: '00:29:06.972'
      end: '00:29:06.972'
      u: Yes, this Groupement was very decent. We were paid according to the same
        pay scale as French workers ...
    - who: David Boder
      start: '00:29:13.112'
      end: '00:29:13.112'
      u: Yes ...
    - who: Karl Josephy
      start: '00:29:14.376'
      end: '00:29:14.376'
      u: "... and we lived together in barracks. After work we were completely free
        to roam. We also received clothing from the Groupement. And if we had not
        been so isolated from the rest of the civilization, we would have been quite
        happy there – and ..."
    - who: David Boder
      start: '00:29:30.404'
      end: '00:29:30.404'
      u: How much was paid per day?
    - who: Karl Josephy
      start: '00:29:31.675'
      end: '00:29:31.675'
      u: The pay was 9 Francs per hour.
    - who: David Boder
      start: '00:29:34.602'
      end: '00:29:34.602'
      u: Yes ...
    - who: Karl Josephy
      start: '00:29:34.905'
      end: '00:29:34.905'
      u: And, ah, to make 70 to 80 Francs ...
    - who: David Boder
      start: '00:29:38.437'
      end: '00:29:38.437'
      u: "... the ..."
    - who: Karl Josephy
      start: '00:29:38.861'
      end: '00:29:38.861'
      u: "... was possible."
    - who: David Boder
      start: '00:29:39.339'
      end: '00:29:39.339'
      u: Yes – and you had to buy your own food?
    - who: Karl Josephy
      start: '00:29:42.750'
      end: '00:29:42.750'
      u: The food was paid by ourselves, we were charged 40 Francs per day, maybe
        a high price at that time, but we had excellent food and I have to say that
        since my return to France from Africa I had not eaten that well.
    - who: David Boder
      start: '00:29:58.295'
      end: '00:29:58.295'
      u: And then?
    - who: Karl Josephy
      start: '00:29:58.803'
      end: '00:29:58.803'
      u: "... ah ..."
    - who: David Boder
      start: '00:30:00.194'
      end: '00:30:00.194'
      u: "... and how far were you away from your wife?"
    - who: Karl Josephy
      start: '00:30:02.190'
      end: '00:30:02.190'
      u: "... I was now far away from my wife, 300 kilometers approximately if you
        will."
    - who: David Boder
      start: '00:30:07.936'
      end: '00:30:07.936'
      u: "... so you were far away from your wife. And then?"
    - who: Karl Josephy
      start: '00:30:11.414'
      end: '00:30:11.414'
      u: Of course I initiated steps to free my wife from the terrible camp, in the
        meantime, I of course sent her packages so that her, her, ah, situation ...
    - who: David Boder
      start: '00:30:23.958'
      end: '00:30:23.958'
      u: "...improved."
    - who: Karl Josephy
      start: '00:30:24.714'
      end: '00:30:24.714'
      u: "... improved."
    - who: David Boder
      start: '00:30:26.378'
      end: '00:30:26.378'
      u: "... what, were the packages let through?"
    - who: Karl Josephy
      start: '00:30:28.791'
      end: '00:30:28.791'
      u: All packages were, ah, inspected in the camp of Noé, and if too much bread
        or meat or other precious food were found, they would just be confiscated.
    - who: David Boder
      start: '00:30:41.584'
      end: '00:30:41.584'
      u: Yes ... [not audible]
    - who: Karl Josephy
      start: '00:30:43.937'
      end: '00:30:43.937'
      u: That is not good ... Pardon.
    - who: David Boder
      start: '00:30:47.893'
      end: '00:30:47.893'
      u: "... So? Oh well – and then?"
    - who: Karl Josephy
      start: '00:30:50.246'
      end: '00:30:50.246'
      u: "... ah ..."
    - who: David Boder
      start: '00:30:50.482'
      end: '00:30:50.482'
      u: "... now ... turn yourself to the device here."
    - who: Karl Josephy
      start: '00:30:53.198'
      end: '00:30:53.198'
      u: "... yes ..."
    - who: David Boder
      start: '00:30:53.525'
      end: '00:30:53.525'
      u: "... and then?"
    - who: Karl Josephy
      start: '00:30:56.059'
      end: '00:30:56.059'
      u: I, ah, as I said I sent my wife packages and, ah, took steps to let her go
        free because now there was evidence that I could earn a living and that I
        could also support my wife with my salary ...
    - who: David Boder
      start: '00:31:13.781'
      end: '00:31:13.781'
      u: Yes ...
    - who: Karl Josephy
      start: '00:31:14.446'
      end: '00:31:14.446'
      u: I presented this request to my boss from the lumber department. He deemed
        it very good and forwarded it immediately. And now I had indeed some hope
        that my wife would be freed.
    - who: David Boder
      start: '00:31:30.877'
      end: '00:31:30.877'
      u: Yes ...
    - who: Karl Josephy
      start: '00:31:31.512'
      end: '00:31:31.512'
      u: This was indeed the case, and I still thank God to this day, because it became
        clear afterwards that 15 days after the release all people from my wife's
        barrack and the adjacent one were deported to Germany, a fate she also would
        definitely have endured had she not been freed.
    - who: David Boder
      start: '00:31:52.285'
      end: '00:31:52.285'
      u: Now – where did you go from there?
    - who: Karl Josephy
      start: '00:31:56.065'
      end: '00:31:56.065'
      u: I was ... because the work in the woods was to hard for me, because I suffered,
        ah terrible muscle pain and because I was, ah, not fit for this work because
        of a little heart defect ... I was transferred to a factory that produced
        wood chairs, wooden arm chairs, and toys for children.
    - who: David Boder
      start: '00:32:17.567'
      end: '00:32:17.567'
      u: Yes ...
    - who: Karl Josephy
      start: '00:32:18.233'
      end: '00:32:18.233'
      u: I also had to work hard, harder there, but at least I had a roof over my
        head, and had ...
    - who: David Boder
      start: '00:32:24.215'
      end: '00:32:24.215'
      u: Was that, ah, after America entered the war?
    - who: Karl Josephy
      start: '00:32:27.898'
      end: '00:32:27.898'
      u: Yes, yes, that was ...
    - who: David Boder
      start: '00:32:29.048'
      end: '00:32:29.048'
      u: So the Germans were in all of France already?
    - who: Karl Josephy
      start: '00:32:30.856'
      end: '00:32:30.856'
      u: At this time the Germans were in all of France.
    - who: David Boder
      start: '00:32:33.397'
      end: '00:32:33.397'
      u: Yes ...
    - who: Karl Josephy
      start: '00:32:34.087'
      end: '00:32:34.087'
      u: And of course there was terrible pressure on the population. Especially the
        Jews did their utmost to hide themselves, you know, as best as they could.
    - who: David Boder
      start: '00:32:45.391'
      end: '00:32:45.391'
      u: Yes – and then?
    - who: Karl Josephy
      start: '00:32:47.055'
      end: '00:32:47.055'
      u: So I, ah, stayed in this factory that was not far from my original lumber
        job. Until August 20 – until April of 1944. That means a little longer than
        the final – no ... I stayed there until April 20, 1945, so a little longer
        than the liberation.
    - who: David Boder
      start: '00:33:16.620'
      end: '00:33:16.620'
      u: Yes ...
    - who: Karl Josephy
      start: '00:33:17.098'
      end: '00:33:17.098'
      u: During these, during this time I received a letter from the prefecture in
        Cantal that stated that as a former volunteer I was finally freed from any
        Groupement, I was now a completely free man, even if only a factory worker,
        but after all the suffering very satisfied with that, I was as I said a free
        man.
    - who: David Boder
      start: '00:33:41.454'
      end: '00:33:41.454'
      u: And then?
    - who: Karl Josephy
      start: '00:33:42.180'
      end: '00:33:42.180'
      u: We regularly received news from our child, the child was thriving and well
        taken care of, only because of the war effects – because you cannot forget
        that my wife had the child after time in a terrible camp in which she was
        interned – that is to say that the child was very weak and that were lucky
        ...
    - who: David Boder
      start: '00:34:03.706'
      end: '00:34:03.706'
      u: Now say ...
    - who: Karl Josephy
      start: '00:34:04.099'
      end: '00:34:04.099'
      u: "... that the child was alive."
    - who: David Boder
      start: '00:34:05.521'
      end: '00:34:05.521'
      u: Wait, you are saying that your wife had the child AFTER a camp internment?
    - who: Karl Josephy
      start: '00:34:10.535'
      end: '00:34:10.535'
      u: After a camp, right, because my wife was a Belgian refugee. And like most
        Belgian refugees she was brought into a concentration camp which by itself
        was not as bad as the deportation camps, but still the hygiene was miserable.
        So during her pregnancy my poor wife had to ...
    - who: David Boder
      start: '00:34:33.936'
      end: '00:34:33.936'
      u: Wait ...
    - who: Karl Josephy
      start: '00:34:34.964'
      end: '00:34:34.964'
      u: Yes ...
    - who: David Boder
      start: '00:34:35.267'
      end: '00:34:35.267'
      u: Was that your child?
    - who: Karl Josephy
      start: '00:34:36.622'
      end: '00:34:36.622'
      u: Yes. Of course.
    - who: David Boder
      start: '00:34:37.493'
      end: '00:34:37.493'
      u: Well, how did your wife come to Belgium then during her pregnancy?
    - who: Karl Josephy
      start: '00:34:41.267'
      end: '00:34:41.267'
      u: I did not know my wife at that time. My wife told me she emigrated to Belgium
        from Austria, fled also ...
    - who: David Boder
      start: '00:34:48.70'
      end: '00:34:48.70'
      u: Yes ...
    - who: Karl Josephy
      start: '00:34:48.973'
      end: '00:34:48.973'
      u: "... from Belgium to France ..."
    - who: David Boder
      start: '00:34:50.939'
      end: '00:34:50.939'
      u: "...yes, but she was not pregnant in Belgium?"
    - who: Karl Josephy
      start: '00:34:53.504'
      end: '00:34:53.504'
      u: No, no, no, no....
    - who: David Boder
      start: '00:34:54.587'
      end: '00:34:54.587'
      u: "... now well, that was ..."
    - who: Karl Josephy
      start: '00:34:55.609'
      end: '00:34:55.609'
      u: No, I want, I only want to mention this, that the child was very weak ...
    - who: David Boder
      start: '00:35:00.266'
      end: '00:35:00.266'
      u: Yes ...
    - who: Karl Josephy
      start: '00:35:00.569'
      end: '00:35:00.569'
      u: "... because my wife had, was in a camp during that time ..."
    - who: David Boder
      start: '00:35:03.769'
      end: '00:35:03.769'
      u: Yes ...
    - who: Karl Josephy
      start: '00:35:03.914'
      end: '00:35:03.914'
      u: So the bad - was dependent on the bad food, had to lay on the naked floor,
        you know...
    - who: David Boder
      start: '00:35:09.993'
      end: '00:35:09.993'
      u: Yes ...
    - who: Karl Josephy
      start: '00:35:10.199'
      end: '00:35:10.199'
      u: "... it was snowing, so under catastrophic circumstances ..."
    - who: David Boder
      start: '00:35:12.522'
      end: '00:35:12.522'
      u: "...yes, and not quite ready to become a mother."
    - who: Karl Josephy
      start: '00:35:16.296'
      end: '00:35:16.296'
      u: "... yes, very true, you know, and also one had ..."
    - who: David Boder
      start: '00:35:17.869'
      end: '00:35:17.869'
      u: "...yes, well, and where is the child now?"
    - who: Karl Josephy
      start: '00:35:19.950'
      end: '00:35:19.950'
      u: The child is now with us – I have ...
    - who: David Boder
      start: '00:35:22.273'
      end: '00:35:22.273'
      u: You live in Paris already...
    - who: Karl Josephy
      start: '00:35:23.930'
      end: '00:35:23.930'
      u: I live in Paris now, I returned to Paris ...
    - who: David Boder
      start: '00:35:26.833'
      end: '00:35:26.833'
      u: Yes ...
    - who: Karl Josephy
      start: '00:35:27.348'
      end: '00:35:27.348'
      u: After we still had to go through a lot in the time before ...
    - who: David Boder
      start: '00:35:31.243'
      end: '00:35:31.243'
      u: Oh ...
    - who: Karl Josephy
      start: '00:35:31.546'
      end: '00:35:31.546'
      u: After I was once arrested by a patrol, by a German patrol ...
    - who: David Boder
      start: '00:35:36.288'
      end: '00:35:36.288'
      u: Yes ...
    - who: Karl Josephy
      start: '00:35:37.068'
      end: '00:35:37.068'
      u: And, thank God, was released. After we still had to spend many nights in
        the woods, and after we had to constantly change our residence in the last
        couple of months before the liberation, in order to avoid the military that
        was on our track, so that we were finally able to reach the date of liberation.
    - who: David Boder
      start: '00:35:58.419'
      end: '00:35:58.419'
      u: Now wait, that is not clear to me...
    - who: Karl Josephy
      start: '00:36:00.596'
      end: '00:36:00.596'
      u: Yes?
    - who: David Boder
      start: '00:36:00.832'
      end: '00:36:00.832'
      u: Your wife was freed from the camp ...
    - who: Karl Josephy
      start: '00:36:04.939'
      end: '00:36:04.939'
      u: On the 16th ...
    - who: David Boder
      start: '00:36:05.508'
      end: '00:36:05.508'
      u: "...while you were still working for ..."
    - who: Karl Josephy
      start: '00:36:07.377'
      end: '00:36:07.377'
      u: While I was still working in the woods, was working in the forest ...
    - who: David Boder
      start: '00:36:10.183'
      end: '00:36:10.183'
      u: "... in the forest."
    - who: Karl Josephy
      start: '00:36:11.333'
      end: '00:36:11.333'
      u: Yes, my wife was released.
    - who: David Boder
      start: '00:36:13.625'
      end: '00:36:13.625'
      u: "... and she could come to you?"
    - who: Karl Josephy
      start: '00:36:14.593'
      end: '00:36:14.593'
      u: "... my wife come to you [sic, he means 'me'], and she was completely free."
    - who: David Boder
      start: '00:36:18.918'
      end: '00:36:18.918'
      u: Yes, and then?
    - who: Karl Josephy
      start: '00:36:21.120'
      end: '00:36:21.120'
      u: I then went with my wife to the little town where the wood factory was located
        ...
    - who: David Boder
      start: '00:36:26.799'
      end: '00:36:26.799'
      u: Yes ...
    - who: Karl Josephy
      start: '00:36:27.767'
      end: '00:36:27.767'
      u: And, ah, we stayed there, you know, until, ah, April '45, so a little after
        the liberation. That is ...
    - who: David Boder
      start: '00:36:37.475'
      end: '00:36:37.475'
      u: Yes ...
    - who: Karl Josephy
      start: '00:36:37.923'
      end: '00:36:37.923'
      u: We were...
    - who: David Boder
      start: '00:36:38.673'
      end: '00:36:38.673'
      u: And then, so when were you stopped by a German patrol, you said?
    - who: Karl Josephy
      start: '00:36:43.481'
      end: '00:36:43.481'
      u: Yes, that is an interesting story, I was in the neighboring township to buy
        meat ...
    - who: David Boder
      start: '00:36:48.804'
      end: '00:36:48.804'
      u: Yes ...
    - who: Karl Josephy
      start: '00:36:49.379'
      end: '00:36:49.379'
      u: And in the moment where I left the butcher shop a German patrol came on trucks,
        you know, put a machine gun to my head ...
    - who: David Boder
      start: '00:37:00.169'
      end: '00:37:00.169'
      u: Yes ...
    - who: Karl Josephy
      start: '00:37:00.375'
      end: '00:37:00.375'
      u: You know, and, ah, I was told to be quiet because there was a deployment
        against the resistance under way ...
    - who: David Boder
      start: '00:37:08.692'
      end: '00:37:08.692'
      u: Yes, and then?
    - who: Karl Josephy
      start: '00:37:09.291'
      end: '00:37:09.291'
      u: Of course I thought that I might never see my wife again, but thank God I
        had some false papers with me. Of course, that was an emergency measure. And
        after I spoke as little as possible, they actually took me for a French. From
        Lorraine, as the paper indicated ...
    - who: David Boder
      start: '00:37:32.420'
      end: '00:37:32.420'
      u: You had false papers?
    - who: Karl Josephy
      start: '00:37:33.929'
      end: '00:37:33.929'
      u: I had false papers.
    - who: David Boder
      start: '00:37:34.444'
      end: '00:37:34.444'
      u: The work papers would not free you?
    - who: Karl Josephy
      start: '00:37:35.956'
      end: '00:37:35.956'
      u: Pardon?
    - who: David Boder
      start: '00:37:36.379'
      end: '00:37:36.379'
      u: The work papers would not have freed you?
    - who: Karl Josephy
      start: '00:37:39.222'
      end: '00:37:39.222'
      u: No, they would have arrested me immediately because on the work papers I
        was a man from Lorraine with a totally different name, born in Metz. So that
        saved my life.
    - who: David Boder
      start: '00:37:49.226'
      end: '00:37:49.226'
      u: Why, did, when did you get such a paper ...
    - who: Karl Josephy
      start: '00:37:51.524'
      end: '00:37:51.524'
      u: I got that from the Resistance, for whom I had worked, too.
    - who: David Boder
      start: '00:37:56.061'
      end: '00:37:56.061'
      u: So you worked for the Resistance.
    - who: Karl Josephy
      start: '00:37:57.749'
      end: '00:37:57.749'
      u: I rendered very little services, I came to it because the workers knew me
        very well and often asked me for translations because they knew that I spoke
        German, they fully trusted me, and I was very glad to do the translations
        for them.
    - who: David Boder
      start: '00:38:15.314'
      end: '00:38:15.314'
      u: Yes, what kind of, what translations would you do?
    - who: Karl Josephy
      start: '00:38:18.423'
      end: '00:38:18.423'
      u: Yes, that is easy to explain, those were army orders for the German army
        ...
    - who: David Boder
      start: '00:38:23.921'
      end: '00:38:23.921'
      u: Aha...
    - who: Karl Josephy
      start: '00:38:24.369'
      end: '00:38:24.369'
      u: You know, the, the Resistance wanted to know repeatedly where German troup
        units were located ...
    - who: David Boder
      start: '00:38:30.653'
      end: '00:38:30.653'
      u: Aha ...
    - who: Karl Josephy
      start: '00:38:31.077'
      end: '00:38:31.077'
      u: So that they could operate, and this way I had contact with the Resistance,
        who at my request immediately issued me a false paper.
    - who: David Boder
      start: '00:38:40.023'
      end: '00:38:40.023'
      u: Aha ...
    - who: Karl Josephy
      start: '00:38:40.592'
      end: '00:38:40.592'
      u: Of course that was an emergency measure ...
    - who: David Boder
      start: '00:38:41.947'
      end: '00:38:41.947'
      u: Now, and what do you do now?
    - who: Karl Josephy
      start: '00:38:44.270'
      end: '00:38:44.270'
      u: I returned to Paris, I, ah, found work with the American command, my wife
        works in tailoring, that is her occupation, we finally have our child with
        us, and so we are still ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes ...
    - who: Karl Josephy
      start: '00:39:00.595'
      end: '00:39:00.595'
      u: "... making our living."
    - who: David Boder
      start: '00:39:04.490'
      end: '00:39:04.490'
      u: "[In English] So, this concludes Spool 66 of Mr. Karl Josephy who gave us
        his story from the internment in Africa and to minute to pass the whole time
        of occupation here in France as a qualified worker. Paris, August the 23,
        1946, Illinois Institute of Technology wire recording."
    - who: Karl Josephy
      start: '00:39:34.255'
      end: 
      u: Bon.
