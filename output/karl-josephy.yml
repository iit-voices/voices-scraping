    - who: David Boder
      start: '00:01:36.353'
      end: '00:01:36.353'
      u: Warum sind Sie nach - äh - Frankreich übergesiedelt?
    - who: Karl Josephy
      start: '00:01:40.551'
      end: '00:01:40.551'
      u: Ich bin nach Frankreich übergesiedelt weil ich durch die Revolution - durch
        die nazistische Revolution in Österreich - sowohl in meinem Beruf, in meinem
        sonstigen intellektuellen Fortkommen und auch politisch gefährdet war
    - who: David Boder
      start: '00:01:54.849'
      end: '00:01:54.849'
      u: Aha.
    - who: Karl Josephy
      start: '00:01:56.059'
      end: '00:01:56.059'
      u: Als Jude.
    - who: David Boder
      start: '00:01:57.541'
      end: '00:01:57.541'
      u: Als Jude?
    - who: Karl Josephy
      start: '00:01:58.593'
      end: '00:01:58.593'
      u: Ja. [Tape break -- part not audible]
    - who: David Boder
      start: '00:02:01.612'
      end: '00:02:01.612'
      u: Nun, Herr Josephy, wenn jemand Sie fragen würde, oder wenn Sie ein Buch schreiben
        würden, was würden Sie als die Hauptpunkte Ihrer Erlebnisse von '38 bis zur
        Befreiung - uns erzählen wollen?
    - who: Karl Josephy
      start: '00:02:22.201'
      end: '00:02:22.201'
      u: Als Hauptpunkte würde ich Ihnen zweifellos meine Gefahren und meine Leiden
        erzählen, die ich vom Moment meiner Arrestation ...
    - who: David Boder
      start: '00:02:32.084'
      end: '00:02:32.084'
      u: Ja ...
    - who: Karl Josephy
      start: '00:02:33.384'
      end: '00:02:33.384'
      u: "... die zugleich meine Frau betraf, mitgemacht habe."
    - who: David Boder
      start: '00:02:38.011'
      end: '00:02:38.011'
      u: Also wollen Sie das anfangen? Wollen sie dann anfangen, wie die Sache in
        Paris war und wie das ganze äh Unglück - wie Sie von Ihrem ruhigen Leben also
        äh allmählich rausgerissen wurden.
    - who: Karl Josephy
      start: '00:02:51.251'
      end: '00:02:51.251'
      u: Ich bin ...
    - who: David Boder
      start: '00:02:51.699'
      end: '00:02:51.699'
      u: Erzählen Sie die ganze Geschichte ...
    - who: Karl Josephy
      start: '00:02:52.963'
      end: '00:02:52.963'
      u: Ich bin zu Kriegsbeginn als Engagee Volontär [?] als Freiwilliger für Frankreich
        eingerückt und habe meinen Militärdienst in Afrika durchgeführt.
    - who: David Boder
      start: '00:03:07.963'
      end: '00:03:07.963'
      u: Was war Ihr Rang?
    - who: Karl Josephy
      start: '00:03:09.596'
      end: '00:03:09.596'
      u: Ich war gemeiner Soldat?
    - who: David Boder
      start: '00:03:11.562'
      end: '00:03:11.562'
      u: Ja ...
    - who: Karl Josephy
      start: '00:03:12.947'
      end: '00:03:12.947'
      u: Ich habe in der Legion Etrangere mein Bestes getan, war auch Freiwilliger
        für die Front ...
    - who: David Boder
      start: '00:03:19.903'
      end: '00:03:19.903'
      u: Ja ...
    - who: Karl Josephy
      start: '00:03:20.834'
      end: '00:03:20.834'
      u: Nur haben es die Ereignisse mit sich gebracht durch den überstürzten Waffenstillstand,
        der von Frankreich gezwungenermaßen geschlossen werden musste ...
    - who: David Boder
      start: '00:03:30.724'
      end: '00:03:30.724'
      u: Ja ...
    - who: Karl Josephy
      start: '00:03:31.020'
      end: '00:03:31.020'
      u: "... dass ich nicht an die Front einrücken konnte und demobilisiert wurde."
    - who: David Boder
      start: '00:03:36.615'
      end: '00:03:36.615'
      u: Wo waren Sie während der Demobilisation?
    - who: Karl Josephy
      start: '00:03:39.760'
      end: '00:03:39.760'
      u: Die Geschichte meiner Demobilisation ist insofern äußerst tragisch ...
    - who: David Boder
      start: '00:03:47.139'
      end: '00:03:47.139'
      u: Ja ...
    - who: Karl Josephy
      start: '00:03:47.532'
      end: '00:03:47.532'
      u: "... da ich nicht demobilisiert wurde so wie jeder französische Soldat oder
        jeder Ausländer, der schon früher in Frankreich lebte, sondern man verlangte
        von mir ein tadelloses Aufenthaltspapier und10.000 Francs als Kaution, dass
        ich nach Frankreich, also, in die Metropole zurückkehren könnte. Da ich weder
        das Papier, von dem ich nur ein Kopie besaß ..."
    - who: David Boder
      start: '00:04:12.049'
      end: '00:04:12.049'
      u: "... das war in Afrika?"
    - who: Karl Josephy
      start: '00:04:13.253'
      end: '00:04:13.253'
      u: "... das war in Afrika ..."
    - who: David Boder
      start: '00:04:14.215'
      end: '00:04:14.215'
      u: Ja ...
    - who: Karl Josephy
      start: '00:04:14.572'
      end: '00:04:14.572'
      u: "... da ich weder das Papier besaß -bei mir hatte- noch die erforderlichen
        10.000 Francs, hielt man mich in Guarta [?] am Rande der Wüste quasi gefangen,
        ich musste äußerst schwere körperliche Arbeiten vollführen, die Bezahlung
        war null und die Behandlung sehr schlecht."
    - who: David Boder
      start: '00:04:34.949'
      end: '00:04:34.949'
      u: Wer hat das getan?
    - who: Karl Josephy
      start: '00:04:36.794'
      end: '00:04:36.794'
      u: Das ist offenbar über Auftrag der Regierung von Marokko geschehen, die natürlich
        ihre Orders von der französischen Metropole erhielt ...
    - who: David Boder
      start: '00:04:46.284'
      end: '00:04:46.284'
      u: Von Vichy?
    - who: Karl Josephy
      start: '00:04:47.155'
      end: '00:04:47.155'
      u: Von Vichy.
    - who: David Boder
      start: '00:04:47.905'
      end: '00:04:47.905'
      u: Ja. Und was für Arbeiten haben Sie dort gemacht?
    - who: Karl Josephy
      start: '00:04:51.171'
      end: '00:04:51.171'
      u: Wir haben Steine zertrümmert, wir haben große Blöcke Steine zertrümmert,
        die dazu dienten, einen Ballast für die, zur Errichtung der Bahnlinie, die
        zum Kongo herunterführen sollte, äh ...
    - who: David Boder
      start: '00:05:04.568'
      end: '00:05:04.568'
      u: Ja ...
    - who: Karl Josephy
      start: '00:05:05.173'
      end: '00:05:05.173'
      u: "... zur - äh - und eben zur Errichtung der Bahnlinie dienen sollte die Noballa
        [?, word not clear] und Arbeiten vollführten bei 40 bis 60 Grad Hitze"
    - who: David Boder
      start: '00:05:13.668'
      end: '00:05:13.668'
      u: Ja bitte nennen Sie Wirkungen [?, word not clear] ...
    - who: Karl Josephy
      start: '00:05:15.785'
      end: '00:05:15.785'
      u: "... vom Schatten war natürlich keine Rede ..."
    - who: David Boder
      start: '00:05:18.144'
      end: '00:05:18.144'
      u: Ja ...
    - who: Karl Josephy
      start: '00:05:18.840'
      end: '00:05:18.840'
      u: "... und mussten diese Arbeiten durchgeführt werden in einem Rekordtempo
        und unter - und unter Aufsicht der französischen Sergeanten [?, word not clear]
        ..."
    - who: David Boder
      start: '00:05:29.782'
      end: '00:05:29.782'
      u: Ja. Nun, und was hat man dafür bezahlt?
    - who: Karl Josephy
      start: '00:05:34.252'
      end: '00:05:34.252'
      u: Man hat dafür 1 Francs täglich bezahlt.
    - who: David Boder
      start: '00:05:37.300'
      end: '00:05:37.300'
      u: Ja ...
    - who: Karl Josephy
      start: '00:05:37.966'
      end: '00:05:37.966'
      u: "...und ist dieses Geld immer erst sehr spät angelangt."
    - who: David Boder
      start: '00:05:40.833'
      end: '00:05:40.833'
      u: Und was hat man zu essen bekommen?
    - who: Karl Josephy
      start: '00:05:43.065'
      end: '00:05:43.065'
      u: Die Kost war nicht hinreichend für diese schwere Arbeit.
    - who: David Boder
      start: '00:05:48.230'
      end: '00:05:48.230'
      u: ".... ja, äh, aber die haben das Essen besorgt, nicht wahr?"
    - who: Karl Josephy
      start: '00:05:52.464'
      end: '00:05:52.464'
      u: Das Essen wurde da durch das Arbeitslager, 5 km weit entfernt von dem, von
        dem ......
    - who: David Boder
      start: '00:05:59.753'
      end: '00:05:59.753'
      u: "... Bauplatz weg ..."
    - who: Karl Josephy
      start: '00:06:00.473'
      end: '00:06:00.473'
      u: "... Bauplatz befand, wurde mit Camions herbeigeschafft und, äh, ebenso wie
        die Wasserversorgung."
    - who: David Boder
      start: '00:06:08.330'
      end: '00:06:08.330'
      u: Aha, was hat man Ihnen zum Beispiel Essen gegeben, am Morgen?
    - who: Karl Josephy
      start: '00:06:12.830'
      end: '00:06:12.830'
      u: Am Morgen gab es schwarzen Kaffee und ein Stück Brot, das war auch schon
        alles.
    - who: David Boder
      start: '00:06:16.761'
      end: '00:06:16.761'
      u: Und, äh, Zucker?
    - who: Karl Josephy
      start: '00:06:18.878'
      end: '00:06:18.878'
      u: Der Kaffee war -- [?, not clearly audible] ... darin in vielleicht ein Spur
        Süßigkeit.
    - who: David Boder
      start: '00:06:23.929'
      end: '00:06:23.929'
      u: Das hat ihnen gezuckert [?, not clearly audible].
    - who: Karl Josephy
      start: '00:06:25.163'
      end: '00:06:25.163'
      u: Ja.
    - who: David Boder
      start: '00:06:25.792'
      end: '00:06:25.792'
      u: Nun, und um 12 Uhr, um 1 Uhr, Mittagszeit?
    - who: Karl Josephy
      start: '00:06:29.754'
      end: '00:06:29.754'
      u: "... ja, zu dieser Zeit bekam man eine Suppe, ein Stück Fleisch, Gemüse und
        gelegentlich ein paar Wein ..."
    - who: David Boder
      start: '00:06:38.881'
      end: '00:06:38.881'
      u: "... etwas Wein ..."
    - who: Karl Josephy
      start: '00:06:39.637'
      end: '00:06:39.637'
      u: "... etwas Wein."
    - who: David Boder
      start: '00:06:41.028'
      end: '00:06:41.028'
      u: Also, äh, wie hat man das bedient ... haben Sie in einem Speisesaal gegessen
        oder in einem ... wo haben Sie gegessen?
    - who: Karl Josephy
      start: '00:06:47.923'
      end: '00:06:47.923'
      u: "... in keiner Weise, denn ein Speisesaal war ja tatsächlich nicht vorhanden."
    - who: David Boder
      start: '00:06:52.067'
      end: '00:06:52.067'
      u: Ja ...
    - who: Karl Josephy
      start: '00:06:52.484'
      end: '00:06:52.484'
      u: "... wir haben in Erdlöchern, die wir selbst gegraben haben, gewohnt, da
        es wegen der schrecklichen Hitze nicht möglich war, in Zelten zu wohnen"
    - who: David Boder
      start: '00:06:59.924'
      end: '00:06:59.924'
      u: Oh ...
    - who: Karl Josephy
      start: '00:07:00.160'
      end: '00:07:00.160'
      u: "... in diese Erdlöcher, nicht wahr, haben wir uns zurückgezogen während
        der Mittagspause, hinsichtlich erschöpft, und haben die Mahlzeiten in unseren
        alten Militärgamellen heruntergeschlungen, wie es eben war."
    - who: David Boder
      start: '00:07:11.525'
      end: '00:07:11.525'
      u: Was sind Militärgamellen, Geschirr?
    - who: Karl Josephy
      start: '00:07:13.666'
      end: '00:07:13.666'
      u: Das ist das alte Militärgeschirr. dass wir behalten hatten noch von der Kriegszeit
        her.
    - who: David Boder
      start: '00:07:17.840'
      end: '00:07:17.840'
      u: Wer war mit Ihnen, was für Leute waren mit Ihnen?
    - who: Karl Josephy
      start: '00:07:21.191'
      end: '00:07:21.191'
      u: Das waren mit mir sämtlich jüdische Engagee Volontär (?) für Frankreich,
        die ebenso wie ich weder das erforderliche Geld noch die erforderlichen Papiere
        vorlegen konnten, um sofort demobilisiert zu werden.
    - who: David Boder
      start: '00:07:36.397'
      end: '00:07:36.397'
      u: Aha - waren bloß Juden in dieser ganzen Baugeschichte?
    - who: Karl Josephy
      start: '00:07:41.744'
      end: '00:07:41.744'
      u: Es waren fünf Gruppen von Juden ...
    - who: David Boder
      start: '00:07:44.853'
      end: '00:07:44.853'
      u: Ja ...
    - who: Karl Josephy
      start: '00:07:45.663'
      end: '00:07:45.663'
      u: "... und außerdem mehrere Gruppen von republikanischen Spaniern, die durch
        den Umsturz in Spanien nach Frankreich geflüchtet waren, und dorten- und von
        dort aus nach Afrika übersiedelt wurden und ebenfalls Zwangsarbeiten vollführten,
        äh, mit einer Bezahlung gleich Null und unter den selben Umständen wie wir
        selber."
    - who: David Boder
      start: '00:08:07.317'
      end: '00:08:07.317'
      u: Aha. Nun, wie lange hat das gedauert?
    - who: Karl Josephy
      start: '00:08:12.180'
      end: '00:08:12.180'
      u: Ich habe mich genau aufgehalten in Guarta (?), das heißt der Ausgangsstation
        für die Bahn, die zum Niger führen sollte, zum Kongo und zum Niger führen
        sollte, vom 21. Dezember 1940 bis zum 19. Juli 1941.
    - who: David Boder
      start: '00:08:31.589'
      end: '00:08:31.589'
      u: Ja. Wo war Ihre Frau?
    - who: Karl Josephy
      start: '00:08:34.190'
      end: '00:08:34.190'
      u: Ich war zu diesem Moment noch nicht verheiratet.
    - who: David Boder
      start: '00:08:36.042'
      end: '00:08:36.042'
      u: Sie waren noch nicht verheiratet. Was ist dann passiert, wie Sie mit der
        Arbeit fertig waren?
    - who: Karl Josephy
      start: '00:08:40.760'
      end: '00:08:40.760'
      u: Ich wurde am 19. Juli demobilisiert, nachdem man mir endlich nach langem
        Warten die Papiere geschickt hatte und ich mir die erforderlichen 10000 Francs
        ausgeborgt habe ...
    - who: David Boder
      start: '00:08:52.252'
      end: '00:08:52.252'
      u: Von wo, von wem?
    - who: Karl Josephy
      start: '00:08:53.431'
      end: '00:08:53.431'
      u: Die hat mir ein Kollege geborgt um mir die Rückkehr nach Frankreich zu ermöglichen.
    - who: David Boder
      start: '00:08:58.179'
      end: '00:08:58.179'
      u: Wieviel war der Francs damals wert? Zum Dollar?
    - who: Karl Josephy
      start: '00:09:03.508'
      end: '00:09:03.508'
      u: Kann ich Ihnen jetzt nicht sagen ...
    - who: David Boder
      start: '00:09:04.355'
      end: '00:09:04.355'
      u: "... so ungefähr ..."
    - who: Karl Josephy
      start: '00:09:05.801'
      end: '00:09:05.801'
      u: In dieser Zeit ...
    - who: Karl Josephy
      start: '00:09:07.216'
      end: '00:09:07.216'
      u: Wir müssen bedenken, nicht wahr, dass wohl das Verhältnis 1:60 gewesen ist
        ...
    - who: David Boder
      start: '00:09:12.932'
      end: '00:09:12.932'
      u: 1:60 ...
    - who: Karl Josephy
      start: '00:09:13.234'
      end: '00:09:13.234'
      u: 1:60 – jaja ...
    - who: David Boder
      start: '00:09:14.172'
      end: '00:09:14.172'
      u: Ja ... – ungefähr ...
    - who: Karl Josephy
      start: '00:09:15.013'
      end: '00:09:15.013'
      u: Jaja ...
    - who: David Boder
      start: '00:09:15.551'
      end: '00:09:15.551'
      u: Und wer hat das weiter Geld gehabt?
    - who: Karl Josephy
      start: '00:09:19.241'
      end: '00:09:19.241'
      u: Es waren immerhin einige Kollegen, die sich das Geld schicken ließen von
        Frankreich ...
    - who: David Boder
      start: '00:09:24.104'
      end: '00:09:24.104'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:24.491'
      end: '00:09:24.491'
      u: "... um ebenfalls demobilisiert zu werden ..."
    - who: David Boder
      start: '00:09:26.578'
      end: '00:09:26.578'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:26.784'
      end: '00:09:26.784'
      u: "... denn Bargeld hat fast niemand von uns besessen, es hat sich ja bei den
        Leuten die in Afrika gearbeitet haben, zu 90 Prozent um arme Flüchtlinge aus
        Deutschland, Österreich, Polen und Belgien gehandelt hat."
    - who: David Boder
      start: '00:09:40.084'
      end: '00:09:40.084'
      u: Aha. Also dann hat Ihnen ein Freund das Geld geliehen und Sie haben die Kaution
        aufge [fraction, word not finished] ... haben Sie jemals die Kaution zurückbekommen?
    - who: Karl Josephy
      start: '00:09:48.159'
      end: '00:09:48.159'
      u: Diese Kaution war mehr ein Vorzeigegeld, das heißt im Moment wo ich die Kaution
        vorgelegt habe, hatte ich ja das Geld ja wieder in die Hand bekommen ...
    - who: David Boder
      start: '00:09:56.061'
      end: '00:09:56.061'
      u: Oh ...
    - who: Karl Josephy
      start: '00:09:56.303'
      end: '00:09:56.303'
      u: "... und sofort restituiert."
    - who: David Boder
      start: '00:09:57.785'
      end: '00:09:57.785'
      u: Und Sie haben das bezahlt, naja ... Sie haben einfach das Geld nun gekriegt,
        um es zu zeigen ....
    - who: Karl Josephy
      start: '00:10:01.408'
      end: '00:10:01.408'
      u: "... um es zu zeigen in der Buchhaltung."
    - who: David Boder
      start: '00:10:03.519'
      end: '00:10:03.519'
      u: Ah so. Und wohin sind Sie dann gegangen?
    - who: Karl Josephy
      start: '00:10:05.842'
      end: '00:10:05.842'
      u: Ich habe, nachdem ich in Frankreich keinen Menschen gehabt habe, aufs Geratewohl
        das Departement Gard als Wohnstätte angegeben ...
    - who: David Boder
      start: '00:10:14.062'
      end: '00:10:14.062'
      u: "... und wo ist Gard?"
    - who: Karl Josephy
      start: '00:10:15.235'
      end: '00:10:15.235'
      u: Gard ist ein kleines Departement im Süden Frankreichs mit der Hauptstadt
        Nimes.
    - who: David Boder
      start: '00:10:20.679'
      end: '00:10:20.679'
      u: "... wie weit von Spanien?"
    - who: Karl Josephy
      start: '00:10:22.790'
      end: '00:10:22.790'
      u: "... äh, mvon Spanien 400 Kilometer."
    - who: David Boder
      start: '00:10:25.324'
      end: '00:10:25.324'
      u: Ja, wie weit von Lyon oder Marseilles?
    - who: Karl Josephy
      start: '00:10:27.562'
      end: '00:10:27.562'
      u: ".... von Marseilles 50 Kilometer."
    - who: David Boder
      start: '00:10:29.437'
      end: '00:10:29.437'
      u: Aha, na ...
    - who: David Boder
      start: '00:10:30.254'
      end: '00:10:30.254'
      u: Das ist dann nicht weit von dem Mediter- Mittelmeer...
    - who: Karl Josephy
      start: '00:10:33.060'
      end: '00:10:33.060'
      u: Ja, ja, durchaus im Süden, ...
    - who: David Boder
      start: '00:10:36.448'
      end: '00:10:36.448'
      u: Aha.
    - who: Karl Josephy
      start: '00:10:36.714'
      end: '00:10:36.714'
      u: "... nicht wahr, mit südlichem Klima, in der südlichen Zone von Frankreich
        ..."
    - who: David Boder
      start: '00:10:40.101'
      end: '00:10:40.101'
      u: Also weiter, dann, und ... was haben sie sich etabliert und was haben sie
        dann getan?
    - who: Karl Josephy
      start: '00:10:43.186'
      end: '00:10:43.186'
      u: Im Department Gard verrichtete ich schwere Arbeiten, ich habe Kohlen getragen,
        ich habe Holz gehackt, ...
    - who: David Boder
      start: '00:10:49.289'
      end: '00:10:49.289'
      u: "... aber das war freie Arbeit ..."
    - who: Karl Josephy
      start: '00:10:49.948'
      end: '00:10:49.948'
      u: "... weil ich ja mittelos war ... dass war allerdings freie Arbeit ..."
    - who: David Boder
      start: '00:10:52.882'
      end: '00:10:52.882'
      u: "... und sie haben dafür bezahlt bekommen ..."
    - who: Karl Josephy
      start: '00:10:54.358'
      end: '00:10:54.358'
      u: Ich habe dafür bezahlt bekommen, ich habe schwer gearbeitet - aber ich habe
        mein Leben verdient ...
    - who: David Boder
      start: '00:10:59.372'
      end: '00:10:59.372'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:10:59.765'
      end: '00:10:59.765'
      u: "... und ich war überall gut angesehen. Man wusste dass ich ein früherer
        Intellektueller bin, und hat mich demgemäß auch anständig behandelt, wenn
        ich auch schwer arbeiten musste ... [pause]"
    - who: David Boder
      start: '00:11:12.134'
      end: '00:11:12.134'
      u: Also weiter, nun was hat Ihnen denn passiert? Wie hat das aufgehört?
    - who: Karl Josephy
      start: '00:11:18.756'
      end: '00:11:18.756'
      u: Die Situation verschlimmerte sich vom Moment des Regierungsamtes des von
        Lavale, der durch die Verträge mit Deutschland eine entsprechende Pression
        ausübte.... sowohl auf alle Elemente, die nicht, die nicht, die nicht beliebt
        waren - insbesondere auch die Juden ...
    - who: David Boder
      start: '00:11:38.831'
      end: '00:11:38.831'
      u: Ja ... nun?
    - who: Karl Josephy
      start: '00:11:41.244'
      end: '00:11:41.244'
      u: Dadurch ... hatte es sich ereignet, dass ich zwei Monate nach meiner Hochzeit
        ...
    - who: David Boder
      start: '00:11:49.047'
      end: '00:11:49.047'
      u: Wen haben Sie, wann haben Sie geheiratet?
    - who: Karl Josephy
      start: '00:11:50.462'
      end: '00:11:50.462'
      u: Ich habe im Juni '42 geheiratet.
    - who: David Boder
      start: '00:11:53.940'
      end: '00:11:53.940'
      u: Wen haben sie denn geheiratet?
    - who: Karl Josephy
      start: '00:11:55.634'
      end: '00:11:55.634'
      u: Meine Frau ist äh Polin, die aber vorher in Österreich lebte und ...
    - who: David Boder
      start: '00:12:01.102'
      end: '00:12:01.102'
      u: Eine Jüdin?
    - who: Karl Josephy
      start: '00:12:01.640'
      end: '00:12:01.640'
      u: Eine Jüdin ...
    - who: David Boder
      start: '00:12:02.366'
      end: '00:12:02.366'
      u: Ja ...
    - who: Karl Josephy
      start: '00:12:02.910'
      end: '00:12:02.910'
      u: "... die sich mutterseelenallein in Frankreich befand ..."
    - who: David Boder
      start: '00:12:07.447'
      end: '00:12:07.447'
      u: Ja ...
    - who: Karl Josephy
      start: '00:12:08.016'
      end: '00:12:08.016'
      u: "...und, äh, ganz allein auf sich angewiesen war, und sich durch Schneiderarbeiten
        immerhin ganz gut fortbrachte ..."
    - who: David Boder
      start: '00:12:14.572'
      end: '00:12:14.572'
      u: "... hmhm ..."
    - who: Karl Josephy
      start: '00:12:15.298'
      end: '00:12:15.298'
      u: Nachdem unser Schicksal ungefähr ein gemeinsames war, dauerte es nicht lange,
        dass wir uns heirateten.
    - who: David Boder
      start: '00:12:21.982'
      end: '00:12:21.982'
      u: Ja? Nun ... und was bewirkt das jetzt?
    - who: Karl Josephy
      start: '00:12:26.119'
      end: '00:12:26.119'
      u: Wir sind im, da wir infolge eines gewissen Wohnungsmangels nicht zusammen
        wohnte, wohnten ... ähm, ereignete es sich, dass ich am 24. August 1942 um
        halbdrei Uhr früh von meiner Frau in Begleitung von zwei Inspektoren der Gendarmerie
        geweckt wurde, die uns zehn Minuten Zeit gaben, unsere, unser Gepäck zu packen
        und sofort in einem Camion, der bereits bereitstand, nach Nimes herunter zu
        fahren ...
    - who: David Boder
      start: '00:12:58.513'
      end: '00:12:58.513'
      u: Und warum ...
    - who: Karl Josephy
      start: '00:12:59.058'
      end: '00:12:59.058'
      u: Also herunter zu fahren ...
    - who: David Boder
      start: '00:12:59.838'
      end: '00:12:59.838'
      u: "... war der das der allgemeine Arrest damals oder man hat Sie bloß ausgesucht?"
    - who: Karl Josephy
      start: '00:13:05.493'
      end: '00:13:05.493'
      u: "... man hat sämtliche Juden, das heißt es waren insgesamt nur 8 aus dem
        kleinen Städtchen. in dem ich wohnte, in der Nacht ohne vorheriges, eh, ohne
        vorherigeWarnung ..."
    - who: David Boder
      start: '00:13:15.594'
      end: '00:13:15.594'
      u: Warnung...
    - who: Karl Josephy
      start: '00:13:15.957'
      end: '00:13:15.957'
      u: "... Warnung, aus den Betten geholt, um uns, womöglich ohne dass es viel
        aufällt, sofort abzutransportieren, und leider wussten wir ja schon ungefähr,
        was das bedeuten konnte."
    - who: David Boder
      start: '00:13:27.240'
      end: '00:13:27.240'
      u: How, äh, warum hat man gewusst dass sie Juden waren?
    - who: Karl Josephy
      start: '00:13:29.895'
      end: '00:13:29.895'
      u: Das hat man gewusst, weil ja die Juden seinerzeit in Frankreich, das heißt,
        seit dem Vichy-Regime, gezwungen waren, eine Deklaration als Juden abzugeben.
    - who: David Boder
      start: '00:13:38.605'
      end: '00:13:38.605'
      u: Aha. Nun, und wohin wurden Sie dann geschickt?
    - who: Karl Josephy
      start: '00:13:41.895'
      end: '00:13:41.895'
      u: Ich wurde von dort ...
    - who: David Boder
      start: '00:13:43.438'
      end: '00:13:43.438'
      u: "... mit Ihrer Frau ..."
    - who: Karl Josephy
      start: '00:13:44.279'
      end: '00:13:44.279'
      u: "... mit meiner Frau zusammen in einer, in einem Camion nach Nimes, also
        15 Kilometer nach Süden, verschickt ..."
    - who: David Boder
      start: '00:13:52.287'
      end: '00:13:52.287'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:13:52.741'
      end: '00:13:52.741'
      u: "... um dorten eine weitere Verschickung abzuwarten. In Nimes fanden wir
        bereits mehrere tausend Juden, die aus dem ganzen Department und dem Nachbardepartment
        zusammen getrommelt worden waren, vor, die alle auf ihren Abtransport in ein
        Zentralsammellager warteten."
    - who: David Boder
      start: '00:14:08.672'
      end: '00:14:08.672'
      u: "... nun ..."
    - who: Karl Josephy
      start: '00:14:09.852'
      end: '00:14:09.852'
      u: Dieser Transport ...
    - who: David Boder
      start: '00:14:10.723'
      end: '00:14:10.723'
      u: "... das war noch bevor die Deutschen Nimes, äh, eingenommen haben?"
    - who: Karl Josephy
      start: '00:14:13.499'
      end: '00:14:13.499'
      u: Jaja, das war noch das war noch im August '42, das heißt, bevor die Deutschen
        in die sogenannte freie Zone übergetreten sind, nicht wahr, und ganz Frankreich
        auf diese Weise endgültig okkupierten ...
    - who: David Boder
      start: '00:14:24.417'
      end: '00:14:24.417'
      u: Amerika war noch nicht, es war in ’42
    - who: Karl Josephy
      start: '00:14:27.012'
      end: '00:14:27.012'
      u: Das war 42, ja ...
    - who: David Boder
      start: '00:14:27.853'
      end: '00:14:27.853'
      u: "... also Amerika war schon im Krieg?"
    - who: Karl Josephy
      start: '00:14:29.359'
      end: '00:14:29.359'
      u: Amerika war schon im Krieg, ja.
    - who: David Boder
      start: '00:14:30.811'
      end: '00:14:30.811'
      u: Ja, nun?
    - who: Karl Josephy
      start: '00:14:33.194'
      end: '00:14:33.194'
      u: Wir wurden von Nimes mit einem, unter schwerer Bewachung mit einigen Nahrungsmitteln
        nur ausgestattet, die uns von der jüdischen Gemeinde in Nimes auf den Weg
        mitgegeben wurden ...
    - who: David Boder
      start: '00:14:44.111'
      end: '00:14:44.111'
      u: Wie, ist die Gemeinde geblieben, hat man die Gemeinde nicht arretiert?
    - who: Karl Josephy
      start: '00:14:47.589'
      end: '00:14:47.589'
      u: Es wurden einige Gemeindemitglieder, das heißt die Vorstandsmitglieder beibehalten,
        doch waren diese von der Gestapo abhängig ....
    - who: David Boder
      start: '00:14:55.589'
      end: '00:14:55.589'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:14:56.158'
      end: '00:14:56.158'
      u: "... und inner ... und konnten natürlich nicht so agieren wie sie wollten
        ..."
    - who: David Boder
      start: '00:15:00.053'
      end: '00:15:00.053'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:00.295'
      end: '00:15:00.295'
      u: es handelt sich ... sich hier um Franzosen ...
    - who: David Boder
      start: '00:15:03.803'
      end: '00:15:03.803'
      u: "... französische Juden ..."
    - who: Karl Josephy
      start: '00:15:04.559'
      end: '00:15:04.559'
      u: um französische Juden, weil man zu dieser Zeit zunächst nur die Juden, die
        ausländischen Juden ...
    - who: David Boder
      start: '00:15:10.668'
      end: '00:15:10.668'
      u: "... genommen hat ..."
    - who: Karl Josephy
      start: '00:15:11.454'
      end: '00:15:11.454'
      u: "... genommen hat ..."
    - who: David Boder
      start: '00:15:12.150'
      end: '00:15:12.150'
      u: Ja, nun?
    - who: Karl Josephy
      start: '00:15:13.686'
      end: '00:15:13.686'
      u: Wir wurden also von dort, von [cough] ... von der Bahnstation von Nimes nach
        Les Milles befördert, das ist ein kleiner Ort in der Nähe von Aix ...
    - who: David Boder
      start: '00:15:23.031'
      end: '00:15:23.031'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:23.394'
      end: '00:15:23.394'
      u: "... also auch nur cirka 40 Kilometer von Marseille entfernt ..."
    - who: David Boder
      start: '00:15:25.838'
      end: '00:15:25.838'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:26.195'
      end: '00:15:26.195'
      u: Dort befand sich eine große Ziegelfabrik, die bis zu 5 bis 6000 Menschen
        beherbergen konnte - dorten warteten ganz gewöhnliche Strohlager alles, alles
        eh, recht primitiv aufgebaut, und dieses Lager war nur dazu bestimmt, um die
        dorten internierten Juden binnen kürzestem ohne große, ohne großes Federlesens
        weiter in das berühmte Camp von Drancy ...
    - who: David Boder
      start: '00:15:51.858'
      end: '00:15:51.858'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:52.191'
      end: '00:15:52.191'
      u: "... zu befördern ..."
    - who: David Boder
      start: '00:15:53.274'
      end: '00:15:53.274'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:53.510'
      end: '00:15:53.510'
      u: "... und von dorten nach Deutschand endgültig zu deportieren ..."
    - who: David Boder
      start: '00:15:56.468'
      end: '00:15:56.468'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:15:57.364'
      end: '00:15:57.364'
      u: Wir haben dorten ...
    - who: David Boder
      start: '00:15:58.598'
      end: '00:15:58.598'
      u: Waren Sie noch immer mit Ihrer Frau zusammen oder waren Männer und Frauen
        schon apartiert?
    - who: Karl Josephy
      start: '00:16:02.614'
      end: '00:16:02.614'
      u: wir waren immer - ich war immer mit meiner Frau zusammen, lediglich die Schlafstätten
        waren für Männer und Frauen getrennt ...
    - who: David Boder
      start: '00:16:08.445'
      end: '00:16:08.445'
      u: "... aha ja nun ..."
    - who: Karl Josephy
      start: '00:16:09.897'
      end: '00:16:09.897'
      u: "... dass, eh, haben sich dann ..."
    - who: David Boder
      start: '00:16:11.585'
      end: '00:16:11.585'
      u: "... haben Sie arbeiten müssen? ..."
    - who: Karl Josephy
      start: '00:16:12.819'
      end: '00:16:12.819'
      u: Ich habe dort nicht arbeiten müssen ... ich habe aber, ähä, infolge meiner
        persönlichen Mittel-, Mittellosigkeit verschiedene kleinere Arbeiten vollführt,
        speziell für ältere Herren habe ich jetzt es natürlich gratis gemacht, aber
        wenn man mich zu einer Arbeit geholt hat, die schwieriger war oder im gemeinsamen
        Interesse, so hab ich auch von der Lagerleitung einen kleinen Beitrag bezahlt
        bekommen.
    - who: David Boder
      start: '00:16:36.771'
      end: '00:16:36.771'
      u: Die Lagerleitung war jüdisch?
    - who: Karl Josephy
      start: '00:16:38.458'
      end: '00:16:38.458'
      u: Die Lagerleitung war nicht jüdisch. Die Lagerleitung war vollständig von
        Vichy abhängig ... Es waren darunter auch, eh, das heisst zur Mehrzahl sogar
        Menschen, die uns äusserst schwer behandelten, nicht wahr , und die keinerlei
        Ausnahmen für uns machen wollten und sich sehr wenig um den Gesundheitszustand
        der Menschen kümmerten ...
    - who: David Boder
      start: '00:16:56.815'
      end: '00:16:56.815'
      u: Aber denn, dennoch haben sie etwas bezahlt irgend etwas ...
    - who: Karl Josephy
      start: '00:17:00.717'
      end: '00:17:00.717'
      u: "... ja, bis zu einem gewissen Ausmaß ..."
    - who: David Boder
      start: '00:17:02.374'
      end: '00:17:02.374'
      u: "... ja, nun - und wie lange waren sie dort und was hat dort passiert?"
    - who: Karl Josephy
      start: '00:17:07.364'
      end: '00:17:07.364'
      u: Ich - es haben sich dorten furchtbare Schreckensszenen abgespielt - speziell
        im Moment, wo man die Leute herausholte, wo man die Namen - aus den, aus ihren
        Lagern herausholte - wo man die Namen aufrief, die deportiert werden sollten
        ...Es gab Selbstmorde, es gab Leute die sich versteckten ... Und so hätte
        es naturlich auch so weit kommen konnen, dass man meine Frau und mich deportiert
        ...Wir konnten hier aber von einem sehr glücklichen Umstand Gebrauch machen:Wir
        haben nämlich, wir haben nämlich profitiert von einer Verordnung von Vichy,
        die sämtliche Leute, die Kinder unter zwei Jahren hatten, nicht deportierten
        ...
    - who: David Boder
      start: '00:17:45.076'
      end: '00:17:45.076'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:17:45.947'
      end: '00:17:45.947'
      u: Wir konnten davon profitieren, weil wir Gottseidank die Dokumente über unser
        Kind bei uns hatten ...
    - who: David Boder
      start: '00:17:51.868'
      end: '00:17:51.868'
      u: Sie hatten ein Kind schon dann ...?
    - who: Karl Josephy
      start: '00:17:53.562'
      end: '00:17:53.562'
      u: Wir hatten ein Kind und wir haben uns verheiratet infolge der unsicheren
        Umstände, nicht wahr ...
    - who: David Boder
      start: '00:17:58.485'
      end: '00:17:58.485'
      u: "... ja ..."
    - who: David Boder
      start: '00:17:58.727'
      end: '00:17:58.727'
      u: Und wie alt war das Kind?
    - who: Karl Josephy
      start: '00:17:59.877'
      end: '00:17:59.877'
      u: "... erfolgte die eigentliche Heirat später ..."
    - who: Karl Josephy
      start: '00:18:02.169'
      end: '00:18:02.169'
      u: "... das Kind war ein Jahr und zehn Monate alt."
    - who: David Boder
      start: '00:18:04.165'
      end: '00:18:04.165'
      u: War das Kind bevor Ihrer Heirat geboren? Nein?
    - who: Karl Josephy
      start: '00:18:06.948'
      end: '00:18:06.948'
      u: Das Kind war vor meiner Heirat geboren.
    - who: David Boder
      start: '00:18:07.910'
      end: '00:18:07.910'
      u: Ja, und dann haben Sie sich verheiratet ...
    - who: Karl Josephy
      start: '00:18:09.325'
      end: '00:18:09.325'
      u: Ja, und dann haben wir das Kind legalisiert ...
    - who: David Boder
      start: '00:18:11.200'
      end: '00:18:11.200'
      u: Ja ...
    - who: Karl Josephy
      start: '00:18:11.412'
      end: '00:18:11.412'
      u: Und es war zu dieser Zeit, wo wir selber nur Refugee waren, wo ich in Afrika
        war ...
    - who: David Boder
      start: '00:18:16.341'
      end: '00:18:16.341'
      u: Ja ...
    - who: Karl Josephy
      start: '00:18:16.493'
      end: '00:18:16.493'
      u: und meine Frau ganz woanders, nicht wahr ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:18:18.543'
      end: '00:18:18.543'
      u: "... war gar keine Möglichkeit vorhanden, sich um die Formalitäten so zu
        kümmern wie"
    - who: David Boder
      start: '00:18:21.779'
      end: '00:18:21.779'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:18:21.930'
      end: '00:18:21.930'
      u: "... das sein sollte..."
    - who: David Boder
      start: '00:18:23.261'
      end: '00:18:23.261'
      u: Ja, nun ...
    - who: Karl Josephy
      start: '00:18:23.957'
      end: '00:18:23.957'
      u: Dieses Kind hat uns also ...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:18:25.524'
      end: '00:18:25.524'
      u: "... ohne Übertreibung das Leben gerettet ..."
    - who: David Boder
      start: '00:18:27.544'
      end: '00:18:27.544'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:18:27.998'
      end: '00:18:27.998'
      u: Denn, äh, ... wir wurden, äh, wir wurden nicht befreit wie ich es wollte,
        weil ich immer wieder darauf hinwies, dass ich gewesener Freiwilliger für
        Frankreich war, doch hatte man davon durchaus gar kein, he, daraus machte
        man mir gar keinen Vorteil, sondern ich weiss es, dass man auch engagee voluntaires
        glattweg nach Deutschland deportiert hat ...
    - who: David Boder
      start: '00:18:47.921'
      end: '00:18:47.921'
      u: Nun?
    - who: Karl Josephy
      start: '00:18:49.464'
      end: '00:18:49.464'
      u: Wir wurden von dort in ein anderes Lager geschafft, wobei man uns bedeutete,
        dass das schon ein große ... eine - ein großes Glück war, dorten hin zu kommen.
        Das war auch in sofern der Fall, weil von sämtlichen Insassen von diesem furchtbaren
        Lager ...
    - who: David Boder
      start: '00:19:03.823'
      end: '00:19:03.823'
      u: Was war der Name von dem Lager?
    - who: Karl Josephy
      start: '00:19:05.994'
      end: '00:19:05.994'
      u: Les Milles ...
    - who: David Boder
      start: '00:19:06.932'
      end: '00:19:06.932'
      u: Das furchtbare Lager ...
    - who: Karl Josephy
      start: '00:19:08.226'
      end: '00:19:08.226'
      u: Das ist ein ... ich nenne das furchtbares Lager ohne Übertreibung ...
    - who: David Boder
      start: '00:19:11.432'
      end: '00:19:11.432'
      u: Nun ja ... ... und dann wohin wurden Sie dann geschickt?
    - who: Karl Josephy
      start: '00:19:14.003'
      end: '00:19:14.003'
      u: Ich wurde von dort in ein anderes Lager geschickt, in das Lager ...
    - who: David Boder
      start: '00:19:19.289'
      end: '00:19:19.289'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:19:19.864'
      end: '00:19:19.864'
      u: Brechen wir ab, oder ... ? ... [interruption]
    - who: David Boder
      start: '00:19:22.277'
      end: '00:19:22.277'
      u: "... nun ..."
    - who: Karl Josephy
      start: '00:19:23.064'
      end: '00:19:23.064'
      u: Wir wurden also von dort in ein anderes Lager geschafft, immer unter schwerer
        Bewachung und be ... und ... befanden sich mit uns circa 40 andere Personen,
        die der sicheren Deportation aus diesem oder jenem Grunde aus einer gewissen
        Priorität entrinnen konnten, um in einem anderen Lager interniert zu werden.
    - who: David Boder
      start: '00:19:42.534'
      end: '00:19:42.534'
      u: "... nun ..."
    - who: Karl Josephy
      start: '00:19:43.224'
      end: '00:19:43.224'
      u: Dieses andere Lager war das Lager von Noyes in dem Department Haute Garonne
        ... Über das Lager selbst lässt sich sagen, dass die Behandlung äusserst streng
        war ...
    - who: David Boder
      start: '00:19:55.799'
      end: '00:19:55.799'
      u: Franzosen?
    - who: Karl Josephy
      start: '00:19:56.821'
      end: '00:19:56.821'
      u: Franzosen. Ja.
    - who: David Boder
      start: '00:19:58.091'
      end: '00:19:58.091'
      u: Ja ...
    - who: Karl Josephy
      start: '00:19:58.303'
      end: '00:19:58.303'
      u: Die Behandlung war äusserst streng, die, äh, die Ernährung katastrophal ...was
        die Ernährung betrifft, waren wir hauptsächlich auf zusätzliche Spenden des
        Secours National und dem Anfang auch der amerikanischen Quäker angewiesen
        ...
    - who: David Boder
      start: '00:20:13.545'
      end: '00:20:13.545'
      u: Was ist das Secours National ...
    - who: Karl Josephy
      start: '00:20:15.081'
      end: '00:20:15.081'
      u: Das Secours National, ja, ist die französische Wohltätigkeits-, eh Behörde,
        wenn sie wollen, die uns gelegentlich Pakete schickte oder auch gewisse Nahrungsmittel,
        gewisse billige Nahrungsmittel, nicht wahr, die dann den guten Zweck hatten,
        uns doch ein bisschen unsere viel zu schmale Kost aufzubessern.
    - who: David Boder
      start: '00:20:32.985'
      end: '00:20:32.985'
      u: "... und die Quäker waren auch dort während des Krieges?"
    - who: Karl Josephy
      start: '00:20:35.670'
      end: '00:20:35.670'
      u: Das ist eine sehr interessante Sache - die Quäker hatten sich nämlich bei
        uns installieren wollen, und hatten uns zunächst mit einem, eine Hilfe in
        Form von Nahrungsmitteln geschickt. Als sie sich aber endgültig in unserem
        Lager auch trotz des Krieges etablieren wollten, um den unglücklichen Internierten
        zu helfen, hat der Direktor dies glattweg verweigert.
    - who: David Boder
      start: '00:20:58.677'
      end: '00:20:58.677'
      u: "... hmhm - nun?"
    - who: Karl Josephy
      start: '00:21:00.092'
      end: '00:21:00.092'
      u: "...äh, was die Hygiene in diesem Lager ..."
    - who: David Boder
      start: '00:21:03.086'
      end: '00:21:03.086'
      u: "... Augenblick?"
    - who: Karl Josephy
      start: '00:21:03.177'
      end: '00:21:03.177'
      u: "... ja bitte [unintelligible (sprechen Sie hier?)]"
    - who: Karl Josephy
      start: '00:21:05.748'
      end: '00:21:05.748'
      u: ja, was die Hygiene betrifft, so kann man sagen, waren wir nicht zu schlecht
        untergebracht in Holzbarracken, es gab auch Duschbäder, für die Reinlichkeit
        war gesorgt, ja, letzlich, ich betone es immer wieder, waren nur die Nahrungsverhältnisse,
        die katastrophal waren - es sind tatsächlich Personen gestorben, von denen
        man behauptet hat, dass sie Darmkrankheiten gehabt haben - aber sie sind Hungers
        gestorben.
    - who: David Boder
      start: '00:21:29.996'
      end: '00:21:29.996'
      u: "...ja - nun sagen sie mal, und sie waren noch immer mit Ihrer Frau zusammen?"
    - who: Karl Josephy
      start: '00:21:33.075'
      end: '00:21:33.075'
      u: Ich war noch immer mit meiner Frau zusammen, und habe verzweifelte Versuche
        gemacht, mich auf legale Weise aus diesem Lager zu befreien, indem ich Eingaben
        machte, indem ich auf mein Schicksal und auf mein Kind hinwies ...
    - who: David Boder
      start: '00:21:45.468'
      end: '00:21:45.468'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:21:45.801'
      end: '00:21:45.801'
      u: Und so hoffte befreit, zu werden.
    - who: David Boder
      start: '00:21:48.033'
      end: '00:21:48.033'
      u: Now, wie haben sie das Kind ernährt?
    - who: Karl Josephy
      start: '00:21:49.781'
      end: '00:21:49.781'
      u: Das Kind konnte ich ja gar nicht ernähren, denn es war ja nicht bei uns.
        Das Kind war ja schon früher von meiner Frau zur OSE geschafft worden.
    - who: David Boder
      start: '00:21:57.638'
      end: '00:21:57.638'
      u: "... ohh ..."
    - who: Karl Josephy
      start: '00:21:58.146'
      end: '00:21:58.146'
      u: diese große Organisation, die ja zweifellos bekannt ist ...
    - who: David Boder
      start: '00:22:01.049'
      end: '00:22:01.049'
      u: "...ohh ...ja also, wann Sie haben sich von Ihrem Kinde getrennt? War das
        schon lange ..."
    - who: Karl Josephy
      start: '00:22:06.735'
      end: '00:22:06.735'
      u: Ich hatte mich von meinem ... ich habe mich von meinem Kinde getrennt schon
        nach meiner schon nach der Geburt des Kindes, denn ich war ja noch in Afrika.
        Ich war in Afrika ich hatte nur Urlaub ...
    - who: David Boder
      start: '00:22:16.376'
      end: '00:22:16.376'
      u: Nein, ich mein, wenn wurde das Kind von der Mutter getrennt?
    - who: Karl Josephy
      start: '00:22:21.185'
      end: '00:22:21.185'
      u: Das war ... [pause] ... im Oktober 41
    - who: David Boder
      start: '00:22:28.044'
      end: '00:22:28.044'
      u: Aha...
    - who: Karl Josephy
      start: '00:22:28.613'
      end: '00:22:28.613'
      u: Im Oktober 1941 ...
    - who: David Boder
      start: '00:22:29.242'
      end: '00:22:29.242'
      u: Aber im ersten Lager, wo sie waren, war das Kind mit ihnen?
    - who: Karl Josephy
      start: '00:22:32.327'
      end: '00:22:32.327'
      u: Das Kind war nie in dem Lager mit uns.
    - who: David Boder
      start: '00:22:34.105'
      end: '00:22:34.105'
      u: Ohh, aber trotzdem, da sie eh ein Kind hatten, so konnten sie nicht deportiert
        werden ...
    - who: Karl Josephy
      start: '00:22:39.821'
      end: '00:22:39.821'
      u: Nein, konnte ich vorläufig nicht deportiert werden.
    - who: David Boder
      start: '00:22:41.508'
      end: '00:22:41.508'
      u: No, wie hat die OSE während des Krieges funktioniert?
    - who: Karl Josephy
      start: '00:22:45.803'
      end: '00:22:45.803'
      u: Die OSE hat OSE hat ausgezeichnet funktioniert, das heißt, die war schon
        vorher meistens von den Juden die irgend etwas Böses geahnt haben, verständigt
        worden, dass sie sich der kleinen Kinder annehmen sollen, weil man ja die
        Kinder nicht in die Lager mitnehmen wollte, sofern sich das verhindern ließ.
    - who: David Boder
      start: '00:23:03.488'
      end: '00:23:03.488'
      u: Ja und so, wo war das Kind untergebracht?
    - who: Karl Josephy
      start: '00:23:06.422'
      end: '00:23:06.422'
      u: Das Kind war in Oeyl [?] in einem kleinen Ort in den Pyrenäen untergebracht
    - who: David Boder
      start: '00:23:11.618'
      end: '00:23:11.618'
      u: "... bei ..."
    - who: Karl Josephy
      start: '00:23:12.005'
      end: '00:23:12.005'
      u: "... war ..."
    - who: David Boder
      start: '00:23:12.398'
      end: '00:23:12.398'
      u: "... bei wem?"
    - who: Karl Josephy
      start: '00:23:13.154'
      end: '00:23:13.154'
      u: "... war untergebracht mit einem Heim vom roten Kreuz."
    - who: David Boder
      start: '00:23:16.299'
      end: '00:23:16.299'
      u: Oh ...
    - who: Karl Josephy
      start: '00:23:16.693'
      end: '00:23:16.693'
      u: Croix Rouge Francaise.
    - who: David Boder
      start: '00:23:18.108'
      end: '00:23:18.108'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:23:18.441'
      end: '00:23:18.441'
      u: Nicht wahr ... wohin das Kind durch die durch die Vermittlung der OSE gegeben
        wurde.
    - who: David Boder
      start: '00:23:22.215'
      end: '00:23:22.215'
      u: Aha ...nun, weiter, bitte.
    - who: Karl Josephy
      start: '00:23:25.118'
      end: '00:23:25.118'
      u: Wir haben also verschiedene legale Versuche gemacht, uns zu befreien, die
        leider nicht geglückt sind, weil der Präfekt von meinem früheren Department,
        mir den Aufenthalt, das heißt die Rückkehr glattwegs verweigert hat.
    - who: David Boder
      start: '00:23:39.423'
      end: '00:23:39.423'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:23:41.262'
      end: '00:23:41.262'
      u: Ich habe später eine Eingabe gemacht, um in ein sogenanntes Groupement des
        Travailleurs Etrangers affektiert zu werden.
    - who: David Boder
      start: '00:23:49.210'
      end: '00:23:49.210'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:23:49.537'
      end: '00:23:49.537'
      u: Das waren Gruppen von ausländischen Juden oder auch Spaniern, das heißt also
        von Ausländern ...
    - who: David Boder
      start: '00:23:56.093'
      end: '00:23:56.093'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:23:56.366'
      end: '00:23:56.366'
      u: "... von mittellosen Ausländern, die dadurch, dass sie einer Gruppe angehörten,
        vom Staat überwacht wurden, und äh, die Arbeiten zu gemein - zu gemeinnützigen
        Zwecken vollführten, gelegentlich auch ein Barraquement zur Verfügung hatten
        und im Großen und Ganzen nicht schlecht gehalten waren."
    - who: David Boder
      start: '00:24:15.201'
      end: '00:24:15.201'
      u: Konnten Sie dann ihre Frau mitnehmen?
    - who: Karl Josephy
      start: '00:24:17.070'
      end: '00:24:17.070'
      u: Ich konnte meine Frau nicht mitnehmen, denn für Frauen war dies nicht vorgesehen.
        Ich habe also, ...
    - who: David Boder
      start: '00:24:21.449'
      end: '00:24:21.449'
      u: Aha ...
    - who: Karl Josephy
      start: '00:24:21.691'
      end: '00:24:21.691'
      u: "... ich habe also im Februar den Bescheid bekommen, mich in eines dieser
        Lager zu begeben, in einem Groupement des Travailleurs Etrangers, und habe
        natürlich ein Lager ausgesucht, dass sich in der nächsten Nähe meiner Frau
        befand, weil wir die Absicht hatten, meine Frau zu befreien, im Moment wo
        ich selber soweit die Freiheit hatte, mein Leben draußen zu verdienen. Diese
        Möglichkeit war uns tatsächlich gegeben, nur war diese Möglichkeit meistens
        nur theoretisch ..."
    - who: David Boder
      start: '00:24:50.850'
      end: '00:24:50.850'
      u: Ja –nun?
    - who: Karl Josephy
      start: '00:24:53.179'
      end: '00:24:53.179'
      u: Ich habe, ich bin also von dem Lager in Noyes in ein anderes Lager überführt
        worden, in das Groupement von Septfonds, Septfonds in Carnet Garonne. Das
        befand sich cirka 100 Kilometer von Noyes entfernt, also leider viel zu weit
        von meiner Frau, wo ich ursprünglich, wo ich sie doch ursprünglich besuchen
        wollte und meine Schritte unternehmen wollte, um sie zu befreien. In Septfonds
        selbst waren skandalöse Verhältnisse, man hat uns gar keine Freiheiten gelassen,
        wir mussten auch dort Steine klopfen ... von genau ... war unmöglich, wir
        hatten eh ... und wir waren allen möglichen Drangsalierungen eines ausgesprochen
        antisemitischen Chefs ausgesetzt.
    - who: David Boder
      start: '00:25:38.456'
      end: '00:25:38.456'
      u: Franzose?
    - who: Karl Josephy
      start: '00:25:39.545'
      end: '00:25:39.545'
      u: Franzose.
    - who: David Boder
      start: '00:25:40.386'
      end: '00:25:40.386'
      u: Nun?
    - who: Karl Josephy
      start: '00:25:40.894'
      end: '00:25:40.894'
      u: Ich kann ihnen auch den Namen sagen. Nicht wahr. Dieser Mann wurde bestraft,
        nicht wahr, genauso wie der Lagerleiter von Noyes, nicht wahr, schwer bestraft
        wegen Kolla-, Kollaboration ...
    - who: David Boder
      start: '00:25:50.783'
      end: '00:25:50.783'
      u: Was nennen sie schwer bestraft?
    - who: Karl Josephy
      start: '00:25:52.537'
      end: '00:25:52.537'
      u: Na ja, er hat ja, er ist zunächst selber interniert worden und wird wohl
        auch eine Körperstrafe bekommen haben.
    - who: David Boder
      start: '00:25:57.346'
      end: '00:25:57.346'
      u: Ah –nun. Resume.
    - who: Karl Josephy
      start: '00:26:00.848'
      end: '00:26:00.848'
      u: In der - in der - während des Aufenthaltes im Septfonds begannen nun die
        berühmten Deportationen von Noyes am ...
    - who: David Boder
      start: '00:26:08.620'
      end: '00:26:08.620'
      u: Nun, das, wo ihre Frau war ...
    - who: Karl Josephy
      start: '00:26:10.556'
      end: '00:26:10.556'
      u: Nein, nicht wo meine Frau war, auch von dort wurde deportiert -
    - who: David Boder
      start: '00:26:13.756'
      end: '00:26:13.756'
      u: "... ja ..."
    - who: Karl Josephy
      start: '00:26:13.901'
      end: '00:26:13.901'
      u: Die Deportationen setzten vom Moment, wo ich arretiert wurde, unausgesetzt
        fort ...
    - who: David Boder
      start: '00:26:19.103'
      end: '00:26:19.103'
      u: Aha.
    - who: Karl Josephy
      start: '00:26:19.339'
      end: '00:26:19.339'
      u: Wir hatten nur einen schwachen Schutz durch unser Kind.
    - who: David Boder
      start: '00:26:22.055'
      end: '00:26:22.055'
      u: Ja –nun?
    - who: Karl Josephy
      start: '00:26:23.017'
      end: '00:26:23.017'
      u: Eine besonders schreckliche Zeit verlebte ich in Septfonds Ende Februar und
        Anfang März des Jahres 1943. Die Sache war zum Schluss so, dass von den circa
        200 Lagerinsassen im Septfonds ganze 20 Mann übrig blieben. Man hat keine
        Familienväter geschont, man hat selber nicht Franzosen geschont, nicht Leute
        mit französischen Verwandten, hat gar keine Rücksichten mehr genommen ...
    - who: David Boder
      start: '00:26:48.188'
      end: '00:26:48.188'
      u: Wie, sind das Franzosen dort gewesen?
    - who: Karl Josephy
      start: '00:26:51.001'
      end: '00:26:51.001'
      u: Es haben sich tatsächlich Leute vorgefunden, die französische Verwandte gehabt
        haben oder vorgegeben haben, Franzosen zu sein. Sie müssen nicht vergessen,
        dass es auch ein Speziallager in Septfonds gegeben hat, wo man verdächtige
        politische Elemente festgehalten hat.
    - who: David Boder
      start: '00:27:05.481'
      end: '00:27:05.481'
      u: Ja, nun?
    - who: Karl Josephy
      start: '00:27:08.923'
      end: '00:27:08.923'
      u: Es hat sich also im Laufe von Februar und März das Lager von Septfonds infolge
        der ständigen Deportationen derart geleert, dass wir zum Schluss nur mehr
        20 Leute übrig waren, und es ist wie ein Wunder, dass ich selbst darunter
        gewesen bin.
    - who: David Boder
      start: '00:27:22.526'
      end: '00:27:22.526'
      u: Nun
    - who: Karl Josephy
      start: '00:27:22.701'
      end: '00:27:22.701'
      u: Ich habe unter dieser Zeit eine demande gemacht, die meine Frau befreien
        zu lassen. Diese 'demande’ wurde später im Papierkorb des Herrn Demoulin,
        Demoulin, des Herrn Lagerchefs vorgefunden, der mir ernsthaft ins Gesicht
        gesagt hat, dass er sein Möglichstes tun würde, und es sofort im Papierkorb,
        und die Überreste meiner demande sofort im Papierkorb geworfen ...
    - who: David Boder
      start: '00:27:42.843'
      end: '00:27:42.843'
      u: "... geworfen ..."
    - who: Karl Josephy
      start: '00:27:43.170'
      end: '00:27:43.170'
      u: "... geworfen hat."
    - who: David Boder
      start: '00:27:44.464'
      end: '00:27:44.464'
      u: "... nun?"
    - who: Karl Josephy
      start: '00:27:46.763'
      end: '00:27:46.763'
      u: "... ähm, die Situation im, im Lager Septfonds wurde nach wie vor, wurde
        immer ärger, immer unhaltbarer , zum Schluss hatten wir in vollständiges Ausgangsverbot,
        weil sehr viele Evasionen vorkamen ..."
    - who: David Boder
      start: '00:27:59.126'
      end: '00:27:59.126'
      u: "... hmhm ..."
    - who: Karl Josephy
      start: '00:28:00.934'
      end: '00:28:00.934'
      u: Endlich haben wir durch, eh, ist eine Inspektion gekommen, die angefordert
        hat, Arbeiter im Holz als Waldarbeiter im Department Cantal und uns freigestellt
        hat, und uns freigestellt hat, uns dazu zu melden. Also die wenigen Leute,
        die von dem Lager noch übrigblieben, haben natürlich sofort alle verlangt,
        von dieser Hölle von Septfonds versetzt zu werden.
    - who: David Boder
      start: '00:28:24.741'
      end: '00:28:24.741'
      u: Ja ...
    - who: Karl Josephy
      start: '00:28:25.346'
      end: '00:28:25.346'
      u: Und so bin ich am 14. Juli 1943 nach Cantal übersiedelt, noch immer unter
        der Form eines groupement des travallieurs etrangers ...
    - who: David Boder
      start: '00:28:34.987'
      end: '00:28:34.987'
      u: Was für eine Holzarbeit haben Sie denn verstanden?
    - who: Karl Josephy
      start: '00:28:37.467'
      end: '00:28:37.467'
      u: Holzarbeit haben wir gar keine verstanden, es war, wir warn alle nur Laien,
        wir waren alle nur Amateure, wenn Sie wollen, denn, kaum dass jemand von uns
        verstanden hat, eine Säge oder eine Axt richtig in die Hand zu nehmen. Die
        Arbeit ...
    - who: David Boder
      start: '00:28:49.951'
      end: '00:28:49.951'
      u: "... kamen ..."
    - who: Karl Josephy
