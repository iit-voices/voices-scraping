    - who: Henry Sochami
      start: '00:05:22.796'
      end: '00:05:23.883'
      u: Birkenau.
    - who: David Boder
      start: '00:05:23.883'
      end: '00:05:24.505'
      u: Sí.
    - who: Henry Sochami
      start: '00:05:24.505'
      end: '00:05:35.328'
