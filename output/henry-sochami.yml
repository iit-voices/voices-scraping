        a la mañana lendemain no existía ningunos.
    - who: David Boder
      start: '00:05:35.328'
      end: '00:05:37.308'
      u: "¿Y esto pasó a su familia?"
    - who: Henry Sochami
      start: '00:05:37.308'
      end: '00:05:42.849'
      u: Sí, yo, a mi familia también, si a mis criaturas, tres, criaturas y mi mujer.
    - who: David Boder
      start: '00:05:42.849'
      end: '00:05:43.453'
      u: Sí.
    - who: Henry Sochami
      start: '00:05:43.453'
      end: '00:05:49.266'
      u: Después...a nosotros nos llevaron en Auschwitz, en Auschwitz nos empecharon
        noche entera, al baño.
    - who: David Boder
      start: '00:05:49.266'
      end: '00:05:49.797'
      u: Sí.
    - who: Henry Sochami
      start: '00:05:49.797'
      end: '00:05:53.811'
      u: Nos lavaron, nos quitaron nuestras ropas y nos dieron unas ropas de bañar.
    - who: David Boder
      start: '00:05:53.811'
      end: '00:05:54.505'
      u: Sí.
    - who: Henry Sochami
      start: '00:05:54.505'
      end: '00:05:59.002'
      u: De prisioneros. Y nos metieron en cuarentina, cuarenta días.
    - who: David Boder
      start: '00:05:59.002'
      end: '00:06:00.994'
      u: "¿Y qué hacían en cuarentina?"
    - who: Henry Sochami
      start: '00:06:00.994'
      end: '00:06:05.733'
      u: La cuarentina a la mañana salíamos afuera, a hacer un poco de gymnastique...
    - who: David Boder
      start: '00:06:05.733'
      end: '00:06:06.807'
      u: Sí.
    - who: Henry Sochami
      start: '00:06:06.807'
      end: '00:06:18.638'
      u: Y...más nada. Después de los cuarenta días vinieron unos oficiales, apartaron
        todos los que eran fuertes, labradores, los enviaron...afuera de Auschwitz,
        en otros campos.
    - who: David Boder
      start: '00:06:18.638'
      end: '00:06:19.091'
      u: Sí.
    - who: Henry Sochami
      start: '00:06:19.091'
      end: '00:06:20.570'
      u: Y yo quedé en Auschwitz.
    - who: David Boder
      start: '00:06:20.570'
      end: '00:06:23.377'
      u: "¿Y qué hicieron con los que no pudieron trabajar?"
    - who: Henry Sochami
      start: '00:06:23.377'
      end: '00:06:31.303'
      u: Los que no podían trabajar los llevaban...eh...en un hospital, del hospital
        los enviaban...a...Birkenau, al crematoire.
    - who: David Boder
      start: '00:06:31.303'
      end: '00:06:31.834'
      u: Sí.
    - who: Henry Sochami
      start: '00:06:31.834'
      end: '00:06:38.263'
      u: Los que no podían. Y los que podían laborar nos metieron...a...laborar en
        otros comandos que había ahí.
    - who: David Boder
      start: '00:06:38.263'
      end: '00:06:38.945'
      u: Sí.
    - who: Henry Sochami
      start: '00:06:38.945'
      end: '00:06:44.106'
      u: De los comandos...nos apartábamos, batíamos, mataban de leña.
    - who: David Boder
      start: '00:06:44.106'
      end: '00:06:44.921'
      u: Sí.
    - who: Henry Sochami
      start: '00:06:44.921'
