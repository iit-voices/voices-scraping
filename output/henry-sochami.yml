      start: '00:07:15.985'
      end: '00:07:27.726'
      u: Un mes antes que vinieran los rusos nos evacuaron el campo, me llevaron a
        Wrislaolita/bieslaolit. De Wrislaolita/bieslaolit eran sólo cuarenta judios,
        el resto era todos cristianos.
    - who: David Boder
      start: '00:07:27.726'
      end: '00:07:29.887'
      u: Un poco más despacio señor.
    - who: Henry Sochami
      start: '00:07:29.887'
      end: '00:07:55.608'
      u: Los cristianos nos batían enteramente, a los judios porque, no nos podían...hueler.
        Nos apartaban, nos batían, mismo nos llevaban el pan que tomabamos para comer.
        De ahí, antes que los rusos vinieran nos llevaron empujando, nos metieron
        en unos vagones encerrados tres días y tres noches sin comer y sin beber nada.
    - who: David Boder
      start: '00:07:55.608'
      end: '00:07:57.962'
      u: "¿Se recuerda en qué mes estuvo?"
    - who: Henry Sochami
      start: '00:07:57.962'
      end: '00:08:03.033'
      u: Ehh...mes de...Fevrier ‘45.
    - who: David Boder
      start: '00:08:03.033'
      end: '00:08:07.035'
      u: Febrero ’45, sí. Bueno, entonces ahora vamos bien.
    - who: Henry Sochami
      start: '00:08:07.035'
      end: '00:08:38.126'
      u: Nos llevaron en Buchenwald, ahí había un techo de sesenta y cinco a setenta
        mil personas, de todas las nationalités, mismo francés, italianos, de todas
        las nationalités que existen en el mundo. Ahí nos...ehh...dejaron un poco
        de tiempo en un bloco y ahí apartaron todos los que eran fuertes que podían
        laborar los enviaban en todos los campos de...la Alemania para laborar. Yo
        siempre estuve escondiéndome, debajo de las camas debajo de todos los lugares
        por no partir a laborar.
    - who: David Boder
      start: '00:08:38.126'
      end: '00:08:43.197'
      u: "¡Oh! se podía...¿se podía esconderse a veces? Sí."
    - who: Henry Sochami
      start: '00:08:43.197'
      end: '00:08:44.241'
      u: A veces [inintelegible].
    - who: David Boder
      start: '00:08:44.241'
      end: '00:08:48.195'
      u: A veces lo fue posible. Habla más despacio, ¿sí?
    - who: Henry Sochami
      start: '00:08:48.195'
      end: '00:09:32.930'
      u: De ahí, me tomaron me llevaron en un campo chico. Del campo chico, estuve
        en una barraca nos echábamos, mismo, mille doscientas a mille trescientas
        personas. Siete a ocho de ellas en un metro de lugar. Nos daban de comer a
        las diez de la mañana, un litro de agua, un pedacito de pan. Tres meses después
        los americanos se approchaban y en cada tarde a las tres nos llamaban todos
        los judíos que nos metiéramos para partir. Los cristianos dejaban a los judíos
        tomaba, yo escondía en todos los lugares mismo de dentro de los cristianos
        sin que me conocieran que yo era judío.
    - who: David Boder
      start: '00:09:32.930'
      end: '00:09:38.001'
      u: Estee...¿llevaron ustedes alguna distinción que fueran judios?
    - who: Henry Sochami
      start: '00:09:38.001'
      end: '00:09:43.784'
      u: En Auschwitz teníamos una distinción que éramos judíos, mientras que en Buchenwald
        no teníamos nada.
    - who: David Boder
      start: '00:09:43.784'
      end: '00:09:44.677'
      u: Aja, bueno.
    - who: Henry Sochami
      start: '00:09:44.677'
      end: '00:09:45.673'
      u: Éramos todos egales.
    - who: David Boder
      start: '00:09:45.673'
      end: '00:09:46.699'
      u: Sí.
    - who: Henry Sochami
      start: '00:09:46.699'
      end: '00:10:09.831'
      u: De allá...los judíos que partían transbordo los mataban, más longe en los
        caminos, con mitrailleuses. Y yo me pude esconder tres días debajo de la tierra,
        en una barraca que había fonda, yo con muchos cristianos rusos, que no me
        conocían que yo era judío.
    - who: David Boder
      start: '00:10:09.831'
      end: '00:10:10.875'
      u: Que no conocían.
    - who: Henry Sochami
      start: '00:10:10.875'
      end: '00:10:15.704'
      u: No me conocían que si era judío, y yo les decía siempre que era greco cristiano.
    - who: David Boder
      start: '00:10:15.704'
      end: '00:10:17.757'
      u: Greco cristiano, bueno.
    - who: Henry Sochami
      start: '00:10:17.757'
      end: '00:10:34.526'
      u: De ahí, vinieron los americanos dos días antes que se fueran los alemanes
        vinieron los americanos verso las cuatro de la tarde al mes de abril, 11;
        el 11 de abril ‘45.
    - who: David Boder
      start: '00:10:34.526'
      end: '00:10:35.268'
      u: Bueno.
    - who: Henry Sochami
      start: '00:10:35.268'
      end: '00:10:41.456'
      u: Cuando ví de que los rusos estaban saliendo, antes estábamos escondidos,
        yo no quise salir porque me espantaba.
    - who: David Boder
      start: '00:10:41.456'
      end: '00:10:42.229'
      u: Bueno.
    - who: Henry Sochami
      start: '00:10:42.229'
      end: '00:11:05.969'
      u: Cuando ví de todos que se besaban y se abrazaban afuera, metí me cabeza y
        ví de que todos están bailando que habían los americanos venir, y yo entonces
        salí, pesaba 38 kilos, de la hambrera, de todo lo que tenía me estaba cayendo,
        malheureusement mismo me caía el vaso, me metía a cantar y a bailar.
    - who: David Boder
      start: '00:11:05.969'
      end: '00:11:07.200'
      u: Sí.
    - who: Henry Sochami
      start: '00:11:07.200'
      end: '00:11:14.866'
      u: Después que los americanos vinieron nos empezaron a dar a comer bueno, y
        a beber, estuve dos meses con los americanos.
    - who: David Boder
      start: '00:11:14.866'
      end: '00:11:15.681'
      u: "¿Dónde?"
    - who: Henry Sochami
      start: '00:11:15.681'
      end: '00:11:17.009'
      u: En Buchenwald.
    - who: David Boder
      start: '00:11:17.009'
      end: '00:11:18.790'
      u: Buchenwald, sí.
    - who: Henry Sochami
      start: '00:11:18.790'
      end: '00:11:23.184'
      u: Después de dos meses, nos enviaron en Paris por partir en Grecia.
    - who: David Boder
      start: '00:11:23.184'
      end: '00:11:23.999'
      u: Sí.
    - who: Henry Sochami
      start: '00:11:23.999'
      end: '00:11:25.418'
      u: Con avión.
    - who: David Boder
      start: '00:11:25.418'
      end: '00:11:27.006'
      u: Sí.
    - who: Henry Sochami
      start: '00:11:27.006'
      end: '00:11:27.899'
      u: "[Ininteligible]"
    - who: David Boder
      start: '00:11:27.899'
      end: '00:11:29.710'
      u: "¿Cuánta gente se estuvo en un avión?"
    - who: Henry Sochami
      start: '00:11:29.710'
      end: '00:11:32.185'
      u: 53 gregos solos.
    - who: David Boder
      start: '00:11:32.185'
      end: '00:11:33.060'
      u: Sí.
    - who: Henry Sochami
      start: '00:11:33.060'
      end: '00:11:34.388'
      u: Y 10 de salonico.
    - who: David Boder
      start: '00:11:34.388'
      end: '00:11:35.294'
      u: Sí.
    - who: Henry Sochami
      start: '00:11:35.294'
      end: '00:11:47.626'
      u: Nos vinieron aquí en Paris, el resto partieron para Grecia, y yo como serví
        a la Légion Étrangère Francesa a 1920 y ‘25, al Maroco.
    - who: David Boder
      start: '00:11:47.626'
      end: '00:11:49.063'
      u: "¡Oh! Sí."
    - who: Henry Sochami
      start: '00:11:49.063'
      end: '00:11:53.367'
      u: Y tuve, la posibilidad de quedar aquí en Francia.
    - who: David Boder
      start: '00:11:53.367'
      end: '00:11:54.683'
      u: Aja.
    - who: Henry Sochami
      start: '00:11:54.683'
      end: '00:12:03.242'
      u: Y por eso ahora, no estuve un año asina, fina cuando yo vine aquí porque
        estaba muy flaco.
    - who: David Boder
      start: '00:12:03.242'
      end: '00:12:03.725'
      u: Sí.
    - who: Henry Sochami
      start: '00:12:03.725'
      end: '00:12:06.351'
      u: Y empecé a laborar ahora.
    - who: David Boder
      start: '00:12:06.351'
      end: '00:12:08.977'
      u: "¿Y para quién trabaja Ud. ahora?"
    - who: Henry Sochami
      start: '00:12:08.977'
      end: '00:12:10.504'
      u: Para la jorno américain.
    - who: David Boder
      start: '00:12:10.504'
      end: '00:12:16.239'
      u: Para el jorno américain. ¿Y...qué piensa Ud. hacer en el futuro?
    - who: Henry Sochami
      start: '00:12:16.239'
      end: '00:12:26.941'
      u: No...más tarde no sé porque ahora laboro aquí, y en cuanto pueda trovare
        un otro trabajo que puedo ganarme más mejor la vida.
    - who: David Boder
      start: '00:12:26.941'
      end: '00:12:30.140'
      u: Aja. ¿Pero piensa Ud. de quedarse en Francia?
    - who: Henry Sochami
      start: '00:12:30.140'
      end: '00:12:30.774'
      u: Sí.
    - who: David Boder
      start: '00:12:30.774'
      end: '00:12:31.167'
      u: Y...
    - who: Henry Sochami
      start: '00:12:31.167'
      end: '00:12:34.746'
      u: Más tarde puede ser que me voy en Palestina, más tarde.
    - who: David Boder
      start: '00:12:34.746'
      end: '00:12:35.350'
      u: Aja.
    - who: Henry Sochami
      start: '00:12:35.350'
      end: '00:12:38.519'
      u: Y...cuando la...situación se arregla.
    - who: David Boder
      start: '00:12:38.519'
      end: '00:12:43.590'
      u: Aja. ¿Pero...y qué hace Ud. aquí para el journal? ¿qué está trabajando aquí?
    - who: Henry Sochami
      start: '00:12:43.590'
      end: '00:12:51.817'
      u: Laboro aquí en los [ininteligible] que vienen las cajas pesadas, las llevo
        si tiene taches, trabo enveloppes...eh...
    - who: David Boder
      start: '00:12:51.817'
      end: '00:12:53.719'
      u: Sí, trabajo de mano.
    - who: Henry Sochami
      start: '00:12:53.719'
      end: '00:12:54.854'
      u: Trabajo de mano.
    - who: David Boder
      start: '00:12:54.854'
      end: '00:12:58.252'
      u: Y...¿No tiene familia aquí?
    - who: Henry Sochami
      start: '00:12:58.252'
      end: '00:13:13.554'
      u: Malheureusement, 27 miembros contaba la familia entera, 3 hermanos, una hermana,
        con las familias todas se fueron al crematoire, y quedo yo solo de toda mi
        familia.
    - who: David Boder
      start: '00:13:13.554'
      end: '00:13:13.886'
      u: Aja.
    - who: Henry Sochami
      start: '00:13:13.886'
      end: '00:13:16.240'
      u: De 27 quedo solo en el mundo.
    - who: David Boder
      start: '00:13:16.240'
      end: '00:13:20.827'
      u: "¿Y...no procuraba Ud. de escribir a Grecia?"
    - who: Henry Sochami
      start: '00:13:20.827'
      end: '00:13:29.127'
      u: Sí, yo escribí en Grecia sólo que lo que [ininteligible] que me dijeron que
        el hijo grande de de mi hermano se trova vivo.
    - who: David Boder
      start: '00:13:29.127'
      end: '00:13:29.688'
      u: "¿Cómo?"
    - who: Henry Sochami
      start: '00:13:29.688'
      end: '00:13:34.578'
      u: Se trova vivo, el hijo grande de...de mi hermano, el grande.
    - who: David Boder
      start: '00:13:34.578'
      end: '00:13:35.743'
      u: Esta vivo.
    - who: Henry Sochami
      start: '00:13:35.743'
      end: '00:13:36.365'
      u: Sí.
    - who: David Boder
      start: '00:13:36.365'
      end: '00:13:36.655'
      u: Aja.
    - who: Henry Sochami
      start: '00:13:36.655'
      end: '00:13:53.786'
      u: Y una hijita de mi hermana, la grande, dicen que...la vieron viva las otras
        niñas, ma que partió con los belgicanos, ma no sé adónde se trova, si vive,
        o muere, no sé, en qué lugar se trova no sé...me dijeron que se fue en Bélgica.
    - who: David Boder
      start: '00:13:53.786'
      end: '00:13:55.977'
      u: "¡Oh! Se fue en Bélgica pero no sabe Ud."
    - who: Henry Sochami
      start: '00:13:55.977'
      end: '00:13:58.965'
      u: Si, no pudo saber adónde [ininteligible]
    - who: David Boder
      start: '00:13:58.965'
      end: '00:14:08.683'
      u: Pues, monsieur...señor...Sochami, esto estuvo muy interesante, muy importante
        lo que tuvo Ud. decir, muchísimas gracias.
    - who: David Boder
      start: '00:14:08.683'
      end: '00:14:30.213'
      u: "[In English] That ends the report of Henry Sochami. Taking about...taking
        about twelve minutes of Spool number 43. We will leave the rest for another
        interviewee. Muchas gracias."
    - who: David Boder
      start: '00:14:30.213'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Chicago, November the 21st, 1950. This concludes Spool 9-43A of Henry Sochami,
        it is a spool in Spanish. The next Spool 9-43B is by a Mr. Mizrahi and seems
        to be in English. Boder.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.087'
      end: '00:00:36.16'
      u: "[In English] This is Spool 43 taken from Mr. Henry Sochami, 38 years old,
        tattoo number 109752 triangle, meaning Jewish, a tattoo of the camp of Auschwitz.
        He will speak Spanish, he can speak German but it’s rather...slow, and we
        prefer to use the language he can speak most fluently."
    - who: David Boder
      start: '00:00:36.16'
      end: '00:00:44.492'
      u: "[In Spanish] Er...Mr. Sochami, tell me where you were born, and what your
        nationality is."
    - who: Henry Sochami
      start: '00:00:44.492'
      end: '00:00:50.335'
      u: I am Greek.
    - who: David Boder
      start: '00:00:50.335'
      end: '00:00:53.504'
      u: Right. And where were you born?
    - who: Henry Sochami
      start: '00:00:53.504'
      end: '00:00:54.682'
      u: In Salonica.
    - who: David Boder
      start: '00:00:54.682'
      end: 00:00:55.485x
      u: Right.
    - who: Henry Sochami
      start: 00:00:55.485x
      end: '00:00:57.676'
      u: We were later deported...
    - who: David Boder
      start: '00:00:57.676'
      end: '00:01:11.982'
      u: Er...I would like you to tell me where you were when the Germans arrived,
        er...in the city where you resided.
    - who: Henry Sochami
      start: '00:01:11.982'
      end: '00:01:17.282'
      u: Before the arrival of the Germans, I was in Albany, acting as a Greek soldier.
    - who: David Boder
      start: '00:01:17.282'
      end: '00:01:23.759'
      u: So you were in the Greek Army. And who were you fighting against?
    - who: Henry Sochami
      start: '00:01:23.759'
      end: '00:01:25.347'
      u: Against Italy.
    - who: David Boder
      start: '00:01:25.347'
      end: '00:01:30.224'
      u: All right. Greece joined forces with England and the United States...
    - who: Henry Sochami
      start: '00:01:30.224'
      end: '00:01:31.311'
      u: The United States, yes.
    - who: David Boder
      start: '00:01:31.311'
      end: '00:01:36.007'
      u: So you were fighting against Italy. And, what happened?
    - who: Henry Sochami
      start: '00:01:36.007'
      end: '00:01:40.112'
      u: I was eight months in combat.
    - who: David Boder
      start: '00:01:40.112'
      end: '00:01:44.959'
      u: In what force were you enlisted?
    - who: Henry Sochami
      start: '00:01:44.959'
      end: '00:01:46.770'
      u: I was in class 19...
    - who: David Boder
      start: '00:01:46.770'
      end: '00:01:49.384'
      u: No, no. What force did you belong to? Infantry...
    - who: Henry Sochami
      start: '00:01:49.384'
      end: '00:01:55.831'
      u: Oh, the name was [unintelligible] télégraphiqué?.
    - who: David Boder
      start: '00:01:55.831'
      end: '00:01:58.928'
      u: Oh! You were in...[unintelligible]?
    - who: Henry Sochami
      start: '00:01:58.928'
      end: '00:01:59.278'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:01:59.278'
      end: '00:02:00.968'
      u: And you know [unintelligible]?
    - who: Henry Sochami
      start: '00:02:00.968'
      end: '00:02:01.451'
      u: No.
    - who: David Boder
      start: '00:02:01.451'
      end: '00:02:01.904'
      u: You don’t?
    - who: Henry Sochami
      start: '00:02:01.904'
      end: '00:02:03.944'
      u: I played the clairon.
    - who: David Boder
      start: '00:02:03.944'
      end: '00:02:04.880'
      u: Oh, good
    - who: Henry Sochami
      start: '00:02:04.880'
      end: '00:02:05.290'
      u: I played the bugle.
    - who: David Boder
      start: '00:02:05.290'
      end: '00:02:16.186'
      u: So, You were the...er...clarinetist in...er...a telegraphic station.
    - who: Henry Sochami
      start: '00:02:16.186'
      end: '00:02:18.739'
      u: Yes. Télégraphiqué?.
    - who: David Boder
      start: '00:02:18.739'
      end: '00:02:20.478'
      u: So, could we say you are a musician?
    - who: Henry Sochami
      start: '00:02:20.478'
      end: '00:02:20.858'
      u: Yes.
    - who: David Boder
      start: '00:02:20.858'
      end: '00:02:23.001'
      u: Er...What instruments do you play?
    - who: Henry Sochami
      start: '00:02:23.001'
      end: '00:02:24.057'
      u: The bugle.
    - who: David Boder
      start: '00:02:24.057'
      end: '00:02:26.261'
      u: So you play the bugle.
    - who: Henry Sochami
      start: '00:02:26.261'
      end: '00:02:32.949'
      u: Then. When the Germans declared the war against Greece.
    - who: David Boder
      start: '00:02:32.949'
      end: '00:02:33.704'
      u: Yes.
    - who: Henry Sochami
      start: '00:02:33.704'
      end: '00:02:38.038'
      u: I was fighting in Albany against Italians.
    - who: David Boder
      start: '00:02:38.038'
      end: '00:02:39.275'
      u: Right.
    - who: Henry Sochami
      start: '00:02:39.275'
      end: '00:03:00.716'
      u: Then, when my city...Salonica, was occupied by Germans, we fought in Athens,
        and all the places of the Old Greece. Later, we were forced to surrender to
        the German forces, and Germans escorted us to our houses.
    - who: David Boder
      start: '00:03:00.716'
      end: '00:03:02.225'
      u: Right.
    - who: Henry Sochami
      start: '00:03:02.225'
      end: '00:03:05.817'
      u: I went to my house and took my three children.
    - who: David Boder
      start: '00:03:05.817'
      end: '00:03:06.982'
      u: What was the name of the city?
    - who: Henry Sochami
      start: '00:03:06.982'
      end: '00:03:07.845'
      u: It was Salonica.
    - who: David Boder
      start: '00:03:07.845'
      end: '00:03:10.441'
      u: Salonica. And were you with your wife?
    - who: Henry Sochami
      start: '00:03:10.441'
      end: '00:03:10.851'
      u: Yes.
    - who: David Boder
      start: '00:03:10.851'
      end: '00:03:14.141'
      u: Your wife and three children. How old were they?
    - who: Henry Sochami
      start: '00:03:14.141'
      end: '00:03:24.644'
      u: One was 13 years old, [unintelligible name] Sochami; the second one was 10
        years old, [unintelligible name] Sochami; and the third one, Dora Sochami,
        was only 3 years old.
    - who: David Boder
      start: '00:03:24.644'
      end: '00:03:25.761'
      u: OK.
    - who: Henry Sochami
      start: '00:03:25.761'
      end: '00:03:33.083'
      u: Then, when the Germans arrived, they took all the Jews and sent us to a camp...
    - who: David Boder
      start: '00:03:33.083'
      end: '00:03:34.580'
      u: Yes. To Auschwitz?
    - who: Henry Sochami
      start: '00:03:34.580'
      end: '00:03:45.802'
      u: No, no. Before that. We were taken to a labor camp. Those of us between 17
        and 45 years of age.
    - who: David Boder
      start: '00:03:45.802'
      end: '00:03:47.178'
      u: Men and Women?
    - who: Henry Sochami
      start: '00:03:47.178'
      end: '00:03:54.277'
      u: No, just men. Our names were written down, and we were given some signs.
        We were called by [unintelligible]. 3:50
    - who: David Boder
      start: '00:03:54.277'
      end: '00:03:54.639'
      u: Aha.
    - who: Henry Sochami
      start: '00:03:54.639'
      end: '00:03:58.442'
      u: Shared. And we had to work.
    - who: David Boder
      start: '00:03:58.442'
      end: '00:03:59.227'
      u: Aha.
    - who: Henry Sochami
      start: '00:03:59.227'
      end: '00:04:06.398'
      u: After working there, we were taken to...er...some railways...to guard them.
    - who: David Boder
      start: '00:04:06.398'
      end: '00:04:07.364'
      u: Aha.
    - who: Henry Sochami
      start: '00:04:07.364'
      end: '00:04:12.392'
      u: After that, we were taken to a ghetto in [unintelligible]
    - who: David Boder
      start: '00:04:12.392'
      end: '00:04:13.599'
      u: Where?
    - who: Henry Sochami
      start: '00:04:13.599'
      end: '00:04:16.624'
      u: In [unintelligible], in Greece. The train station.
    - who: David Boder
      start: '00:04:16.624'
      end: '00:04:16.956'
      u: OK.
    - who: Henry Sochami
      start: '00:04:16.956'
      end: '00:04:20.789'
      u: We were locked in the ghetto and we remained there for eight days.
    - who: David Boder
      start: '00:04:20.789'
      end: '00:04:21.363'
      u: Aha.
    - who: Henry Sochami
      start: '00:04:21.363'
      end: '00:04:27.297'
      u: After those eight days, three thousand five hundred people were sent...
    - who: David Boder
      start: '00:04:27.297'
      end: '00:04:28.915'
      u: Men and women?
    - who: Henry Sochami
      start: '00:04:28.915'
      end: '00:04:30.563'
      u: Men, women, and children.
    - who: David Boder
      start: '00:04:30.563'
      end: '00:04:31.275'
      u: Right.
    - who: Henry Sochami
      start: '00:04:31.275'
      end: '00:04:33.388'
      u: We were sent in closed railway cars.
    - who: David Boder
      start: '00:04:33.388'
      end: '00:04:41.694'
      u: So. As you were saying, you worked only with men...So where were your wife
        and the girls?
    - who: Henry Sochami
      start: '00:04:41.694'
      end: '00:04:48.093'
      u: When we left Salonica, it was March 15, 1943.
    - who: David Boder
      start: '00:04:48.093'
      end: '00:04:49.318'
      u: Who were you with?
    - who: Henry Sochami
      start: '00:04:49.318'
      end: '00:04:52.004'
      u: We were with the [unintelligible family name].
    - who: David Boder
      start: '00:04:52.004'
      end: '00:04:52.789'
      u: So you knew this family, right?
    - who: Henry Sochami
      start: '00:04:52.789'
      end: '00:04:54.962'
      u: Yes. We arrived in Auschwitz. We got to the station on March 21.
    - who: David Boder
      start: '00:04:54.962'
      end: '00:04:56.006'
      u: Right.
    - who: Henry Sochami
      start: '00:04:56.006'
      end: '00:05:14.502'
      u: There was a selection there...er...some German officers separated children,
        women and old people from those who could work.
    - who: David Boder
      start: '00:05:14.502'
      end: '00:05:15.214'
      u: Right.
    - who: Henry Sochami
      start: '00:05:15.214'
      end: '00:05:22.277'
      u: Children, women and old people were placed in trucks and sent to Birkenau.
    - who: David Boder
      start: '00:05:22.277'
      end: '00:05:22.796'
      u: To Birkenau?
    - who: Henry Sochami
      start: '00:05:22.796'
      end: '00:05:35.328'
      u: Yes, Birkenau. Once there, they were sent to the gas chamber, directly...almost
        with no difficulties. The following morning, none of them were alive.
    - who: David Boder
      start: '00:05:35.328'
      end: '00:05:37.308'
      u: Did this happen to your family?
    - who: Henry Sochami
      start: '00:05:37.308'
      end: '00:05:42.849'
      u: 'Yes. To all my family: three children and my wife.'
    - who: David Boder
      start: '00:05:42.849'
      end: '00:05:43.453'
      u: Oh.
    - who: Henry Sochami
      start: '00:05:43.453'
      end: '00:05:49.266'
      u: We were then sent to Auschwitz. Once in Auschwitz, we were left in the bathrooms
        all night long.
    - who: David Boder
      start: '00:05:49.266'
      end: '00:05:49.797'
      u: Oh.
    - who: Henry Sochami
      start: '00:05:49.797'
      end: '00:05:59.002'
      u: We were washed, our clothes were taken away, we were given prisoner’s clothes,
        and we were placed under quarantine for forty days.
    - who: David Boder
      start: '00:05:59.002'
      end: '00:06:00.994'
      u: What did you do while you were in quarantine?
    - who: Henry Sochami
      start: '00:06:00.994'
      end: '00:06:05.733'
      u: During the quarantine period, we were taken outside to do some physical exercise...and
        that was it.
    - who: David Boder
      start: '00:06:05.733'
      end: '00:06:06.807'
      u: OK.
    - who: Henry Sochami
      start: '00:06:06.807'
      end: '00:06:20.570'
      u: After the forty days had passed, some officers came to see us. They selected
        all those men who were strong and working men, and sent them out of Auschwitz,
        to other labor camps. I stayed in Auschwitz.
    - who: David Boder
      start: '00:06:20.570'
      end: '00:06:23.377'
      u: What happened to those who could not work?
    - who: Henry Sochami
      start: '00:06:23.377'
      end: '00:06:31.303'
      u: Those who could not work were taken to a hospital...er...from the hospital,
        they were taken to Birkenau, to the crematorium.
    - who: David Boder
      start: '00:06:31.303'
      end: '00:06:31.834'
      u: Right.
    - who: Henry Sochami
      start: '00:06:31.834'
      end: '00:06:38.263'
      u: And as for those of us who could work, we were sent to labor camps or commands
        nearby.
    - who: David Boder
      start: '00:06:38.263'
      end: '00:06:38.945'
      u: Aha.
    - who: Henry Sochami
      start: '00:06:38.945'
      end: '00:06:49.768'
      u: In the commands...we were left aside, beaten...And our food was a piece of
        bread with a liter of water.
    - who: David Boder
      start: '00:06:49.768'
      end: '00:06:51.971'
      u: What command did you work in?
    - who: Henry Sochami
      start: '00:06:51.971'
      end: '00:06:53.843'
      u: In the [unintelligible]
    - who: David Boder
      start: '00:06:53.843'
      end: '00:06:55.521'
      u: And what did you do there?
    - who: Henry Sochami
      start: '00:06:55.521'
      end: '00:06:58.516'
      u: There, we practiced masonry.
    - who: David Boder
      start: '00:06:58.516'
      end: '00:07:01.009'
      u: Oh, you cut stone blocks?
    - who: Henry Sochami
      start: '00:07:01.009'
      end: '00:07:10.263'
      u: Yes. Stones...with civilians who worked with us.
    - who: David Boder
      start: '00:07:10.263'
      end: '00:07:15.985'
      u: There was a little interruption.
    - who: Henry Sochami
      start: '00:07:15.985'
      end: '00:07:27.726'
      u: A month before the Russians’ arrival, the camp was evacuated and we were
        sent to a camp in [unintelligible name]. In [unintelligible name], there were
        only forty Jews, and the rest of the prisoners were Christian.
    - who: David Boder
      start: '00:07:27.726'
      end: '00:07:29.887'
      u: Could you please speak a little bit slower?
    - who: Henry Sochami
      start: '00:07:29.887'
      end: '00:07:55.608'
      u: Christians battered us because they could not stand the mere sight of us.
        They would walk away from us, they would beat us, and they would even take
        our bread which was our only food. From there, before the Russians came, we
        were taken to Buchenwald. We were forced in cattle railcars and we were locked
        there for three days and three nights, with no food and nothing to drink.
        Nothing.
    - who: David Boder
      start: '00:07:55.608'
      end: '00:07:57.962'
      u: Do you remember what month it was?
    - who: Henry Sochami
      start: '00:07:57.962'
      end: '00:08:03.033'
      u: Er...It was February of 1945.
    - who: David Boder
      start: '00:08:03.033'
      end: '00:08:07.035'
      u: February of 1945. All right.
    - who: Henry Sochami
      start: '00:08:07.035'
      end: '00:08:38.126'
      u: We were taken to Buchenwald. There were sixty five to seventy thousand people
        under the same roof, from all nationalities, French, Italians...all the nationalities
        in the world. We were in a building for some time, and then there was a selection
        and all those who were strong enough were taken to camps all around Germany
        for forced labors. I would always hid under beds, or anywhere to avoid being
        taken to labor camps.
    - who: David Boder
      start: '00:08:38.126'
      end: '00:08:48.195'
      u: Oh! So it was possible to hide sometimes, wasn’t it?
    - who: Henry Sochami
      start: '00:08:48.195'
      end: '00:09:32.930'
      u: It was sometimes possible. From there, I was taken to a small camp. In that
        small camp, I was in a barrack hut with 1,200-1,300 people. There were 7 or
        8 people per square meter. At ten in the morning, we were given a liter of
        water and a piece of bread. Three months later, Americans were approaching
        and every afternoon Jews were gathered to be taken away. Christians were not
        taken away, but Jews were. I would hide anywhere, and I even lived among Christians
        and they did not know I was a Jew.
    - who: David Boder
      start: '00:09:32.930'
      end: '00:09:38.001'
      u: Did you carry anything that distinguished you as Jews?
    - who: Henry Sochami
      start: '00:09:38.001'
      end: '00:09:43.784'
      u: In Auschwitz, we carried a sign as Jews, but when we were in Buchenwald we
        did not have anything.
    - who: David Boder
      start: '00:09:43.784'
      end: '00:09:44.677'
      u: OK.
    - who: Henry Sochami
      start: '00:09:44.677'
      end: '00:09:45.673'
      u: There were no differences among us.
    - who: David Boder
      start: '00:09:45.673'
      end: '00:09:46.699'
      u: Aha.
    - who: Henry Sochami
      start: '00:09:46.699'
      end: '00:10:09.831'
      u: Jews that were taken away from this place, were killed down the road with
        submachine guns. I was able to hid for three days under ground, in a barrack,
        together with many Russian Christians, who did not know I was a Jew.
    - who: David Boder
      start: '00:10:09.831'
      end: '00:10:10.875'
      u: They didn’t know you.
    - who: Henry Sochami
      start: '00:10:10.875'
      end: '00:10:15.704'
      u: They didn’t know if I was a Jew. I always told them I was Greek and Christian.
    - who: David Boder
      start: '00:10:15.704'
      end: '00:10:17.757'
      u: Greek and Christian, I see.
    - who: Henry Sochami
      start: '00:10:17.757'
      end: '00:10:34.526'
      u: Then, a couple of days before the Germans left, the Americans arrived. It
        was about four in the afternoon, in April; April 11, 1945.
    - who: David Boder
      start: '00:10:34.526'
      end: '00:10:35.268'
      u: Right.
    - who: Henry Sochami
      start: '00:10:35.268'
      end: '00:10:41.456'
      u: When I saw the Russians coming out, because we had been hiding, I did not
        want to go out because I was scared.
    - who: David Boder
      start: '00:10:41.456'
      end: '00:10:42.229'
      u: Right.
    - who: Henry Sochami
      start: '00:10:42.229'
      end: '00:11:05.969'
      u: Then I saw they were all kissing and embracing each other outside. I looked
        and I saw everybody was dancing because the Americans were coming, so I went
        out. I weighted only 38 kg because of the famine, and though I was falling
        down, I started singing and dancing.
    - who: David Boder
      start: '00:11:05.969'
      end: '00:11:07.200'
      u: Right.
    - who: Henry Sochami
      start: '00:11:07.200'
      end: '00:11:14.866'
      u: Once the Americans arrived, we started eating and drinking well, and I was
        with the Americans for two months.
    - who: David Boder
      start: '00:11:14.866'
      end: '00:11:15.681'
      u: Where?
    - who: Henry Sochami
      start: '00:11:15.681'
      end: '00:11:17.009'
      u: In Buchenwald.
    - who: David Boder
      start: '00:11:17.009'
      end: '00:11:18.790'
      u: Buchenwald. I see.
    - who: Henry Sochami
      start: '00:11:18.790'
      end: '00:11:23.184'
      u: After two months, we were sent to Paris to be taken to Greece.
    - who: David Boder
      start: '00:11:23.184'
      end: '00:11:23.999'
      u: Right.
    - who: Henry Sochami
      start: '00:11:23.999'
      end: '00:11:25.418'
      u: By plane.
    - who: David Boder
      start: '00:11:25.418'
      end: '00:11:27.006'
      u: Aha.
    - who: Henry Sochami
      start: '00:11:27.006'
      end: '00:11:27.899'
      u: "[Unintelligible]"
    - who: David Boder
      start: '00:11:27.899'
      end: '00:11:29.710'
      u: How many people were there on the plane?
    - who: Henry Sochami
      start: '00:11:29.710'
      end: '00:11:32.185'
      u: Only 53 Greek.
    - who: David Boder
      start: '00:11:32.185'
      end: '00:11:33.060'
      u: Aha.
    - who: Henry Sochami
      start: '00:11:33.060'
      end: '00:11:34.388'
      u: And 10 from Salonica.
    - who: David Boder
      start: '00:11:34.388'
      end: '00:11:35.294'
      u: Aha.
    - who: Henry Sochami
      start: '00:11:35.294'
      end: '00:11:47.626'
      u: We were taken to Paris, and the rest were sent to Greece. And since I had
        served in the French Légion Étrangère from 1920 to 1925, in Morocco...
    - who: David Boder
      start: '00:11:47.626'
      end: '00:11:49.063'
      u: Oh. Right. Aha.
    - who: Henry Sochami
      start: '00:11:49.063'
      end: '00:11:53.367'
      u: I had the chance of staying in France.
    - who: David Boder
      start: '00:11:53.367'
      end: '00:11:54.683'
      u: Aha.
    - who: Henry Sochami
      start: '00:11:54.683'
      end: '00:12:03.242'
      u: And so I stayed like this for a year because I was really thin.
    - who: David Boder
      start: '00:12:03.242'
      end: '00:12:03.725'
      u: Aha.
    - who: Henry Sochami
      start: '00:12:03.725'
      end: '00:12:06.351'
      u: And now, I have started to work.
    - who: David Boder
      start: '00:12:06.351'
      end: '00:12:08.977'
      u: And who do you work for now?
    - who: Henry Sochami
      start: '00:12:08.977'
      end: '00:12:10.504'
      u: For an American journal.
    - who: David Boder
      start: '00:12:10.504'
      end: '00:12:16.239'
      u: OK. And what are you planning to do in the future?
    - who: Henry Sochami
      start: '00:12:16.239'
      end: '00:12:26.941'
      u: I don’t know...For the time being, I am working here, and as soon as I can
        find another job to earn my living.
    - who: David Boder
      start: '00:12:26.941'
      end: '00:12:30.140'
      u: Aha. But, are you planning to stay in France?
    - who: Henry Sochami
      start: '00:12:30.140'
      end: '00:12:30.774'
      u: Yes.
    - who: David Boder
      start: '00:12:30.774'
      end: '00:12:31.167'
      u: And...
    - who: Henry Sochami
      start: '00:12:31.167'
      end: '00:12:34.746'
      u: May be I will go to Palestine later.
    - who: David Boder
      start: '00:12:34.746'
      end: '00:12:35.350'
      u: Aha.
    - who: Henry Sochami
      start: '00:12:35.350'
      end: '00:12:38.519'
      u: And...as soon as the situation improves.
    - who: David Boder
      start: '00:12:38.519'
      end: '00:12:43.590'
      u: Aha. And what do you do here for the journal? What are you doing now?
    - who: Henry Sochami
      start: '00:12:43.590'
      end: '00:12:51.817'
      u: I work here in the [unintelligible], Where they receive heavy boxes. I carry
        them, I close envelopes...er...
    - who: David Boder
      start: '00:12:51.817'
      end: '00:12:53.719'
      u: So you do manual work.
    - who: Henry Sochami
      start: '00:12:53.719'
      end: '00:12:54.854'
      u: Yes. Manual work.
    - who: David Boder
      start: '00:12:54.854'
      end: '00:12:58.252'
      u: Do you have family here?
    - who: Henry Sochami
      start: '00:12:58.252'
      end: '00:13:13.554'
      u: 'Unfortunately, there were 27 members in my family: 3 brothers, one sister
        with their own families. And they all ended up in [crematories?], and I am
        the only one left in my whole family.'
    - who: David Boder
      start: '00:13:13.554'
      end: '00:13:13.886'
      u: Aha.
    - who: Henry Sochami
      start: '00:13:13.886'
      end: '00:13:16.240'
      u: Out of 27, I am alone in the world.
    - who: David Boder
      start: '00:13:16.240'
      end: '00:13:20.827'
      u: And have you written to Greece?
    - who: Henry Sochami
      start: '00:13:20.827'
      end: '00:13:29.127'
      u: Yes. I have written to Greece, but [unintelligible] told me that my brother’s
        oldest son is alive.
    - who: David Boder
      start: '00:13:29.127'
      end: '00:13:29.688'
      u: Pardon me.
    - who: Henry Sochami
      start: '00:13:29.688'
      end: '00:13:34.578'
      u: My brother’s oldest son is still alive.
    - who: David Boder
      start: '00:13:34.578'
      end: '00:13:35.743'
      u: So, he is alive.
    - who: Henry Sochami
      start: '00:13:35.743'
      end: '00:13:36.365'
      u: Yes.
    - who: David Boder
      start: '00:13:36.365'
      end: '00:13:36.655'
      u: Aha.
    - who: Henry Sochami
      start: '00:13:36.655'
      end: '00:13:53.786'
      u: And one of my sister’s daughters...people say they saw her alive with other
        girls...but she left with some Belgians, and I have no idea whether she is
        dead or alive...I don’t know where she is...I was told she was sent to Belgium.
    - who: David Boder
      start: '00:13:53.786'
      end: '00:13:55.977'
      u: Oh. Right. She went to Belgium but you are not sure.
    - who: Henry Sochami
      start: '00:13:55.977'
      end: '00:13:58.965'
      u: Yes. I don’t know where [unintelligible].
    - who: David Boder
      start: '00:13:58.965'
      end: '00:14:08.683'
      u: Well, monsieur...Sochami. This has been an interesting conversation. I found
        all you said very interesting. Thank you very much.
    - who: David Boder
      start: '00:14:08.683'
      end: '00:14:30.213'
      u: "[In English] That ends the report of Henry Sochami. Taking about...taking
        about twelve minutes of Spool number 43. We will leave the rest for another
        interviewee. Thank you very much."
    - who: David Boder
      start: '00:14:30.213'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Chicago, November the 21st, 1950. This concludes Spool 9-43A of Henry Sochami,
        it is a spool in Spanish. The next Spool 9-43B is by a Mr. Mizrahi and seems
        to be in English. Boder.
