      start: '00:20:23.822'
      end: '00:20:25.310'
      u: Sind Sie rausgegangen?
    - who: David Hirsch
      start: '00:20:25.310'
      end: '00:20:26.075'
      u: Nein.
    - who: David Boder
      start: '00:20:26.075'
      end: '00:20:27.099'
      u: Nun?
    - who: David Hirsch
      start: '00:20:27.099'
      end: '00:20:29.388'
      u: Nun, ich hab gesagt “Ich geh nicht!”.
    - who: David Boder
      start: '00:20:29.388'
      end: '00:20:29.961'
      u: Oh.
    - who: David Hirsch
      start: '00:20:29.961'
      end: '00:20:43.497'
      u: Ich hab ihm dann einen Brief von meinen Eltern gezeigt, um ihm zu beweisen,
        dass ich eben, meine Aussagen, äh, meine, betreffs meiner Eltern, dass sie
        in Buenos Aires sind, äh, dass er mir die glauben kann, nicht?
    - who: David Boder
      start: '00:20:43.497'
      end: '00:20:44.822'
      u: Was haben Sie ihm gezeigt?
    - who: David Hirsch
      start: '00:20:44.822'
      end: '00:20:46.901'
      u: Einen alten Brief von meinen Eltern.
    - who: David Boder
      start: '00:20:46.901'
      end: '00:20:48.540'
      u: Oh. Den hatten Sie doch noch mit?
    - who: David Hirsch
      start: '00:20:48.540'
      end: '00:20:49.124'
      u: Den hatt‘ ich noch mit.
    - who: David Boder
      start: '00:20:49.124'
      end: '00:20:51.654'
      u: Haben Sie nicht Angst gehabt, das mit sich zu tragen?
    - who: David Hirsch
      start: '00:20:51.654'
      end: '00:20:52.799'
      u: Nein, nein.
    - who: David Boder
      start: '00:20:52.799'
      end: '00:20:54.094'
      u: Nun, und?
    - who: David Hirsch
      start: '00:20:54.094'
      end: '00:20:57.679'
      u: Nun, äh, hat er mich also aufgeschrieben...
    - who: David Boder
      start: '00:20:57.679'
      end: '00:20:59.348'
      u: Ja?
    - who: David Hirsch
      start: '00:20:59.348'
      end: '00:21:04.571'
      u: "... und, äh, als alles soweit war, sollt ich doch mit sechs anderen zurückgeschickt
        werden."
    - who: David Boder
      start: '00:21:04.571'
      end: '00:21:05.095'
      u: Ja?
    - who: David Hirsch
      start: '00:21:05.095'
      end: '00:21:07.414'
      u: Über die Grenze also zurückgestellt.
    - who: David Boder
      start: '00:21:07.414'
      end: '00:21:08.107'
      u: Ja?
    - who: David Hirsch
      start: '00:21:08.107'
      end: '00:21:17.836'
      u: Und, äh, ich verstand das einfach nicht. Alle anderen mussten vortreten um
        durchsucht zu werden, und ich war noch mit sechs anderen...
    - who: David Boder
      start: '00:21:17.836'
      end: '00:21:18.198'
      u: Ja?
    - who: David Hirsch
      start: '00:21:18.198'
      end: '00:21:22.065'
      u: "... wovon auch ‘n Mann darunter war, der zum sechsten Mal zurückgeschickt
        worden ist..."
    - who: David Boder
      start: '00:21:22.065'
      end: '00:21:23.210'
      u: Ja?
    - who: David Hirsch
      start: '00:21:23.210'
      end: '00:21:23.843'
      u: "... und, äh,..."
    - who: David Boder
      start: '00:21:23.843'
      end: '00:21:26.204'
      u: War das ein jüdischer Mann?
    - who: David Hirsch
      start: '00:21:26.204'
      end: '00:21:27.319'
      u: Ich weiß nicht.
    - who: David Boder
      start: '00:21:27.319'
      end: '00:21:29.952'
      u: Und wie hat man Sie zurückgeschickt? Einfach über die Grenze geschoben...
    - who: David Hirsch
      start: '00:21:29.952'
      end: '00:21:31.229'
      u: Einfach über die Grenze geschoben.
    - who: David Boder
      start: '00:21:31.229'
      end: '00:21:33.518'
      u: "... oder sind Sie der Polizei dort abgegeben?"
    - who: David Hirsch
      start: '00:21:33.518'
      end: '00:21:35.777'
      u: Nein, über die Grenze geschoben.
    - who: David Boder
      start: '00:21:35.777'
      end: '00:21:37.344'
      u: An einer Stelle, wo keiner war?
    - who: David Hirsch
      start: '00:21:37.344'
      end: '00:21:38.290'
      u: Ja, ja.
    - who: David Boder
      start: '00:21:38.290'
      end: '00:21:39.417'
      u: Ja, nun?
    - who: David Hirsch
      start: '00:21:39.417'
      end: '00:21:48.917'
      u: Nun, äh, konnte ich mich noch arrangieren irgendwie durch die Tür da zu wischen,
        und mich der Menge da anschließen.
    - who: David Boder
      start: '00:21:48.917'
      end: '00:21:49.339'
      u: Ja?
    - who: David Hirsch
      start: '00:21:49.339'
      end: '00:21:50.375'
      u: Und mich so, äh...
    - who: David Boder
      start: '00:21:50.375'
      end: '00:21:51.068'
      u: Lauter bitte. Ja.
    - who: David Hirsch
      start: '00:21:51.068'
      end: '00:21:58.520'
      u: Und so später dann ins Büro einbrechen, als alle, äh, durch waren, bin ich
        dann auch ins Büro nochmal reingegangen...
    - who: David Boder
      start: '00:21:58.520'
      end: '00:21:59.104'
      u: Ja.
    - who: David Hirsch
      start: '00:21:59.104'
      end: '00:22:09.165'
      u: "... und, äh, hab gefragt, was da, ob da irgendein Fehler vielleicht vorgekommen
        ist wegen meiner Sache, sagte der doch vorhin, dass es jetzt in Ordnung wär,
        nicht?"
    - who: David Boder
      start: '00:22:09.165'
      end: '00:22:10.322'
      u: Wieso?
    - who: David Hirsch
      start: '00:22:10.322'
      end: '00:22:13.979'
      u: Ja, zuerst wollt er mich rausschmeißen, nachdem ich den Brief gezeigt hab...
    - who: David Boder
      start: '00:22:13.979'
      end: '00:22:14.383'
      u: Ja?
    - who: David Hirsch
      start: '00:22:14.383'
      end: '00:22:16.232'
      u: "... hat er gesagt die Sache ist doch in Ordnung..."
    - who: David Boder
      start: '00:22:16.232'
      end: '00:22:16.624'
      u: Ja?
    - who: David Hirsch
      start: '00:22:16.624'
      end: '00:22:25.540'
      u: "... er hat mir dann geglaubt. Dann ist die Sache nochmal so gewesen, dass
        ich schon aufm, fast aufm Weg war, um zurückgewiesen zu werden."
    - who: David Boder
      start: '00:22:25.540'
      end: '00:22:26.395'
      u: Ja. Und dann?
    - who: David Hirsch
      start: '00:22:26.395'
      end: '00:22:31.516'
      u: Äh, ich bin dann nochmal zu ihm gegangen aufs Büro, hab ihm die Sache noch
        einmal erklärt...
    - who: David Boder
      start: '00:22:31.516'
      end: '00:22:31.950'
      u: Ja?
    - who: David Hirsch
      start: '00:22:31.950'
      end: '00:22:35.155'
      u: "... ob vielleicht jetzt in Zwischenzeit wieder’n Irrtum vorgekommen ist..."
    - who: David Boder
      start: '00:22:35.155'
      end: '00:22:35.980'
      u: Ja.
    - who: David Hirsch
      start: '00:22:35.980'
      end: '00:22:36.733'
      u: So...
    - who: David Boder
      start: '00:22:36.733'
      end: '00:22:37.998'
      u: Hat er Ihnen was gesagt?
    - who: David Hirsch
      start: '00:22:37.998'
      end: '00:22:42.306'
      u: Hat er mir also... die Sache genehmigt...
    - who: David Boder
      start: '00:22:42.306'
      end: '00:22:43.011'
      u: Ja?
    - who: David Hirsch
      start: '00:22:43.011'
      end: '00:22:46.668'
      u: "... ich hab mein Geld abliefern müssen, mein französisches, was ich dabei
        gehabt hab."
    - who: David Boder
      start: '00:22:46.668'
      end: '00:22:47.885'
      u: Wieviel hatten Sie?
    - who: David Hirsch
      start: '00:22:47.885'
      end: '00:22:50.156'
      u: Siebenun... siebenhundertfünfzig Franken...
    - who: David Boder
      start: '00:22:50.156'
      end: '00:22:52.234'
      u: Wo haben Sie das bekommen?
    - who: David Hirsch
      start: '00:22:52.234'
      end: '00:22:54.012'
      u: "... französische. Da wo ich gearbeitet habe."
    - who: David Boder
      start: '00:22:54.012'
      end: '00:22:54.988'
      u: Wo?
    - who: David Hirsch
      start: '00:22:54.988'
      end: '00:22:55.783'
      u: Beim Bauern.
    - who: David Boder
      start: '00:22:55.783'
      end: '00:22:58.193'
      u: Oh, der Bauer hat Ihnen bezahlt?
    - who: David Hirsch
      start: '00:22:58.193'
      end: '00:23:06.669'
      u: Er hätte mir nicht bezahlen sollen, aber die, äh, die waren sehr nett, die
        Leute. Und da hat er mir jede, äh, vierzehn Tag etwas bezahlt.
    - who: David Boder
      start: '00:23:06.669'
      end: '00:23:08.157'
      u: Und Sie haben das gespart?
    - who: David Hirsch
      start: '00:23:08.157'
      end: '00:23:09.675'
      u: Ja.
    - who: David Boder
      start: '00:23:09.675'
      end: '00:23:13.410'
      u: Oh. Und dann haben Sie das Geld den Schweizern abgegeben und?
    - who: David Hirsch
      start: '00:23:13.410'
      end: '00:23:14.073'
      u: Und, äh...
    - who: David Boder
      start: '00:23:14.073'
      end: '00:23:15.320'
      u: Haben Sie das nachher zurückbekommen?
    - who: David Hirsch
      start: '00:23:15.320'
      end: '00:23:18.344'
      u: "... hab es, äh, später in Fran..., in Schweizer Franken zurückbekommen."
    - who: David Boder
      start: '00:23:18.344'
      end: '00:23:20.091'
      u: Ja. Nun, und?
    - who: David Hirsch
      start: '00:23:20.091'
      end: '00:23:26.868'
      u: Nun bin ich dann, ne halbe Stunde später, äh, auf Transport gegangen in ein
        anderes Lager...
    - who: David Boder
      start: '00:23:26.868'
      end: '00:23:27.471'
      u: Ja?
    - who: David Hirsch
      start: '00:23:27.471'
      end: '00:23:28.477'
      u: "... auch hier in Genf."
    - who: David Boder
      start: '00:23:28.477'
      end: '00:23:28.838'
      u: Ja?
    - who: David Hirsch
      start: '00:23:28.838'
      end: '00:23:32.573'
      u: Hier war ich dann, ähm, drei Wochen.
    - who: David Boder
      start: '00:23:32.573'
      end: '00:23:32.965'
      u: Ja?
    - who: David Hirsch
      start: '00:23:32.965'
      end: '00:23:37.345'
      u: Von Genf aus bin ich dann nach Les Avants gekommen...
    - who: David Boder
      start: '00:23:37.345'
      end: '00:23:37.809'
      u: Ja.
    - who: David Hirsch
      start: '00:23:37.809'
      end: '00:23:39.176'
      u: "... bei Montreux."
    - who: David Boder
      start: '00:23:39.176'
      end: '00:23:39.478'
      u: Ja?
    - who: David Hirsch
      start: '00:23:39.478'
      end: '00:23:44.129'
      u: Hier war ich vier Wochen und dann wurd’ ich dann durch die Kinderhilfe befreit
        und...
    - who: David Boder
      start: '00:23:44.129'
      end: '00:23:45.316'
      u: Welche Kinderhilfe?
    - who: David Hirsch
      start: '00:23:45.316'
      end: '00:23:46.021'
      u: Schweizer...
    - who: David Boder
      start: '00:23:46.021'
      end: '00:23:47.148'
      u: Ja, und?
    - who: David Hirsch
      start: '00:23:47.148'
      end: '00:23:53.455'
      u: "... Kinderhilfe. Und kam, äh, nach, äh, Speicher im Kanton Appenzell, bei
        St. Gallen."
    - who: David Boder
      start: '00:23:53.455'
      end: '00:23:54.630'
      u: Aha. Und?
    - who: David Hirsch
      start: '00:23:54.630'
      end: '00:24:00.666'
      u: Hier war ich also unter weniger günstigen Verhältnissen in einem Kinderheim...
    - who: David Boder
      start: '00:24:00.666'
      end: '00:24:00.877'
      u: Ja?
    - who: David Hirsch
      start: '00:24:00.877'
      end: '00:24:10.979'
      u: "... während dreieinhalb Monaten. Und, äh, konnte dann dank meiner Kameraden,
        die ich hier in Genf hatte, in Pont de la Forêt, konnte ich dann hierher kommen."
    - who: David Boder
      start: '00:24:10.979'
      end: '00:24:12.275'
      u: Was ist das?
    - who: David Hirsch
      start: '00:24:12.275'
      end: '00:24:13.612'
      u: Pont de la Forêt.
    - who: David Boder
      start: '00:24:13.612'
      end: '00:24:14.727'
      u: Was ist das?
    - who: David Hirsch
      start: '00:24:14.727'
      end: '00:24:17.269'
      u: Das ist, äh, ein Kinderheim.
    - who: David Boder
      start: '00:24:17.269'
      end: '00:24:18.384'
      u: Ein jüdisches?
    - who: David Hirsch
      start: '00:24:18.384'
      end: '00:24:21.498'
      u: Ja.
    - who: David Boder
      start: '00:24:21.498'
      end: '00:24:30.926'
      u: Wie schreibt man das? Schreiben Sie es mal auf. (Hirsch schreibt es auf.)
        Wieso haben Sie Kameraden im Pont de La Forêt gehabt?
    - who: David Hirsch
      start: '00:24:30.926'
      end: '00:24:33.004'
      u: Eben mein Kamerad, der mit mir war.
    - who: David Boder
      start: '00:24:33.004'
      end: '00:24:33.185'
      u: Ja?
    - who: David Hirsch
      start: '00:24:33.185'
      end: '00:24:38.456'
      u: Wurde hier in Genf gleich befreit und kam in das Heim, und ich kam weiter.
    - who: David Boder
      start: '00:24:38.456'
      end: '00:24:39.721'
      u: Aha. Und dann?
    - who: David Hirsch
      start: '00:24:39.721'
      end: '00:24:43.899'
      u: Dadurch, äh, traf er dort noch andere Kameraden...
    - who: David Boder
      start: '00:24:43.899'
      end: '00:24:44.321'
      u: Ja?
    - who: David Hirsch
      start: '00:24:44.321'
      end: '00:24:46.038'
      u: "... mit denen wir in Frankreich zusammen waren."
    - who: David Boder
      start: '00:24:46.038'
      end: '00:24:46.622'
      u: Ja?
    - who: David Hirsch
      start: '00:24:46.622'
      end: '00:24:48.008'
      u: In dem OSE-Heim.
    - who: David Boder
      start: '00:24:48.008'
      end: '00:24:48.773'
      u: Ja?
    - who: David Hirsch
      start: '00:24:48.773'
      end: '00:24:51.544'
      u: Ist ganz komisch. (Lacht.) Man trifft sich hier wieder.
    - who: David Boder
      start: '00:24:51.544'
      end: '00:24:51.966'
      u: Ja?
    - who: David Hirsch
      start: '00:24:51.966'
      end: '00:24:54.689'
      u: "... und, äh, die wollten dann absolut, dass ich hierher komme."
    - who: David Boder
      start: '00:24:54.689'
      end: '00:24:55.273'
      u: Ja?
    - who: David Hirsch
      start: '00:24:55.273'
      end: '00:25:02.111'
      u: Und so hab’ ich es durchgesetzt hierher zu kommen. War dann für zwei Monate
        hier und hab, äh, gleich hier angefangen, äh...
    - who: David Boder
      start: '00:25:02.111'
      end: '00:25:02.846'
      u: Zu lernen?
    - who: David Hirsch
      start: '00:25:02.846'
      end: '00:25:03.822'
      u: "... zu lernen."
    - who: David Boder
      start: '00:25:03.822'
      end: '00:25:07.449'
      u: Und was, äh, wollen Sie jetzt tun?
    - who: David Hirsch
      start: '00:25:07.449'
      end: '00:25:14.750'
      u: Jetzt, äh, will ich ungefähr noch... will ich hier erstmal noch fertigmachen.
        Das heißt, ich hab hier noch zwei Monate...
    - who: David Boder
      start: '00:25:14.750'
      end: '00:25:15.142'
      u: Ja?
    - who: David Hirsch
      start: '00:25:15.142'
      end: '00:25:17.022'
      u: "... um meine Schlussprüfung zu machen."
    - who: David Boder
      start: '00:25:17.022'
      end: '00:25:17.124'
      u: Ja?
    - who: David Hirsch
      start: '00:25:17.124'
      end: '00:25:20.438'
      u: Und will dann so schnell als möglich nach Buenos Aires.
    - who: David Boder
      start: '00:25:20.438'
      end: '00:25:23.492'
      u: Haben Sie von Ihren Eltern Brief offen?
    - who: David Hirsch
      start: '00:25:23.492'
      end: '00:25:23.884'
      u: Ja.
    - who: David Boder
      start: '00:25:23.884'
      end: '00:25:28.444'
      u: Ja? Und haben Sie die Genehmigung nach Buenos Aires zu gehen?
    - who: David Hirsch
      start: '00:25:28.444'
      end: '00:25:30.312'
      u: Ich erwarte jetzt mein Visum.
    - who: David Boder
      start: '00:25:30.312'
      end: '00:25:30.926'
      u: Sie erwarten Ihr...
    - who: David Hirsch
      start: '00:25:30.926'
      end: '00:25:34.451'
      u: Das Visum liegt seit, äh, Mai auf dem Ministerium in...
    - who: David Boder
      start: '00:25:34.451'
      end: '00:25:34.704'
      u: Hier?
    - who: David Hirsch
      start: '00:25:34.704'
      end: '00:25:35.186'
      u: "... Buenos Aires."
    - who: David Boder
      start: '00:25:35.186'
      end: '00:25:36.011'
      u: In Buenos Aires?
    - who: David Hirsch
      start: '00:25:36.011'
      end: '00:25:38.361'
      u: Ja. Muss nur noch genehmigt werden.
    - who: David Boder
      start: '00:25:38.361'
      end: '00:25:43.403'
      u: Äh, wissen Sie, dass da jetzt von Argentinien ein Ortsvertreter da ist?
    - who: David Hirsch
      start: '00:25:43.403'
      end: '00:25:44.156'
      u: Ja?
    - who: David Boder
      start: '00:25:44.156'
      end: '00:25:45.361'
      u: Haben Sie das nicht gewusst?
    - who: David Hirsch
      start: '00:25:45.361'
      end: '00:25:46.054'
      u: Nein.
    - who: David Boder
      start: '00:25:46.054'
      end: '00:26:02.454'
      u: Oh, ich werde ihn wahrscheinlich, äh, man wird ihn in Paris sehen. Äh, er
        ist ein Advokat, schreiben Sie Ihren Namen auf und man kann, vielleicht kann
        er was tun... [unverständlich]. Naja, Sie werden, man wird das schon besorgen.
    - who: David Hirsch
      start: '00:26:02.454'
      end: '00:26:02.816'
      u: Ja.
    - who: David Boder
      start: '00:26:02.816'
      end: '00:26:07.725'
      u: Nun, äh, die Zeit ist sehr kurz, also ich danke Ihnen sehr!
    - who: David Boder
      start: '00:26:07.725'
