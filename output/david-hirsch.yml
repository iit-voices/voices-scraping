    - who: David Hirsch
      start: '00:00:48.664'
      end: '00:00:52.855'
      u: Beim Beginn des Krieges war ich noch in Deutschland, und zwar in Mannheim.
    - who: David Boder
      start: '00:00:52.855'
      end: '00:00:55.086'
      u: In Mannheim. Sind Sie geboren in Deutschland?
    - who: David Hirsch
      start: '00:00:55.086'
      end: '00:00:55.659'
      u: Jawohl.
    - who: David Boder
      start: '00:00:55.659'
      end: '00:00:57.046'
      u: Sind Sie deutsch geboren, nicht wahr?
    - who: David Hirsch
      start: '00:00:57.046'
      end: '00:00:58.071'
      u: Jawohl.
    - who: David Boder
      start: '00:00:58.071'
      end: '00:01:02.232'
      u: Wann, äh, was war Ihre Elterns Beschäftigung?
    - who: David Hirsch
      start: '00:01:02.232'
      end: '00:01:12.830'
      u: Meine Eltern, äh, sind schon ziemlich früh aus Deutschland weg, also, ich
        weiß eigentlich gar nicht genau, was sie machten da in Deutschland. Ich war
        später mit meinen Großeltern.
    - who: David Boder
      start: '00:01:12.830'
      end: '00:01:16.523'
      u: Aha. Wann sind ungefähr Ihre Eltern von Deutschland weggegangen?
    - who: David Hirsch
      start: '00:01:16.523'
      end: '00:01:17.760'
      u: Siebenunddreißig.
    - who: David Boder
      start: '00:01:17.760'
      end: '00:01:22.298'
      u: Sie sind’s in siebenunddreißig, und wissen Sie nicht, erinnern Sie sich nicht
        was Ihre Elterns Geschäft war?
    - who: David Hirsch
      start: '00:01:22.298'
      end: '00:01:26.775'
      u: Also, mein Vater hat früher Tischlerei, oder... [unverständlich]
    - who: David Boder
      start: '00:01:26.775'
      end: '00:01:30.152'
      u: Ja. Was tut Ihr Vater jetzt?
    - who: David Hirsch
      start: '00:01:30.152'
      end: '00:01:33.258'
      u: Jetzt ist er in Argentinien. Buenos Aires.
    - who: David Boder
      start: '00:01:33.258'
      end: 00:01:34.570x
      u: Oh, er ist in Argentinien.
    - who: David Hirsch
      start: 00:01:34.570x
      end: '00:01:35.098'
      u: Ja.
    - who: David Boder
      start: '00:01:35.098'
      end: '00:01:36.259'
      u: Mit Ihrer Mutter?
    - who: David Hirsch
      start: '00:01:36.259'
      end: '00:01:36.937'
      u: Jawohl.
    - who: David Boder
      start: '00:01:36.937'
      end: '00:01:38.385'
      u: Gehen Sie auch nach Argentinien?
    - who: David Hirsch
      start: '00:01:38.385'
      end: '00:01:39.033'
      u: Jawohl.
    - who: David Boder
      start: '00:01:39.033'
      end: '00:01:40.330'
      u: Wenn?
    - who: David Hirsch
      start: '00:01:40.330'
      end: '00:01:44.657'
      u: Ich rechne so in einigen Monaten. Beantrage gerade mein Visum, nicht?
    - who: David Boder
      start: '00:01:44.657'
      end: '00:01:48.833'
      u: Ja. Also Sie sind dann mit Ihren Großeltern in Mannheim geblieben, ja?
    - who: David Hirsch
      start: '00:01:48.833'
      end: '00:01:49.391'
      u: Ja.
    - who: David Boder
      start: '00:01:49.391'
      end: '00:01:52.542'
      u: Alright. Und was war dann passiert wie der Krieg anfing?
    - who: David Hirsch
      start: '00:01:52.542'
      end: '00:02:06.095'
      u: Also, äh, das erste Kriegsjahr waren wir noch in Mannheim, bis 1940. 1940
        wurden ja alle Pfälzer und Badenser Juden nach Frankreich, beziehungsweise
        nach Gurs deportiert.
    - who: David Boder
      start: '00:02:06.095'
      end: '00:02:09.065'
      u: Obwohl Frankreich hat schon den Waffenstillstand erklärt.
    - who: David Hirsch
      start: '00:02:09.065'
      end: '00:02:09.774'
      u: Ja, ja. Im Oktober war das.
    - who: David Boder
      start: '00:02:09.774'
      end: '00:02:13.467'
      u: Und dann wurden was? Die deutschen Juden wurden wohin deportiert?
    - who: David Hirsch
      start: '00:02:13.467'
      end: '00:02:14.704'
      u: Nach Frankreich.
    - who: David Boder
      start: '00:02:14.704'
      end: '00:02:15.292'
      u: Ja?
    - who: David Hirsch
      start: '00:02:15.292'
      end: '00:02:16.513'
      u: Camp de Gurs.
    - who: David Boder
      start: '00:02:16.513'
      end: '00:02:21.247'
      u: Ja. Und so, wer wurde von Ihnen deportiert?
    - who: David Hirsch
      start: '00:02:21.247'
      end: '00:02:21.986'
      u: Bitte?
    - who: David Boder
      start: '00:02:21.986'
      end: '00:02:24.654'
      u: Also, wer wurde deportiert? Ihre Großeltern...
    - who: David Hirsch
      start: '00:02:24.654'
      end: '00:02:25.408'
      u: Und ich.
    - who: David Boder
      start: '00:02:25.408'
      end: '00:02:26.885'
      u: Ja. Ihre Großeltern und Sie.
    - who: David Hirsch
      start: '00:02:26.885'
      end: '00:02:27.458'
      u: Jawohl.
    - who: David Boder
      start: '00:02:27.458'
      end: '00:02:30.021'
      u: Waren da noch andere Kinder oder auch andere mit Ihnen?
    - who: David Hirsch
      start: '00:02:30.021'
      end: '00:02:37.860'
      u: Jawohl, da waren noch, äh, ähm, drei, äh, Tanten, und, äh, das ist alles.
    - who: David Boder
      start: '00:02:37.860'
      end: '00:02:40.815'
      u: Alles. Und Ihre Eltern waren schon in Argentinien?
    - who: David Hirsch
      start: '00:02:40.815'
      end: '00:02:41.358'
      u: Jawohl.
    - who: David Boder
      start: '00:02:41.358'
      end: '00:02:44.539'
      u: Ja, also. Nun, was war dann passiert?
    - who: David Hirsch
      start: '00:02:44.539'
      end: '00:02:49.650'
      u: Nun war ich dann ein Jahr im KZ in Frankreich...
    - who: David Boder
      start: '00:02:49.650'
      end: '00:02:50.871'
      u: Was war das? Im...
    - who: David Hirsch
      start: '00:02:50.871'
      end: '00:02:52.529'
      u: KZ, Konzentrationslager.
    - who: David Boder
      start: '00:02:52.529'
      end: '00:02:56.509'
      u: Oh, KZ, nennen Sie das. Sie waren in Frankreich im Konzentrationslager.
    - who: David Hirsch
      start: '00:02:56.509'
      end: '00:02:56.690'
      u: Ja.
    - who: David Boder
      start: '00:02:56.690'
      end: '00:02:57.866'
      u: In welcher Stadt?
    - who: David Hirsch
      start: '00:02:57.866'
      end: '00:02:59.268'
      u: In Gurs.
    - who: David Boder
      start: '00:02:59.268'
      end: '00:03:00.625'
      u: Ja?
    - who: David Hirsch
      start: '00:03:00.625'
      end: '00:03:01.153'
      u: Und, äh...
    - who: David Boder
      start: '00:03:01.153'
      end: '00:03:02.947'
      u: Mit Ihren Großeltern?
    - who: David Hirsch
      start: '00:03:02.947'
      end: '00:03:04.771'
      u: Jawohl.
    - who: David Boder
      start: '00:03:04.771'
      end: '00:03:08.118'
      u: Mit Ihren Großeltern zusammen waren Sie im Konzentrationslager?
    - who: David Hirsch
      start: '00:03:08.118'
      end: '00:03:10.877'
      u: Ja.
    - who: David Boder
      start: '00:03:10.877'
      end: '00:03:17.103'
      u: Nun, [unverständlich], äh, beschreiben Sie mal, was für ein Lager war das
        und wie haben Sie dort gelebt?
    - who: David Hirsch
      start: '00:03:17.103'
      end: '00:03:27.686'
      u: Also, die ersten fünf Monate war ich da in einem Lager, das, äh, früher schon
        von Rotspaniern aufgebaut wurde.
    - who: David Boder
      start: '00:03:27.686'
      end: '00:03:28.802'
      u: Ja.
    - who: David Hirsch
      start: '00:03:28.802'
      end: '00:03:35.028'
      u: Mit, äh, Stacheldraht umgeben, in der Mitte führt die Lagerstraße durch.
    - who: David Boder
      start: '00:03:35.028'
      end: '00:03:35.420'
      u: Ja.
    - who: David Hirsch
      start: '00:03:35.420'
      end: '00:03:51.159'
      u: Und, äh, jede Abteilung, das heißt, von A bis M hat verschiedene Abteilungen.
        Die sind extra mit Stacheldraht, äh, umzaunt, die Männer sind, äh, in extra
        Abteilungen und die Frauen in extra Abteilungen.
    - who: David Boder
      start: '00:03:51.159'
      end: '00:03:54.521'
      u: Also, wurde dann Ihr Großvater von Ihrer Großmutter, sepa..., äh,...
    - who: David Hirsch
      start: '00:03:54.521'
      end: '00:03:55.199'
      u: Jawohl.
    - who: David Boder
      start: '00:03:55.199'
      end: '00:03:59.571'
      u: Abgetrennt, ab..., ja. Und, Ihre Tanten sind mit Ihrer Mutter ge...
    - who: David Hirsch
      start: '00:03:59.571'
      end: '00:03:59.933'
      u: Jawohl.
    - who: David Boder
      start: '00:03:59.933'
      end: '00:04:02.194'
      u: Ja. Nun, was, äh, mit Ihrer Großmutter...
    - who: David Hirsch
      start: '00:04:02.194'
      end: '00:04:02.707'
      u: Ja.
    - who: David Boder
      start: '00:04:02.707'
      end: '00:04:05.466'
      u: Nun, was hat denn passiert?
    - who: David Hirsch
      start: '00:04:05.466'
      end: '00:04:10.365'
      u: Also, was das Leben anbetrifft war es nicht, äh, besonders gut.
    - who: David Boder
      start: '00:04:10.365'
      end: '00:04:12.567'
      u: Wer hat sie aufgepasst, Deutsche oder Franzosen?
    - who: David Hirsch
      start: '00:04:12.567'
      end: '00:04:13.728'
      u: Franzosen.
    - who: David Boder
      start: '00:04:13.728'
      end: '00:04:17.633'
      u: Ja. Nun, haben Sie arbeiten müssen?
    - who: David Hirsch
      start: '00:04:17.633'
      end: '00:04:19.879'
      u: Nein, nicht arbeiten.
    - who: David Boder
      start: '00:04:19.879'
      end: '00:04:23.015'
      u: Also, wie lange hat das gedauert und was hat nachher passiert?
    - who: David Hirsch
      start: '00:04:23.015'
      end: '00:04:25.322'
      u: Also, hier waren wir fünf Monate...
    - who: David Boder
      start: '00:04:25.322'
      end: '00:04:25.789'
      u: Ja.
    - who: David Hirsch
      start: '00:04:25.789'
      end: '00:04:27.809'
      u: "... bis Monat März ’41."
    - who: David Boder
      start: '00:04:27.809'
      end: '00:04:28.292'
      u: Ja.
    - who: David Hirsch
      start: '00:04:28.292'
      end: '00:04:32.347'
      u: Von hier aus sind wir dann nach Camp de Rivesaltes verschickt worden.
    - who: David Boder
      start: '00:04:32.347'
      end: '00:04:33.433'
      u: Alle?
    - who: David Hirsch
      start: '00:04:33.433'
      end: '00:04:34.413'
      u: Nicht alle.
    - who: David Boder
      start: '00:04:34.413'
      end: '00:04:35.363'
      u: Aber Sie mit Ihrer Familie?
    - who: David Hirsch
      start: '00:04:35.363'
      end: '00:04:35.951'
      u: Jawohl.
    - who: David Boder
      start: '00:04:35.951'
      end: '00:04:40.971'
      u: "[unverständlich] Während Sie im Lager waren, haben Sie Ihre Großeltern sehen
        können?"
    - who: David Hirsch
      start: '00:04:40.971'
      end: '00:04:41.634'
      u: Ja, ja.
    - who: David Boder
      start: '00:04:41.634'
      end: '00:04:44.318'
      u: Ja, nun? Dann?
    - who: David Hirsch
      start: '00:04:44.318'
      end: '00:04:55.338'
      u: Dann waren wir also sieben Monate in Rivesaltes. Rivesaltes ist so ungefähr
        ein Lager, fünfundzwanzig, äh, Quadratkilometer Fläche.
    - who: David Boder
      start: '00:04:55.338'
      end: '00:04:59.318'
      u: Ja. Und. Was waren das, Gebäude, Häuser, Barracken?
    - who: David Hirsch
      start: '00:04:59.318'
      end: '00:05:01.338'
      u: Ähm. Steinbarracken.
    - who: David Boder
      start: '00:05:01.338'
      end: '00:05:03.931'
      u: Ja. Die hat man doch nicht jetzt gebaut?
    - who: David Hirsch
      start: '00:05:03.931'
      end: '00:05:07.549'
      u: Nein, die waren schon früher. Es waren früher Militärlager gewesen.
    - who: David Boder
      start: '00:05:07.549'
      end: '00:05:09.687'
      u: Ja. Nun?
    - who: David Hirsch
      start: '00:05:09.687'
      end: '00:05:18.566'
      u: Und, äh, hier wurden wir dann ungefähr zu hundertzwanzigst in Barracken,
        einer Person nach der anderen, nicht, äh...
    - who: David Boder
      start: '00:05:18.566'
      end: '00:05:20.556'
      u: Wie viele Betten waren...
    - who: David Hirsch
      start: '00:05:20.556'
      end: '00:05:21.793'
      u: Die Betten, ja, ja.
    - who: David Boder
      start: '00:05:21.793'
      end: '00:05:25.667'
      u: Und wieviel Leute in einem Bett?
    - who: David Hirsch
      start: '00:05:25.667'
      end: '00:05:29.497'
      u: Äh, im ganzen waren hundertzwanzig. Das war eine Reihe lang.
    - who: David Boder
      start: '00:05:29.497'
      end: '00:05:29.633'
      u: Ja.
    - who: David Hirsch
      start: '00:05:29.633'
      end: '00:05:33.869'
      u: War nicht direkt die Reihe ein Bett pro Person, sondern eine Reihe durch
        mit Stroh.
    - who: David Boder
      start: '00:05:33.869'
      end: '00:05:36.161'
      u: Ja. Nun?
    - who: David Hirsch
      start: '00:05:36.161'
      end: '00:05:43.684'
      u: Hier war ich also sieben Monaten und wurde dann, äh, befreit durch die OSE.
    - who: David Boder
      start: '00:05:43.684'
      end: '00:05:46.232'
      u: Wie ist das? Wieso hat Sie die OSE befreit?
    - who: David Hirsch
      start: '00:05:46.232'
      end: '00:05:54.539'
      u: Alle Jugendliche wurden, äh, viele Jugendliche auf jeden Fall, wurden durch
        die OSE befreit... Aus den französischen Lagern.
    - who: David Boder
      start: '00:05:54.539'
      end: '00:05:58.021'
      u: Oh. War es nicht von den Deutschen eingenommen das Lager?
    - who: David Hirsch
      start: '00:05:58.021'
      end: '00:06:03.449'
      u: Nein, das war noch von, von der französischen Behörde im unbesetzten Gebiet...
    - who: David Boder
      start: '00:06:03.449'
      end: '00:06:03.796'
      u: Ja?
    - who: David Hirsch
      start: '00:06:03.796'
      end: '00:06:06.826'
      u: "... äh, war das bewacht gewesen, nicht?"
    - who: David Boder
      start: '00:06:06.826'
      end: '00:06:12.464'
      u: Oh, äh, und die Franzosen, die OSE hat alle Jugendlichen weggelassen? Also
        was...
    - who: David Hirsch
      start: '00:06:12.464'
      end: '00:06:16.927'
      u: Von allen... Sie hat versucht, ähm, so viel als möglich zu befreien.
    - who: David Boder
      start: '00:06:16.927'
      end: '00:06:20.440'
      u: Ja. Nun, und was ist von Ihren Großeltern geworden?
    - who: David Hirsch
      start: '00:06:20.440'
      end: '00:06:36.736'
      u: Die waren dann noch ungefähr bis August ’42, waren die noch in diesem selben
        Lager und wurden dann irgendwohin, ahm, verschickt. Entweder nach Deutschland
        oder in Polen.
    - who: David Boder
      start: '00:06:36.736'
      end: '00:06:38.244'
      u: Und Sie haben niemals von denen gehört?
    - who: David Hirsch
      start: '00:06:38.244'
      end: '00:06:40.747'
      u: Niemals etwas gehört ...bislang.
    - who: David Boder
      start: '00:06:40.747'
      end: '00:06:44.591'
      u: Haben Sie jetzt Aufspürungen gesucht, haben Sie nach gesucht?
    - who: David Hirsch
      start: '00:06:44.591'
      end: '00:06:45.677'
      u: Ja, ja.
    - who: David Boder
      start: '00:06:45.677'
      end: '00:06:47.652'
      u: Und was... Sie haben nichts...
    - who: David Hirsch
      start: '00:06:47.652'
      end: '00:06:48.180'
      u: Nichts.
    - who: David Boder
      start: '00:06:48.180'
      end: '00:06:51.240'
      u: Äh, sprechen Sie noch lauter. Sie haben nichts von denen gehört?
    - who: David Hirsch
      start: '00:06:51.240'
      end: '00:06:52.507'
      u: Nichts gehört.
    - who: David Boder
      start: '00:06:52.507'
      end: '00:06:55.658'
      u: Also, was hat die OSE mit Ihnen gemacht, wenn sie Sie befreit hat?
    - who: David Hirsch
      start: '00:06:55.658'
      end: '00:06:59.321'
      u: Also, ich kam dann in ein Kinderheim, und ...
    - who: David Boder
      start: '00:06:59.321'
      end: '00:07:01.613'
      u: Ja, wie alt waren Sie dann?
    - who: David Hirsch
      start: '00:07:01.613'
      end: '00:07:02.623'
      u: Dreizehn.
    - who: David Boder
      start: '00:07:02.623'
      end: '00:07:03.980'
      u: Ja?
    - who: David Hirsch
      start: '00:07:03.980'
      end: '00:07:09.121'
      u: Bei Limoges. Das war also sehr gut, hier war ich zwei Jahre.
    - who: David Boder
      start: '00:07:09.121'
      end: '00:07:09.739'
      u: Ja?
    - who: David Hirsch
      start: '00:07:09.739'
      end: '00:07:11.397'
      u: Nicht ganz zwei Jahre.
    - who: David Boder
      start: '00:07:11.397'
      end: '00:07:12.302'
      u: Ja?
    - who: David Hirsch
      start: '00:07:12.302'
      end: '00:07:23.262'
      u: Und, äh, schließlich hat‘s dann für mich wieder angefangen, dass ich das
        Alter von fünfzehn Jahre gehabt habe, und, äh, von der französischen Polizei
        gesucht wurde.
    - who: David Boder
      start: '00:07:23.262'
      end: '00:07:23.790'
      u: Ja?
    - who: David Hirsch
      start: '00:07:23.790'
      end: '00:07:24.724'
      u: Und von einem, äh...
    - who: David Boder
      start: '00:07:24.724'
      end: '00:07:27.146'
      u: Sogar wie in dem Heim von [unverständlich]?
    - who: David Hirsch
      start: '00:07:27.146'
      end: '00:07:27.640'
      u: Ja, ja.
    - who: David Boder
      start: '00:07:27.640'
      end: '00:07:31.327'
      u: Lebten Sie in einem Heim, wie viel Jungens waren Sie zusammen?
    - who: David Hirsch
      start: '00:07:31.327'
      end: '00:07:36.520'
      u: Wir waren Jungens und Mädels, ungefähr im Ganzen hundert.
    - who: David Boder
      start: '00:07:36.520'
      end: '00:07:39.785'
      u: Ja. Was haben Sie dort im Heim getan?
    - who: David Hirsch
      start: '00:07:39.785'
      end: '00:07:42.616'
      u: Gärtnerei- und Lederarbeiten.
    - who: David Boder
      start: '00:07:42.616'
      end: '00:07:43.791'
      u: Ja?
    - who: David Hirsch
      start: '00:07:43.791'
      end: '00:07:47.887'
      u: Und sonst noch bisschen studiert, Englisch, Deutsch gemacht, nicht?
    - who: David Boder
      start: '00:07:47.887'
      end: '00:07:53.159'
      u: Ja, man hat unterrichtet. Nun, und, äh, wer waren die Lehrer?
    - who: David Hirsch
      start: '00:07:53.159'
      end: '00:07:55.400'
      u: Die Lehrer waren alles Juden.
    - who: David Boder
      start: '00:07:55.400'
      end: '00:07:58.063'
      u: Und man hat die nicht weggeschickt?
    - who: David Hirsch
      start: '00:07:58.063'
      end: '00:08:09.099'
      u: Nein, vorerst, äh, konnten sie noch bleiben, aber später wurde es dann, im
        Jahre dreiundv..., äh, Ende ’42, Anfang ’43, wurde es dann für die genauso
        schlimm.
    - who: David Boder
      start: '00:08:09.099'
      end: '00:08:11.599'
      u: Und dann?
    - who: David Hirsch
      start: '00:08:11.599'
      end: '00:08:16.870'
      u: Also, ich war dann bis Mai ’43 eben in diesem Heim...
    - who: David Boder
      start: '00:08:16.870'
      end: '00:08:17.503'
      u: Ja.
    - who: David Hirsch
      start: '00:08:17.503'
      end: '00:08:21.551'
      u: "... und, äh, musste dann noch mit einigen Kameraden das Heim verlassen."
    - who: David Boder
      start: '00:08:21.551'
      end: '00:08:23.328'
      u: Warum?
    - who: David Hirsch
      start: '00:08:23.328'
      end: '00:08:25.889'
      u: Eben weil wir gesucht wurden von der Polizei.
    - who: David Boder
      start: '00:08:25.889'
      end: '00:08:27.136'
      u: Sie wurden gesucht von der Polizei?
    - who: David Hirsch
      start: '00:08:27.136'
      end: '00:08:37.148'
      u: Ja, nicht direkt, noch, so dass wir auf der Liste waren, sondern wir, äh,
        wir waren, wir hätten jeden Moment, äh, geholt werden können, nicht?
    - who: David Boder
      start: '00:08:37.148'
      end: '00:08:38.383'
      u: Ja. Und?
    - who: David Hirsch
      start: '00:08:38.383'
      end: '00:08:42.220'
      u: Von hier aus bin ich dann nach Südfrankreich.
    - who: David Boder
      start: '00:08:42.220'
      end: '00:08:43.305'
      u: Ja.
    - who: David Hirsch
      start: '00:08:43.305'
      end: '00:08:44.281'
      u: Und, äh...
    - who: David Boder
      start: '00:08:44.281'
      end: '00:08:46.642'
      u: Sind Sie mit den Jungen einfach weggelaufen?
    - who: David Hirsch
      start: '00:08:46.642'
      end: '00:08:52.215'
      u: Nein, wir wurden alle, äh, wir wurden, äh, weg...
    - who: David Boder
      start: '00:08:52.215'
      end: '00:08:53.191'
      u: Ausgerüstet?
    - who: David Hirsch
      start: '00:08:53.191'
      end: '00:08:54.378'
      u: Ausgerüstet...
    - who: David Boder
      start: '00:08:54.378'
      end: '00:08:55.896'
      u: Die Schule hat es gewusst, ja?
    - who: David Hirsch
      start: '00:08:55.896'
      end: '00:09:01.589'
      u: Ja, ja. Wir wurden da bis nach Grenoble und von hier aus wurden wir dann
        bei Bauern versteckt.
    - who: David Boder
      start: '00:09:01.589'
      end: '00:09:05.788'
      u: Ja. Und, äh, wie lange hat das gedauert?
    - who: David Hirsch
      start: '00:09:05.788'
      end: '00:09:11.071'
      u: Das heißt ich war dann während sechs Monaten als guter Franzose mit falschen
        Papieren...
    - who: David Boder
      start: '00:09:11.071'
      end: '00:09:13.812'
      u: Ja. Wer hat die Papiere für Sie gemacht?
    - who: David Hirsch
      start: '00:09:13.812'
      end: '00:09:17.457'
      u: Die hab ich mir auf dem Bürgermeisteramt geholt. In dem Dorf wo ich war.
    - who: David Boder
      start: '00:09:17.457'
      end: '00:09:19.065'
      u: Wieso, Sie haben gesagt Ihren Namen...
    - who: David Hirsch
      start: '00:09:19.065'
      end: '00:09:26.005'
      u: Ich hab irgendeinen Namen erfunden, und, äh, hab mich dort vorgstellt, hab‘
        Fotos gemacht, und äh [unverständlich]...
    - who: David Boder
      start: '00:09:26.005'
      end: '00:09:26.981'
      u: Hat Ihnen Papiere gegeben?
    - who: David Hirsch
      start: '00:09:26.981'
      end: '00:09:27.626'
      u: Hat mir meine Papiere...
    - who: David Boder
      start: '00:09:27.626'
      end: '00:09:30.138'
      u: Und welche Religion haben Sie angegeben?
    - who: David Hirsch
      start: '00:09:30.138'
      end: '00:09:33.662'
      u: Religion hab ich keine angegeben. Gar nichts.
    - who: David Boder
      start: '00:09:33.662'
      end: '00:09:37.487'
      u: Nun, und dann haben Sie was? Auf dem Dorfe gelebt? Haben Sie gearbeitet?
    - who: David Hirsch
      start: '00:09:37.487'
      end: '00:09:39.837'
      u: Ich hab gearbeitet, für den Bauer.
    - who: David Boder
      start: '00:09:39.837'
      end: '00:09:42.198'
      u: Und dann?
    - who: David Hirsch
      start: '00:09:42.198'
      end: '00:09:57.439'
      u: Und dann... ich wurde da von der jüdischen Organisation, Pfadfinderorganisation,
        die die jungen Leute eben versteckt hatte, wurd‘ ich öfters mal von, äh, von
        diesen Leuten aufgesucht.
    - who: David Boder
      start: '00:09:57.439'
      end: '00:10:00.512'
      u: Was haben Sie diese Organisation genannt?
    - who: David Hirsch
      start: '00:10:00.512'
      end: '00:10:01.307'
      u: Pfadfinder.
    - who: David Boder
      start: '00:10:01.307'
      end: '00:10:01.940'
      u: Was?
    - who: David Hirsch
      start: '00:10:01.940'
      end: '00:10:02.795'
      u: Pfadfinder.
    - who: David Boder
      start: '00:10:02.795'
      end: '00:10:04.783'
      u: Pfadfinder, ja?
    - who: David Hirsch
      start: '00:10:04.783'
      end: '00:10:08.458'
      u: Ja. Die, die, das heißt, die jüdische Widerstandsbewegung in Frankreich.
    - who: David Boder
      start: '00:10:08.458'
      end: '00:10:09.121'
      u: Ja?
    - who: David Hirsch
      start: '00:10:09.121'
      end: '00:10:13.651'
      u: Die die jungen Leute eben versteckt hat beim Bauern.
    - who: David Boder
      start: '00:10:13.651'
      end: '00:10:14.374'
      u: Ja.
    - who: David Hirsch
      start: '00:10:14.374'
      end: '00:10:19.555'
      u: Und, äh, die machten dann einige Besuche während der Zeit als ich dort war.
    - who: David Boder
      start: '00:10:19.555'
      end: '00:10:19.989'
      u: Ja.
    - who: David Hirsch
      start: '00:10:19.989'
      end: '00:10:21.537'
      u: Und, äh...
    - who: David Boder
      start: '00:10:21.537'
      end: '00:10:24.549'
      u: Was war das für eine Organisation?
    - who: David Hirsch
      start: '00:10:24.549'
      end: '00:10:27.802'
      u: Das war IJF.Gemeint sind mit hoher Wahrscheinlichkeit die EIF (Eclaireurs
        Israélites de France), die jüdische Pfadfinderorganisation Frankreichs, die
        sich im 2. Weltkrieg beispielsweise für die Befreiung jüdischer Kinder und
        Jugendlicher aus den Arbeits- und Konzentrationslagern einsetzte.1
    - who: David Boder
      start: '00:10:27.802'
      end: '00:10:28.676'
      u: Wie?
    - who: David Hirsch
      start: '00:10:28.676'
      end: '00:10:36.068'
      u: I, i - schi - i - j - ...
    - who: David Boder
      start: '00:10:36.068'
      end: '00:10:37.014'
      u: J?
    - who: David Hirsch
      start: '00:10:37.014'
      end: '00:10:38.954'
      u: I.
    - who: David Boder
      start: '00:10:38.954'
      end: '00:10:46.599'
      u: I?
    - who: David Boder
      start: '00:10:46.599'
      end: '00:10:51.539'
      u: Äh, nur die Jugend...
    - who: David Hirsch
      start: '00:10:51.539'
      end: '00:11:00.045'
      u: Äh, nein, des war der, der, die ganzen Vereine in Frankreich, alle Juden,
        des war dann so ‘n, äh, ...
    - who: David Boder
      start: '00:11:00.045'
      end: '00:11:00.467'
      u: Ja.
    - who: David Hirsch
      start: '00:11:00.467'
      end: '00:11:00.467'
      u: "... ich weiß nicht genau."
    - who: David Boder
      start: '00:11:00.467'
      end: '00:11:03.925'
      u: Ja, und wie haben die sich geheimgehalten und so?
    - who: David Hirsch
      start: '00:11:03.925'
      end: '00:11:07.901'
      u: Ja, das war unter, das war unter, äh, OSE glaub ich gestanden.
    - who: David Boder
      start: '00:11:07.901'
      end: '00:11:08.323'
      u: Ja.
    - who: David Hirsch
      start: '00:11:08.323'
      end: '00:11:09.419'
      u: Eben diese Organisation.
    - who: David Boder
      start: '00:11:09.419'
      end: '00:11:13.034'
      u: Ja, und wie lange haben Sie dort gelebt?
    - who: David Hirsch
      start: '00:11:13.034'
      end: '00:11:15.215'
      u: Ich hab dort sechs Monate gelebt...
    - who: David Boder
      start: '00:11:15.215'
      end: '00:11:15.619'
      u: Ja.
    - who: David Hirsch
      start: '00:11:15.619'
      end: '00:11:30.842'
      u: "... und, äh, konnte zufälligerweise durch so einen Besuch mal vorsprechen
        wie’s eigentlich steht mit den anderen Jungens und Mädels, die, äh, soviel
        ich, äh, gehört hatte damals, in die Schweiz, äh, gehen konnten."
    - who: David Boder
      start: '00:11:30.842'
      end: '00:11:31.336'
      u: Ja?
    - who: David Hirsch
      start: '00:11:31.336'
      end: '00:11:40.595'
      u: So sagt man mir, sie wissen im Moment überhaupt nichts, und, äh, drei Wochen
        später bekam ich dann einen Brief...
    - who: David Boder
      start: '00:11:40.595'
      end: '00:11:40.926'
      u: Ja?
    - who: David Hirsch
      start: '00:11:40.926'
      end: '00:11:50.203'
      u: "... dass, äh, dass ich mich bereit machen soll, ich fahr dann in eine Schule
        nach Lyon, eine Großschule..."
    - who: David Boder
      start: '00:11:50.203'
      end: '00:11:51.197'
      u: Ja?
    - who: David Hirsch
      start: '00:11:51.197'
      end: '00:11:59.974'
      u: "... und ich weiß nicht, damals, ich dachte gerade ich könnte vielleicht
        in die Schweiz rein, nicht, schließlich schreibt man alles, äh, etwas per
        Brief..."
    - who: David Boder
      start: '00:11:59.974'
      end: '00:12:00.366'
      u: Ja.
    - who: David Hirsch
      start: '00:12:00.366'
      end: '00:12:06.914'
      u: "... damit’s nicht rauskommt. Und so wars schließlich, dass ich in die Schweiz
        gekommen bin mit noch einem Kameraden, und wir dann zusammen..."
    - who: David Boder
      start: '00:12:06.914'
      end: '00:12:08.541'
      u: Vorher sind Sie nach Lyon gegangen?
    - who: David Hirsch
      start: '00:12:08.541'
      end: '00:12:13.402'
      u: Nein, nach Lyon bin ich nicht gefahren, das war nur, äh, im Brief gestanden.
    - who: David Boder
      start: '00:12:13.402'
      end: '00:12:15.541'
      u: Ja. Aber es hat gemeint, dass was?
    - who: David Hirsch
      start: '00:12:15.541'
      end: '00:12:17.559'
      u: Ja, dass wir nach der Schweiz fahren.
    - who: David Boder
      start: '00:12:17.559'
      end: '00:12:18.101'
      u: Nun?
    - who: David Hirsch
      start: '00:12:18.101'
      end: '00:12:21.083'
      u: So sind wir bis nach Annecy gefahren...
    - who: David Boder
      start: '00:12:21.083'
      end: '00:12:22.559'
      u: Wie, äh, per Bahn oder...
    - who: David Hirsch
      start: '00:12:22.559'
      end: '00:12:23.192'
      u: Per Bahn.
    - who: David Boder
      start: '00:12:23.192'
      end: '00:12:25.734'
      u: Ja. Und niemand hat Sie nicht, äh, abgehalten?
    - who: David Hirsch
      start: '00:12:25.734'
      end: '00:12:32.029'
      u: Doch, wir sind einige Mal von Deutschen kontrolliert worden, aber da wir,
        äh, unsere Papiere gehabt haben...
    - who: David Boder
      start: '00:12:32.029'
      end: '00:12:33.837'
      u: Ja, und Sie haben Französisch gesprochen?
    - who: David Hirsch
      start: '00:12:33.837'
      end: '00:12:35.295'
      u: Französische Papiere...
    - who: David Boder
      start: '00:12:35.295'
      end: '00:12:37.415'
      u: Ja, haben Sie gesagt, dass Sie Deutsch können?
    - who: David Hirsch
      start: '00:12:37.415'
      end: '00:12:37.897'
      u: Nein, nein.
    - who: David Boder
      start: '00:12:37.897'
      end: '00:12:40.126'
      u: Und die haben nicht gefragt, ob Sie Juden waren?
    - who: David Hirsch
      start: '00:12:40.126'
      end: '00:12:40.819'
      u: Nein, nein.
    - who: David Boder
      start: '00:12:40.819'
      end: '00:12:41.241'
      u: Nun?
    - who: David Hirsch
      start: '00:12:41.241'
      end: '00:12:45.861'
      u: Sie haben, äh, die Papiere, die richtigen Papiere eben gesehen, da haben
        Sie uns durchgelassen, nicht?
    - who: David Boder
      start: '00:12:45.861'
      end: '00:12:47.940'
      u: Ja. Und so gingen Sie wie weit?
    - who: David Hirsch
      start: '00:12:47.940'
      end: '00:12:54.518'
      u: So ging ich bis an die Schweizer Grenze, bis nach, ähm, Annecy...
    - who: David Boder
      start: '00:12:54.518'
      end: '00:12:55.603'
      u: Ja?
    - who: David Hirsch
      start: '00:12:55.603'
      end: '00:13:03.085'
      u: In Annecy suchten wir dann am selben Tag jemand auf, der uns da eben die
        Stelle sagen sollte [unverständlich].
    - who: David Boder
      start: '00:13:03.085'
      end: '00:13:05.760'
      u: Und, äh, wie haben Sie versucht den aufzusuchen?
    - who: David Hirsch
      start: '00:13:05.760'
      end: '00:13:08.079'
      u: Eben auch durch die Organisation.
    - who: David Boder
      start: '00:13:08.079'
      end: '00:13:09.254'
      u: Die OSE?
    - who: David Hirsch
      start: '00:13:09.254'
      end: '00:13:11.091'
      u: Nicht die OSE, die, äh [unverständlich]...
    - who: David Boder
      start: '00:13:11.091'
      end: '00:13:13.875'
      u: Die jüdische, die IJF?
    - who: David Hirsch
      start: '00:13:13.875'
      end: '00:13:27.863'
      u: Die, äh, die hat vielmehr die Sechste geheißen. Diese, äh, denn OSE war dritte,
        und so war es in mehrere Gruppen eingeteilt, denn OSE hat für die Kinder gesorgt,
        nicht, äh, was Gesundheit anbetrifft und so waren so mehrere Gruppen da.
    - who: David Boder
      start: '00:13:27.863'
      end: '00:13:31.188'
      u: Ja. Nun, und?
    - who: David Hirsch
      start: '00:13:31.188'
      end: '00:13:41.730'
      u: Und, äh, wir fanden dann niemand und mussten schließlich nach Chambéry während
        acht Tage zurück, um uns in Chambéry acht Tage zu verstecken.
    - who: David Boder
      start: '00:13:41.730'
      end: '00:13:42.363'
      u: Ja?
    - who: David Hirsch
      start: '00:13:42.363'
      end: '00:13:51.309'
      u: Hier, äh, waren wir dann in einem Dachboden oben gelegen mit noch anderen
        Juden zusammen...
    - who: David Boder
      start: '00:13:51.309'
      end: '00:13:53.640'
      u: Ja. Was waren diese, auch junge Leute?
    - who: David Hirsch
      start: '00:13:53.640'
      end: '00:13:54.845'
      u: Junge und ältere Leute.
    - who: David Boder
      start: '00:13:54.845'
      end: '00:13:57.990'
      u: Ja. Und wessen Dachboden war das?
    - who: David Hirsch
      start: '00:13:57.990'
      end: '00:14:04.990'
      u: Das wussten wir überhaupt nicht, man hat uns einfach hier oben rauf getan.
        So lagen wir ungefähr fünf Tage auf dem Dachboden...
    - who: David Boder
      start: '00:14:04.990'
      end: '00:14:05.833'
      u: Ja?
    - who: David Hirsch
      start: '00:14:05.833'
      end: '00:14:08.538'
      u: "... und plötzlich ist dann..."
    - who: David Boder
      start: '00:14:08.538'
      end: '00:14:10.357'
      u: Sie waren auf dem Dachboden und dann?
    - who: David Hirsch
      start: '00:14:10.357'
      end: '00:14:15.478'
      u: Und plötzlich, äh, kam nach fünf Tagen der Besitzer. Der...
    - who: David Boder
      start: '00:14:15.478'
      end: '00:14:17.207'
      u: Oh, der Besitzer hat nicht gewusst [unverständlich]...
    - who: David Hirsch
      start: '00:14:17.207'
      end: '00:14:26.346'
      u: Der wusste überhaupt nichts. Und, äh, sagte uns dann wir können ruhig bleiben,
        aber, äh, wir sollen das Zimmer auf unseren Namen nehmen.
    - who: David Boder
      start: '00:14:26.346'
      end: '00:14:27.804'
      u: Auf welchen Namen nehmen?
    - who: David Hirsch
      start: '00:14:27.804'
      end: '00:14:31.370'
      u: Äh, polizeilich auf unseren Namen einschreiben.
    - who: David Boder
      start: '00:14:31.370'
      end: '00:14:31.912'
      u: Ja?
    - who: David Hirsch
      start: '00:14:31.912'
      end: '00:14:34.503'
      u: Das wollten wir natürlich nicht, und, äh...
    - who: David Boder
      start: '00:14:34.503'
      end: '00:14:36.172'
      u: Wie viel Leute waren dort im Zimmer?
    - who: David Hirsch
      start: '00:14:36.172'
      end: '00:14:37.720'
      u: Ungefähr zehn Leute.
    - who: David Boder
      start: '00:14:37.720'
      end: '00:14:38.594'
      u: In einem Zimmer?
    - who: David Hirsch
      start: '00:14:38.594'
      end: '00:14:40.534'
      u: Ja, also aufm Dach oben.
    - who: David Boder
      start: '00:14:40.534'
      end: '00:14:42.263'
      u: Ja. Waren da auch Frauen?
    - who: David Hirsch
