      end:
        sec: '1260.078'
        mark: '00:21:00.078'
      u: And these people were precisely the ones who were unable to adjust rapidly
        to the hard living conditions in the Ghetto. And it is possible to say that
        90% of these Jews...
    - who: David Boder
      start:
        sec: '1260.078'
        mark: '00:21:00.078'
      end:
