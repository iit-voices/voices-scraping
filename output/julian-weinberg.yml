        sec: '2358.581'
        mark: '00:39:18.581'
      u: ". . . execution...[We know that] because they had dug with Jewish labor
        nine mass graves on the cemetery. We knew about that. And they intended to
        get us all out there and to annihilate us in these mass graves. [Footnote
        4: The preposition in should stand although it is not sure whether it is correct
        in this particular case. During the occupation of Siberia by the Czechs it
        was reported that in one case (Omsk) they made the condemned men—about fifteen
        persons—first step into a shallow grave, fired a few random salvos, and then
        shoveled the earth over them without individual examination of the bodies
        for signs of life or coup de grace. —D.P.B.] And so the first day after they
        had arrested these twenty-three persons—there were about a hundred and twenty
        SS men with arms—they wanted to find us...The first day they were indeed able
        to find about seventy people, about seventy persons. They did not shoot them
        yet. They arrested them also, like the first twenty-three persons. And they
        came the next day...the next day they wanted to find the rest. Now they brought
        dogs with them. They wanted to find the people by means of dogs. The next
        day they found a few people again. All [were] arrested again. Another night
        went by and then they were compelled to abandon the city on the sly. And so
        the saved...the remaining people, who had stayed over in the Ghetto..."
