        sec: '2229.343'
        mark: '00:37:09.343'
      u: 'No. Das Lager selbst hatte...hatte keine deutsche Polizei Wache—nur das
        ganze Ghetto. Wir sind nachts aus dem Lager raus und haben uns versteckt in
        verschiedenen Bunkern, in verschiedenen Kellern und auch in Dachböden der
        Häuser. Ich selber habe mich versteckt in einer Transformatoren Station. Das
        war ein Hochspannungsraum, wo ich meine Familie—insgesamt habe ich dreißig
        (30) Personen dort versteckt. Und aus diesem Grunde bin ich am Leben geblieben.
        Die Deutschen, wie wir später erfahren haben, sind auf unseren Hof gekommen
        und dort haben sie nur anstatt acht hundert sechzig (860) Mann, haben sie
        nur drei und zwanzig (23) Leute gefunden. Die haben einen großen Radau gemacht:
        „Wo sind die Anderen?“. Die Leute konnte darauf nicht antworten und sie haben
        gesagt: „Ja, die sind raus aus dem Lager.“ Da haben sie die drei und zwanzig
        (23) Mann verhaftet. Sie haben sie nicht erschossen, sondern verhaftet. Und
        sie haben beschlossen den Rest, über acht hundert Leute, die sich versteckt
        haben, haben sie beschlossen aus den Wohnungen raus zu ziehen und dann wollten
        sie eine gemeinsame...'
    - who: David Boder
      start:
        sec: '2229.343'
        mark: '00:37:09.343'
      end:
        sec: '2229.855'
        mark: '00:37:09.855'
      u: Exekution.
    - who: Julian Weinberg
      start:
        sec: '2229.855'
        mark: '00:37:09.855'
      end:
        sec: '2373.232'
        mark: '00:39:33.232'
      u: ". . . Exekution ausüben, weil sie haben schon von vorne herein—durch Juden—neun
        (9) Sammelgräber auf dem Friedhof ausführen lassen, und davon wussten wir.
        Und dort wollten sie uns alle hinschaffen und dann in diesen Massengräbern
        wollten sie uns vernichten. Also am ersten Tage, nachdem sie die drei und
        zwanzig (23) Mann verhaftet haben, es waren zirka hundert zwanzig (120) SS
        Männer mit Gewehre—haben sie uns aufsuchen wollen. Am ersten Tage haben sie
        zirka siebzig (70) Leute doch aufgefunden...zirka siebzig (70) Mann. Sie haben
        sie noch nicht erschossen. Sie haben sie auch zusammen mit den ersten drei
        und zwanzig (23) Leuten...haben sie auch verhaftet. Und sie sind gekommen
        am nächsten Tag...am nächsten Tag wollten sie den Rest auffinden. Nun haben
        sie auch Hunde mitgebracht. Mit Hunden wollten sie die Leute finden. Am nächsten
        Tag haben sie wieder etwas Leute gefunden, alle wieder verhaftet. Es verging
        noch eine Nacht und dann mussten sie schleunigst die Stadt verlassen. Und
        so...die rest...die restlichen Leute, die im Ghetto verblieben,...die haben
        sich auf diese Weise gerettet. Und auch diese Leute, die verhaftet, die wurden
        später von uns befreit."
