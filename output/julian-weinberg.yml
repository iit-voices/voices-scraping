      end:
        sec: '1308.406'
        mark: '00:21:48.406'
      u: ". . . who have come from the West were among those who were driven to death
        by starvation. Also the Polish Jews, especially the women, were neither able
        to stand the hard conditions, and many perished from hunger and various epidemic
        illnesses, such as spotted fever, intestinal typhus, and the like. Besides,
        these ‘normal’ [natural] cases of death, if that could be..."
    - who: David Boder
