    - who: Julian Weinberg
      start:
        sec: '527.857'
        mark: '00:08:47.857'
      end:
        sec: '545.490'
        mark: '00:09:05.490'
      u: It was decided that we should go to the Ghetto of Lodz in an organized manner.
        For instance, every day a certain section of the city should be resettled.
    - who: David Boder
      start:
        sec: '545.490'
        mark: '00:09:05.490'
      end:
        sec: '546.315'
        mark: '00:09:06.315'
      u: By the Germans?
    - who: Julian Weinberg
      start:
        sec: '546.315'
        mark: '00:09:06.315'
      end:
        sec: '560.863'
        mark: '00:09:20.863'
      u: By the Germans, yes. Where I lived...about...this section was to go first.
        And so...
    - who: David Boder
      start:
        sec: '560.863'
        mark: '00:09:20.863'
      end:
        sec: '562.603'
        mark: '00:09:22.603'
