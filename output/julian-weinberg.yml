        mark: '00:07:39.903'
      end:
        sec: '468.036'
        mark: '00:07:48.036'
      u: ". . . da wurden Mehrere nach Hause gelassen. Aber mich...wenn sie erfuhren
        ich bin Ingenieur,..."
    - who: David Boder
      start:
        sec: '468.036'
        mark: '00:07:48.036'
      end:
        sec: '468.560'
        mark: '00:07:48.560'
