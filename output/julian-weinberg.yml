      u: Also bevor wir noch in das Ghetto gegangen sind, da haben wir bekommen früher...zuerst
        solche...eine gelbe Armbinde, damit man uns auf der Strasse als Jude unterscheidet.
        Und dann war das noch zu wenig für die Deutschen, haben sie uns dann solche
        gelben Sterne angeklebt von vorne und von hinten, damit man von allen Seiten
        bemerkt, dass da ein Jude geht. Natürlich war der ganze Verkehr in der Stadt
        für die Juden fast unmöglich, weil die wurden von den Deutschen, hm, auf der
        Strasse, so verschiedene, ganz gewöhnliche Arbeiter wurden von den Deutschen
        genommen, unabhängig davon wer das ist, ob das ein Arbeiter oder ein Intelligenter
        ist, musste er die schwersten Arbeiten ausführen.
