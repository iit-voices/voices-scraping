        sec: '2229.343'
        mark: '00:37:09.343'
      u: No [He uses the word ‘only’]. The lager proper had no German police guard,
        only the Ghetto as a whole. We got out of the lager at night and hid in various
        bunkers, in various buildings, in cellars, and in the attics of the buildings.
        I, personally, hid myself in a transformer station. That was a high tension
        room, where I have [hidden] my family. Altogether I hid there thirteen persons.
        And for that reason I remained alive. The Germans, as we learned later, had
        come into our yard and there they found, instead of eight hundred and sixty
        persons, only twenty-three individuals. They made a big ‘to-do,’ ‘Where are
        the others?’ The people were unable to give a reply. And they said, ‘Yes,
        they got out of the lager.’ And they arrested the twenty-three persons. They
        did not shoot them, only arrested them. And they decided to drag out of the
        apartments the rest of the eight hundred people who had hidden themselves,
        and then proceed with a general...
    - who: David Boder
