    - who: Julian Weinberg
      start:
        sec: '562.603'
        mark: '00:09:22.603'
      end:
        sec: '577.133'
        mark: '00:09:37.133'
      u: And at 17 hours sharp [5 p.m.] our home was by the SS men...
    - who: David Boder
      start:
        sec: '577.133'
        mark: '00:09:37.133'
      end:
        sec: '577.916'
        mark: '00:09:37.916'
      u: surrounded?
    - who: Julian Weinberg
      start:
        sec: '577.916'
        mark: '00:09:37.916'
      end:
        sec: '651.537'
        mark: '00:10:51.537'
      u: ". . . surrounded, and all the Jews had to abandon the city. The SS men entered
        the apartments directly, occupied by the Jews; have...have...gave us only
        five minutes time to leave the apartments instantly. And so everyone could
        take with him...only the least trifle of his possessions in a knapsack, and
        then step out into the yard. I had a peculiar incident happen with my son.
        He has a kind of an ‘Aryan’ look. So he was struck with a whip because he
        wanted to go with his father. The SS man did not believe that he was Jewish.
        And he thought that he wanted to smuggle himself away with the Jews. I had
        first to prove that...that he was my son, and so he was taken with us."
    - who: David Boder
      start:
        sec: '651.537'
        mark: '00:10:51.537'
      end:
        sec: '655.043'
        mark: '00:10:55.043'
      u: Now for what ‘lucky’ purpose would one want to smuggle himself away with
        the Jews?
    - who: Julian Weinberg
      start:
        sec: '655.043'
        mark: '00:10:55.043'
      end:
        sec: '657.091'
        mark: '00:10:57.091'
      u: Because he wanted to go with his parents.
    - who: David Boder
      start:
        sec: '657.091'
        mark: '00:10:57.091'
      end:
        sec: '662.646'
        mark: '00:11:02.646'
      u: That’s true. But how could an SS man think that anybody would intentionally
        [voluntarily] go to the Ghetto?
    - who: Julian Weinberg
      start:
        sec: '662.646'
        mark: '00:11:02.646'
      end:
        sec: '678.863'
        mark: '00:11:18.863'
      u: "[His language becomes rather erratic] He [the SS] did not know. He might
        have thought that he was an ‘Aryan,’ you see? That by chance that was a boy—He
        was that time...about...about fifteen years old, you see?"
    - who: David Boder
      start:
        sec: '678.863'
        mark: '00:11:18.863'
      end:
        sec: '679.146'
        mark: '00:11:19.146'
      u: Yes...
    - who: Julian Weinberg
      start:
        sec: '679.146'
        mark: '00:11:19.146'
      end:
        sec: '685.411'
        mark: '00:11:25.411'
      u: 'He was still young...young boy, you see? So he thought he may be up to some
        mischief. [Footnote 2: The SS often had trouble with children, Jewish and
        Christian alike. The ‘transports’ often looked like enticing adventures and
        young boys, not yet assigned for deportation, would join them not to be separated
        from a parent or, as if intending to become mascots in the lagers, which were
        pictured, at times, to the deportees, as most attractive installations. —D.P.B.]'
    - who: David Boder
      start:
        sec: '685.411'
        mark: '00:11:25.411'
      end:
