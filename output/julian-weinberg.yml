      end:
        sec: '979.328'
        mark: '00:16:19.328'
      u: ". . . i-e-b-o-w."
    - who: David Boder
      start:
        sec: '979.328'
        mark: '00:16:19.328'
      end:
        sec: '986.353'
        mark: '00:16:26.353'
      u: Bieloff? Ja, nun? Er war ein Kaufmann aus Bremen?
    - who: Julian Weinberg
      start:
        sec: '986.353'
        mark: '00:16:26.353'
      end:
        sec: '1001.847'
        mark: '00:16:41.847'
      u: Ja. Und er hat übernommen die ganze Verwaltung. Nun hieß es, die Juden müssen
        im Ghetto arbeiten, sonst werden sie nicht leben können. Sie müssen auch ihre
        Existenz verdienen.
    - who: David Boder
      start:
        sec: '1001.847'
        mark: '00:16:41.847'
      end:
        sec: '1003.937'
        mark: '00:16:43.937'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1003.937'
        mark: '00:16:43.937'
      end:
        sec: '1020.443'
        mark: '00:17:00.443'
      u: Na, da wurden verschiedene „Departements“ [Herr Weinberg sagt es auf französisch]
        geschaffen, verschiedene Abteilungen, wo dann die Juden arbeiten mussten.
        Also sagen wir ein Kleider [unverständlich]...
    - who: David Boder
      start:
        sec: '1020.443'
        mark: '00:17:00.443'
      end:
        sec: '1022.311'
        mark: '00:17:02.311'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1022.311'
        mark: '00:17:02.311'
      end:
        sec: '1091.609'
        mark: '00:18:11.609'
      u: ". . . wo man verschieden Kleidungsstücke ausführt...die Schneiderabteilungen.
        Dann waren eine Metallabteilung, einen elektrotechnische Abteilung, hm, Teppichabteilungen.,
        Verschiedene. Die Leute, die nicht...die kein Fach besaßen mussten sich umschulen,
        um etwas zu tun. Natürlich wollten die Juden doch nicht für die deutsche Macht
        arbeiten. Sie haben nur etwas getan, um den Schein zu geben, als ob sie arbeiten.
        Sonst hätten wir überhaupt keine Lebensmittel von den Deutschen bekommen.
        Und schließlich war die jüdische Arbeit die Billigste—hat sich den Leuten,
        den Deutschen, gelohnt diese verschiedenen Resorts zu schaffen, obwohl die
        Arbeit nicht sehr intensiv war."
    - who: David Boder
      start:
        sec: '1091.609'
        mark: '00:18:11.609'
      end:
        sec: '1093.717'
        mark: '00:18:13.717'
      u: Obwohl die Arbeit nicht so intensiv war, ja?
    - who: Julian Weinberg
      start:
        sec: '1093.717'
        mark: '00:18:13.717'
      end:
        sec: '1093.989'
        mark: '00:18:13.989'
      u: Ja.
    - who: David Boder
      start:
        sec: '1093.989'
        mark: '00:18:13.989'
      end:
        sec: '1094.814'
        mark: '00:18:14.814'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1094.814'
        mark: '00:18:14.814'
      end:
        sec: '1133.664'
        mark: '00:18:53.664'
      u: Und die war nicht intensiv, weil die...unsere Juden wollten direkt nicht
        arbeiten für die Deutschen. Es war also eine...eine stille Sabotage gegen
        die Deutschen. Hm. Die Ghetto Verwaltung hat eigentlich doch die besten...sehr
        gute Geschäfte gemacht, weil sie haben diese Sachen, die im Ghetto verarbeitet
        wurden, haben diese auf dem linken Markt verkauft, zum Beispiel:...
    - who: David Boder
      start:
        sec: '1133.664'
        mark: '00:18:53.664'
      end:
        sec: '1134.971'
        mark: '00:18:54.971'
      u: Auf dem schwarzen Markt.
    - who: Julian Weinberg
      start:
        sec: '1134.971'
        mark: '00:18:54.971'
      end:
        sec: '1135.784'
        mark: '00:18:55.784'
      u: Auf dem schwarzen Markt.
    - who: David Boder
      start:
        sec: '1135.784'
        mark: '00:18:55.784'
      end:
        sec: '1138.044'
        mark: '00:18:58.044'
      u: Wie haben Sie das genannt? Der Linke?
    - who: Julian Weinberg
      start:
        sec: '1138.044'
        mark: '00:18:58.044'
      end:
        sec: '1139.954'
        mark: '00:18:59.954'
      u: Dem schwarzen Markt, ja.
    - who: David Boder
      start:
        sec: '1139.954'
        mark: '00:18:59.954'
      end:
        sec: '1141.653'
        mark: '00:19:01.653'
      u: Aber was war das andere Wort dafür?
    - who: Julian Weinberg
      start:
        sec: '1141.653'
        mark: '00:19:01.653'
      end:
        sec: '1142.840'
        mark: '00:19:02.840'
      u: "„Linke“ Markt."
    - who: David Boder
      start:
        sec: '1142.840'
        mark: '00:19:02.840'
      end:
        sec: '1144.057'
        mark: '00:19:04.057'
      u: War das ein Ausdruck dafür?
    - who: Julian Weinberg
      start:
        sec: '1144.057'
        mark: '00:19:04.057'
      end:
        sec: '1146.177'
        mark: '00:19:06.177'
      u: Ja, Manche nennen es „links“.
    - who: David Boder
      start:
        sec: '1146.177'
        mark: '00:19:06.177'
      end:
        sec: '1149.551'
        mark: '00:19:09.551'
      u: Ja, das ist in Ordnung, ich will das nur wissen. Nun...?
    - who: Julian Weinberg
      start:
        sec: '1149.551'
        mark: '00:19:09.551'
      end:
        sec: '1155.949'
        mark: '00:19:15.949'
      u: Auf dem schwarzen Markt haben sie es verkauft ohne Gewerbescheine, nicht
        wahr. Ohne Scheine.
    - who: David Boder
      start:
        sec: '1155.949'
        mark: '00:19:15.949'
      end:
        sec: '1156.473'
        mark: '00:19:16.473'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1156.473'
        mark: '00:19:16.473'
      end:
        sec: '1165.901'
        mark: '00:19:25.901'
      u: Zum Beispiel...unser...unsere, hm,...Holzabteilung.
    - who: David Boder
      start:
        sec: '1165.901'
        mark: '00:19:25.901'
      end:
        sec: '1166.817'
        mark: '00:19:26.817'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1166.817'
        mark: '00:19:26.817'
      end:
        sec: '1171.528'
        mark: '00:19:31.528'
      u: Haben wir zum Beispiel ausgeschoben sehr viele Möbelstücke...
    - who: David Boder
      start:
        sec: '1171.528'
        mark: '00:19:31.528'
      end:
        sec: '1172.444'
        mark: '00:19:32.444'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1172.444'
        mark: '00:19:32.444'
      end:
        sec: '1174.704'
        mark: '00:19:34.704'
      u: ". . . und Kinderbettchen."
    - who: David Boder
      start:
        sec: '1174.704'
        mark: '00:19:34.704'
      end:
        sec: '1175.198'
        mark: '00:19:35.198'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1175.198'
        mark: '00:19:35.198'
      end:
        sec: '1183.390'
        mark: '00:19:43.390'
      u: Das haben die ohne Scheine verkaufen können, deshalb hat es sich gelohnt,
        diese Werke zu führen, ja, ja.
    - who: David Boder
      start:
        sec: '1183.390'
        mark: '00:19:43.390'
      end:
        sec: '1188.312'
        mark: '00:19:48.312'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '1188.312'
        mark: '00:19:48.312'
      end:
        sec: '1204.605'
        mark: '00:20:04.605'
      u: Wir haben doch eigentlich...wir haben kein Geld bekommen, nur Lebensmittel
        und sehr wenig. Der beste Beweis dafür ist, Tausend von Menschen mussten hungern.
    - who: David Boder
      start:
        sec: '1204.605'
        mark: '00:20:04.605'
      end:
        sec: '1205.930'
        mark: '00:20:05.930'
      u: Nun?
    - who: Julian Weinberg
      start:
        sec: '1205.930'
        mark: '00:20:05.930'
      end:
        sec: '1240.306'
        mark: '00:20:40.306'
      u: Durch das Lodzer Ghetto gingen durch über zwei hundert tausend (200000) Menschen.
        Es waren hauptsächlich polnische Juden, es wurden auch aber im Lodzer Ghetto
        aus Deutschland, aus Österreich und aus der Tschechoslowakei Juden her gebracht—ungefähr
        fünfzehn tausend (15000) Juden.
    - who: David Boder
      start:
        sec: '1240.306'
        mark: '00:20:40.306'
      end:
        sec: '1242.626'
        mark: '00:20:42.626'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '1242.626'
        mark: '00:20:42.626'
      end:
        sec: '1260.078'
        mark: '00:21:00.078'
      u: Und gerade diese Leute, die konnten sich so schnell nicht an diese schweren
        Lebensbedingungen im Ghetto gewöhnen und da kann man sagen, dass neunzig (90)
        Prozent dieser Juden, die aus dem Westen kamen,...
    - who: David Boder
      start:
        sec: '1260.078'
        mark: '00:21:00.078'
      end:
        sec: '1260.692'
        mark: '00:21:00.692'
      u: Die vom Ausland kamen...
    - who: Julian Weinberg
      start:
        sec: '1260.692'
        mark: '00:21:00.692'
      end:
        sec: '1308.406'
        mark: '00:21:48.406'
      u: ". . . die aus dem Westen kamen, die waren, die mussten den Hungertod mit
        machen. Auch die polnischen Juden, speziell die Frauen und die älteren Leute,
        konnten auch nicht mitmachen die schweren Bedingungen und an Hunger und an
        verschiedenen epidemischen Krankheiten, wie Fleckfieber, Bauchtyphus und Andere
        sind Viele gestorben. Außer diesen normalen Standardfällen, wenn man das „normal“..."
    - who: David Boder
      start:
        sec: '1308.406'
        mark: '00:21:48.406'
      end:
        sec: '1309.382'
        mark: '00:21:49.382'
      u: Nennen.
    - who: Julian Weinberg
      start:
        sec: '1309.382'
        mark: '00:21:49.382'
      end:
        sec: '1310.069'
        mark: '00:21:50.069'
      u: ". . . nennen kann..."
    - who: David Boder
      start:
        sec: '1310.069'
        mark: '00:21:50.069'
      end:
        sec: '1312.581'
        mark: '00:21:52.581'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1312.581'
        mark: '00:21:52.581'
      end:
        sec: '1393.726'
        mark: '00:23:13.726'
      u: ". . . hm, waren diese vielen Deportationen. Es hieß einfach, dass die Deutschen
        Leute brauchten zu verschiedenen Arbeiten. Und so viele Leute, die sich schlecht
        gefühlt haben im Ghetto, die dachten, außerhalb wird es besser sein. Sie gingen
        zur Arbeit, aber sie kamen nicht mehr zurück. Viele Deportationen wurden bei
        uns ausgeführt durch die Behörden und zwar durch die Gestapo in Verbindung
        mit dem Rassenamt. Die Dispositionen, wie uns bekannt wurde, sind aus Berlin
        gekommen. Und so hieß es—man muss jetzt zehn tausend (10000) Mann deportieren—immer
        hat es geheißen ‚zur Arbeit’. Aber die Leute sind nie mehr wieder gekommen.
        Eines schönen Tages haben sie die sogenannte Dienst-Sperre in unserem Ghetto
        eingeführt."
    - who: David Boder
      start:
        sec: '1393.726'
        mark: '00:23:13.726'
      end:
        sec: '1394.389'
        mark: '00:23:14.389'
      u: Dienst-Sperre?
    - who: Julian Weinberg
      start:
        sec: '1394.389'
        mark: '00:23:14.389'
      end:
        sec: '1395.293'
        mark: '00:23:15.293'
      u: Dienst Sperre.
    - who: David Boder
      start:
        sec: '1395.293'
        mark: '00:23:15.293'
      end:
        sec: '1395.757'
        mark: '00:23:15.757'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1395.757'
        mark: '00:23:15.757'
      end:
        sec: '1439.290'
        mark: '00:23:59.290'
      u: ". . . eingerichtet. Da kamen die SS Leute...Evakuierung...alle Leute mussten
        runter. Es wurde eine Selektion gemacht, wer evakuiert werden sollte und wer
        bleibt. Also Frauen und die Männer, die schlecht ausgesehen haben, die wurden
        auf Autos und Lastwagen geladen und nach Sammelstellen gebracht. Dort kam
        der sogenannten „Rollkommando“...Rollkommando."
    - who: David Boder
      start:
        sec: '1439.290'
        mark: '00:23:59.290'
      end:
        sec: '1439.953'
        mark: '00:23:59.953'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '1439.953'
        mark: '00:23:59.953'
      end:
        sec: '1449.031'
        mark: '00:24:09.031'
      u: Das waren SS Leute auf schweren, großen Lastautos mit Anhänger. Dort wurden
        alle Juden...
    - who: David Boder
      start:
        sec: '1449.031'
        mark: '00:24:09.031'
      end:
        sec: '1451.471'
        mark: '00:24:11.471'
      u: Anhänger heißt „trailer“, ein zweiter Wagen.
    - who: Julian Weinberg
      start:
        sec: '1451.471'
        mark: '00:24:11.471'
      end:
        sec: '1482.659'
        mark: '00:24:42.659'
      u: Ja, ein zweiter Wagen. Diese Leute wurden gepackt auf diese Autos und weg
        geschafft. Auch wurden die Spitäler von den Schwerkraken befreit. Die Kinder
        wurden aus den Spitälern und aus den Kinderheimen raus geschafft.
    - who: David Boder
      start:
        sec: '1482.659'
        mark: '00:24:42.659'
      end:
        sec: '1483.394'
        mark: '00:24:43.394'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1483.394'
        mark: '00:24:43.394'
      end:
        sec: '1494.966'
        mark: '00:24:54.966'
      u: Manche wurden direkt auf die Autos geschmissen, nicht wahr und das alles
        so raus geführt.
    - who: David Boder
      start:
        sec: '1494.966'
        mark: '00:24:54.966'
      end:
        sec: '1496.472'
        mark: '00:24:56.472'
      u: Haben Sie das selbst gesehen?
    - who: Julian Weinberg
      start:
        sec: '1496.472'
        mark: '00:24:56.472'
      end:
        sec: '1521.085'
        mark: '00:25:21.085'
      u: Das habe ich selbst gesehen, ja. Und interessant ist das, dass später die
        Kleidungsstücke von diesen armen Leuten, die weggebracht wurden, sind die
        selben alten Kleidungsstücke wieder nach...ins Ghetto zurück gekommen. Also
        als später...
    - who: David Boder
      start:
        sec: '1521.085'
        mark: '00:25:21.085'
      end:
        sec: '1523.646'
        mark: '00:25:23.646'
      u: Zu welchem Zweck?
    - who: Julian Weinberg
      start:
        sec: '1523.646'
        mark: '00:25:23.646'
      end:
        sec: '1530.194'
        mark: '00:25:30.194'
      u: Diese alten Kleidungsstücke sollten dienen...für diese Juden, die noch geblieben
        sind.
    - who: David Boder
      start:
        sec: '1530.194'
        mark: '00:25:30.194'
      end:
        sec: '1530.706'
        mark: '00:25:30.706'
      u: Zu welchem Zweck?
    - who: Julian Weinberg
      start:
        sec: '1530.706'
        mark: '00:25:30.706'
      end:
        sec: '1588.483'
        mark: '00:26:28.483'
      u: Wir blieben doch im Ghetto über fünf (5) Jahre. Aus diesen alten Kleidungsstücken,
        aus diesen alten Schuhen, die zerrissen zurück kamen, weil die haben gesucht
        verschiedene, hm,...Wert...Wertgegenstände in den Kleidungsstücken, darum
        waren die Kleidungsstücke zerrissen, aufgeflickt. Auch die Schuhe wurden in
        unserem Ghetto...wurden die besseren Sachen hergerichtet und dann teilweise
        an die über gebliebene Bevölkerung im Ghetto verteilt und teilweise wurde
        auch das noch von den Deutschen raus geschafft für die Bombardierten, die
        bombardierte deutsche Bevölkerung.
    - who: David Boder
      start:
        sec: '1588.483'
        mark: '00:26:28.483'
      end:
        sec: '1593.845'
        mark: '00:26:33.845'
      u: Nun, hm, und sie waren ganze fünf (5) Jahre in dem Ghetto?
    - who: Julian Weinberg
      start:
        sec: '1593.845'
        mark: '00:26:33.845'
      end:
        sec: '1595.453'
        mark: '00:26:35.453'
      u: Jawohl.
    - who: David Boder
      start:
        sec: '1595.453'
        mark: '00:26:35.453'
      end:
        sec: '1599.068'
        mark: '00:26:39.068'
      u: Haben Sie sich an der Gemeinde beteiligt?
    - who: Julian Weinberg
      start:
        sec: '1599.068'
        mark: '00:26:39.068'
      end:
        sec: '1609.682'
        mark: '00:26:49.682'
      u: Ich habe mich in der Gemeinde selbst wenig beteiligt, denn bei uns war so
        ein Ältester der Juden...
    - who: David Boder
      start:
        sec: '1609.682'
        mark: '00:26:49.682'
      end:
        sec: '1610.225'
        mark: '00:26:50.225'
      u: Was war der Name?
    - who: Julian Weinberg
      start:
        sec: '1610.225'
        mark: '00:26:50.225'
      end:
        sec: '1613.611'
        mark: '00:26:53.611'
      u: Er war sehr selbstständig...Rumkovski.
    - who: David Boder
      start:
        sec: '1613.611'
        mark: '00:26:53.611'
      end:
        sec: '1614.316'
        mark: '00:26:54.316'
      u: Was?
    - who: Julian Weinberg
      start:
        sec: '1614.316'
        mark: '00:26:54.316'
      end:
        sec: '1615.443'
        mark: '00:26:55.443'
      u: Rumkovski.
    - who: David Boder
      start:
        sec: '1615.443'
        mark: '00:26:55.443'
      end:
        sec: '1617.323'
        mark: '00:26:57.323'
      u: Ja, ich habe den Namen schon von Anderen gehört.
    - who: Julian Weinberg
      start:
        sec: '1617.323'
        mark: '00:26:57.323'
      end:
        sec: '1629.155'
        mark: '00:27:09.155'
      u: Jawohl. Er hat die Befehle bekommen, direkt von der Ghetto-Verwaltung und
        er hat selbst die Befehle ausgeführt, soweit es in seiner Macht war. Ich wollte
        mich direkt an diesen Sachen nicht beteiligen,...
    - who: David Boder
      start:
        sec: '1629.155'
        mark: '00:27:09.155'
      end:
        sec: '1629.468'
        mark: '00:27:09.468'
      u: Lebt er noch?
    - who: Julian Weinberg
      start:
        sec: '1629.468'
        mark: '00:27:09.468'
      end:
        sec: '1635.733'
        mark: '00:27:15.733'
      u: ". . . weil ich ein Gegner der ganzen Politik war und ich musste mich fern
        von dieser ganzen Sache halten. Hier..."
    - who: David Boder
      start:
        sec: '1635.733'
        mark: '00:27:15.733'
      end:
        sec: '1653.649'
        mark: '00:27:33.649'
      u: Lebt Rumkovski noch?
    - who: Julian Weinberg
      start:
        sec: '1653.649'
        mark: '00:27:33.649'
      end:
        sec: '1656.210'
        mark: '00:27:36.210'
      u: Nein, Rumkovski lebt nicht mehr.
    - who: David Boder
      start:
        sec: '1656.210'
        mark: '00:27:36.210'
      end:
        sec: '1656.734'
        mark: '00:27:36.734'
      u: Wer...
    - who: Julian Weinberg
      start:
        sec: '1656.734'
        mark: '00:27:36.734'
      end:
        sec: '1708.210'
        mark: '00:28:28.210'
      u: Er wurde vernichtet von den Deutschen in Auschwitz. Die letzte Evakuierung
        war im Monat August neunzehn hundert vier und vierzig (1944). Also dann kam
        der Oberbürgermeister von der Stadt und auch der Amtsleiter von der Ghetto-Verwaltung.
        Sie haben Reden gehalten, sie haben gesagt, dass jetzt hat sich in Deutschland
        die ganze Politik geändert . Deutschland braucht Hunderte zur Arbeit, Deutschland
        wurde bombardiert, viele deutsche Städte wurden vernichtet. Diese Städte muss
        man wieder aufbauen und deshalb müssen auch die jüdischen Kräfte dazu...
    - who: David Boder
      start:
        sec: '1708.210'
        mark: '00:28:28.210'
      end:
        sec: '1708.734'
        mark: '00:28:28.734'
      u: Benützt?
    - who: Julian Weinberg
      start:
        sec: '1708.734'
        mark: '00:28:28.734'
      end:
        sec: '1728.855'
        mark: '00:28:48.855'
      u: ". . . benützt werden. Dann war eine Kommission von Generälen, eine...eine
        Militärkommission und die haben beschlossen, dass Lodz befinde sich in der
        Nähe der Front..."
    - who: David Boder
      start:
        sec: '1728.855'
        mark: '00:28:48.855'
      end:
        sec: '1730.253'
        mark: '00:28:50.253'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1730.253'
        mark: '00:28:50.253'
      end:
        sec: '1743.699'
        mark: '00:29:03.699'
      u: ". . . und man werde nicht in der Nähe der Front so viele Juden halten. Das
        ist nicht richtig. Sie wollen, sie wollen den Juden helfen..."
    - who: David Boder
      start:
        sec: '1743.699'
        mark: '00:29:03.699'
      end:
        sec: '1744.524'
        mark: '00:29:04.524'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '1744.524'
        mark: '00:29:04.524'
      end:
        sec: '1777.738'
        mark: '00:29:37.738'
      u: ". . . eigentlich, weil sie sollen nicht in der Nähe der Front bleiben und
        deshalb haben wir verabredet, wir sollen raus fahren und werden bessere Arbeit
        und gute Lebensbedingungen haben und das eigentlich, das haben die, hm, mit
        so einer...Hm, mit so einer..."
    - who: Julian Weinberg
      start:
        sec: '1777.738'
        mark: '00:29:37.738'
      end:
        sec: '1778.473'
        mark: '00:29:38.473'
      u: Ja.
    - who: David Boder
      start:
        sec: '1778.473'
        mark: '00:29:38.473'
