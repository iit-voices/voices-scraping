        sec: '724.720'
        mark: '00:12:04.720'
      u: All right. Now tell me, Mr. Weinberg, I am, of course, eager to hear anything
        you say. But you have promised to give me only a half hour.
    - who: Julian Weinberg
      start:
        sec: '724.720'
        mark: '00:12:04.720'
      end:
        sec: '725.184'
