      end:
        sec: '390.504'
        mark: '00:06:30.504'
      u: I also had an experience, when my mother had died on the fifth of March and
        I had to bury her. I was then the only one at the cemetery. Nobody was permitted
        to accompany the body to the grave, and when I was returning from the cemetery,
        I was grabbed on the street by a young Folk-German, dragged through a gate;
        and in the yard I was compelled to carry coal from a cart to the cellar...
    - who: David Boder
      start:
        sec: '390.504'
        mark: '00:06:30.504'
      end:
        sec: '392.263'
