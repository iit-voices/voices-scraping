    - who: Julian Weinberg
      start:
        sec: '486.753'
        mark: '00:08:06.753'
      end:
        sec: '493.753'
        mark: '00:08:13.753'
      u: ". . . schleppen die Kohle, ja, von einem Keller in den Anderen, so eine
        unbrauchbare Arbeit eigentlich musste ich ausführen."
    - who: David Boder
      start:
        sec: '493.753'
        mark: '00:08:13.753'
      end:
        sec: '495.801'
        mark: '00:08:15.801'
      u: Ach so, das war bloß Schikanerie?
    - who: Julian Weinberg
      start:
        sec: '495.801'
        mark: '00:08:15.801'
      end:
        sec: '498.633'
        mark: '00:08:18.633'
      u: Ja, das war eine reine Schikane...
    - who: David Boder
      start:
        sec: '498.633'
        mark: '00:08:18.633'
      end:
        sec: '498.946'
        mark: '00:08:18.946'
