        mark: '00:12:05.184'
      end:
        sec: '733.750'
        mark: '00:12:13.750'
      u: And that is why I should like to come to other questions. How long were you
        in the Ghetto?
    - who: Julian Weinberg
      start:
        sec: '733.750'
        mark: '00:12:13.750'
      end:
        sec: '739.082'
        mark: '00:12:19.082'
      u: I was in the Ghetto over five years. That is all the time [of the German
