        sec: '1091.609'
        mark: '00:18:11.609'
      u: ". . . where all kind of clothing was produced...the tailoring details. Then
        there were metal details, and electrical details, a rug detail, various...The
        people who had no...had no trade, had to reeducate themselves in order to
        do something. Naturally the Jews did not wish to work for the German power
        [state]. They were doing only a little bit in order to give an impression
        as if they were working. Otherwise we would have gotten no provisions from
        the Germans. However, Jewish labor was the cheapest as it was worthwhile for
        the people—the Germans—to create these various shops although the interestive
        work was not very interestive."
    - who: David Boder
