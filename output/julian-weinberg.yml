        sec: '527.314'
        mark: '00:08:47.314'
      u: In general, it was dangerous for the Jews in the streets, because everybody
        could do with us as he pleased. That was but a small episode which I experienced
        shortly before my entrance into the Ghetto...Then...
    - who: David Boder
      start:
        sec: '527.314'
        mark: '00:08:47.314'
      end:
        sec: '527.857'
        mark: '00:08:47.857'
