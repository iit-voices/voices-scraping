    - who: Julian Weinberg
      start:
        sec: '468.560'
        mark: '00:07:48.560'
      end:
        sec: '486.331'
        mark: '00:08:06.331'
      u: ". . . haben sie mich zurück gelassen und ich musste noch zwei (2) Stunden
        länger bleiben, weil sie mich als Intele...als Intellektuellen betrachtet
        haben. Und ich musste noch zwei (2) Stunden noch Kohle, hm,..."
    - who: David Boder
      start:
        sec: '486.331'
        mark: '00:08:06.331'
      end:
        sec: '486.753'
        mark: '00:08:06.753'
