        sec: '332.717'
        mark: '00:05:32.717'
      u: Even before we moved to the Ghetto we received such...[word not clear] marks
        of discrimination [??] as the armband, the yellow armband, so that we would
        be recognized on the streets as Jews. And then that appeared not enough to
        them, so they pasted [on us] such yellow stars from the front and on the back,
        so that from all sides it would be recognizable that here walks a Jew. Naturally
        the going about town was almost impossible for the Jews, because they were
        grabbed by the Germans on the streets. The Jews were [then] taken for most
        common labor. Regardless of who it was, whether he was a laborer or an intellectual,
        he had to perform the hardest forms of labor.
    - who: David Boder
      start:
        sec: '332.717'
        mark: '00:05:32.717'
      end:
        sec: '336.344'
        mark: '00:05:36.344'
