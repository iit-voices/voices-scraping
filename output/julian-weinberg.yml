        sec: '2121.379'
        mark: '00:35:21.379'
      u: Then the SS men would come. They assigned the people to various labor tasks.
        So this business dragged on until the 19th of September...January...until
        the 19th of January, 1945, on which date our city was...was liberated by the
        Russians and the then onmarching Polish armies. Now, during the last days,
        as we saw that the Russian offensive approached from Warsaw...You must know
        that we had a concealed radio also in the lager. We knew, therefore, approximately
        how the events stood. And so three days before the liberation of the city
        we all hid ourselves. We abandoned our lager and we hid ourselves within the
        Ghetto because it was...
