        sec: '1393.726'
        mark: '00:23:13.726'
      u: ". . . There were these many deportations. It simply was said that the Germans
        were in need of people for various kinds of work. And so many people who were
        feeling bad in our Ghetto applied [for such work]. They thought that ‘outside’
        it would be better. So they departed for work...but they never returned. Many
        deportations took place from our Ghetto, managed by the [word not clear],
        particularly by the Gestapo in coordination with the [name—word not clear]
        authority. These orders which were imparted to us arrived from Berlin. And
        so it was proclaimed that ten thousand people are to be deported—always it
        was said for work. But the people never returned. One ‘nice’ day they established
        in our Ghetto a so-called ‘passage [?] blockade!’..."
    - who: David Boder
      start:
        sec: '1393.726'
        mark: '00:23:13.726'
