    - who: Julian Weinberg
      start:
        sec: '498.946'
        mark: '00:08:18.946'
      end:
        sec: '505.061'
        mark: '00:08:25.061'
      u: ". . . und dann erst in den späten Abendstunden konnte ich nach Hause gehen."
    - who: David Boder
      start:
        sec: '505.061'
        mark: '00:08:25.061'
      end:
        sec: '505.465'
        mark: '00:08:25.465'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '505.465'
        mark: '00:08:25.465'
      end:
        sec: '527.314'
        mark: '00:08:47.314'
      u: Überhaupt auf der Strasse war es ganz gefährlich für die Juden, weil jeder
        konnte...konnte mit uns machen, was er nur wollte. Das ist nur eine kleine
        Episode, die ich kurz vor dem, hm, dem Übertritt in das Ghetto hatte. Nun...
    - who: David Boder
      start:
        sec: '527.314'
        mark: '00:08:47.314'
      end:
        sec: '527.857'
        mark: '00:08:47.857'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '527.857'
        mark: '00:08:47.857'
      end:
        sec: '545.490'
        mark: '00:09:05.490'
      u: ". . . war es beschlossen, dass eigentlich die...das nach dem Lodzer Ghetto...sollte
        man eigentlich organisiert gehen. Also jeden Tag sollte ein bestimmtes Stadtviertel
        übersiedelt werden."
    - who: David Boder
      start:
        sec: '545.490'
        mark: '00:09:05.490'
      end:
        sec: '546.315'
        mark: '00:09:06.315'
      u: Bei den Deutschen?
    - who: Julian Weinberg
      start:
        sec: '546.315'
        mark: '00:09:06.315'
      end:
        sec: '560.863'
        mark: '00:09:20.863'
      u: Bei den Deutschen, ja. Hm, dort wo ich wohnte ungefähr—dieses Stadtviertel
        sollte zuerst gehen. Also...
    - who: David Boder
      start:
        sec: '560.863'
        mark: '00:09:20.863'
      end:
        sec: '562.603'
        mark: '00:09:22.603'
      u: War das ein besseres Stadtviertel?
    - who: Julian Weinberg
      start:
        sec: '562.603'
        mark: '00:09:22.603'
      end:
        sec: '577.133'
        mark: '00:09:37.133'
      u: Das war ein besseres Stadtviertel, ja. Und, hm, Punkt um siebzehn (17) Uhr
        wurde unser Haus durch SS Mann...
    - who: David Boder
      start:
        sec: '577.133'
        mark: '00:09:37.133'
      end:
        sec: '577.916'
        mark: '00:09:37.916'
      u: Umzingelt?
    - who: Julian Weinberg
      start:
        sec: '577.916'
        mark: '00:09:37.916'
      end:
        sec: '651.537'
        mark: '00:10:51.537'
      u: umzingelt und alle Juden mussten das Haus verlassen. Also die SS Männer,
        die kamen direkt in die Wohnungen, wo Juden wohnten; haben...haben...haben
        uns nur fünf (5) Minuten Zeit gegeben damit wir sofort die Wohnung verlassen.
        Also jeder hat...konnte nur mitnehmen das Allerwenigste, was er hatte in einem
        Rucksack, um...um sich nach draußen auf den Hof zu begeben. Mit meinem Sohn
        hatte ich auch so einen Fall. Er hat so ein arisches Aussehen. Da hatte er
        Peitschen bekommen, weil er mit dem Vater mitgehen wollte. Ihm glaubte der
        SS Mann nicht, dass er Jude ist. Und er dachte, er wollte sich mit den Juden
        mit schmuggeln. Nun ich musste erst feststellen, dass das mein Sohn ist, dann
        hat man ihn auch mit genommen.
    - who: David Boder
      start:
        sec: '651.537'
        mark: '00:10:51.537'
      end:
        sec: '655.043'
        mark: '00:10:55.043'
      u: Na, für welches „Glück“ wollte er sich mit den Juden mit schmuggeln?
    - who: Julian Weinberg
      start:
        sec: '655.043'
        mark: '00:10:55.043'
      end:
        sec: '657.091'
        mark: '00:10:57.091'
      u: Na, er wollte mit den Eltern gehen.
    - who: David Boder
      start:
        sec: '657.091'
        mark: '00:10:57.091'
      end:
        sec: '662.646'
        mark: '00:11:02.646'
      u: Na ja, ich sage aber, warum soll der SS Mann denken, dass er absichtlich
        ins Ghetto gehen will?
    - who: Julian Weinberg
      start:
        sec: '662.646'
        mark: '00:11:02.646'
      end:
        sec: '678.863'
        mark: '00:11:18.863'
      u: Aha. Ja, er wusste nicht, er hat vielleicht gedacht, das ist ein Arier, nicht
        wahr. Dass er vielleicht zufällig...das war ein, hm, Junge—er war damals so
        zirka, hm, hm, fünfzehn (15) Jahr, nicht wahr.
    - who: David Boder
      start:
        sec: '678.863'
        mark: '00:11:18.863'
      end:
        sec: '679.146'
        mark: '00:11:19.146'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '679.146'
        mark: '00:11:19.146'
      end:
        sec: '685.411'
        mark: '00:11:25.411'
      u: Ein kleiner...kleiner Junge, nicht wahr. Da dachte der, er hat sich verlaufen.
    - who: David Boder
      start:
        sec: '685.411'
        mark: '00:11:25.411'
      end:
        sec: '687.218'
        mark: '00:11:27.218'
      u: Aha. Nun?
    - who: Julian Weinberg
      start:
        sec: '687.218'
        mark: '00:11:27.218'
      end:
        sec: '697.550'
        mark: '00:11:37.550'
      u: Nun, es war im Winter, es war frostig. Da hat man uns wieder gesammelt auf
        einem Hof.
    - who: David Boder
      start:
        sec: '697.550'
        mark: '00:11:37.550'
      end:
        sec: '698.225'
        mark: '00:11:38.225'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '698.225'
        mark: '00:11:38.225'
      end:
        sec: '704.532'
        mark: '00:11:44.532'
      u: Die haben so von verschiedenen Häusern aus diesem „Quartier“ [Herr Weinberg
        spricht das französisch aus]—aus diesem Viertel...
    - who: David Boder
      start:
        sec: '704.532'
        mark: '00:11:44.532'
      end:
        sec: '705.105'
        mark: '00:11:45.105'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '705.105'
        mark: '00:11:45.105'
      end:
        sec: '714.816'
        mark: '00:11:54.816'
      u: ". . . die Juden angesammelt und wir wussten nicht genau wohin sie uns führen."
    - who: David Boder
      start:
        sec: '714.816'
        mark: '00:11:54.816'
      end:
        sec: '715.521'
        mark: '00:11:55.521'
      u: Sie führen werden.
    - who: Julian Weinberg
      start:
        sec: '715.521'
        mark: '00:11:55.521'
      end:
        sec: '716.105'
        mark: '00:11:56.105'
      u: ". . . sie führen werden."
    - who: David Boder
      start:
        sec: '716.105'
        mark: '00:11:56.105'
      end:
        sec: '724.720'
        mark: '00:12:04.720'
      u: Nun sagen Sie mal, Herr Weinberg, ich möchte natürlich alles hören, was Sie
        sagen. Aber Sie wollen mir bloß eine halbe ( ½ ) Stunde geben.
    - who: Julian Weinberg
      start:
        sec: '724.720'
        mark: '00:12:04.720'
      end:
        sec: '725.184'
        mark: '00:12:05.184'
      u: Ja.
    - who: David Boder
      start:
        sec: '725.184'
        mark: '00:12:05.184'
      end:
        sec: '733.750'
        mark: '00:12:13.750'
      u: Und darum möchte ich zu ein paar anderen Fragen kommen. Wie lange waren Sie
        im Ghetto?
    - who: Julian Weinberg
      start:
        sec: '733.750'
        mark: '00:12:13.750'
      end:
        sec: '739.082'
        mark: '00:12:19.082'
      u: Im Ghetto war ich über fünf (5) Jahre, die ganze Zeit. Also ich wollte nur
        kurz sagen...
    - who: David Boder
      start:
        sec: '739.082'
        mark: '00:12:19.082'
      end:
        sec: '740.359'
        mark: '00:12:20.359'
      u: Ja, bitte sagen Sie mir alles...[unverständlich; beide sprechen]
    - who: Julian Weinberg
      start:
        sec: '740.359'
        mark: '00:12:20.359'
      end:
        sec: '753.733'
        mark: '00:12:33.733'
      u: ". . . nachher...nachher, wie wir sind nach dem Ghetto gegangen, haben wir
        erfahren, dass am selben Tag—die selben SS Männer, dort wo sie in eine Wohnung
        nicht gleich rein gelassen wurden..."
    - who: David Boder
      start:
        sec: '753.733'
        mark: '00:12:33.733'
      end:
        sec: '754.076'
        mark: '00:12:34.076'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '754.076'
        mark: '00:12:34.076'
      end:
        sec: '756.125'
        mark: '00:12:36.125'
      u: ". . . da haben sie die Türen aufgebrochen..."
    - who: David Boder
      start:
        sec: '756.125'
        mark: '00:12:36.125'
      end:
        sec: '756.468'
        mark: '00:12:36.468'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '756.468'
        mark: '00:12:36.468'
      end:
        sec: '760.535'
        mark: '00:12:40.535'
      u: und wo Kranke liegen, liegten und die nicht mit gehen konnten...
    - who: David Boder
      start:
        sec: '760.535'
        mark: '00:12:40.535'
      end:
        sec: '760.878'
        mark: '00:12:40.878'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '760.878'
        mark: '00:12:40.878'
      end:
        sec: '763.740'
        mark: '00:12:43.740'
      u: ". . . haben die die kranken Leute erschossen."
    - who: David Boder
      start:
        sec: '763.740'
        mark: '00:12:43.740'
      end:
        sec: '764.324'
        mark: '00:12:44.324'
      u: Also wie hat das gekommen...[unverständlich; beide sprechen]
    - who: Julian Weinberg
      start:
        sec: '764.324'
        mark: '00:12:44.324'
      end:
        sec: '768.752'
        mark: '00:12:48.752'
      u: Also nachdem, nachdem...man erfahren hat...
    - who: David Boder
      start:
        sec: '768.752'
        mark: '00:12:48.752'
      end:
        sec: '768.993'
        mark: '00:12:48.993'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '768.993'
        mark: '00:12:48.993'
      end:
        sec: '780.379'
        mark: '00:13:00.379'
      u: ". . . dass sie mit solchen Mitteln nach dem Ghetto treiben wollen, dann
        sind schon in den nächsten Tagen alle Juden selbst...selbst nach dem Ghetto
        gegangen."
    - who: David Boder
      start:
        sec: '780.379'
        mark: '00:13:00.379'
      end:
        sec: '780.783'
        mark: '00:13:00.783'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '780.783'
        mark: '00:13:00.783'
      end:
        sec: '827.147'
        mark: '00:13:47.147'
      u: Also, das sollte dauern, sagen wir eine Woche und in zwei Tagen habe alle
        Juden selbst die Stadt verlassen, weil sie haben gesehen mit welchen schroffen
        Mitteln, hm, die Juden behandelt werden. Also wir wurden zu Fuß nach dem Ghetto
        gebracht—darunter waren viele junge Mädels, alte Frauen in Hausschuhe, manche
        sind auch barfuss gelaufen...auf dem Schnee. Unterwegs müssen Viele auch die
        Rucksäcke weg schmeißen, weil es war ihnen zu schwer die Last zu tragen.
    - who: David Boder
      start:
        sec: '827.147'
        mark: '00:13:47.147'
      end:
        sec: '828.352'
        mark: '00:13:48.352'
      u: Hm.
    - who: Julian Weinberg
      start:
        sec: '828.352'
        mark: '00:13:48.352'
      end:
        sec: '841.008'
        mark: '00:14:01.008'
      u: Nun sind wir nach dem Ghetto gekommen. Das Ghetto Lodz war vollständig isoliert
        von der Stadt.
    - who: David Boder
      start:
        sec: '841.008'
        mark: '00:14:01.008'
      end:
        sec: '842.014'
        mark: '00:14:02.014'
      u: Was war es denn?
    - who: Julian Weinberg
      start:
        sec: '842.014'
        mark: '00:14:02.014'
      end:
        sec: '848.580'
        mark: '00:14:08.580'
      u: Es war absolut keine Verbindung mit der Stadt. Es war umzingelt mit Draht...
    - who: David Boder
      start:
        sec: '848.580'
        mark: '00:14:08.580'
      end:
        sec: '849.996'
        mark: '00:14:09.996'
      u: Aber es war in der Stadt?
    - who: Julian Weinberg
      start:
        sec: '849.996'
        mark: '00:14:09.996'
      end:
        sec: '855.743'
        mark: '00:14:15.743'
      u: Es war an der Peripherie der Stadt. Man hat ausgewählt die Altstadt.
    - who: David Boder
      start:
        sec: '855.743'
        mark: '00:14:15.743'
      end:
        sec: '857.039'
        mark: '00:14:17.039'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '857.039'
        mark: '00:14:17.039'
      end:
        sec: '861.991'
        mark: '00:14:21.991'
      u: Das schlimmste Viertel der Stadt.
    - who: David Boder
      start:
        sec: '861.991'
        mark: '00:14:21.991'
      end:
        sec: '862.726'
        mark: '00:14:22.726'
      u: Ah hm.
    - who: Julian Weinberg
      start:
        sec: '862.726'
        mark: '00:14:22.726'
      end:
        sec: '945.001'
        mark: '00:15:45.001'
      u: Das wurde den Juden zugeteilt. Und es wurde rings rum mit Stacheldraht umzingelt
        und mit Polizeiwache streng bewacht, damit niemand das Ghetto verlassen kann
        und damit überhaupt keine Verbindung mit der Stadt möglich ist. Also anfangs
        hieß es, dass...von uns lebten die Leute noch. Jeder hatte etwas Geld, was
        sie mitgenommen. Und Manche haben auch etwas Esswaren mitgenommen, etwas Lebensmittel
        und man konnte so die ersten paar Tage durchbringen. Später hat sich formiert
        eine sogenannte Ghetto-Verwaltung. Die Ghetto-Verwaltung war eigentlich eine
        Form von der...hm, Stadtverwaltung.
    - who: David Boder
      start:
        sec: '945.001'
        mark: '00:15:45.001'
      end:
        sec: '949.019'
        mark: '00:15:49.019'
      u: Ja. Was meinen sie mit eine...?
    - who: Julian Weinberg
      start:
        sec: '949.019'
        mark: '00:15:49.019'
      end:
        sec: '950.284'
        mark: '00:15:50.284'
      u: Eine Abteilung...
    - who: David Boder
      start:
        sec: '950.284'
        mark: '00:15:50.284'
      end:
        sec: '950.495'
        mark: '00:15:50.495'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '950.495'
        mark: '00:15:50.495'
      end:
        sec: '953.519'
        mark: '00:15:53.519'
      u: ". . . eine Abteilung war von der Stadtverwaltung."
    - who: David Boder
      start:
        sec: '953.519'
        mark: '00:15:53.519'
      end:
        sec: '955.115'
        mark: '00:15:55.115'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '955.115'
        mark: '00:15:55.115'
      end:
        sec: '961.200'
        mark: '00:16:01.200'
      u: An der Spitze der Ghetto Verwaltung stand der bekannte Bieburg.
    - who: David Boder
      start:
        sec: '961.200'
        mark: '00:16:01.200'
      end:
        sec: '962.206'
        mark: '00:16:02.206'
      u: Riebuck?
    - who: Julian Weinberg
      start:
        sec: '962.206'
        mark: '00:16:02.206'
      end:
        sec: '963.441'
        mark: '00:16:03.441'
      u: Bieburg.
    - who: David Boder
      start:
        sec: '963.441'
        mark: '00:16:03.441'
      end:
        sec: '964.236'
        mark: '00:16:04.236'
      u: Ein Jude?
    - who: Julian Weinberg
      start:
        sec: '964.236'
        mark: '00:16:04.236'
      end:
        sec: '968.845'
        mark: '00:16:08.845'
      u: Nein, das war ein Deutscher aus Bremen.
    - who: David Boder
      start:
        sec: '968.845'
        mark: '00:16:08.845'
      end:
        sec: '970.303'
        mark: '00:16:10.303'
      u: Ja.
    - who: Julian Weinberg
      start:
        sec: '970.303'
        mark: '00:16:10.303'
