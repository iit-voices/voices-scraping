        sec: '1240.306'
        mark: '00:20:40.306'
      u: Through the Lodz[?] Ghetto in excess of two hundred thousand people have
        passed. These were mostly Polish Jews; but there were also Jews from Germany,
        from Austria, and from Czechoslovakia brought also to the Lodz Ghetto, about
        fifteen thousand Jews.
    - who: David Boder
      start:
        sec: '1240.306'
