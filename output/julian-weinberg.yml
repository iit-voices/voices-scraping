        sec: '2121.379'
        mark: '00:35:21.379'
      u: Da kamen die SS Leute, sie haben verteilt alle Leute für diese Arbeit. Dabei
        hat sich die ganze Sache bis neunzehnten (19.) September...bis Januar...bis
        zum neunzehnten (19.) Januar neunzehn hundert fünf und vierzig (1945), wo...an
        welchem Datum unsere Stadt von Russen und dann vom heranziehenden polnischen
        Militär befreit wurde. In den letzten Tagen, als wir sahen, dass sich die
        russische Offensive von Warschau herannaht, Sie müssen wissen, dass wir hatten
        auch ein verstecktes Radio im Lager. Da wussten wir ungefähr, wie sich die
        Sache verhält. Da haben wir...drei (3) Tage vor Befreiung der Stadt,...haben
        wir alle versteckt. Wir haben unser Lager verlassen und haben wir versteckt
        im Ghetto, was noch umzingelt wurde. Aus dem Ghetto konnten wir nicht raus,
        weil es war durch...
    - who: David Boder
      start:
        sec: '2121.379'
        mark: '00:35:21.379'
      end:
