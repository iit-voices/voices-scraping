        sec: '379.778'
        mark: '00:06:19.778'
      u: "[In Polish] Yes. I was in the Warsaw Ghetto from November, ’41, throughout
        the entire time till the resettlement action.The mass deportation from the
        Warsaw ghetto began on July 22, 1942 and lasted until September 12 of that
        year. During this time, more than a quarter of a million Warsaw ghetto Jews
        were deported to the Treblinka extermination camp where they were murdered
        by gas.8"
    - who: David Boder
      start:
        sec: '379.778'
        mark: '00:06:19.778'
      end:
        sec: '385.175'
        mark: '00:06:25.175'
      u: "[In Russian] Tell me, how was life in the Warsaw Ghetto?"
    - who: Helena Neufeld
      start:
