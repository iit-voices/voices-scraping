      end:
        sec: '312.387'
        mark: '00:05:12.387'
      u: "[In Polish] Warsaw...to Warsaw I traveled actually as an Aryan, as a Polish
        woman, a Catholic. However, I didn’t have any documents. Since I look quite
        a bit like a Jewess, the trip was dangerous. In Cracow on the railroad station—it
        was twelve o’clock at night—some Folk-German, that means...eh...eh...a Folk-German...Folk
        German (volksdeutsche) was the Nazi term for an ethnic Germans residing outside
        of Germany who was a national in their country of residence. Nazi Germany
        received a good deal of support from these individuals in countries such as
        Poland.6"
    - who: David Boder
      start:
        sec: '312.387'
        mark: '00:05:12.387'
      end:
        sec: '313.337'
        mark: '00:05:13.337'
      u: "[In Russian] Yes?"
    - who: Helena Neufeld
      start:
