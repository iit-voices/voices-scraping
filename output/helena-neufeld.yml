        mark: '00:05:13.337'
      end:
        sec: '358.279'
        mark: '00:05:58.279'
      u: "[In Polish]...a German informer, yes, he caught me. He asked me for papers.
        I didn’t have any papers. I found myself at the Gestapo, but by accident,
        thanks to that, that I had met there some railway official, a Pole, a very
        fine and descent person, I succeeded in getting out. He accompanied me to
        the station, and I went to Warsaw. In Warsaw, too, at that time Jews were
        not permitted to go to the so-called Aryan side. They locked me up in the
        ghetto. But somehow I succeeded in crossing the...the Polish section, and
        I got in...I got into the ghetto through an opening in the wall.The Warsaw
        ghetto was established in mid November 1940. It was surrounded by a high wall
        topped by jagged shards of glass and sealed off from the “Aryan” section of
        the city. Mrs. Neufeld was fortunate in finding an opening in the wall through
        which she could enter the ghetto and rejoin her family. Perhaps the opening
        had been made by those who smuggled food into the ghetto.7"
    - who: David Boder
      start:
        sec: '358.279'
        mark: '00:05:58.279'
