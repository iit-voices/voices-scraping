      end:
        sec: '712.241'
        mark: '00:11:52.241'
      u: "[In Polish] Then appeared...the Germans...posters appeared upon the walls,
        even signed by the Jewish Community Council, that all the Jews have to report
        to resettlement points, and they will be resettled to the East. Everyone will
        receive three kilos of bread, a kilo of marmalade. RR-cars will be supplied,
        and in these RR-cars the Germans...[correction] the Jews will go to the East.
        There they will be settled in small towns, and there they will work. Next
        it was mentioned that the Jews who are working in German plants are exempted
        from this resettlement. Next, the workers in the Jewish Community Council...I
        don’t remember. My husband...In place of the traditional Jewish Community
        Council of the city, the Germans installed a Judenrat. It was this body that
        carried out their orders. Adam Czerniakow, head of the Warsaw Judenrat, committed
        suicide rather than sign the order for deportation that was couched in the
        usual deceptive language employed by the Germans. Obviously, Mrs. Neufeld
        and her family resisted German blandishments by doing everything possible
        to avoid deportation.10"
    - who: David Boder
      start:
        sec: '712.241'
        mark: '00:11:52.241'
      end:
        sec: '716.447'
        mark: '00:11:56.447'
      u: "[In Russian] And there, what...Were there any hospitals in the Ghetto? Were
        there doctors?"
    - who: Helena Neufeld
      start:
        sec: '716.447'
        mark: '00:11:56.447'
      end:
        sec: '735.472'
        mark: '00:12:15.472'
      u: "[In Polish] Yes. There were hospitals in the Ghetto. There were doctors.
        Only the sick were dying simply of hunger. There was little medicine. Even
        if they did succeed in curing a sick person, there still was no food to nurse
        him back to health, so that there was a very high mortality.The mortality
        rate in the Warsaw ghetto was atrocious. The monthly death toll from June
        1941 through April 1942 fluctuated from 4,000-5,500. At its height in March
        1941, there were about 445,000 inhabitants of the Warsaw ghetto. By the time
        of the beginning of deportations in July, 1942, the population had shrunk
        by more than 100,000 in what can only be described as gradual extermination.
        Jewish medical personnel tried to stem the death rate as best they could,
        but, as Mrs. Neufeld indicates, they were often helpless in the face of acute
        shortages of food and medicine.11"
    - who: David Boder
      start:
        sec: '735.472'
        mark: '00:12:15.472'
      end:
