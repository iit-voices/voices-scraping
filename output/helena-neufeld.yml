    - who: Helena Neufeld
      start:
        sec: '503.263'
        mark: '00:08:23.263'
      end:
        sec: '512.565'
        mark: '00:08:32.565'
      u: "[In Polish] My father died a few months after the outbreak of the war. I
        do not know exactly when, because I was in Lwow. He was a very frail man.
        He had lived through the bombing...From the outbreak of the war, Warsaw experienced
        German air raids, but the antiaircraft defenses of the city were crippled
        after the first week. The Germans then bombed the city at will and many Warsaw
        residents perished. German artillery also indiscriminately shelled the city.9"
    - who: David Boder
      start:
        sec: '512.565'
        mark: '00:08:32.565'
      end:
        sec: '513.032'
        mark: '00:08:33.032'
