        sec: '110.167'
        mark: '00:01:50.167'
      u: "[In Russian] Расскажите мне, откуда вы и [неразборчиво] как вы попали в
        Париж? Говорите по-польски."
    - who: Helena Neufeld
      start:
        sec: '110.167'
        mark: '00:01:50.167'
      end:
        sec: '129.448'
        mark: '00:02:09.448'
      u: "[In Polish] Byłam w obozie w Belsen w Niemczech do wyzwolenia, potem przyjechałam
        do Paryża, gdzie mam moją rodzinę, jedyną, która pozostała mi przy życiu.
        Ponieważ cała rodzina w Polsce zginęła."
    - who: David Boder
      start:
        sec: '129.448'
        mark: '00:02:09.448'
      end:
        sec: '131.378'
        mark: '00:02:11.378'
      u: "[In Russian] А где вы родились?"
    - who: Helena Neufeld
      start:
        sec: '131.378'
        mark: '00:02:11.378'
      end:
        sec: '132.614'
        mark: '00:02:12.614'
      u: "[In Polish] W Warszawie."
    - who: David Boder
      start:
        sec: '132.614'
        mark: '00:02:12.614'
      end:
        sec: '142.981'
        mark: '00:02:22.981'
      u: "[In Russian] Вы родились в Варшаве и в каком году? Расскажите мне все, что
        случилось в таком времени, как немцы пришли сюда."
    - who: Helena Neufeld
      start:
        sec: '142.981'
        mark: '00:02:22.981'
      end:
        sec: '218.818'
        mark: '00:03:38.818'
      u: "[In Polish] Kiedy Niemcy przyszli do Warszawy, byłam w Warszawie jeszcze
        krótki czas do października czterdz...trzydziestego dziewiątego roku. W październiku
        przeszłam granicę sowiecko-niemiecką. Pojechałam do Lwowa. Tam mieszkałam
        półtorej roku blisko. Przeżyłam następnie wkroczenie...wybuch wojny sowiecko-niemieckiej.
        Nie zdążyłam już uciec ze Lwowa, ponieważ ewakuacja odbywała się bardzo szybko.
        Niemcy zaskoczyli mnie we Lwowie. Tam przeżyłam straszny pogrom, który miał
        miejsce w pierwszych dniach po wkroczeniu Niemców. Byłam we Lwowie do chwili
        utwo..., kiedy zaprojektowano utworzenie getta lwowskiego. Wtedy uciekłam
        ze Lwowa, nielegalnie, do Warszawy, ponieważ w Warszawie znajdowała się moja
        rodzina."
    - who: David Boder
      start:
        sec: '218.818'
        mark: '00:03:38.818'
      end:
        sec: '225.331'
        mark: '00:03:45.331'
      u: "[In Russian] Вы говорите, что был погром в Львове?"
    - who: Helena Neufeld
      start:
        sec: '225.331'
        mark: '00:03:45.331'
      end:
        sec: '261.346'
        mark: '00:04:21.346'
      u: "[In Polish] We Lwowie był pogrom w kilka dni po wkroczeniu Niemców. Pogrom
        był dokonany właściwie nie przez samych Niemców, ale głównie przez Ukraińców...był
        to prawdziwie bestialski pogrom. Ukraińcy, Ukraińcy posługiwali się po prostu
        starym chłopskim systemem. Zabijali pałkami ludzi na śmierć, zabijali dzieci.
        Było wtedy bardzo wiele ofiar wśród Żydów."
    - who: David Boder
      start:
        sec: '261.346'
        mark: '00:04:21.346'
      end:
        sec: '264.271'
        mark: '00:04:24.271'
      u: "[In Russian] А немцы позволили им этот погром?"
    - who: Helena Neufeld
      start:
        sec: '264.271'
        mark: '00:04:24.271'
      end:
        sec: '279.603'
        mark: '00:04:39.603'
      u: "[In Polish] Niemcy...to było właściwie zaaranżowane przez Niemców, ale Niemcy
        woleli nie występować jawnie sami, tylko woleli, żeby to wyglądało jako spontaniczny
        odruch Ukraińców."
    - who: David Boder
      start:
        sec: '279.603'
        mark: '00:04:39.603'
      end:
        sec: '283.206'
        mark: '00:04:43.206'
      u: "[In Russian] А как вы вернулись в Варшаву?"
    - who: Helena Neufeld
      start:
        sec: '283.206'
        mark: '00:04:43.206'
      end:
        sec: '358.279'
        mark: '00:05:58.279'
      u: "[In Polish] Do Warszawy jechałam właściwie jako Aryjka, jako Polka, katoliczka,
        ale nie miałam żadnych dokumentów, przy czym jestem dosyć podobna do Żydówki,
        więc droga była bardzo niebezpieczna. W Krakowie na dworcu, to było o dwunastej
        w nocy, jakiś volksdeutsche, to znaczy volksdeutsche, szpicel niemiecki, tak,
        złapał mnie, pytał mnie o papiery. Nie miałam żadnych papierów. Znalazłam
        się na gestapo, ale przypadkiem, dzięki temu, że napotkałam tam na jakiegoś
        urzędnika kolejowego, Polaka...bardzo miłego i przyzwoitego człowieka, udało
        mi się wydostać. Odprowadził mnie na dworzec i pojechałam do Warszawy. W Warszawie
        już wtedy też nie wolno było Żydom poruszać się po tak zwanej aryjskiej stronie.
        Byli zamknięci w getcie. No, ale jakoś udało mi się przejść przez tą...przez
        dzielnicę polską i dostałam się do...dostałam się do getta przez jakąś dziurę
        w murze."
    - who: David Boder
      start:
        sec: '358.279'
        mark: '00:05:58.279'
      end:
        sec: '361.581'
        mark: '00:06:01.581'
      u: "[In Russian] А вы что, были уже замужем тогда?"
    - who: Helena Neufeld
      start:
        sec: '361.581'
        mark: '00:06:01.581'
      end:
        sec: '362.380'
        mark: '00:06:02.380'
      u: "[In Polish] Nie, nie byłam zamężna, nie."
    - who: David Boder
      start:
        sec: '362.380'
        mark: '00:06:02.380'
      end:
        sec: '367.733'
        mark: '00:06:07.733'
      u: "[In Russian] Нет, вы не были замужем. Конечно. А вот в Варшаве вы, значит,
        жили в гетто?"
    - who: Helena Neufeld
      start:
        sec: '367.733'
        mark: '00:06:07.733'
      end:
        sec: '379.778'
        mark: '00:06:19.778'
      u: "[In Polish] Tak, w Warszawie byłam w getcie od listopada czterdziestego
        pierwszego roku. Przez cały czas, aż do akcji wysiedleńczej."
    - who: David Boder
      start:
        sec: '379.778'
        mark: '00:06:19.778'
      end:
        sec: '385.175'
        mark: '00:06:25.175'
      u: "[In Russian] Расскажите мне, как была жизнь в варшавском гетто."
    - who: Helena Neufeld
      start:
        sec: '385.175'
        mark: '00:06:25.175'
      end:
        sec: '444.771'
        mark: '00:07:24.771'
      u: "[In Polish] Kiedy pierwszy raz znalazłam się w getcie, nie mogę opisać,
        jak wstrząsające wrażenie to wywołało na mnie. Od razu natknęłam się na takie
        widoki, z którymi już później się oswoiłam, ale o których nigdy nie mogę zapomnieć.
        Było wiele zburzonych domów w getcie. We wnękach murów siedziały dzieci żydowskie,
        blade, wychudzone, jak szkielety. Cieniutkie rączki, nóżki...i żebrały, cienkimi
        głosikami błagały o chleb. To było, pamiętam, pierwsze moje wrażenie. Drugie,
        równie wstrząsające, to było to, że wszyscy ludzie nosili opaski na ręku.
        To był jakiś dziwny świat ludzi z opaskami, ale ludzie ci zachowywali się
        jak normalni, porusza..."
    - who: David Boder
      start:
        sec: '444.771'
        mark: '00:07:24.771'
      end:
        sec: '449.505'
        mark: '00:07:29.505'
      u: "[In Russian] Ну и как [неразборчиво] в гетто?"
    - who: Helena Neufeld
      start:
        sec: '449.505'
        mark: '00:07:29.505'
      end:
        sec: '466.570'
        mark: '00:07:46.570'
      u: "[In Polish] W getcie byłam do chwili głównej akcji, to znaczy do lip...do
        dwudziestego drugiego lipca czterdziestego drugiego roku. Następnie przeżyłam
        tą całą akcję."
    - who: David Boder
      start:
        sec: '466.570'
        mark: '00:07:46.570'
      end:
        sec: '471.694'
        mark: '00:07:51.694'
      u: "[In Russian] Скажите мне, кто была с вами...был ваш отец, мать...где все
        эти были?"
    - who: Helena Neufeld
      start:
        sec: '471.694'
        mark: '00:07:51.694'
      end:
        sec: '496.508'
        mark: '00:08:16.508'
      u: "[In Polish] Nie, kiedy przyjechałam do Warszawy, ojciec mój już nie żył,
        a brat został zabity przez Niemców. Brat był bardzo wcześnie zabrany, ponieważ
        jeszcze, zdaje się w czterdziestym roku, Niemcy wzięli wielu inteligentów
        żydowskich jako zakładników i później ich rozstrzelali. Tak że byłam z matką
        i z siostrą."
    - who: David Boder
      start:
        sec: '496.508'
        mark: '00:08:16.508'
      end:
        sec: '503.263'
        mark: '00:08:23.263'
      u: "[In Russian] А где ваш отец был э-э-э...сперва э-э-э...как э-э-э...ваш отец...что...умер
        сперва или что?"
    - who: Helena Neufeld
      start:
        sec: '503.263'
        mark: '00:08:23.263'
      end:
        sec: '523.676'
        mark: '00:08:43.676'
      u: "[In Polish] Ojciec umarł w parę miesięcy po wybuchu wojny. Dokładnie nie
        wiem, bo byłam we Lwowie. Był bardzo słabym człowiekiem, przeżył bombardowanie
        Warszawy...I w ogóle był człowiekiem bardzo delikatnym i to wszystko, co widział,
        wpływało bardzo źle i pogorszyło to jego stan tak, że umarł w kilka miesięcy
        potem."
    - who: David Boder
      start:
        sec: '523.676'
        mark: '00:08:43.676'
      end:
        sec: '527.023'
        mark: '00:08:47.023'
      u: "[In Russian] А чем ваш отец занимался? С чего ваша семья жила до войны?"
    - who: Helena Neufeld
      start:
        sec: '527.023'
        mark: '00:08:47.023'
      end:
        sec: '529.269'
        mark: '00:08:49.269'
      u: "[In Polish] Ojciec był nauczycielem."
    - who: David Boder
      start:
        sec: '529.269'
        mark: '00:08:49.269'
      end:
        sec: '529.902'
        mark: '00:08:49.902'
      u: "[In Russian] Что?"
    - who: Helena Neufeld
      start:
        sec: '529.902'
        mark: '00:08:49.902'
      end:
        sec: '531.983'
        mark: '00:08:51.983'
      u: "[In Polish] Ojciec był nauczycielem."
    - who: David Boder
      start:
        sec: '531.983'
        mark: '00:08:51.983'
      end:
        sec: '535.224'
        mark: '00:08:55.224'
      u: "[In Russian] Это что? Учителем? И что учил?"
    - who: Helena Neufeld
      start:
        sec: '535.224'
        mark: '00:08:55.224'
      end:
        sec: '542.249'
        mark: '00:09:02.249'
      u: "[In Polish] Ojciec uczył języka polskiego, matematyki w szkołach powszechnych
        dla dzieci żydowskich."
    - who: David Boder
      start:
        sec: '542.249'
        mark: '00:09:02.249'
      end:
        sec: '546.621'
        mark: '00:09:06.621'
      u: "[In Russian] Ага. А сам он что окончил?"
    - who: Helena Neufeld
      start:
        sec: '546.621'
        mark: '00:09:06.621'
      end:
        sec: '568.722'
        mark: '00:09:28.722'
      u: "[In Polish] Ojciec mój uczył się na kursach zorganizowanych przez synagogę
        żydowską, dla Żydów, którzy chcieli się uczyć nauk świeckich, a potem zdawał
        egzamin nauczycielski u jakiegoś profesora polskiego. Otrzymał dyplom."
    - who: David Boder
      start:
        sec: '568.722'
        mark: '00:09:28.722'
      end:
        sec: '572.235'
        mark: '00:09:32.235'
      u: "[In Russian] И он умер, значит, после того, как немцы пришли в Польшу..."
    - who: Helena Neufeld
      start:
        sec: '572.235'
        mark: '00:09:32.235'
      end:
        sec: '573.004'
        mark: '00:09:33.004'
      u: "[In Polish] Tak, umarł w parę miesięcy po tym."
    - who: David Boder
      start:
        sec: '573.004'
        mark: '00:09:33.004'
      end:
        sec: '574.406'
        mark: '00:09:34.406'
      u: "[In Russian] Он где умер? В Варшаве?"
    - who: Helena Neufeld
      start:
        sec: '574.406'
        mark: '00:09:34.406'
      end:
        sec: '575.371'
        mark: '00:09:35.371'
      u: "[In Polish] Tak umarł w Warszawie."
    - who: David Boder
      start:
        sec: '575.371'
        mark: '00:09:35.371'
      end:
        sec: '578.642'
        mark: '00:09:38.642'
      u: "[In Russian] Ну...а...в гетто он умер?"
    - who: Helena Neufeld
      start:
        sec: '578.642'
        mark: '00:09:38.642'
      end:
        sec: '580.451'
        mark: '00:09:40.451'
      u: "[In Polish]...jeszcze nie było getta."
    - who: David Boder
      start:
        sec: '580.451'
        mark: '00:09:40.451'
      end:
        sec: '581.657'
        mark: '00:09:41.657'
      u: Jeszcze nie...
    - who: David Boder
      start:
        sec: '581.657'
        mark: '00:09:41.657'
      end:
        sec: '586.150'
        mark: '00:09:46.150'
      u: "[In Russian] Ну, значит, вы были в гетто и с кем вы были в гетто?"
    - who: Helena Neufeld
      start:
        sec: '586.150'
        mark: '00:09:46.150'
      end:
        sec: '589.723'
        mark: '00:09:49.723'
      u: "[In Polish]...z matką, z siostrą i z mężem siostry."
    - who: David Boder
      start:
        sec: '589.723'
        mark: '00:09:49.723'
      end:
        sec: '591.969'
        mark: '00:09:51.969'
      u: "[In Russian] И где вы жили там?"
    - who: Helena Neufeld
      start:
        sec: '591.969'
        mark: '00:09:51.969'
      end:
        sec: '595.165'
        mark: '00:09:55.165'
      u: "[In Polish] Myśmy żyli na Nowolipiu w domu..."
    - who: David Boder
      start:
        sec: '595.165'
        mark: '00:09:55.165'
      end:
        sec: '596.552'
        mark: '00:09:56.552'
      u: "[In Russian] В доме?"
    - who: Helena Neufeld
      start:
        sec: '596.552'
        mark: '00:09:56.552'
      end:
        sec: '601.979'
        mark: '00:10:01.979'
      u: "[In Polish]...w naszym mieszkaniu, ponieważ to mieszka...Nowolipie należało
        do getta."
    - who: David Boder
      start:
        sec: '601.979'
        mark: '00:10:01.979'
      end:
        sec: '607.467'
        mark: '00:10:07.467'
      u: "[In Russian] А...значит, вы остались в своем доме, потому что [неразборчиво]
        сделали часть гетто. Хорошо."
    - who: Helena Neufeld
      start:
        sec: '607.467'
        mark: '00:10:07.467'
      end:
        sec: '607.708'
        mark: '00:10:07.708'
      u: "[In Polish] Tak."
    - who: David Boder
      start:
        sec: '607.708'
        mark: '00:10:07.708'
      end:
        sec: '616.226'
        mark: '00:10:16.226'
      u: "[In Russian] А этот дом принадлежал кому? [неразборчиво] Кто был хозяин
        дома?"
    - who: Helena Neufeld
      start:
        sec: '616.226'
        mark: '00:10:16.226'
      end:
        sec: '619.091'
        mark: '00:10:19.091'
      u: "[In Polish] No był właściciel domu, przed wojną..."
    - who: David Boder
      start:
        sec: '619.091'
        mark: '00:10:19.091'
      end:
        sec: '619.950'
        mark: '00:10:19.950'
      u: "[In Russian] Еврей или..."
    - who: Helena Neufeld
      start:
        sec: '619.950'
        mark: '00:10:19.950'
      end:
        sec: '622.061'
        mark: '00:10:22.061'
      u: "[In Polish] To był Żyd."
    - who: David Boder
      start:
        sec: '622.061'
        mark: '00:10:22.061'
      end:
        sec: '626.719'
        mark: '00:10:26.719'
      u: "[In Russian] Да. И вы платили за квартиру?"
    - who: Helena Neufeld
      start:
        sec: '626.719'
        mark: '00:10:26.719'
      end:
        sec: '631.332'
        mark: '00:10:31.332'
      u: "[In Polish]...z początku płaciliśmy, a potem...ja nie pamiętam."
    - who: David Boder
      start:
        sec: '631.332'
        mark: '00:10:31.332'
      end:
        sec: '635.131'
        mark: '00:10:35.131'
      u: "[In Russian] Хорошо. Когда вы, значит, вышли из гетто?"
    - who: Helena Neufeld
      start:
        sec: '635.131'
        mark: '00:10:35.131'
      end:
        sec: '651.435'
        mark: '00:10:51.435'
      u: "[In Polish] Potem zaczęła się akcja wysiedleńcza w dwudzie...dwudziestego
        drugiego lipca czterdziestego drugiego roku...wtedy ukrywaliśmy się trochę."
    - who: David Boder
      start:
        sec: '651.435'
        mark: '00:10:51.435'
      end:
        sec: '652.432'
        mark: '00:10:52.432'
      u: "[In Russian] В гетто?"
    - who: Helena Neufeld
      start:
        sec: '652.432'
        mark: '00:10:52.432'
      end:
        sec: '659.516'
        mark: '00:10:59.516'
      u: "[In Polish] W samym getcie, jeżeli akcja była w...na jednej ulicy, tośmy
        przechodzili na drugą ulicę."
    - who: David Boder
      start:
        sec: '659.516'
        mark: '00:10:59.516'
      end:
        sec: '662.787'
        mark: '00:11:02.787'
      u: "[In Russian] А какая это акция была, скажите [неразборчиво]..."
    - who: Helena Neufeld
      start:
        sec: '662.787'
        mark: '00:11:02.787'
      end:
        sec: '712.241'
        mark: '00:11:52.241'
      u: "[In Polish] Niemcy...ukazały się plakaty na murach, podpisane nawet przez
        gminę żydowską, że wszyscy Żydzi powinni zgłosić się do punktów przesiedleńczych...i
        będą przesiedleni na wschód. Każdy otrzyma trzy kilo chleba, kilo marmolady,
        dostar...dostarczy się wagonów i tymi wagonami Niemcy...Żydzi pojadą na wschód.
        Tam się ich osiedli w małych miasteczkach i tam będą pracować. Następnie było
        wymienione, że od akcji wysiedleńczej zwolnieni są ci Żydzi, którzy pracują
        w fabrykach niemieckich, następnie pracownicy gminy żydowskiej."
    - who: David Boder
      start:
        sec: '712.241'
        mark: '00:11:52.241'
      end:
        sec: '716.447'
        mark: '00:11:56.447'
      u: "[In Russian] И там это...были госпитали в гетто...были доктора?"
    - who: Helena Neufeld
      start:
        sec: '716.447'
        mark: '00:11:56.447'
      end:
        sec: '735.472'
        mark: '00:12:15.472'
      u: "[In Polish] Tak, były szpitale w getcie, byli lekarze, tylko że chorzy umierali
        po prostu z głodu. Było mało lekarstw. Nawet jak chorego udało się wyleczyć,
        to i tak nie miało się go czym odżywiać. Tak że była bardzo duża śmiertelność."
    - who: David Boder
      start:
        sec: '735.472'
        mark: '00:12:15.472'
      end:
        sec: '743.611'
        mark: '00:12:23.611'
      u: "[In Russian] И куда и где хоронили людей? А где хоронили [неразборчиво]?"
    - who: Helena Neufeld
      start:
        sec: '743.611'
        mark: '00:12:23.611'
      end:
        sec: '747.184'
        mark: '00:12:27.184'
      u: "[In Polish] Ludzi chowano na cmentarzu żydowskim."
    - who: David Boder
      start:
        sec: '747.184'
        mark: '00:12:27.184'
      end:
        sec: '755.973'
        mark: '00:12:35.973'
      u: "[In German/English] Was...was, war [unintelligible]...was that in Ghetto?
        The jüdische?"
    - who: Helena Neufeld
      start:
        sec: '755.973'
        mark: '00:12:35.973'
      end:
        sec: '790.119'
        mark: '00:13:10.119'
      u: "[In Polish] Cmentarz żydowski był trochę poza gettem, ale dostawało się
        przepustki i można było...nawet rodzina też mogła odprowadzić tych zmarłych...i
        można było ich chować na cmentarzu na getcie, na starym żydowskim cmentarzu.
        Jednych chowano we wspólnych grobach,...były ogromne wspólne groby,...była
        śmiertelność ostatnio około pięciu tysięcy ludzi miesięcznie, a tych, którzy
        mogli sobie pozwolić, chowano w grobach pojedynczych."
    - who: David Boder
      start:
        sec: '790.119'
        mark: '00:13:10.119'
      end:
        sec: '795.366'
        mark: '00:13:15.366'
      u: "[In Russian] Ну а потом как вы уехали из гетто?"
    - who: Helena Neufeld
      start:
        sec: '795.366'
        mark: '00:13:15.366'
      end:
        sec: '912.022'
        mark: '00:15:12.022'
      u: "[In Polish] Potem...po pierwszej akcji ja zostałam, dlatego że była...pozostało
        jeszcze około czterdziestu tysięcy Żydów po pierwszej akcji. Więc z tego część
        została na terenach kilku fabryk niemieckich, w których wyrabiano mundury
        dla wojska, buty, kożuchy i tak dalej. Więc udało mi się ukryć, ja tam pracowałam
        w takim ambulatorium fabrycznym. No i byłam w getcie do stycznia czterdziestego
        trzeciego roku. W styczniu wybuchła druga akcja...i w styczniu uciekłam na
        aryjską stronę,...właśnie w czasie tej drugiej akcji...też ucieczka była bardzo
        niebezpieczna, ale wyjechaliśmy jakimś autem fabrycznym, ja niby jako pracownica
        tej fabryki. Była [niezrozumiały], znaczy się taka brama w murze. Tam stali
        żandarmi niemieccy i kontrolowali każdego, kto wyjeżdżał z getta. No i akurat,
        jak to auto wyjeżdżało, przyjechał patrol SS-owski, który przeprowadzał akcje.
        Kazano wszystkim wysiąść z auta. Rewidowano. Ja byłam jedyną kobietą. Nawet
        wszyscy mężczyźni byli pewni, że mnie od razu zabiorą na Umschlagplatz, to
        był ten plac zborny, gdzie zbierano wszystkich Żydów, ale jakimś dziwnym przypadkiem
        pozwolono mi wsiąść do auta i wyjechaliśmy. Tam auto się zatrzymało, gdzieś
        na ulicy Puławskiej. Miałam tam znajomych, Aryjczyków. Wysiadłam z auta i
        w ten sposób wyszłam z getta."
    - who: David Boder
      start:
        sec: '912.022'
        mark: '00:15:12.022'
      end:
        sec: '916.937'
        mark: '00:15:16.937'
      u: "[In Russian] [неразборчиво] говорите дальше."
    - who: Helena Neufeld
      start:
        sec: '916.937'
        mark: '00:15:16.937'
      end:
        sec: '951.475'
        mark: '00:15:51.475'
      u: "[In Polish] No, było mi bardzo trudno ukrywać się, ponieważ mam wygląd bardzo
        semicki. Ci Polacy, u których byłam, przyjęli mnie dobrze, ale musiałam szereg
        razy zmieniać mieszkanie. Ostatni raz zamieszkałam na Muranowskiej ulicy,
        akurat na wprost getta. No i w ten sposób widziałam akcję niemiecką w kwietniu
        czterdziestego trzeciego roku. Powstanie w getcie warszawskim,...ponieważ
        nasze okna..."
    - who: David Boder
      start:
        sec: '951.475'
        mark: '00:15:51.475'
      end:
        sec: '953.450'
        mark: '00:15:53.450'
      u: "[In Russian] Вы были там, когда [неразборчиво]"
    - who: Helena Neufeld
      start:
        sec: '953.450'
        mark: '00:15:53.450'
      end:
        sec: '955.545'
        mark: '00:15:55.545'
      u: Я была, видела, я видела.
    - who: David Boder
      start:
        sec: '955.545'
        mark: '00:15:55.545'
      end:
        sec: '958.983'
        mark: '00:15:58.983'
      u: Вы видели. Ну, расскажите про восстание.
    - who: Helena Neufeld
      start:
        sec: '958.983'
        mark: '00:15:58.983'
      end:
        sec: '1085.741'
        mark: '00:18:05.741'
      u: "[In Polish] Więc okna nasze wychodziły akurat na róg ulicy Muranowskiej
        i Nalewek. W ten sposób mogliśmy obserwować cały plac Muranowski, część Nalewek
        i ulicę...zdaje się Miłą, która prowadziła właśnie do tego Umschlagplatzu,
        na którym zbierano wszystkich Żydów. Tak że widzieliśmy wszystkie pochody
        żydowskie, które Niemcy prowadzili na Umschlagplatz. Osiemnastego kwietnia
        nagle rano zaczęła się strzelanina. Nie wiedzieliśmy w ogóle, że [niezrozumiały].
        Doszliśmy do okien. Widzieliśmy, że mur getta jest otoczony bardzo gęsto posterunkami,
        które...każdy posterunek składał się zwykle z jednego Niemca, jednego Ukraińca,
        jednego policjanta polskiego. Posterunki były ustawione co dziesięć, piętnaście
        kroków...i co pewien...nie pamiętam, czy każdy, czy co drugi posterunek miał
        karabin maszynowy. Wiedzieliśmy od razu, że szykuje się jakaś akcja w getcie,
        bo każda akcja była poprzedzona właśnie obsadzeniem całego muru. No i rozpoczęła
        się formalna bitwa. Bardzo zaciekła. Więc słyszeliśmy karabiny maszynowe.
        Następnie granaty. W pewnym momencie usłyszeliśmy znany...usłyszałam znany
        odgłos, ale nie wierzyłam oczom. To były tanki. Spojrzałam w Nalewki...i rzeczywiście
        z Nalewki powoli wyjeżdżały dwa tanki niemieckie. No to już znaczyło, że to
        jest koniec getta."
    - who: David Boder
      start:
        sec: '1085.741'
        mark: '00:18:05.741'
      end:
        sec: '1091.937'
        mark: '00:18:11.937'
      u: "[In Russian] Ну, расскажите, что потом случилось с вами, как долго вы были
        в Варшаве и как вы убрались из Варшавы."
    - who: Helena Neufeld
      start:
        sec: '1091.937'
        mark: '00:18:11.937'
      end:
        sec: '1137.238'
        mark: '00:18:57.238'
      u: "[In Polish] Potem ukrywałam się jeszcze jakiś czas, ale było mi bardzo trudno
        ukrywać się. Później Niemcy zabrali nas do...zabrali mnie do obozu. Do Belsen-Bergen.
        To było w lipcu czterdziestego trzeciego roku. W tym obozie byłam dwadzieścia
        miesięcy. Przeszło dwadzieścia miesięcy...do jakiegoś trzynastego kwietnia
        czterdziestego piątego roku. Wtedy zaczęto ewakuować obóz. Zbliżali się podobno
        Anglicy. Ewakuowano nas dziesiątego kwietnia. Dwa tygodnie byłam w pociągu
        do dwudziestego trzeciego kwietnia."
    - who: David Boder
      start:
        sec: '1137.238'
        mark: '00:18:57.238'
      end:
        sec: '1139.620'
        mark: '00:18:59.620'
      u: "[In Russian] Вас эвакуировали из Бельзен?"
    - who: Helena Neufeld
      start:
        sec: '1139.620'
        mark: '00:18:59.620'
      end:
        sec: '1140.284'
        mark: '00:19:00.284'
      u: "[In Polish] Tak..."
    - who: David Boder
      start:
        sec: '1140.284'
        mark: '00:19:00.284'
      end:
        sec: '1141.445'
        mark: '00:19:01.445'
      u: "[In Russian] Кто?"
    - who: Helena Neufeld
      start:
        sec: '1141.445'
        mark: '00:19:01.445'
      end:
        sec: '1156.054'
        mark: '00:19:16.054'
      u: "[In Polish] Niemcy, Niemcy mieli zwyczaj, wszystkie obozy, do których zbliżali
        się Anglicy czy Amerykanie, ewakuować. O ile zdążyli. Tak więc Belsen też
        zaczęli ewakuować i mnie ewakuowali."
    - who: David Boder
      start:
        sec: '1156.054'
        mark: '00:19:16.054'
      end:
        sec: '1156.054'
        mark: '00:19:16.054'
      u: "[In Russian] В Бельзен знали, что вы еврейка?"
    - who: Helena Neufeld
      start:
        sec: '1156.054'
        mark: '00:19:16.054'
      end:
        sec: '1169.275'
        mark: '00:19:29.275'
      u: "[In Polish] Tak w Belsen byli...było bardzo wielu Żydów. Byli Żydzi polscy,
        Żydzi węgierscy, Żydzi rumuńscy, jugosłowiańscy, Żydzi holenderscy."
    - who: David Boder
      start:
        sec: '1169.275'
        mark: '00:19:29.275'
      end:
        sec: '1174.129'
        mark: '00:19:34.129'
      u: "[In Russian] Ага, э-э-э...как долго вы были в Бельзен?"
    - who: Helena Neufeld
      start:
        sec: '1174.129'
        mark: '00:19:34.129'
      end:
        sec: '1176.843'
        mark: '00:19:36.843'
      u: "[In Polish] Przeszło dwadzieścia miesięcy."
    - who: David Boder
      start:
        sec: '1176.843'
        mark: '00:19:36.843'
      end:
        sec: '1177.974'
        mark: '00:19:37.974'
      u: "[In Russian] Сколько?"
    - who: Helena Neufeld
      start:
        sec: '1177.974'
        mark: '00:19:37.974'
      end:
        sec: '1179.738'
        mark: '00:19:39.738'
      u: Больше чем двадцать.
    - who: David Boder
      start:
        sec: '1179.738'
        mark: '00:19:39.738'
      end:
        sec: '1187.533'
        mark: '00:19:47.533'
      u: Двадцать месяцев. Расскажите про жизнь в Бельзен. Как вы жили в этом...блок
        ваш...и так далее.
    - who: Helena Neufeld
      start:
        sec: '1187.533'
        mark: '00:19:47.533'
      end:
        sec: '1189.086'
        mark: '00:19:49.086'
      u: "[In Polish] Więc..."
    - who: David Boder
      start:
        sec: '1189.086'
        mark: '00:19:49.086'
      end:
        sec: '1190.006'
        mark: '00:19:50.006'
      u: "[In Russian] Вы работали в Бельзен?"
    - who: Helena Neufeld
      start:
        sec: '1190.006'
        mark: '00:19:50.006'
      end:
        sec: '1191.890'
        mark: '00:19:51.890'
      u: "[In Polish] Nie, myśmy nie pracowali."
    - who: David Boder
      start:
        sec: '1191.890'
        mark: '00:19:51.890'
      end:
        sec: '1198.826'
        mark: '00:19:58.826'
      u: "[In Russian] Нет. Значит, двадцать месяцев вы не работали. Сколько вас было
        человек в одном блоке?"
    - who: Helena Neufeld
      start:
        sec: '1198.826'
        mark: '00:19:58.826'
      end:
        sec: '1228.299'
        mark: '00:20:28.299'
      u: "[In Polish] Początkowo to była...myśmy byli trzymani oddzielnie...to byli
        Żydzi z Polski. Więc to była grupa przeszło dwa tysiące pięćset osób...początkowo.
        Następnie zaczęto w październiku...już po trzech miesiącach wysłano z naszej
        grupy przeszło tysiąc osób. Blisko dwa tysiące osób. Później dowiedzieliśmy
        się, że wysłano ich do Oświęcimia."
    - who: David Boder
      start:
        sec: '1228.299'
        mark: '00:20:28.299'
      end:
        sec: '1231.721'
        mark: '00:20:31.721'
      u: "[In Russian] Э-э-э...как вы спали там в этом бараке?"
    - who: Helena Neufeld
      start:
        sec: '1231.721'
        mark: '00:20:31.721'
      end:
        sec: '1263.350'
        mark: '00:21:03.350'
      u: "[In Polish] Z początku warunki jeszcze były trochę lepsze. Nie było tak
        ciasno. Więc każdy z nas miał swoją pryczę..., ale prycze były dwupiętrowe.
        Jedna była dolna, a druga była górna...i bardzo ciasno ustawione. Nie można
        się było obrócić. Te korytarzyki były tak ciasne...to nas bardzo męczyło.
        Przykrywaliśmy się kocami. Mieliśmy takie sienniki. Dostawaliśmy zupę, chleb,
        czasem trochę margaryny."
    - who: David Boder
      start:
        sec: '1263.350'
        mark: '00:21:03.350'
      end:
        sec: '1265.295'
        mark: '00:21:05.295'
      u: "[In Russian] А что делали целый день?"
    - who: Helena Neufeld
      start:
        sec: '1265.295'
        mark: '00:21:05.295'
      end:
        sec: '1272.757'
        mark: '00:21:12.757'
      u: "[In Polish] Nic...nic. Nasza grupa nie pracowała. Były grupy, które pracowały,
        inne nie pracowały."
    - who: David Boder
      start:
        sec: '1272.757'
        mark: '00:21:12.757'
      end:
        sec: '1278.154'
        mark: '00:21:18.154'
      u: "[In Russian] А вы знали эту женщину в Бельзен...как ее звали?"
    - who: Helena Neufeld
      start:
        sec: '1278.154'
        mark: '00:21:18.154'
      end:
        sec: '1279.179'
        mark: '00:21:19.179'
      u: "[In Polish] Irma..."
    - who: David Boder
      start:
        sec: '1279.179'
        mark: '00:21:19.179'
      end:
        sec: '1280.747'
        mark: '00:21:20.747'
      u: "[In Russian] Ирма [неразборчиво]?"
    - who: Helena Neufeld
      start:
        sec: '1280.747'
        mark: '00:21:20.747'
      end:
        sec: '1284.305'
        mark: '00:21:24.305'
      u: "[In Polish] Nie, ja jej nie znałam, ale komendanta Kramera znałam."
    - who: David Boder
      start:
        sec: '1284.305'
        mark: '00:21:24.305'
      end:
        sec: '1285.722'
        mark: '00:21:25.722'
      u: "[In Russian] Вы знали Крамера?"
    - who: Helena Neufeld
      start:
        sec: '1285.722'
        mark: '00:21:25.722'
      end:
        sec: '1294.984'
        mark: '00:21:34.984'
      u: "[In Polish] Tak. Widziałam go parę razy. Z początku mieliśmy innego komendanta,
        Hassa, a potem zastąpił go Kramer."
    - who: David Boder
      start:
        sec: '1294.984'
        mark: '00:21:34.984'
      end:
        sec: '1300.065'
        mark: '00:21:40.065'
      u: "[In Russian] А вы были здоровы в Бельзен?"
    - who: Helena Neufeld
      start:
        sec: '1300.065'
        mark: '00:21:40.065'
      end:
        sec: '1350.719'
        mark: '00:22:30.719'
      u: "[In Polish] Nie...w Belsen...Przyjechałam do Belsen już chora,...bo byłam
        jeszcze dwa tygodnie w więzieniu, w Warszawie, na Pawiaku. No i poza tym byłam,
        przeżyłam bardzo dużo w czasie, kiedy się ukrywałam. Przyjechałam chora i
        potem,...wszyscy byli chorzy, dlatego żeśmy dostawali bardzo mało jeść tak,
        że wszyscy byli spuchnięci. Mieli nogi spuchnięte i twarze spuchnięte i wszyscy
        byli bardzo słabi. Początkowo jeszcze dostawaliśmy jeść. Potem coraz gorzej,
        coraz gorzej. Pierwszy rok jeszcze jako takośmy wytrzymali. Chociaż zimę spędziliśmy
        w kamiennych barakach. Było zimno. Dachy przeciekały. Woda się lała."
    - who: David Boder
      start:
        sec: '1350.719'
        mark: '00:22:30.719'
      end:
        sec: '1357.518'
        mark: '00:22:37.518'
      u: "[In Russian] Так...скажите, а если кто-нибудь заболевал, что делали тогда?"
    - who: Helena Neufeld
      start:
        sec: '1357.518'
        mark: '00:22:37.518'
      end:
        sec: '1377.855'
        mark: '00:22:57.855'
      u: "[In Polish] Było...między tymi więźniami był, byli lekarze. Oni leczyli
        chorych, a oprócz tego był taki duży szpital. Jak były jakieś poważniejsze
        wypadki, to meldowało się niemieckiemu lekarzowi,...no i tych chorych się
        zabierało do szpitala."
    - who: David Boder
      start:
        sec: '1377.855'
        mark: '00:22:57.855'
      end:
        sec: '1383.719'
        mark: '00:23:03.719'
      u: "[In Russian] Так...а потом, значит, вас эвакуировали из Бельзен куда?"
    - who: Helena Neufeld
      start:
        sec: '1383.719'
        mark: '00:23:03.719'
      end:
        sec: '1398.041'
        mark: '00:23:18.041'
      u: "[In Polish] Ten pociąg jechał tam i z powrotem, tam i z powrotem, dlatego
        że wszystkie drogi były przecięte i były bombardowane, stacje się paliły,
        tak że pociąg miał jechać do Theresienstadt, do Czech..."
    - who: David Boder
      start:
        sec: '1398.041'
        mark: '00:23:18.041'
      end:
        sec: '1398.689'
        mark: '00:23:18.689'
      u: "[In German] Tschech—..."
    - who: Helena Neufeld
      start:
        sec: '1398.689'
        mark: '00:23:18.689'
      end:
        sec: '1407.523'
        mark: '00:23:27.523'
      u: "[In Polish]...tak, ale bardzo niedaleko zajechał, dlatego że maszynista
        nie mógł prowadzić pociągu po tych bombardowanych drogach."
    - who: David Boder
      start:
        sec: '1407.523'
        mark: '00:23:27.523'
      end:
        sec: '1408.277'
        mark: '00:23:28.277'
      u: "[In Russian] [неразборчиво]"
    - who: Helena Neufeld
      start:
        sec: '1408.277'
        mark: '00:23:28.277'
      end:
        sec: '1411.594'
        mark: '00:23:31.594'
      u: "[In Polish] Były naloty...Nie. Były naloty, bombardowania..."
    - who: David Boder
      start:
        sec: '1411.594'
        mark: '00:23:31.594'
      end:
        sec: '1413.659'
        mark: '00:23:33.659'
      u: "[In Russian] Вы не доехали до Терезиенштадт..."
    - who: Helena Neufeld
      start:
        sec: '1413.659'
        mark: '00:23:33.659'
      end:
        sec: '1414.745'
        mark: '00:23:34.745'
      u: "[In Polish] Nie, myśmy gdzieś byli..."
    - who: David Boder
      start:
        sec: '1414.745'
        mark: '00:23:34.745'
      end:
        sec: '1416.629'
        mark: '00:23:36.629'
      u: "[In Russian]...И кто вас освободил?"
    - who: Helena Neufeld
      start:
        sec: '1416.629'
        mark: '00:23:36.629'
      end:
        sec: '1417.926'
        mark: '00:23:37.926'
      u: "[In Polish] Rosjanie."
    - who: David Boder
      start:
        sec: '1417.926'
        mark: '00:23:37.926'
      end:
        sec: '1418.846'
        mark: '00:23:38.846'
      u: "[In Russian] Русские?"
    - who: Helena Neufeld
      start:
        sec: '1418.846'
        mark: '00:23:38.846'
      end:
        sec: '1419.555'
        mark: '00:23:39.555'
      u: "[In Polish] Tak."
    - who: David Boder
      start:
        sec: '1419.555'
        mark: '00:23:39.555'
      end:
        sec: '1424.575'
        mark: '00:23:44.575'
      u: "[In Russian] Русские вас освободили? Расскажите, как случилось это."
    - who: Helena Neufeld
      start:
        sec: '1424.575'
        mark: '00:23:44.575'
      end:
        sec: '1425.811'
        mark: '00:23:45.811'
      u: "[In Polish] [niezrozumiały]"
    - who: David Boder
      start:
        sec: '1425.811'
        mark: '00:23:45.811'
      end:
        sec: '1427.168'
        mark: '00:23:47.168'
      u: "[In Russian] Вы были в поездах?"
    - who: Helena Neufeld
      start:
        sec: '1427.168'
        mark: '00:23:47.168'
      end:
        sec: '1451.534'
        mark: '00:24:11.534'
      u: "[In Polish]...myśmy byli w wagonach...w wagonie towarowym. Noc...nawet całą
        noc pociąg stał. Nawet było dosyć spokojnie. Z daleka było słychać strzały,
        ale nie było żadnego nalotu. Z samego rana, o szóstej może, ktoś przebiegł
        koło naszego wagonu i powiedział: „już są Rosjanie, już Niemcy uciekli”."
    - who: David Boder
      start:
        sec: '1451.534'
        mark: '00:24:11.534'
      end:
        sec: '1456.358'
        mark: '00:24:16.358'
      u: "[In Russian] Что они, русские, вам дали есть?"
    - who: Helena Neufeld
      start:
        sec: '1456.358'
        mark: '00:24:16.358'
      end:
        sec: '1474.901'
        mark: '00:24:34.901'
      u: "[In Polish] Tak, więc wszyscy wybiegli z wagonu i rzeczywiście byli dwaj
        sowieccy żołnierze na koniach. No i powiedzieli: „wyjdźcie już z wagonów.
        Każdy może iść na wieś. Tam znajdziecie...wejdźcie do mieszkań, tam...”."
    - who: David Boder
      start:
        sec: '1474.901'
        mark: '00:24:34.901'
      end:
        sec: '1476.876'
        mark: '00:24:36.876'
      u: "[In Russian] В каком городе это было?"
    - who: Helena Neufeld
      start:
        sec: '1476.876'
        mark: '00:24:36.876'
      end:
        sec: '1484.534'
        mark: '00:24:44.534'
      u: "[In Polish]...to było koło...[niezrozumiały], gdzieś koło Drezna. Małe miasteczko."
    - who: David Boder
      start:
        sec: '1484.534'
        mark: '00:24:44.534'
      end:
        sec: '1488.273'
        mark: '00:24:48.273'
      u: "[In Russian] Хорошо. [неразборчиво] ну, оттуда когда вас освободили...куда
        вы поехали?"
    - who: Helena Neufeld
      start:
        sec: '1488.273'
        mark: '00:24:48.273'
      end:
        sec: '1491.017'
        mark: '00:24:51.017'
      u: "[In Polish]...myśmy byli chorzy bardzo, więc..."
    - who: David Boder
      start:
        sec: '1491.017'
        mark: '00:24:51.017'
      end:
        sec: '1492.751'
        mark: '00:24:52.751'
      u: "[In Russian] Ваша сестра была с вами?"
    - who: Helena Neufeld
      start:
        sec: '1492.751'
        mark: '00:24:52.751'
      end:
        sec: '1507.359'
        mark: '00:25:07.359'
      u: "[In Polish] Nie, nie było z mojej rodziny nikogo. Więc poszliśmy do najbliższej
        wioski niemieckiej. Tam weszliśmy do domu niemieckiego, wykąpaliśmy się, po
        pierwsze, i położyliśmy się do łóżek, i leżeliśmy w łóżkach."
    - who: David Boder
      start:
        sec: '1507.359'
        mark: '00:25:07.359'
      end:
        sec: '1511.460'
        mark: '00:25:11.460'
      u: "[In Russian] И оттуда куда вы поехали?"
    - who: Helena Neufeld
      start:
        sec: '1511.460'
        mark: '00:25:11.460'
      end:
        sec: '1523.023'
        mark: '00:25:23.023'
      u: "[In Polish] Leże...miesiąc czasu leżeliśmy tam, bo nie mieliśmy sił chodzić.
        Byliśmy bardzo słabi, a potem ja pojechałam do Paryża."
    - who: David Boder
      start:
        sec: '1523.023'
        mark: '00:25:23.023'
      end:
        sec: '1524.787'
        mark: '00:25:24.787'
      u: "[In Russian] Зачем вы в Париж поехали? У ва..."
    - who: Helena Neufeld
      start:
        sec: '1524.787'
        mark: '00:25:24.787'
      end:
        sec: '1538.521'
        mark: '00:25:38.521'
      u: "[In Polish] Bo w Polsce nie miałam rodziny...wiedziałam przecież,...matka
        moja zginęła w czasie akcji jeszcze. Jej siostra, też wiedziałam, że zginęła.
        Tak że pojechałam do Paryża, gdzie mam rodzinę."
    - who: David Boder
      start:
        sec: '1538.521'
        mark: '00:25:38.521'
      end:
        sec: '1540.345'
        mark: '00:25:40.345'
      u: "[In Russian] У вас есть родственники в Париже?"
    - who: Helena Neufeld
      start:
        sec: '1540.345'
        mark: '00:25:40.345'
      end:
        sec: '1541.913'
        mark: '00:25:41.913'
      u: "[In Polish] Mam kuzynki dwie."
    - who: David Boder
      start:
        sec: '1541.913'
        mark: '00:25:41.913'
      end:
        sec: '1543.572'
        mark: '00:25:43.572'
      u: "[In Russian] У вас есть две кузины тут, в Париже."
    - who: Helena Neufeld
      start:
        sec: '1543.572'
        mark: '00:25:43.572'
      end:
        sec: '1544.477'
        mark: '00:25:44.477'
      u: "[In Polish] Tak, tak."
    - who: David Boder
      start:
        sec: '1544.477'
        mark: '00:25:44.477'
      end:
        sec: '1549.799'
        mark: '00:25:49.799'
      u: "[In Russian] Ну, а что вы теперь собирали...А где вы вышли замуж?"
    - who: Helena Neufeld
      start:
        sec: '1549.799'
        mark: '00:25:49.799'
      end:
        sec: '1553.251'
        mark: '00:25:53.251'
      u: "[In Polish] Za mąż ja wyszłam w getcie."
    - who: David Boder
      start:
        sec: '1553.251'
        mark: '00:25:53.251'
      end:
        sec: '1555.090'
        mark: '00:25:55.090'
      u: "[In Russian] О! Вы вышли в гетто?"
    - who: Helena Neufeld
      start:
        sec: '1555.090'
        mark: '00:25:55.090'
      end:
        sec: '1555.452'
        mark: '00:25:55.452'
      u: "[In Polish] Tak."
    - who: David Boder
      start:
        sec: '1555.452'
        mark: '00:25:55.452'
      end:
        sec: '1556.628'
        mark: '00:25:56.628'
      u: "[In Russian] И что с мужем вашим [неразборчиво]."
    - who: Helena Neufeld
      start:
        sec: '1556.628'
        mark: '00:25:56.628'
      end:
        sec: '1559.432'
        mark: '00:25:59.432'
      u: "[In Polish] Mąż też był w obozie."
    - who: David Boder
      start:
        sec: '1559.432'
        mark: '00:25:59.432'
      end:
        sec: '1560.307'
        mark: '00:26:00.307'
      u: "[In Russian] Куда?"
    - who: Helena Neufeld
      start:
        sec: '1560.307'
        mark: '00:26:00.307'
      end:
        sec: '1562.312'
        mark: '00:26:02.312'
      u: "[In Polish]...też był...w Belsen był."
    - who: David Boder
      start:
        sec: '1562.312'
        mark: '00:26:02.312'
      end:
        sec: '1566.895'
        mark: '00:26:06.895'
      u: "[In Russian] Вас послали, мужчин и женщин...А немцы знали, что это был ваш
        муж?"
    - who: Helena Neufeld
      start:
        sec: '1566.895'
        mark: '00:26:06.895'
      end:
        sec: '1571.222'
        mark: '00:26:11.222'
      u: "[In Polish] Tak, tak, oni znali, że to mój mąż."
    - who: David Boder
      start:
        sec: '1571.222'
        mark: '00:26:11.222'
      end:
        sec: '1577.719'
        mark: '00:26:17.719'
      u: "[In Russian] И э-э-э...потом с вами все время ехали, доехали до Бельзен
        и остались [неразборчиво]."
    - who: Helena Neufeld
      start:
        sec: '1577.719'
        mark: '00:26:17.719'
      end:
        sec: '1583.931'
        mark: '00:26:23.931'
      u: "[In Polish] W Belsen, tam byliśmy oddzielnie, a potem znów byliśmy razem,
        a potem nas ewakuowali."
    - who: David Boder
      start:
        sec: '1583.931'
        mark: '00:26:23.931'
      end:
        sec: '1586.750'
        mark: '00:26:26.750'
      u: "[In Russian] И были вместе, когда русские пришли...вы были вместе?"
    - who: Helena Neufeld
      start:
        sec: '1586.750'
        mark: '00:26:26.750'
      end:
        sec: '1587.745'
        mark: '00:26:27.745'
      u: "[In Polish] Wszyscy, tak."
    - who: David Boder
      start:
        sec: '1587.745'
        mark: '00:26:27.745'
      end:
        sec: '1591.936'
        mark: '00:26:31.936'
      u: "[In Russian] Вы были вместе. И тогда вы решили оба поехать в Париж?"
    - who: Helena Neufeld
      start:
        sec: '1591.936'
        mark: '00:26:31.936'
      end:
        sec: '1592.358'
        mark: '00:26:32.358'
      u: "[In Polish] Tak."
    - who: David Boder
      start:
        sec: '1592.358'
        mark: '00:26:32.358'
      end:
        sec: '1594.408'
        mark: '00:26:34.408'
      u: "[In Russian] Как вы поехали, у вас были деньги?"
    - who: Helena Neufeld
      start:
        sec: '1594.408'
        mark: '00:26:34.408'
      end:
        sec: '1606.318'
        mark: '00:26:46.318'
      u: "[In Polish] Nie, myśmy nie mieli wcale pieniędzy i jechaliśmy bez pieniędzy
        cały czas, autami wojskowymi, a potem pociągami dla repatriantów."
    - who: David Boder
      start:
        sec: '1606.318'
        mark: '00:26:46.318'
      end:
        sec: '1608.805'
        mark: '00:26:48.805'
      u: "[In Russian] Вас впустили во Францию или [неразборчиво]?"
    - who: Helena Neufeld
      start:
        sec: '1608.805'
        mark: '00:26:48.805'
      end:
        sec: '1612.484'
        mark: '00:26:52.484'
      u: "[In Polish]...wpuścili. Ja mówię trochę po francusku i ja mam rodzinę..."
    - who: David Boder
      start:
        sec: '1612.484'
        mark: '00:26:52.484'
      end:
        sec: '1614.549'
        mark: '00:26:54.549'
      u: "[In Russian] Где вы учились по-французски?"
    - who: Helena Neufeld
      start:
        sec: '1614.549'
        mark: '00:26:54.549'
      end:
        sec: '1617.564'
        mark: '00:26:57.564'
      u: "[In Polish] W szkole jeszcze nauczyłam się, ja bardzo lubiłam francuski."
    - who: David Boder
      start:
        sec: '1617.564'
        mark: '00:26:57.564'
      end:
        sec: '1619.343'
        mark: '00:26:59.343'
      u: "[In Russian] Вы что, ходили в гимназию в Варшаве?"
    - who: Helena Neufeld
      start:
        sec: '1619.343'
        mark: '00:26:59.343'
      end:
        sec: '1620.037'
        mark: '00:27:00.037'
      u: "[In Polish] Tak."
    - who: David Boder
      start:
        sec: '1620.037'
        mark: '00:27:00.037'
      end:
        sec: '1622.042'
        mark: '00:27:02.042'
      u: "[In Russian] Да. А ваш муж где учился?"
    - who: Helena Neufeld
      start:
        sec: '1622.042'
        mark: '00:27:02.042'
      end:
        sec: '1623.308'
        mark: '00:27:03.308'
      u: "[In Polish] Też w Warszawie."
    - who: David Boder
      start:
        sec: '1623.308'
        mark: '00:27:03.308'
      end:
        sec: '1626.444'
        mark: '00:27:06.444'
      u: "[In Russian] А откуда он английский знает?"
    - who: Helena Neufeld
      start:
        sec: '1626.444'
        mark: '00:27:06.444'
      end:
        sec: '1628.193'
        mark: '00:27:08.193'
      u: "[In Polish] On uczył się angielskiego."
    - who: David Boder
      start:
        sec: '1628.193'
        mark: '00:27:08.193'
      end:
        sec: '1632.942'
        mark: '00:27:12.942'
      u: "[In Russian] Ага. А что ваш муж делает в Париже?"
    - who: Helena Neufeld
      start:
        sec: '1632.942'
        mark: '00:27:12.942'
      end:
        sec: '1641.218'
        mark: '00:27:21.218'
      u: "[In Polish] No...z początku myśmy nic nie robili, myśmy się źle czuli. Teraz
        on pracował trochę jako tłumacz."
    - who: David Boder
      start:
        sec: '1641.218'
        mark: '00:27:21.218'
      end:
        sec: '1644.445'
        mark: '00:27:24.445'
      u: "[In Russian] А что вы собираетесь делать?"
    - who: Helena Neufeld
      start:
        sec: '1644.445'
        mark: '00:27:24.445'
      end:
        sec: '1656.219'
        mark: '00:27:36.219'
      u: "[In Polish] Nie wiemy jeszcze, to bardzo ciężka decyzja. Mam przyjaciół
        w Ameryce, którzy bardzo chcą, żebym tam pojechała. Rodziny nie mam gdzie
        indziej. Może zostanę w Paryżu. Nie wiadomo."
    - who: David Boder
      start:
        sec: '1656.219'
        mark: '00:27:36.219'
      end:
        sec: '1658.526'
        mark: '00:27:38.526'
      u: "[In Russian] Ага. У вас есть родственники в Америке?"
    - who: Helena Neufeld
      start:
        sec: '1658.526'
        mark: '00:27:38.526'
      end:
        sec: '1662.400'
        mark: '00:27:42.400'
      u: Нет. Подруги.
    - who: Helena Neufeld
      start:
        sec: '1662.400'
        mark: '00:27:42.400'
      end:
        sec: '1664.179'
        mark: '00:27:44.179'
      u: "[In Polish] Przyjaciół mam w Ameryce. [niezrozumiały]"
    - who: David Boder
      start:
        sec: '1664.179'
        mark: '00:27:44.179'
      end:
        sec: '1668.431'
        mark: '00:27:48.431'
      u: "[In Russian] Нет родственников. А ваш муж чем занимается? Что он работает?"
    - who: Helena Neufeld
      start:
        sec: '1668.431'
        mark: '00:27:48.431'
      end:
        sec: '1670.587'
        mark: '00:27:50.587'
      u: "[In Polish] On pracował jako tłumacz."
    - who: David Boder
      start:
        sec: '1670.587'
        mark: '00:27:50.587'
      end:
        sec: '1671.296'
        mark: '00:27:51.296'
      u: "[In Russian] [неразборчиво]"
    - who: Helena Neufeld
      start:
        sec: '1671.296'
        mark: '00:27:51.296'
      end:
        sec: '1673.934'
        mark: '00:27:53.934'
      u: "[In Polish] Z Amerykanami."
    - who: David Boder
      start:
        sec: '1673.934'
        mark: '00:27:53.934'
      end:
        sec: '1674.989'
        mark: '00:27:54.989'
      u: "[In Russian] С американскими?"
    - who: Helena Neufeld
      start:
        sec: '1674.989'
        mark: '00:27:54.989'
      end:
        sec: '1678.065'
        mark: '00:27:58.065'
      u: "[In Polish] Tutaj, w amerykańskich instytucjach, bo zna angielski."
    - who: David Boder
      start:
        sec: '1678.065'
        mark: '00:27:58.065'
      end:
        sec: '1679.377'
        mark: '00:27:59.377'
      u: "[In Russian] Что он делает?"
    - who: Helena Neufeld
      start:
        sec: '1679.377'
        mark: '00:27:59.377'
      end:
        sec: '1681.653'
        mark: '00:28:01.653'
      u: "[In Polish] Ja nie wiem nawet."
    - who: David Boder
      start:
        sec: '1681.653'
        mark: '00:28:01.653'
      end:
        sec: '1685.965'
        mark: '00:28:05.965'
      u: "[In Russian] И для американского правительства, и для еврейских организаций."
    - who: Helena Neufeld
      start:
        sec: '1685.965'
        mark: '00:28:05.965'
      end:
        sec: '1690.563'
        mark: '00:28:10.563'
      u: "[In Polish] Nie, nie, to nie to...nie wiem...dla polskich czy dla amerykańskich."
    - who: David Boder
      start:
        sec: '1690.563'
        mark: '00:28:10.563'
      end:
        sec: '1693.412'
        mark: '00:28:13.412'
      u: "[In Russian] Да. Он работает для них. И он придет домой в десять часов?"
    - who: Helena Neufeld
      start:
        sec: '1693.412'
        mark: '00:28:13.412'
      end:
        sec: '1694.076'
        mark: '00:28:14.076'
      u: "[In Polish] Tak, on przyjdzie."
    - who: David Boder
      start:
        sec: '1694.076'
        mark: '00:28:14.076'
      end:
        sec: '1706.875'
        mark: '00:28:26.875'
      u: "[In Russian] Он придет. Скажите, [неразборчиво] были какие-нибудь песни,
        которые эти пленные пели?"
    - who: Helena Neufeld
      start:
        sec: '1706.875'
        mark: '00:28:26.875'
      end:
        sec: '1707.734'
        mark: '00:28:27.734'
      u: "[In Polish] My?"
    - who: David Boder
      start:
        sec: '1707.734'
        mark: '00:28:27.734'
      end:
        sec: '1709.996'
        mark: '00:28:29.996'
      u: "[In Russian] Да."
    - who: Helena Neufeld
      start:
        sec: '1709.996'
        mark: '00:28:29.996'
      end:
        sec: '1711.971'
        mark: '00:28:31.971'
      u: "[In Polish]...pieśni mało..."
    - who: David Boder
      start:
        sec: '1711.971'
        mark: '00:28:31.971'
      end:
        sec: '1713.916'
        mark: '00:28:33.916'
      u: "[In Russian] [неразборчиво]"
    - who: Helena Neufeld
      start:
        sec: '1713.916'
        mark: '00:28:33.916'
