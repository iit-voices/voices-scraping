        mark: '00:06:29.607'
      end:
        sec: '444.771'
        mark: '00:07:24.771'
      u: "[In Polish] I cannot describe the shocking impression it had aroused in
        me. At once I came upon sights which I later encountered much too often, but
        which I shall never be able to forget. There were many houses in ruins inside
        the Ghetto. Jewish children were sitting among the ruins, pale, emaciated,
        like skeletons, thin little hands and legs. And [they] were begging. With
        thin little voices they were begging for bread. This was, I remember, my first
        impression. The second, and an equally shocking one, was [the fact] that all
        the people were wearing armbands on the arms. It was a strange world of people
        with armbands. But people were behaving as if that was normal. They were moving
        about..."
    - who: David Boder
      start:
        sec: '444.771'
        mark: '00:07:24.771'
      end:
        sec: '449.505'
        mark: '00:07:29.505'
      u: "[In Russian] What? [For some reason there is a chuckle in which both participate.]
        Yes. And how long were you in the Ghetto?"
    - who: Helena Neufeld
