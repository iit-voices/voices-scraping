        sec: '125.408'
        mark: '00:02:05.408'
      u: "[In Polish] I was in Camp Belsen in Germany till the liberation.When Bergen
        Belsen was liberated by British troops on  April 15, 1945, there were some
        58,000 surviving inmates and 10,000 corpses. Anne Frank and her sister had
        died about a month before of typhus and were buried in a mass grave. The survivors
        were suffering from extreme malnutrition and virulent diseases such as tuberculosis,
        dysentery and typhus. Nearly 14,000 died in the two months following the liberation
        of the camp.1 Afterwards I came to Paris where I have relatives, the only
        ones who remained alive."
    - who: David Boder
