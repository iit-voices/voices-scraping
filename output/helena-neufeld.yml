        mark: '00:15:55.545'
      end:
        sec: '958.983'
        mark: '00:15:58.983'
      u: Yes, you saw [it] Now tell about the uprising.
    - who: Helena Neufeld
      start:
        sec: '958.983'
        mark: '00:15:58.983'
      end:
        sec: '1085.741'
        mark: '00:18:05.741'
      u: "[In Polish] Our windows faced directly the corner of Muranowska and Nalewki
        Streets. In this way we could observe the whole Muranowska Square, part of
        Nalewki [Street] , and, I think, Mila Street which led precisely to that distribution
        depot where all the Jews were assembled. So that I was able to see all the
        Jewish convoys which the Germans were leading to the distribution depot. On
        the 18th of April in the morning shots were suddenly heard. We didn’t know
        what was going on. We went over to the windows. We saw that the wall of the
        Ghetto was thickly surrounded by numerous patrols. Each patrol ordinarily
        consisted of one German, one Ukrainian, and one Polish policeman. The patrols
        were ten, fifteen feet apart, and I don’t remember if each or every other
        patrol had a machine gun. We knew right away that an action in the Ghetto
        was in the offing, because every action always began by just such an encirclement
        of the entire wall. Well, and there began a regular battle, a very furious
        battle. At first we heard machine guns, then grenades. Suddenly we heard a
        familiar...I heard a familiar noise, but I couldn’t believe that they were
        tanks. I looked on Nalewki [Street] , and there, indeed, two German tanks
        were slowly driving into Nalewki. Well, that meant the end of the Ghetto.Despite
        the German use of tanks, artillery and aircraft, the fighters in the Warsaw
        ghetto fought courageously for about one month. The civilian population hid
        in ingeniously constructed underground bunkers throughout the ghetto. The
        Germans burned every building in the ghetto to the ground in an effort to
        quell the rebellion, but it took them about one month to do so, more time
        that it had taken them to conquer some European countries.16"
    - who: David Boder
      start:
        sec: '1085.741'
        mark: '00:18:05.741'
      end:
        sec: '1091.937'
        mark: '00:18:11.937'
      u: "[In Russian] Tell me, what happened to you afterwards? How long were you
        in Warsaw, and how did you get out of Warsaw?"
    - who: Helena Neufeld
      start:
        sec: '1091.937'
        mark: '00:18:11.937'
      end:
        sec: '1137.238'
        mark: '00:18:57.238'
      u: "[In Polish] Afterwards I was still hiding for some time, but it was very
        difficult for me to hide. Later on the Germans took us to...took me to the
        lager, to Bergen-Belsen. This was in July in the year ’43. In this lager I
        was twenty months, over twenty months, till around the 13th of April of the
        year ’45. At that time they started to evacuate the camp. It seemed that the
        English were approaching. We were evacuated on the 10th of April. Two weeks
        I was in the train, until the 23rd of April.Mrs. Neufeld was evacuated just
        five days before Bergen Belsen was liberated.17"
    - who: David Boder
      start:
        sec: '1137.238'
        mark: '00:18:57.238'
      end:
