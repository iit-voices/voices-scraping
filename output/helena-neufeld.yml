        sec: '496.508'
        mark: '00:08:16.508'
      u: "[In Polish] No. When I arrived in Warsaw my father wasn’t alive any more,
        and my brother had been killed by the Germans. My brother had been very early
        taken away. In ’40 yet the Germans had taken many Jewish intellectuals as
        hostages and shot them afterwards. So that I was [there] with my mother and
        my sister."
    - who: David Boder
      start:
        sec: '496.508'
