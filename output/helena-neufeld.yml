        sec: '829.270'
        mark: '00:13:49.270'
      u: "[In Polish] Afterwards, after the first action, I remained, because there
        was...there had remained around forty thousand Jews after the first action.
        Of them a part was left in a few German plants in which were manufactured
        uniforms for the army, shoes, fur coats, and so forth. I was able to hide
        myself. I was working there in a kind of factory dispensary.When the first
        phase of deportations (“the first action”) ended in September 1942, there
        were about 35,000 Jews who remained legally  in the ghetto and about 25,000
        who were there illegally.12"
    - who: David Boder
      start:
