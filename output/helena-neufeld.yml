      end:
        sec: '912.022'
        mark: '00:15:12.022'
      u: "[In Polish] I was in the Ghetto till January, ’43. In January the second
        action broke out, and in January I escaped to the Aryan side during the course
        of the second action.The Germans launched a second wave of deportations on
        January 18, 1943 but were met with Jewish armed and passive resistance. The
        deportations were halted after a few days but not before they managed to seize
        5,000-6,000 Jews.13 Also the escape was very dangerous, but we drove out in
        a factory truck. I pretending to be a worker of that factory. There was a
        check point, that means a gate in the wall. There stood German gendarmes checking
        on everybody leaving the Ghetto. Well, just as the truck was driving out,
        as SS patrol which was carrying out the action drove by. Everybody was told
        to get out of the truck. We were searched. I was the only woman. All the men
        were sure that I would be taken away to the distribution depot. That was the
        assembly place where all the Jews were being assembled. But for some strange
        reason they permitted me to get back on the truck, and we drove away. Near
        Pulaski Street the truck stopped. I had friends there, Aryans. I got out of
        the truck, and in this way I left the Ghettov.Mrs. Neufeld’s escape, as was
        the case with so many others, was most fortuitous. She was among the more
        than 25,000 Jews hidden by sympathetic Poles in “Aryan” Warsaw.14"
    - who: David Boder
      start:
        sec: '912.022'
        mark: '00:15:12.022'
      end:
        sec: '916.937'
        mark: '00:15:16.937'
      u: "[In Russian] What happened then? Continue, please."
    - who: Helena Neufeld
      start:
        sec: '916.937'
        mark: '00:15:16.937'
      end:
        sec: '949.469'
        mark: '00:15:49.469'
      u: |-
        [In Polish] Nu, it was very difficult for me to hide, because I have a very Semitic appearance. The Poles with whom I was hiding received me well, but I had to change my lodgings several times. The last time I was living on Muranowski Street right across from the Ghetto. Well, and that is how I was able to see the German action of April, ’43, the uprising of the Warsaw Ghetto.The uprising of the Warsaw ghetto, the most sustained and famous Jewish revolt during the Holocaust, began on April 19, 1943, the eve of the Passover holiday.
        15
    - who: David Boder
      start:
        sec: '949.469'
        mark: '00:15:49.469'
      end:
