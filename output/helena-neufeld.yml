        sec: '218.818'
        mark: '00:03:38.818'
      u: |-
        When the Germans arrived in Warsaw. I remained in Warsaw a short time, till October, ’39. In October I crossed the Soviet-German border. I went to Lwow.World War II began with Germany’s attack on Poland on September 1, 1939. On September 28, 1939, Warsaw, Poland’s capital, surrendered, and in the early days of October the last battles were fought. On September 17, 1939, Soviet forces invaded eastern Poland and overran large parts of the country including the large industrial and cultural center of Lwow (Ger. Lemberg).
        Lwow had a Jewish community in 1939 of approximately 110,000 making it the third largest Jewish community in Poland. Mrs. Neufeld was one of the some 100,000 Jewish refugees from German occupied western Poland who fled to the city.2 There I lived about a year and a half. Then I lived through the entry...the outbreak of the Soviet-German war.The Soviet German war began on June 22, 1941 with the German invasion of the Soviet Union. The Germans routed Soviet forces in the early weeks of the invasion and rapidly captured Lwow, which fell on June 30, 1941.3 I wasn’t able to leave Lwow fast enough, because the evacuation took place very fast. I was trapped by the Germans in Lwow. There I lived through a terrible pogrom which took place in the first days after the Germans arrived.There had been a great deal of antisemitism in Lwow in part because the Poles and Ukrainians in the city each accused the Jews of helping the other. The murder of Jews began on the same day as the German occupation with Germans and Ukrainians taking part. The Lwow pogrom lasted from June 30 to July 3, 1941. In four days of killing, approximately 4,000 Jews were murdered. From July 25-27, the Ukrainians carried out another pogrom this time murdering a further 2,000. Only a handful of the Jews of Lwow survived the war.4 I was in Lwow till [words not clear]...till the creation of the Ghetto in Lwow.The Germans established the Lwow ghetto in November/December 1941. 5,000 sick and elderly Jews were killed during the move to the ghetto.5 Then I ran away from Lwow illegally, to Warsaw, because my family was living in Warsaw.
    - who: David Boder
      start:
        sec: '218.818'
        mark: '00:03:38.818'
      end:
        sec: '225.331'
        mark: '00:03:45.331'
      u: "[In Russian] You said that there was a pogom in Lwow?"
    - who: Helena Neufeld
      start:
        sec: '225.331'
        mark: '00:03:45.331'
      end:
        sec: '261.346'
        mark: '00:04:21.346'
      u: "[In Polish] Yes. The pogrom in Lwow took place a few days after the Germans
        arrived. The Pogrom was carried out actually not by the Germans themselves,
        but mostly by the Ukrainians. It was really a bestial pogrom. The Ukr-...Ukrainians
        simply made use of the old Polish system. They beat people to death with clubs.
        They killed children. There were many Jewish victims at that time."
    - who: David Boder
      start:
        sec: '261.346'
        mark: '00:04:21.346'
      end:
        sec: '264.271'
        mark: '00:04:24.271'
      u: "[In Russian] The Germans allowed them to make a pogrom?"
    - who: Helena Neufeld
      start:
        sec: '264.271'
        mark: '00:04:24.271'
      end:
        sec: '279.603'
        mark: '00:04:39.603'
      u: "[In Polish] The Germans? [Chuckle.] It had actually been arranged by the
        Germans. But the Germans preferred not to take an active part, but they preferred
        that it should look like a spontaneous uprising of the Ukrainians."
    - who: David Boder
      start:
        sec: '279.603'
        mark: '00:04:39.603'
      end:
        sec: '283.206'
        mark: '00:04:43.206'
