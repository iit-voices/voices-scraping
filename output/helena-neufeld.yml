    - who: Helena Neufeld
      start:
        sec: '1198.826'
        mark: '00:19:58.826'
      end:
        sec: '1221.364'
        mark: '00:20:21.364'
      u: "[In Polish] In the beginning there were...we were kept separately, the Polish
        Jews. This was a group of over two thousand five hundred persons, in the beginning.
        Later on they began...in October, after three months, they sent out over a
        thousand people from our group."
    - who: David Boder
      start:
        sec: '1221.364'
        mark: '00:20:21.364'
      end:
        sec: '1222.555'
        mark: '00:20:22.555'
      u: "[In Russian] Hm."
    - who: Helena Neufeld
      start:
        sec: '1222.555'
        mark: '00:20:22.555'
      end:
        sec: '1228.299'
        mark: '00:20:28.299'
      u: |-
        [In Polish] About two thousand people. Later we found out that they were sent to Auschwitz.Bergen Belsen was established in July 1943 so Mrs. Neufeld was there almost from its inception. It began as a prisoner of war camp but had five satellite camps among which was one for Jews from Poland who had papers issued by various countries mainly in Latin America. As Mrs. Neufeld subsequently indicates, the prisoners in this satellite camp did not have to engage  in forced labor and conditions were at first better than those elsewhere in Belsen. The deportation of some 1,700 prisoners from this satellite camp to Auschwitz did indeed occur in October 1943.
        350 more were deported to Auschwitz in early 1944. Mrs. Neufeld and, as she will later reveal, her husband, who had been sent to Belsen with her, were among the several hundred who remained in the camp. Just why they were spared is unknown.18
    - who: David Boder
      start:
        sec: '1228.299'
        mark: '00:20:28.299'
      end:
        sec: '1231.721'
        mark: '00:20:31.721'
      u: "[In Russian] How did you sleep there in the barracks?"
    - who: Helena Neufeld
      start:
        sec: '1231.721'
        mark: '00:20:31.721'
      end:
        sec: '1238.234'
        mark: '00:20:38.234'
      u: "[In Polish] In the beginning conditions were still a little better. It wasn’t
        that crowded, and every one of us had his plank bed."
    - who: David Boder
      start:
        sec: '1238.234'
        mark: '00:20:38.234'
      end:
        sec: '1239.968'
        mark: '00:20:39.968'
      u: "[In Russian] Yes?"
    - who: Helena Neufeld
      start:
        sec: '1239.968'
        mark: '00:20:39.968'
      end:
        sec: '1263.350'
        mark: '00:21:03.350'
      u: "[In Polish] But the plank beds were two-tiered, a lower one and an upper
        one, very closely set. One couldn’t turn around. The spaces between them were
        very narrow. This fatigued us very much. We covered ourselves with blankets.
        We had such paillasses. We received a soup, bread, sometimes a little margarine."
    - who: David Boder
      start:
        sec: '1263.350'
        mark: '00:21:03.350'
      end:
        sec: '1265.295'
        mark: '00:21:05.295'
      u: "[In Russian] What did you do all day?"
    - who: Helena Neufeld
      start:
        sec: '1265.295'
        mark: '00:21:05.295'
      end:
        sec: '1272.757'
        mark: '00:21:12.757'
      u: "[In Polish] Nothing, nothing. Our group didn’t work. There were groups which
        worked, and which didn’t work."
    - who: David Boder
      start:
        sec: '1272.757'
        mark: '00:21:12.757'
      end:
        sec: '1278.154'
        mark: '00:21:18.154'
      u: "[In Russian] Did you know in Belsen that woman...What was she called?...eh..."
    - who: Helena Neufeld
      start:
        sec: '1278.154'
        mark: '00:21:18.154'
      end:
        sec: '1279.179'
        mark: '00:21:19.179'
      u: "[In Polish] Irma..."
    - who: David Boder
      start:
        sec: '1279.179'
        mark: '00:21:19.179'
      end:
        sec: '1280.747'
        mark: '00:21:20.747'
      u: "[In Russian] Irma Gray, or...[reference to Irma Grese]Irma Grese, a female
        camp supervisor, was known as “the bitch of Belsen” due to the inhuman cruelty
        she displayed towards the prisoners. She was sentence to death for her crimes
        by a British military court and hanged in December 1945 at the age of twenty
        one.19"
    - who: Helena Neufeld
      start:
        sec: '1280.747'
        mark: '00:21:20.747'
      end:
        sec: '1284.305'
        mark: '00:21:24.305'
      u: "[In Polish] No, I didn’t know her, but I knew the Commandant Kramer."
    - who: David Boder
      start:
        sec: '1284.305'
        mark: '00:21:24.305'
      end:
        sec: '1285.722'
        mark: '00:21:25.722'
      u: "[In Russian] You did know Kramer?"
    - who: Helena Neufeld
      start:
        sec: '1285.722'
        mark: '00:21:25.722'
      end:
        sec: '1294.984'
        mark: '00:21:34.984'
      u: "[In Polish] Yes. I saw him a few times. In the beginning we had a different
        Commandant, Kass [?] , and afterwards Kramer took his place.Josef Kramer was
        appointed commandant of Bergen Belsen on December 2, 1944. Before his appointment,
        he worked in other concentration camps including Auschwitz where he became
        known for his ruthless and sadistic behavior. He was tried by a British military
        court, sentenced to death and hanged on December 12, 1945 at the age of thirty
        nine. Adolf Hass and Siegfried Leidle preceded Kramer as Auschwitz commandants.20"
    - who: David Boder
      start:
        sec: '1294.984'
        mark: '00:21:34.984'
      end:
        sec: '1295.467'
        mark: '00:21:35.467'
      u: "[In Russian] Hm."
    - who: Helena Neufeld
      start:
        sec: '1295.467'
        mark: '00:21:35.467'
      end:
        sec: '1296.537'
        mark: '00:21:36.537'
      u: "[In Polish] Yes."
    - who: David Boder
      start:
        sec: '1296.537'
        mark: '00:21:36.537'
      end:
        sec: '1300.065'
        mark: '00:21:40.065'
      u: "[In Russian] Yes. And you, were you in good health in Belsen?"
    - who: Helena Neufeld
      start:
        sec: '1300.065'
        mark: '00:21:40.065'
      end:
        sec: '1308.824'
        mark: '00:21:48.824'
      u: "[In Polish] No. In Belsen...I arrived in Belsen already sick, because I
        had been in prison for two weeks in Warsaw, in the Pawiak [Prison]Pawiak prison
        was located in the Jewish quarter of Warsaw. It was the main prison used by
        German security forces in the Warsaw district from October 1939 to August
        1944 and was known for the harsh conditions under which prisoners were incarcerated.
        Pawiak held a number of Jewish prisoners caught on the “Aryan” side of Warsaw
        such as Mrs. Neufeld.21"
    - who: David Boder
      start:
        sec: '1308.824'
        mark: '00:21:48.824'
      end:
        sec: '1309.593'
        mark: '00:21:49.593'
      u: "[In Russian] Hm."
    - who: Helena Neufeld
      start:
        sec: '1309.593'
        mark: '00:21:49.593'
      end:
        sec: '1350.719'
        mark: '00:22:30.719'
      u: "[In Polish] Well, and besides, I had gone through a great deal during the
        time when I was hiding. I arrived sick, and later on...everybody was sick,
        because we got very little food, so that everybody was very weak. At first
        we received food. Later on it became worse and worse. The first year we lived
        through somehow, even though during the winter we lived in stone barracks.
        It was cold. The roofs were leaky. Water was pouring in.Conditions in Bergen
        Belsen deteriorated steadily in 1944 and underwent a profound deterioration
        from January through March of 1945 as thousands of prisoners on death marches
        from other camps were sent there resulting in chaotic conditions and the spread
        of infectious diseases. At its height in March 1945, the typhus epidemic in
        Belsen claimed more than 18,000 lives. From January 1945 to mid April of that
        year, some 35,000 prisoners perished and were buried in mass graves.22"
    - who: David Boder
      start:
        sec: '1350.719'
        mark: '00:22:30.719'
      end:
        sec: '1357.518'
        mark: '00:22:37.518'
      u: "[In Russian] Yes. Tell me, if anybody got sick what did they do then?"
    - who: Helena Neufeld
      start:
        sec: '1357.518'
        mark: '00:22:37.518'
      end:
        sec: '1377.855'
        mark: '00:22:57.855'
      u: "[In Polish] There were...among the prisoners there were doctors. They treated
        the sick, and besides that there was a large hospital. In case there were
        any serious cases it was reported to the German doctor. Well, and the sick
        were taken to the hospital."
    - who: David Boder
      start:
        sec: '1377.855'
        mark: '00:22:57.855'
      end:
        sec: '1383.719'
        mark: '00:23:03.719'
      u: "[In Russian] Yes. And later on you were evacuated from Belsen. Where to?"
    - who: Helena Neufeld
      start:
        sec: '1383.719'
        mark: '00:23:03.719'
      end:
        sec: '1398.041'
        mark: '00:23:18.041'
      u: "[In Polish] The train was traveling there and back, there and back. Because
        all the roads were out and were bombed. Railroad stations were burning, so
        that...the train was supposed to go to Theresenstadt, to Czechoslovakia.Theresienstadt
        (Czech, Terezin) was a ghetto established by the Germans in northwest Czechoslovakia.
        It was liberated by the Red Army on May 8, 1945. 33,000 Jews perished in Theresienstadt,
        and 88,000 were deported from there to extermination camps.23"
    - who: David Boder
      start:
        sec: '1398.041'
        mark: '00:23:18.041'
      end:
        sec: '1398.689'
        mark: '00:23:18.689'
      u: "[In German] Czech—..."
    - who: Helena Neufeld
      start:
        sec: '1398.689'
        mark: '00:23:18.689'
      end:
        sec: '1407.523'
        mark: '00:23:27.523'
      u: "[In Polish] Yes. But it didn’t travel very far, because the engineer couldn’t
        run the train on the bombed out roads."
    - who: David Boder
      start:
        sec: '1407.523'
        mark: '00:23:27.523'
      end:
        sec: '1408.277'
        mark: '00:23:28.277'
      u: "[In Russian] Yes. [Words not clear.]"
    - who: Helena Neufeld
      start:
        sec: '1408.277'
        mark: '00:23:28.277'
      end:
        sec: '1411.594'
        mark: '00:23:31.594'
      u: "[In Polish] There were air raids. No? There were air raids. We were bombed."
    - who: David Boder
      start:
        sec: '1411.594'
        mark: '00:23:31.594'
      end:
        sec: '1413.659'
        mark: '00:23:33.659'
      u: "[In Russian] You didn’t go to Theresenstadt?"
    - who: Helena Neufeld
      start:
        sec: '1413.659'
        mark: '00:23:33.659'
      end:
        sec: '1414.081'
        mark: '00:23:34.081'
      u: "[In Polish] No."
    - who: David Boder
      start:
        sec: '1414.081'
        mark: '00:23:34.081'
      end:
        sec: '1414.217'
        mark: '00:23:34.217'
      u: "[In Russian] No."
    - who: Helena Neufeld
      start:
        sec: '1414.217'
        mark: '00:23:34.217'
      end:
        sec: '1414.745'
        mark: '00:23:34.745'
      u: "[In Polish] We were of course..."
    - who: David Boder
      start:
        sec: '1414.745'
        mark: '00:23:34.745'
      end:
        sec: '1416.629'
        mark: '00:23:36.629'
      u: "[In Russian] And who liberated you?"
    - who: Helena Neufeld
      start:
        sec: '1416.629'
        mark: '00:23:36.629'
      end:
        sec: '1417.926'
        mark: '00:23:37.926'
      u: "[In Polish] The Russians."
    - who: David Boder
      start:
        sec: '1417.926'
        mark: '00:23:37.926'
      end:
        sec: '1418.846'
        mark: '00:23:38.846'
      u: "[In Russian] The Russians?"
    - who: Helena Neufeld
      start:
        sec: '1418.846'
        mark: '00:23:38.846'
      end:
        sec: '1419.555'
        mark: '00:23:39.555'
      u: "[In Polish] Yes."
    - who: David Boder
      start:
        sec: '1419.555'
        mark: '00:23:39.555'
      end:
        sec: '1424.575'
        mark: '00:23:44.575'
      u: "[In Russian] The Russians liberated you. Tell [me] , how did it happen?"
    - who: Helena Neufeld
      start:
        sec: '1424.575'
        mark: '00:23:44.575'
      end:
        sec: '1425.811'
        mark: '00:23:45.811'
      u: "[In Polish] During one..."
    - who: David Boder
      start:
        sec: '1425.811'
        mark: '00:23:45.811'
      end:
        sec: '1427.168'
        mark: '00:23:47.168'
      u: "[In Russian] Were you in trains?"
    - who: Helena Neufeld
      start:
        sec: '1427.168'
        mark: '00:23:47.168'
      end:
        sec: '1451.534'
        mark: '00:24:11.534'
      u: "[In Polish] We were in RR-cars, in a freight car, even during the night.
        All night the train was standing. It was even quite peaceful. From afar shots
        could be heard, but there was no air raid. Early in the morning, around six,
        someone ran past our RR-car and said, ‘The Russians are already here.’"
    - who: David Boder
      start:
        sec: '1451.534'
        mark: '00:24:11.534'
      end:
        sec: '1452.182'
        mark: '00:24:12.182'
      u: "[In Russian] Aha."
    - who: Helena Neufeld
      start:
        sec: '1452.182'
        mark: '00:24:12.182'
      end:
        sec: '1453.720'
        mark: '00:24:13.720'
      u: "[In Polish] The Germans had already run away."
    - who: David Boder
      start:
        sec: '1453.720'
        mark: '00:24:13.720'
      end:
        sec: '1456.358'
        mark: '00:24:16.358'
      u: "[In Russian] Did the Russians feed you?"
    - who: Helena Neufeld
      start:
        sec: '1456.358'
        mark: '00:24:16.358'
      end:
        sec: '1474.901'
        mark: '00:24:34.901'
      u: "[In Polish] Yes. Then all the people ran out of the RR-cars, and there really
        were two Russian soldiers on horses. And they said, ‘You can leave the RR-cars
        now. Everybody can go to the village. There you will find...go into the houses.
        There...’"
    - who: David Boder
      start:
        sec: '1474.901'
        mark: '00:24:34.901'
      end:
        sec: '1476.876'
        mark: '00:24:36.876'
      u: "[In Russian] In what town was that?"
    - who: Helena Neufeld
      start:
        sec: '1476.876'
        mark: '00:24:36.876'
      end:
        sec: '1483.464'
        mark: '00:24:43.464'
      u: "[In Polish] It was...somewhat around Falkenburg, near Theresenstadt.Falkenberg
        is actually in eastern Germany northeast of Leipzig.24"
    - who: David Boder
      start:
        sec: '1483.464'
        mark: '00:24:43.464'
      end:
        sec: '1483.871'
        mark: '00:24:43.871'
      u: "[In Russian] Aha."
    - who: Helena Neufeld
      start:
        sec: '1483.871'
        mark: '00:24:43.871'
      end:
        sec: '1484.534'
        mark: '00:24:44.534'
      u: "[In Polish] A small town."
    - who: David Boder
      start:
        sec: '1484.534'
        mark: '00:24:44.534'
      end:
        sec: '1488.273'
        mark: '00:24:48.273'
      u: "[In Russian] All right. After the liberation where did you go from there?"
    - who: Helena Neufeld
      start:
        sec: '1488.273'
        mark: '00:24:48.273'
      end:
        sec: '1491.017'
        mark: '00:24:51.017'
      u: "[In Polish] We were very sick then."
    - who: David Boder
      start:
        sec: '1491.017'
        mark: '00:24:51.017'
      end:
        sec: '1492.751'
        mark: '00:24:52.751'
      u: "[In Russian] Your sister was with you?"
    - who: Helena Neufeld
      start:
        sec: '1492.751'
        mark: '00:24:52.751'
      end:
        sec: '1494.756'
        mark: '00:24:54.756'
      u: "[In Polish] No, there was no one from my family, no one."
    - who: David Boder
      start:
        sec: '1494.756'
        mark: '00:24:54.756'
      end:
        sec: '1495.359'
        mark: '00:24:55.359'
      u: "[In Russian] Yes."
    - who: Helena Neufeld
      start:
        sec: '1495.359'
        mark: '00:24:55.359'
      end:
        sec: '1507.359'
        mark: '00:25:07.359'
      u: "[In Polish] Then we went to the nearest German village. There we went into
        a German house. First of all we bathed and climbed into beds and [chuckle]
        lay in the beds."
    - who: David Boder
      start:
        sec: '1507.359'
        mark: '00:25:07.359'
      end:
        sec: '1511.460'
        mark: '00:25:11.460'
      u: "[In Russian] Yes. And from there where did you go?"
    - who: Helena Neufeld
      start:
        sec: '1511.460'
        mark: '00:25:11.460'
      end:
        sec: '1523.023'
        mark: '00:25:23.023'
      u: "[In Polish] We lay...a month’s time we lay there, because we had no strength
        to walk. We were very weak, and afterwards I went to Paris."
    - who: David Boder
      start:
        sec: '1523.023'
        mark: '00:25:23.023'
      end:
        sec: '1524.787'
        mark: '00:25:24.787'
      u: "[In Russian] Why did you go to Paris? You have..."
    - who: Helena Neufeld
      start:
        sec: '1524.787'
        mark: '00:25:24.787'
      end:
        sec: '1538.521'
        mark: '00:25:38.521'
      u: "[In Polish] Because in Poland I had no family. I knew, of course, my mother
        had perished during the action. And my sister I also knew had perished. So
        that I went to Paris where I have family."
    - who: David Boder
      start:
        sec: '1538.521'
        mark: '00:25:38.521'
      end:
        sec: '1540.345'
        mark: '00:25:40.345'
      u: "[In Russian] You do have family in Paris?"
    - who: Helena Neufeld
      start:
        sec: '1540.345'
        mark: '00:25:40.345'
      end:
        sec: '1541.913'
        mark: '00:25:41.913'
      u: "[In Polish] I have two [female] cousins."
    - who: David Boder
      start:
        sec: '1541.913'
        mark: '00:25:41.913'
      end:
        sec: '1543.466'
        mark: '00:25:43.466'
      u: "[In Russian] You have two cousins here..."
    - who: Helena Neufeld
      start:
        sec: '1543.466'
        mark: '00:25:43.466'
      end:
        sec: '1543.572'
        mark: '00:25:43.572'
      u: "[In Polish] Yes."
    - who: David Boder
      start:
        sec: '1543.572'
        mark: '00:25:43.572'
      end:
        sec: '1544.160'
        mark: '00:25:44.160'
      u: "[In Russian]...in Paris."
    - who: Helena Neufeld
      start:
        sec: '1544.160'
        mark: '00:25:44.160'
      end:
