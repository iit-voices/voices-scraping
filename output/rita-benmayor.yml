    - who: David Boder
      start: '00:00:00.753'
      end: '00:00:52.980'
      u: "[In English] This is Spool 27 of the collection of Illinois Institute of
        Technology, taken in Paris on August the 5th, on 9 Rue Guy Patin, a home for
        adult displaced people, especially Jews. The interviewee is, eh, Miss Rita
        Benmayor, eh, age twenty, from Jewish Greek, from Saloniki? From Saloniki.
        Eh, she carries on her left arm a tattoo number, 38758, underneath a little
        triangle, indicating her Jewish descent."
    - who: David Boder
      start: '00:00:52.980'
      end: '00:01:08.003'
      u: "[In German] Nun, sagen sie mir, Frau, eh, Fräulein, eh, Benmayor, eh, wo
        sind sie geboren, wer ist ihre Familie, und wieviel waren Sie in der Famile
        und womit haben sich Ihre Eltern beschäftigt?"
    - who: Rita Benmayor
      start: '00:01:08.003'
      end: '00:01:20.616'
      u: Ich bin geboren in Griechenland, und ’43, on ’43, die Deutsch gekommen Griechenland,
        die hab ganz Familie genommen.
    - who: David Boder
      start: '00:01:20.616'
      end: '00:01:23.279'
      u: Ja—wieviel Menschen waren in ihrer Familie?
    - who: Rita Benmayor
      start: '00:01:23.279'
      end: '00:01:25.701'
      u: Meine Familie war fünf Leute.
    - who: David Boder
      start: '00:01:25.701'
      end: '00:01:27.309'
      u: Fünf Leute, wer waren das, sagen Sie?
    - who: Rita Benmayor
      start: '00:01:27.309'
      end: '00:01:31.327'
      u: Meine Vater, Mutter und zwei Brüder und ich.
    - who: David Boder
      start: '00:01:31.327'
      end: '00:01:34.050'
      u: Ja, now—wo sind jetzt Ihre Vater und Ihre Mutter?
    - who: Rita Benmayor
      start: '00:01:34.050'
      end: '00:01:42.375'
      u: Meine Vater, meine Mutter war deportier-, und ganze Familie war im Krematorium,
        war im Krematorium, alle gesterben.
    - who: David Boder
      start: '00:01:42.375'
      end: '00:01:44.556'
      u: Eh, Ihre zwei Brüder auch?
    - who: Rita Benmayor
      start: '00:01:44.556'
      end: '00:01:46.827'
      u: Meine zwei Brüder auch.
    - who: David Boder
      start: '00:01:46.827'
      end: '00:01:47.411'
      u: Nun?
    - who: Rita Benmayor
      start: '00:01:47.411'
      end: '00:01:49.642'
      u: Ich hab geblieben ganz alleine von die Familie.
    - who: David Boder
      start: '00:01:49.642'
      end: '00:01:55.558'
      u: Ja, also—sagen Sie mal, wenn die Deutschen gekommen sind in ’42, wie alt
        war Ihr Vater?
    - who: Rita Benmayor
      start: '00:01:55.558'
      end: '00:01:58.010'
      u: Meine Vater war 40 Jahre.
    - who: David Boder
      start: '00:01:58.010'
      end: '00:01:59.137'
      u: Und ihre Mutter?
    - who: Rita Benmayor
      start: '00:01:59.137'
      end: '00:02:01.589'
      u: Meine Mutter war 38 Jahre.
    - who: David Boder
      start: '00:02:01.589'
      end: '00:02:03.197'
      u: Und die zwei Brüder?
    - who: Rita Benmayor
      start: '00:02:03.197'
      end: '00:02:06.995'
      u: Zwei Brüder, eine 25 und eine 18 Jahre.
    - who: David Boder
      start: '00:02:06.995'
      end: '00:02:10.441'
      u: Waren Sie—und wie, wie alt waren Sie?
    - who: Rita Benmayor
      start: '00:02:10.441'
      end: '00:02:12.230'
      u: Ich war 16 Jahre.
    - who: David Boder
      start: '00:02:12.230'
      end: '00:02:16.954'
      u: Sie waren 16—nun, und waren Ihre Brüder verheiratet?
    - who: Rita Benmayor
      start: '00:02:16.954'
      end: '00:02:19.767'
      u: Der eine war ‘erheirat und der andere war nicht verheiratet.
    - who: David Boder
      start: '00:02:19.767'
      end: '00:02:24.679'
      u: ". . . war nicht verheiratet—und wo ist, eh, die Frau von dem verheiraten
        Bruder?"
    - who: Rita Benmayor
      start: '00:02:24.679'
      end: '00:02:30.881'
      u: Die Frau von dem verheirat Bruder war auch im Krematorium, die hat klein
        Kinder gehabt und war in Krematorium.
    - who: David Boder
      start: '00:02:30.881'
      end: '00:02:33.032'
      u: Sie hat -ach, sie hat ein kleines Kind gehabt?
    - who: Rita Benmayor
      start: '00:02:33.032'
      end: '00:02:34.821'
      u: Ja, sie hat viel klein Kind.
    - who: David Boder
      start: '00:02:34.821'
      end: '00:02:35.857'
      u: Wieviel?
    - who: Rita Benmayor
      start: '00:02:35.857'
      end: '00:02:36.441'
      u: Vier.
    - who: David Boder
      start: '00:02:36.441'
      end: '00:02:38.230'
      u: Sie hatte vier kleine Kinder?
    - who: Rita Benmayor
      start: '00:02:38.230'
      end: '00:02:39.417'
      u: Sie war vier...
    - who: David Boder
      start: '00:02:39.417'
      end: '00:02:39.821'
      u: Ja.
    - who: Rita Benmayor
      start: '00:02:39.821'
      end: '00:02:41.701'
      u: Vier.
    - who: David Boder
      start: '00:02:41.701'
      end: '00:02:52.606'
      u: Nun, erzählen Sie mir, eh, die Ihre ganze Geschichte, wo hat ihr Bruder,
        ihr verheirateter Bruder mit seiner Frau gelebt, hat er mit Ihnen gelebt oder
        hat er für sich selbst gelebt?
    - who: Rita Benmayor
      start: '00:02:52.606'
      end: '00:02:54.354'
      u: Er hat ihre gelebt.
    - who: David Boder
      start: '00:02:54.354'
      end: '00:02:57.679'
      u: Was, er hat für sich selbst gelebt—erzählen Sie—hat für sich selbst gelebt?
    - who: Rita Benmayor
      start: '00:02:57.679'
      end: '00:02:58.384'
      u: Ja.
    - who: David Boder
      start: '00:02:58.384'
      end: '00:03:02.161'
      u: Also erzählen Sie, sie haben in Saloniki gelebt?
    - who: Rita Benmayor
      start: '00:03:02.161'
      end: '00:03:03.438'
      u: Jawohl.
    - who: David Boder
      start: '00:03:03.438'
      end: '00:03:13.178'
      u: 'Ja, sprechen Sie lauter, und sprechen Sie bitte in diese Weg [?]. Nun gut,
        also dann: die Deutschen sind gekommen nach Saloniki, und was haben die dort
        befohlen und was haben die dort gemacht?'
    - who: Rita Benmayor
      start: '00:03:13.178'
      end: '00:03:17.166'
      u: Wann die Deutsch gekommen Saloniki, das war gut, [?] sie...
    - who: David Boder
      start: '00:03:17.166'
      end: '00:03:17.841'
      u: Aha...
    - who: Rita Benmayor
      start: '00:03:17.841'
      end: '00:03:20.714'
      u: ". . . und dann dreiund—zweiundvierzig..."
    - who: David Boder
      start: '00:03:20.714'
      end: '00:03:21.027'
      u: Aha, ja...
    - who: Rita Benmayor
      start: '00:03:21.027'
      end: '00:03:24.767'
      u: ". . . und dann in ’43 die Gestapo gekommen und der haben alle Jude genommen."
    - who: David Boder
      start: '00:03:24.767'
      end: '00:03:27.821'
      u: Die haben alle Juden genommen—wo haben sie sie genommen?
    - who: Rita Benmayor
      start: '00:03:27.821'
      end: '00:03:33.899'
      u: Es waren 2 Uhr bei Nacht, das war gekommen zuhause und hat ganze Familie
        genommen.
    - who: David Boder
      start: '00:03:33.899'
      end: '00:03:35.748'
      u: Und wo hat man Sie hingebracht?
    - who: Rita Benmayor
      start: '00:03:35.748'
      end: '00:03:37.748'
      u: No, gebracht in Auschwitz.
    - who: David Boder
      start: '00:03:37.748'
      end: '00:03:43.483'
      u: Nun ja, also gleich vom Hause, wo hat man sie genommen zur, eh, Station?
    - who: Rita Benmayor
      start: '00:03:43.483'
      end: '00:03:46.477'
      u: ". . . zum Station von Saloniki."
    - who: David Boder
      start: '00:03:46.477'
      end: '00:03:53.387'
      u: Also, sagen sie, man ist gekommen um 2 Uhr in der Nacht—und wo hat man sie
        genommen, direkt vom Hause...
    - who: Rita Benmayor
      start: '00:03:53.387'
      end: '00:03:54.935'
      u: ". . . von zuhause..."
    - who: David Boder
      start: '00:03:54.935'
      end: '00:03:55.519'
      u: ". . . von zuhause..."
    - who: Rita Benmayor
      start: '00:03:55.519'
      end: '00:03:57.911'
      u: ". . . von zuhause hat genommen ganze Familie und—"
    - who: David Boder
      start: '00:03:57.911'
      end: '00:03:58.616'
      u: ". . . und man hat..."
    - who: Rita Benmayor
      start: '00:03:58.616'
      end: '00:04:04.110'
      u: ". . . und war in Station im Waggon...und war 72 Leute im Waggon..."
    - who: David Boder
      start: '00:04:04.110'
      end: '00:04:11.441'
      u: Ja, was war das, ein Passagier-Waggon, oder ein eh...ein eh...Wa...ein eh—Waren-Waggon...
    - who: Rita Benmayor
      start: '00:04:11.441'
      end: '00:04:12.598'
      u: Ja, eh, Waggon...
    - who: David Boder
      start: '00:04:12.598'
      end: '00:04:17.068'
      u: ". . . ein Waren-Waggon—waren dort Bänke zu sitzen im Waggon?"
    - who: Rita Benmayor
      start: '00:04:17.068'
      end: '00:04:17.833'
      u: Nein, runter gesitzen...
    - who: David Boder
      start: '00:04:17.833'
      end: '00:04:19.803'
      u: Man ist gesessen auf der Diele...
    - who: Rita Benmayor
      start: '00:04:19.803'
      end: '00:04:20.448'
      u: ". . . gesitzen, ja..."
    - who: David Boder
      start: '00:04:20.448'
      end: '00:04:23.562'
      u: War da, eh, eine Toilette- war da ein Kabinett?
    - who: Rita Benmayor
      start: '00:04:23.562'
      end: '00:04:25.923'
      u: Nein, das war eine—Kübel...
    - who: David Boder
      start: '00:04:25.923'
      end: '00:04:27.501'
      u: Da war ein Kübel dort...
    - who: Rita Benmayor
      start: '00:04:27.501'
      end: '00:04:28.507'
      u: ". . . ein Kübel..."
    - who: David Boder
      start: '00:04:28.507'
      end: '00:04:31.411'
      u: Und waren Männer und Frauen zusammen im Waggon?
    - who: Rita Benmayor
      start: '00:04:31.411'
      end: '00:04:35.158'
      u: Ja. Waren 72 Leute, Männer und Frauen, klein Kinder, alle zusammen.
    - who: David Boder
      start: '00:04:35.158'
      end: '00:04:39.046'
      u: ". . . und kleine—Ja. Nun, und was hat man gesagt, wohin nimmt man sie?"
    - who: Rita Benmayor
      start: '00:04:39.046'
      end: '00:04:44.510'
      u: Er hat gesagt, es kommen alle in Polen, und alle Jude zusammen.
    - who: David Boder
      start: '00:04:44.510'
      end: '00:04:44.914'
      u: Alle Juden zusammen...
    - who: Rita Benmayor
      start: '00:04:44.914'
      end: '00:04:47.818'
      u: Aber hat nicht gewusst, was wird gemacht...
    - who: David Boder
      start: '00:04:47.818'
      end: '00:04:48.553'
      u: Sie haben nicht gewusst.
    - who: Rita Benmayor
      start: '00:04:48.553'
      end: '00:04:49.288'
      u: Wir haben nicht gewusst.
    - who: David Boder
      start: '00:04:49.288'
      end: '00:04:54.571'
      u: Ja—also...und so sind Sie gefahren, wie lange sind Sie gefahren?
    - who: Rita Benmayor
      start: '00:04:54.571'
      end: '00:04:54.884'
      u: ". . . eh..."
    - who: David Boder
      start: '00:04:54.884'
      end: '00:04:58.059'
      u: ". . . von Saloniki im Zug, wie lange sind Sie gefahren?"
    - who: Rita Benmayor
      start: '00:04:58.059'
      end: '00:04:59.487'
      u: Acht Tage...
    - who: David Boder
      start: '00:04:59.487'
      end: '00:04:59.740'
      u: Sie sind acht Tage...
    - who: Rita Benmayor
      start: '00:04:59.740'
      end: '00:05:02.824'
      u: ". . . im acht Tage, wir habt in Auschwitz gekommen, warn in Auschwitz."
    - who: David Boder
      start: '00:05:02.824'
      end: '00:05:06.993'
      u: ". . . in Auschwitz gekommen—was hat dort in Auschwitz passiert?"
    - who: Rita Benmayor
      start: '00:05:06.993'
      end: '00:05:12.427'
      u: ". . . warn wir in Auschwitz, wir habt die Deutsch gekommen, sar—die Männer..."
    - who: David Boder
      start: '00:05:12.427'
      end: '00:05:13.433'
      u: ". . . apartiert..."
    - who: Rita Benmayor
      start: '00:05:13.433'
      end: '00:05:15.373'
      u: ". . . apartier, und die Frauen apartier..."
    - who: David Boder
      start: '00:05:15.373'
      end: '00:05:15.656'
      u: Ja.
    - who: Rita Benmayor
      start: '00:05:15.656'
      end: '00:05:21.331'
      u: Die Männer hat genommen eine Automobil, das bald in Krematorium. Der hat
        die alte Leute...
    - who: David Boder
      start: '00:05:21.331'
      end: '00:05:22.668'
      u: Ach, das warn die alte Leute...
    - who: Rita Benmayor
      start: '00:05:22.668'
      end: '00:05:27.529'
      u: ". . . die alte Leute war bald in Krematorium...und die junge Leute war in
        Lager."
    - who: David Boder
      start: '00:05:27.529'
      end: '00:05:30.995'
      u: Ja—und was hat man mit Ihnen getan?
    - who: Rita Benmayor
      start: '00:05:30.995'
      end: '00:05:35.826'
      u: Ich war jung, ich war 16 Jahre, und hat mich genommen und alle zusammen...
    - who: David Boder
      start: '00:05:35.826'
      end: '00:05:36.260'
      u: Ja.
    - who: Rita Benmayor
      start: '00:05:36.260'
      end: '00:05:38.621'
      u: Arbeiten in Lager, in eine Lager.
    - who: David Boder
      start: '00:05:38.621'
      end: '00:05:39.838'
      u: Ja. Und eh...
    - who: Rita Benmayor
      start: '00:05:39.838'
      end: '00:05:40.181'
      u: ". . . meine..."
    - who: David Boder
      start: '00:05:40.181'
      end: '00:05:43.961'
      u: Sie sind gekommen nach Auschwitz zusammen mit Ihre Vater und Ihre Mutter?
    - who: Rita Benmayor
      start: '00:05:43.961'
      end: '00:05:45.191'
      u: Ja, meine...
    - who: David Boder
      start: '00:05:45.191'
      end: '00:05:46.001'
      u: Und Ihr Va...Ja?
    - who: Rita Benmayor
      start: '00:05:46.001'
      end: '00:05:55.361'
      u: Meine Mutter gesehen in Auto, gehn in Auto—warum, die warn alte—und meine
        Vater auch in Auto, bald in Krematorium geschaff...
    - who: David Boder
      start: '00:05:55.361'
      end: '00:05:58.901'
      u: Gut, Sie Sie sagen, Ihr Vater war 40 Jahre, das ist doch nicht alt.
    - who: Rita Benmayor
      start: '00:05:58.901'
      end: '00:06:02.141'
      u: Ja. Aber hat so gemacht...
    - who: David Boder
      start: '00:06:02.141'
      end: '00:06:06.671'
      u: Ja. Das haben die gemacht—und Ihre Brüder, eh, und Ihre zwei Brüder?
    - who: Rita Benmayor
      start: '00:06:06.671'
      end: '00:06:12.101'
      u: Die eine Bruder, ich haben nicht gewusst alles...und die andere, die war
        auch in andere Lager.
    - who: David Boder
      start: '00:06:12.101'
      end: '00:06:12.941'
      u: Ja.
    - who: Rita Benmayor
      start: '00:06:12.941'
      end: '00:06:14.771'
      u: Und die geht in libere...
    - who: David Boder
      start: '00:06:14.771'
      end: '00:06:16.901'
      u: Oh, und der ist free, frei gekommen?
    - who: Rita Benmayor
      start: '00:06:16.901'
      end: '00:06:17.381'
      u: Frei gekommen.
    - who: David Boder
      start: '00:06:17.381'
      end: '00:06:19.061'
      u: Und wo ist er jetzt?
    - who: Rita Benmayor
      start: '00:06:19.061'
      end: '00:06:20.441'
      u: Jetzt ist in Palästina.
    - who: David Boder
      start: '00:06:20.441'
      end: '00:06:21.371'
      u: In Palästina?
    - who: Rita Benmayor
      start: '00:06:21.371'
      end: '00:06:21.851'
      u: Ja.
    - who: David Boder
      start: '00:06:21.851'
      end: '00:06:22.871'
      u: Wie ist er dort rüber gekommen?
    - who: Rita Benmayor
      start: '00:06:22.871'
      end: '00:06:25.961'
      u: ". . ."
    - who: David Boder
      start: '00:06:25.961'
      end: '00:06:29.591'
      u: Ohne Permit. Sprechen Sie darein...
    - who: Rita Benmayor
      start: '00:06:29.591'
      end: '00:06:30.491'
      u: Ohne Permit...
    - who: David Boder
      start: '00:06:30.491'
      end: '00:06:33.461'
      u: Ist einfach rüber gegangen und ist reingekommen?
    - who: Rita Benmayor
      start: '00:06:33.461'
      end: '00:06:40.211'
      u: Wann ist freit, er war in Griechenland, er hat gesucht die Familie. Er hat
        gewusst die ganze Familie...
    - who: David Boder
      start: '00:06:40.211'
      end: '00:06:40.601'
      u: Ja.
    - who: Rita Benmayor
      start: '00:06:40.601'
      end: '00:06:43.421'
      u: ". . . niemei—und es war in Palästina."
    - who: David Boder
      start: '00:06:43.421'
      end: '00:06:47.441'
      u: Ja, und er ist- hat er Ihnen von Palästina geschrieben?
    - who: Rita Benmayor
      start: '00:06:47.441'
      end: '00:06:50.561'
      u: Nein, er hat zurückge —er, äh, ja.
    - who: David Boder
      start: '00:06:50.561'
      end: '00:06:51.701'
      u: Hat er Ihnen geschrieben?
    - who: Rita Benmayor
      start: '00:06:51.701'
      end: '00:06:52.061'
      u: Ja.
    - who: David Boder
      start: '00:06:52.061'
      end: '00:06:53.261'
      u: Sie wissen, dass er dort ist?
    - who: Rita Benmayor
      start: '00:06:53.261'
      end: '00:06:53.711'
      u: Ja.
    - who: David Boder
      start: '00:06:53.711'
      end: '00:07:01.121'
      u: Ja, und, eh...nun, und so sind Sie im Lager geblieben, was hat man mit Ihnen
        im Lager getan?
    - who: Rita Benmayor
      start: '00:07:01.121'
      end: '00:07:02.021'
      u: Ich?
    - who: David Boder
      start: '00:07:02.021'
      end: '00:07:02.501'
      u: Ja.
    - who: Rita Benmayor
      start: '00:07:02.501'
      end: '00:07:07.481'
      u: Wann ich war in Lager, hat die Deutsche genommen, hat mich ganze Haare ge-,
        geschn...
    - who: David Boder
      start: '00:07:07.481'
      end: '00:07:09.461'
      u: Ihr ganzen Haare hat man abgeschnitten.
    - who: Rita Benmayor
      start: '00:07:09.461'
      end: '00:07:10.091'
      u: Geschnitte.
    - who: David Boder
      start: '00:07:10.091'
      end: '00:07:16.781'
      u: "[In English] She now has a wonderful head of hair, that she says that her
        hair will—was cut off entirely."
    - who: David Boder
      start: '00:07:16.781'
      end: '00:07:19.241'
      u: "[In German] Nun. Man hat Ihre Haare abgeschnitten, dann?"
    - who: Rita Benmayor
      start: '00:07:19.241'
      end: '00:07:25.661'
      u: Die Haare geschnitte, hat mich ganze Kleid genommen.
    - who: David Boder
      start: '00:07:25.661'
      end: '00:07:26.741'
      u: Ja.
    - who: Rita Benmayor
      start: '00:07:26.741'
      end: '00:07:27.161'
      u: Hat mich gegeben eine Männerkleid.
    - who: David Boder
      start: '00:07:27.161'
      end: '00:07:28.511'
      u: Ja, Männerkleidung?
    - who: Rita Benmayor
      start: '00:07:28.511'
      end: '00:07:28.811'
      u: Eine Männeranzug, ja.
    - who: David Boder
      start: '00:07:28.811'
      end: '00:07:29.201'
      u: Ja, ein Männeranzug—auch Hosen?
    - who: Rita Benmayor
      start: '00:07:29.201'
      end: '00:07:31.001'
      u: Männeranzug, Hose und Jacke.
    - who: David Boder
      start: '00:07:31.001'
      end: '00:07:31.571'
      u: Ja.
    - who: Rita Benmayor
      start: '00:07:31.571'
      end: '00:07:33.611'
      u: Und dann ich war Arbeit bei die Straße.
    - who: David Boder
      start: '00:07:33.611'
      end: '00:07:35.051'
      u: Arbeiten auf der Straße?
    - who: Rita Benmayor
      start: '00:07:35.051'
      end: '00:07:35.471'
      u: Auf der Straße.
    - who: David Boder
      start: '00:07:35.471'
      end: '00:07:39.821'
      u: Und wann hat man Sie tattooiert—wann hat man die Tatoo gemacht?
    - who: Rita Benmayor
      start: '00:07:39.821'
      end: '00:07:42.701'
      u: Die erste Tag wann war in Lager gekommen...
    - who: David Boder
      start: '00:07:42.701'
      end: '00:07:43.001'
      u: Ja.
    - who: Rita Benmayor
      start: '00:07:43.001'
      end: '00:07:47.021'
      u: ". . . das war zwei Häftlinge, der hat ganze..."
    - who: David Boder
      start: '00:07:47.021'
      end: '00:07:48.281'
      u: Ja, das hat...
    - who: Rita Benmayor
      start: '00:07:48.281'
      end: '00:07:48.881'
      u: ". . . die Nummer gemacht."
    - who: David Boder
      start: '00:07:48.881'
      end: '00:07:49.241'
      u: ". . . die Nummer gemacht."
    - who: Rita Benmayor
      start: '00:07:49.241'
      end: '00:07:49.931'
      u: ". . . war zwei Männer..."
    - who: David Boder
      start: '00:07:49.931'
      end: '00:07:54.941'
      u: ". . . und dann, wenn man Ihnen die Nummer gemacht hat, dann haben Sie schon
        gewusst, dass Sie leben bleiben werden, dass Sie..."
    - who: Rita Benmayor
      start: '00:07:54.941'
      end: '00:07:55.421'
      u: Nein.
    - who: David Boder
      start: '00:07:55.421'
      end: '00:07:56.321'
      u: Warum nicht?
    - who: Rita Benmayor
      start: '00:07:56.321'
      end: '00:08:03.911'
      u: Warum, wir habt die Nummer ausgenommen, aber wir war mager, ganze Monat,
        wie—alle Monate hat Selektion gehabt.
    - who: David Boder
      start: '00:08:03.911'
      end: '00:08:04.601'
      u: Ja.
    - who: Rita Benmayor
      start: '00:08:04.601'
      end: '00:08:09.131'
      u: ". . . wer ist mager, wer schlecht ausgab, ganz in Krematorium, der hat..."
    - who: David Boder
      start: '00:08:09.131'
      end: '00:08:10.121'
      u: ". . . das war in Auschwitz?"
    - who: Rita Benmayor
      start: '00:08:10.121'
      end: '00:08:10.481'
      u: Ja.
    - who: David Boder
      start: '00:08:10.481'
      end: '00:08:13.931'
      u: Ja, und, eh, wie so haben Sie sich gesund erhalten?
    - who: Rita Benmayor
      start: '00:08:13.931'
      end: '00:08:20.651'
      u: Nun ich hab alle Schmutz gegessen, wir habt geklaut eine mit andere die Brot,
        wir habt das gemacht.
    - who: David Boder
      start: '00:08:20.651'
      end: '00:08:22.961'
      u: Was heißt, wir haben Schmutz ge-, Schmutz gegessen?
    - who: Rita Benmayor
      start: '00:08:22.961'
      end: '00:08:25.271'
      u: Die Schmutz von die Kartoffel...
    - who: David Boder
      start: '00:08:25.271'
      end: '00:08:27.611'
      u: Die Schmutz von die Kartoffel haben Sie gegessen?
    - who: Rita Benmayor
      start: '00:08:27.611'
      end: '00:08:28.391'
      u: ". . . die Kartoffel—ich hat gegessen."
    - who: David Boder
      start: '00:08:28.391'
      end: '00:08:30.761'
      u: ". . . und das hat Sie erhalten ein bisschen stärker?"
    - who: Rita Benmayor
      start: '00:08:30.761'
      end: '00:08:31.691'
      u: Ja.
    - who: David Boder
      start: '00:08:31.691'
      end: '00:08:36.131'
      u: Und, eh, sie sagen, weiter Sie haben voneinander das Brot weg genommen?
    - who: Rita Benmayor
      start: '00:08:36.131'
      end: '00:08:37.091'
      u: Ja, eh...
    - who: David Boder
      start: '00:08:37.091'
      end: '00:08:38.711'
      u: Sprechen Sie weiter...Ja.
    - who: Rita Benmayor
      start: '00:08:38.711'
      end: '00:08:39.041'
      u: Ja.
    - who: David Boder
      start: '00:08:39.041'
      end: '00:08:41.891'
      u: Nun, und was haben Sie gearbeitet? In Auschwitz?
    - who: Rita Benmayor
      start: '00:08:41.891'
      end: '00:08:48.911'
      u: Die erste Monat, drei Monat, ich habe bei die Straße gearbeit, Schneise,
        äh, Steine ge...
    - who: David Boder
      start: '00:08:48.911'
      end: '00:08:49.601'
      u: Sie haben Steine gearbeit...
    - who: Rita Benmayor
      start: '00:08:49.601'
      end: '00:08:50.171'
      u: Steine ge...
    - who: David Boder
      start: '00:08:50.171'
      end: '00:08:51.041'
      u: Ja—nun?
    - who: Rita Benmayor
      start: '00:08:51.041'
      end: '00:08:56.591'
      u: Und dann ich war die Schuhkommando, ich habe Schuhe repariert, ich war die
        Schuhkommando...
    - who: David Boder
      start: '00:08:56.591'
      end: '00:08:58.841'
      u: Eh, Sie waren im Schuhkommando?
    - who: Rita Benmayor
      start: '00:08:58.841'
      end: '00:08:59.321'
      u: Schuhkommando...
    - who: David Boder
      start: '00:08:59.321'
      end: '00:09:00.971'
      u: Haben Sie gelernt, Schuhe zu reparieren?
    - who: Rita Benmayor
      start: '00:09:00.971'
      end: '00:09:02.381'
      u: ". . . Schuhe zu reparieren."
    - who: David Boder
      start: '00:09:02.381'
      end: '00:09:05.861'
      u: Eh, eh, von wem waren die Schuhe?
    - who: Rita Benmayor
      start: '00:09:05.861'
      end: '00:09:07.331'
      u: Von die SS.
    - who: David Boder
      start: '00:09:07.331'
      end: '00:09:09.131'
      u: Oh, die waren SS-Schuhe?
    - who: Rita Benmayor
      start: '00:09:09.131'
      end: '00:09:10.331'
      u: ". . . SS-Schuhe."
    - who: David Boder
      start: '00:09:10.331'
      end: '00:09:17.561'
      u: Eh—haben Sie—womit haben Sie gearbeitet, mit, eh, mit Hammer, oder mit der
        Maschine?
    - who: Rita Benmayor
      start: '00:09:17.561'
      end: '00:09:18.431'
      u: Mit Arme.
    - who: David Boder
      start: '00:09:18.431'
      end: '00:09:19.451'
      u: Was?
    - who: Rita Benmayor
      start: '00:09:19.451'
      end: '00:09:19.811'
      u: Mit Arme.
    - who: David Boder
      start: '00:09:19.811'
      end: '00:09:21.041'
      u: Mit Ihre Hände haben Sie gearbeitet?
    - who: Rita Benmayor
      start: '00:09:21.041'
      end: '00:09:21.641'
      u: Mit Ihre Hände.
    - who: David Boder
      start: '00:09:21.641'
      end: '00:09:25.031'
      u: Und, eh, haben Sie richtig gelernt zu reparieren Schuhe?
    - who: Rita Benmayor
      start: '00:09:25.031'
      end: '00:09:26.051'
      u: Ja.
    - who: David Boder
      start: '00:09:26.051'
      end: '00:09:26.801'
      u: Können Sie das jetzt noch?
    - who: Rita Benmayor
      start: '00:09:26.801'
      end: '00:09:27.371'
      u: Ja.
    - who: David Boder
      start: '00:09:27.371'
      end: '00:09:28.091'
      u: Können Sie ein Schuhmacher sein?
    - who: Rita Benmayor
      start: '00:09:28.091'
      end: '00:09:28.601'
      u: Ja.
    - who: David Boder
      start: '00:09:28.601'
      end: '00:09:31.031'
      u: Ja, nun, und...
    - who: Rita Benmayor
      start: '00:09:31.031'
      end: '00:09:33.101'
      u: Ich war eine Jahre im Schuhkommando.
    - who: David Boder
      start: '00:09:33.101'
      end: '00:09:34.601'
      u: Sie waren ein ganzes Jahr im Schuhkommando.
    - who: Rita Benmayor
      start: '00:09:34.601'
      end: '00:09:35.651'
      u: Ein ganzes Jahr im Schuhkommando.
    - who: David Boder
      start: '00:09:35.651'
      end: '00:09:36.881'
      u: Ein ganzes Jahr im Schukommando.
    - who: Rita Benmayor
      start: '00:09:36.881'
      end: '00:09:37.511'
      u: Jawohl.
    - who: David Boder
      start: '00:09:37.511'
      end: '00:09:40.031'
      u: Und dann, was hat passiert?
    - who: Rita Benmayor
      start: '00:09:40.031'
      end: '00:09:46.571'
      u: Und dann, wann wir—wann die Russe gekommen Auschwitz, wir habt transportiert
        nach andere Lager...
    - who: David Boder
      start: '00:09:46.571'
      end: '00:09:48.641'
      u: Aha, wenn die Russen nach Auschwitz gekommen sind...
    - who: Rita Benmayor
      start: '00:09:48.641'
      end: '00:09:49.121'
      u: ". . . wir habt transportiert..."
    - who: David Boder
      start: '00:09:49.121'
      end: '00:09:49.631'
      u: Hat man Sie transportier nach andere...
    - who: Rita Benmayor
      start: '00:09:49.631'
      end: '00:09:52.481'
      u: ". . . in andere Lager, wir war in Ravensbrück."
    - who: David Boder
      start: '00:09:52.481'
      end: '00:09:54.521'
      u: Ravensbrück, wo ist das?
    - who: Rita Benmayor
      start: '00:09:54.521'
      end: '00:09:55.721'
      u: In Deutschland.
    - who: David Boder
      start: '00:09:55.721'
      end: '00:10:00.911'
      u: Das ist in Deutschland, nun erzählen Sie, wieviel Tage sind Sie gefahren
        von Auschwitz nach Ravensbrück?
    - who: Rita Benmayor
      start: '00:10:00.911'
      end: '00:10:05.201'
      u: Na, fünf Tage wir habt gelaufen, in bei Fuß...
    - who: David Boder
      start: '00:10:05.201'
      end: '00:10:07.571'
      u: Sie sind zu Fuß gegangen fünf Tage?
    - who: Rita Benmayor
      start: '00:10:07.571'
      end: '00:10:08.441'
      u: Fünf Tage...
    - who: David Boder
      start: '00:10:08.441'
      end: '00:10:11.651'
      u: Er, eh, wer, wieviel Menschen sind zu Fuß gegangen?
    - who: Rita Benmayor
      start: '00:10:11.651'
      end: '00:10:14.291'
      u: Drei Men-, dreihundert Menschen.
    - who: David Boder
      start: '00:10:14.291'
      end: '00:10:15.881'
      u: Dreihundert Menschen, Männer und Frauen?
    - who: Rita Benmayor
      start: '00:10:15.881'
      end: '00:10:16.871'
      u: Nein, nur Frauen.
    - who: David Boder
      start: '00:10:16.871'
      end: '00:10:20.231'
      u: Nur Frauen, und wer hat sie aufgepasst?
    - who: Rita Benmayor
      start: '00:10:20.231'
      end: '00:10:22.781'
      u: Die, eh, die Posten von die SS.
    - who: David Boder
      start: '00:10:22.781'
      end: '00:10:24.941'
      u: Die SS, waren die gut zu Ihnen?
    - who: Rita Benmayor
      start: '00:10:24.941'
      end: '00:10:29.711'
      u: Nein, wer hat kann nicht viel laufen, der schnell er...
    - who: David Boder
      start: '00:10:29.711'
      end: '00:10:30.191'
      u: Was, erschossen?
    - who: Rita Benmayor
      start: '00:10:30.191'
      end: '00:10:31.391'
      u: ". . . ereschossen."
    - who: David Boder
      start: '00:10:31.391'
      end: '00:10:33.521'
      u: Oh, haben Sie das selbst gesehen?
    - who: Rita Benmayor
      start: '00:10:33.521'
      end: '00:10:34.301'
      u: Ja.
    - who: David Boder
      start: '00:10:34.301'
      end: '00:10:35.531'
      u: Ja, was tuten die...
    - who: Rita Benmayor
      start: '00:10:35.531'
      end: '00:10:36.011'
      u: Viel.
    - who: David Boder
      start: '00:10:36.011'
      end: '00:10:38.531'
      u: Was haben sie getan, mit einem Revolver sie erschossen?
    - who: Rita Benmayor
      start: '00:10:38.531'
      end: '00:10:41.291'
      u: Ne, schoa sie...die hat gescho...[?]
    - who: David Boder
      start: '00:10:41.291'
      end: '00:10:42.431'
      u: Ach die, die Flinte?
    - who: Rita Benmayor
      start: '00:10:42.431'
      end: '00:10:43.481'
      u: Die Flinte, ja.
    - who: David Boder
      start: '00:10:43.481'
      end: '00:10:44.951'
      u: Haben sie genommen und sie gleich erschossen.
    - who: Rita Benmayor
      start: '00:10:44.951'
      end: '00:10:45.701'
      u: Ja.
    - who: David Boder
      start: '00:10:45.701'
      end: '00:10:46.001'
      u: ". . . und..."
    - who: Rita Benmayor
      start: '00:10:46.001'
      end: '00:10:51.521'
      u: ". . . wer kann gut laufen, er hat gelaufen, wer kann nicht laufen, der hat
        nicht gegessen, der hat..."
    - who: David Boder
      start: '00:10:51.521'
      end: '00:10:51.911'
      u: Ja.
    - who: Rita Benmayor
      start: '00:10:51.911'
      end: '00:10:53.831'
      u: ". . . nur ein Brot für vier Tage..."
    - who: David Boder
      start: '00:10:53.831'
      end: '00:10:54.671'
      u: Ja.
    - who: Rita Benmayor
      start: '00:10:54.671'
      end: '00:10:57.851'
      u: ". . . der hat gegessen alle zwei Tage, gegessen die Brot..."
    - who: David Boder
      start: '00:10:57.851'
      end: '00:10:58.811'
      u: Ja.
    - who: Rita Benmayor
      start: '00:10:58.811'
      end: '00:11:01.241'
      u: ". . . er hat, kann nicht laufen, er hat schnell erschossen."
    - who: David Boder
      start: '00:11:01.241'
      end: '00:11:05.411'
      u: Nun, und so sind Sie from Auschwitz wohin gekommen?
    - who: Rita Benmayor
      start: '00:11:05.411'
      end: '00:11:06.461'
      u: Nach Ravensbrück.
    - who: David Boder
      start: '00:11:06.461'
      end: '00:11:09.881'
      u: Sie sind nach Ravensbrück gekommen, und was hat man dort gemacht?
    - who: Rita Benmayor
      start: '00:11:09.881'
      end: '00:11:13.391'
      u: Wir habt dort, eh, wieder die Straße lang gearbeitet.
    - who: David Boder
      start: '00:11:13.391'
      end: '00:11:14.891'
      u: Was haben sie gearbeitet Straße?
    - who: Rita Benmayor
      start: '00:11:14.891'
      end: '00:11:16.421'
      u: Steine tragen.
    - who: David Boder
      start: '00:11:16.421'
      end: '00:11:18.311'
      u: Steine tragen, und was hat man, eine Straße gebaut?
    - who: Rita Benmayor
      start: '00:11:18.311'
      end: '00:11:19.511'
      u: St-, eh, ja.
    - who: David Boder
      start: '00:11:19.511'
      end: '00:11:22.151'
      u: Ja, nun und denn?
    - who: Rita Benmayor
      start: '00:11:22.151'
      end: '00:11:30.341'
      u: Wir hat dort vier Monat gearbeit, und dann wir hab, eh...bei Stucko[?] war
        so...
    - who: David Boder
      start: '00:11:30.341'
      end: '00:11:30.911'
      u: Was?
    - who: Rita Benmayor
      start: '00:11:30.911'
      end: '00:11:31.361'
      u: ". . . im Block gearbeit."
    - who: David Boder
      start: '00:11:31.361'
      end: '00:11:34.781'
      u: Im Block gearbeitet, wieviel Leute waren Sie im Block?
    - who: Rita Benmayor
      start: '00:11:34.781'
      end: '00:11:37.901'
      u: Im Block wart 150 Leute.
    - who: David Boder
      start: '00:11:37.901'
      end: '00:11:40.721'
      u: 150 Leute, wie haben Sie im Block geschlafen?
    - who: Rita Benmayor
      start: '00:11:40.721'
      end: '00:11:42.341'
      u: "[?]...in die..."
    - who: David Boder
      start: '00:11:42.341'
      end: '00:11:42.701'
      u: Was?
    - who: Rita Benmayor
      start: '00:11:42.701'
      end: '00:11:43.961'
      u: In die Bett.
    - who: David Boder
      start: '00:11:43.961'
      end: '00:11:44.501'
      u: Waren Betten, oder...?
    - who: Rita Benmayor
      start: '00:11:44.501'
      end: '00:11:46.451'
      u: Waren fünf Leute in eine Bett geschlafen.
    - who: David Boder
      start: '00:11:46.451'
      end: '00:11:47.231'
      u: Fünf Leute in einem Bett?
    - who: Rita Benmayor
      start: '00:11:47.231'
      end: '00:11:48.881'
      u: Fünf Leute in eine kleine Bett.
    - who: David Boder
      start: '00:11:48.881'
      end: '00:11:55.331'
      u: Eh, also haben Sie, eh, haben Sie, war es rein, war es sauber?
    - who: Rita Benmayor
      start: '00:11:55.331'
      end: '00:11:56.561'
      u: Sauber, ja?
    - who: David Boder
      start: '00:11:56.561'
      end: '00:11:56.951'
      u: Ja.
    - who: Rita Benmayor
      start: '00:11:56.951'
      end: '00:11:59.051'
      u: Ja, das war sauber.
    - who: David Boder
      start: '00:11:59.051'
      end: '00:12:03.941'
      u: Sie haben sich waschen können, und so—haben Sie Läuse gehabt, Flöhe, Läuse?
    - who: Rita Benmayor
      start: '00:12:03.941'
      end: '00:12:05.531'
      u: Läuse, viele.
    - who: David Boder
      start: '00:12:05.531'
      end: '00:12:06.551'
      u: Oh, sie hatten viele Läuse?
    - who: Rita Benmayor
      start: '00:12:06.551'
      end: '00:12:07.991'
      u: Wir hat viel Läuse.
    - who: David Boder
      start: '00:12:07.991'
      end: '00:12:12.881'
      u: Und was haben sie getan, um sich von den Läuse freizumachen?
    - who: Rita Benmayor
      start: '00:12:12.881'
      end: '00:12:14.381'
      u: "[?] wir habt so in..."
    - who: David Boder
      start: '00:12:14.381'
      end: '00:12:16.001'
      u: Was, sich gekratzt?
    - who: Rita Benmayor
      start: '00:12:16.001'
      end: '00:12:16.991'
      u: Ja.
    - who: David Boder
      start: '00:12:16.991'
      end: '00:12:21.011'
      u: "[In English] Eh...? She said they scratched themselves."
    - who: David Boder
      start: '00:12:21.011'
      end: '00:12:26.801'
      u: "[In German] Nun, also, eh, und dann, wie lange waren Sie dort in diesem
        Lager, wie heißt das zweite Lager?"
    - who: Rita Benmayor
      start: '00:12:26.801'
      end: '00:12:29.411'
      u: Ist Ravensbrück.
    - who: David Boder
      start: '00:12:29.411'
      end: '00:12:35.081'
      u: Das heißt Ravesblick [does not know the camp]...und, eh, wie lange waren
        Sie in Ravensbrück?
    - who: Rita Benmayor
      start: '00:12:35.081'
      end: '00:12:36.821'
      u: Vier Monate.
    - who: David Boder
      start: '00:12:36.821'
      end: '00:12:38.801'
      u: Vier Monate, und was hat denn passiert?
    - who: Rita Benmayor
      start: '00:12:38.801'
      end: '00:12:40.901'
      u: Hat immer dort...
    - who: David Boder
      start: '00:12:40.901'
      end: '00:12:43.301'
      u: Ja, aber nach die vier Monate, was hat dort passiert?
    - who: Rita Benmayor
      start: '00:12:43.301'
      end: '00:12:50.381'
      u: Und dann wir hat wieder transportiert, warum die Russ gekomm nach Ravensbrück,
        wieder transportiert nach andere Lager, Retzow...
    - who: David Boder
      start: '00:12:50.381'
      end: '00:12:51.851'
      u: Nach, hat man Sie nach Retzow transpor...
    - who: Rita Benmayor
      start: '00:12:51.851'
      end: '00:12:53.201'
      u: Retzow.
    - who: David Boder
      start: '00:12:53.201'
      end: '00:12:54.131'
      u: Ja, und was hat man...
    - who: Rita Benmayor
      start: '00:12:54.131'
      end: '00:12:59.291'
      u: Wir hat wieder dort Steine trage, bei die Straße, Star gearbeit...
    - who: David Boder
      start: '00:12:59.291'
      end: '00:13:01.211'
      u: Was, haben Sie immer Straßen gebaut?
    - who: Rita Benmayor
      start: '00:13:01.211'
      end: '00:13:02.171'
      u: Ja, immer dort.
    - who: David Boder
      start: '00:13:02.171'
      end: '00:13:09.371'
      u: Immer Straßen gebaut, nun, und so haben Sie in Retzow gearbeitet, und wie
        lange waren Sie in Retzow?
    - who: Rita Benmayor
      start: '00:13:09.371'
      end: '00:13:10.361'
      u: Drei Monate.
    - who: David Boder
      start: '00:13:10.361'
      end: '00:13:19.331'
      u: Drei Monate—wie hat man sich dort benommen mit Ihnen, wie hat man Sie, eh,
        behandelt? Waren sie gut zu Ihnen oder lieb?
    - who: Rita Benmayor
      start: '00:13:19.331'
      end: '00:13:28.901'
      u: In Raven..., in Retzow, das war nicht gut, hat nicht gehabt sich zu essen,
        wir hat einmal Suppe gehabt und ein kleine Stück Brot zu essen.
    - who: David Boder
      start: '00:13:28.901'
      end: '00:13:29.831'
      u: Ja.
    - who: Rita Benmayor
      start: '00:13:29.831'
      end: '00:13:31.421'
      u: Hat viele Leute sind gesterbe von Hunger.
    - who: David Boder
      start: '00:13:31.421'
      end: '00:13:39.071'
      u: Sind Leute—nun sagen Sie mal, sind gestorben von Hunger, wie stellt man das,
        von Hunger, was, wie ist das regiert[?] passierte?
    - who: Rita Benmayor
      start: '00:13:39.071'
      end: '00:13:41.141'
      u: Früh wir hat Kaffee getrinkt...
    - who: David Boder
      start: '00:13:41.141'
      end: '00:13:41.441'
      u: Nun?
    - who: Rita Benmayor
      start: '00:13:41.441'
      end: '00:13:43.781'
      u: Um Mittag eine halbe Liter Suppe...
    - who: David Boder
      start: '00:13:43.781'
      end: '00:13:44.561'
      u: Ja.
    - who: Rita Benmayor
      start: '00:13:44.561'
      end: '00:13:47.321'
      u: Und abend eine kleine Stück Brot zu esse.
    - who: David Boder
      start: '00:13:47.321'
      end: '00:13:53.861'
      u: Nun, und sagen sie, Leute sind von Hunger gestorben, was hat ihnen passiert?
        Sind sie krank geworden, sind sie mager geworden, was...?
    - who: Rita Benmayor
      start: '00:13:53.861'
      end: '00:13:55.091'
      u: Na, da mage...
    - who: David Boder
      start: '00:13:55.091'
      end: '00:13:55.841'
      u: Mager...
    - who: Rita Benmayor
      start: '00:13:55.841'
      end: '00:13:58.871'
      u: ". . . da kann nicht laufen, die SS hat, eh..."
    - who: David Boder
      start: '00:13:58.871'
      end: '00:14:00.145'
      u: Eh, mit der Peitsche...?
    - who: Rita Benmayor
      start: '00:14:00.145'
      end: '00:14:01.394'
      u: Mit der Peitsche, und lange...
    - who: David Boder
      start: '00:14:01.394'
      end: '00:14:02.680'
      u: "[In English] She makes a gesture."
    - who: David Boder
      start: '00:14:02.680'
      end: '00:14:05.233'
      u: "[In German] Haben sie mit der Peitsche geschlagen, nun, und?"
    - who: Rita Benmayor
      start: '00:14:05.233'
      end: '00:14:06.519'
      u: Und sterben.
    - who: David Boder
      start: '00:14:06.519'
      end: '00:14:12.272'
      u: Und sie sind gestorben. Oh, sagen Sie, was hat man genannt ein Muselmann,
        wissen Sie, was das ist?
    - who: Rita Benmayor
      start: '00:14:12.272'
      end: '00:14:13.588'
      u: Muselmann, ja.
    - who: David Boder
      start: '00:14:13.588'
      end: '00:14:14.210'
      u: Ja, was ist das?
    - who: Rita Benmayor
      start: '00:14:14.210'
      end: '00:14:22.498'
      u: Der—nicht gegessen, es war Muselmann, und die SS, die hat genommen die Muselmann,
        gleich nach Krematorium.
    - who: David Boder
      start: '00:14:22.498'
      end: '00:14:37.357'
      u: Ja.
    - who: David Boder
      start: '00:14:37.357'
      end: '00:14:45.392'
      u: Also, Muselmann war eine abgef...[?] Person—und was haben die SS, sagen Sie,
        mit dem Muselmann getan?
    - who: Rita Benmayor
      start: '00:14:45.392'
      end: '00:14:47.221'
      u: Gleich nach Krematorium.
    - who: David Boder
      start: '00:14:47.221'
      end: '00:14:52.405'
      u: Und so, nun, eh, und so, wie lange waren Sie in Retzow?
    - who: Rita Benmayor
      start: '00:14:52.405'
      end: '00:14:53.630'
      u: Drei Monat.
    - who: David Boder
      start: '00:14:53.630'
      end: '00:14:55.127'
      u: Und denn, von dort sind Sie, wohin?
    - who: Rita Benmayor
      start: '00:14:55.127'
      end: '00:15:03.072'
      u: Und dann wieder transportiert nach, eh, Malchow. Eine Tag und die zwei Tage—wir
        habt die Russe gekommen. Wir habt, eh,...
    - who: David Boder
      start: '00:15:03.072'
      end: '00:15:04.237'
      u: Sind Sie freigekommen?
    - who: Rita Benmayor
      start: '00:15:04.237'
      end: '00:15:05.221'
      u: Frei gek-...
    - who: David Boder
      start: '00:15:05.221'
      end: '00:15:08.257'
      u: Nun, also, die Russen, eh, das war in Malchow?
    - who: Rita Benmayor
      start: '00:15:08.257'
      end: '00:15:09.633'
      u: ". . . Malchow."
    - who: David Boder
      start: '00:15:09.633'
      end: '00:15:14.239'
      u: Na sagen sie mal, wenn die Russen Sie freigemacht haben, was hat denn passiert?
    - who: Rita Benmayor
      start: '00:15:14.239'
      end: '00:15:15.917'
      u: Wir habt eine...
    - who: David Boder
      start: '00:15:15.917'
      end: '00:15:18.802'
      u: Wo sind die SS gegangen, wenn die Russen gekommen sind?
    - who: Rita Benmayor
      start: '00:15:18.802'
      end: '00:15:38.758'
      u: Die Früh, wir habt aufstehen, und wir habt ge- mit der SS geblieben...Und
        dann wir sind nach alle fünf nacheinander hinein, zu fünft, wir geblieben
        ganze Stunde dort, zu fünft und dann die SS weg...Wir habt geblieben ohne
        Russe, ohne Deutsch...
    - who: David Boder
      start: '00:15:38.758'
      end: '00:15:39.108'
      u: Und...
    - who: Rita Benmayor
      start: '00:15:39.108'
      end: '00:15:40.696'
      u: ". . . wir habt ganz alleine geblieben, die Leute..."
    - who: David Boder
      start: '00:15:40.696'
      end: '00:15:42.404'
      u: Und was haben Sie getan, wer da....?
    - who: Rita Benmayor
      start: '00:15:42.404'
      end: '00:15:49.907'
      u: ". . . die Häftlinge.Wir habt laufen bei die Straße, so, Häftling alleine,
        und eh ganze Tag wir habt geblieben ohne Poste..."
    - who: David Boder
      start: '00:15:49.907'
      end: '00:15:50.861'
      u: Ohne Posten.
    - who: Rita Benmayor
      start: '00:15:50.861'
      end: '00:15:52.026'
      u: Ohne Deutsche, ohne Posten.
    - who: David Boder
      start: '00:15:52.026'
      end: '00:15:52.678'
      u: Sie sind, in der Straße...
    - who: Rita Benmayor
      start: '00:15:52.678'
      end: '00:15:53.360'
      u: Nach wie...
    - who: David Boder
      start: '00:15:53.360'
      end: '00:15:56.758'
      u: ". . . oder sind Sie reingegangen zu den Deutschen, was haben die Deutschen
        gemacht?"
    - who: Rita Benmayor
      start: '00:15:56.758'
      end: '00:15:59.281'
      u: Gar nichts, die Deutsche immer weg.
    - who: David Boder
      start: '00:15:59.281'
      end: '00:16:01.291'
      u: Die—die, die Privatleute, auch?
    - who: Rita Benmayor
      start: '00:16:01.291'
      end: '00:16:02.275'
      u: Ja.
    - who: David Boder
      start: '00:16:02.275'
      end: '00:16:02.776'
      u: No, sin...
    - who: Rita Benmayor
      start: '00:16:02.776'
      end: '00:16:06.416'
      u: Die Privatleute auch, die hat ge...eine Koffer, eh, genommen und...
    - who: David Boder
      start: '00:16:06.416'
      end: '00:16:06.736'
      u: Nun?
    - who: Rita Benmayor
      start: '00:16:06.736'
      end: '00:16:07.660'
      u: Alle weg.
    - who: David Boder
      start: '00:16:07.660'
      end: '00:16:08.010'
      u: Weg, weg.
    - who: Rita Benmayor
      start: '00:16:08.010'
      end: '00:16:09.779'
      u: Wir hat nicht gesehen, wir hat bloß...
    - who: David Boder
      start: '00:16:09.779'
      end: '00:16:10.069'
      u: Ja.
    - who: Rita Benmayor
      start: '00:16:10.069'
      end: '00:16:10.510'
      u: So weg.
    - who: David Boder
      start: '00:16:10.510'
      end: '00:16:13.244'
      u: Sind die Häuser offen geblieben, haben Sie mal reingeschaut?
    - who: Rita Benmayor
      start: '00:16:13.244'
      end: '00:16:13.653'
      u: Ja.
    - who: David Boder
      start: '00:16:13.653'
      end: '00:16:14.590'
      u: In die Häuser?
    - who: Rita Benmayor
      start: '00:16:14.590'
      end: '00:16:15.260'
      u: Ja.
    - who: David Boder
      start: '00:16:15.260'
      end: '00:16:16.178'
      u: Sind Sie reingegangen?
    - who: Rita Benmayor
      start: '00:16:16.178'
      end: '00:16:16.709'
      u: Ja.
    - who: David Boder
      start: '00:16:16.709'
      end: '00:16:19.443'
      u: Haben Sie was genommen, zum Essen, gefunden zum Essen?
    - who: Rita Benmayor
      start: '00:16:19.443'
      end: '00:16:24.049'
      u: Ja, wir habt zu Hause ge-, gegangen, wir habt genommen zu Essen, wir habt
        genommen Kleider...
    - who: David Boder
      start: '00:16:24.049'
      end: '00:16:25.093'
      u: Kleider?
    - who: Rita Benmayor
      start: '00:16:25.093'
      end: '00:16:26.681'
      u: Und schnell wir weg.
    - who: David Boder
      start: '00:16:26.681'
      end: '00:16:27.122'
      u: Und...
    - who: Rita Benmayor
      start: '00:16:27.122'
      end: '00:16:30.158'
      u: Wir habt geblieben zwei Tage ohne Russe, ohne Deutsche...
    - who: David Boder
      start: '00:16:30.158'
      end: '00:16:30.568'
      u: Hm...
    - who: Rita Benmayor
      start: '00:16:30.568'
      end: '00:16:33.846'
      u: Und nach drei Tage wir habt gesehen Tanke...
    - who: David Boder
      start: '00:16:33.846'
      end: '00:16:34.136'
      u: Ja.
    - who: Rita Benmayor
      start: '00:16:34.136'
      end: '00:16:35.422'
      u: ". . . wir habt gesehen..."
    - who: David Boder
      start: '00:16:35.422'
      end: '00:16:35.772'
      u: Ja.
    - who: Rita Benmayor
      start: '00:16:35.772'
      end: '00:16:38.506'
      u: ". . . die Russ gekommen. Und schnell, eh..."
    - who: David Boder
      start: '00:16:38.506'
      end: '00:16:38.856'
      u: Ja. Und?
    - who: Rita Benmayor
      start: '00:16:38.856'
      end: '00:16:46.661'
      u: ". . . ein Offizier gekommen, da wer ist Häftlinge, wer war in Lager, wir
        war schnell mit, eh, Offizier, und dann wir nach andere Lager mit Russe..."
    - who: David Boder
      start: '00:16:46.661'
      end: '00:16:47.766'
      u: ". . . mit die Russen gegangen?"
    - who: Rita Benmayor
      start: '00:16:47.766'
      end: '00:16:48.056'
      u: Ja.
    - who: Rita Benmayor
      start: '00:16:48.056'
      end: '00:16:49.281'
      u: Zurück gegangen nach dem anderen...
    - who: David Boder
      start: '00:16:49.281'
      end: '00:16:51.593'
      u: Zurück gegangen nach dem Lager mit Russen. Hat man Ihnen zu Essen gegeben?
    - who: Rita Benmayor
      start: '00:16:51.593'
      end: '00:16:57.919'
      u: Und die Russen wir habt viel zu Essen gegebt, wir habe gut gemacht uns, wir
        habt Seife gegebt zu Waschen...
    - who: David Boder
      start: '00:16:57.919'
      end: '00:16:58.360'
      u: Aha...
    - who: Rita Benmayor
      start: '00:16:58.360'
      end: '00:16:58.650'
      u: Die war gut.
    - who: David Boder
      start: '00:16:58.650'
      end: '00:17:02.863'
      u: Aha. Ja. Und dann sind Sie zurück gegangen, wohin?
    - who: Rita Benmayor
      start: '00:17:02.863'
      end: '00:17:05.597'
      u: Dann wir habt zurück gegangen nach amerikanisch...
    - who: David Boder
      start: '00:17:05.597'
      end: '00:17:06.822'
      u: Wo?
    - who: Rita Benmayor
      start: '00:17:06.822'
      end: '00:17:13.721'
      u: Na, hat, viel laufen, eine, eine, drei Wochen laufen zu Fuß, wir hat gewollt
        in amerikanisch...
    - who: David Boder
      start: '00:17:13.721'
      end: '00:17:15.459'
      u: Oh, Sie sind weggelaufen von die Russen?
    - who: Rita Benmayor
      start: '00:17:15.459'
      end: '00:17:19.702'
      u: Ja, wir hat weglaufen von die Russen, wir hat gewollt mit amerikanisch gehen.
    - who: David Boder
      start: '00:17:19.702'
      end: '00:17:20.505'
      u: Ja, und so, wo sind Sie...?
    - who: Rita Benmayor
      start: '00:17:20.505'
      end: '00:17:23.451'
      u: Wir hat drei Wochen laufen sollt, wir hat, wir hat nicht gewusst...
    - who: David Boder
      start: '00:17:23.451'
      end: '00:17:25.853'
      u: Wieviel Menschen sind Sie gelaufen?
    - who: Rita Benmayor
      start: '00:17:25.853'
      end: '00:17:27.954'
      u: Wir wart 25 Menschen.
    - who: David Boder
      start: '00:17:27.954'
      end: '00:17:29.421'
      u: Männer und Frauen?
    - who: Rita Benmayor
      start: '00:17:29.421'
      end: '00:17:30.073'
      u: Männer und Frauen.
    - who: David Boder
      start: '00:17:30.073'
      end: '00:17:32.204'
      u: Und wo sind Sie gegangen, durch Deutschland?
    - who: Rita Benmayor
      start: '00:17:32.204'
      end: '00:17:34.692'
      u: Zurück in Deutschland nach amerikanisch...
    - who: David Boder
      start: '00:17:34.692'
      end: '00:17:36.340'
      u: Nach der amerikanischen Seite?
    - who: Rita Benmayor
      start: '00:17:36.340'
      end: '00:17:36.841'
      u: Ja.
    - who: David Boder
      start: '00:17:36.841'
      end: '00:17:39.863'
      u: Und wie lange hat das gedauert, dass Sie sind nach der amerikanischen Seite
        gekommen?
    - who: Rita Benmayor
      start: '00:17:39.863'
      end: '00:17:40.847'
      u: Drei Wochen.
    - who: David Boder
      start: '00:17:40.847'
      end: '00:17:41.650'
      u: Sprechen Sie lauter, drei Wochen?
    - who: Rita Benmayor
      start: '00:17:41.650'
      end: '00:17:42.423'
      u: Drei Wochen.
    - who: David Boder
      start: '00:17:42.423'
      end: '00:17:46.546'
      u: Hat Sie keiner abgestellt, hat Sie keiner gesagt, wo geht Ihr?
    - who: Rita Benmayor
      start: '00:17:46.546'
      end: '00:17:50.488'
      u: Nein, wir hat ein Adresse gehabt, wo die amerikanisch ist...
    - who: David Boder
      start: '00:17:50.488'
      end: '00:17:51.532'
      u: Ja.
    - who: Rita Benmayor
      start: '00:17:51.532'
      end: '00:17:51.822'
      u: Und wir hat laufen so...
    - who: David Boder
      start: '00:17:51.822'
      end: '00:17:52.093'
      u: Wo war das?
    - who: Rita Benmayor
      start: '00:17:52.093'
      end: '00:17:54.176'
      u: Das war in Deutschland.
    - who: David Boder
      start: '00:17:54.176'
      end: '00:17:54.568'
      u: Ja.
    - who: Rita Benmayor
      start: '00:17:54.568'
      end: '00:17:56.892'
      u: Wo, war es die Seite war die Russen?
    - who: David Boder
      start: '00:17:56.892'
      end: '00:17:57.254'
      u: Ja.
    - who: Rita Benmayor
      start: '00:17:57.254'
      end: '00:18:05.295'
      u: Der hat eine Adresse genommen von eine amerik- von eine Offizier Russe, wir
        sagt wieviel Seite amerikanisch, wann woll gehen, kann laufen drei Wochen...
    - who: David Boder
      start: '00:18:05.295'
      end: '00:18:06.188'
      u: "[Laughs]...kann laufen drei Wochen..."
    - who: Rita Benmayor
      start: '00:18:06.188'
      end: '00:18:08.409'
      u: Wir hat laufen drei Wochen, wir hat gekommen bis amerikanisch...
    - who: David Boder
      start: '00:18:08.409'
      end: '00:18:10.449'
      u: Und was haben Sie gegessen auf dem Weg?
    - who: Rita Benmayor
      start: '00:18:10.449'
      end: '00:18:15.839'
      u: Wir hat gekommen zu Hause von die Deutschen, wir hat gestohlen zu Essen.
    - who: David Boder
      start: '00:18:15.839'
      end: '00:18:18.241'
      u: Haben die Deutschen nicht selbst Ihnen zu Essen gegeben?
    - who: Rita Benmayor
      start: '00:18:18.241'
      end: '00:18:20.613'
      u: Ja, es wie—Nein.
    - who: David Boder
      start: '00:18:20.613'
      end: '00:18:21.597'
      u: Haben Sie es nicht wollen nehmen?
    - who: Rita Benmayor
      start: '00:18:21.597'
      end: '00:18:23.577'
      u: Nicht gewollen, wir hat gestohlen.
    - who: David Boder
      start: '00:18:23.577'
      end: '00:18:24.833'
      u: Gestohlen zu Essen?
    - who: Rita Benmayor
      start: '00:18:24.833'
      end: '00:18:25.575'
      u: Ja.
    - who: David Boder
      start: '00:18:25.575'
      end: '00:18:26.951'
      u: Was haben Sie gestohlen?
    - who: Rita Benmayor
      start: '00:18:26.951'
      end: '00:18:31.919'
      u: Brot, Butter, Zucker, eh, hat gestohlen...
    - who: David Boder
      start: '00:18:31.919'
      end: '00:18:32.269'
      u: Von wo haben Sie das gestohlen?
    - who: Rita Benmayor
      start: '00:18:32.269'
      end: '00:18:34.460'
      u: Und seh-, und zu Hause von die Deutschen.
    - who: David Boder
      start: '00:18:34.460'
      end: '00:18:36.168'
      u: Wo die—wo die Deutschen weg waren, wo die nicht zu Hause waren?
    - who: Rita Benmayor
      start: '00:18:36.168'
      end: '00:18:37.303'
      u: Ja, ja.
    - who: David Boder
      start: '00:18:37.303'
      end: '00:18:40.158'
      u: Haben Sie nicht getroffen Amerikaner, haben Sie nicht getroffen...
    - who: Rita Benmayor
      start: '00:18:40.158'
      end: '00:18:49.502'
      u: Und dann nach drei Wochen, wir hat ge—wir hat gekommen Seite wo die Amerikanisch,
        und schnell die amerikanisch Kreuz, wir habt gegeben zu Essen, wir habt gegeben
        zu viel...
    - who: David Boder
      start: '00:18:49.502'
      end: '00:18:53.927'
      u: Ja, aber die drei Wochen, das Sie gelaufen sind, waren Sie an der russischen
        Seite?
    - who: Rita Benmayor
      start: '00:18:53.927'
      end: '00:18:54.458'
      u: Ja.
    - who: David Boder
      start: '00:18:54.458'
      end: '00:18:56.408'
      u: Und die Russen haben Sie lassen gehen?
    - who: Rita Benmayor
      start: '00:18:56.408'
      end: '00:18:56.849'
      u: Ja.
    - who: David Boder
      start: '00:18:56.849'
      end: '00:19:02.119'
      u: Aha. Und dann sind Sie durchgekommen zu die russische Seite und sind rüber
        gekommen zu die Amerikaner und dort hat das Rote Kreuz...
    - who: Rita Benmayor
      start: '00:19:02.119'
      end: '00:19:02.469'
      u: Ja.
    - who: David Boder
      start: '00:19:02.469'
      end: '00:19:03.604'
      u: Und die haben Sie ausgeholfen?
    - who: Rita Benmayor
      start: '00:19:03.604'
      end: '00:19:05.101'
      u: Ja.
    - who: David Boder
      start: '00:19:05.101'
      end: '00:19:09.918'
      u: Nun, warum und wieso sind Sie nach Paris gekommen?
    - who: Rita Benmayor
      start: '00:19:09.918'
      end: '00:19:14.705'
      u: Ich hab nich, ich hab nicht gewollt nach Griechenland gehen, warum, ich hab
        nicht Familie...
    - who: David Boder
      start: '00:19:14.705'
      end: '00:19:15.508'
      u: Ja.
    - who: Rita Benmayor
      start: '00:19:15.508'
      end: '00:19:17.126'
      u: Und ich mach ganz alleine in...
    - who: David Boder
      start: '00:19:17.126'
      end: '00:19:19.015'
      u: Ja—nun?
    - who: Rita Benmayor
      start: '00:19:19.015'
      end: '00:19:20.271'
      u: In Griechenland...
    - who: David Boder
      start: '00:19:20.271'
      end: '00:19:21.557'
      u: Ja.—und so?
    - who: Rita Benmayor
      start: '00:19:21.557'
      end: '00:19:32.984'
      u: Ich gehn in Griechenland, ich sehn meine Hause ohne meine Mutter, ohne Vater,
        ich kann nicht das sehen...Ich hab schnell, eh, er hat, ich hab gehabt zwei
        Freunde, Französe...
    - who: David Boder
      start: '00:19:32.984'
      end: '00:19:33.757'
      u: Ja.
    - who: Rita Benmayor
      start: '00:19:33.757'
      end: '00:19:38.423'
      u: 'Er hat mir gesagt wollst du nach Paris gekommen? Ich hab gesagt: ja. Ich
        hab gekommen Paris.'
    - who: David Boder
      start: '00:19:38.423'
      end: '00:19:40.735'
      u: Wer waren die zwei Freunde?
    - who: Rita Benmayor
      start: '00:19:40.735'
      end: '00:19:41.749'
      u: Zwei Französe.
    - who: David Boder
      start: '00:19:41.749'
      end: '00:19:43.427'
      u: Mensch, eh, Männer oder Frauen?
    - who: Rita Benmayor
      start: '00:19:43.427'
      end: '00:19:43.988'
      u: Frauen.
    - who: David Boder
      start: '00:19:43.988'
      end: '00:19:45.455'
      u: Französische Frauen?
    - who: Rita Benmayor
      start: '00:19:45.455'
      end: '00:19:45.926'
      u: Ja.
    - who: David Boder
      start: '00:19:45.926'
      end: '00:19:47.483'
      u: Und die waren mit Ihnen gelaufen?
    - who: Rita Benmayor
      start: '00:19:47.483'
      end: '00:19:48.769'
      u: Ja, ja.
    - who: David Boder
      start: '00:19:48.769'
      end: '00:19:52.741'
      u: Aha, und so sind Sie nach Paris gekommen, haben die Franzosen Sie rein gelassen?
    - who: Rita Benmayor
      start: '00:19:52.741'
      end: '00:19:53.755'
      u: Ja.
    - who: David Boder
      start: '00:19:53.755'
      end: '00:19:55.976'
      u: Eh, sprechen Sie -, die Franzosen haben Sie reingelassen?
    - who: Rita Benmayor
      start: '00:19:55.976'
      end: '00:19:56.266'
      u: Ja.
    - who: David Boder
      start: '00:19:56.266'
      end: '00:19:59.815'
      u: Und wenn, sind Sie auf ein Zug gekommen, das Sie fahren konnten schon?
    - who: Rita Benmayor
      start: '00:19:59.815'
      end: '00:20:01.010'
      u: Von Zug gekommen, ja.
    - who: David Boder
      start: '00:20:01.010'
      end: '00:20:02.356'
      u: Wer, von wo haben, von der amerikanischen Seite?
    - who: Rita Benmayor
      start: '00:20:02.356'
      end: '00:20:03.974'
      u: ". . . von die amerikanische Seite."
    - who: David Boder
      start: '00:20:03.974'
      end: '00:20:08.399'
      u: Dann sind Sie reingestiegen in einen Zug, um wegzufahren—Wieviel Menschen
        zusammen?
    - who: Rita Benmayor
      start: '00:20:08.399'
      end: '00:20:11.073'
      u: Es war 150 Mensch.
    - who: David Boder
      start: '00:20:11.073'
      end: '00:20:12.540'
      u: Ein spezieller Zug?
    - who: Rita Benmayor
      start: '00:20:12.540'
      end: '00:20:13.946'
      u: Ja.
    - who: David Boder
      start: '00:20:13.946'
      end: '00:20:14.900'
      u: Mit Flüchtlinge?
    - who: Rita Benmayor
      start: '00:20:14.900'
      end: '00:20:15.341'
      u: Mit Flüchtlinge.
    - who: David Boder
      start: '00:20:15.341'
      end: '00:20:16.687'
      u: Und man hat Ihnen zu Essen gegeben und so?
    - who: Rita Benmayor
      start: '00:20:16.687'
      end: '00:20:19.663'
      u: Ja, die amerikanisch viel zu Essen gegeben.
    - who: David Boder
      start: '00:20:19.663'
      end: '00:20:21.764'
      u: Und dann sind Sie gekommen nach Paris?
    - who: Rita Benmayor
      start: '00:20:21.764'
      end: '00:20:22.476'
      u: Nach Paris.
    - who: David Boder
      start: '00:20:22.476'
      end: '00:20:25.361'
      u: Und wen haben Sie hier aufgesucht, wen haben Sie getroffen?
    - who: Rita Benmayor
      start: '00:20:25.361'
      end: '00:20:34.584'
      u: Ich hab niemand getroffen, ich hab zwei Griechen, zwei Freunde Griechen,
        wir hab eine groß, mmh, Griechenkreuz gekommen...
    - who: David Boder
      start: '00:20:34.584'
      end: '00:20:36.141'
      u: ". . . ein rotes Kreuz?"
    - who: Rita Benmayor
      start: '00:20:36.141'
      end: '00:20:37.185'
      u: ". . . Rotes Kreuz gekommen..."
    - who: David Boder
      start: '00:20:37.185'
      end: '00:20:37.716'
      u: Von Griechenland?
    - who: Rita Benmayor
      start: '00:20:37.716'
      end: '00:20:38.821'
      u: Von Griechenland.
    - who: David Boder
      start: '00:20:38.821'
      end: '00:20:39.775'
      u: Ja, und?
    - who: Rita Benmayor
      start: '00:20:39.775'
      end: '00:20:44.471'
      u: Und er hat mir gegebt ein Kleid, ein Mantel und zu Essen...
    - who: David Boder
      start: '00:20:44.471'
      end: '00:20:44.652'
      u: Ja.
    - who: Rita Benmayor
      start: '00:20:44.652'
      end: '00:20:49.421'
      u: Und dann die jüdische Organisation, er hat mir gegebt eine Hause zu wohn.
    - who: David Boder
      start: '00:20:49.421'
      end: '00:20:51.099'
      u: Ja, eine—ja, und Sie wohnen hier jetzt?
    - who: Rita Benmayor
      start: '00:20:51.099'
      end: '00:20:52.143'
      u: Und ich wohnt hier.
    - who: David Boder
      start: '00:20:52.143'
      end: '00:21:00.370'
      u: Nun, und, eh, was tun Sie jetzt—was tun Sie jetzt hier [Ina ?]—was, wohin
        wollen Sie gehen, was wollen Sie tun?
    - who: Rita Benmayor
      start: '00:21:00.370'
      end: '00:21:01.565'
      u: Ich geh nach Amerika.
    - who: David Boder
      start: '00:21:01.565'
      end: '00:21:02.911'
      u: Oh, Sie gehn nach Amerika?
    - who: Rita Benmayor
      start: '00:21:02.911'
      end: '00:21:05.313'
      u: Ich hab eine Onkel ge-...
    - who: David Boder
      start: '00:21:05.313'
      end: '00:21:07.233'
      u: Wer hat Ihnen die Verwandte gefunden oder haben Sie gesucht?
    - who: Rita Benmayor
      start: '00:21:07.233'
      end: '00:21:10.209'
      u: Ich hab gefunden eine Soldat...
    - who: David Boder
      start: '00:21:10.209'
      end: '00:21:10.438'
      u: Eine...
    - who: Rita Benmayor
      start: '00:21:10.438'
      end: '00:21:12.750'
      u: ". . . eine griechisch Soldat, amerikanisch..."
    - who: David Boder
      start: '00:21:12.750'
      end: '00:21:13.130'
      u: Ja.
    - who: Rita Benmayor
      start: '00:21:13.130'
      end: '00:21:23.711'
      u: Ja. Ich hab gesagt, vielleicht er kann meine Onkle—ich hab gegebt meine Adree,
        eh, die Adress ich hab nicht gewusst—ich hab gegebt die Name von mein Onkle,
        er hat gefunden.
    - who: David Boder
      start: '00:21:23.711'
      end: '00:21:24.604'
      u: Der Soldat...
    - who: Rita Benmayor
      start: '00:21:24.604'
      end: '00:21:26.131'
      u: Nur mit Name...die Soldat.
    - who: David Boder
      start: '00:21:26.131'
      end: '00:21:26.572'
      u: Nun, wer ist Ihr Onkel?
    - who: Rita Benmayor
      start: '00:21:26.572'
      end: '00:21:31.419'
      u: Und der Soldat hat schnell geschickt an meine Onkle und meine Onkle hat mi
        geschickt ein Brief.
    - who: David Boder
      start: '00:21:31.419'
      end: '00:21:32.463'
      u: Ein, eh, einen Brief?
    - who: Rita Benmayor
      start: '00:21:32.463'
      end: '00:21:32.904'
      u: Ein Brief.
    - who: David Boder
      start: '00:21:32.904'
      end: '00:21:33.978'
      u: Hat man geschickt ein Affidavit?
    - who: Rita Benmayor
      start: '00:21:33.978'
      end: '00:21:36.954'
      u: Ein Affidavit, er hat mir alle Papiere geschickt.
    - who: David Boder
      start: '00:21:36.954'
      end: '00:21:38.602'
      u: So, warum gehen Sie nicht nach Amerika?
    - who: Rita Benmayor
      start: '00:21:38.602'
      end: '00:21:42.815'
      u: Weil um die Quota für Griechen ist zu, ich kann nicht fahren.
    - who: David Boder
      start: '00:21:42.815'
      end: '00:21:45.700'
      u: Und so, jetzt warten Sie hier, was tun Sie hier?
    - who: Rita Benmayor
      start: '00:21:45.700'
      end: '00:21:48.947'
      u: Jetzt ich wart, bis wann die Quota is offen.
    - who: David Boder
      start: '00:21:48.947'
      end: '00:21:49.629'
      u: Ja.
    - who: Rita Benmayor
      start: '00:21:49.629'
      end: '00:21:51.579'
      u: Ich geh nach Amerika zu mein Onkel.
    - who: David Boder
      start: '00:21:51.579'
      end: '00:21:54.344'
      u: Aha—und sind Sie hier ganz allein?
    - who: Rita Benmayor
      start: '00:21:54.344'
      end: '00:21:55.449'
      u: Ganz allein.
    - who: David Boder
      start: '00:21:55.449'
      end: '00:21:56.584'
      u: Und Ihr Bruder ist wo?
    - who: Rita Benmayor
      start: '00:21:56.584'
      end: '00:21:59.047'
      u: Mein Bruder ist in Palästina.
    - who: David Boder
      start: '00:21:59.047'
      end: '00:22:04.166'
      u: Palästina? Nun und nun jetzt sagen Sie mal, sie leben im selben Zimmer mit
        Frau, eh, Bottom...
    - who: Rita Benmayor
      start: '00:22:04.166'
      end: '00:22:04.848'
      u: Bottom...
    - who: David Boder
      start: '00:22:04.848'
      end: '00:22:11.083'
      u: Ja, und warum waren Sie in solch einer Eile heute morgen, zu arbeiten, was
        haben Sie gearbeitet?
    - who: Rita Benmayor
      start: '00:22:11.083'
      end: '00:22:14.512'
      u: Ich geh in Arbeit—jede, eh,...Vakanz...
    - who: David Boder
      start: '00:22:14.512'
      end: '00:22:14.953'
      u: Mmh.
    - who: Rita Benmayor
      start: '00:22:14.953'
      end: '00:22:16.118'
      u: Alle...
    - who: David Boder
      start: '00:22:16.118'
      end: '00:22:16.800'
      u: Aha.
    - who: Rita Benmayor
      start: '00:22:16.800'
      end: '00:22:24.182'
      u: Alle Deko [?] ich kann nicht arbeit. Nach Moan, nach die Monat Septembre,
        wir gehn nach Arbeit.
    - who: David Boder
      start: '00:22:24.182'
      end: '00:22:26.041'
      u: Was können Sie arbeiten?
    - who: Rita Benmayor
      start: '00:22:26.041'
      end: '00:22:26.904'
      u: Ich kann etwas nähen?
    - who: David Boder
      start: '00:22:26.904'
      end: '00:22:30.151'
      u: Sie können nähen, Sie wollen nicht Schuhe machen wieder?
    - who: Rita Benmayor
      start: '00:22:30.151'
      end: '00:22:30.833'
      u: Nein.
    - who: David Boder
      start: '00:22:30.833'
      end: '00:22:31.123'
      u: Warum nicht?
    - who: Rita Benmayor
      start: '00:22:31.123'
      end: '00:22:31.624'
      u: Das war vom Lager.
    - who: David Boder
      start: '00:22:31.624'
      end: '00:22:33.725'
      u: Und sie wollen nicht mehr?
    - who: Rita Benmayor
      start: '00:22:33.725'
      end: '00:22:34.769'
      u: Nein.
    - who: David Boder
      start: '00:22:34.769'
      end: '00:22:36.900'
      u: Aber Sie verstehen es noch?
    - who: Rita Benmayor
      start: '00:22:36.900'
      end: '00:22:39.242'
      u: Ich kann.
    - who: David Boder
      start: '00:22:39.242'
      end: '00:22:44.361'
      u: Ja.
    - who: David Boder
      start: '00:22:44.361'
      end: '00:22:49.148'
      u: Und, eh, lernen Sie hier ein neues Fach oder Sie können nähen?
    - who: Rita Benmayor
      start: '00:22:49.148'
      end: '00:22:50.192'
      u: Na, ich kann nähen.
    - who: David Boder
      start: '00:22:50.192'
      end: '00:22:57.363'
      u: Ja, eh—wieviel sind Sie zur Schule gegangen in Griech-, in Saloniki—sind
        Sie zur Schule gegangen?
    - who: Rita Benmayor
      start: '00:22:57.363'
      end: '00:22:57.955'
      u: Ja.
    - who: David Boder
      start: '00:22:57.955'
      end: '00:22:59.603'
      u: Wieviel Jahre sind Sie zur Schule gegangen?
    - who: Rita Benmayor
      start: '00:22:59.603'
      end: '00:23:02.247'
      u: Mit 16 Jahre ich war in griechische Schule...
    - who: David Boder
      start: '00:23:02.247'
      end: '00:23:15.484'
      u: Ja, eh—sagen Sie mal, eh, man sagt, dass da waren in Auschwitz Lieder, die
        die Mädchen gesungen haben—erinnern Sie sich, welche, welche Gedichte, die
        man da gemacht hat in Auschwitz?
    - who: Rita Benmayor
      start: '00:23:15.484'
      end: '00:23:16.377'
      u: Nein.
    - who: David Boder
      start: '00:23:16.377'
      end: '00:23:21.405'
      u: Keine Lieder auch nicht? Sie kennen keine Lager, Lagerlieder...-wa?
    - who: Rita Benmayor
      start: '00:23:21.405'
      end: '00:23:21.906'
      u: Nein.
    - who: David Boder
      start: '00:23:21.906'
      end: '00:23:27.417'
      u: Sie kennen keine Lagerlieder. Und, eh, wo ist Ihr Onkel in Amerika?
    - who: Rita Benmayor
      start: '00:23:27.417'
      end: '00:23:29.065'
      u: In Hartford.
    - who: David Boder
      start: '00:23:29.065'
      end: '00:23:36.659'
      u: In Hartfort, Connecticut? Was tut er dort [plenty] ?, was für Beschäftigung,
        was macht er dort?
    - who: Rita Benmayor
      start: '00:23:36.659'
      end: '00:23:41.023'
      u: Die ein, ich habe zwei Onkel, die eine arbeit in die Fabrik, ich weiß nicht,
        was...
    - who: David Boder
      start: '00:23:41.023'
      end: '00:23:44.301'
      u: Ja. Ja, und der andere?
    - who: Rita Benmayor
      start: '00:23:44.301'
      end: '00:23:46.854'
      u: Der andere, ich weiß nicht, ich kann mich nicht...
    - who: David Boder
      start: '00:23:46.854'
      end: '00:23:57.586'
      u: Sie wissen nicht, was der arbeitet? Nun, eh...aber Sie denken, Sie werden,
        eh, in, eh, in Jahr oder so ein Affidavit bekommen?
    - who: Rita Benmayor
      start: '00:23:57.586'
      end: '00:23:58.298'
      u: Ja.
    - who: David Boder
      start: '00:23:58.298'
      end: '00:24:01.606'
      u: Ja, und so lange werden Sie hier in Paris bleiben?
    - who: Rita Benmayor
      start: '00:24:01.606'
      end: '00:24:04.129'
      u: Schon ein Jahr ich bin in Paris.
    - who: David Boder
      start: '00:24:04.129'
      end: '00:24:05.022'
      u: Und Sie werden warten, bis das...
    - who: Rita Benmayor
      start: '00:24:05.022'
      end: '00:24:07.877'
      u: Ich warte, wann die Quota von die Griechen ist auf...
    - who: David Boder
      start: '00:24:07.877'
      end: '00:24:11.155'
      u: Was hat man Ihnen gesagt, wenn kann es offen sein?
    - who: Rita Benmayor
      start: '00:24:11.155'
      end: '00:24:14.674'
      u: Ich, eh, die, die amerikanisch Konsulat, der weiß auch nicht...
    - who: David Boder
      start: '00:24:14.674'
      end: '00:24:27.670'
      u: Der weiß es auch nicht—nun, es wird schon wahrscheinlich irgendetwas getan
        werden. Sehen Sie, dass Sie sich was hier auslernen können. Wenn nicht—im
        Ort irgendwas—ein schönes Fach auslernen?
    - who: Rita Benmayor
      start: '00:24:27.670'
      end: '00:24:29.318'
      u: Ich wolln gern lernen.
    - who: David Boder
      start: '00:24:29.318'
      end: '00:24:31.056'
      u: Ja, sie wollen—nun?
    - who: Rita Benmayor
      start: '00:24:31.056'
      end: '00:24:33.066'
      u: Jeder—alle, hm...
    - who: David Boder
      start: '00:24:33.066'
      end: '00:24:34.261'
      u: Alle sind in Vakanzen?
    - who: Rita Benmayor
      start: '00:24:34.261'
      end: '00:24:36.603'
      u: Muss im Monat Septembre...
    - who: David Boder
      start: '00:24:36.603'
      end: '00:24:39.277'
      u: Im Monat September werden Sie anfangen. Nun, ich danke Ihnen sehr, Fräulein
        Benmayor.
    - who: David Boder
      start: '00:24:39.277'
      end: '00:24:44.516'
      u: "[In Spanish] ¿Usted habla español?"
    - who: Rita Benmayor
      start: '00:24:44.516'
      end: '00:24:45.711'
      u: Sí.
    - who: David Boder
      start: '00:24:45.711'
      end: '00:24:51.162'
      u: Y, eh...¿qué otros...eh qué otros idiomas habla?
    - who: Rita Benmayor
      start: '00:24:51.162'
      end: '00:24:52.870'
      u: En Italiano...
    - who: David Boder
      start: '00:24:52.870'
      end: '00:24:54.397'
      u: "¿De dónde aprendió el italiano?"
    - who: Rita Benmayor
      start: '00:24:54.397'
      end: '00:24:55.441'
      u: De la scuola.
    - who: David Boder
      start: '00:24:55.441'
      end: '00:25:00.077'
      u: De la escuela...Y...eh...¿ya habla usted francés ahora?
    - who: Rita Benmayor
      start: '00:25:00.077'
      end: '00:25:00.850'
      u: Sí.
    - who: David Boder
      start: '00:25:00.850'
      end: '00:25:02.407'
      u: "¿Puede leer francés?"
    - who: Rita Benmayor
      start: '00:25:02.407'
      end: '00:25:04.206'
      u: Poco.
    - who: David Boder
      start: '00:25:04.206'
      end: '00:25:06.669'
      u: Bueno, sería bueno que al final [ininteligible] este libro entonces.
    - who: Rita Benmayor
      start: '00:25:06.669'
      end: '00:25:08.226'
      u: Sí.
    - who: David Boder
      start: '00:25:08.226'
      end: '00:25:10.357'
      u: Bueno. Muchisimas gracias señorita.
    - who: Rita Benmayor
      start: '00:25:10.357'
      end: '00:25:11.099'
      u: "[In English] Yes."
    - who: David Boder
      start: '00:25:11.099'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: This concludes...this concludes the spool of the Illinois Institute of Technology,
        Spool 27, taken from Rita Benmayor, age twenty, tattoo 38758, and the triangle.
        Eh, she is a husky looking young woman, and eh, has her affidavit from America,
        but the quota is not yet open. The spool is, eh, of, eh, about twenty-six
        minutes length.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.753'
      end: '00:00:52.980'
      u: "[In English] This is Spool 27 of the collection of Illinois Institute of
        Technology, taken in Paris on August the 5th, on 9 Rue Guy Patin, a home for
        adult displaced people, especially Jews. The interviewee is, eh, Miss Rita
        Benmayor, eh, age twenty, from Jewish Greek, from Saloniki? From Saloniki.
        Eh, she carries on her left arm a tattoo number, 38758, underneath a little
        triangle, indicating her Jewish descent.Ms. Benmajor was sent to Auschwitz-Birkenau.
        Once they left the Birkenau quarantine, prisoners were registered, received
        numbers which were tattooed on their left arm and then left for forced labor
        in Auschwitz or one of its sub camps. Camp authorities registered 405,000
        prisoners of different nationalities in this way.1"
    - who: David Boder
      start: '00:00:52.980'
      end: '00:01:08.003'
      u: "[In German] Now tell me, Mrs., eh, Miss, eh, Benmayor, eh, where were you
        born, who is your family, and how many were in your family, and what were
        your parents doing?"
    - who: Rita Benmayor
      start: '00:01:08.003'
      end: '00:01:20.616'
      u: I was born in Greece, and in ’43, in ’43 the Germans came to Greece, they
        took the whole family.Nazi Germany invaded Greece on April 6, 1941 as part
        of the effort to secure its southern flank in preparation for the invasion
        of the Soviet Union. Salonika fell to the Germans on April 9, 1941.2
    - who: David Boder
      start: '00:01:20.616'
      end: '00:01:23.279'
      u: Yes—how many people were in your family?
    - who: Rita Benmayor
      start: '00:01:23.279'
      end: '00:01:25.701'
      u: My family, was five people.
    - who: David Boder
      start: '00:01:25.701'
      end: '00:01:27.309'
      u: Five people, who were they, you say?
    - who: Rita Benmayor
      start: '00:01:27.309'
      end: '00:01:31.327'
      u: My father, mother and two brothers and I.
    - who: David Boder
      start: '00:01:31.327'
      end: '00:01:34.050'
      u: Yes, now—where are now your father and your mother?
    - who: Rita Benmayor
      start: '00:01:34.050'
      end: '00:01:42.375'
      u: My father, my mother were deported, and the whole family was in the crematorium,
        was in the crematorium, all died.
    - who: David Boder
      start: '00:01:42.375'
      end: '00:01:44.556'
      u: Eh, your two brothers, too?
    - who: Rita Benmayor
      start: '00:01:44.556'
      end: '00:01:46.827'
      u: My two brothers, too.
    - who: David Boder
      start: '00:01:46.827'
      end: '00:01:47.411'
      u: And?
    - who: Rita Benmayor
      start: '00:01:47.411'
      end: '00:01:49.642'
      u: I am left alone from the whole family.
    - who: David Boder
      start: '00:01:49.642'
      end: '00:01:55.558'
      u: Yes, so—say, when the Germans came in ’42 [sic], how old was your father?
    - who: Rita Benmayor
      start: '00:01:55.558'
      end: '00:01:58.010'
      u: My father was forty years old.
    - who: David Boder
      start: '00:01:58.010'
      end: '00:01:59.137'
      u: And your mother?
    - who: Rita Benmayor
      start: '00:01:59.137'
      end: '00:02:01.589'
      u: My mother was thirty-eight years.
    - who: David Boder
      start: '00:02:01.589'
      end: '00:02:03.197'
      u: And the two brothers?
    - who: Rita Benmayor
      start: '00:02:03.197'
      end: '00:02:06.995'
      u: Two brothers, one twenty-five and one eighteen years old.
    - who: David Boder
      start: '00:02:06.995'
      end: '00:02:10.441'
      u: Were you—and how, how old were you?
    - who: Rita Benmayor
      start: '00:02:10.441'
      end: '00:02:12.230'
      u: I was sixteen years.Given the ages of Ms. Benmajor and her siblings, it is
        difficult to imagine that her parents were only thirty-eight and forty. Boder
        mistakenly thought that the Germans had conquered Greece in 1942. Ms. Benmajor
        would have indeed been sixteen years old in that year which would have made
        her twenty at the time of the interview, the age Boder says she was in his
        concluding remarks.3
    - who: David Boder
      start: '00:02:12.230'
      end: '00:02:16.954'
      u: Your were sixteen—now, and were your brothers married?
    - who: Rita Benmayor
      start: '00:02:16.954'
      end: '00:02:19.767'
      u: The one was married and the other was not married.
    - who: David Boder
      start: '00:02:19.767'
      end: '00:02:24.679'
      u: ". . . was not married—and where is, eh, the wife of the married brother?"
    - who: Rita Benmayor
      start: '00:02:24.679'
      end: '00:02:30.881'
      u: The wife of the married brother was also in the crematorium, she had small
        children and was in the crematorium.
    - who: David Boder
      start: '00:02:30.881'
      end: '00:02:33.032'
      u: She had—oh, she had a little child?
    - who: Rita Benmayor
      start: '00:02:33.032'
      end: '00:02:34.821'
      u: Yes, she had many little child[ren]...
    - who: David Boder
      start: '00:02:34.821'
      end: '00:02:35.857'
      u: How many?
    - who: Rita Benmayor
      start: '00:02:35.857'
      end: '00:02:36.441'
      u: Four.
    - who: David Boder
      start: '00:02:36.441'
      end: '00:02:38.230'
      u: She had four little children?
    - who: Rita Benmayor
      start: '00:02:38.230'
      end: '00:02:39.417'
      u: She was four...
    - who: David Boder
      start: '00:02:39.417'
      end: '00:02:39.821'
      u: Yes.
    - who: Rita Benmayor
      start: '00:02:39.821'
      end: '00:02:41.701'
      u: Four.
    - who: David Boder
      start: '00:02:41.701'
      end: '00:02:52.606'
      u: Now, tell me, eh, your whole story, where did your brother, your married
        brother, with his wife—did he live with you, or did he live by himself?
    - who: Rita Benmayor
      start: '00:02:52.606'
      end: '00:02:54.354'
      u: He lived with yours.
    - who: David Boder
      start: '00:02:54.354'
      end: '00:02:57.679'
      u: What, he lived for himself—tell me—lived for himself?
    - who: Rita Benmayor
      start: '00:02:57.679'
      end: '00:02:58.384'
      u: Yes.
    - who: David Boder
      start: '00:02:58.384'
      end: '00:03:02.161'
      u: So tell me, you lived in Saloniki?
    - who: Rita Benmayor
      start: '00:03:02.161'
      end: '00:03:03.438'
      u: Yes.
    - who: David Boder
      start: '00:03:03.438'
      end: '00:03:13.178'
      u: 'Yes, speak louder, and please speak into this direction [?]. Well now, so
        then: the Germans came to Saloniki, what did they order there and what did
        they do there?'
    - who: Rita Benmayor
      start: '00:03:13.178'
      end: '00:03:17.166'
      u: When the Germans came Saloniki, that was good [?] you...
    - who: David Boder
      start: '00:03:17.166'
      end: '00:03:17.841'
      u: Aha...
    - who: Rita Benmayor
      start: '00:03:17.841'
      end: '00:03:20.714'
      u: ". . . and then in ’43—’42..."
    - who: David Boder
      start: '00:03:20.714'
      end: '00:03:21.027'
      u: Aha, yes...
    - who: Rita Benmayor
      start: '00:03:21.027'
      end: '00:03:24.767'
      u: ". . . and then in ’43 the Gestapo came and took all Jews."
    - who: David Boder
      start: '00:03:24.767'
      end: '00:03:27.821'
      u: They took all Jews—where did they take them?
    - who: Rita Benmayor
      start: '00:03:27.821'
      end: '00:03:33.899'
      u: It was two o’clock at night, came to the house, and took the whole family.
    - who: David Boder
      start: '00:03:33.899'
      end: '00:03:35.748'
      u: And where did one take you?
    - who: Rita Benmayor
      start: '00:03:35.748'
      end: '00:03:37.748'
      u: Well, brought [us] to Auschwitz.Transports of Jews from Salonikia arrived
        in Auschwitz-Birkenau from March 20 to August 18, 1943. At least 48, 850 were
        deported. They were told they would be “resettled”  and had no idea of the
        horrible fate that awaited them at the end of their journey. Most were gassed
        upon arrival. Some 7,000 men and 4,200 women, among them Ms. Benmajor, survived
        the initial selection. The great majority of these died later. These statistics
        illustrate the uniqueness of Ms. Benmajor’s survival.4
    - who: David Boder
      start: '00:03:37.748'
      end: '00:03:43.483'
      u: Well now, right from the house, where did they take you, to the, eh, station?
    - who: Rita Benmayor
      start: '00:03:43.483'
      end: '00:03:46.477'
      u: ". . . to the station of Saloniki."
    - who: David Boder
      start: '00:03:46.477'
      end: '00:03:53.387'
      u: Well, say, one came at two o’clock at night—and where did one take you, directly
        from the house...
    - who: Rita Benmayor
      start: '00:03:53.387'
      end: '00:03:54.935'
      u: ". . . from home..."
    - who: David Boder
      start: '00:03:54.935'
      end: '00:03:55.519'
      u: ". . . from home..."
    - who: Rita Benmayor
      start: '00:03:55.519'
      end: '00:03:57.911'
      u: ". . . from home took the whole family and—"
    - who: David Boder
      start: '00:03:57.911'
      end: '00:03:58.616'
      u: ". . . and has..."
    - who: Rita Benmayor
      start: '00:03:58.616'
      end: '00:04:04.110'
      u: ". . . and was in the station in a railway car...and [there] were seventy-two
        people in the car..."
    - who: David Boder
      start: '00:04:04.110'
      end: '00:04:11.441'
      u: Yes, what was that, a passenger car, or a, eh...a, eh...goods...a eh—freight
        car...
    - who: Rita Benmayor
      start: '00:04:11.441'
      end: '00:04:12.598'
      u: Yes, eh, car...
    - who: David Boder
      start: '00:04:12.598'
      end: '00:04:17.068'
      u: ". . . a freight car—were there benches to sit on in the car?"
    - who: Rita Benmayor
      start: '00:04:17.068'
      end: '00:04:17.833'
      u: No, [one] sat down...
    - who: David Boder
      start: '00:04:17.833'
      end: '00:04:19.803'
      u: One sat on the floor...
    - who: Rita Benmayor
      start: '00:04:19.803'
      end: '00:04:20.448'
      u: ". . . sat, yes..."
    - who: David Boder
      start: '00:04:20.448'
      end: '00:04:23.562'
      u: Was there, eh, a toilet- was there a commode?
    - who: Rita Benmayor
      start: '00:04:23.562'
      end: '00:04:25.923'
      u: No, there was a bucket...
    - who: David Boder
      start: '00:04:25.923'
      end: '00:04:27.501'
      u: There was a bucket there...
    - who: Rita Benmayor
      start: '00:04:27.501'
      end: '00:04:28.507'
      u: ". . . a bucket..."
    - who: David Boder
      start: '00:04:28.507'
      end: '00:04:31.411'
      u: And were men and women together in the car?
    - who: Rita Benmayor
      start: '00:04:31.411'
      end: '00:04:35.158'
      u: Yes, [there] were seventy-two people, men and women, little children, all
        together.
    - who: David Boder
      start: '00:04:35.158'
      end: '00:04:39.046'
      u: ". . . and little—yes. Now, and what was said, where would you be taken?"
    - who: Rita Benmayor
      start: '00:04:39.046'
      end: '00:04:44.510'
      u: "[He] said, all go to Poland, and all Jews [would be] together."
    - who: David Boder
      start: '00:04:44.510'
      end: '00:04:44.914'
      u: All Jews together...
    - who: Rita Benmayor
      start: '00:04:44.914'
      end: '00:04:47.818'
      u: But [we] did not know what was done...
    - who: David Boder
      start: '00:04:47.818'
      end: '00:04:48.553'
      u: You did not know.
    - who: Rita Benmayor
      start: '00:04:48.553'
      end: '00:04:49.288'
      u: We did not know.
    - who: David Boder
      start: '00:04:49.288'
      end: '00:04:54.571'
      u: Yes—so...and so you rode, how long did you ride?
    - who: Rita Benmayor
      start: '00:04:54.571'
      end: '00:04:54.884'
      u: ". . . eh..."
    - who: David Boder
      start: '00:04:54.884'
      end: '00:04:58.059'
      u: ". . . from Saloniki on the train, how long did you ride?"
    - who: Rita Benmayor
      start: '00:04:58.059'
      end: '00:04:59.487'
      u: Eight days...
    - who: David Boder
      start: '00:04:59.487'
      end: '00:04:59.740'
      u: You were eight days...
    - who: Rita Benmayor
      start: '00:04:59.740'
      end: '00:05:02.824'
      u: ". . . [after] eight days, we came to Auschwitz, were in Auschwitz."
    - who: David Boder
      start: '00:05:02.824'
      end: '00:05:06.993'
      u: ". . . came to Auschwitz—what happened there in Auschwitz?"
    - who: Rita Benmayor
      start: '00:05:06.993'
      end: '00:05:12.427'
      u: ". . . we were in Auschwitz, the Germans came, saw—the men..."
    - who: David Boder
      start: '00:05:12.427'
      end: '00:05:13.433'
      u: ". . . separated..."
    - who: Rita Benmayor
      start: '00:05:13.433'
      end: '00:05:15.373'
      u: ". . . separated, and the women separated..."
    - who: David Boder
      start: '00:05:15.373'
      end: '00:05:15.656'
      u: Yes.
    - who: Rita Benmayor
      start: '00:05:15.656'
      end: '00:05:21.331'
      u: The men were taken by an automobile, soon to the crematorium. Those were
        the old people...
    - who: David Boder
      start: '00:05:21.331'
      end: '00:05:22.668'
      u: Oh, those were the old people...
    - who: Rita Benmayor
      start: '00:05:22.668'
      end: '00:05:27.529'
      u: ". . . the old people soon [went] to the crematorium...and the young people
        were in [a] lager."
    - who: David Boder
      start: '00:05:27.529'
      end: '00:05:30.995'
      u: Yes—and what did they do with you?
    - who: Rita Benmayor
      start: '00:05:30.995'
      end: '00:05:35.826'
      u: I was young, I was sixteen years, and [they] took me and all together...
    - who: David Boder
      start: '00:05:35.826'
      end: '00:05:36.260'
      u: Yes.
    - who: Rita Benmayor
      start: '00:05:36.260'
      end: '00:05:38.621'
      u: ". . . to work in lager, in a lager."
    - who: David Boder
      start: '00:05:38.621'
      end: '00:05:39.838'
      u: Yes. And, eh...
    - who: Rita Benmayor
      start: '00:05:39.838'
      end: '00:05:40.181'
      u: ". . . my..."
    - who: David Boder
      start: '00:05:40.181'
      end: '00:05:43.961'
      u: You came to Auschwitz together with your father and your mother?
    - who: Rita Benmayor
      start: '00:05:43.961'
      end: '00:05:45.191'
      u: Yes, my...
    - who: David Boder
      start: '00:05:45.191'
      end: '00:05:46.001'
      u: And your fa—...yes?
    - who: Rita Benmayor
      start: '00:05:46.001'
      end: '00:05:55.361'
      u: "[I saw] my mother in [the] car, go into a car—why, they were old—and my
        father also in the car, soon [to be] brought to the crematorium..."
    - who: David Boder
      start: '00:05:55.361'
      end: '00:05:58.901'
      u: Good, you say, your father was forty years, that is not old.
    - who: Rita Benmayor
      start: '00:05:58.901'
      end: '00:06:02.141'
      u: Yes. But [it] was done so...
    - who: David Boder
      start: '00:06:02.141'
      end: '00:06:06.671'
      u: Yes. They did that—and your brothers, eh, and your two brothers?
    - who: Rita Benmayor
      start: '00:06:06.671'
      end: '00:06:12.101'
      u: The one brother I did not know all...and the other one was also in another
        camp.
    - who: David Boder
      start: '00:06:12.101'
      end: '00:06:12.941'
      u: Yes.
    - who: Rita Benmayor
      start: '00:06:12.941'
      end: '00:06:14.771'
      u: And goes free...
    - who: David Boder
      start: '00:06:14.771'
      end: '00:06:16.901'
      u: Oh, and he became free, liberated?
    - who: Rita Benmayor
      start: '00:06:16.901'
      end: '00:06:17.381'
      u: ". . . became liberated.This was Ms. Benmajor’s elder brother who lost his
        wife and four young children.5"
    - who: David Boder
      start: '00:06:17.381'
      end: '00:06:19.061'
      u: And where is he now?
    - who: Rita Benmayor
      start: '00:06:19.061'
      end: '00:06:20.441'
      u: Now he is in Palestine.
    - who: David Boder
      start: '00:06:20.441'
      end: '00:06:21.371'
      u: In Palestine?
    - who: Rita Benmayor
      start: '00:06:21.371'
      end: '00:06:21.851'
      u: Yes.
    - who: David Boder
      start: '00:06:21.851'
      end: '00:06:22.871'
      u: How did he get there?
    - who: Rita Benmayor
      start: '00:06:22.871'
      end: '00:06:25.961'
      u: ". . ."
    - who: David Boder
      start: '00:06:25.961'
      end: '00:06:29.591'
      u: Without permit. Please speak into here...In 1946, Palestine was controlled
        by Great Britain which barred entry to Jewish refugees. Ms. Benmajor’s brother
        was considered an illegal refugee by the British.6
    - who: Rita Benmayor
      start: '00:06:29.591'
      end: '00:06:30.491'
      u: Without permit...
    - who: David Boder
      start: '00:06:30.491'
      end: '00:06:33.461'
      u: ". . . just went there and got in?"
    - who: Rita Benmayor
      start: '00:06:33.461'
      end: '00:06:40.211'
      u: When [he] was freed, he was in Greece, searched for the family. He knew the
        whole family...
    - who: David Boder
      start: '00:06:40.211'
      end: '00:06:40.601'
      u: Yes.
    - who: Rita Benmayor
      start: '00:06:40.601'
      end: '00:06:43.421'
      u: ". . . nobody—and he [went to] Palestine."
    - who: David Boder
      start: '00:06:43.421'
      end: '00:06:47.441'
      u: Yes, and he is—did he write you from Palestine?
    - who: Rita Benmayor
      start: '00:06:47.441'
      end: '00:06:50.561'
      u: No, he did...back, he, er, yes.
    - who: David Boder
      start: '00:06:50.561'
      end: '00:06:51.701'
      u: Did he write you?
    - who: Rita Benmayor
      start: '00:06:51.701'
      end: '00:06:52.061'
      u: Yes.
    - who: David Boder
      start: '00:06:52.061'
      end: '00:06:53.261'
      u: You know that he is there?
    - who: Rita Benmayor
      start: '00:06:53.261'
      end: '00:06:53.711'
      u: Yes.
    - who: David Boder
      start: '00:06:53.711'
      end: '00:07:01.121'
      u: Yes, and, er...now, and so you stayed in the camp, what did they do to you
        in the camp?
    - who: Rita Benmayor
      start: '00:07:01.121'
      end: '00:07:02.021'
      u: Me?
    - who: David Boder
      start: '00:07:02.021'
      end: '00:07:02.501'
      u: Yes.
    - who: Rita Benmayor
      start: '00:07:02.501'
      end: '00:07:07.481'
      u: When I was in the camp, the Germans took [me] and had all my hair c—...
    - who: David Boder
      start: '00:07:07.481'
      end: '00:07:09.461'
      u: They cut all your hair off.
    - who: Rita Benmayor
      start: '00:07:09.461'
      end: '00:07:10.091'
      u: ". . . cut."
    - who: David Boder
      start: '00:07:10.091'
      end: '00:07:16.781'
      u: "[In English] She now has a wonderful head of hair, that she says that her
        hair will—was cut off entirely."
    - who: David Boder
      start: '00:07:16.781'
      end: '00:07:19.241'
      u: "[In German] Now, they cut your hair off, and then?"
    - who: Rita Benmayor
      start: '00:07:19.241'
      end: '00:07:25.661'
      u: Cut the hair, took all clothes.
    - who: David Boder
      start: '00:07:25.661'
      end: '00:07:26.741'
      u: Yes.
    - who: Rita Benmayor
      start: '00:07:26.741'
      end: '00:07:27.161'
      u: Gave me male clothes.
    - who: David Boder
      start: '00:07:27.161'
      end: '00:07:28.511'
      u: Yes, male clothing?
    - who: Rita Benmayor
      start: '00:07:28.511'
      end: '00:07:28.811'
      u: Male clothing, yes.
    - who: David Boder
      start: '00:07:28.811'
      end: '00:07:29.201'
      u: Yes, a men’s outfit—pants, too?
    - who: Rita Benmayor
      start: '00:07:29.201'
      end: '00:07:31.001'
      u: Men’s outfit, pants and jacket.
    - who: David Boder
      start: '00:07:31.001'
      end: '00:07:31.571'
      u: Yes.
    - who: Rita Benmayor
      start: '00:07:31.571'
      end: '00:07:33.611'
      u: And then I was [at] work on the road.
    - who: David Boder
      start: '00:07:33.611'
      end: '00:07:35.05'
      u: Work on the road?
    - who: Rita Benmayor
      start: '00:07:35.05'
      end: '00:07:35.471'
      u: On the road.
    - who: David Boder
      start: '00:07:35.471'
      end: '00:07:39.821'
      u: And when did they tattoo you—when was the tattoo made?
    - who: Rita Benmayor
      start: '00:07:39.821'
      end: '00:07:42.701'
      u: The first day when [we] came into the camp...That is, after leaving the quarantine.7
    - who: David Boder
      start: '00:07:42.701'
      end: '00:07:43.001'
      u: Yes.
    - who: Rita Benmayor
      start: '00:07:43.001'
      end: '00:07:47.021'
      u: ". . . that was two prisoners, who did the whole..."
    - who: David Boder
      start: '00:07:47.021'
      end: '00:07:48.281'
      u: Yes, that did...
    - who: Rita Benmayor
      start: '00:07:48.281'
      end: '00:07:48.881'
      u: ". . . made the number."
    - who: David Boder
      start: '00:07:48.881'
      end: '00:07:49.241'
      u: ". . . made the number."
    - who: Rita Benmayor
      start: '00:07:49.241'
      end: '00:07:49.931'
      u: ". . . was two men..."
    - who: David Boder
      start: '00:07:49.931'
      end: '00:07:54.941'
      u: ". . . and then, when they gave you the number, then you knew already that
        you would stay alive, that you..."
    - who: Rita Benmayor
      start: '00:07:54.941'
      end: '00:07:55.421'
      u: No.What Boder meant by  “stay alive” was that there was a chance of survival
        since the large majority of those who arrived in the camp were sent to the
        gas chambers immediately and were not included in any kind of registration.
        Ms. Benmajor’s, “no”,  relates to the fact that even those who were registered
        faced difficult odds in order to survive.8
    - who: David Boder
      start: '00:07:55.421'
      end: '00:07:56.321'
      u: Why not?
    - who: Rita Benmayor
      start: '00:07:56.321'
      end: '00:08:03.911'
      u: Why, we got the number, but we were gaunt, all month, like—every month there
        was a selection.
    - who: David Boder
      start: '00:08:03.911'
      end: '00:08:04.601'
      u: Yes.
    - who: Rita Benmayor
      start: '00:08:04.601'
      end: '00:08:09.131'
      u: ". . . who was gaunt, who was in bad condition, all went to the crematorium,
        that had..."
    - who: David Boder
      start: '00:08:09.131'
      end: '00:08:10.121'
      u: ". . . that was in Auschwitz?"
    - who: Rita Benmayor
      start: '00:08:10.121'
      end: '00:08:10.481'
      u: Yes.
    - who: David Boder
      start: '00:08:10.481'
      end: '00:08:13.931'
      u: Yes, and, eh, why did you keep yourself healthy?
    - who: Rita Benmayor
      start: '00:08:13.931'
      end: '00:08:20.651'
      u: Well, I ate all dirt, we stole each other the bread, we did that.There are
        other prisoners who contend that most inmates of Auschwitz did not engage
        in this kind of theft and maintained a commitment to group solidarity and
        survival throughout their incarceration in the camp.9
    - who: David Boder
      start: '00:08:20.651'
      end: '00:08:22.961'
      u: What does that mean we have eaten dirt, we ate dirt?
    - who: Rita Benmayor
      start: '00:08:22.961'
      end: '00:08:25.271'
      u: The dirt of the potato [means the peel]...
    - who: David Boder
      start: '00:08:25.271'
      end: '00:08:27.611'
      u: The dirt from the potato you ate?
    - who: Rita Benmayor
      start: '00:08:27.611'
      end: '00:08:28.391'
      u: ". . . the potato—I ate."
    - who: David Boder
      start: '00:08:28.391'
      end: '00:08:30.761'
      u: ". . . and that kept you a little stronger?"
    - who: Rita Benmayor
      start: '00:08:30.761'
      end: '00:08:31.691'
      u: Yes.
    - who: David Boder
      start: '00:08:31.691'
      end: '00:08:36.131'
      u: And, eh, you say, further you say you took the bread away from each other?
    - who: Rita Benmayor
      start: '00:08:36.131'
      end: '00:08:37.091'
      u: Yes, eh...
    - who: David Boder
      start: '00:08:37.091'
      end: '00:08:38.711'
      u: Keep on talking [please]...Yes.
    - who: Rita Benmayor
      start: '00:08:38.711'
      end: '00:08:39.041'
      u: Yes.
    - who: David Boder
      start: '00:08:39.041'
      end: '00:08:41.891'
      u: Now, and what did you work? In Auschwitz?
    - who: Rita Benmayor
      start: '00:08:41.891'
      end: '00:08:48.911'
      u: The first month, three month[s], I worked at the road, through road, eh,
        did stones...
    - who: David Boder
      start: '00:08:48.911'
      end: '00:08:49.601'
      u: You worked on stones...
    - who: Rita Benmayor
      start: '00:08:49.601'
      end: '00:08:50.171'
      u: Stones...
    - who: David Boder
      start: '00:08:50.171'
      end: '00:08:51.041'
      u: Yes—now?
    - who: Rita Benmayor
      start: '00:08:51.041'
      end: '00:08:56.591'
      u: And then I was in the shoe detail, I repaired shoes, I was [in] the shoe
        detail...The indoor work on the shoe detail rather than the difficult outdoor
        work on the road detail was a significant factor in Ms. Benmajor’s survival.10
    - who: David Boder
      start: '00:08:56.591'
      end: '00:08:58.841'
      u: Eh, you were in the she detail?
    - who: Rita Benmayor
      start: '00:08:58.841'
      end: '00:08:59.321'
      u: Shoe detail...
    - who: David Boder
      start: '00:08:59.321'
      end: '00:09:00.971'
      u: Did you learn to repair shoes?
    - who: Rita Benmayor
      start: '00:09:00.971'
      end: '00:09:02.381'
      u: ". . . repair shoes."
    - who: David Boder
      start: '00:09:02.381'
      end: '00:09:05.861'
      u: Eh, eh, whose shoes were they?
    - who: Rita Benmayor
      start: '00:09:05.861'
      end: '00:09:07.331'
      u: From the SS.
    - who: David Boder
      start: '00:09:07.331'
      end: '00:09:09.131'
      u: Oh, those were SS shoes?
    - who: Rita Benmayor
      start: '00:09:09.131'
      end: '00:09:10.331'
      u: ". . . SS shoes."
    - who: David Boder
      start: '00:09:10.331'
      end: '00:09:17.561'
      u: Eh—have you—what did you work with, with eh, with [a] hammer, or with the
        machine?
    - who: Rita Benmayor
      start: '00:09:17.561'
      end: '00:09:18.431'
      u: With arms.
    - who: David Boder
      start: '00:09:18.431'
      end: '00:09:19.451'
      u: What?
    - who: Rita Benmayor
      start: '00:09:19.451'
      end: '00:09:19.811'
      u: With arms.
    - who: David Boder
      start: '00:09:19.811'
      end: '00:09:21.041'
      u: You worked with your hands?
    - who: Rita Benmayor
      start: '00:09:21.041'
      end: '00:09:21.641'
      u: With your hands.
    - who: David Boder
      start: '00:09:21.641'
      end: '00:09:25.031'
      u: And, eh, did you really learn to repair shoes?
    - who: Rita Benmayor
      start: '00:09:25.031'
      end: '00:09:26.051'
      u: Yes.
    - who: David Boder
      start: '00:09:26.051'
      end: '00:09:26.801'
      u: Can you still do it?
    - who: Rita Benmayor
      start: '00:09:26.801'
      end: '00:09:27.371'
      u: Yes.
    - who: David Boder
      start: '00:09:27.371'
      end: '00:09:28.091'
      u: You could be a shoemaker?
    - who: Rita Benmayor
      start: '00:09:28.091'
      end: '00:09:28.601'
      u: Yes.
    - who: David Boder
      start: '00:09:28.601'
      end: '00:09:31.031'
      u: Yes, now, and...
    - who: Rita Benmayor
      start: '00:09:31.031'
      end: '00:09:33.101'
      u: I was one year in the shoe detail.
    - who: David Boder
      start: '00:09:33.101'
      end: '00:09:34.601'
      u: You were a whole year in the shoe detail.
    - who: Rita Benmayor
      start: '00:09:34.601'
      end: '00:09:35.651'
      u: A whole year in the shoe detail.
    - who: David Boder
      start: '00:09:35.651'
      end: '00:09:36.881'
      u: A whole year in the shoe detail.
    - who: Rita Benmayor
      start: '00:09:36.881'
      end: '00:09:37.511'
      u: Yes.
    - who: David Boder
      start: '00:09:37.511'
      end: '00:09:40.031'
      u: And then, what happened then?
    - who: Rita Benmayor
      start: '00:09:40.031'
      end: '00:09:46.571'
      u: And then, when we—when the Russians came [to] Auschwitz, we were transported
        to another camp...
    - who: David Boder
      start: '00:09:46.571'
      end: '00:09:48.641'
      u: Aha, when the Russians came to Auschwitz...
    - who: Rita Benmayor
      start: '00:09:48.641'
      end: '00:09:49.121'
      u: ". . . we were transported..."
    - who: David Boder
      start: '00:09:49.121'
      end: '00:09:49.631'
      u: You were transported to another...
    - who: Rita Benmayor
      start: '00:09:49.631'
      end: '00:09:52.481'
      u: ". . . to another camp, we were in Ravensbrück.Ravensbruck, the only major
        concentration camp for women, was established in 1938 and  was located fifty
        six miles north of Berlin. Ravensbruck had thirty four sub camps. Over 100,000
        prisoners of various nationalities were imprisoned in Ravensbruck during the
        seven years of its infamous existence. As was the case in other camps, inmates
        suffered from malnutrition, illness, beatings and shootings. Tens of thousands
        perished in Ravensbruck.11"
    - who: David Boder
      start: '00:09:52.481'
      end: '00:09:54.521'
      u: Ravensbrück, where is that?
    - who: Rita Benmayor
      start: '00:09:54.521'
      end: '00:09:55.721'
      u: In Germany.
    - who: David Boder
      start: '00:09:55.721'
      end: '00:10:00.911'
      u: That is in Germany, now tell me, how many days did your drive from Auschwitz
        to Ravensbrück?
    - who: Rita Benmayor
      start: '00:10:00.911'
      end: '00:10:05.201'
      u: Well, five days we went, on foot...
    - who: David Boder
      start: '00:10:05.201'
      end: '00:10:07.571'
      u: You went by foot for five days?Ms. Benmajor describes a typical death march
        which became more and more common as the end of the war approached. Her subsequent
        testimony illustrates that many did not survive this terrible ordeal.12
    - who: Rita Benmayor
      start: '00:10:07.571'
      end: '00:10:08.441'
      u: Five days...
    - who: David Boder
      start: '00:10:08.441'
      end: '00:10:11.651'
      u: Er, eh, who, how many people walked the way?
    - who: Rita Benmayor
      start: '00:10:11.651'
      end: '00:10:14.291'
      u: Three peop—, three hundred people.
    - who: David Boder
      start: '00:10:14.291'
      end: '00:10:15.881'
      u: Three hundred people, men and women?
    - who: Rita Benmayor
      start: '00:10:15.881'
      end: '00:10:16.871'
      u: No, only women.
    - who: David Boder
      start: '00:10:16.871'
      end: '00:10:20.231'
      u: Only women, and who guarded you?
    - who: Rita Benmayor
      start: '00:10:20.231'
      end: '00:10:22.781'
      u: The, eh, the guards of the SS.
    - who: David Boder
      start: '00:10:22.781'
      end: '00:10:24.941'
      u: The SS, were they good to you?
    - who: Rita Benmayor
      start: '00:10:24.941'
      end: '00:10:29.711'
      u: No, who could not walk much, was quickly....
    - who: David Boder
      start: '00:10:29.711'
      end: '00:10:30.191'
      u: What, shot?
    - who: Rita Benmayor
      start: '00:10:30.191'
      end: '00:10:31.391'
      u: ". . . shot."
    - who: David Boder
      start: '00:10:31.391'
      end: '00:10:33.521'
      u: Oh, did you see that yourself?
    - who: Rita Benmayor
      start: '00:10:33.521'
      end: '00:10:34.301'
      u: Yes.
    - who: David Boder
      start: '00:10:34.301'
      end: '00:10:35.531'
      u: Yes, what did the...
    - who: Rita Benmayor
      start: '00:10:35.531'
      end: '00:10:36.011'
      u: Many.
    - who: David Boder
      start: '00:10:36.011'
      end: '00:10:38.531'
      u: What did they do, shot them with a revolver?
    - who: Rita Benmayor
      start: '00:10:38.531'
      end: '00:10:41.291'
      u: No, shot them...they shot...[?]
    - who: David Boder
      start: '00:10:41.291'
      end: '00:10:42.431'
      u: 'Ah the, the shotgun?Translator’s Note: Boder uses “Flinte,” the word for
        “shotgun,” most likely he means rifle.13'
    - who: Rita Benmayor
      start: '00:10:42.431'
      end: '00:10:43.481'
      u: The shotgun, yes.
    - who: David Boder
      start: '00:10:43.481'
      end: '00:10:44.951'
      u: Took them and shot them right there.
    - who: Rita Benmayor
      start: '00:10:44.951'
      end: '00:10:45.701'
      u: Yes.
    - who: David Boder
      start: '00:10:45.701'
      end: '00:10:46.001'
      u: ". . . and..."
    - who: Rita Benmayor
      start: '00:10:46.001'
      end: '00:10:51.521'
      u: ". . . who could walk, would walk, who could not walk, did not eat, did..."
    - who: David Boder
      start: '00:10:51.521'
      end: '00:10:51.911'
      u: Yes.
    - who: Rita Benmayor
      start: '00:10:51.911'
      end: '00:10:53.831'
      u: ". . . only one [piece of] bread for four days..."
    - who: David Boder
      start: '00:10:53.831'
      end: '00:10:54.671'
      u: Yes.
    - who: Rita Benmayor
      start: '00:10:54.671'
      end: '00:10:57.851'
      u: ". . . has eaten every two days, eaten the bread..."
    - who: David Boder
      start: '00:10:57.851'
      end: '00:10:58.811'
      u: Yes.
    - who: Rita Benmayor
      start: '00:10:58.811'
      end: '00:11:01.241'
      u: ". . . could, could not walk, was quickly shot."
    - who: David Boder
      start: '00:11:01.241'
      end: '00:11:05.411'
      u: Now, and so you came from Auschwitz to where?
    - who: Rita Benmayor
      start: '00:11:05.411'
      end: '00:11:06.461'
      u: To Ravensbrück.
    - who: David Boder
      start: '00:11:06.461'
      end: '00:11:09.881'
      u: You came to Ravensbrück, what did they do there?
    - who: Rita Benmayor
      start: '00:11:09.881'
      end: '00:11:13.391'
      u: There we, eh, worked on the road again.
    - who: David Boder
      start: '00:11:13.391'
      end: '00:11:14.891'
      u: What, you worked on the road?
    - who: Rita Benmayor
      start: '00:11:14.891'
      end: '00:11:16.421'
      u: Carrying stones.
    - who: David Boder
      start: '00:11:16.421'
      end: '00:11:18.311'
      u: Carry stones, and what, they built a road?
    - who: Rita Benmayor
      start: '00:11:18.311'
      end: '00:11:19.511'
      u: R—, eh, yes.
    - who: David Boder
      start: '00:11:19.511'
      end: '00:11:22.151'
      u: Yes, now, and then?
    - who: Rita Benmayor
      start: '00:11:22.151'
      end: '00:11:30.341'
      u: We worked there for four months, and then we were, eh...at Stucko[?] that
        was...
    - who: David Boder
      start: '00:11:30.341'
      end: '00:11:30.911'
      u: What?
    - who: Rita Benmayor
      start: '00:11:30.911'
      end: '00:11:31.361'
      u: ". . . worked in the block."
    - who: David Boder
      start: '00:11:31.361'
      end: '00:11:34.781'
      u: "[You] worked in the block, how many people were in the block?"
    - who: Rita Benmayor
      start: '00:11:34.781'
      end: '00:11:37.901'
      u: ". . . in the block were a hundred and fifty people."
    - who: David Boder
      start: '00:11:37.901'
      end: '00:11:40.721'
      u: One hundred and fifty people, how did you sleep in the block?
    - who: Rita Benmayor
      start: '00:11:40.721'
      end: '00:11:42.341'
      u: "[?]...in the..."
    - who: David Boder
      start: '00:11:42.341'
      end: '00:11:42.701'
      u: What?
    - who: Rita Benmayor
      start: '00:11:42.701'
      end: '00:11:43.961'
      u: In the bed.
    - who: David Boder
      start: '00:11:43.961'
      end: '00:11:44.501'
      u: "[There] were beds, or...?"
    - who: Rita Benmayor
      start: '00:11:44.501'
      end: '00:11:46.451'
      u: "[There] were five people sleeping in one bed."
    - who: David Boder
      start: '00:11:46.451'
      end: '00:11:47.231'
      u: Five people in one bed?
    - who: Rita Benmayor
      start: '00:11:47.231'
      end: '00:11:48.881'
      u: Five people in one little bed.
    - who: David Boder
      start: '00:11:48.881'
      end: '00:11:55.331'
      u: Eh, so, have you, eh, have you, was it clean, was it clean?
    - who: Rita Benmayor
      start: '00:11:55.331'
      end: '00:11:56.56'
      u: Clean, yes...It is not clear what Ms. Benmajor meant by “clean” since the
        inmates had to contend with filth and lice.14
    - who: David Boder
      start: '00:11:56.56'
      end: '00:11:56.951'
      u: Yes.
    - who: Rita Benmayor
      start: '00:11:56.951'
      end: '00:11:59.051'
      u: Yes, it was clean.
    - who: David Boder
      start: '00:11:59.051'
      end: '00:12:03.94'
      u: You were able to wash and so on—did you have lice, fleas, lice?
    - who: Rita Benmayor
      start: '00:12:03.94'
      end: '00:12:05.531'
      u: Lice, many.
    - who: David Boder
      start: '00:12:05.531'
      end: '00:12:06.551'
      u: Oh, you had many lice?
    - who: Rita Benmayor
      start: '00:12:06.551'
      end: '00:12:07.991'
      u: We had many lice.
    - who: David Boder
      start: '00:12:07.991'
      end: '00:12:12.881'
      u: And what did you do to get rid of the lice?
    - who: Rita Benmayor
      start: '00:12:12.881'
      end: '00:12:14.381'
      u: "[?] we did so in..."
    - who: David Boder
      start: '00:12:14.381'
      end: '00:12:16.001'
      u: What, scratched yourself?
    - who: Rita Benmayor
      start: '00:12:16.001'
      end: '00:12:16.991'
      u: Yes.
    - who: David Boder
      start: '00:12:16.991'
      end: '00:12:21.011'
      u: "[In English] Eh...? She said they scratched themselves."
    - who: David Boder
      start: '00:12:21.011'
      end: '00:12:26.801'
      u: "[In German] Now, so, eh, and then, how long were they there in that camp,
        what is the name of the second camp?"
    - who: Rita Benmayor
      start: '00:12:26.801'
      end: '00:12:29.411'
      u: Is Ravensbrück.
    - who: David Boder
      start: '00:12:29.411'
      end: '00:12:35.081'
      u: That is called Ravesblick [Boder does not seem to know the camp]...and, eh,
        how long were you in Ravensbrück?
    - who: Rita Benmayor
      start: '00:12:35.081'
      end: '00:12:36.821'
      u: Four months.
    - who: David Boder
      start: '00:12:36.821'
      end: '00:12:38.801'
      u: Four months. And what happened then?
    - who: Rita Benmayor
      start: '00:12:38.801'
      end: '00:12:40.901'
      u: Was always there...
    - who: David Boder
      start: '00:12:40.901'
      end: '00:12:43.301'
      u: Yes, but after the four months, what happened there?
    - who: Rita Benmayor
      start: '00:12:43.301'
      end: '00:12:50.381'
      u: And then we were transported again, why [because] the Russians came to Ravensbrück,
        [we] were transported to another camp, Retzow.
    - who: David Boder
      start: '00:12:50.381'
      end: '00:12:51.851'
      u: To, you were transported to Retzow...Retzow today is a municipality in northeastern
        Germany in the Havelland district of the state of Mecklenburg-Vorpommern.
        During the war, it was a sub camp of Ravensbruck and held over 1,000 prisoners.15
    - who: Rita Benmayor
      start: '00:12:51.851'
      end: '00:12:53.201'
      u: Retzow.
    - who: David Boder
      start: '00:12:53.201'
      end: '00:12:54.131'
      u: Yes, and what did...
    - who: Rita Benmayor
      start: '00:12:54.131'
      end: '00:12:59.291'
      u: We had to carry stones again, worked at the roadside...
    - who: David Boder
      start: '00:12:59.291'
      end: '00:13:01.211'
      u: What, did you always build roads?
    - who: Rita Benmayor
      start: '00:13:01.211'
      end: '00:13:02.171'
      u: Yes, always there.
    - who: David Boder
      start: '00:13:02.171'
      end: '00:13:09.371'
      u: ". . . always built roads, now, and so you worked in Retzow, how long were
        you in Retzow?"
    - who: Rita Benmayor
      start: '00:13:09.371'
      end: '00:13:10.361'
      u: Three months.
    - who: David Boder
      start: '00:13:10.361'
      end: '00:13:19.331'
      u: Three months—you were you treated there, how did they, eh, treat you? Were
        they good to you or kind?
    - who: Rita Benmayor
      start: '00:13:19.331'
      end: '00:13:28.901'
      u: In Raven—, in Retzow, it was not good, there was nothing to eat, we had soup
        once and a little piece of bread to eat.
    - who: David Boder
      start: '00:13:28.901'
      end: '00:13:29.831'
      u: Yes.
    - who: Rita Benmayor
      start: '00:13:29.831'
      end: '00:13:31.421'
      u: Many people died of hunger.
    - who: David Boder
      start: '00:13:31.421'
      end: '00:13:39.071'
      u: People—now tell me, died of hunger, how does one, of hunger, what, how does
        that [?] happen?
    - who: Rita Benmayor
      start: '00:13:39.071'
      end: '00:13:41.141'
      u: Early we had coffee...
    - who: David Boder
      start: '00:13:41.141'
      end: '00:13:41.441'
      u: And?
    - who: Rita Benmayor
      start: '00:13:41.441'
      end: '00:13:43.781'
      u: At midday half a liter of soup...
    - who: David Boder
      start: '00:13:43.781'
      end: '00:13:44.561'
      u: Yes.
    - who: Rita Benmayor
      start: '00:13:44.561'
      end: '00:13:47.321'
      u: And in the evening a little piece of bread to eat.
    - who: David Boder
      start: '00:13:47.321'
      end: '00:13:53.861'
      u: Now, and you say, people died of hunger, how did it happen to them? Did they
        get sick, did they became gaunt, what...?
    - who: Rita Benmayor
      start: '00:13:53.861'
      end: '00:13:55.091'
      u: Well, emaciated...
    - who: David Boder
      start: '00:13:55.091'
      end: '00:13:55.841'
      u: Emaciated...
    - who: Rita Benmayor
      start: '00:13:55.841'
      end: '00:13:58.871'
      u: ". . . cannot walk, the SS has, eh,..."
    - who: David Boder
      start: '00:13:58.871'
      end: '00:14:00.145'
      u: Eh, with the whip...?
    - who: Rita Benmayor
      start: '00:14:00.145'
      end: '00:14:01.394'
      u: With the whip, and long...
    - who: David Boder
      start: '00:14:01.394'
      end: '00:14:02.680'
      u: "[In English] She makes a gesture."
    - who: David Boder
      start: '00:14:02.680'
      end: '00:14:05.233'
      u: "[In German] They whipped them, now, and?"
    - who: Rita Benmayor
      start: '00:14:05.233'
      end: '00:14:06.519'
      u: And [they] died.
    - who: David Boder
      start: '00:14:06.519'
      end: '00:14:12.272'
      u: And they died. Oh, tell me, what did you call a Mussulman, do you know what
        that is?
    - who: Rita Benmayor
      start: '00:14:12.272'
      end: '00:14:13.588'
      u: Mussulman, yes.
    - who: David Boder
      start: '00:14:13.588'
      end: '00:14:14.210'
      u: Yes, what is that?
    - who: Rita Benmayor
      start: '00:14:14.210'
      end: '00:14:22.498'
      u: The—did not eat, was Mussulman, and the SS, they took the Mussulman, straight
        to the crematorium.
    - who: David Boder
      start: '00:14:22.498'
      end: '00:14:37.357'
      u: Yes.
    - who: David Boder
      start: '00:14:37.357'
      end: '00:14:45.392'
      u: So, Mussulman was a...[?] person—and what did the SS, do with the Mussulman,
        you said?
    - who: Rita Benmayor
      start: '00:14:45.392'
      end: '00:14:47.221'
      u: Straight to the crematorium.
    - who: David Boder
      start: '00:14:47.221'
      end: '00:14:52.405'
      u: And, now, eh, and so, how long were you in Retzow?
    - who: Rita Benmayor
      start: '00:14:52.405'
      end: '00:14:53.630'
      u: Three months.
    - who: David Boder
      start: '00:14:53.630'
      end: '00:14:55.127'
      u: And then, from there you went where?
    - who: Rita Benmayor
      start: '00:14:55.127'
      end: '00:15:03.072'
      u: And then we were again transported to, eh, Malchow.Malchow  today is located
        on the river Elde in the Muritz district of the state of Mecklenburg-Vorpommern.
        During the war it too was a sub camp of Ravensbruck. It was built to house
        1,000 women, but at the time of the Ms. Benmajor’s arrival its population
        had grown to 5,000 women.16 One day and the two days—we had the Russians coming.
        We had, eh,...
    - who: David Boder
      start: '00:15:03.072'
      end: '00:15:04.237'
      u: You were freed?
    - who: Rita Benmayor
      start: '00:15:04.237'
      end: '00:15:05.221'
      u: Freed...
    - who: David Boder
      start: '00:15:05.221'
      end: '00:15:08.257'
      u: Now, so, the Russians, eh, that was in Malchow?
    - who: Rita Benmayor
      start: '00:15:08.257'
      end: '00:15:09.633'
      u: ". . . Malchow."
    - who: David Boder
      start: '00:15:09.633'
      end: '00:15:14.239'
      u: Now tell me, when the Russians freed you, what happened then?
    - who: Rita Benmayor
      start: '00:15:14.239'
      end: '00:15:15.917'
      u: We had a...
    - who: David Boder
      start: '00:15:15.917'
      end: '00:15:18.802'
      u: Where did the SS go when the Russians came?
    - who: Rita Benmayor
      start: '00:15:18.802'
      end: '00:15:38.758'
      u: We got up early, and we...stayed with the SS. And then we all five together
        went in [?] we stayed, the five, for a whole hour there, and then the SS [was]
        gone....We stayed without Russians, without Germans.Prisoners formed bonds
        with one another that increased their chances of survival through mutual aid.
        Especially in the waning days of the war, the Germans greatly feared the Russians,
        and many fled west in order to try to surrender to the Americans.17
    - who: David Boder
      start: '00:15:38.758'
      end: '00:15:39.108'
      u: And...
    - who: Rita Benmayor
      start: '00:15:39.108'
      end: '00:15:40.69'
      u: ". . . we were all alone, the people..."
    - who: David Boder
      start: '00:15:40.69'
      end: 00:15:42.404x
      u: And what did you do, were there...?
    - who: Rita Benmayor
      start: 00:15:42.404x
      end: '00:15:49.907'
      u: ". . . the prisoners. We walked on the street, just like that, the prisoners
        alone, and the whole day we were without guard..."
    - who: David Boder
      start: '00:15:49.907'
      end: '00:15:50.861'
      u: Without guards.
    - who: Rita Benmayor
      start: '00:15:50.861'
      end: '00:15:52.026'
      u: Without Germans, without guards.
    - who: David Boder
      start: '00:15:52.026'
      end: '00:15:52.678'
      u: You were, on the road...
    - who: Rita Benmayor
      start: '00:15:52.678'
      end: '00:15:53.360'
      u: ". . . to..."
    - who: David Boder
      start: '00:15:53.360'
      end: '00:15:56.758'
      u: ". . . or did you go in to the Germans, what did the Germans do?"
    - who: Rita Benmayor
      start: '00:15:56.758'
      end: '00:15:59.281'
      u: Nothing, the Germans [were] all gone.Countless German civilians fled their
        homes to escape the advance of the Red army. Although Ms. Benmajor and the
        other prisoners were liberated by the Russians and treated well by them, they
        also wanted to flee to the American side.18
    - who: David Boder
      start: '00:15:59.281'
      end: '00:16:01.291'
      u: The...the, the civilians, too? [He uses the term “private individuals.”]
    - who: Rita Benmayor
      start: '00:16:01.291'
      end: '00:16:02.275'
      u: Yes.
    - who: David Boder
      start: '00:16:02.275'
      end: '00:16:02.776'
      u: Now, did...
    - who: Rita Benmayor
      start: '00:16:02.776'
      end: '00:16:06.416'
      u: ". . . the civilians, too, they t—...took a suitcase, and..."
    - who: David Boder
      start: '00:16:06.416'
      end: '00:16:06.736'
      u: Well?
    - who: Rita Benmayor
      start: '00:16:06.736'
      end: '00:16:07.660'
      u: All gone.
    - who: David Boder
      start: '00:16:07.660'
      end: '00:16:08.010'
      u: Gone.
    - who: Rita Benmayor
      start: '00:16:08.010'
      end: '00:16:09.779'
      u: We did not see, we just...
    - who: David Boder
      start: '00:16:09.779'
      end: '00:16:10.069'
      u: Yes.
    - who: Rita Benmayor
      start: '00:16:10.069'
      end: '00:16:10.510'
      u: So [they were] gone.
    - who: David Boder
      start: '00:16:10.510'
      end: '00:16:13.244'
      u: Did the houses remain open, did you take a look inside?
    - who: Rita Benmayor
      start: '00:16:13.244'
      end: '00:16:13.653'
      u: Yes.
    - who: David Boder
      start: '00:16:13.653'
      end: '00:16:14.590'
      u: In the houses?
    - who: Rita Benmayor
      start: '00:16:14.590'
      end: '00:16:15.260'
      u: Yes.
    - who: David Boder
      start: '00:16:15.260'
      end: '00:16:16.178'
      u: Did you go in?
    - who: Rita Benmayor
      start: '00:16:16.178'
      end: '00:16:16.709'
      u: Yes.
    - who: David Boder
      start: '00:16:16.709'
      end: '00:16:19.443'
      u: Did you take anything, food, did you find food?
    - who: Rita Benmayor
      start: '00:16:19.443'
      end: '00:16:24.049'
      u: Yes, we went into the houses, we took food, we took clothes...
    - who: David Boder
      start: '00:16:24.049'
      end: '00:16:25.093'
      u: Clothes?
    - who: Rita Benmayor
      start: '00:16:25.093'
      end: '00:16:26.681'
      u: And then we quickly left.
    - who: David Boder
      start: '00:16:26.681'
      end: '00:16:27.122'
      u: And...
    - who: Rita Benmayor
      start: '00:16:27.122'
      end: '00:16:30.158'
      u: We were without Russians, without Germans, for two days...
    - who: David Boder
      start: '00:16:30.158'
      end: '00:16:30.568'
      u: Hm...
    - who: Rita Benmayor
      start: '00:16:30.568'
      end: '00:16:33.846'
      u: And after three days we saw tanks...
    - who: David Boder
      start: '00:16:33.846'
      end: '00:16:34.136'
      u: Yes.
    - who: Rita Benmayor
      start: '00:16:34.136'
      end: '00:16:35.422'
      u: ". . . we saw..."
    - who: David Boder
      start: '00:16:35.422'
      end: '00:16:35.772'
      u: Yes.
    - who: Rita Benmayor
      start: '00:16:35.772'
      end: '00:16:38.506'
      u: ". . . the Russians coming. And quickly, eh..."
    - who: David Boder
      start: '00:16:38.506'
      end: '00:16:38.856'
      u: Yes. And?
    - who: Rita Benmayor
      start: '00:16:38.856'
      end: '00:16:46.661'
      u: ". . . an officer came there, [asked] who is prisoners, who was in the camp,
        we quickly [went] with [the], eh, officer, and then we [went] to another camp
        with the Russians..."
    - who: David Boder
      start: '00:16:46.661'
      end: '00:16:47.766'
      u: ". . . went with the Russians?"
    - who: Rita Benmayor
      start: '00:16:47.766'
      end: '00:16:48.056'
      u: Yes. Went back to the other....
    - who: David Boder
      start: '00:16:48.056'
      end: '00:16:51.593'
      u: ". . . went back to the camp with the Russians. Did you get to eat?"
    - who: Rita Benmayor
      start: '00:16:51.593'
      end: '00:16:57.919'
      u: And the Russians gave us much to eat, we fixed ourselves up, we had soap
        to wash...
    - who: David Boder
      start: '00:16:57.919'
      end: '00:16:58.360'
      u: Aha...
    - who: Rita Benmayor
      start: '00:16:58.360'
      end: '00:16:58.650'
      u: They were good [to us].
    - who: David Boder
      start: '00:16:58.650'
      end: '00:17:02.863'
      u: Aha. Yes. And then you went back where?
    - who: Rita Benmayor
      start: '00:17:02.863'
      end: '00:17:05.597'
      u: Then we went back to [the] American [side]...
    - who: David Boder
      start: '00:17:05.597'
      end: '00:17:06.822'
      u: Where?
    - who: Rita Benmayor
      start: '00:17:06.822'
      end: '00:17:13.721'
      u: Well, we walked a lot, one, one, three weeks [we] walked on foot, we wanted
        [to get to the] American [side]...
    - who: David Boder
      start: '00:17:13.721'
      end: '00:17:15.459'
      u: Oh, you ran away from the Russians?
    - who: Rita Benmayor
      start: '00:17:15.459'
      end: '00:17:19.702'
      u: Yes, we ran away from the Russians, we wanted to go with the Americans.
    - who: David Boder
      start: '00:17:19.702'
      end: '00:17:20.505'
      u: Yes, and so, where did you...?
    - who: Rita Benmayor
      start: '00:17:20.505'
      end: '00:17:23.451'
      u: We should walk for three weeks, we, we, we did not know...
    - who: David Boder
      start: '00:17:23.451'
      end: '00:17:25.853'
      u: How many people walked?
    - who: Rita Benmayor
      start: '00:17:25.853'
      end: '00:17:27.954'
      u: We were twenty-five people.
    - who: David Boder
      start: '00:17:27.954'
      end: '00:17:29.421'
      u: Men and women?
    - who: Rita Benmayor
      start: '00:17:29.421'
      end: '00:17:30.073'
      u: Men and women.
    - who: David Boder
      start: '00:17:30.073'
      end: '00:17:32.204'
      u: And where did you go, through Germany?
    - who: Rita Benmayor
      start: '00:17:32.204'
      end: '00:17:34.692'
      u: Back in Germany to [the] American [side]...
    - who: David Boder
      start: '00:17:34.692'
      end: '00:17:36.340'
      u: To the American side?
    - who: Rita Benmayor
      start: '00:17:36.340'
      end: '00:17:36.841'
      u: Yes.
    - who: David Boder
      start: '00:17:36.841'
      end: '00:17:39.863'
      u: And how long did that take for you to get to the American side?
    - who: Rita Benmayor
      start: '00:17:39.863'
      end: '00:17:40.847'
      u: Three weeks.
    - who: David Boder
      start: '00:17:40.847'
      end: '00:17:41.650'
      u: Speak louder, three weeks?
    - who: Rita Benmayor
      start: '00:17:41.650'
      end: '00:17:42.423'
      u: Three weeks.
    - who: David Boder
      start: '00:17:42.423'
      end: '00:17:46.546'
      u: Didn’t anybody stop you, did nobody ask you where you are going?
    - who: Rita Benmayor
      start: '00:17:46.546'
      end: '00:17:50.488'
      u: No, we had an address where the American [side] was...
    - who: David Boder
      start: '00:17:50.488'
      end: '00:17:51.532'
      u: Yes.
    - who: Rita Benmayor
      start: '00:17:51.532'
      end: '00:17:51.822'
      u: And so we walked...
    - who: David Boder
      start: '00:17:51.822'
      end: '00:17:52.093'
      u: Where was that?
    - who: Rita Benmayor
      start: '00:17:52.093'
      end: '00:17:54.176'
      u: That was in Germany.
    - who: David Boder
      start: '00:17:54.176'
      end: '00:17:54.568'
      u: Yes.
    - who: Rita Benmayor
      start: '00:17:54.568'
      end: '00:17:56.892'
      u: Where it was—the side of the Russians.
    - who: David Boder
      start: '00:17:56.892'
      end: '00:17:57.254'
      u: Yes.
    - who: Rita Benmayor
      start: '00:17:57.254'
      end: '00:18:05.295'
      u: ". . . we took an address from an Americ— from a Russian officer who said
        how long to the American side, if [we] wanted to go, [we] could walk for three
        weeks...The fact that the newly released prisoners, who had suffered so many
        privations and afflictions, were willing to set out on a three week journey
        by foot to reach the American side dramatically demonstrates their great determination
        to do so.19"
    - who: David Boder
      start: '00:18:05.295'
      end: '00:18:06.188'
      u: "[laughs]...could walk for three weeks..."
    - who: Rita Benmayor
      start: '00:18:06.188'
      end: '00:18:08.409'
      u: We walked for three weeks we came to the American [side]...
    - who: David Boder
      start: '00:18:08.409'
      end: '00:18:10.449'
      u: And what did you eat on the way?
    - who: Rita Benmayor
      start: '00:18:10.449'
      end: '00:18:15.839'
      u: We went to the houses of the Germans, we stole food.
    - who: David Boder
      start: '00:18:15.839'
      end: '00:18:18.241'
      u: Did the Germans themselves not give you to eat?
    - who: Rita Benmayor
      start: '00:18:18.241'
      end: '00:18:20.613'
      u: Yes, it—what—No.
    - who: David Boder
      start: '00:18:20.613'
      end: '00:18:21.597'
      u: Did not want to take...?
    - who: Rita Benmayor
      start: '00:18:21.597'
      end: '00:18:23.577'
      u: ". . . did not, we stole."
    - who: David Boder
      start: '00:18:23.577'
      end: '00:18:24.833'
      u: "[laughs]...stole food?"
    - who: Rita Benmayor
      start: '00:18:24.833'
      end: '00:18:25.575'
      u: Yes.
    - who: David Boder
      start: '00:18:25.575'
      end: '00:18:26.951'
      u: What did you steal?
    - who: Rita Benmayor
      start: '00:18:26.951'
      end: '00:18:31.919'
      u: Bread, butter, sugar, eh, we stole...
    - who: David Boder
      start: '00:18:31.919'
      end: '00:18:32.269'
      u: From where did you steal that?
    - who: Rita Benmayor
      start: '00:18:32.269'
      end: '00:18:34.460'
      u: And very—, and, from the houses of the Germans.
    - who: David Boder
      start: '00:18:34.460'
      end: '00:18:36.168'
      u: Where the—where the Germans were gone, where they were not at home?
    - who: Rita Benmayor
      start: '00:18:36.168'
      end: '00:18:37.303'
      u: Yes, yes.
    - who: David Boder
      start: '00:18:37.303'
      end: '00:18:40.158'
      u: Didn’t you meet Americans, didn’t you meet...
    - who: Rita Benmayor
      start: '00:18:40.158'
      end: '00:18:49.502'
      u: And then after three weeks, we had—we came to the American side, and quickly
        the American [Red] Cross gave us to eat, gave us much...
    - who: David Boder
      start: '00:18:49.502'
      end: '00:18:53.927'
      u: Yes, but [during] the three weeks that you walked, were you on the Russian
        side?
    - who: Rita Benmayor
      start: '00:18:53.927'
      end: '00:18:54.458'
      u: Yes.
    - who: David Boder
      start: '00:18:54.458'
      end: '00:18:56.408'
      u: And the Russians let you go?In the early chaotic days following Germany’s
        defeat, hundreds of thousands of refugees were on the move across Europe.
        The Cold War, which divided the country between east and west and established
        the Iron Curtain, had not yet begun.20
    - who: Rita Benmayor
      start: '00:18:56.408'
      end: '00:18:56.849'
      u: Yes.
    - who: David Boder
      start: '00:18:56.849'
      end: '00:19:02.119'
      u: Aha. And then you came through to the Russian side, and came over to the
        Americans, and there the Red Cross...
    - who: Rita Benmayor
      start: '00:19:02.119'
      end: '00:19:02.469'
      u: Yes.
    - who: David Boder
      start: '00:19:02.469'
      end: '00:19:03.604'
      u: And they helped you?
    - who: Rita Benmayor
      start: '00:19:03.604'
      end: '00:19:05.101'
      u: Yes.
    - who: David Boder
      start: '00:19:05.101'
      end: '00:19:09.918'
      u: Now, why did you come to Paris?
    - who: Rita Benmayor
      start: '00:19:09.918'
      end: '00:19:14.705'
      u: I did not, I did not want to go to Greece, why, I had no family...
    - who: David Boder
      start: '00:19:14.705'
      end: '00:19:15.508'
      u: Yes.
    - who: Rita Benmayor
      start: '00:19:15.508'
      end: '00:19:17.126'
      u: And I [would be] all alone in...
    - who: David Boder
      start: '00:19:17.126'
      end: '00:19:19.015'
      u: Yes—now?
    - who: Rita Benmayor
      start: '00:19:19.015'
      end: '00:19:20.271'
      u: In Greece...
    - who: David Boder
      start: '00:19:20.271'
      end: '00:19:21.557'
      u: Yes. And so?
    - who: Rita Benmayor
      start: '00:19:21.557'
      end: '00:19:32.984'
      u: "[If] I went to Greece, see my house without my mother, without father, I
        cannot see that...I have quickly, eh, had, I have had two friends, French..."
    - who: David Boder
      start: '00:19:32.984'
      end: '00:19:33.757'
      u: Yes.
    - who: Rita Benmayor
      start: '00:19:33.757'
      end: '00:19:38.423'
      u: 'Who told me: do you want to come to Paris? I said yes....[so] I came to
        Paris.'
    - who: David Boder
      start: '00:19:38.423'
      end: '00:19:40.735'
      u: Who were the two French?
    - who: Rita Benmayor
      start: '00:19:40.735'
      end: '00:19:41.749'
      u: Two French.
    - who: David Boder
      start: '00:19:41.749'
      end: '00:19:43.427'
      u: Man, eh, men or women?
    - who: Rita Benmayor
      start: '00:19:43.427'
      end: '00:19:43.988'
      u: Women.
    - who: David Boder
      start: '00:19:43.988'
      end: '00:19:45.455'
      u: French women?
    - who: Rita Benmayor
      start: '00:19:45.455'
      end: '00:19:45.926'
      u: Yes.
    - who: David Boder
      start: '00:19:45.926'
      end: '00:19:47.483'
      u: And they had walked with you?
    - who: Rita Benmayor
      start: '00:19:47.483'
      end: '00:19:48.769'
      u: Yes, yes.
    - who: David Boder
      start: '00:19:48.769'
      end: '00:19:52.741'
      u: Aha, and so you came to Paris, did the French let you in?Ms. Benmajor was
        among the some 40,000 Holocaust survivors who sought refuge in France in the
        war’s immediate aftermath. The Red Cross along with both French and American
        refugee relief organizations helped to care for them. The key French organization
        was the Committee for Social Action and Reconstruction, and the key American
        organization was the Joint Distribution Committee.21
    - who: Rita Benmayor
      start: '00:19:52.741'
      end: '00:19:53.755'
      u: Yes.
    - who: David Boder
      start: '00:19:53.755'
      end: '00:19:55.976'
      u: Eh, speak up [please]...the French let you in?
    - who: Rita Benmayor
      start: '00:19:55.976'
      end: '00:19:56.266'
      u: Yes.
    - who: David Boder
      start: '00:19:56.266'
      end: '00:19:59.815'
      u: And when did you get on a train, that you could ride?
    - who: Rita Benmayor
      start: '00:19:59.815'
      end: '00:20:01.010'
      u: Came with a train, yes.
    - who: David Boder
      start: '00:20:01.010'
      end: '00:20:02.356'
      u: Who, from where have [you,] from the American side?
    - who: Rita Benmayor
      start: '00:20:02.356'
      end: '00:20:03.974'
      u: ". . . from the American side."
    - who: David Boder
      start: '00:20:03.974'
      end: '00:20:08.399'
      u: Then you got on a train, to drive off—how many people together?
    - who: Rita Benmayor
      start: '00:20:08.399'
      end: '00:20:11.073'
      u: It was a hundred and fifty people.
    - who: David Boder
      start: '00:20:11.073'
      end: '00:20:12.540'
      u: A special train?
    - who: Rita Benmayor
      start: '00:20:12.540'
      end: '00:20:13.946'
      u: Yes.
    - who: David Boder
      start: '00:20:13.946'
      end: '00:20:14.900'
      u: With refugees?
    - who: Rita Benmayor
      start: '00:20:14.900'
      end: '00:20:15.341'
      u: With refugees.
    - who: David Boder
      start: '00:20:15.341'
      end: '00:20:16.687'
      u: And did one give you food and so on?
    - who: Rita Benmayor
      start: '00:20:16.687'
      end: '00:20:19.663'
      u: Yes, the Americans gave us a lot to eat.
    - who: David Boder
      start: '00:20:19.663'
      end: '00:20:21.764'
      u: And then you came to Paris?
    - who: Rita Benmayor
      start: '00:20:21.764'
      end: '00:20:22.476'
      u: To Paris.
    - who: David Boder
      start: '00:20:22.476'
      end: '00:20:25.361'
      u: And who did you go to here, who did you meet?
    - who: Rita Benmayor
      start: '00:20:25.361'
      end: '00:20:34.584'
      u: I met nobody, I had two Greeks, two Greek friends, we had a big, eh. Greek
        cross coming...
    - who: David Boder
      start: '00:20:34.584'
      end: '00:20:36.141'
      u: ". . . a Red Cross?"
    - who: Rita Benmayor
      start: '00:20:36.141'
      end: '00:20:37.185'
      u: ". . . Red Cross came..."
    - who: David Boder
      start: '00:20:37.185'
      end: '00:20:37.716'
      u: From Greece?
    - who: Rita Benmayor
      start: '00:20:37.716'
      end: '00:20:38.821'
      u: From Greece.
    - who: David Boder
      start: '00:20:38.821'
      end: '00:20:39.775'
      u: Yes, and?
    - who: Rita Benmayor
      start: '00:20:39.775'
      end: '00:20:44.471'
      u: And [they] gave me a dress, a coat, and to eat...
    - who: David Boder
      start: '00:20:44.471'
      end: '00:20:44.652'
      u: Yes.
    - who: Rita Benmayor
      start: '00:20:44.652'
      end: '00:20:49.421'
      u: And then the Jewish organization gave me shelter.
    - who: David Boder
      start: '00:20:49.421'
      end: '00:20:51.099'
      u: Yes, a—yes, and now you live here?
    - who: Rita Benmayor
      start: '00:20:51.099'
      end: '00:20:52.143'
      u: And I live here.
    - who: David Boder
      start: '00:20:52.143'
      end: '00:21:00.370'
      u: Now, and, eh, what are you doing now—what are you doing here now [Ina?]—what,
        where do you want to go, what do you want to do?
    - who: Rita Benmayor
      start: '00:21:00.370'
      end: '00:21:01.565'
      u: I go to America.
    - who: David Boder
      start: '00:21:01.565'
      end: '00:21:02.911'
      u: Oh, you are going to America?
    - who: Rita Benmayor
      start: '00:21:02.911'
      end: '00:21:05.313'
      u: I have an uncle...
    - who: David Boder
      start: '00:21:05.313'
      end: '00:21:07.233'
      u: Who found the relative for you, or did you search?
    - who: Rita Benmayor
      start: '00:21:07.233'
      end: '00:21:10.209'
      u: I found a soldier...
    - who: David Boder
      start: '00:21:10.209'
      end: '00:21:10.438'
      u: A...
    - who: Rita Benmayor
      start: '00:21:10.438'
      end: '00:21:12.750'
      u: ". . . a Greek soldier, American..."
    - who: David Boder
      start: '00:21:12.750'
      end: '00:21:13.130'
      u: Yes.
    - who: Rita Benmayor
      start: '00:21:13.130'
      end: '00:21:23.711'
      u: Yes. I told him. Maybe he can [find] my uncle. I gave him my addre—...eh,
        the address I did not know, I gave him the name of my uncle, he found [him].
    - who: David Boder
      start: '00:21:23.711'
      end: '00:21:24.604'
      u: The soldier...
    - who: Rita Benmayor
      start: '00:21:24.604'
      end: '00:21:26.131'
      u: Just with the name...the soldier.
    - who: David Boder
      start: '00:21:26.131'
      end: '00:21:26.572'
      u: Now, who is your uncle?
    - who: Rita Benmayor
      start: '00:21:26.572'
      end: '00:21:31.419'
      u: And the soldier quickly sent [a letter] to my uncle, and my uncle sent me
        a letter.
    - who: David Boder
      start: '00:21:31.419'
      end: '00:21:32.463'
      u: A, eh, a letter?
    - who: Rita Benmayor
      start: '00:21:32.463'
      end: '00:21:32.904'
      u: A letter.
    - who: David Boder
      start: '00:21:32.904'
      end: '00:21:33.978'
      u: Did one send an affidavit?
    - who: Rita Benmayor
      start: '00:21:33.978'
      end: '00:21:36.954'
      u: An affidavit, he sent me all papers.The “affidavit” was a sworn assurance
        by family or friends who were American citizens that they had the financial
        means to care for the would -be immigrant so that he or she would not become
        “a public charge.”22
    - who: David Boder
      start: '00:21:36.954'
      end: '00:21:38.602'
      u: So, why don’t you go to America?
    - who: Rita Benmayor
      start: '00:21:38.602'
      end: '00:21:42.815'
      u: Because the quota for Greeks is closed, I cannot go.The highly discriminatory
        United States refugee quota system, finalized in 1924, was still in effect.
        This racist system limited the number of refugees from southern and eastern
        Europe in favor or those from northern and western Europe.23
    - who: David Boder
      start: '00:21:42.815'
      end: '00:21:45.700'
      u: And so you are waiting here now, what do you do here?
    - who: Rita Benmayor
      start: '00:21:45.700'
      end: '00:21:48.947'
      u: Now I wait, until the quota is open.
    - who: David Boder
      start: '00:21:48.947'
      end: '00:21:49.629'
      u: Yes.
    - who: Rita Benmayor
      start: '00:21:49.629'
      end: '00:21:51.579'
      u: I go to America to my uncle.
    - who: David Boder
      start: '00:21:51.579'
      end: '00:21:54.344'
      u: Aha—and you are all alone here?
    - who: Rita Benmayor
      start: '00:21:54.344'
      end: '00:21:55.449'
      u: All alone.
    - who: David Boder
      start: '00:21:55.449'
      end: '00:21:56.584'
      u: And your brother is where?
    - who: Rita Benmayor
      start: '00:21:56.584'
      end: '00:21:59.047'
      u: My brother is in Palestine.
    - who: David Boder
      start: '00:21:59.047'
      end: '00:22:04.166'
      u: Palestine? Now, and now tell me, you live in the same room with Mrs., eh,
        Bottom...Boder is most likely referring to Mrs. Eda Button, who was interviewed
        previously on Spool 26.24
    - who: Rita Benmayor
      start: '00:22:04.166'
      end: '00:22:04.848'
      u: Bottom...
    - who: David Boder
      start: '00:22:04.848'
      end: '00:22:11.083'
      u: Yes, and why were you in such a hurry this morning, to [go to] work, what
        did you work?
    - who: Rita Benmayor
      start: '00:22:11.083'
      end: '00:22:14.512'
      u: I go to work—every, eh,...[?] vacation...
    - who: David Boder
      start: '00:22:14.512'
      end: '00:22:14.953'
      u: Mmh.
    - who: Rita Benmayor
      start: '00:22:14.953'
      end: '00:22:16.118'
      u: All...
    - who: David Boder
      start: '00:22:16.118'
      end: '00:22:16.800'
      u: Aha.
    - who: Rita Benmayor
      start: '00:22:16.800'
      end: '00:22:24.182'
      u: All [?] I cannot [get] work. After mo—, after month of September, we go to
        work.She obviously refers to the fact that many businesses are closed for
        the summer vacation during the month of August in France which makes it hard
        to find work.25
    - who: David Boder
      start: '00:22:24.182'
      end: '00:22:26.041'
      u: What can you work?
    - who: Rita Benmayor
      start: '00:22:26.041'
      end: '00:22:26.904'
      u: I can sew a little.
    - who: David Boder
      start: '00:22:26.904'
      end: '00:22:30.151'
      u: You can sew, don’t you want to make shoes again?
    - who: Rita Benmayor
      start: '00:22:30.151'
      end: '00:22:30.833'
      u: No.
    - who: David Boder
      start: '00:22:30.833'
      end: '00:22:31.123'
      u: Why not?
    - who: Rita Benmayor
      start: '00:22:31.123'
      end: '00:22:31.624'
      u: That was in the lager.
    - who: David Boder
      start: '00:22:31.624'
      end: '00:22:33.725'
      u: And you don’t want [that] anymore?
    - who: Rita Benmayor
      start: '00:22:33.725'
      end: '00:22:34.769'
      u: No.
    - who: David Boder
      start: '00:22:34.769'
      end: '00:22:36.900'
      u: But you can still do it?
    - who: Rita Benmayor
      start: '00:22:36.900'
      end: '00:22:39.242'
      u: I can.
    - who: David Boder
      start: '00:22:39.242'
      end: '00:22:44.361'
      u: Yes.
    - who: David Boder
      start: '00:22:44.361'
      end: '00:22:49.148'
      u: And, eh, are you learning a new vocation here, or you can sew?
    - who: Rita Benmayor
      start: '00:22:49.148'
      end: '00:22:50.192'
      u: Well, I can sew.
    - who: David Boder
      start: '00:22:50.192'
      end: '00:22:57.363'
      u: Yes, eh—how long did you go to school in Gree— in Saloniki—did you go to
        school?
    - who: Rita Benmayor
      start: '00:22:57.363'
      end: '00:22:57.955'
      u: Yes.
    - who: David Boder
      start: '00:22:57.955'
      end: '00:22:59.603'
      u: How many years did you go to school?
    - who: Rita Benmayor
      start: '00:22:59.603'
      end: '00:23:02.247'
      u: At sixteen I was in [a] Greek school...
    - who: David Boder
      start: '00:23:02.247'
      end: '00:23:15.484'
      u: Yes—eh—tell me, eh, they say, that there were songs in Auschwitz that the
        girls would sing—can you remember which, which poems that were made there
        in Auschwitz?
    - who: Rita Benmayor
      start: '00:23:15.484'
      end: '00:23:16.377'
      u: No.
    - who: David Boder
      start: '00:23:16.377'
      end: '00:23:21.405'
      u: No songs either? You don’t know camp—, camp songs...what?
    - who: Rita Benmayor
      start: '00:23:21.405'
      end: '00:23:21.906'
      u: No.
    - who: David Boder
      start: '00:23:21.906'
      end: '00:23:27.417'
      u: You don’t know any camp songs. And, eh, where is your uncle in America?
    - who: Rita Benmayor
      start: '00:23:27.417'
      end: '00:23:29.065'
      u: In Hartford.
    - who: David Boder
      start: '00:23:29.065'
      end: '00:23:36.659'
      u: In Hartford, Connecticut? What does he do there [plenty]? [apparently said
        to someone else] What kind of job, what does he do there?
    - who: Rita Benmayor
      start: '00:23:36.659'
      end: '00:23:41.023'
      u: The one, I have two uncles, the one works in the factory, I don’t know what...
    - who: David Boder
      start: '00:23:41.023'
      end: '00:23:44.301'
      u: Yes. Yes, and the other one?
    - who: Rita Benmayor
      start: '00:23:44.301'
      end: '00:23:46.854'
      u: The other one, I don’t know, I can’t...
    - who: David Boder
      start: '00:23:46.854'
      end: '00:23:57.586'
      u: You don’t know what he is working? Now, eh...but you think you will, eh,
        in, eh, in a year or so, get an affidavit?
    - who: Rita Benmayor
      start: '00:23:57.586'
      end: '00:23:58.298'
      u: Yes.
    - who: David Boder
      start: '00:23:58.298'
      end: '00:24:01.606'
      u: Yes, and until then you will stay in Paris?
    - who: Rita Benmayor
      start: '00:24:01.606'
      end: '00:24:04.129'
      u: I have been in Paris for one year already.
    - who: David Boder
      start: '00:24:04.129'
      end: '00:24:05.022'
      u: And you will wait until...
    - who: Rita Benmayor
      start: '00:24:05.022'
      end: '00:24:07.877'
      u: I wait until the quota for Greeks is open...
    - who: David Boder
      start: '00:24:07.877'
      end: '00:24:11.155'
      u: Were you told when it could be open?
    - who: Rita Benmayor
      start: '00:24:11.155'
      end: '00:24:14.674'
      u: I, eh, the—the American Consulate, does not know either...
    - who: David Boder
      start: '00:24:14.674'
      end: '00:24:27.670'
      u: Does not know either—now, something will probably be done. Look that you
        can learn something here. If not, in the town—learn a nice vocation?
    - who: Rita Benmayor
      start: '00:24:27.670'
      end: '00:24:29.318'
      u: I would like to learn.
    - who: David Boder
      start: '00:24:29.318'
      end: '00:24:31.056'
      u: Yes, you want to—now?
    - who: Rita Benmayor
      start: '00:24:31.056'
      end: '00:24:33.066'
      u: Everybody—all, hm...
    - who: David Boder
      start: '00:24:33.066'
      end: '00:24:34.261'
      u: All are on vacation?
    - who: Rita Benmayor
      start: '00:24:34.261'
      end: '00:24:36.603'
      u: "[I] must, in the month of September..."
    - who: David Boder
      start: '00:24:36.603'
      end: '00:24:39.277'
      u: In the month of September you will start. Now, I thank you very much, Miss
        Benmayor.
    - who: David Boder
      start: '00:24:39.277'
      end: '00:24:44.516'
      u: "[In Spanish] Do you speak Spanish?"
    - who: Rita Benmayor
      start: '00:24:44.516'
      end: '00:24:45.711'
      u: Yes.
    - who: David Boder
      start: '00:24:45.711'
      end: '00:24:51.162'
      u: And, eh...What other languages can you speak?
    - who: Rita Benmayor
      start: '00:24:51.162'
      end: '00:24:52.870'
      u: Italian...
    - who: David Boder
      start: '00:24:52.870'
      end: '00:24:54.397'
      u: Where did you learn Italian?
    - who: Rita Benmayor
      start: '00:24:54.397'
      end: '00:24:55.441'
      u: At the scuola.
    - who: David Boder
      start: '00:24:55.441'
      end: '00:25:00.077'
      u: At school...And, eh...do you speak French now?
    - who: Rita Benmayor
      start: '00:25:00.077'
      end: '00:25:00.850'
      u: Yes.
    - who: David Boder
      start: '00:25:00.850'
      end: '00:25:02.407'
      u: Can you read French?
    - who: Rita Benmayor
      start: '00:25:02.407'
      end: '00:25:04.206'
      u: A little.
    - who: David Boder
