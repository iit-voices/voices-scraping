    - who: David Boder
      start: '00:23:58.730'
      end: '00:24:02.268'
      u: In a camp, and...and he corresponds with you.
    - who: Bertha Goldwasser
      start: '00:24:02.268'
      end: '00:24:02.379'
      u: Yes.
    - who: David Boder
      start: '00:24:02.379'
