        by the Germans, by the Nazis, of the Jewish people. We the young have faith
        in life [?]. One must strive to live. But the Germans have besmirched this
        striving with black ink.” There are some more words, but I do not remember
        them."
    - who: David Boder
      start: '00:26:56.139'
      end: '00:26:58.964'
