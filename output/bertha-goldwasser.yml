        He thought perhaps he will find...perhaps he will yet find the mother. So
        he came home, to Poland, to Barysz [?]. And he did not find the mother, no
        one. So he went on to Poland...he went to Poland. And he found no one of the
        family. So he came to Germany. In Germany he found no one either. Then he
        went on to Munich and...and joined a lager of the UNRRA. There he decided
        to go either to America or to Palestine. But when he received word from my
        aunt in America, and when she also gave him my address, he immediately wrote
        to me in France, and now I am in contact with him.
    - who: David Boder
      start: '00:23:53.775'
      end: '00:23:54.599'
      u: Where is the brother?
    - who: Bertha Goldwasser
      start: '00:23:54.599'
      end: '00:23:58.730'
