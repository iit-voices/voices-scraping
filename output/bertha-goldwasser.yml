      u: Yes, in northeastern Prussia.
    - who: Bertha Goldwasser
      start: '00:22:48.205'
      end: '00:22:49.364'
      u: In northeastern Prussia.
    - who: David Boder
      start: '00:22:49.364'
      end: '00:22:49.599'
