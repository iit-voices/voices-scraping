    - who: David Boder
      start: '00:24:08.919'
      end: '00:24:09.351'
      u: How old is he now?
    - who: Bertha Goldwasser
      start: '00:24:09.351'
      end: '00:24:13.482'
      u: He is now twenty-four years old, going on twenty-five.
    - who: David Boder
      start: '00:24:13.482'
      end: '00:24:13.948'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:24:13.948'
      end: '00:24:25.723'
      u: And so myself do not know what to do. To take him to Paris? I am alone. I
