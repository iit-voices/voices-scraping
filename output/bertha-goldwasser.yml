    - who: Bertha Goldwasser
      start: '00:27:50.856'
      end: '00:29:38.096'
      u: ". . . when one is able to talk about the future it is [appears] very beautiful.
        But we cannot imagine at all what the future will look like. The Polish Jews
        had been very much oppressed. They have absolutely no “moral instinct.” They
        have absolutely no...no hope to live. They want to wander. They want to run.
        To Palestine, unfortunately, they are not admitted. England does not want
        to give any certificates. To America one is unable [to go]. People have affidavits,
        but the quota is blocked. Well, what should the Jews do? Where should they
        go? They have no homeland. They want to have a national homeland. They want
        to be Palestinian citizens. And why should we not be? And so, unfortunately,
        no...I cannot imagine at all how life...the problem of the Jewish life in
        general, all over the world, will...will not take shape. It is a question.
        We are at the start of a world conference. Perhaps they will talk about us,
        too. Who knows? The Jews in general...a European Jew is not...is not too well
        at the moment. I mean morally. He has no homeland. He has no, as one says
        in Yiddish, roof over his head. And what can he do? He is broken up. No family.
        And out of a family, out of the most beautiful families, not a single person
        was left. And out of many hundreds and millions not even one has remained.
        What can one...Mrs. Goldwasser was indeed among those who lost almost their
        entire family including her mother, her husband, her baby daughter and her
        aunts, uncles and cousins.18"
