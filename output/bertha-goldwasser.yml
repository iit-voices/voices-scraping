      u: My brother told me that. He had remained...He was drafted [?] by the Russians.
        That was in Poland. Then, when the Russians withdrew, he went with them to
        Russia. And there he joined the Russian army, and...and he was a soldier.
        He was wounded three times. He has fought...fought on the borders of East
        Prussia, under the command of a Jewish general. In keeping with the August
        1939 Stalin-Hitler pact, the Russians occupied eastern Poland after the outbreak
        of World War II and drafted Mrs. Goldwasser’s brother into the Red Army. In
        June 1941, following the invasion of the Soviet Union by Nazi Germany, the
        Red Army withdrew and her brother went with it. Some half a million Jews fought
        in the Red Army during World War II. Approximately 120,000 lost their lives,
        and thousands more, including Mrs. Goldwasser’s brother, were wounded.16
    - who: David Boder
      start: '00:22:37.162'
      end: '00:22:38.276'
