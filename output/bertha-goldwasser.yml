    - who: David Boder
      start: '00:00:07.681'
      end: '00:00:33.997'
      u: "[In English] This is Spool number 24, taken the 4th of August, 1946, at
        9 Rue de Patin, Paris. The interviewee is Mrs. Bertha Goldwasser, née Rosenstrauch,
        age 34. She is here in Paris and works with the Neue Freie Presse, a Jewish
        newspaper."
    - who: David Boder
      start: '00:00:33.997'
      end: '00:00:41.981'
      u: "[In German] Also Frau Goldwasser, wollen Sie uns wieder geben Ihren vollen
        Namen und wer Sie sind."
    - who: Bertha Goldwasser
      start: '00:00:41.981'
      end: '00:00:58.420'
      u: Mein Name ist Goldwasser. Geboren in Polen, verheiratet hab ich in Paris.
        Mein Mann, sein Name war Kuba Goldwasser, der...welcher war deportiert im
        41. Jahr und arretiert bei der deutschen Gestapo.
    - who: David Boder
      start: '00:00:58.420'
      end: '00:00:59.207'
      u: In Paris?
    - who: Bertha Goldwasser
      start: '00:00:59.207'
      end: '00:01:00.352'
      u: In Paris.
    - who: David Boder
      start: '00:01:00.352'
      end: '00:01:04.774'
      u: Also sagen Sie mal, Frau Goldwasser, wo waren Sie, wenn der Krieg hat angefangen?
    - who: Bertha Goldwasser
      start: '00:01:04.774'
      end: '00:01:24.014'
      u: Wenn der Krieg hat angefangen war ich hier in Paris die ganze Zeit bis im
        Jahr, bis im Jahr 41. An dem Tag, wo man hat meinen Mann arretiert...und von
        der Deportation habe ich nichts gewusst. Vierzehn Tage später hat man mich
        auch arretiert mit meinem neun monatigen Mädchen.
    - who: David Boder
      start: '00:01:24.014'
      end: '00:01:33.143'
      u: Bitte etwas näher, ein bisschen [unverständlich], ja? Man hat Sie also arretiert
        mit ihrem neun Monate alten Kind?
    - who: Bertha Goldwasser
      start: '00:01:33.143'
      end: '00:01:33.927'
      u: Ja.
    - who: David Boder
      start: '00:01:33.927'
      end: '00:01:41.049'
      u: Erzählen Sie mir, wie es da war. Sie lebten mit ihrem Mann in Paris, nicht
        wahr?
    - who: Bertha Goldwasser
      start: '00:01:41.049'
      end: '00:01:41.351'
      u: Ja.
    - who: David Boder
      start: '00:01:41.351'
      end: '00:01:42.801'
      u: Was war seine Beschäftigung?
    - who: Bertha Goldwasser
      start: '00:01:42.801'
      end: '00:01:45.195'
      u: Seine Beschäftigung war, er war Ingenieur.
    - who: David Boder
      start: '00:01:45.195'
      end: '00:01:46.143'
      u: Er war ein Ingenieur.
    - who: Bertha Goldwasser
      start: '00:01:46.143'
      end: '00:01:47.151'
      u: Ingenieur, ja.
    - who: David Boder
      start: '00:01:47.151'
      end: '00:01:48.818'
      u: Und haben Sie noch andere Kinder?
    - who: Bertha Goldwasser
      start: '00:01:48.818'
      end: '00:01:49.414'
      u: Nein.
    - who: David Boder
      start: '00:01:49.414'
      end: '00:01:50.780'
      u: Das war Ihr...
    - who: Bertha Goldwasser
      start: '00:01:50.780'
      end: '00:01:53.214'
      u: Mein Einziges, mein einziges Baby...
    - who: David Boder
      start: '00:01:53.214'
      end: '00:01:53.479'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:01:53.479'
      end: '00:01:54.764'
      u: ". . . ich habe gehabt."
    - who: David Boder
      start: '00:01:54.764'
      end: '00:01:55.869'
      u: Haben Sie das Kind noch mit?
    - who: Bertha Goldwasser
      start: '00:01:55.869'
      end: '00:02:18.302'
      u: Nein. Ich bin auch deportiert und, hm,nun ich habe gewusst schon wo die Deportation
        hingeht und bin ich vom Zug hier runter gesprungen mit meinem Kind auf dem
        Arm. Und leider Gottes hat mein Kind den Tod erfahren während ich bin herunter
        gesprungen. Und ich selber war auch schwer verwundet, aber die Franzosen habe
        mich aufgehoben und mich...in neun Monaten auskuriert. Und nachher...
    - who: David Boder
      start: '00:02:18.302'
      end: '00:02:19.943'
      u: Welche Franzosen? Die, die auf dem Zug waren?
    - who: Bertha Goldwasser
      start: '00:02:19.943'
      end: '00:02:23.080'
      u: Nein, die waren auf dem Boden. Die Franzosen, die haben gewohnt bei dem...
    - who: David Boder
      start: '00:02:23.080'
      end: '00:02:31.884'
      u: Nicht so schnell, bitte. Also Ihr Mann würde...wurde arretiert und was hat
        man mit ihm gemacht?
    - who: Bertha Goldwasser
      start: '00:02:31.884'
      end: '00:02:35.790'
      u: Man hat ihn deportiert nach Deutschland, um im Salzgraben zu arbeiten.
    - who: David Boder
      start: '00:02:35.790'
      end: '00:02:40.784'
      u: Ja. Wie hat man ihn arretiert? Erzählen Sie mir die Einzelheiten von diesem
        Fall.
    - who: Bertha Goldwasser
      start: '00:02:40.784'
      end: '00:02:42.164'
      u: Mich hat man zu Hause...
    - who: David Boder
      start: '00:02:42.164'
      end: '00:02:43.282'
      u: Nein, nein—Ihren Mann.
    - who: Bertha Goldwasser
      start: '00:02:43.282'
      end: '00:02:50.166'
      u: Meinen Mann hat man auch zu Hause arretiert, es war am...am 26 August...
    - who: David Boder
      start: '00:02:50.166'
      end: '00:02:50.742'
      u: August.
    - who: Bertha Goldwasser
      start: '00:02:50.742'
      end: '00:02:56.676'
      u: August um neun Uhr früh sind die Gestapo zu Hause hinein gekommen und haben
        gefragt seinem Namen.
    - who: David Boder
      start: '00:02:56.676'
      end: '00:02:57.489'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:02:57.489'
      end: '00:03:32.707'
      u: 'Und dann haben Sie gesagt: „Ah, sie sind Jude! Dann kommen Sie. Sie gut
        für, für Arbeit in Deutschland.” Mein Mann hat gearbeitet, hm, geantwortet:
        „Arbeiten ist bei mir kein Schreck, aber ich möchte nicht das durchmachen,
        was meine Freund schon haben mitgemacht in Deutschland.” Dann haben sie ihn
        beim Rücken genommen und die Stiegen herunter geschmissen. Und sie sagen:
        „Wir werden dir schon Arbeit geben, du wirst lange arbeiten für uns.” Und
        nachher ist er...haben sie ihn nach Deutschland deportiert. Sie haben ihn
        weggenommen von Drancy und von dort haben sie ihn nach Pantin geschickt.'
    - who: David Boder
      start: '00:03:32.707'
      end: '00:03:34.283'
      u: Und wer hat Ihnen das gesagt? Hat er Ihnen geschrieben?
    - who: Bertha Goldwasser
      start: '00:03:34.283'
      end: '00:03:44.156'
      u: Das, darüber habe ich von den Deutschen selber ein Papier bekommen, dass
        der Jude, der Häftlings-Jude Goldwasser fahrt nach Deutschland as freiwilliger
        Arbeiter.
    - who: David Boder
      start: '00:03:44.156'
      end: '00:03:44.883'
      u: Als Freiwilliger?
    - who: Bertha Goldwasser
      start: '00:03:44.883'
      end: '00:03:57.587'
      u: Als freiwilliger Arbeiter. Aber das ist nicht wahr, denn sie haben es mit
        allen Juden und auch Franzosen gemacht. Aber das waren keine Freiwilligen,
        weil kein Jude und kein Franzose hat für die Deutschen sich freiwillig gemeldet.
    - who: David Boder
      start: '00:03:57.587'
      end: '00:04:01.718'
      u: Erzählen Sie mir, Frau Goldwasser, wann hat man Ihnen dieses Papier gegeben?
    - who: Bertha Goldwasser
      start: '00:04:01.718'
      end: '00:04:08.923'
      u: Das Papier habe ich bekommen, hab ich bekommen in, hm,...April, am 11 April.
    - who: David Boder
      start: '00:04:08.923'
      end: '00:04:11.634'
      u: Und sie haben ihn im August genommen?
    - who: Bertha Goldwasser
      start: '00:04:11.634'
      end: '00:04:12.869'
      u: Ja, im 41 Jahr.
    - who: David Boder
      start: '00:04:12.869'
      end: '00:04:13.231'
      u: Ja und...
    - who: Bertha Goldwasser
      start: '00:04:13.231'
      end: '00:04:13.351'
      u: Am 11 April...
    - who: David Boder
      start: '00:04:13.351'
      end: '00:04:14.791'
      u: Am elften 11 April...
    - who: Bertha Goldwasser
      start: '00:04:14.791'
      end: '00:04:16.839'
      u: ". . . im 42. Jahr habe ich das..."
    - who: David Boder
      start: '00:04:16.839'
      end: '00:04:17.894'
      u: ". . . das Papier bekommen."
    - who: Bertha Goldwasser
      start: '00:04:17.894'
      end: '00:04:19.063'
      u: ". . . das Papier bekommen."
    - who: David Boder
      start: '00:04:19.063'
      end: '00:04:20.663'
      u: Was hat man...hat man es Ihnen zu geschickt oder haben sie es gegeben?
    - who: Bertha Goldwasser
      start: '00:04:20.663'
      end: '00:04:22.169'
      u: Mit der Post.
    - who: David Boder
      start: '00:04:22.169'
      end: '00:04:23.234'
      u: Man hat Sie mit der Post verständigt?
    - who: Bertha Goldwasser
      start: '00:04:23.234'
      end: '00:04:23.429'
      u: Ja.
    - who: David Boder
      start: '00:04:23.429'
      end: '00:04:26.867'
      u: Dass er freiwillig nach Deutschland gegangen ist zu arbeiten.
    - who: Bertha Goldwasser
      start: '00:04:26.867'
      end: '00:04:30.797'
      u: 'Ja. Und auch unten haben sie dazu geschrieben: der Häftlings-Jude.'
    - who: David Boder
      start: '00:04:30.797'
      end: '00:04:35.942'
      u: Ja. Und nun also dann ist ihr Mann weggegangen und sie sind mit dem Kind
        geblieben.
    - who: Bertha Goldwasser
      start: '00:04:35.942'
      end: '00:04:37.071'
      u: Ah hm, ich bin mit dem Kind geblieben.
    - who: David Boder
      start: '00:04:37.071'
      end: '00:04:39.324'
      u: Und wann hat man Sie arretiert?
    - who: Bertha Goldwasser
      start: '00:04:39.324'
      end: '00:04:42.185'
      u: Am sechzehnten Juli im 42 Jahr.
    - who: David Boder
      start: '00:04:42.185'
      end: '00:04:44.494'
      u: Das war ungefähr ein Jahr später.
    - who: Bertha Goldwasser
      start: '00:04:44.494'
      end: '00:04:45.287'
      u: Ja, ein Jahr später.
    - who: David Boder
      start: '00:04:45.287'
      end: '00:04:49.012'
      u: Na, warten Sie mal, war das Kind schon geboren wie Ihr Mann weg ging?
    - who: Bertha Goldwasser
      start: '00:04:49.012'
      end: '00:04:50.247'
      u: Ja, das Kind war schon geboren.
    - who: David Boder
      start: '00:04:50.247'
      end: '00:04:52.682'
      u: Das Kind war schon geboren, wenn Ihr Mann weg ging?
    - who: Bertha Goldwasser
      start: '00:04:52.682'
      end: '00:04:53.911'
      u: Ja, wie mein Mann weg gegangen ist.
    - who: David Boder
      start: '00:04:53.911'
      end: '00:04:55.421'
      u: Und das Kind war dann neun Monate alt?
    - who: Bertha Goldwasser
      start: '00:04:55.421'
      end: '00:04:57.027'
      u: Neun...es war neun Monate alt.
    - who: David Boder
      start: '00:04:57.027'
      end: '00:05:04.303'
      u: Und wie man Sie arretiert hat, war das Kind schon ungefähr ein ein halb Jahre
        alt oder so, nicht wahr?
    - who: Bertha Goldwasser
      start: '00:05:04.303'
      end: '00:05:09.578'
      u: Ja. Nein, es war so, wenn neun Monate, das Kind hat neun Monate gehabt, da
        bin ich schon einmal arretiert worden...
    - who: David Boder
      start: '00:05:09.578'
      end: '00:05:10.472'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:05:10.472'
      end: '00:05:15.667'
      u: ". . . wenn ich bin zum Lager gegangen, um mein Mann...meinem Mann Brot herein
        geworfen haben."
    - who: David Boder
      start: '00:05:15.667'
      end: '00:05:16.986'
      u: Oh, was nun?
    - who: Bertha Goldwasser
      start: '00:05:16.986'
      end: '00:05:27.284'
      u: Da hat man mich arretiert das erste Mal mit dem Kind zusammen. Ich habe das
        Kind mitgenommen. Ich habe geglaubt, wenn sie ein Kind sehen, lassen sie mich
        im Lager durch gehen.
    - who: David Boder
      start: '00:05:27.284'
      end: '00:05:28.242'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:28.242'
      end: '00:05:30.776'
      u: Aber das hat nicht geholfen und wie die Anderen bin ich auch arretiert worden.
    - who: David Boder
      start: '00:05:30.776'
      end: '00:05:32.182'
      u: War das in Paris?
    - who: Bertha Goldwasser
      start: '00:05:32.182'
      end: '00:05:33.250'
      u: In Drancy.
    - who: David Boder
      start: '00:05:33.250'
      end: '00:05:33.451'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:33.451'
      end: '00:05:35.108'
      u: Ein paar Kilometer von Paris, zwei...
    - who: David Boder
      start: '00:05:35.108'
      end: '00:05:35.634'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:35.634'
      end: '00:05:36.548'
      u: Nicht weit.
    - who: David Boder
      start: '00:05:36.548'
      end: '00:05:39.885'
      u: So und dann...wie hat man Sie weg gelassen?
    - who: Bertha Goldwasser
      start: '00:05:39.885'
      end: '00:05:42.998'
      u: Man hat mich nach Drancy reingenommen auch...
    - who: David Boder
      start: '00:05:42.998'
      end: '00:05:43.290'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:43.290'
      end: '00:05:45.423'
      u: ". . . aber mein Mann hat von dem gar nicht gewusst."
    - who: David Boder
      start: '00:05:45.423'
      end: '00:05:45.859'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:45.859'
      end: '00:05:49.156'
      u: Dann hat man...dann haben die Franzosen eingewendet, dass ich...
    - who: David Boder
      start: '00:05:49.156'
      end: '00:05:50.351'
      u: Welche Franzosen?
    - who: Bertha Goldwasser
      start: '00:05:50.351'
      end: '00:05:54.783'
      u: Die Franzo, französischen...die, der Kommandant von dem französischen Lager.
    - who: David Boder
      start: '00:05:54.783'
      end: '00:05:54.988'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:05:54.988'
      end: '00:05:56.779'
      u: Der französische Kommandant von dem Lager...
    - who: David Boder
      start: '00:05:56.779'
      end: '00:05:57.181'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:05:57.181'
      end: '00:06:00.398'
      u: ". . . hat eingewendet, ich soll mit dem Kind hinaus lassen."
    - who: David Boder
      start: '00:06:00.398'
      end: '00:06:00.663'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:00.663'
      end: '00:06:02.842'
      u: Hat mich hinaus...nachher und nachher die Polizei...
    - who: David Boder
      start: '00:06:02.842'
      end: '00:06:04.543'
      u: Und warum hat er das getan?
    - who: Bertha Goldwasser
      start: '00:06:04.543'
      end: '00:06:12.572'
      u: Er hat Mitleid gehabt...mit dem Kind wahrscheinlich. Und er hat nicht gekonnt
        es anders machen, weil ich die erste Frau war, die arretiert war zu der Zeit.
    - who: David Boder
      start: '00:06:12.572'
      end: '00:06:13.409'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:13.409'
      end: '00:06:14.443'
      u: Ja.
    - who: David Boder
      start: '00:06:14.443'
      end: '00:06:22.110'
      u: Ja und nun hat man Sie...sprechen Sie in diese Richtung. So hat man Sie entlassen
        und Sie sind nach Hause gekommen.
    - who: Bertha Goldwasser
      start: '00:06:22.110'
      end: '00:06:23.208'
      u: Ich bin nach Hause gekommen.
    - who: David Boder
      start: '00:06:23.208'
      end: '00:06:25.126'
      u: Wo haben Sie da gewohnt?
    - who: Bertha Goldwasser
      start: '00:06:25.126'
      end: '00:06:30.126'
      u: Nicht mehr auf der Strasse...ich war nicht mehr, nicht weit...auf einer Anderen,
        auf einer ganz Anderen [unverständlich].
    - who: David Boder
      start: '00:06:30.126'
      end: '00:06:30.883'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:30.883'
      end: '00:06:31.245'
      u: Ich hab...
    - who: David Boder
      start: '00:06:31.245'
      end: '00:06:35.506'
      u: Haben Sie eine Armband tragen müssen? Haben Sie eine Schleife tragen müssen?
    - who: Bertha Goldwasser
      start: '00:06:35.506'
      end: '00:06:38.940'
      u: Ich habe müssen tragen einen Magen David, wie man sagt, und darauf geschrieben...
    - who: David Boder
      start: '00:06:38.940'
      end: '00:06:39.185'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:39.185'
      end: '00:06:41.217'
      u: ". . . mit „Juive”."
    - who: David Boder
      start: '00:06:41.217'
      end: '00:06:41.789'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:41.789'
      end: '00:06:46.659'
      u: Aber ich habe es nicht getragen, weil niemand mir erkennt, dass ich eine
        Jüdin bin...
    - who: David Boder
      start: '00:06:46.659'
      end: '00:06:47.141'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:06:47.141'
      end: '00:06:49.250'
      u: ". . . hab ich mir erlaubt, es nicht zu tragen."
    - who: David Boder
      start: '00:06:49.250'
      end: '00:06:50.700'
      u: Sie haben das riskiert, nicht wahr?
    - who: Bertha Goldwasser
      start: '00:06:50.700'
      end: '00:06:51.899'
      u: Ich habe es riskiert, ja!
    - who: David Boder
      start: '00:06:51.899'
      end: '00:06:54.313'
      u: Ja. Nun und so sind Sie nach Hause gekommen mit dem Kind.
    - who: Bertha Goldwasser
      start: '00:06:54.313'
      end: '00:06:56.777'
      u: Und so bin ich nach Hause gekommen mit dem Kind.
    - who: David Boder
      start: '00:06:56.777'
      end: '00:07:00.626'
      u: Nun—und was haben Sie dann getan? Haben Sie gearbeitet?
    - who: Bertha Goldwasser
      start: '00:07:00.626'
      end: '00:07:02.534'
      u: Ich habe vor gehabt zu arbeiten...
    - who: David Boder
      start: '00:07:02.534'
      end: '00:07:02.634'
      u: Wo?
    - who: Bertha Goldwasser
      start: '00:07:02.634'
      end: '00:07:05.005'
      u: Illegal bei Schneiderei.
    - who: David Boder
      start: '00:07:05.005'
      end: '00:07:06.853'
      u: Bei Schneiderei. Können Sie nähen?
    - who: Bertha Goldwasser
      start: '00:07:06.853'
      end: '00:07:08.865'
      u: Ich kann nähen auch, ja.
    - who: David Boder
      start: '00:07:08.865'
      end: '00:07:16.040'
      u: Ja. Und wie lange haben Sie gearbeitet und wo haben Sie gearbeitet...bis,
        hm, man Sie wieder arretiert hat?
    - who: Bertha Goldwasser
      start: '00:07:16.040'
      end: '00:07:16.747'
      u: ". . . bis ich wieder arretiert..."
    - who: David Boder
      start: '00:07:16.747'
      end: '00:07:19.793'
      u: Erzählen Sie mir die Einzelheiten von diesem Arrest.
    - who: Bertha Goldwasser
      start: '00:07:19.793'
      end: '00:07:28.065'
      u: Man hat mich...um vier Uhr in der Früh sind sie gekommen zu mir nach Hause
        und man hat geklopft...
    - who: David Boder
      start: '00:07:28.065'
      end: '00:07:29.832'
      u: Um vier...
    - who: Bertha Goldwasser
      start: '00:07:29.832'
      end: '00:07:34.328'
      u: Uhr in der Früh hat man geklopft—hab ich nicht geantwortet.
    - who: David Boder
      start: '00:07:34.328'
      end: '00:07:35.145'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:07:35.145'
      end: '00:07:38.900'
      u: Dann noch einmal und dann...haben sie die Tür eingebrochen.
    - who: David Boder
      start: '00:07:38.900'
      end: '00:07:39.422'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:07:39.422'
      end: '00:07:46.485'
      u: Aber ich hab gehabt ein Fenster, was hat gegehen auf...hm, auf ein Dach von
        einem anderen Haus. So bin ich von dem Fenster hinaus und hab angefangen...
    - who: David Boder
      start: '00:07:46.485'
      end: '00:07:48.242'
      u: Sagen Sie, waren Sie angekleidet?
    - who: Bertha Goldwasser
      start: '00:07:48.242'
      end: '00:07:50.740'
      u: Ich hab mich angekleidet...nur ein Peignoir [= Morgenmantel] hab ich mir
        mitgenommen...
    - who: David Boder
      start: '00:07:50.740'
      end: '00:07:52.079'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:07:52.079'
      end: '00:07:57.310'
      u: ". . . und ich bin durch das Fenster hinaus und ich hab angefangen auf [unverständlich]
        zu gehen."
    - who: David Boder
      start: '00:07:57.310'
      end: '00:07:57.682'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:07:57.682'
      end: '00:08:05.540'
      u: ". . . bis ich nicht mehr...und sie haben angefangen mir nach zu schießen.
        Und dann habe ich mir unter gegeben."
    - who: David Boder
      start: '00:08:05.540'
      end: '00:08:06.554'
      u: Mit dem Kind?
    - who: Bertha Goldwasser
      start: '00:08:06.554'
      end: '00:08:20.081'
      u: Dann bin ich runter gekommen und da haben sie schon das Kind gehabt. Weil
        die ganze Zeit seit dem ersten Arretierung habe ich das Kind nicht bei mir
        gehabt. Meine Hausfrau hat das Kind gehalten.
    - who: David Boder
      start: '00:08:20.081'
      end: '00:08:21.461'
      u: Ihre Hausfrau hat das...?
    - who: Bertha Goldwasser
      start: '00:08:21.461'
      end: '00:08:23.011'
      u: Hat das Kind gehalten.
    - who: David Boder
      start: '00:08:23.011'
      end: '00:08:23.252'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:08:23.252'
      end: '00:08:32.317'
      u: Und nachher, wie ich bin runter gekommen, haben sie schon das Kind gehabt
        und haben mich, so wie ich bin gestanden, haben sie mich in das Lager genommen.
    - who: David Boder
      start: '00:08:32.317'
      end: '00:08:33.934'
      u: Und sie haben Ihnen das Kind gegeben?
    - who: Bertha Goldwasser
      start: '00:08:33.934'
      end: '00:08:36.207'
      u: Ja, sie haben das Kind mir gegeben, ja.
    - who: David Boder
      start: '00:08:36.207'
      end: '00:08:36.569'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:08:36.569'
      end: '00:08:44.218'
      u: Das war ein großes Lager, wo hundert...hunderte, tausende von Frauen und
        Kinder und auch Männer waren, so zusammen gruppiert.
    - who: David Boder
      start: '00:08:44.218'
      end: '00:08:45.085'
      u: Alles Juden?
    - who: Bertha Goldwasser
      start: '00:08:45.085'
      end: '00:08:56.071'
      u: Alles Juden, nur Juden. Und nachher haben sie angefangen auszusortieren,
        aussortieren wie man sagt, und die Frauen mit Kindern nach Drancy gebracht.
    - who: David Boder
      start: '00:08:56.071'
      end: '00:08:56.497'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:08:56.497'
      end: '00:09:03.630'
      u: Und von dort wurden die Kinder in den Zug genommen und anders deportiert,
        man genommen die Kinder und deportiert besonders.
    - who: David Boder
      start: '00:09:03.630'
      end: '00:09:03.865'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:09:03.865'
      end: '00:09:08.899'
      u: Ich hab mich...aber ich hab mich...[pause]
    - who: David Boder
      start: '00:09:08.899'
      end: '00:09:10.048'
      u: Sie sind vom Zug heraus gesprungen.
    - who: Bertha Goldwasser
      start: '00:09:10.048'
      end: '00:09:23.302'
      u: Ich hab mir gedacht...ich habe gebeten dort die Frau, die deutsche Frau...die
        hat mich gern gehabt, weil sie selber verheiratet war mit einem Juden. Und
        sie war da...sie war in Frankreich und sie hat mich von zuvor gekannt auch.
        Dann hat sie gesagt...
    - who: David Boder
      start: '00:09:23.302'
      end: '00:09:25.401'
      u: Sie hat Sie gekannt? War es eine Bekannte von Paris?
    - who: Bertha Goldwasser
      start: '00:09:25.401'
      end: '00:09:33.559'
      u: Es war eine Bekannte von Paris, die was hat da bei mir gewohnt. Aber sie
        hat wollen sich retten und sie hat gesagt, dass sie eine Deutsche ist, aber
        sie war eine Österreicherin, eine Wienerin war...
    - who: David Boder
      start: '00:09:33.559'
      end: '00:09:33.958'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:09:33.958'
      end: '00:09:36.482'
      u: ". . . und auch ein Jüd, ein Mischling,..."
    - who: David Boder
      start: '00:09:36.482'
      end: '00:09:37.285'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:09:37.285'
      end: '00:10:03.255'
      u: ". . . und sie...sie hat mir gesagt, ich soll hinein gehen in den zweiten
        Wagon, dort sind die Kinder und ich soll sagen, sie hat mich geschickt. Und
        dann bin ich in den zweiten Wagon hinein und ich habe...und ich habe dort
        mein Kind gefunden. Und so sind wir [unverständlich] und es waren andere Mütter
        auch, die—ich weiß nicht auf welche Art wie...wie die zu die Kinder kommen.
        Und wie wir sind gekommen bei Colmar bei der Grenze...bei Colmar...sind wir,
        bin ich vom Zug hinaus gesprungen."
    - who: David Boder
      start: '00:10:03.255'
      end: '00:10:06.318'
      u: Nun warten Sie mal, was für Wagon waren das?
    - who: Bertha Goldwasser
      start: '00:10:06.318'
      end: '00:10:10.202'
      u: Ein versiegelter Wagon, ein ganz vermachter Wagon für...für...
    - who: David Boder
      start: '00:10:10.202'
      end: '00:10:12.324'
      u: Ein Liefer-Wagon?
    - who: Bertha Goldwasser
      start: '00:10:12.324'
      end: '00:10:15.086'
      u: Ein Wagon für die...für die Viecher, wie man, wie man...
    - who: David Boder
      start: '00:10:15.086'
      end: '00:10:15.602'
      u: Für Vieh?
    - who: Bertha Goldwasser
      start: '00:10:15.602'
      end: '00:10:16.024'
      u: Ja.
    - who: David Boder
      start: '00:10:16.024'
      end: '00:10:16.881'
      u: Ein Vieh-Wagon.
    - who: Bertha Goldwasser
      start: '00:10:16.881'
      end: '00:10:17.414'
      u: Ja.
    - who: David Boder
      start: '00:10:17.414'
      end: '00:10:19.968'
      u: Nun und wie konnte Sie raus springen?
    - who: Bertha Goldwasser
      start: '00:10:19.968'
      end: '00:10:24.084'
      u: Es waren...da waren drei...les planches, wie sagt man da?
    - who: David Boder
      start: '00:10:24.084'
      end: '00:10:24.570'
      u: Die Bretter waren nicht fest...?
    - who: Bertha Goldwasser
      start: '00:10:24.570'
      end: '00:10:27.466'
      u: Die Bretter waren apart...und so...
    - who: David Boder
      start: '00:10:27.466'
      end: '00:10:31.064'
      u: Oh, das war ein richtiger Vieh-Wagon?
    - who: Bertha Goldwasser
      start: '00:10:31.064'
      end: '00:10:31.376'
      u: Ja.
    - who: David Boder
      start: '00:10:31.376'
      end: '00:10:31.892'
      u: Denn so hat man das Vieh transportiert...
    - who: Bertha Goldwasser
      start: '00:10:31.892'
      end: '00:10:32.946'
      u: Ja, das Vieh...
    - who: David Boder
      start: '00:10:32.946'
      end: '00:10:33.247'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:10:33.247'
      end: '00:10:44.197'
      u: Und dann haben die [unverständlich]...habe ich einen—ich weiß, ich weiß überhaupt
        nicht, wo ich die Kraft her dazu genommen, ich hab ausgebrochen einen Breiten
        und ich hab gesehen der Zug fängt an den Berg hinauf zu gehen...
    - who: David Boder
      start: '00:10:44.197'
      end: '00:10:44.974'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:10:44.974'
      end: '00:10:47.113'
      u: ". . . bin ich hinunter gesprungen mit dem Kind."
    - who: David Boder
      start: '00:10:47.113'
      end: '00:10:51.183'
      u: Hat Ihnen jemand das erzählt, dass es besser zu springen ist, wenn der Zug
        bergauf geht?
    - who: Bertha Goldwasser
      start: '00:10:51.183'
      end: '00:11:01.488'
      u: 'Nein, nein, ich habe mich schon mit dem Gedanken die ganze Zeit ge...getragen.
        Ich hab mir gesagt: „Einmal und für alles zum Tode fahr ich doch und da kann
        ich doch vielleicht mir das Leben zu retten.”'
    - who: David Boder
      start: '00:11:01.488'
      end: '00:11:02.054'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:11:02.054'
      end: '00:11:14.457'
      u: Und dem Kind. Aber leider habe ich das Kind verloren beim Runterspringen.
        Und mit die Hände...mit meine Hände habe ich müssen das Kind zusammen nehmen...extra
        Teile von dem Körper habe ich im Wald gelassen.
    - who: David Boder
      start: '00:11:14.457'
      end: '00:11:15.833'
      u: Was heißt extra Teile von...?
    - who: Bertha Goldwasser
      start: '00:11:15.833'
      end: '00:11:17.363'
      u: Ein Fuß, eine Hand habe ich...
    - who: David Boder
      start: '00:11:17.363'
      end: '00:11:18.779'
      u: Gesucht zusammen...?
    - who: Bertha Goldwasser
      start: '00:11:18.779'
      end: '00:11:23.673'
      u: Ja, wenn ich bin herunter gesprungen der Zug ist schnell den Berg...den Berg
        hinauf gegangen...
    - who: David Boder
      start: '00:11:23.673'
      end: '00:11:24.551'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:11:24.551'
      end: '00:11:43.686'
      u: ". . . und so kann ich mich selber nicht kann vor...nach vorn gehen. Und
        dann sind gekommen zwei französische Männer—von der Arbeit sind sie gekommen
        und haben sie mich gefragt, was ich hier mache. Und ich habe gesagt, ich bin
        eine Christin und die Deutschen habe mich bis hierher gebracht und haben mich
        da gelassen. Ich habe mich nicht getraut ihnen die Wahrheit zu sagen."
    - who: David Boder
      start: '00:11:43.686'
      end: '00:11:45.423'
      u: Sie haben ihnen nicht gesagt, dass sie vom Zug gesprungen...
    - who: Bertha Goldwasser
      start: '00:11:45.423'
      end: '00:11:46.216'
      u: Nein.
    - who: David Boder
      start: '00:11:46.216'
      end: '00:11:46.327'
      u: Nein.
    - who: Bertha Goldwasser
      start: '00:11:46.327'
      end: '00:11:47.044'
      u: Hab mich nicht getraut...
    - who: David Boder
      start: '00:11:47.044'
      end: '00:11:48.905'
      u: Und war der Körper des Kindes noch mit Ihnen?
    - who: Bertha Goldwasser
      start: '00:11:48.905'
      end: '00:11:50.763'
      u: Nein, sie haben schon nichts gesehen von dem Kind.
    - who: David Boder
      start: '00:11:50.763'
      end: '00:11:51.279'
      u: Sie haben das Kind begraben?
    - who: Bertha Goldwasser
      start: '00:11:51.279'
      end: '00:12:01.781'
      u: Ich habe sie begraben, ja. Und dann kommen die Leute und sie haben mich mit
        sich genommen und haben mich, hm,...die Wunden gewaschen und ich bin geblieben...
    - who: David Boder
      start: '00:12:01.781'
      end: '00:12:03.157'
      u: Wo waren Sie verwundet?
    - who: Bertha Goldwasser
      start: '00:12:03.157'
      end: '00:12:06.816'
      u: Das Knie, habe ich jetzt zwei [unverständlich] gebrochen gehabt.
    - who: David Boder
      start: '00:12:06.816'
      end: '00:12:07.171'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:12:07.171'
      end: '00:12:22.825'
      u: Im linken Fuß, ja. Und auch den ganzen Rücken hab ich zerschlagen gehabt,
        ich hab überhaupt—ich kann nicht gehen, ich kann nicht liegen und kein Essen
        hat dann geschmeckt. Aber ich war doch mit die Leute, die waren sehr nett
        zu mir und die haben mich auskuriert.
    - who: David Boder
      start: '00:12:22.825'
      end: '00:12:24.258'
      u: Haben sie einen Doktor gebracht?
    - who: Bertha Goldwasser
      start: '00:12:24.258'
      end: '00:12:26.280'
      u: Nein, ich habe nicht gewollt, ich habe gesagt, ich...
    - who: David Boder
      start: '00:12:26.280'
      end: '00:12:28.730'
      u: Aber wie kann man einen gebrochenen Fuß auskurieren?
    - who: Bertha Goldwasser
      start: '00:12:28.730'
      end: '00:12:32.981'
      u: Da war ein...ein Geistlicher, der hat mir das gemacht.
    - who: David Boder
      start: '00:12:32.981'
      end: '00:12:33.225'
      u: Ein Geistlicher?
    - who: Bertha Goldwasser
      start: '00:12:33.225'
      end: '00:12:33.621'
      u: Ein Geistlicher.
    - who: David Boder
      start: '00:12:33.621'
      end: '00:12:35.011'
      u: Der hat Ihnen den Fuß verbunden?
    - who: Bertha Goldwasser
      start: '00:12:35.011'
      end: '00:12:39.282'
      u: Ja, verbunden. Und so bin ich geblieben neun [9] Monate mit diese Leute.
    - who: David Boder
      start: '00:12:39.282'
      end: '00:12:46.084'
      u: Sagen Sie mal, wenn man mit einem Geistliche zusammen kommt, hat der nicht
        verstehen können, dass Sie Jüdin waren?
    - who: Bertha Goldwasser
      start: '00:12:46.084'
      end: '00:12:49.719'
      u: Aber die Geistlichen selber haben sehr viel für die Juden getan.
    - who: David Boder
      start: '00:12:49.719'
      end: '00:12:49.924'
      u: Die Geistlichen?
    - who: Bertha Goldwasser
      start: '00:12:49.924'
      end: '00:12:56.896'
      u: die französischen Geistlichen haben schon sehr viel für die Juden getan.
        Sie haben hunderte Kinder auf ge...aufgehalten mit sich.
    - who: David Boder
      start: '00:12:56.896'
      end: '00:12:57.583'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:12:57.583'
      end: '00:13:02.035'
      u: Sehr viel—die Geistlichen und auch die, hm, nun Schwestern.
    - who: David Boder
      start: '00:13:02.035'
      end: '00:13:02.441'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:13:02.441'
      end: '00:13:04.704'
      u: Sie haben sehr viele Kinder bei hier in Frankreich auch auf...
    - who: David Boder
      start: '00:13:04.704'
      end: '00:13:06.300'
      u: Das ist wirklich wahr?
    - who: Bertha Goldwasser
      start: '00:13:06.300'
      end: '00:13:08.027'
      u: Ganz wahr, so wie ich sage.
    - who: David Boder
      start: '00:13:08.027'
      end: '00:13:16.279'
      u: Ja, ich meine, dass man das erzählt hat in Amerika und wir wissen, wir haben
        gehört, dass die französischen Geistlichen gut waren, besonders gut.
    - who: Bertha Goldwasser
      start: '00:13:16.279'
      end: '00:13:17.165'
      u: Sehr gut.
    - who: David Boder
      start: '00:13:17.165'
      end: '00:13:18.924'
      u: Ja. So?
    - who: Bertha Goldwasser
      start: '00:13:18.924'
      end: '00:13:45.782'
      u: Und nachher—da hat der Geistliche mit mir zu reden angefangen. Und ich habe
        gesehen, ich kann zu ihm Zutrauen haben, weil ich habe ihn einmal gefragt,
        was ist eigentlich an der Front [unverständlich—Rauschen im Tonband]. Und
        die Leute mit denen ich war, gehörten auch zur französischen Resistance.
    - who: David Boder
      start: '00:13:45.782'
      end: '00:13:58.721'
      u: Und die Leute haben auf Sie [unverständlich; starkes Rauschen im Tonband]
        und sie sind gesund geworden. Und wohin sind Sie dann gegangen?
    - who: Bertha Goldwasser
      start: '00:13:58.721'
      end: '00:14:55.912'
      u: "[unverständlich; starkes Rauschen im Tonband]...und so bis zur Befreiung
        war ich bei der französischen Resistance und habe gearbeitet dort bis zur
        Befreiung."
    - who: David Boder
      start: '00:14:55.912'
      end: '00:15:00.159'
      u: Nun erzählen Sie mir etwas von der Arbeit der französischen Resistance.
    - who: Bertha Goldwasser
      start: '00:15:00.159'
      end: '00:15:23.577'
      u: Die französische Resistance hat sehr viel gearbeitet und hat, hat viel für
        die Juden getan. Wenn wir, wenn sie gehört haben, dass Juden arretiert wurden,
        haben sie gleich geschickt und die Juden in die Wälder genommen. Sie waren
        organisiert militärisch und wir haben sehr viel gegen die Deutschen gemacht
    - who: David Boder
      start: '00:15:23.577'
      end: '00:15:25.095'
      u: Was haben sie, zum Beispiel, gemacht?
    - who: Bertha Goldwasser
      start: '00:15:25.095'
      end: '00:15:35.659'
      u: "[unverständlich; starkes Rauschen im Tonband] gegen das deutsche Militär.
        Wir haben gegen das Militär Granaten geworfen und danach haben sie gestört
        im Vormarsch."
    - who: David Boder
      start: '00:15:35.659'
      end: '00:15:37.225'
      u: Sie haben was verhindert?
    - who: Bertha Goldwasser
      start: '00:15:37.225'
      end: '00:16:16.050'
      u: Im Vormarsch. Wir haben auch Flieger gehabt, [unverständlich; starkes Rauschen
        im Tonband] Amerikaner, Kanadier und Englische, die haben herunter geschossen
        und die herunter geschossen sind. Die Flugzeuge wurden herunter geschossen.
        Diese Leute, die Amerikaner, diese „avaiteur”, wenn sie waren krank oder [unverständlich;
        starkes Rauschen im Tonband], wir haben sie zur der spanischen als auch der
        schweizerischen Grenze gebracht. Ich selber hab vier und zwanzig kanadische
        „avaiateuren” Flieger zu der spanischen Grenze geführt. Und dort habe ich
        sie übergeben der schweizerischen Resistance und auch an Geistliche. Diese
        haben ihnen angezogen andere Kleider und haben sie nach Spanien geführt.
    - who: David Boder
      start: '00:16:16.050'
      end: '00:16:19.394'
      u: Aha. Und in Spanien hat man was? Hat man sie interniert oder?
    - who: Bertha Goldwasser
      start: '00:16:19.394'
      end: '00:16:29.599'
      u: In Spanien sind sie gleich angewendet an die amerikanische Konsulat und die
        sind weiter nach Marokko oder nach London heim gefahren.
    - who: David Boder
      start: '00:16:29.599'
      end: '00:16:35.955'
      u: Und Sie sagen, Sie haben selbst mit diesen englischen oder kanadischen Soldaten
        gearbeitet.
    - who: Bertha Goldwasser
      start: '00:16:35.955'
      end: '00:16:36.961'
      u: Ja, habe ich.
    - who: David Boder
      start: '00:16:36.961'
      end: '00:16:38.828'
      u: In welcher Stadt war das?
    - who: Bertha Goldwasser
      start: '00:16:38.828'
      end: '00:16:50.997'
      u: Es war, hm, in [Name unverständlich—klingt wie Parie de Mont Jacques] und
        von da bin ich mit vier und zwanzig Personen nach Toulouse gegangen. Da sind
        die Geistlichen gekommen und habe die Leute uebernommen von mir.
    - who: David Boder
      start: '00:16:50.997'
      end: '00:16:53.708'
      u: So die Geistlichen waren mit der Resistance?
    - who: Bertha Goldwasser
      start: '00:16:53.708'
      end: '00:16:57.533'
      u: Mit der Resistance, sehr viel von die Geistlichen.
    - who: David Boder
      start: '00:16:57.533'
      end: '00:17:07.110'
      u: Nun sagen Sie mal, hm, was...wo haben Sie...hm, wo waren Sie wie die Befreiung
        gekommen ist?
    - who: Bertha Goldwasser
      start: '00:17:07.110'
      end: '00:17:16.640'
      u: Wenn die Befreiung gekommen ist, war ich in Paris. Ich war auch—ich bin gewesen
        als Leutnant, als Leutnant von der FFI, von der Resistance.
    - who: David Boder
      start: '00:17:16.640'
      end: '00:17:17.333'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:17:17.333'
      end: '00:17:21.381'
      u: Und ich...ich war das zweite Mal verwundet in Paris.
    - who: David Boder
      start: '00:17:21.381'
      end: '00:17:22.074'
      u: Wieso?
    - who: Bertha Goldwasser
      start: '00:17:22.074'
      end: '00:18:03.798'
      u: Weil ich hab müssen durch gehen, wo die Deutschen haben abgezogen—so schnell,
        so schnell man kann sich das gar nicht vorstellen. Und ich hab wollen durchgehen
        auf die zweite Seite und verständigen meine, meine Kameraden, dass sie erst
        [unverständlich; starkes Rauschen im Tonband] die Deutschen. Und die haben
        das bemerkt und haben geschossen. Ich war verwundet im Fuß und ich war zwölf
        Monat—zwölf Wochen war ich im Gips mit dem Fuß. Aber nachher...war ich sehr
        schnell auskuriert und auch meine Moral bei mir war ganz anders. Und auch
        bis zum heutigen Tag, dass ich arbeit für den militärischen Staff, das heißt
        in der Resistance der FFI [unverständlich; starkes Rauschen im Tonband].
    - who: David Boder
      start: '00:18:03.798'
      end: '00:18:07.364'
      u: Oh, die Resistance existiert noch? Die ist nicht hier auf...
    - who: Bertha Goldwasser
      start: '00:18:07.364'
      end: '00:18:09.834'
      u: Sie existiert noch bis jetzt.
    - who: David Boder
      start: '00:18:09.834'
      end: '00:18:11.852'
      u: Ja. Bitte weiter.
    - who: Bertha Goldwasser
      start: '00:18:11.852'
      end: '00:18:14.051'
      u: Weil sie findet vom Militär statt.
    - who: David Boder
      start: '00:18:14.051'
      end: '00:18:16.370'
      u: Und Sie sind ein Mitglied der Resistance?
    - who: Bertha Goldwasser
      start: '00:18:16.370'
      end: '00:18:21.039'
      u: Ich bin ein Mitglied der Resistance, FFI, mit dem Kontingent der Marseillaise.
    - who: David Boder
      start: '00:18:21.039'
      end: '00:18:24.635'
      u: Also, was tun Sie jetzt im Militär stehen Sie?
    - who: Bertha Goldwasser
      start: '00:18:24.635'
      end: '00:18:31.425'
      u: Jetzt haben Sie mich demobilisiert, weil ich schon zu alt bin [lacht] für
        den Militärdienst [lacht].
    - who: David Boder
      start: '00:18:31.425'
      end: '00:18:34.509'
      u: Oh, Sie sind vier und dreißig Jahre, Sie sehen aber aus wie acht und zwanzig.
    - who: Bertha Goldwasser
      start: '00:18:34.509'
      end: '00:18:35.052'
      u: Aber für das Militär...
    - who: David Boder
      start: '00:18:35.052'
      end: '00:18:41.660'
      u: Wenn Sie zu alt sind, wen haben sie dann in der Resistance, fünfzehn jährige
        Kinder?
    - who: Bertha Goldwasser
      start: '00:18:41.660'
      end: '00:19:02.084'
      u: Nein, bis sieben, acht und zwanzig sind die Frauen. Weil die jetzigen Frauen
        der Resistance fahren nach Marokko. Ich hab nicht wollen nach Marokko fahren,
        weil ich hab suchen wollen meinen Bruder, den man hat gefunden im Lager von
        Föhrenwald bei München.
    - who: David Boder
      start: '00:19:02.084'
      end: '00:19:04.554'
      u: Na, warten Sie mal—Sie hatten einen Bruder?
    - who: Bertha Goldwasser
      start: '00:19:04.554'
      end: '00:19:05.247'
      u: Ja.
    - who: David Boder
      start: '00:19:05.247'
      end: '00:19:08.560'
      u: Wo hat er gelebt, wenn...wenn der Krieg anfing?
    - who: Bertha Goldwasser
      start: '00:19:08.560'
      end: '00:19:11.392'
      u: In Polen war er bis zum 40 Jahr und dann...
    - who: David Boder
      start: '00:19:11.392'
      end: '00:19:14.326'
      u: Haben Sie mit Ihrer Familie in Polen korrespondiert?
    - who: Bertha Goldwasser
      start: '00:19:14.326'
      end: '00:19:20.995'
      u: Ich habe einen letzten Brief...ich hab den letzten Brief von meiner Mutter
        bekommen in 42, im Mai...im Mai.
    - who: David Boder
      start: '00:19:20.995'
      end: '00:19:23.748'
      u: Wann sind Sie denn von Polen weggegangen?
    - who: Bertha Goldwasser
      start: '00:19:23.748'
      end: '00:19:26.128'
      u: Im sechs und dreißigsten 36 Jahr, am zwanzigsten Juni.
    - who: David Boder
      start: '00:19:26.128'
      end: '00:19:27.736'
      u: Wieso sind Sie weg gegangen?
    - who: Bertha Goldwasser
      start: '00:19:27.736'
      end: '00:19:29.965'
      u: Ich kam hierher zum Lernen.
    - who: David Boder
      start: '00:19:29.965'
      end: '00:19:30.688'
      u: Nach Paris?
    - who: Bertha Goldwasser
      start: '00:19:30.688'
      end: '00:19:31.020'
      u: Nach Paris.
    - who: David Boder
      start: '00:19:31.020'
      end: '00:19:32.267'
      u: Was wollten Sie erlernen?
    - who: Bertha Goldwasser
      start: '00:19:32.267'
      end: '00:19:36.647'
      u: Ich hab wollen...ich habe wollen lernen Chemie Ingenieur.
    - who: David Boder
      start: '00:19:36.647'
      end: '00:19:38.286'
      u: Sie wollten Chemie studieren?
    - who: Bertha Goldwasser
      start: '00:19:38.286'
      end: '00:19:39.202'
      u: Chemie studieren.
    - who: David Boder
      start: '00:19:39.202'
      end: '00:19:41.142'
      u: Wo haben Sie das Gymnasium beendet?
    - who: Bertha Goldwasser
      start: '00:19:41.142'
      end: '00:19:44.287'
      u: In Polen, in Baracz, da habe ich die Matura gemacht.
    - who: David Boder
      start: '00:19:44.287'
      end: '00:19:45.895'
      u: Da haben Sie die Matura gemacht.
    - who: Bertha Goldwasser
      start: '00:19:45.895'
      end: '00:19:47.160'
      u: Matura.
    - who: David Boder
      start: '00:19:47.160'
      end: '00:19:50.624'
      u: Und dann sind Sie gekommen nach hier um chemische Ingenieur zu studieren,
        wo?
    - who: Bertha Goldwasser
      start: '00:19:50.624'
      end: '00:19:51.781'
      u: In Paris.
    - who: David Boder
      start: '00:19:51.781'
      end: '00:19:52.775'
      u: An welcher Schule?
    - who: Bertha Goldwasser
      start: '00:19:52.775'
      end: '00:19:56.360'
      u: An der Faculte de...[unverständlich].
    - who: David Boder
      start: '00:19:56.360'
      end: '00:19:58.149'
      u: Haben Sie dort angefangen?
    - who: Bertha Goldwasser
      start: '00:19:58.149'
      end: '00:20:09.595'
      u: Ich hab angefangen...ich hab mich verschreiben, aber ich hab nicht angefangen.
        Meine Mutter war nicht so reich, dass sie mich aufhaltet. Und ich selber—die
        Sprache hab ich nicht gekannt und ich kann nur soweit vor gehen.
    - who: David Boder
      start: '00:20:09.595'
      end: '00:20:10.209'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:20:10.209'
      end: '00:20:18.372'
      u: Dann habe ich angefangen „lessons” zu geben, lernen polnisch, und dann habe
        ich auch französisch gelernt.
    - who: David Boder
      start: '00:20:18.372'
      end: '00:20:20.481'
      u: Wer wollte jetzt polnisch lernen?
    - who: Bertha Goldwasser
      start: '00:20:20.481'
      end: '00:20:26.487'
      u: Es waren...waren Kolonien von polnische Arbeiter, die in den Kohlengruben
        gearbeitet haben.
    - who: David Boder
      start: '00:20:26.487'
      end: '00:20:26.879'
      u: Hier?
    - who: Bertha Goldwasser
      start: '00:20:26.879'
      end: '00:20:27.674'
      u: Hier in Frankreich
    - who: David Boder
      start: '00:20:27.674'
      end: '00:20:28.849'
      u: Und die wollten polnisch lernen?
    - who: Bertha Goldwasser
      start: '00:20:28.849'
      end: '00:20:33.861'
      u: Ja, die haben da ja Kinder und [unverständlich] und Kinder, die waren das.
    - who: David Boder
      start: '00:20:33.861'
      end: '00:20:36.783'
      u: Aha, und in diesen Kolonien wollten sie, dass die Kinder polnisch lernen.
    - who: Bertha Goldwasser
      start: '00:20:36.783'
      end: '00:20:39.054'
      u: Natürlich, ja, das waren doch Polen.
    - who: David Boder
      start: '00:20:39.054'
      end: '00:20:41.946'
      u: Ja. Und wann waren sie verheiratet?
    - who: Bertha Goldwasser
      start: '00:20:41.946'
      end: '00:20:43.585'
      u: Im acht und dreißigsten 38 Jahr.
    - who: David Boder
      start: '00:20:43.585'
      end: '00:20:44.139'
      u: Hier in...
    - who: Bertha Goldwasser
      start: '00:20:44.139'
      end: '00:20:45.103'
      u: Hier in Paris.
    - who: David Boder
      start: '00:20:45.103'
      end: '00:20:45.886'
      u: Hier in Paris.
    - who: Bertha Goldwasser
      start: '00:20:45.886'
      end: '00:20:46.519'
      u: Ja.
    - who: David Boder
      start: '00:20:46.519'
      end: '00:20:52.344'
      u: Nun sagen Sie mal, und dann kamen Sie...und Sie hatten, hm,...wie gross war
        Ihre Familie in Polen?
    - who: Bertha Goldwasser
      start: '00:20:52.344'
      end: '00:20:56.488'
      u: In Polen habe ich mein...meine Mutter und meinen Bruder gehabt.
    - who: David Boder
      start: '00:20:56.488'
      end: '00:20:57.436'
      u: Und der Vater?
    - who: Bertha Goldwasser
      start: '00:20:57.436'
      end: '00:21:01.034'
      u: Mein Vater ist schon lange gestorben; ich war ein Kind mit vier Jahr.
    - who: David Boder
      start: '00:21:01.034'
      end: '00:21:01.295'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:21:01.295'
      end: '00:21:12.247'
      u: Meinen Bruder habe ich verlassen, da war er fünfzehn Jahre alt. Ich habe
        auch Onkel und Tanten von meiner Mutter und Neffen von meiner Mutter Bruder
        und Schwägerin mit die Kinder.
    - who: David Boder
      start: '00:21:12.247'
      end: '00:21:12.773'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:21:12.773'
      end: '00:21:15.143'
      u: Aber in Amerika habe ich zwei Tanten.
    - who: David Boder
      start: '00:21:15.143'
      end: '00:21:15.910'
      u: Zwei Tanten?
    - who: Bertha Goldwasser
      start: '00:21:15.910'
      end: '00:21:16.292'
      u: Ja.
    - who: David Boder
      start: '00:21:16.292'
      end: '00:21:21.186'
      u: Also wollen wir erst mit den polnischen Verwandten, also wann haben Sie zuletzt
        von Ihrer Mutter gehört?
    - who: Bertha Goldwasser
      start: '00:21:21.186'
      end: '00:21:25.598'
      u: Von meiner Mutter habe ich im 42 Jahre gehört. Im Mai habe ich den letzten
        Brief von ihr bekommen.
    - who: David Boder
      start: '00:21:25.598'
      end: '00:21:26.787'
      u: Wo war sie denn?
    - who: Bertha Goldwasser
      start: '00:21:26.787'
      end: '00:21:28.869'
      u: Sie war in Baracz—zu Hause.
    - who: David Boder
      start: '00:21:28.869'
      end: '00:21:32.444'
      u: Ja. Und was, hm,...wie ist es Ihrer Mutter gegangen?
    - who: Bertha Goldwasser
      start: '00:21:32.444'
      end: '00:21:56.100'
      u: Meine Mutter, meiner Mutter ist es—bevor der Krieg—ganz gut gegangen, aber
        wie die alle sie haben alles weggenommen da, haben sie aus dem Haus raus geschmissen
        und sie in ein Ghetto gesteckt, sowie alle anderen Juden. Und dort wahrscheinlich
        waren sie sehr schlecht behandelt, geschlagen und die Alten sind in die Gaskammern
        gegangen. Das haben sie mir erzählt. Und die Gaskammern waren sie erstickt.
    - who: David Boder
      start: '00:21:56.100'
      end: '00:21:57.911'
      u: Aber was hat Ihrer Mutter passiert?
    - who: Bertha Goldwasser
      start: '00:21:57.911'
      end: '00:22:01.606'
      u: Mein Mutter hat man nach Treblinka genommen in ein...
    - who: David Boder
      start: '00:22:01.606'
      end: '00:22:02.570'
      u: Treblinka?
    - who: Bertha Goldwasser
      start: '00:22:02.570'
      end: '00:22:07.464'
      u: Treblinka, in ein Lager gebracht. Und dort wurde sie in die Gaskammer [unverständlich].
    - who: David Boder
      start: '00:22:07.464'
      end: '00:22:08.749'
      u: Wer hat Ihnen das erzählt?
    - who: Bertha Goldwasser
      start: '00:22:08.749'
      end: '00:22:37.162'
      u: Das hat mir mein Bruder erzählt. Der war...er war bei den Russen eingezogen,
        das war in Polen. Nachher, wie die Russen sich zurück gezogen haben, ist er
        mit nach Russland. Und dort ist er zur Armee, der Russischen und er...er ist
        Soldat. Er war drei mal verwundet. Er hat gekämpft an der ost preußischen
        Grenze unter dem Kommando von einem jüdischen General.
    - who: David Boder
      start: '00:22:37.162'
      end: '00:22:38.276'
      u: Und wer war das?
    - who: Bertha Goldwasser
      start: '00:22:38.276'
      end: '00:22:39.632'
      u: Ein...
    - who: David Boder
      start: '00:22:39.632'
      end: '00:22:41.242'
      u: War das der General, der gefallen ist.
    - who: Bertha Goldwasser
      start: '00:22:41.242'
      end: '00:22:41.895'
      u: Der gefallen ist.
    - who: David Boder
      start: '00:22:41.895'
      end: '00:22:42.427'
      u: Yurenko?
    - who: Bertha Goldwasser
      start: '00:22:42.427'
      end: '00:22:46.283'
      u: Yur—...nein, nicht Yurenko.
    - who: David Boder
      start: '00:22:46.283'
      end: '00:22:48.205'
      u: Ja, in Nordost Preußen.
    - who: Bertha Goldwasser
      start: '00:22:48.205'
      end: '00:22:49.364'
      u: In Nordost Preußen.
    - who: David Boder
      start: '00:22:49.364'
      end: '00:22:49.599'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:22:49.599'
      end: '00:23:53.775'
      u: Er war verwundet und man hat ihn nach Moskau gebracht und ihn auskuriert.
        Nachher ging es ihm ganz gut in Russland. Das hat er mir geschrieben. Aber
        dann hat er sich gedenkt, dass er da ganz alleine ist. Er ist ja noch ein
        Kind. Und er hat gesehen vielleicht, dass er findet die Mutter. So ging er
        nach Hause, nach Polen, nach Baracz und er hat die Mutter nicht gefunden,
        keinen Menschen. So ist er weiter nach Polen...und in Polen hat er keinen
        von der Familie vorgefunden. So ist er nach Deutschland gekommen. In Deutschland
        hat er auch niemanden erfahren. Dann ist er weiter bis nach München und...und
        hat sich angeschlossen in dem Lager von der UNRRA. Dort hat er sich registriert
        für Amerika oder nach Palästina zu fahren. Aber wenn er hat von meiner Tante
        von Amerika bekommen hat meine Adresse und auch mich hat verständigt auf meiner
        Adresse in Frankreich geschrieben und jetzt bin ich in Kontakt mit ihm.
    - who: David Boder
      start: '00:23:53.775'
      end: '00:23:54.599'
      u: Wo ist der Bruder?.
    - who: Bertha Goldwasser
      start: '00:23:54.599'
      end: '00:23:58.730'
      u: Mein Bruder ist in Mün...bei München—im Föhrenwald im Lager.
    - who: David Boder
      start: '00:23:58.730'
      end: '00:24:02.268'
      u: In einem Lager—und er korrespondiert mit Ihnen?
    - who: Bertha Goldwasser
      start: '00:24:02.268'
      end: '00:24:02.379'
      u: Ja.
    - who: David Boder
      start: '00:24:02.379'
      end: '00:24:04.150'
      u: Warum kommt er nicht nach Paris?
    - who: Bertha Goldwasser
      start: '00:24:04.150'
      end: '00:24:08.919'
      u: Weil ich selber weiß nicht was zu machen in Paris. Vielleicht er...
    - who: David Boder
      start: '00:24:08.919'
      end: '00:24:09.351'
      u: Wie alt ist er?
    - who: Bertha Goldwasser
      start: '00:24:09.351'
      end: '00:24:13.482'
      u: Er ist jetzt vier und zwanzig Jahre alt, im fünf und zwanzigsten fast jetzt.
    - who: David Boder
      start: '00:24:13.482'
      end: '00:24:13.948'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:24:13.948'
      end: '00:24:25.723'
      u: Also ich selber weiß nicht was zu machen,...ihn nach Paris zu nehmen? Ich
        bin allein. Ich vielleicht kann ihm eine Zukunft schaffen...und in Amerika,
        die Tanten wollen ihn nach Amerika haben.
    - who: David Boder
      start: '00:24:25.723'
      end: '00:24:26.988'
      u: Die Tanten wollen ihn in Amerika?
    - who: Bertha Goldwasser
      start: '00:24:26.988'
      end: '00:24:29.729'
      u: Ja, die haben ihm ein Affidavit geschickt.
    - who: David Boder
      start: '00:24:29.729'
      end: '00:24:32.375'
      u: Sagen Sie mal, wo leben Ihre Tanten?
    - who: Bertha Goldwasser
      start: '00:24:32.375'
      end: '00:24:34.417'
      u: Meine Tante lebt in Brooklyn.
    - who: David Boder
      start: '00:24:34.417'
      end: '00:24:35.622'
      u: In Brooklyn near New York?
    - who: Bertha Goldwasser
      start: '00:24:35.622'
      end: '00:24:36.690'
      u: New York.
    - who: David Boder
      start: '00:24:36.690'
      end: '00:24:38.156'
      u: Und wie heißen die?
    - who: Bertha Goldwasser
      start: '00:24:38.156'
      end: '00:24:39.763'
      u: Rosa Drah.
    - who: David Boder
      start: '00:24:39.763'
      end: '00:24:40.048'
      u: Rosa...
    - who: Bertha Goldwasser
      start: '00:24:40.048'
      end: '00:24:43.763'
      u: Rosa Kupferstein und Anna Drah.
    - who: David Boder
      start: '00:24:43.763'
      end: '00:24:44.777'
      u: Kupferstein?
    - who: Bertha Goldwasser
      start: '00:24:44.777'
      end: '00:24:46.223'
      u: K u p f e rstein.
    - who: David Boder
      start: '00:24:46.223'
      end: '00:24:47.271'
      u: Und Anna Drah?
    - who: Bertha Goldwasser
      start: '00:24:47.271'
      end: '00:24:48.586'
      u: Anna Drah..
    - who: David Boder
      start: '00:24:48.586'
      end: '00:24:49.771'
      u: Beide in Brooklyn?
    - who: Bertha Goldwasser
      start: '00:24:49.771'
      end: '00:24:50.996'
      u: Beide in Brooklyn.
    - who: David Boder
      start: '00:24:50.996'
      end: '00:24:53.365'
      u: Haben Sie auch die Telefon Nummern oder nur die Adressen?
    - who: Bertha Goldwasser
      start: '00:24:53.365'
      end: '00:24:55.171'
      u: Ich habe die Adressen, nur die Adressen.
    - who: David Boder
      start: '00:24:55.171'
      end: '00:24:56.376'
      u: Sie haben nur die Adressen.
    - who: Bertha Goldwasser
      start: '00:24:56.376'
      end: '00:25:01.942'
      u: Nur die Adressen, ja. Und sie haben mir auch ein Affidavit geschickt, sie
        wollen auch, dass ich nach Amerika gehen soll.
    - who: David Boder
      start: '00:25:01.942'
      end: '00:25:02.695'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:25:02.695'
      end: '00:25:11.240'
      u: Aber leider, ich bin Polnische und die Quote für die Polen ist sehr „langweilig”,
        es kann vielleicht noch Jahre dauern.
    - who: David Boder
      start: '00:25:11.240'
      end: '00:25:14.216'
      u: Ja, aber Sie waren Studentin hier?
    - who: Bertha Goldwasser
      start: '00:25:14.216'
      end: '00:25:15.626'
      u: Ja, ich war Student.
    - who: David Boder
      start: '00:25:15.626'
      end: '00:25:16.453'
      u: Sie waren Studentin?
    - who: Bertha Goldwasser
      start: '00:25:16.453'
      end: '00:25:16.895'
      u: Ja.
    - who: David Boder
      start: '00:25:16.895'
      end: '00:25:19.636'
      u: Sie haben ein Diplom, dass sie vom Gymnasium graduiert haben?
    - who: Bertha Goldwasser
      start: '00:25:19.636'
      end: '00:25:24.684'
      u: Ja, aber leider habe ich nichts, denn die Deutschen haben alles weggenommen
        und ich kann nicht ein Anderes bekommen.
    - who: David Boder
      start: '00:25:24.684'
      end: '00:25:28.038'
      u: Was es in der Universität verschrieben, dass Sie dort waren?
    - who: Bertha Goldwasser
      start: '00:25:28.038'
      end: '00:25:30.191'
      u: Es war, ja, es war da...
    - who: David Boder
      start: '00:25:30.191'
      end: '00:25:32.765'
      u: Dann können Sie von der Universität eine Bescheinigung bekommen/
    - who: Bertha Goldwasser
      start: '00:25:32.765'
      end: '00:25:34.362'
      u: Eine Bescheinigung kann ich ja auch bekommen, natürlich.
    - who: David Boder
      start: '00:25:34.362'
      end: '00:25:36.264'
      u: Ja, das sollte ja genug sein.
    - who: Bertha Goldwasser
      start: '00:25:36.264'
      end: '00:25:37.152'
      u: Ja.
    - who: David Boder
      start: '00:25:37.152'
      end: '00:25:42.929'
      u: Nun, hm, sagen Sie mal hat die Marquis welche Gedichte, welche Lieder genannt?
    - who: Bertha Goldwasser
      start: '00:25:42.929'
      end: '00:25:45.049'
      u: Ja, wir haben sehr schöne Lieder geschaffen.
    - who: David Boder
      start: '00:25:45.049'
      end: '00:25:47.904'
      u: Würden Sie vielleicht Eines für mich vorsingen?
    - who: Bertha Goldwasser
      start: '00:25:47.904'
      end: '00:25:50.886'
      u: "[lacht] Ne, das kann ich nicht [lacht wieder], ich hab keine Stimme [lacht]."
    - who: David Boder
      start: '00:25:50.886'
      end: '00:25:56.621'
      u: Sie brauchen das nur mit einer sehr kleinen Stimme..., Hauptsache, dass die
        Worte klar sind.
    - who: Bertha Goldwasser
      start: '00:25:56.621'
      end: '00:25:58.683'
      u: Ja.
    - who: David Boder
      start: '00:25:58.683'
      end: '00:26:01.314'
      u: Nur summen, wie man sagt, probieren Sie es!
    - who: Bertha Goldwasser
      start: '00:26:01.314'
      end: '00:26:02.864'
      u: Ich kann mich vielleicht nicht erinnern.
    - who: David Boder
      start: '00:26:02.864'
      end: '00:26:04.702'
      u: Probieren Sie es, [unverständlich]
    - who: Bertha Goldwasser
      start: '00:26:04.702'
      end: '00:26:05.612'
      u: In Französisch...meinen Sie?
    - who: David Boder
      start: '00:26:05.612'
      end: '00:26:10.861'
      u: Ja. Kennen Sie keine jüdischen Lieder von den Lagern?
    - who: Bertha Goldwasser
      start: '00:26:10.861'
      end: '00:26:12.077'
      u: Von den Lagern, ja.
    - who: David Boder
      start: '00:26:12.077'
      end: '00:26:14.296'
      u: Ja. Wollen Sie mir diese vorsingen?
    - who: Bertha Goldwasser
      start: '00:26:14.296'
      end: '00:26:17.212'
      u: Aber ich selber war nicht im Lager, Das sind irgendwelche Lieder, die welche...
    - who: David Boder
      start: '00:26:17.212'
      end: '00:26:19.023'
      u: Ja. [unverständlich]
    - who: Bertha Goldwasser
      start: '00:26:19.023'
      end: '00:26:56.139'
      u: "[trägt ein Gedicht vor] Ravensbrück, Ravensbrück, Du bist [unverständlich]
        und vielleicht einmal werden wir über Freiheit sehen. Da würden wir mit dem
        Leben sagen, ja, Ravensbrück, du bist die Vergangenheit und Unglück und Unrast
        durch die Deutschen, durch die Nazis, dem jüdischen Volk. Wir sind ja Junge,
        die Leben im Herzen haben. Wir müssen zum Leben streben, aber die Deutschen
        haben das Streben mit schwarzer Tinte beschmiert. [Ende] Das sind noch mehr
        Worte, aber ich kann mich nicht erinnern."
    - who: David Boder
      start: '00:26:56.139'
      end: '00:26:58.964'
      u: Bitte in Französisch.
    - who: Bertha Goldwasser
      start: '00:26:58.964'
      end: '00:27:31.679'
      u: "[spricht französisch]"
    - who: Bertha Goldwasser
      start: '00:27:31.679'
      end: '00:27:42.701'
      u: Da sind auch noch Wörter, an die kann ich mich nicht erinnern.
    - who: David Boder
      start: '00:27:42.701'
      end: '00:27:50.856'
      u: Nun sagen Sie, was denken Sie, was Sie im Allgemeinen...was soll aus der
        Zukunft werden?
    - who: Bertha Goldwasser
      start: '00:27:50.856'
      end: '00:29:38.096'
      u: Über die Zukunft? Ja, wenn man kann von der Zukunft sprechen, es ist sehr
        schön. Aber leider...ich kann mir überhaupt nicht vorstellen, wie die Zukunft
        sein wird—ich auch nicht. Die Juden von Polen sind sehr unterdrückt. Die haben
        überhaupt keinen moralischen Instinkt, die haben überhaupt keine...keine Hoffnung
        zu leben. Die wollten nur wandern, die wollten laufen...nach Palästina lasst
        man sie leider nicht. England hat ihnen kein Zertifikat gegeben. Nach Amerika
        kann man nicht, man hat da für die Juden die Quote gesperrt. Also was sollen
        die Juden machen? Wohin sollen sie gehen? Sie haben keine Heimat. Sie wollen,
        aber können nicht eine zentrale Heimat haben. Sie wollen auch Palästiner sein,
        warum sollten wir die auch nicht sein? Also leider...kann ich, nein, kann
        ich mir überhaupt nicht vorstellen...wie so das Leben, das Problem vom jüdischen
        Leben allgemein auf der ganzen Welt wird sich, wird sich jetzt stellen die
        Frage. Wir stehen jetzt hier in ein Land für ein Weltkonferenz. Vielleicht
        wird man auch an uns sprechen. Das kann man nicht wissen. Der Jude im allgemeinen...ein
        europäischer Jude ist nicht sehr...ist nicht sehr, ist nicht sehr gesund vorläufig,
        weil moralisch—er hat kein Heimat. Er hat kein– wie man sagt im Jiddischen—kein
        Dach über dem Kopf. Und was kann der machen? Er ist gebrochen, keine Familie—von
        seiner Familie, von der schönsten Familie sind keine einzigen Menschen geblieben.
        Und von vielen hundert Millionen ist auch nicht Einer geblieben. Was kann
        man...
    - who: David Boder
      start: '00:29:38.096'
      end: '00:29:43.237'
      u: Für welche Zeitung arbeiten Sie hier in Paris?
    - who: Bertha Goldwasser
      start: '00:29:43.237'
      end: '00:29:52.307'
      u: Ich? Ich für die Neue Presse. Das ist eine Zeitung, welche den Arbeiter Klasse
        verklagt verständlich.
    - who: David Boder
      start: '00:29:52.307'
      end: '00:29:58.060'
      u: Aha. Wie viele...wie viele jüdische Zeitungen gibt es in Paris?
    - who: Bertha Goldwasser
      start: '00:29:58.060'
      end: '00:30:17.803'
      u: Es gibt viele jüdische Zeitungen in Paris, nicht alle...nicht alle sind einverständlich.
        Es gibt zionistische Zeitungen, es geben, hm, sozialistische, so genannte
        bundistische Zeitungen. Die sind die Ärgsten, weil sie haben eine schlechte
        Stellung gegen die, gegen die fortgeschrittene Arbeiterbewegung.
    - who: David Boder
      start: '00:30:17.803'
      end: '00:30:19.419'
      u: Die bundistischen Zeitungen?
    - who: Bertha Goldwasser
      start: '00:30:19.419'
      end: '00:30:21.190'
      u: Nehmen immer die...
    - who: David Boder
      start: '00:30:21.190'
      end: '00:30:21.742'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:30:21.742'
      end: '00:30:31.682'
      u: Die bundistischen Zeitungen nehmen immer die Gegenstelle gegen der Neuen
        Presse. Das ist ein Kampf zwischen zwei Arbeiterlager.
    - who: David Boder
      start: '00:30:31.682'
      end: '00:30:36.210'
      u: Ist die bundistische Presse nicht eine sozialistische Presse, sondern eine
        sozial demokratische Presse?
    - who: Bertha Goldwasser
      start: '00:30:36.210'
      end: '00:30:45.394'
      u: Eine Sozial-Demokratische sollte man so sagen, aber die [unverständlich]
        sind nicht so wie der Arbeiter will das haben.
    - who: David Boder
      start: '00:30:45.394'
      end: '00:30:46.372'
      u: Sie denken das?
    - who: Bertha Goldwasser
      start: '00:30:46.372'
      end: '00:30:46.945'
      u: Das sehe ich so.
    - who: David Boder
      start: '00:30:46.945'
      end: '00:30:47.881'
      u: Das sehen Sie.
    - who: Bertha Goldwasser
      start: '00:30:47.881'
      end: '00:30:48.374'
      u: Ja.
    - who: David Boder
      start: '00:30:48.374'
      end: '00:30:51.948'
      u: Aber es gibt viele Leute, die diese Zeitung lesen,nicht wahr?
    - who: Bertha Goldwasser
      start: '00:30:51.948'
      end: '00:30:58.151'
      u: Es gibt, aber sie haben nicht so einen Erfolg. Ich sage das jetzt nicht als
        Anhänger der Neuen Presse...
    - who: David Boder
      start: '00:30:58.151'
      end: '00:30:58.533'
      u: Ja?
    - who: Bertha Goldwasser
      start: '00:30:58.533'
      end: '00:31:23.101'
      u: ". . . die welche einen gewaltig großen Erfolg hat. Wenn jemand kommt in
        eine jiddische Stube—in jeder jiddischen Familie in der Früh sehen sie eine
        jüdische Zeitung da. Das ist die Neue Presse—verständlich. Man sieht eine
        französische Zeitung, eine Arbeiter Zeitung auch oder auch eine Andere, aber
        der Jüd, aber der Jüd, der liest die...die Neue Presse."
    - who: David Boder
      start: '00:31:23.101'
      end: '00:31:23.877'
      u: Die Neue Presse.
    - who: Bertha Goldwasser
      start: '00:31:23.877'
      end: '00:31:24.293'
      u: Weil in der hat er...
    - who: David Boder
      start: '00:31:24.293'
      end: '00:31:26.707'
      u: Ist die Neue Presse zionistisch?
    - who: Bertha Goldwasser
      start: '00:31:26.707'
      end: '00:31:46.619'
      u: Nein, die Neue Presse ist nicht zionistisch. Die Neue Presse ist ein...nicht
        eine kommunistische, aber sie verteidigt den jüdischen Einwanderer, die verteidigt
        den jüdischen [unverständlich] Menschen, den Arbeiter, der im Haus arbeitet,
        der arbeitet in den Fabriken und den Intellektuellen, der...
    - who: David Boder
      start: '00:31:46.619'
      end: '00:31:48.611'
      u: Was sagen die über Palästina?
    - who: Bertha Goldwasser
      start: '00:31:48.611'
      end: '00:31:52.762'
      u: Über Palästina? Was sie sagen über Palästina?
    - who: David Boder
      start: '00:31:52.762'
      end: '00:31:53.499'
      u: Ja.
    - who: Bertha Goldwasser
      start: '00:31:53.499'
      end: '00:32:16.562'
      u: Sie haben sehr starke Meinungen über Palästina. Sie helfen auch in Palästina
        die Juden...den Juden, die gegen den...gegen den Bourgeois in die Lager, die
        welchen sich selbst eine Heimat schaffen, die wollen auch ein...
    - who: David Boder
      start: '00:32:16.562'
      end: '00:32:18.025'
      u: Ich danke sehr, Frau Goldwasser, es war ein sehr gutes...[Tonband zu Ende
        oder abgerissen].
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:07.681'
      end: '00:00:33.997'
      u: "[In English] This is Spool number 24, taken the 4th of August, 1946, at
        9 Rue de Patin, Paris. The interviewee is Mrs. Bertha Goldwasser, née Rosenstrauch,
        age 34. She is here in Paris and works with the Neue Freie Presse, a Jewish
        newspaper."
    - who: David Boder
      start: '00:00:33.997'
      end: '00:00:41.981'
      u: "[In German] And so Mrs. Goldwasser, would you give us again your full name
        and [tell us] who you are?"
    - who: Bertha Goldwasser
      start: '00:00:41.981'
      end: '00:00:58.420'
      u: My name is Goldwasser. Born in Poland. I was married here in Paris. My husband,
        his name was Kuba Goldwasser...who was deported in ’41, arrested by the German
        Gestapo.
    - who: David Boder
      start: '00:00:58.420'
      end: '00:00:59.207'
      u: In Paris?
    - who: Bertha Goldwasser
      start: '00:00:59.207'
      end: '00:01:00.352'
      u: In Paris.
    - who: David Boder
      start: '00:01:00.352'
      end: '00:01:04.774'
      u: Tell me, Mrs. Goldwasser, where were you when the war began?
    - who: Bertha Goldwasser
      start: '00:01:04.774'
      end: '00:01:24.014'
      u: When the war began I was here in Paris, all the time, until the year...until
        the year ’41. On the day when my husband was arrested...and about the deportation
        I did not know. Fifteen days later I, too, was arrested together with my nine-months-old
        girl.In the spring of 1941, Vichy officials ordered the French police to round
        up mostly foreign-born Jewish men in Paris. Women and children were excluded
        at the time—Mrs. Goldwasser’s arrest was anomalous. Native-born French Jews
        had a much better chance of survival than did foreign-born Jews such as the
        Goldwassers.1
    - who: David Boder
      start: '00:01:24.014'
      end: '00:01:33.143'
      u: A little nearer here [to the microphone]. Yes? You were arrested with your
        nine-months-old baby.
    - who: Bertha Goldwasser
      start: '00:01:33.143'
      end: '00:01:33.927'
      u: Yes.
    - who: David Boder
      start: '00:01:33.927'
      end: '00:01:41.049'
      u: Tell me, how was it here? You were living with your husband in Paris, is
        that right?
    - who: Bertha Goldwasser
      start: '00:01:41.049'
      end: '00:01:41.351'
      u: Yes.
    - who: David Boder
      start: '00:01:41.351'
      end: '00:01:42.801'
      u: What was his occupation?
    - who: Bertha Goldwasser
      start: '00:01:42.801'
      end: '00:01:45.195'
      u: His occupation was...he was an engineer.
    - who: David Boder
      start: '00:01:45.195'
      end: '00:01:46.143'
      u: He was an engineer.
    - who: Bertha Goldwasser
      start: '00:01:46.143'
      end: '00:01:47.151'
      u: Engineer.
    - who: David Boder
      start: '00:01:47.151'
      end: '00:01:48.818'
      u: And did you have any other children?
    - who: Bertha Goldwasser
      start: '00:01:48.818'
      end: '00:01:49.414'
      u: No.
    - who: David Boder
      start: '00:01:49.414'
      end: '00:01:50.780'
      u: No. That was your...
    - who: Bertha Goldwasser
      start: '00:01:50.780'
      end: '00:01:53.214'
      u: My only...my only baby...
    - who: David Boder
      start: '00:01:53.214'
      end: '00:01:53.479'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:01:53.479'
      end: '00:01:54.764'
      u: ". . . that I had."
    - who: David Boder
      start: '00:01:54.764'
      end: '00:01:55.869'
      u: Don’t you have the child any more?
    - who: Bertha Goldwasser
      start: '00:01:55.869'
      end: '00:02:18.302'
      u: No. I had also been deported. And when I found out where the deportation
        was going, I jumped from the train with the child in my arms. And, God’s woe,
        my child was killed on the ground when I jumped down. And I, too, was very
        severely wounded, but some French [people] picked me up. [I was] with them
        nine months and was cured. And then...
    - who: David Boder
      start: '00:02:18.302'
      end: '00:02:19.943'
      u: Which French [people], those who were on the train?
    - who: Bertha Goldwasser
      start: '00:02:19.943'
      end: '00:02:23.080'
      u: No. Those on the ground. The French people who lived near the tracks.
    - who: David Boder
      start: '00:02:23.080'
      end: '00:02:31.884'
      u: Let us not go so fast, please. And so your husband was...was arrested. And
        what was done with him?
    - who: Bertha Goldwasser
      start: '00:02:31.884'
      end: '00:02:35.790'
      u: He was deported to Germany to work in the salt mines.
    - who: David Boder
      start: '00:02:35.790'
      end: '00:02:40.784'
      u: Yes. How was he arrested? Tell me the particulars of that occurrence.
    - who: Bertha Goldwasser
      start: '00:02:40.784'
      end: '00:02:42.164'
      u: I was arrested at home...
    - who: David Boder
      start: '00:02:42.164'
      end: '00:02:43.282'
      u: No, no, your husband.
    - who: Bertha Goldwasser
      start: '00:02:43.282'
      end: '00:02:50.166'
      u: My husband, too, was arrested at home. It was on the 26th of Aout—...
    - who: David Boder
      start: '00:02:50.166'
      end: '00:02:50.742'
      u: August.
    - who: Bertha Goldwasser
      start: '00:02:50.742'
      end: '00:02:56.676'
      u: ". . . August, at nine o’clock in the morning. The Gestapo came into the
        house and asked for his name."
    - who: David Boder
      start: '00:02:56.676'
      end: '00:02:57.489'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:02:57.489'
      end: '00:03:32.707'
      u: And then they said, “Aha! You are a Jew! Then come. You are good for...for
        work in Germany.” My husband worked...[correction] answered, “Work does not
        scare me, but I would not like to go through the same things that my friends
        have already gone through in Germany.” So they took him by the neck and threw
        him down the stairs. And they said, “We will give you work indeed! You shall
        work a long time with us.” And then they deported him to Germany. They took
        him away to Drancy. And from Drancy they sent him to Pantin[?]
    - who: David Boder
      start: '00:03:32.707'
      end: '00:03:34.283'
      u: How do you know that? Did he write to you?
    - who: Bertha Goldwasser
      start: '00:03:34.283'
      end: '00:03:44.156'
      u: About that I received from the Germans themselves a ca—...a letter that the
        Jew...the Jew-prisoner Goldwasser is going to Germany as...as a volunteer
        worker.
    - who: David Boder
      start: '00:03:44.156'
      end: '00:03:44.883'
      u: As a volunteer?
    - who: Bertha Goldwasser
      start: '00:03:44.883'
      end: '00:03:57.587'
      u: As a volunteer worker. But it is not true, because they did this with all
        the Jews and Frenchmen. But they were not volunteers, because no Jew, no Frenchman
        reported to the Germans voluntarily.
    - who: David Boder
      start: '00:03:57.587'
      end: '00:04:01.718'
      u: Tell me, Mrs. Goldwasser, when were you given this paper?
    - who: Bertha Goldwasser
      start: '00:04:01.718'
      end: '00:04:08.923'
      u: This paper I received...I received in April...on the 11th of April.
    - who: David Boder
      start: '00:04:08.923'
      end: '00:04:11.634'
      u: He was taken in August...
    - who: Bertha Goldwasser
      start: '00:04:11.634'
      end: '00:04:12.869'
      u: In the year ’41.
    - who: David Boder
      start: '00:04:12.869'
      end: '00:04:13.231'
      u: Yes. And on...
    - who: Bertha Goldwasser
      start: '00:04:13.231'
      end: '00:04:13.351'
      u: On the 11th of April...
    - who: David Boder
      start: '00:04:13.351'
      end: '00:04:14.791'
      u: The 11th of April...
    - who: Bertha Goldwasser
      start: '00:04:14.791'
      end: '00:04:16.839'
      u: ". . . in the year ’41, I...She seems to be confusing the dates. It was in
        August 1941 that Mr. Goldwasser was incarcerated in Drancy.2"
    - who: David Boder
      start: '00:04:16.839'
      end: '00:04:17.894'
      u: Received this paper.
    - who: Bertha Goldwasser
      start: '00:04:17.894'
      end: '00:04:19.063'
      u: ". . . received this paper."
    - who: David Boder
      start: '00:04:19.063'
      end: '00:04:20.663'
      u: Was it mailed to you or transmitted by hand [?]?
    - who: Bertha Goldwasser
      start: '00:04:20.663'
      end: '00:04:22.169'
      u: Sent by mail. [unintelligible]
    - who: David Boder
      start: '00:04:22.169'
      end: '00:04:23.234'
      u: Notified[?] you by mail...
    - who: Bertha Goldwasser
      start: '00:04:23.234'
      end: '00:04:23.429'
      u: Yes.
    - who: David Boder
      start: '00:04:23.429'
      end: '00:04:26.867'
      u: ". . . that he had gone voluntarily to work in Germany."
    - who: Bertha Goldwasser
      start: '00:04:26.867'
      end: '00:04:30.797'
      u: 'Yes. And also...and on the bottom was added: The Jew-prisoner.'
    - who: David Boder
      start: '00:04:30.797'
      end: '00:04:35.942'
      u: Yes. And so your husband had left, and you remained with the child.
    - who: Bertha Goldwasser
      start: '00:04:35.942'
      end: '00:04:37.071'
      u: And I remained with the child.
    - who: David Boder
      start: '00:04:37.071'
      end: '00:04:39.324'
      u: And when were you arrested?
    - who: Bertha Goldwasser
      start: '00:04:39.324'
      end: '00:04:42.185'
      u: On the 16th of July in the year ’42.The Germans conducted a forcible round-up
        of Jews in the Paris region—including women and children and people with disabilities—on
        July 16-17, 1942. Some 9,000 French police were involved in this operation,
        during which over 12,000 persons (including 3,900 children) were arrested.
        They were soon taken to Drancy before being deported to Auschwitz.3
    - who: David Boder
      start: '00:04:42.185'
      end: '00:04:44.494'
      u: That was approximately a year later.
    - who: Bertha Goldwasser
      start: '00:04:44.494'
      end: '00:04:45.287'
      u: Yes, a year later.
    - who: David Boder
      start: '00:04:45.287'
      end: '00:04:49.012'
      u: Now wait a moment, please. Was the child born already when your husband left?
    - who: Bertha Goldwasser
      start: '00:04:49.012'
      end: '00:04:50.247'
      u: Yes. The child had already been born.
    - who: David Boder
      start: '00:04:50.247'
      end: '00:04:52.682'
      u: The child had already been born when your husband left?
    - who: Bertha Goldwasser
      start: '00:04:52.682'
      end: '00:04:53.911'
      u: When my husband left.
    - who: David Boder
      start: '00:04:53.911'
      end: '00:04:55.421'
      u: The child at that time was nine months old?
    - who: Bertha Goldwasser
      start: '00:04:55.421'
      end: '00:04:57.027'
      u: Nine...it was then nine months old.
    - who: David Boder
      start: '00:04:57.027'
      end: '00:05:04.303'
      u: Yes. And when you were arrested the child was already approximately a year
        and a half old or so? Isn’t that so?
    - who: Bertha Goldwasser
      start: '00:05:04.303'
      end: '00:05:09.578'
      u: Yes. No, it was thus. When my husband...when the child was nine months old
        I had already been arrested once.
    - who: David Boder
      start: '00:05:09.578'
      end: '00:05:10.472'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:05:10.472'
      end: '00:05:15.667'
      u: Because I had gone to the lager, and my husband...[I] threw in bread for
        my husband.
    - who: David Boder
      start: '00:05:15.667'
      end: '00:05:16.986'
      u: Oh. Nu?
    - who: Bertha Goldwasser
      start: '00:05:16.986'
      end: '00:05:27.284'
      u: So I was arrested then, the first time, together with the child. I had taken
        the child along. I believed that if I went with a child perhaps they would
        let me pass near [enter?] the lager.
    - who: David Boder
      start: '00:05:27.284'
      end: '00:05:28.242'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:05:28.242'
      end: '00:05:30.776'
      u: But it did not help, and the same as the others I was arrested.
    - who: David Boder
      start: '00:05:30.776'
      end: '00:05:32.182'
      u: Was that here in Paris?
    - who: Bertha Goldwasser
      start: '00:05:32.182'
      end: '00:05:33.250'
      u: In Drancy.
    - who: David Boder
      start: '00:05:33.250'
      end: '00:05:33.451'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:05:33.451'
      end: '00:05:35.108'
      u: A few kilometers outside of Paris.
    - who: David Boder
      start: '00:05:35.108'
      end: '00:05:35.634'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:05:35.634'
      end: '00:05:36.548'
      u: Not far.
    - who: David Boder
      start: '00:05:36.548'
      end: '00:05:39.885'
      u: So then you were...And how were you released?
    - who: Bertha Goldwasser
      start: '00:05:39.885'
      end: '00:05:42.998'
      u: And I was taken into Drancy, too.
    - who: David Boder
      start: '00:05:42.998'
      end: '00:05:43.290'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:05:43.290'
      end: '00:05:45.423'
      u: But my husband did not know about this.
    - who: David Boder
      start: '00:05:45.423'
      end: '00:05:45.859'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:05:45.859'
      end: '00:05:49.156'
      u: Then the French interceded, that [I] should...
    - who: David Boder
      start: '00:05:49.156'
      end: '00:05:50.351'
      u: Which French?
    - who: Bertha Goldwasser
      start: '00:05:50.351'
      end: '00:05:54.783'
      u: The French...the commandant of the French...of the lager.
    - who: David Boder
      start: '00:05:54.783'
      end: '00:05:54.988'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:05:54.988'
      end: '00:05:56.779'
      u: The French commandant of the lager...
    - who: David Boder
      start: '00:05:56.779'
      end: '00:05:57.181'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:05:57.181'
      end: '00:06:00.398'
      u: ". . . interceded, that I with the child should be released."
    - who: David Boder
      start: '00:06:00.398'
      end: '00:06:00.663'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:06:00.663'
      end: '00:06:02.842'
      u: I was released. And afterwards the police...
    - who: David Boder
      start: '00:06:02.842'
      end: '00:06:04.543'
      u: Why did he do that?
    - who: Bertha Goldwasser
      start: '00:06:04.543'
      end: '00:06:12.572'
      u: He took pity probably on the child. And he could not do otherwise. I was
        the first woman to get [into there] to be arrested at that time.
    - who: David Boder
      start: '00:06:12.572'
      end: '00:06:13.409'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:06:13.409'
      end: '00:06:14.443'
      u: Yes.
    - who: David Boder
      start: '00:06:14.443'
      end: '00:06:22.110'
      u: "[adjusting the equipment] Talk in this direction. So you were released,
        and you came home."
    - who: Bertha Goldwasser
      start: '00:06:22.110'
      end: '00:06:23.208'
      u: And I came home.
    - who: David Boder
      start: '00:06:23.208'
      end: '00:06:25.126'
      u: Where were you living then?
    - who: Bertha Goldwasser
      start: '00:06:25.126'
      end: '00:06:30.126'
      u: Not at the same address any more. I was not any more...At another...at a
        completely different location[?]
    - who: David Boder
      start: '00:06:30.126'
      end: '00:06:30.883'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:06:30.883'
      end: '00:06:31.245'
      u: I had...
    - who: David Boder
      start: '00:06:31.245'
      end: '00:06:35.506'
      u: Did you have to wear an arm band? Did you have to wear an insignia?
    - who: Bertha Goldwasser
      start: '00:06:35.506'
      end: '00:06:38.940'
      u: I had to wear a Magen David [Star of David] as they say...The edict mandating
        the obligatory wearing of the yellow star by all Jews in the German occupied
        zone was promulgated in May 1942. It provoked a good deal of discontent among
        the general French population.4
    - who: David Boder
      start: '00:06:38.940'
      end: '00:06:39.185'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:06:39.185'
      end: '00:06:41.217'
      u: ". . . with “Juive” [Jew] inscribed on it."
    - who: David Boder
      start: '00:06:41.217'
      end: '00:06:41.789'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:06:41.789'
      end: '00:06:46.659'
      u: But I did not wear it, because I am not recognized too well as a Jewess.
    - who: David Boder
      start: '00:06:46.659'
      end: '00:06:47.141'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:06:47.141'
      end: '00:06:49.250'
      u: I allowed myself not to wear it.
    - who: David Boder
      start: '00:06:49.250'
      end: '00:06:50.700'
      u: You took a chance, isn’t it so?
    - who: Bertha Goldwasser
      start: '00:06:50.700'
      end: '00:06:51.899'
      u: I took a chance, yes.
    - who: David Boder
      start: '00:06:51.899'
      end: '00:06:54.313'
      u: Yes. Nu, and thus you came home with the child.
    - who: Bertha Goldwasser
      start: '00:06:54.313'
      end: '00:06:56.777'
      u: And thus I came home with the child.
    - who: David Boder
      start: '00:06:56.777'
      end: '00:07:00.626'
      u: All right. Nu, what did you do then, did you work?
    - who: Bertha Goldwasser
      start: '00:07:00.626'
      end: '00:07:02.534'
      u: I then undertook to work...
    - who: David Boder
      start: '00:07:02.534'
      end: '00:07:02.634'
      u: Where?
    - who: Bertha Goldwasser
      start: '00:07:02.634'
      end: '00:07:05.005'
      u: ". . . illegally. At dressmaking."
    - who: David Boder
      start: '00:07:05.005'
      end: '00:07:06.853'
      u: At dressmaking. Can you sew?
    - who: Bertha Goldwasser
      start: '00:07:06.853'
      end: '00:07:08.865'
      u: I can sew too, yes.
    - who: David Boder
      start: '00:07:08.865'
      end: '00:07:16.040'
      u: Yes. And how long did you work? And then you were working until you were
        again...arrested.
    - who: Bertha Goldwasser
      start: '00:07:16.040'
      end: '00:07:16.747'
      u: Until I was again arrested.
    - who: David Boder
      start: '00:07:16.747'
      end: '00:07:19.793'
      u: Tell [me] the particulars of this arrest.
    - who: Bertha Goldwasser
      start: '00:07:19.793'
      end: '00:07:28.065'
      u: I was...They came at four o’clock in the morning to my house, and they knocked.
    - who: David Boder
      start: '00:07:28.065'
      end: '00:07:29.832'
      u: At four o’clock in the morning?
    - who: Bertha Goldwasser
      start: '00:07:29.832'
      end: '00:07:34.328'
      u: At four o’clock in the morning they knocked. I did not answ—...answer.
    - who: David Boder
      start: '00:07:34.328'
      end: '00:07:35.145'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:07:35.145'
      end: '00:07:38.900'
      u: Then there was again...They broke in the door.
    - who: David Boder
      start: '00:07:38.900'
      end: '00:07:39.422'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:07:39.422'
      end: '00:07:46.485'
      u: But I had a window which led onto the...onto a roof of another house. I got
        out through that window and...
    - who: David Boder
      start: '00:07:46.485'
      end: '00:07:48.242'
      u: Were you dressed?
    - who: Bertha Goldwasser
      start: '00:07:48.242'
      end: '00:07:50.740'
      u: I dressed myself...I only put on a house coat.
    - who: David Boder
      start: '00:07:50.740'
      end: '00:07:52.079'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:07:52.079'
      end: '00:07:57.310'
      u: And I got out through that window and started to walk on the roofs...
    - who: David Boder
      start: '00:07:57.310'
      end: '00:07:57.682'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:07:57.682'
      end: '00:08:05.540'
      u: ". . . until I couldn’t any more. And they began to shoot at me. Then I had
        to surrender, no?"
    - who: David Boder
      start: '00:08:05.540'
      end: '00:08:06.554'
      u: With the child.
    - who: Bertha Goldwasser
      start: '00:08:06.554'
      end: '00:08:20.081'
      u: When I came down they already had the child. Because all the time since the
        first arrest, I did not have the child with me. My landlady kept the child.
    - who: David Boder
      start: '00:08:20.081'
      end: '00:08:21.461'
      u: Your landlady...
    - who: Bertha Goldwasser
      start: '00:08:21.461'
      end: '00:08:23.011'
      u: Kept the child.
    - who: David Boder
      start: '00:08:23.011'
      end: '00:08:23.252'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:08:23.252'
      end: '00:08:32.317'
      u: And when I came down they already had the child. And just the way I stood
        [in the same clothes] they took me to a lager.
    - who: David Boder
      start: '00:08:32.317'
      end: '00:08:33.934'
      u: And they gave you the child?
    - who: Bertha Goldwasser
      start: '00:08:33.934'
      end: '00:08:36.207'
      u: And they gave me the child, yes.
    - who: David Boder
      start: '00:08:36.207'
      end: '00:08:36.569'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:08:36.569'
      end: '00:08:44.218'
      u: It was in a big lager where hundreds...hundreds and thousands of women and
        children, men, too, were assembled together there.Those arrested in the infamous
        Paris round-up were at first packed for days without food, water or sanitary
        facilities in the Velodrome d’Hiver, a Paris sports arena.5
    - who: David Boder
      start: '00:08:44.218'
      end: '00:08:45.085'
      u: All Jews?
    - who: Bertha Goldwasser
      start: '00:08:45.085'
      end: '00:08:56.071'
      u: All Jews, only Jews. And then they began to sort [us] out, and the women
        with children were brought to Drancy.
    - who: David Boder
      start: '00:08:56.071'
      end: '00:08:56.497'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:08:56.497'
      end: '00:09:03.630'
      u: And there the children were taken away, and from all the deported the children
        were taken and deported separately.
    - who: David Boder
      start: '00:09:03.630'
      end: '00:09:03.865'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:09:03.865'
      end: '00:09:08.899'
      u: I...I...
    - who: David Boder
      start: '00:09:08.899'
      end: '00:09:10.048'
      u: You jumped off the train.
    - who: Bertha Goldwasser
      start: '00:09:10.048'
      end: '00:09:23.302'
      u: I got an idea. I asked the woman there...the German woman...She liked me,
        and she herself was married to a Jew. And she was...she had lived in France
        and knew me from before, too. Then she said...
    - who: David Boder
      start: '00:09:23.302'
      end: '00:09:25.401'
      u: She knew you? It was an acquaintance from Paris?
    - who: Bertha Goldwasser
      start: '00:09:25.401'
      end: '00:09:33.559'
      u: An acquaintance from Paris. She had lived here. But she wanted to save herself,
        so she said that she was a German, but she was Austrian, a Viennese...
    - who: David Boder
      start: '00:09:33.559'
      end: '00:09:33.958'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:09:33.958'
      end: '00:09:36.482'
      u: ". . . and also a Jewess, a Mischling [a half-Jew].Mischlinge (lit. hybrid)
        were “half Jews” of the “first or second degree” defined by the Nazi Nuremberg
        Laws promulgated in the fall of 1935.6"
    - who: David Boder
      start: '00:09:36.482'
      end: '00:09:37.285'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:09:37.285'
      end: '00:10:03.255'
      u: And she...she told me to go to the second RR-car. There are the children.
        And I should say that she sent me. Then I went into the second RR-car, and
        I had my child...and there I found my child. And thus we...There were other
        mothers, too. I do not know how...how they arranged to...to get to the children.
        When we got to the Colmar bord[er]...to Colmar, I jumped off the train.Mrs.
        Goldwasser’s transport held a portion of the 42,500 French Jews who were sent
        to “an unknown destination” in 1942. In fact, the destination was Auschwitz,
        where most of the deported were murdered upon arrival. This would have been
        the fate of Mrs. Goldwasser and her child had she not taken the bold and difficult
        act of escaping from the train.7
    - who: David Boder
      start: '00:10:03.255'
      end: '00:10:06.318'
      u: Now wait a moment, please. What sort of a RR-car was it?
    - who: Bertha Goldwasser
      start: '00:10:06.318'
      end: '00:10:10.202'
      u: It was a sealed RR-car, a completely locked RR-car for...for...
    - who: David Boder
      start: '00:10:10.202'
      end: '00:10:12.324'
      u: A freight car?
    - who: Bertha Goldwasser
      start: '00:10:12.324'
      end: '00:10:15.086'
      u: A RR-car for...for cattle.
    - who: David Boder
      start: '00:10:15.086'
      end: '00:10:15.602'
      u: For cattle.
    - who: Bertha Goldwasser
      start: '00:10:15.602'
      end: '00:10:16.024'
      u: For cattle.
    - who: David Boder
      start: '00:10:16.024'
      end: '00:10:16.881'
      u: A cattle car.
    - who: Bertha Goldwasser
      start: '00:10:16.881'
      end: '00:10:17.414'
      u: Yes.
    - who: David Boder
      start: '00:10:17.414'
      end: '00:10:19.968'
      u: So. And how could you jump off?
    - who: Bertha Goldwasser
      start: '00:10:19.968'
      end: '00:10:24.084'
      u: There were...there were three...les planches. How does one say it?
    - who: David Boder
      start: '00:10:24.084'
      end: '00:10:24.570'
      u: The boards were not tight [?]...
    - who: Bertha Goldwasser
      start: '00:10:24.570'
      end: '00:10:27.466'
      u: The boards were separated, and in this way we...
    - who: David Boder
      start: '00:10:27.466'
      end: '00:10:31.064'
      u: Oh, that was a real cattle car.
    - who: Bertha Goldwasser
      start: '00:10:31.064'
      end: '00:10:31.376'
      u: A cattle car.
    - who: David Boder
      start: '00:10:31.376'
      end: '00:10:31.892'
      u: Because so cattle were transported...
    - who: Bertha Goldwasser
      start: '00:10:31.892'
      end: '00:10:32.946'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:10:32.946'
      end: '00:10:33.247'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:10:33.247'
      end: '00:10:44.197'
      u: And then we...There was a...I took one...I do not know at all where I got
        the strength for it. I removed one board, and when I saw that the train was
        beginning to climb a hill...
    - who: David Boder
      start: '00:10:44.197'
      end: '00:10:44.974'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:10:44.974'
      end: '00:10:47.113'
      u: ". . . I jumped off with the child."
    - who: David Boder
      start: '00:10:47.113'
      end: '00:10:51.183'
      u: Did anyone explain to you that it is better to jump when the train is going
        uphill?
    - who: Bertha Goldwasser
      start: '00:10:51.183'
      end: '00:11:01.488'
      u: No, no. I carried this idea already all the time. I told myself, “Once and
        for all. I am going to death, of course. And here I might be able to save
        my life...”The Germans did everything possible to keep their victims from
        knowing that their deportation would end in death. Somehow, Mrs. Goldwasser,
        perhaps instinctively, realized this and was moved to take desperate action.8
    - who: David Boder
      start: '00:11:01.488'
      end: '00:11:02.054'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:11:02.054'
      end: '00:11:14.457'
      u: ". . . “and the child’s.” But, alas, I lost the child while jumping off.
        With my own...hands I had to gather the child...separate pieces of its body,
        and left it thus in the forest."
    - who: David Boder
      start: '00:11:14.457'
      end: '00:11:15.833'
      u: What does it mean, separate pieces?
    - who: Bertha Goldwasser
      start: '00:11:15.833'
      end: '00:11:17.363'
      u: A leg, a hand. I have...[Details possibly not entirely all correct. —D.P.B.]
    - who: David Boder
      start: '00:11:17.363'
      end: '00:11:18.779'
      u: Did that so...
    - who: Bertha Goldwasser
      start: '00:11:18.779'
      end: '00:11:23.673'
      u: Yes. When I jumped off, the train was going up the hill fast, up the hill.
    - who: David Boder
      start: '00:11:23.673'
      end: '00:11:24.551'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:11:24.551'
      end: '00:11:43.686'
      u: And thus I...I myself could...could not move ahead. And then two Frenchmen
        arrived from work. They asked me what I was doing here. I said that I am a
        Christian woman, and that the Germans had brought me here and had left me.
        I did not dare to tell the truth.
    - who: David Boder
      start: '00:11:43.686'
      end: '00:11:45.423'
      u: You did not tell them that you jumped off.
    - who: Bertha Goldwasser
      start: '00:11:45.423'
      end: '00:11:46.216'
      u: No.
    - who: David Boder
      start: '00:11:46.216'
      end: '00:11:46.327'
      u: No.
    - who: Bertha Goldwasser
      start: '00:11:46.327'
      end: '00:11:47.044'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:11:47.044'
      end: '00:11:48.905'
      u: And was the body of the child still with you?
    - who: Bertha Goldwasser
      start: '00:11:48.905'
      end: '00:11:50.763'
      u: No. They saw already nothing [of the child]
    - who: David Boder
      start: '00:11:50.763'
      end: '00:11:51.279'
      u: You had buried the child.
    - who: Bertha Goldwasser
      start: '00:11:51.279'
      end: '00:12:01.781'
      u: I had buried [her] yes. And then came [unintelligible]. The people took me
        to them, and they...and they washed my wound, and I remained...
    - who: David Boder
      start: '00:12:01.781'
      end: '00:12:03.157'
      u: Where were you wounded?
    - who: Bertha Goldwasser
      start: '00:12:03.157'
      end: '00:12:06.816'
      u: My leg was broken in two places...was broken.
    - who: David Boder
      start: '00:12:06.816'
      end: '00:12:07.171'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:12:07.171'
      end: '00:12:22.825'
      u: The left leg, yes. And also my whole back was bruised. I could not lie down
        at all, nor walk, not even eat. But I was with those people. They were good
        [?]to me. They cured me.Mrs. Goldwasser was most fortunate in that the Frenchmen
        she encountered belonged to the Resistance. Some two-thirds of French Jewry
        survived in France, many due to help such as that offered to Mrs. Goldwasser.
        These rescuers came from all walks of life. Some were ideologically motivated.
        Others acted out of a conviction that a fellow human being in danger was deserving
        of help and compassion. Some of the rescuers knew those they helped and others
        were introduced to them by third parties. In Mrs. Goldwasser’s case, as with
        many others, help was provided spontaneously to strangers.9
    - who: David Boder
      start: '00:12:22.825'
      end: '00:12:24.258'
      u: Did they bring a doctor?
    - who: Bertha Goldwasser
      start: '00:12:24.258'
      end: '00:12:26.280'
      u: No, I did not want it, because I said [unintelligible].
    - who: David Boder
      start: '00:12:26.280'
      end: '00:12:28.730'
      u: But how can one [handle] a broken leg...
    - who: Bertha Goldwasser
      start: '00:12:28.730'
      end: '00:12:32.981'
      u: There was a...a clergyman. He did that for me.
    - who: David Boder
      start: '00:12:32.981'
      end: '00:12:33.225'
      u: A clergyman?
    - who: Bertha Goldwasser
      start: '00:12:33.225'
      end: '00:12:33.621'
      u: A clergyman.
    - who: David Boder
      start: '00:12:33.621'
      end: '00:12:35.011'
      u: He bandaged your leg.
    - who: Bertha Goldwasser
      start: '00:12:35.011'
      end: '00:12:39.282'
      u: Yes, bandaged. And thus I remained nine months with those people.
    - who: David Boder
      start: '00:12:39.282'
      end: '00:12:46.084'
      u: Tell me, please, if you got together with the clergyman, wasn’t he able to
        understand that you were Jewish?
    - who: Bertha Goldwasser
      start: '00:12:46.084'
      end: '00:12:49.719'
      u: But the clergy themselves here in France did very much for the Jews.Prior
        to the deportations of French Jewry, the French Catholic hierarchy did not
        protest against Vichy’s anti-Jewish measures—many supported the Vichy regime,
        which had abolished previous anti-clerical legislation and afforded new privileges
        to the Church. Following the deportations, the attitude of a number in the
        Church changed. Catholic clerics hid Jews in religious institutions, issued
        false baptismal certificates and helped Jews fleeing to neutral Switzerland.
        A number of French Protestants, themselves a small and often beleaguered minority,
        also became involved in Jewish rescue efforts.10
    - who: David Boder
      start: '00:12:49.719'
      end: '00:12:49.924'
      u: The clergy...
    - who: Bertha Goldwasser
      start: '00:12:49.924'
      end: '00:12:56.896'
      u: The clergy in France did very much for the Jews. They have...have hidden
        hundreds of children with them.
    - who: David Boder
      start: '00:12:56.896'
      end: '00:12:57.583'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:12:57.583'
      end: '00:13:02.035'
      u: Very many. The clergy, and also the...the sisters [nuns].
    - who: David Boder
      start: '00:13:02.035'
      end: '00:13:02.441'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:13:02.441'
      end: '00:13:04.704'
      u: They hid very many children here in France.
    - who: David Boder
      start: '00:13:04.704'
      end: '00:13:06.300'
      u: Then it was really true.
    - who: Bertha Goldwasser
      start: '00:13:06.300'
      end: '00:13:08.027'
      u: True indeed. Just as I say.
    - who: David Boder
      start: '00:13:08.027'
      end: '00:13:16.279'
      u: Yes. I mean it was said so in America, and we have heard that the French
        clergy was [especially] good.
    - who: Bertha Goldwasser
      start: '00:13:16.279'
      end: '00:13:17.165'
      u: Very good.
    - who: David Boder
      start: '00:13:17.165'
      end: '00:13:18.924'
      u: Yes. So.
    - who: Bertha Goldwasser
      start: '00:13:18.924'
      end: '00:13:45.782'
      u: And then the clergyman started talking [with me] I saw that I could trust
        him, because I asked him once what was going on at the [battle] fronts [unintelligible].
        And the people with whom I stayed belonged also to the French Resistance.
        They also worked against the enemy [?] against the Germans. [About two sentences
        unintelligible.]
    - who: David Boder
      start: '00:13:45.782'
      end: '00:13:58.721'
      u: And so they cared for you, and you got well. Where did you go then? [At least
        five or six sentences are unintelligible. Apparently the microphone connection
        during the interview got partially out of order. From the fragments of speech,
        one gathers that she discusses the Resistance. Then the recording becomes
        clear again. —D.P.B.]
    - who: Bertha Goldwasser
      start: '00:13:58.721'
      end: '00:14:55.912'
      u: ". . . and so I returned home on false documents. I was in flight. And until
        liberation I joined the French Resistance and worked with them until the liberation
        of Paris.Although reliable statistics of Jews in the French Resistance movement
        are not available, there is little doubt that they were disproportionately
        represented in the French struggle against their German occupiers. They were
        found both in the general and the communist resistance. There was also a specifically
        Jewish resistance movement. It appears that Mrs. Goldwasser was in the general
        resistance movement, which was tied to the Free French Resistance under General
        Charles de Gaulle.11"
    - who: David Boder
      start: '00:14:55.912'
      end: '00:15:00.159'
      u: Oh. Now tell me a bit about the work of the French Resistance.
    - who: Bertha Goldwasser
      start: '00:15:00.159'
      end: '00:15:23.577'
      u: The French Resistance worked very hard, and did...has done a lot for the
        Jews. When they learned...when they heard that Jews were being arrested they
        “sent” immediately and took the Jews into the forest. They were organized
        in a military manner, and we worked against the Germans.
    - who: David Boder
      start: '00:15:23.577'
      end: '00:15:25.095'
      u: What, for example, did you do?
    - who: Bertha Goldwasser
      start: '00:15:25.095'
      end: '00:15:35.659'
      u: We were after the [German] military. When a [German] military unit would
        pass, they [the Resistance] threw grenades, and they hampered in general their
        advance.
    - who: David Boder
      start: '00:15:35.659'
      end: '00:15:37.225'
      u: You hampered [?]...
    - who: Bertha Goldwasser
      start: '00:15:37.225'
      end: '00:16:16.050'
      u: Their advance. We also had aviators, American, Canadian, and English, who
        had been shot down, fell [parachuted] down. The planes were shot down. These
        people, the American aviators, when they were sick or wounded, we picked them
        up and brought them to the Spanish as well as to the Swiss border. I myself
        led twenty-four Canadian aviators to the Spanish border. And there I handed
        them over to other members of the Resistance and also to clergymen. They dressed
        them in different clothes and led them to Spain.
    - who: David Boder
      start: '00:16:16.050'
      end: '00:16:19.394'
      u: And what happened in Spain? Were they interned or...?
    - who: Bertha Goldwasser
      start: '00:16:19.394'
      end: '00:16:29.599'
      u: In Spain they got in touch at once with the American consulate, and they
        went to Morocco, or to London.At the time, Spain controlled a portion of northern
        Morocco from the Atlantic to the Algerian border. On November 8, 1942, Allied
        forces launched successful landings in French Morocco and Algeria and by May
        1943 had driven the Axis powers out of North Africa. These Allied successes
        encouraged neutral Spain to become more helpful to the Allied cause.12
    - who: David Boder
      start: '00:16:29.599'
      end: '00:16:35.955'
      u: Aha. And you yourself worked with these English, Canadian soldiers.
    - who: Bertha Goldwasser
      start: '00:16:35.955'
      end: '00:16:36.961'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:16:36.961'
      end: '00:16:38.828'
      u: In what city was that?
    - who: Bertha Goldwasser
      start: '00:16:38.828'
      end: '00:16:50.997'
      u: I arrived with these twenty-four [men] at Toulouse. There the clergy would
        come and take over these people from me.Jules-Gerard Saliege, the partially
        paralyzed bishop of Toulouse, authored a ground-breaking pastoral letter on
        August 30, 1942 which called upon his French countrymen to stand up for the
        rights of French Jewry and resist the harm being done to them. This letter
        was read in the majority of churches in the diocese of Toulouse and sold secretly
        in Catholic book stores. It helped inspire the will to resistance among the
        Catholic clergy of the area.13
    - who: David Boder
      start: '00:16:50.997'
      end: '00:16:53.708'
      u: Yes. So the clergy was with the Resistance.
    - who: Bertha Goldwasser
      start: '00:16:53.708'
      end: '00:16:57.533'
      u: With the Resistance. Very many of the clergy.
    - who: David Boder
      start: '00:16:57.533'
      end: '00:17:07.110'
      u: Tell me, please, where were you...where were you when the liberation came?
    - who: Bertha Goldwasser
      start: '00:17:07.110'
      end: '00:17:16.640'
      u: When the liberation came I was in Paris. I was also...I was as a lieutenant,
        as a lieutenant of the SEK [?] of the Resistance.
    - who: David Boder
      start: '00:17:16.640'
      end: '00:17:17.333'
      u: Yes?
    - who: Bertha Goldwasser
      start: '00:17:17.333'
      end: '00:17:21.381'
      u: And I was...and I was wounded in Paris for the second time.
    - who: David Boder
      start: '00:17:21.381'
      end: '00:17:22.074'
      u: How?
    - who: Bertha Goldwasser
      start: '00:17:22.074'
      end: '00:18:03.798'
      u: Because I had to pass through [a region] when the Germans retreated—so fast
        that one cannot imagine. And I wanted to get over to the other side [of the
        Seine?] in order to inform my comrades that they should hide from the Germans.
        They noticed it and fired. I was wounded in my leg, and twelve months...[correction]
        twelve weeks I was in a plaster cast with my leg. But afterwards I did...I
        got well very rapidly, and also my morale was quite different. And to this
        day I am working in the French Military Staff, that means in the Resistance,
        SEK [?] with the contingent of the Marseillaise.The battle for Paris between
        the French Resistance and the German army, marked by fierce and bitter street
        struggles, began on August 17, 1944 and ended with the arrival of the Leclerc
        division of the Free French forces on August 25 when the remaining German
        forces surrendered. The SEK portion of the resistance movement, Marseillaise
        contingent, has not been identified. However, it should not be confused with
        the SEC, the Vichy Jewish Affairs Commission intended to catch Jews contravening
        Vichy’s anti-Jewish edicts. It is not clear what type of work Mrs. Goldwasser
        was engaged in with the French military staff. Immediately after the war,
        resistance groups had a good deal of political power and played a considerable
        role in the government dominated by General de Gaulle.14
    - who: David Boder
      start: '00:18:03.798'
      end: '00:18:07.364'
      u: Oh, the Resistance [organization] still exists!
    - who: Bertha Goldwasser
      start: '00:18:07.364'
      end: '00:18:09.834'
      u: It was not disol—...dissolved [?]. It exists to this day [?].
    - who: David Boder
      start: '00:18:09.834'
      end: '00:18:11.852'
      u: And you...Go on.
    - who: Bertha Goldwasser
      start: '00:18:11.852'
      end: '00:18:14.051'
      u: Because they are recognized by the Military Staff.
    - who: David Boder
      start: '00:18:14.051'
      end: '00:18:16.370'
      u: And you are a member of the Resistance.
    - who: Bertha Goldwasser
      start: '00:18:16.370'
      end: '00:18:21.039'
      u: I am a member of the Resistance, SEK, with the contingent of the Marseillaise.
    - who: David Boder
      start: '00:18:21.039'
      end: '00:18:24.635'
      u: Yes. So what are you doing now concerning the military?
    - who: Bertha Goldwasser
      start: '00:18:24.635'
      end: '00:18:31.425'
      u: Now they demobilized me, because I am already too old. [giggles] [unintelligible]
    - who: David Boder
      start: '00:18:31.425'
      end: '00:18:34.509'
      u: Oh. You are thirty-four and look twenty-eight.
    - who: Bertha Goldwasser
      start: '00:18:34.509'
      end: '00:18:35.052'
      u: But for the army...
    - who: David Boder
      start: '00:18:35.052'
      end: '00:18:41.660'
      u: If you are too old, then whom do they have in the Resistance, fifteen-year-old
        children?
    - who: Bertha Goldwasser
      start: '00:18:41.660'
      end: '00:19:02.084'
      u: No, women up to twenty-seven, twenty-eight. Because presently the women of
        the Resistance are going to Morocco. I did not want to go to Morocco, because
        I wanted to search for my brother whom I found in Lager Föhrenwald near Munich.Like
        most Jews who left Communist bloc countries after World War II, Mrs. Goldwasser’s
        brother was in an UNRRA camp. UNRRA was subordinate to the Allied military
        commands of each of the four zones of occupation. Munich and the surrounding
        area, including the Föhrenwald DP camp, were in the American zone. UNRRA’s
        task was to administer the Displaced Persons camps and to oversee the activities
        of volunteer welfare organizations.15
    - who: David Boder
      start: '00:19:02.084'
      end: '00:19:04.554'
      u: Now wait please. You have a brother?
    - who: Bertha Goldwasser
      start: '00:19:04.554'
      end: '00:19:05.247'
      u: Yes.
    - who: David Boder
      start: '00:19:05.247'
      end: '00:19:08.560'
      u: Where did he live during the war...when the war began?
    - who: Bertha Goldwasser
      start: '00:19:08.560'
      end: '00:19:11.392'
      u: He was in Poland until ’40. And then...
    - who: David Boder
      start: '00:19:11.392'
      end: '00:19:14.326'
      u: Did you correspond with your family in Poland?
    - who: Bertha Goldwasser
      start: '00:19:14.326'
      end: '00:19:20.995'
      u: Until...my last letter...the last letter from the mother I received in ’42,
        in May...in May.
    - who: David Boder
      start: '00:19:20.995'
      end: '00:19:23.748'
      u: When did you leave Poland?
    - who: Bertha Goldwasser
      start: '00:19:23.748'
      end: '00:19:26.128'
      u: In ’36, on the 20th of June.
    - who: David Boder
      start: '00:19:26.128'
      end: '00:19:27.736'
      u: How come you left?
    - who: Bertha Goldwasser
      start: '00:19:27.736'
      end: '00:19:29.965'
      u: I went...I came here to study.
    - who: David Boder
      start: '00:19:29.965'
      end: '00:19:30.688'
      u: To Paris?
    - who: Bertha Goldwasser
      start: '00:19:30.688'
      end: '00:19:31.020'
      u: To Paris.
    - who: David Boder
      start: '00:19:31.020'
      end: '00:19:32.267'
      u: What did you want to study here?
    - who: Bertha Goldwasser
      start: '00:19:32.267'
      end: '00:19:36.647'
      u: I wanted...I wanted to be trained as a chemical engineer.
    - who: David Boder
      start: '00:19:36.647'
      end: '00:19:38.286'
      u: You wanted to study as a chemical engineer?
    - who: Bertha Goldwasser
      start: '00:19:38.286'
      end: '00:19:39.202'
      u: To study chemical engineering.
    - who: David Boder
      start: '00:19:39.202'
      end: '00:19:41.142'
      u: Where did you finish the Gymnasium?
    - who: Bertha Goldwasser
      start: '00:19:41.142'
      end: '00:19:44.287'
      u: In Poland, in Barysz [?]. There I graduated.
    - who: David Boder
      start: '00:19:44.287'
      end: '00:19:45.895'
      u: There you graduated.
    - who: Bertha Goldwasser
      start: '00:19:45.895'
      end: '00:19:47.160'
      u: Graduated.
    - who: David Boder
      start: '00:19:47.160'
      end: '00:19:50.624'
      u: And then you came here to study chemical engineering. Where?
    - who: Bertha Goldwasser
      start: '00:19:50.624'
      end: '00:19:51.781'
      u: In Paris.
    - who: David Boder
      start: '00:19:51.781'
      end: '00:19:52.775'
      u: In which school?
    - who: Bertha Goldwasser
      start: '00:19:52.775'
      end: '00:19:56.360'
      u: In Faculte de...in Faculte de...in Faculte des Docteurs. [unintelligible;
        sounds like “Bue”]
    - who: David Boder
      start: '00:19:56.360'
      end: '00:19:58.149'
      u: Did you begin your studies?
    - who: Bertha Goldwasser
      start: '00:19:58.149'
      end: '00:20:09.595'
      u: I beg—...I enrolled but did not begin. My mother was not rich enough to support
        me. And I myself did not know the language, so I was not able to go that far.
    - who: David Boder
      start: '00:20:09.595'
      end: '00:20:10.209'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:20:10.209'
      end: '00:20:18.372'
      u: So then I...I began to give Polish lessons, and I myself was learning French.
    - who: David Boder
      start: '00:20:18.372'
      end: '00:20:20.481'
      u: Who wanted to learn Polish here?
    - who: Bertha Goldwasser
      start: '00:20:20.481'
      end: '00:20:26.487'
      u: There were...there were colonies of Polish workers who were working here
        in coal mines.
    - who: David Boder
      start: '00:20:26.487'
      end: '00:20:26.879'
      u: Here?
    - who: Bertha Goldwasser
      start: '00:20:26.879'
      end: '00:20:27.674'
      u: Here in France.
    - who: David Boder
      start: '00:20:27.674'
      end: '00:20:28.849'
      u: And they wanted to learn Polish?
    - who: Bertha Goldwasser
      start: '00:20:28.849'
      end: '00:20:33.861'
      u: Yes. They had children here [unintelligible].
    - who: David Boder
      start: '00:20:33.861'
      end: '00:20:36.783'
      u: Aha. And these colonists wanted their children to learn Polish.
    - who: Bertha Goldwasser
      start: '00:20:36.783'
      end: '00:20:39.054'
      u: Polish, yes. They were Poles, of course.
    - who: David Boder
      start: '00:20:39.054'
      end: '00:20:41.946'
      u: Yes. And when did you get married?
    - who: Bertha Goldwasser
      start: '00:20:41.946'
      end: '00:20:43.585'
      u: In ’38.
    - who: David Boder
      start: '00:20:43.585'
      end: '00:20:44.139'
      u: Here in...
    - who: Bertha Goldwasser
      start: '00:20:44.139'
      end: '00:20:45.103'
      u: Here in Paris.
    - who: David Boder
      start: '00:20:45.103'
      end: '00:20:45.886'
      u: Here in Paris.
    - who: Bertha Goldwasser
      start: '00:20:45.886'
      end: '00:20:46.519'
      u: Yes.
    - who: David Boder
      start: '00:20:46.519'
      end: '00:20:52.344'
      u: Now tell me...And then you...and you had...How large was your family in Poland?
    - who: Bertha Goldwasser
      start: '00:20:52.344'
      end: '00:20:56.488'
      u: In Poland I had my mother and my brother.
    - who: David Boder
      start: '00:20:56.488'
      end: '00:20:57.436'
      u: And the father?
    - who: Bertha Goldwasser
      start: '00:20:57.436'
      end: '00:21:01.034'
      u: The father had died a long time ago, when I was a child four years old.
    - who: David Boder
      start: '00:21:01.034'
      end: '00:21:01.295'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:21:01.295'
      end: '00:21:12.247'
      u: When I left my brother, he was fifteen years old. And I also had uncles,
        aunts, my mother’s brothers and sisters...[her] brothers- and sisters-in-law
        with children.
    - who: David Boder
      start: '00:21:12.247'
      end: '00:21:12.773'
      u: Yes.
    - who: Bertha Goldwasser
      start: '00:21:12.773'
      end: '00:21:15.143'
      u: But in America I have two aunts.
    - who: David Boder
      start: '00:21:15.143'
      end: '00:21:15.910'
      u: Two aunts?
    - who: Bertha Goldwasser
      start: '00:21:15.910'
      end: '00:21:16.292'
      u: Yes.
    - who: David Boder
      start: '00:21:16.292'
      end: '00:21:21.186'
      u: Now let us first finish with the Polish relatives. When was the last time
        you heard from your mother?
    - who: Bertha Goldwasser
      start: '00:21:21.186'
      end: '00:21:25.598'
      u: From my mother I have [heard] in ’42. In May I received the last letter.
    - who: David Boder
      start: '00:21:25.598'
      end: '00:21:26.787'
      u: Where was she then?
    - who: Bertha Goldwasser
      start: '00:21:26.787'
      end: '00:21:28.869'
      u: She was in Barysz [?] at home.
    - who: David Boder
      start: '00:21:28.869'
      end: '00:21:32.444'
      u: Yes. And what...How did your mother get along?
    - who: Bertha Goldwasser
      start: '00:21:32.444'
      end: '00:21:56.100'
      u: Before the war my mother was rather well off, but afterwards, like all the
        others, they took everything away from her, drove her out [of her house] put
        [her] into a ghetto like all the other Jews. And there probably she was very
        badly treated, beaten. And the old ones were even taken to the gas chambers.
        I was told that. In the gas chambers they were asphyxiated.
    - who: David Boder
