      u: "[unverständlich]"
    - who: David Boder
      start: '00:00:27.838'
      end: '00:00:58.086'
      u: "[In English] Paris, August 19, 1946, at the Offices of the American Joint
        Distribution Committee. The interviewee is Mr. Friedrich Schläfrig, 71 years
        old. He is here with his wife planning to go to South Africa and is expecting
        at this moment a telephone call from Lisbon for clearance on the ship. He
        graciously agreed to be interviewed."
    - who: David Boder
      start: '00:00:58.086'
      end: '00:00:59.148'
      u: "[In German] Also, Herr Schläfrig,..."
    - who: Friedrich Schlaefrig
      start: '00:00:59.148'
      end: '00:01:01.877'
      u: "[In English] May I speak English too?"
    - who: David Boder
      start: '00:01:01.877'
      end: '00:01:04.320'
      u: "[In English] Oh! He says he may speak English..."
    - who: David Boder
      start: '00:01:04.320'
      end: '00:01:19.455'
      u: "[In German] Aber es geht besser auf deutsch, nicht wahr? Wir wollen das
        Beste nehmen, nicht wahr? Und ich frage sie dann und wann was in englisch.
        Also, Herr Schläfrig, wollen Sie uns Ihren vollen Namen sagen und von wo...wo
        sind Sie geboren?"
    - who: Friedrich Schlaefrig
      start: '00:01:19.455'
      end: '00:01:28.228'
      u: Ich heiße Friedrich Schläfrig und bin geboren in Mistelbach in Niederösterreich.
    - who: David Boder
      start: '00:01:28.228'
      end: '00:01:30.728'
      u: Wie alt sind Sie jetzt, Herr Schläfrig?
    - who: Friedrich Schlaefrig
      start: '00:01:30.728'
      end: '00:01:33.431'
      u: Ich bin jetzt im zwei und siebzigsten (72) Jahre.
    - who: David Boder
      start: '00:01:33.431'
      end: '00:01:34.853'
      u: Was ist Ihr Beruf?
    - who: Friedrich Schlaefrig
      start: '00:01:34.853'
      end: '00:01:41.587'
      u: Ich bin Architekt von Beruf und war Ministerialrat im österreichischen Eisenbahn
        Ministerium.
    - who: David Boder
      start: '00:01:41.587'
      end: '00:01:45.133'
      u: Wann waren Sie Ministerialrat im österreichischen Eisenbahn Ministerium?
    - who: Friedrich Schlaefrig
      start: '00:01:45.133'
      end: '00:01:48.664'
      u: Ich war im...bis zum Jahre drei und dreißig (33).
    - who: David Boder
      start: '00:01:48.664'
      end: '00:02:14.913'
      u: Also, Herr Schläfrig, wollen Sie uns dann erzählen, schrecken Sie nicht von
        Einzelheiten zurück, es ist besser für uns, dass wir einen kleinen Sektor
        Ihrer Geschichte mit allen Einzelheiten haben, als dass wir im Umriss das
        Ganze haben. Und Sie haben ja noch Zeit, wir können vielleicht noch am Nachmittag
        zusammen kommen.
    - who: Friedrich Schlaefrig
      start: '00:02:14.913'
      end: '00:02:15.631'
      u: Oh ja. Ich bin noch da.
    - who: David Boder
      start: '00:02:15.631'
      end: '00:02:17.756'
      u: Und wir können vielleicht auch mit Ihrer Frau Gemahlin reden.
    - who: Friedrich Schlaefrig
      start: '00:02:17.756'
      end: '00:02:18.491'
      u: Ja.
    - who: David Boder
      start: '00:02:18.491'
      end: '00:02:26.130'
      u: Also wo waren Sie als der Krieg anfang...anfing und wie ist es Ihnen gegangen?
        Gehen wir!
    - who: Friedrich Schlaefrig
      start: '00:02:26.130'
      end: '00:03:01.269'
      u: Wenn der Krieg anfing, lebten wir in Wien. Ich wurde am ersten...noch vor...noch
        bevor der Krieg angefangen hat, war ich deswegen in einer unangenehmen Situation,
        weil ich beim Einmarsch Hitler’s in Österreich im März neunzehn hundert...neunzehn
        hundert acht und dreißig (1938) Präsident der B’nai B’rith Loge Eintracht
        war.
    - who: David Boder
      start: '00:03:01.269'
      end: '00:03:15.721'
      u: Oh! Warten Sie Mal, Herr Schläfrig, wollen wir das doch chronologisch machen.
        Wollen wir hier den Krieg nehmen von der Zeit, wo die Nazis übernahmen in
        Österreich und den Anschluss, und so weiter. Das wollen wir für Sie die Kriegszeit
        nennen.
    - who: Friedrich Schlaefrig
      start: '00:03:15.721'
      end: '00:03:17.284'
      u: Das Ganze.
    - who: David Boder
      start: '00:03:17.284'
      end: '00:03:19.830'
      u: Ja. Nun? Sie waren, hm, hm...
    - who: Friedrich Schlaefrig
      start: '00:03:19.830'
      end: '00:03:27.595'
      u: Ich war damals, ich war im Jahre neunzehn hundert acht und dreißig (1938)
        zum zweiten (2.) Mal zum Präsidenten der Loge Eintracht gewählt worden.
    - who: David Boder
      start: '00:03:27.595'
      end: '00:03:30.251'
      u: "„Eintracht“ sagen Sie?"
    - who: Friedrich Schlaefrig
      start: '00:03:30.251'
      end: '00:03:33.942'
      u: Eintracht in Wien, in Wien’s größter B’nai B’rith Loge.
    - who: David Boder
      start: '00:03:33.942'
      end: '00:03:34.504'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:03:34.504'
      end: '00:04:05.700'
      u: Und in diesem...die, die Juden Österreich’s haben sich selbstverständlich
        auf Seite ihres Kanzlers, des Schuschnik, gestellt, weil ja die nazistische
        Propaganda zunächst die Juden in Österreich bedroht hat.
    - who: David Boder
      start: '00:04:05.700'
      end: '00:04:06.293'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:04:06.293'
      end: '00:04:54.410'
      u: Es ist selbstverständlich, dass man alles getan hat, um das selbstständige
        Österreich zu erhalten und die Regierung zu stützen soweit unsere Kräfte gereicht
        haben. Das hat dazu geführt, dass man zu der Zeit, wo Schuschnik eine Volksabstimmung
        in Österreich machen wollte über die Frage des Anschlusses an Deutschland.
        Dass man natürlich diese Volksabstimmung, diesen Volksentscheid, der ja vorbereitet
        werden musste, auch materiell vorbereitet werden musste mit den Mitteln der
        B’nai B’rith und mit anderen jüdischen Mitteln unterstützt hat. Ich persönlich
        war an diesen Dingen beteiligt und ich habe nicht gewusst, weil ich diese
        betreffende Zeitungen nicht gelesen habe, dass am Abend des Einmarsches, hm,
        Hitler’s mein Name...
    - who: David Boder
      start: '00:04:54.410'
      end: '00:04:55.222'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:04:55.222'
      end: '00:05:18.527'
      u: mit anderen Namen als der, der prominenter Juden, der die Regierung Hitler’s...die
        Regierung Schuschnik’s unterstützte, genannt war, dass meine Tätigkeit in
        einem langen Zeitungsartikel dargestellt war und ich also sodann—schon dann
        politisch ausgeliefert war.
    - who: David Boder
      start: '00:05:18.527'
      end: '00:05:21.074'
      u: Also wollen Sie mal fortsetzen.
    - who: Friedrich Schlaefrig
      start: '00:05:21.074'
      end: '00:05:57.497'
      u: Die Folge davon war die, dass ich über Nacht dieses Abends, dass ich in dieser
        Nacht verhaftet wurde und mit einer ganzen Anzahl von Prominenten von B’nai
        B’rith einer,...einem politischen Verhör—einem Nachtverhör unterzogen wurde.
        Man hat unsere Verbindung mit kommunistischen Parteien—in erster Linie mit
        Moskau—vorgehalten bekommen.
    - who: David Boder
      start: '00:05:57.497'
      end: '00:06:00.309'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:06:00.309'
      end: '00:06:02.481'
      u: ". . . man hat uns dessen beschuldigt."
    - who: David Boder
      start: '00:06:02.481'
      end: '00:06:04.262'
      u: War das wahr?
    - who: Friedrich Schlaefrig
      start: '00:06:04.262'
      end: '00:06:23.887'
      u: Also gar keine Idee! Man hat unsere Korrespondenzen mit Moskau gesucht, man
        hat unsere Archive durchsucht, man hat fortwährend nach Verbindungen mit New
        York und nach unseren Verbindungen mit den „Weisen von Zion“ geforscht und
        wir...
    - who: David Boder
      start: '00:06:23.887'
      end: '00:06:27.734'
      u: 'Man nennt das bei uns in englisch: „The Elders of Zion“.'
    - who: Friedrich Schlaefrig
      start: '00:06:27.734'
      end: '00:06:28.059'
      u: Ja.
    - who: David Boder
      start: '00:06:28.059'
      end: '00:06:28.528'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:06:28.528'
      end: '00:06:38.403'
      u: ". . . und wir sind—nachdem dieses Verhör bis zirka drei (3) Uhr morgens
        gedauert hat—sind wir in das Polizeigefängnis überführt worden..."
    - who: David Boder
      start: '00:06:38.403'
      end: '00:06:41.387'
      u: Wie hat man Sie behandelt?
    - who: Friedrich Schlaefrig
      start: '00:06:41.387'
      end: '00:06:47.152'
      u: Man hat—es hat natürlich an persönlichen...an physischen Misshandlungen nicht
        gefehlt, wir sind...
    - who: David Boder
      start: '00:06:47.152'
      end: '00:06:48.058'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:06:48.058'
      end: '00:06:52.448'
      u: wir sind geschlagen worden mit diesen...mit Gummiknüppeln.
    - who: David Boder
      start: '00:06:52.448'
      end: '00:06:53.635'
      u: Auch Sie persönlich?
    - who: Friedrich Schlaefrig
      start: '00:06:53.635'
      end: '00:07:39.623'
      u: Auch ich persönlich. Man hat uns in diese geschlossenen Kastenwagen, wie
        Vieh hinein geworfen und ins Polizei Gefängnis überführt, wo wir die Nacht...wo
        wir die Nacht verbrachten. Am nächsten Tage wurden wir, hm, wurden wir in
        die einzelnen Zimmer verteilt und, hm, wie eben gewöhnliche Sträflinge untergebracht
        in einer Zelle untergebracht. Ich persönlich war mit sechs (6) anderen Mitgefangenen
        in einer Schwerverbrecherzelle untergebracht, die ungefähr ein Ausmaß von
        drei (3) auf drei (3) Meter hatte.
    - who: David Boder
      start: '00:07:39.623'
      end: '00:07:41.186'
      u: Wo war Ihre Frau Gemahlin noch?
    - who: Friedrich Schlaefrig
      start: '00:07:41.186'
      end: '00:07:43.436'
      u: Meine Frau blieb zu Hause.
    - who: David Boder
      start: '00:07:43.436'
      end: '00:07:44.249'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:07:44.249'
      end: '00:08:17.567'
      u: Blieb verhältnismäßig unbehelligt während dieser Zeit. Die ganze Zeit, die
        ganzen Wochen waren mit wiederholten Nachtverhören ausgefüllt, man hat uns
        immer nachts mit dem „Grünen Heinrich“, diesem geschlossenen Kastenwagen abgeholt,
        hat uns zur Polizeidirektion, hm, zu Nachtverhören gebracht und in der Früh
        hat man uns wieder nach Hause vom Gefängnis entlassen.
    - who: David Boder
      start: '00:08:17.567'
      end: '00:08:21.958'
      u: Herr Schläfrig, wie alt waren sie da?
    - who: Friedrich Schlaefrig
      start: '00:08:21.958'
      end: '00:08:29.536'
      u: Damals war ich 63 Jahre alt.
    - who: David Boder
      start: '00:08:29.536'
      end: '00:08:37.598'
      u: Nun. Und so wurden Sie jede Nacht verhört. Wie lange hat das gedauert?
    - who: Friedrich Schlaefrig
      start: '00:08:37.598'
      end: '00:08:52.332'
      u: Das hat...das hat zwei (2) bis drei (3) Wochen gedauert. Ich will nicht sagen
        jede Nacht, aber ein großer Teil, ein großer Teil diese Nächte ist mit Nachtverhören
        verbracht worden.
    - who: David Boder
      start: '00:08:52.332'
      end: '00:09:06.316'
      u: Also, Herr Schläfrig, wollen Sie uns eines von diesen Verhören, so nah wie
        möglich, repräsentieren. Was hat man Sie gefragt? Was haben Sie geantwortet
        und so weiter?
    - who: Friedrich Schlaefrig
      start: '00:09:06.316'
      end: '00:09:44.165'
      u: Die Fragen, die Fragen sind deswegen ziemlich belanglos, weil ja ein großer
        Teil dieser Fragen sich auf persönliche Auffassungen beschränkt hat. Man hat
        versucht heraus zu bekommen, welche politische Einstellung der Einzelne hat,
        ob es sich nicht irgendwie in Widersprüche, in Widersprüche verwickelt, um
        doch heraus zu bekommen, dass eigentlich die B’nai B’rith eine politische,
        kommunistische oder ansonsten einen anrüchige Vereinigung sind...
    - who: David Boder
      start: '00:09:44.165'
      end: '00:09:44.868'
      u: Amerikanisch?
    - who: Friedrich Schlaefrig
      start: '00:09:44.868'
      end: '00:10:29.774'
      u: ". . . ja, amerikanisch, also jedenfalls was, was gegen das, hm, herrschende
        Regime gerichtet war und wo man die Leute glatt konnte dann politisch oder
        vielleicht auch physisch unschädlich machen. Es ist nicht gelungen von einem
        einzigen Verhafteten aus den Kreisen der B’nai B’rith irgend eine Bestätigung
        heraus zu bekommen, die diese Befürchtungen oder Vermutungen oder Beschuldigungen,
        hm, bekräftigen können. Man musste uns nach kürzerer oder längerer Zeit doch
        entlassen. Freilich war die Entlastung, die Entlassung..."
    - who: David Boder
      start: '00:10:29.774'
      end: '00:10:31.008'
      u: Konnten Sie Advokaten engagieren?
    - who: Friedrich Schlaefrig
      start: '00:10:31.008'
      end: '00:10:51.555'
      u: Meine Frau hat sich bemüht nicht, hm, nicht...nicht jüdische Anwälte, einen
        nichtjüdischen Anwalt dafür zu gewinnen und das ist auch gelungen. Und ein
        nazistischer Anwalt hatte es erreicht, dass ich gegen Ende März aus der Haft
        entlassen wurde.
    - who: David Boder
      start: '00:10:51.555'
      end: '00:10:54.087'
      u: Also Sie waren von wann...bis?
    - who: Friedrich Schlaefrig
      start: '00:10:54.087'
      end: '00:10:57.915'
      u: Also ich denke zu sagen zwischen zwei (2) und drei (3) Wochen waren es.
    - who: David Boder
      start: '00:10:57.915'
      end: '00:10:58.290'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:10:58.290'
      end: '00:10:59.789'
      u: Also Anfang April...
    - who: David Boder
      start: '00:10:59.789'
      end: '00:11:00.258'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:11:00.258'
      end: '00:11:00.898'
      u: ". . . war ich wieder zu Hause."
    - who: David Boder
      start: '00:11:00.898'
      end: '00:11:01.383'
      u: Nun?
    - who: Friedrich Schlaefrig
      start: '00:11:01.383'
      end: '00:11:32.559'
      u: Diese...die Folgenden...man konnte gegen...man konnte gegen keinen Einzigen
        von uns irgendwelche positive...positive Anschuldigungen erheben. Keine waren
        begründet. Wir sind also in Intervallen nach Hause entlassen worden. Die Zeit
        allerdings, des Zu-Hause-Seins war insofern eine Schwer-Tragbare, weil man
        keine Nacht vor Haussuchungen sicher war.
    - who: David Boder
      start: '00:11:32.559'
      end: '00:11:34.355'
      u: Ja, haben Sie Kinder, Herr Schläfrig?
    - who: Friedrich Schlaefrig
      start: '00:11:34.355'
      end: '00:11:39.574'
      u: Ja, ich habe einen Sohn, der zu dieser Zeit schon in Südafrika war.
    - who: David Boder
      start: '00:11:39.574'
      end: '00:11:41.856'
      u: Oh! Fahren Sie jetzt zu Ihrem Sohn?
    - who: Friedrich Schlaefrig
      start: '00:11:41.856'
      end: '00:11:47.715'
      u: Ich fahre zu meinem Sohn, der seit dem Jahre sechs und dreißig (36) schon
        in Südafrika als Architekt arbeitet.
    - who: David Boder
      start: '00:11:47.715'
      end: '00:11:48.450'
      u: Als Architekt?
    - who: Friedrich Schlaefrig
      start: '00:11:48.450'
      end: '00:11:48.887'
      u: Ja.
    - who: David Boder
      start: '00:11:48.887'
      end: '00:11:50.043'
      u: Hat er in Wien beendet?
    - who: Friedrich Schlaefrig
      start: '00:11:50.043'
      end: '00:11:56.684'
      u: Er hat in Wien studiert, beendet und ist im Jahre sechs und dreißig (36)
        nach Südafrika ausgewandert.
    - who: David Boder
      start: '00:11:56.684'
      end: '00:11:57.528'
      u: Das ist Ihr einziges Kind?
    - who: Friedrich Schlaefrig
      start: '00:11:57.528'
      end: '00:12:00.778'
      u: Das ist mein Sohn. Meine Tochter lebt derzeit in Kanada.
    - who: David Boder
      start: '00:12:00.778'
      end: '00:12:01.496'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:12:01.496'
      end: '00:12:23.403'
      u: Die ist zu dieser Zeit mit uns in Wien noch gewesen, ist...hat es dann vorgezogen
        Wien zu verlassen und ist als...in häusliche Dienste nach England gegangen,
        wo sie als, als...wo sie im Hausdienst bei einem englischen Baron...wo sie
        in der Familie des englischen Baroness sehr (unverständlich—beide sprechen)
    - who: David Boder
      start: '00:12:23.403'
      end: '00:12:28.888'
      u: Also die konnten Juden nehmen, die englischen Hausdienst leisten?
    - who: Friedrich Schlaefrig
      start: '00:12:28.888'
      end: '00:12:38.057'
      u: Die Engländer haben die arischen Bediensteten aus Deutschland und Österreich
        entlassen und haben vielfach jüdische Be...
    - who: David Boder
      start: '00:12:38.057'
      end: '00:12:38.994'
      u: Bedienstete.
    - who: Friedrich Schlaefrig
      start: '00:12:38.994'
      end: '00:12:44.726'
      u: ". . . jüdische Kräfte also—Mädchen in erster Linie aus jüdischen Häusern
        in ihre Häuser aufgenommen."
    - who: David Boder
      start: '00:12:44.726'
      end: '00:12:46.897'
      u: Also was für eine Bildung hat Ihre Tochter gehabt?
    - who: Friedrich Schlaefrig
      start: '00:12:46.897'
      end: '00:12:50.269'
      u: Meine Tochter war...hat Mittelschule und Kunstgewerbe absolviert. Sie ging...(beide
        sprechen)
    - who: David Boder
      start: '00:12:50.269'
      end: '00:12:52.378'
      u: Ja und sie ging als...
    - who: Friedrich Schlaefrig
      start: '00:12:52.378'
      end: '00:12:54.941'
      u: Sie ging als Parlor Maid.
    - who: David Boder
      start: '00:12:54.941'
      end: '00:12:58.206'
      u: Parlor maid...Parlor maid. Wo ist sie jetzt?
    - who: Friedrich Schlaefrig
      start: '00:12:58.206'
      end: '00:13:08.190'
      u: Sie ist jetzt in Kanada verheiratet und denkt daran...ich hoffe, es wird
        in kurzer Zeit möglich sein, mit uns zusammen in Südafrika in Johannesburg
        zu leben.
    - who: David Boder
      start: '00:13:08.190'
      end: '00:13:13.502'
      u: Aha. Ich werde Ihnen später welche Grüße übergeben müssen nach Johannesburg.
    - who: Friedrich Schlaefrig
      start: '00:13:13.502'
      end: '00:13:14.361'
      u: Sehr gern!
    - who: David Boder
      start: '00:13:14.361'
      end: '00:13:18.548'
      u: Also haben Sie den Dr. Weiler hier gesehen, den Rabbiner von Johannesburg.
    - who: Friedrich Schlaefrig
      start: '00:13:18.548'
      end: '00:13:19.610'
      u: Nein.
    - who: David Boder
      start: '00:13:19.610'
      end: '00:13:21.032'
      u: Er ist hier in der Stadt.
    - who: Friedrich Schlaefrig
      start: '00:13:21.032'
      end: '00:13:21.860'
      u: So?
    - who: David Boder
      start: '00:13:21.860'
      end: '00:13:25.532'
      u: Den müssen Sie sehen, wenn er noch hier ist.
    - who: Friedrich Schlaefrig
      start: '00:13:25.532'
      end: '00:13:26.126'
      u: Ja.
    - who: David Boder
      start: '00:13:26.126'
      end: '00:13:30.273'
      u: Vielleicht kommen Sie mit mir mit nach meinem Hotel später, wenn wir fertig
        sind und dann...
    - who: Friedrich Schlaefrig
      start: '00:13:30.273'
      end: '00:13:30.742'
      u: Ja.
    - who: David Boder
      start: '00:13:30.742'
      end: '00:13:34.570'
      u: ". . . kennen sie ihn, der ist ein großer Mann dort und der ist jetzt hier,
        gerade hier."
    - who: Friedrich Schlaefrig
      start: '00:13:34.570'
      end: '00:13:35.054'
      u: Ja.
    - who: David Boder
      start: '00:13:35.054'
      end: '00:13:36.460'
      u: Er wird Sie auch dort gebrauchen wahrscheinlich.
    - who: Friedrich Schlaefrig
      start: '00:13:36.460'
      end: '00:13:37.851'
      u: Ja.
    - who: David Boder
      start: '00:13:37.851'
      end: '00:13:45.478'
      u: Nun sehen Sie mal. Also wie war es dann? Sie sind nach Hause gekommen und
        da waren Haussuchen.
    - who: Friedrich Schlaefrig
      start: '00:13:45.478'
      end: '00:13:47.665'
      u: Es waren viele Haussuchen, da hat man...
    - who: David Boder
      start: '00:13:47.665'
      end: '00:13:47.665'
      u: Was haben sie gewollt?
    - who: Friedrich Schlaefrig
      start: '00:13:47.665'
      end: '00:14:47.430'
      u: Man hat nach Waffen gesucht und unter dem Vorwand der Waffensuche hat man
        eigentlich alles, das irgendwie nach der Möglichkeit eines Verstecks von Wertsachen
        ausgesehen hat, eben halt durchsucht. Es sind Wertsachen einfach mitgenommen
        worden, man hat sie beschlagnahmt unter dem, unter, unter der Mitteilung,
        dass die bei der, bei der Gestapo jederzeit angefordert werden können und
        man hat tatsächlich ist das, dass ein großer Teil des Schmuckes, alles was
        etwas Wertvolleres war, verschwunden ist, dass es einfach mitgenommen worden
        ist, dass man in Wohnungen, wo die Inhaber nicht freiwillig ihre, hm,...gezeigt
        haben, was sie besitzen, alles durchsucht haben, lederne , hm, gepolsterte
        und led...lederne Möbelüberzüge zerschnitten hat, die Polster durchsucht hat,
        um heraus zu bekommen, ob nicht irgendwo Schmuck, Perlen und Brillanten und
        Wertsachen verborgen sind.
    - who: David Boder
      start: '00:14:47.430'
      end: '00:14:49.069'
      u: Nun?
    - who: Friedrich Schlaefrig
      start: '00:14:49.069'
      end: '00:15:00.435'
      u: Das ist in meinem Hause, bei anderen Parteien geschehen; bei mir selbst haben
        sich die Leute begnügt das mitzunehmen, was sie eben im Tresor gefunden haben
        und sonst an Wertsachen.
    - who: David Boder
      start: '00:15:00.435'
      end: '00:15:00.981'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:15:00.981'
      end: '00:16:05.143'
      u: In dieser Zeit war es schrecklich, weil man nie wusste, wann man wieder verhaftet
        wird. Man ist ja wiederholt verhaftet worden. Es ist mir drei (3) Mal passiert,
        dass ich verhaftet worden bin. Allerdings bin ich auch...auch die übrigen
        zwei (2) Mal ebenso entlassen worden und habe ich Wien gelebt vom Jahre neunzehn
        hundert und..., hm, vom Einmarsch Hitler’s im Jahre neunzehn hundert acht
        und dreißig (1938) bis zum September neunzehn hundert ein und vierzig. Allerdings
        konnte ich meine Wohnung nicht behalten. Die Häuser mussten wir verkaufen,
        in einem meiner Häuser hatte ich die Wohnung, die musste ich natürlich auflassen.
        Wir mussten uns dann an, in...in möblierte Zimmer zurück ziehen, immer enger
        und immer enger. Ich bin während dieser drei (3) Jahre fünf (5) Mal übersiedelt.
    - who: David Boder
      start: '00:16:05.143'
      end: '00:16:08.951'
      u: Hat man für die Häuser bezahlt, die Sie verkaufen mussten?
    - who: Friedrich Schlaefrig
      start: '00:16:08.951'
      end: '00:16:18.020'
      u: Die Häuser sind bezahlt worden mit einem Bruchteil, etwas mit dem vierten
        (4.) oder fünften (5.) Teil ihres wahren Wertes.
    - who: David Boder
      start: '00:16:18.020'
      end: '00:16:21.346'
      u: Wer hat die gekauft?
    - who: Friedrich Schlaefrig
      start: '00:16:21.346'
      end: '00:16:25.704'
      u: Die Häuser haben Leute gekauft, die von der Partei eine...
    - who: David Boder
      start: '00:16:25.704'
      end: '00:16:29.015'
      u: Eine Bescheinigung?
    - who: Friedrich Schlaefrig
      start: '00:16:29.015'
      end: '00:16:41.511'
      u: ". . . Sanktion sozusagen haben mussten, dass sie um die Partei sich Verdienst
        gemacht haben, also wert sind jüdischen Besitz zu bekommen...zu billigem Geld."
    - who: David Boder
      start: '00:16:41.511'
      end: '00:16:43.557'
      u: Ja und?
    - who: Friedrich Schlaefrig
      start: '00:16:43.557'
      end: '00:17:28.743'
      u: So sind die Häuser verkauft worden. Wir sind...wir haben, wir haben uns für
        eine Übersiedlung nach Südafrika vorbereitet gehabt bevor wir unsere Wohnung
        verließen. Leider ist aus dieser Übersiedlung nicht geworden, weil ich die
        Permit für Südafrika, trotz der Bemühungen meines Sohnes, der zu dieser Zeit
        noch nicht naturalisiert worden ist und noch nicht werden konnte. Auch meine
        Tochter konnte, hm, die nach Südafrika gehen wollte, konnte nicht. Wir haben
        dann versucht nach Australien auszuwandern, auch dort konnten wir den Permit
        nicht bekommen. Alle Auswanderungsversuche, die Versuche mit Hilfe der amerikanischen
        Logen, eine...ein, hm,...
    - who: David Boder
      start: '00:17:28.743'
      end: '00:17:30.492'
      u: Ein Affidavit zu bekommen?
    - who: Friedrich Schlaefrig
      start: '00:17:30.492'
      end: '00:18:03.846'
      u: ". . . ein Affidavit für, für Amerika zu bekommen, haben sich so lange hingezogen
        bis die Verhältnisse für die Ausreise nicht mehr möglich waren...bis in den
        Beginn des Jahres ein und vierzig. Das ist dann das ganze System der Einwanderung
        nach den USA geändert worden und ein neues System innoviert worden, dass den
        Wenigsten die Möglichkeit gab nach Amerika zu kommen, obwohl ich zu dieser
        Zeit bereits ein Affidavit hatte."
    - who: David Boder
      start: '00:18:03.846'
      end: '00:18:06.673'
      u: Ah hm.
    - who: Friedrich Schlaefrig
      start: '00:18:06.673'
      end: '00:18:37.889'
      u: Wir mussten als, wir mussten da also noch versuchen—durch meine Verwandten
        in Amerika habe ich da versucht—nach Kuba zu gelangen...auch das, auch diese
        Möglichkeit konnte nicht realisiert und im August des Jahres ein und vierzig
        (41) wurden wir verständigt, dass wir mit unserer Deportation...also mit unserer
        Deportation...mit unserer Evakuierung aus Wien zu rechnen hätten...in den
        nächsten Wochen.
    - who: David Boder
      start: '00:18:37.889'
      end: '00:18:40.169'
      u: Wer hat Sie dazu verständigt?
    - who: Friedrich Schlaefrig
      start: '00:18:40.169'
      end: '00:18:57.995'
      u: Da hat mich die Kultusgemeinde verständigt...ich habe ja durch Jahre als
        Vorstand der Kultusgemeinde als gewähltes Mitglied angehört in Wien und habe
        eben meine Bekannten dort gehabt und die haben mich eben verständigt, hm,
        dass es, dass wir in den nächsten Wochen deportiert würden.
    - who: David Boder
      start: '00:18:57.995'
      end: '00:19:01.635'
      u: War das deren Pflicht, oder Sie haben es Ihnen bloß sagen wollen?
    - who: Friedrich Schlaefrig
      start: '00:19:01.635'
      end: '00:19:16.491'
      u: Nein,...ich habe es erfahren, net wahr, dass es mir kaum mehr möglich sein
        in Wien zu bleiben. Man hat nur gesagt, es werden alle Juden aus Wien deportiert,
        das hat sich als nicht richtig heraus gestellt, aber ich...
    - who: David Boder
      start: '00:19:16.491'
      end: '00:19:17.396'
      u: Falsch.
    - who: Friedrich Schlaefrig
      start: '00:19:17.396'
      end: '00:19:29.469'
      u: ". . . aber immerhin wir mussten damit rechnen. Tatsächlich sind wir mit
        einem Transport am achten (8.) September ein und vierzig (41) nach...nein
        zwei und vierzig (42), Verzeihung...das ist alles statt ein und vierzig (41)—zwei
        und vierzig (42), bitte. (beide sprechen)"
    - who: David Boder
      start: '00:19:29.469'
      end: '00:19:34.999'
      u: Ja, wir werden das korrigieren...
    - who: David Boder
      start: '00:19:34.999'
      end: '00:19:36.572'
      u: "[In English]...forty-one (41) date is forty-two (42)."
    - who: Friedrich Schlaefrig
      start: '00:19:36.572'
      end: '00:19:37.045'
      u: Ja.
    - who: David Boder
      start: '00:19:37.045'
      end: '00:19:40.576'
      u: Sagen Sie, was hat die Kultusgemeinde mit der Deportation zu tun gehabt?
    - who: Friedrich Schlaefrig
      start: '00:19:40.576'
      end: '00:19:54.964'
      u: Die Kultusgemeinde hat, hm, hm, es auf sich genommen, hm, die Leute auszuheben
        und bereitzustellen für den Transport. Man hat gedacht, ich weiß nicht, ob
        es richtig war, man hat gedacht, wenn die Juden es selbst machen, dann wird
        es in einer menschlicheren Form geschehen.
    - who: David Boder
      start: '00:19:54.964'
      end: '00:19:56.307'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:19:56.307'
      end: '00:20:34.432'
      u: Ansonsten würde es ja müssen die Gestapo selbst machen. Nun scheint die Gestapo
        keine Lust gehabt zu haben, das auf ihr Konto zu nehmen und hat es viel bequemer
        gefunden, die jüdischen, hm, die jüdischen Institutionen vorzuschieben und
        die Juden diese Aushebungen machen zu lassen. Tatsächlich hat die Kultusgemeinde
        ihr ganzes Personal in den Dienst dieser Aushebungen stellen müssen.
    - who: David Boder
      start: '00:20:34.432'
      end: '00:20:37.182'
      u: Wer war der Direktor der Kultusgemeinde?
    - who: Friedrich Schlaefrig
      start: '00:20:37.182'
      end: '00:20:38.275'
      u: Das war Löwenherz.
    - who: David Boder
      start: '00:20:38.275'
      end: '00:20:39.259'
      u: Dr. Löwenherz? Josef Löwenherz.
    - who: Friedrich Schlaefrig
      start: '00:20:39.259'
      end: '00:20:40.993'
      u: Dr. Löwenherz? Josef Löwenherz.
    - who: David Boder
      start: '00:20:40.993'
      end: '00:20:41.775'
      u: Josef Löwenherz, ja.
    - who: Friedrich Schlaefrig
      start: '00:20:41.775'
      end: '00:20:45.399'
      u: Und die Kultusgemeinde hat ihr ganzes...
    - who: David Boder
      start: '00:20:45.399'
      end: '00:20:46.743'
      u: Wo war der Dr. Friedmann gewesen?
    - who: Friedrich Schlaefrig
      start: '00:20:46.743'
      end: '00:20:52.086'
      u: Dr. Friedmann war in Wien und Stricker war auch in Wien.
    - who: David Boder
      start: '00:20:52.086'
      end: '00:20:53.179'
      u: Wo?
    - who: Friedrich Schlaefrig
      start: '00:20:53.179'
      end: '00:21:07.740'
      u: Beide in Wien. Eine Zeitlang, hm, eingekerkert, sind dann auf freien Fuß
        gesetzt worden, waren aber unter ständiger Aufsicht der Gestapo und mussten
        sich wöchentlich melden.
    - who: David Boder
      start: '00:21:07.740'
      end: '00:21:10.443'
      u: Melden. Wer—was war der andere Name?
    - who: Friedrich Schlaefrig
      start: '00:21:10.443'
      end: '00:21:11.381'
      u: Friedmann und Stricker.
    - who: David Boder
      start: '00:21:11.381'
      end: '00:21:12.037'
      u: Stricker.
    - who: Friedrich Schlaefrig
      start: '00:21:12.037'
      end: '00:21:15.948'
      u: Stricker, der institutionstechnische, ehemalige Nationalrat und...
    - who: David Boder
      start: '00:21:15.948'
      end: '00:21:16.443'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:21:16.443'
      end: '00:21:41.566'
      u: ". . . und Vorstand der Kultusgemeinde. Stricker und Friedmann, beide befanden
        sich auf freiem Fuß, hatte eine Wohnung—eine ganz nette Wohnung in der Stadt
        , in der ich sie öfter besucht habe—standen aber unter Polizeiaufsicht. In
        der Kultusgemeinde waren die massgebenden Personen Löwenherz und in der letzten
        Zeit namentlich Dr. Murmelstein."
    - who: David Boder
      start: '00:21:41.566'
      end: '00:21:42.659'
      u: Murmerstein?
    - who: Friedrich Schlaefrig
      start: '00:21:42.659'
      end: '00:22:03.610'
      u: Murmelstein, der ehemalige Oberrabbiner der Kultusgemeinde, und der in Theresienstadt
        eine wenig erfreulich Rolle gespielt hat und, wie ich gehört habe, von den
        Russen und von den tschechischen Gerichten zu achtzehn (18) Jahren im Gefängnis
        in Prag...
    - who: David Boder
      start: '00:22:03.610'
      end: '00:22:05.063'
      u: "(unverständlich)"
    - who: Friedrich Schlaefrig
      start: '00:22:05.063'
      end: '00:22:07.750'
      u: ". . . verurteilt worden sein soll."
    - who: David Boder
      start: '00:22:07.750'
      end: '00:22:11.484'
      u: Nun und...
    - who: Friedrich Schlaefrig
      start: '00:22:11.484'
      end: '00:22:38.684'
      u: Diese...die Kultusgemeinde selbst hat also diesen,...den Dienst der Aushebungen
        organisiert. Und zwar mit ihren eigenen Kräften. Alle die Bediensteten von
        der Kultusgemeinde mussten sich auch dazu hergeben—mit etlichen Ausnahmen
        haben es die Meisten getan—ich bedauere es, dass ich das sagen muss—deswegen
        getan, weil sie...damit ihre—wie soll ich denn sagen...
    - who: David Boder
      start: '00:22:38.684'
      end: '00:22:40.027'
      u: Ihre eigene Person?
    - who: Friedrich Schlaefrig
      start: '00:22:40.027'
      end: '00:22:54.003'
      u: ". . . ihre eigene Person verschont glaubten. Tatsächlich sind sie geschützt
        geblieben bis in die allerletzte Zeit...bis in den Winter zwei und vierzig(42),
        drei und vierzig (43) hinein."
    - who: David Boder
      start: '00:22:54.003'
      end: '00:22:57.621'
      u: Also Sie wurden informiert, dass die Deportation kommt. Was haben dann getan?
    - who: Friedrich Schlaefrig
      start: '00:22:57.621'
      end: '00:22:58.854'
      u: ". . . ; dass die Deportation kommt. Wir haben, wir haben..."
    - who: David Boder
      start: '00:22:58.854'
      end: '00:22:59.709'
      u: ". . . das war in zwei und vierzig (42)?"
    - who: Friedrich Schlaefrig
      start: '00:22:59.709'
      end: '00:23:29.067'
      u: ja nicht mehr viel...wir haben ja nicht mehr viel besessen. Wir sind ja durch
        die vielen Übersiedlungen ja immer ärmer geworden. Haben das Notwendigste
        in unsere Koffer verpackt und haben uns für unsere Reise fertig gemacht. Sind
        dann tatsächlich am siebten (7.) oder achten (8.) September mit einem Transport
        von Wien nach Theresienstadt abgesendet worden. Es sind...
    - who: David Boder
      start: '00:23:29.067'
      end: '00:23:37.305'
      u: Wie ist man gekommen? Und wie hat man Ihnen das wissen lassen? Was hat da
        passiert, ich will die menschliche Seite von der Sache haben, wie hat man
        Sie informiert darüber?
    - who: Friedrich Schlaefrig
      start: '00:23:37.305'
      end: '00:23:48.099'
      u: Diese...dieser, dieser Transport hat sich verhältnismäßig menschlich vollzogen,
        weil ich dadurch, dass ich freiwillig eingerückt bin auf die erhaltene Verständigung...
    - who: David Boder
      start: '00:23:48.099'
      end: '00:23:48.661'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:23:48.661'
      end: '00:23:53.239'
      u: Man hat mich ja vorher, hm, ausgehoben gehabt...
    - who: David Boder
      start: '00:23:53.239'
      end: '00:23:53.661'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:23:53.661'
      end: '00:24:10.692'
      u: Da sind sie ja schon vorher schon eingehoben worden und zwar in der Art,
        wie sie in Wien Gang und Gebe waren. Es ist ein Haus besetzt worden von Angestellten
        des Aushebedienstes der Kultusgemeinde.
    - who: David Boder
      start: '00:24:10.692'
      end: '00:24:11.973'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:24:11.973'
      end: '00:24:14.442'
      u: Man hat das Haus abgesperrt...
    - who: David Boder
      start: '00:24:14.442'
      end: '00:24:15.285'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:24:15.285'
      end: '00:24:19.050'
      u: ". . . in jedes Stockwerk einen dieser Ausheber dirigiert..."
    - who: David Boder
      start: '00:24:19.050'
      end: '00:24:20.315'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:24:20.315'
      end: '00:24:33.986'
      u: Der hat die Leute in den einzelnen Wohnungen—die Wohnungen waren dicht bewohnt,
        weil in jedem Zimmer mindestens zwei (2), manchmal auch drei (3) und vier
        (4) Personen gewohnt haben, jede...
    - who: David Boder
      start: '00:24:33.986'
      end: '00:24:34.939'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:24:34.939'
      end: '00:24:42.170'
      u: ". . . so dass in einer Wohnung von vier (4) bis fünf (5) Zimmern zwanzig
        (20)...oft zwanzig (20) Personen gewohnt haben."
    - who: David Boder
      start: '00:24:42.170'
      end: '00:24:43.107'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:24:43.107'
      end: '00:24:46.217'
      u: Man hat also diese Leute dann alle in ein (1) Zimmer gebracht...
    - who: David Boder
      start: '00:24:46.217'
      end: '00:24:49.889'
      u: Ja,...die Leute der Kulturgemeinde?
    - who: Friedrich Schlaefrig
      start: '00:24:49.889'
      end: '00:24:54.795'
      u: ". . . durch die Leute der Kultusgemeinde—ein Organ in jedem Stockwerk..."
    - who: David Boder
      start: '00:24:54.795'
      end: '00:24:56.045'
      u: Einen Repräsentanten?
    - who: Friedrich Schlaefrig
      start: '00:24:56.045'
      end: '00:25:03.614'
      u: ". . . ja Einen in jedem Stockwerk...und hat ihnen...und hat sie warten lassen
        bis ein Organ der Gestapo gekommen ist."
    - who: David Boder
      start: '00:25:03.614'
      end: '00:25:05.842'
      u: Das mein...das heißt ein Beamter?
    - who: Friedrich Schlaefrig
      start: '00:25:05.842'
      end: '00:25:10.076'
      u: Ja, nicht ein Beamter...ein Gestapo, hm,...Mensch...
    - who: David Boder
      start: '00:25:10.076'
      end: '00:25:10.482'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:25:10.482'
      end: '00:25:16.311'
      u: ". . . ein Organ der Gestapo, irgendein Scharführer oder ein Sturmführer
        oder was er sonst war..."
    - who: David Boder
      start: '00:25:16.311'
      end: '00:25:17.248'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:25:17.248'
      end: '00:25:33.387'
      u: ". . . der hat nun das ganze Haus von oben bis unten durchgegangen und hat
        Jeden angeschaut in der Richtung und hat entschieden, ob der Betreffende zu
        deportieren ist oder ob er hier zu bleiben hat."
    - who: David Boder
      start: '00:25:33.387'
      end: '00:25:33.980'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:25:33.980'
      end: '00:25:49.339'
      u: Auf welcher Basis dieser Gestapo...dieses Gestapo Organ das entschieden hat,
        wer sofort zu packen hat...
    - who: David Boder
      start: '00:25:49.339'
      end: '00:25:50.120'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:25:50.120'
      end: '00:25:52.964'
      u: ". . . und wer in der Wohnung verbleiben kann"
    - who: David Boder
      start: '00:25:52.964'
      end: '00:25:53.558'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:25:53.558'
      end: '00:26:13.807'
      u: Die Leute, bei denen entschieden worden ist, dass sie zu packen haben, haben
        sich sofort und mit Unterstützung dieser Organe der Kultusgemeinde, des Aushebedienstes,
        haben sie sich daran gemacht ihre Effekten reisefertig zu machen.
    - who: David Boder
      start: '00:26:13.807'
      end: '00:26:14.213'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:26:14.213'
      end: '00:26:29.895'
      u: Haben in der Nacht noch alles zusammengepackt und mussten gewöhnlich in der
        Früh um sechs (6) Uhr bereit sein. Da kamen dann die großen, großen Streifwagen...
    - who: David Boder
      start: '00:26:29.895'
      end: '00:26:30.661'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:26:30.661'
      end: '00:26:33.801'
      u: ". . . Autos, mit Anhängern eventuell und auf diese wurden die Leute und
        ihr Gepäck..."
    - who: David Boder
      start: '00:26:33.801'
      end: '00:26:38.097'
      u: Anhänger...das nennen wir ‚trailers’.
    - who: Friedrich Schlaefrig
      start: '00:26:38.097'
      end: '00:26:44.004'
      u: Oh, ja, ja, ja...und da wurden die Leute darauf verladen...
    - who: David Boder
      start: '00:26:44.004'
      end: '00:26:45.911'
      u: Haben sie die Leute direkt von der Wohnung abgeholt?
    - who: Friedrich Schlaefrig
      start: '00:26:45.911'
      end: '00:26:46.364'
      u: Ja.
    - who: David Boder
      start: '00:26:46.364'
      end: '00:26:47.364'
      u: ". . . per Adresse?"
    - who: Friedrich Schlaefrig
      start: '00:26:47.364'
      end: '00:26:52.270'
      u: Ja, die Leute durften ja ihre Wohnungen nicht mehr verlassen. In der Früh
        erschien dann so ein Auto...
    - who: David Boder
      start: '00:26:52.270'
      end: '00:26:52.645'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:26:52.645'
      end: '00:26:57.520'
      u: ". . . oder ein Auto mit einem zweiten (2.) Anhänger..."
    - who: David Boder
      start: '00:26:57.520'
      end: '00:26:58.098'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:26:58.098'
      end: '00:27:02.208'
      u: ". . . und man hat die Leute und ihr Gepäck verladen und hat sie in die Sammelstation
        hin gebracht."
    - who: David Boder
      start: '00:27:02.208'
      end: '00:27:04.582'
      u: Ja und dann?
    - who: Friedrich Schlaefrig
      start: '00:27:04.582'
      end: '00:27:13.654'
      u: Und in dieser Sammelstation mussten sie nun warten bis der Gesamttransport
        fertig, hm,...zusammengestellt ist.
    - who: David Boder
      start: '00:27:13.654'
      end: '00:27:14.154'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:27:14.154'
      end: '00:27:17.607'
      u: Die Transporte waren gewöhnlich zirka zwei tausend (2000) Menschen stark.
    - who: David Boder
      start: '00:27:17.607'
      end: '00:27:19.747'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:27:19.747'
      end: '00:27:58.804'
      u: Diese zwei tausend (2000) Menschen sind in der Sammelstation gesammelt worden,
        das sind ehemalige Heime oder ehemalige Schulen der Kultusgemeinde gewesen
        und in diesen Heimen hat man die Leute gesammelt und hat sie von dort an einem
        Tage...oft mussten die Leute acht (8) Tage in diesen...in diesen Heimen bleiben.
        Sie hatten natürlich nicht die Möglichkeit sich dort zu pflegen, es war unmenschlich...sie
        wurden zur Not verköstigt. Man hat ihnen ein, ein...etwas Frühstück gegeben,
        man hat ihnen ein Mittagessen gegeben und ein Nachtmahl gegeben, das hat...
    - who: David Boder
      start: '00:27:58.804'
      end: '00:28:00.382'
      u: Wer hat das besorgt?
    - who: Friedrich Schlaefrig
      start: '00:28:00.382'
      end: '00:28:04.585'
      u: Das hat die Kultusgemeinde durch ihr,...ihre Ausspeisung besorgen lassen.
    - who: David Boder
      start: '00:28:04.585'
      end: '00:28:06.288'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:28:06.288'
      end: '00:28:21.397'
      u: Und nach einigen Tagen wurden die Leute an die Bahnhöfe gefahren und in die
        Züge verladen.
    - who: David Boder
      start: '00:28:21.397'
      end: '00:28:25.788'
      u: Nun sagen Sie mal, Sie haben mir gesagt, Sie haben sich freiwillig gemeldet.
        Was war das?
    - who: Friedrich Schlaefrig
      start: '00:28:25.788'
      end: '00:29:05.833'
      u: Weil man mich...ich habe, ich habe gesagt, ich, ich glaube mich soweit um
        die jüdische Öffentlichkeit verdient gemacht zu haben, dass ich zumindest
        die Vergünstigung für mich in Anspruch nehmen darf, dass ich nicht wieder
        fünf (5) oder sechs (6) oder acht (8) Tage in einem Lager, in dem man Ungeziefer
        und Läusen ausgesetzt ist und nicht schlafen kann, verbringen muss. Man möchte
        mich so hin...man möchte mich so einteilen, dass ich nicht mehr wie höchstens
        ein Nacht und einen Tag in dem Lager verbringe, um nicht mit allzu großer,
        allzu großen...
    - who: David Boder
      start: '00:29:05.833'
      end: '00:29:07.473'
      u: Schwierigkeiten?
    - who: Friedrich Schlaefrig
      start: '00:29:07.473'
      end: '00:29:20.613'
      u: ". . . Schwierigkeiten hinauf zu kommen. Das war der Grund und darum hat
        man mir gesagt, sie müssen sich bereit halten für diesen und diesen Tag und
        sie rücken ein in dieses und dieses Heim und das habe ich auch getan."
    - who: David Boder
      start: '00:29:20.613'
      end: '00:29:23.769'
      u: Nun...und da sind Sie mit Ihrer Frau hin gekommen.
    - who: Friedrich Schlaefrig
      start: '00:29:23.769'
      end: '00:29:25.003'
      u: Da sind wir am...
    - who: David Boder
      start: '00:29:25.003'
      end: '00:29:26.471'
      u: Wieviel Bagage haben Sie gehabt?
    - who: Friedrich Schlaefrig
      start: '00:29:26.471'
      end: '00:29:40.330'
      u: Wir hatten...wir hatten...eins (1), zwei (2), zwei (2) große Koffer, zwei
        (2) kleine Koffer und zwei (2) Bettrollen.
    - who: David Boder
      start: '00:29:40.330'
      end: '00:29:41.971'
      u: Ja...nun.
    - who: Friedrich Schlaefrig
      start: '00:29:41.971'
      end: '00:30:10.079'
      u: Man hat gehofft, dass wir diese Bagage auch wirklich hinauf bekommen werden.
        Man hat versichert, dass es nicht,...dass nichts weg genommen werden wird.
        Es hat sich anders heraus gestellt. Wir sind am 8. September...sind wir also
        verladen worden in einen Zug der vom Aspangbahnhof in Wien abgegangen ist
        und wir sind am neunten (9.) September über Prag in Theresienstadt angekommen.
    - who: David Boder
      start: '00:30:10.079'
      end: '00:30:13.298'
      u: Das waren bloß vier und zwanzig (24) Stunden.
    - who: Friedrich Schlaefrig
      start: '00:30:13.298'
      end: '00:30:15.235'
      u: Das waren nicht einmal vier und zwanzig (24) Stunden
    - who: David Boder
      start: '00:30:15.235'
      end: '00:30:17.094'
      u: In was für einem Wagen hat man Sie transportiert?
    - who: Friedrich Schlaefrig
      start: '00:30:17.094'
      end: '00:30:20.547'
      u: Man hat uns in einem normalem Dritte Klasse Zug...
    - who: David Boder
      start: '00:30:20.547'
      end: '00:30:22.203'
      u: Passagierwagen?
    - who: Friedrich Schlaefrig
      start: '00:30:22.203'
      end: '00:30:26.328'
      u: Passagierwagen. Sehr eng, eng...
    - who: David Boder
      start: '00:30:26.328'
      end: '00:30:26.766'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:30:26.766'
      end: '00:30:29.204'
      u: ". . . aber wir konnten...wir konnten das...(unverständliches Murmeln)"
    - who: David Boder
      start: '00:30:29.204'
      end: '00:30:30.688'
      u: Wo ist Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:30:30.688'
      end: '00:30:36.423'
      u: Theresienstadt ist etwa sechzig (60) Kilometer nördlich von Prag.
    - who: David Boder
      start: '00:30:36.423'
      end: '00:30:38.376'
      u: Aha, das ist in der Tschechoslowakei?
    - who: Friedrich Schlaefrig
      start: '00:30:38.376'
      end: '00:30:41.875'
      u: Zwischen...ja, Prag und der Sächsischen Grenze.
    - who: David Boder
      start: '00:30:41.875'
      end: '00:30:45.765'
      u: Aha...ja, hat das nicht noch einen anderen Namen gehabt?
    - who: Friedrich Schlaefrig
      start: '00:30:45.765'
      end: '00:30:49.999'
      u: Theresienstadt deutsch, Teresin in...
    - who: David Boder
      start: '00:30:49.999'
      end: '00:30:50.577'
      u: In böhmisch.
    - who: Friedrich Schlaefrig
      start: '00:30:50.577'
      end: '00:30:58.840'
      u: ". . . in tschechisch. Nun in Theresienstadt wurden wir..."
    - who: David Boder
      start: '00:30:58.840'
      end: '00:31:02.996'
      u: Also erzählen Sie mir einmal über die Ankunft in Theresienstadt, ja?
    - who: Friedrich Schlaefrig
      start: '00:31:02.996'
      end: '00:31:34.805'
      u: Die Ankunft in Theresienstadt...war...sehr traurig. Wir wurden auswagoniert
        und mussten unser Handgepäck, also das was wir tragen konnten, selbst tragen.
        Die Großen, nachdem ja ein Mensch höchstens nur zwei (2) Gepäckstücke tragen
        kann, wurde der große Koffer oder die Bettrolle, die wurden auf...
    - who: David Boder
      start: '00:31:34.805'
      end: '00:31:37.164'
      u: Camion?
    - who: Friedrich Schlaefrig
      start: '00:31:37.164'
      end: '00:32:43.284'
      u: Auf Wagen, auf Camion später in die Stadt hereingeführt. Die Bahnstation
        befindet sich ja ungefähr ½ Gehstunde von Theresienstadt entfernt. Es ist
        selbstverständlich, dass wir für diesen Weg, das es hauptsächlich alte Leute
        waren, länger brauchten als eine halbe ( ½ ) Stunde. Wir sind über fünf (5)
        Viertelstunden gegangen und wir haben keinen besonders schönen Anblick geboten...ein
        Anblick, den ja späterhin in den kommenden Jahren, fast, hm, zu wiederholten
        Malen in Theresienstadt gesehen haben. Immer wieder die Züge, die neue Ankömmlinge
        gebracht haben, die schwer beladen unter der Last ihres Gepäcks herein gewankt
        sind—zu tragen, was sie tragen konnten,weil man sich fürchten musste, dass
        der größte Teil...weil man weiß...(unverständliches Murmeln)
    - who: David Boder
      start: '00:32:43.284'
      end: '00:32:46.330'
      u: Ihre Frau Gemahlin ist mit Ihnen zusammen?
    - who: Friedrich Schlaefrig
      start: '00:32:46.330'
      end: '00:33:10.391'
      u: Wir sind wie alle, wir sind so wie alle Anderen da hinein gegangen, hinein
        gewankt, wir haben uns herein geschleppt. Sind in Theresienstadt dann...sind
        wir empfangen worden von der Gestapo und von tschechischer Gendarmerie. Man
        hat unser Gepäck durchsucht und all das weggenommen was verboten war.
    - who: David Boder
      start: '00:33:10.391'
      end: '00:33:11.329'
      u: Und was war verboten?
    - who: Friedrich Schlaefrig
      start: '00:33:11.329'
      end: '00:33:41.748'
      u: Verboten war natürlich alles was nach Alkohol auch nur irgendwie gerochen
        hat, Cognac. Verboten war, hm,...Medikamente, verboten waren Bücher und Zeitungen,
        mein wunderbares englisches Wörterbuch ist mir als erstes Opfer (lacht etwas)
        weggenommen worden. Alles was irgend solcher Art war, ist genommen worden.
    - who: David Boder
      start: '00:33:41.748'
      end: '00:33:43.123'
      u: Schmucksachen?
    - who: Friedrich Schlaefrig
      start: '00:33:43.123'
      end: '00:33:52.869'
      u: Schmucksachen durfte man ja überhaupt nicht mitnehmen. Schmucksachen und
        Geld—das ist einem schon in Wien gesagt worden—war verboten, man durfte höchstens
        einen Ehering tragen.
    - who: David Boder
      start: '00:33:52.869'
      end: '00:33:53.743'
      u: Einen Trauring.
    - who: Friedrich Schlaefrig
      start: '00:33:53.743'
      end: '00:34:18.766'
      u: Einen Trauring. Sonst durften wir keinerlei Schmucksachen oder Geld mitnehmen.
        Das Geld haben wir in Wien noch abgeliefert. Was wir an Mark, an Markgeld,
        Marknoten oder Kleingeld gehabt haben. In Theresienstadt wurden wir, leider
        Gottes, in die schlechteste Kaserne eingeteilt. Es war...
    - who: David Boder
      start: '00:34:18.766'
      end: '00:34:21.469'
      u: Wieso waren dort Kasernen?
    - who: Friedrich Schlaefrig
      start: '00:34:21.469'
      end: '00:34:34.719'
      u: In Theresienstadt...Theresienstadt ist eine alte Festung aus dem...die gebaut
        worden ist in den Jahre 1770 unter der Zeit Kaiser Josef des Zweiten.
    - who: David Boder
      start: '00:34:34.719'
      end: '00:34:35.813'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:34:35.813'
      end: '00:34:45.531'
      u: Und ist eine,...eine,...hm, ein Ort, der eigentlich nur...wir werden jetzt
        Schluss machen nicht?
    - who: David Boder
      start: '00:34:45.531'
      end: '00:34:50.483'
      u: Nein, nein, wir werden fortsetzen, es ist nicht Schluss, denn ich will Sie
        noch am Nachmittag hören.
    - who: Friedrich Schlaefrig
      start: '00:34:50.483'
      end: '00:34:52.764'
      u: Ja, ja, ich komme am Nachmittag.
    - who: Friedrich Schlaefrig
      start: '00:34:52.764'
      end: '00:34:59.684'
      u: Theresienstadt ist eine Stadt, der nur der militärischen Notwendigkeit ihr
        Dasein verdankt. Es war eine Stadt die zur Zeit Maria Theresia...
    - who: David Boder
      start: '00:34:59.684'
      end: '00:35:00.449'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:35:00.449'
      end: '00:35:14.683'
      u: ". . . also zur Zeit Kaiser Josef des Zweiten gebaut worden ist ihrer Gänze
        und die acht (8) bis zehn (10) große Kasernen enthält..."
    - who: David Boder
      start: '00:35:14.683'
      end: '00:35:15.839'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:35:15.839'
      end: '00:36:17.975'
      u: ". . . mit allem was zu...was an strategischen Außenwerten zur Verteidigung
        der Festung erforderlich war und ausserdem nach außen hin vollständig abgeschlossen
        ist durch ein System von Laufgräben, von tiefen Gräben, die durch Wasser durchströmt
        werden können, die überschwemmt werden können. Also Gräben von einer Tiefe
        von acht (8) bis zehn (10) Metern und einer Breite von dreißig (30) Metern
        mit konter (unverständlich), also mit entgegengesetzten Mauern an der Außenseite
        übergehend in die...in das Vorfeld. Alle diese, alle diese Stellungen Waren
        Artilleriestellungen..."
    - who: David Boder
      start: '00:36:17.975'
      end: '00:36:18.912'
      u: Ah hm.
    - who: Friedrich Schlaefrig
      start: '00:36:18.912'
      end: '00:36:28.427'
      u: ". . . auf den Bastionen befand sich die schwere Artillerie und die Gräben
        waren eben dazu bestimmt, das..."
    - who: David Boder
      start: '00:36:28.427'
      end: '00:36:29.333'
      u: Die Stadt zu verteidigen.
    - who: Friedrich Schlaefrig
      start: '00:36:29.333'
      end: '00:36:46.051'
      u: ". . . die Stadt einfach vor jedem Sturmangriff zu sichern, denn die Gräben
        waren inundiert aus dem Fluss Eger und durch diese zwei (2) Meter tiefen Wassergraben
        konnte zur damaligen Zeit Sturmangriffe nicht vorgetragen werden gegen die
        Stadt."
    - who: David Boder
      start: '00:36:46.051'
      end: '00:36:48.144'
      u: Also da waren die Kasernen.
    - who: Friedrich Schlaefrig
      start: '00:36:48.144'
      end: '00:37:21.580'
      u: Da waren etwa acht (8) große Kasernen und die übrige Stadt zwischen diesen
        Kasernen bestand aus gewöhnlichen ein Stock hohen Baulichkeiten, in denen
        all das vorhanden war, war das Militär in der freien Zeit gebraucht hat, also
        Wirtshäuser, Kaffeehäuser, kleine und größere Geschäfte, Handwerkerladen und
        alles das, was eben ein Garnison von etwa acht tausend (8000), tausend (8000)
        Militär vornehmlich hat.
    - who: David Boder
      start: '00:37:21.580'
      end: '00:37:22.471'
      u: Hm.
    - who: Friedrich Schlaefrig
      start: '00:37:22.471'
      end: '00:37:36.825'
      u: Die Häuser sind von der tschechischen Bevölkerung vollständig evakuiert gewesen.
        In der Zeit, wo wir hinauf gekommen sind, Anfang September neunzehn hundert...
    - who: David Boder
      start: '00:37:36.825'
      end: '00:37:38.622'
      u: Drei...
    - who: Friedrich Schlaefrig
      start: '00:37:38.622'
      end: '00:38:02.105'
      u: ". . . neunzehn hundert zwei und vierzig, war die tschechische Bevölkerung
        schon evakuiert. Allerdings war der Ort nicht in dem Zustand, dass er einer
        so großen Menge von Menschen eine...die Möglichkeit eines einigermaßen menschlichen
        Unterkommens gegeben hätte."
    - who: David Boder
      start: '00:38:02.105'
      end: '00:38:06.135'
      u: Was schätzen Sie war die Bevölkerung von...
    - who: Friedrich Schlaefrig
      start: '00:38:06.135'
      end: '00:38:17.276'
      u: Die Bevölkerung Theresienstadt’s war in normalen Zeiten zirka acht tausend
        (8000) Mann Militär und vier tausend (4000) Zivilbevölkerung, also zwölf tausend
        (12000) Menschen.
    - who: David Boder
      start: '00:38:17.276'
      end: '00:38:17.948'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:38:17.948'
      end: '00:38:34.245'
      u: Aus unseren...aus unseren Statistiken weiß ich, dass die Bevölkerung dieses,
        dieses Judenghettos Theresienstadt zu Zeiten über fünf und sechzig tausend
        Menschen getragen hat.
    - who: David Boder
      start: '00:38:34.245'
      end: '00:38:35.057'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:38:35.057'
      end: '00:38:45.541'
      u: Also mehr als das Fünffache als der Normalbetrag war. Die Folge dessen war
        natürlich, dass man die einzelnen Räume so bevölkern musste...
    - who: David Boder
      start: '00:38:45.541'
      end: '00:38:48.728'
      u: Ja, dass...?
    - who: Friedrich Schlaefrig
      start: '00:38:48.728'
      end: '00:39:08.462'
      u: ". . . dass man in einem normalen Zimmer von etwa fünf und zwanzig (25 m2)
        Quadratmetern bis zu zwölf (12) und fünfzehn (15) Menschen unterbringen musste,
        was nicht anders möglich war, als indem man einfach die Holzbetten über einander
        bis zu drei (3) angeordnet hat."
    - who: David Boder
      start: '00:39:08.462'
      end: '00:39:09.040'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:39:09.040'
      end: '00:39:25.712'
      u: Das war das denkbar Unhygienischste was man tun konnte, aber nachdem ja das
        Ziel der Ghetto-isierung doch nur das war, gewünscht möglichst rasch, zu...
    - who: David Boder
      start: '00:39:25.712'
      end: '00:39:26.665'
      u: Vernichten.
    - who: Friedrich Schlaefrig
      start: '00:39:26.665'
      end: '00:39:36.571'
      u: ". . . vernichten, so war auch das, sich empfänglich zu machen für Krankheiten
        aller Art, ein Weg zum Ziel für diese."
    - who: David Boder
      start: '00:39:36.571'
      end: '00:39:41.040'
      u: Wurden Sie dann von Ihrer Frau ab...
    - who: Friedrich Schlaefrig
      start: '00:39:41.040'
      end: '00:40:09.639'
      u: Wir wurden selbstverständlich...wir wurden getrennt. Dadurch, dass wir aber
        die ersten Monate in dieser Jägerkaserne verbracht haben, wo es...wo eine
        Trennung nicht möglich war, weil sie so gross war, dass man eine (unverständlich)
        nicht zu machen war, so dass Männlein und Weiblein nebeneinander zusammen
        untergebracht waren, war die Unterkunft...war die Trennung eine räumliche
        Trennung gar nicht möglich. Man hat ein...
    - who: David Boder
      start: '00:40:09.639'
      end: '00:40:24.385'
      u: "[In English] [interrupting] This concludes Spool 67 of Mr. Schläfrig, from
        Vienna. We shall continue, I hope with another spool right after noon."
    - who: David Boder
      start: '00:40:24.385'
      end: '00:40:28.026'
      u: "[In German] Herr Schläfrig, wollen Sie mit mir essen?"
    - who: Friedrich Schlaefrig
      start: '00:40:28.026'
      end: '00:40:33.525'
      u: Nein, ich danke schön, ich kann (starke Geräusche im Tonband—unverständlich)
    - who: David Boder
      start: '00:40:33.525'
      end: '00:40:47.213'
      u: "[In English] Paris...Paris, August 23rd, 1946. This concludes the Spool...67.
        An Illinois Institute of Technology Wire recording."
    - who: David Boder
      start: '00:40:47.213'
      end: '00:41:11.956'
      u: This is Spool.... this is Spool...this is Spool 68. Mr. Friedrich Schläfer...Schläf...
    - who: Friedrich Schlaefrig
      start: '00:41:11.956'
      end: '00:41:12.544'
      u: Schläfrig.
    - who: David Boder
      start: '00:41:12.544'
      end: '00:42:06.427'
      u: ". . . Schläfrig continues. We had lunch together and Mr. Schläfrig gave
        me some.... hm, some more of his background. As he said before he is an engineer,
        architect, was in Government Service, was retired. He had in the middle ’30s
        a pension amounting to about six hundred marks, or about one thousand schillings;
        possibly the equivalent of about two hundred or two hundred fifty American
        dollars, on which he could live well. His, hm, besides being an engineer—from
        his retirement he returned to an old hobby.... And that is the construction
        of violins and a theoretical study of acoustics of wooden instruments in general.
        As a matter of fact, he intends...he intends in Africa to do something in
        that line."
    - who: David Boder
      start: '00:42:06.427'
      end: '00:42:24.691'
      u: "[In German] Also Herr Schläfrig, Sie haben mir Theresienstadt beschrieben.
        Nun wollen wir wieder zum Persönlichen übergehen, denn nach all dem kann man
        ja die Beschreibung von Theresienstadt aus den Literaturen finden und wollen
        Sie wieder rüber gehen dazu was Ihnen persönlich passiert ist."
    - who: Friedrich Schlaefrig
      start: '00:42:24.691'
      end: '00:44:16.807'
      u: Vom Beginn unseres Theresienstädter Aufenthaltes waren wir beide, meine Frau
        und ich bemüht uns der Allgemeinheit nützlich zu erweisen, so wie wir es uns
        in Wien schon vorgenommen haben. Dem gerecht haben wir auch beide sofort unsere
        Position in Theresienstadt bezogen. Meine Frau meldete sich sofort als Hilfsschwester
        für ein Spital und ich habe die Betreuung von etwa hundert (100) meiner Transportgenossen
        übernommen mit denen wir zusammen in der sogenannten...in der sogenannten
        Grenzjägerkaserne einquartiert worden sind. Diese Grenzjägerkaserne war ein
        uraltes Gebäude, das nur Kasematten enthielt, das heißt gewölbte Räumlichkeiten,
        die mit Erdreich hoch überschüttet waren, zirka vier (4) bis fünf (5) Meter
        und über dem Erdreich waren ursprünglich die Artillerie Positionen des Werkes...
    - who: David Boder
      start: '00:44:16.807'
      end: '00:44:18.557'
      u: Das war in den.... in den Kasematten?
    - who: Friedrich Schlaefrig
      start: '00:44:18.557'
      end: '00:44:20.901'
      u: Und in diesen...diesen Kasematten waren wir untergebracht.
    - who: David Boder
      start: '00:44:20.901'
      end: '00:44:25.463'
      u: Sie waren sozusagen unterirdisch.... unter der Erde...
    - who: Friedrich Schlaefrig
      start: '00:44:25.463'
      end: '00:44:29.464'
      u: Untererdlich...ja man hat wohl gesehen...
    - who: David Boder
      start: '00:44:29.464'
      end: '00:44:29.948'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:44:29.948'
      end: '00:44:32.308'
      u: ". . . das Mauerwerk, aber sie waren von oben..."
    - who: David Boder
      start: '00:44:32.308'
      end: '00:44:33.418'
      u: Wie mit einem Berg bedeckt?
    - who: Friedrich Schlaefrig
      start: '00:44:33.418'
      end: '00:44:36.168'
      u: ". . . wie mit einem Berg, oben war Rasenfläche und..."
    - who: David Boder
      start: '00:44:36.168'
      end: '00:44:38.636'
      u: Also waren da Fenster?
    - who: Friedrich Schlaefrig
      start: '00:44:38.636'
      end: '00:45:34.796'
      u: Es waren schmale,...es waren schmale, sehr tiefe Räume, Räume die etwas fünf
        (5) bis sechs (6) Mater breit und gegen vierzig (40) Mater tief waren. An
        den beiden schmalen Seiten befand sich je ein Doppelfenster. Die Räume war
        infolgedessen sehr finster. In diesen Kasematten waren nun neunzig (90) bis
        hundert (100) Menschen in jeder untergebracht. Und in diesen Kasematten mussten
        auch wir hausen. Wir haben nicht gewusst, dass in dieser Grenzjägerkaserne
        gleichzeitig ein Spital untergebracht war, das sich neben unseren Kasematten
        befanden in denen Typhuskranke und Ruhrkranke untergebracht waren.
    - who: David Boder
      start: '00:45:34.796'
      end: '00:45:37.749'
      u: Ruhr...ist das so etwas wie Magentyphus?
    - who: Friedrich Schlaefrig
      start: '00:45:37.749'
      end: '00:45:39.295'
      u: Ruhr, das ist Dysenterie.
    - who: David Boder
      start: '00:45:39.295'
      end: '00:45:40.217'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:45:40.217'
      end: '00:45:42.576'
      u: Dysenterie und Typhus...
    - who: David Boder
      start: '00:45:42.576'
      end: '00:45:43.357'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:45:43.357'
      end: '00:46:54.911'
      u: ". . . und tatsächlich ereigneten sich schon in den ersten Tage schwere Erkrankungsfälle.
        Schon von den Insassen...von den Insassen der Kasematten starben jeden Tag
        Einige und in dem Spital, in dem meine Frau Dienst machte, war es selbstverständlich,
        dass jeden Tag Leute—dort todkrank—ihr Leben dort beschlossen haben. Wir haben
        in dieser Zeit alles getan, um den Anderen zu helfen. Das Dasein war ein äußerst
        Trauriges. In der ersten Zeit hatten wir gar nichts auf dem wir liegen konnten.
        Der Steinboden der Kasematten, den bedeckten wir mit Strohsäcken, die wir
        später...die wir später erhielten. Wir legten darauf unsere Kleidungsstücke
        und die mitbrachten Stücke Bettzeug und schafften uns für die Nacht eine notdürftige
        Liegestatt."
    - who: David Boder
      start: '00:46:54.911'
      end: '00:46:58.801'
      u: Sie hatten zwei (2) Rollbeten mit sich, haben Sie die nicht zurück bekommen?
    - who: Friedrich Schlaefrig
      start: '00:46:58.801'
      end: '00:46:59.332'
      u: Zwei (2) Bettrollen...
    - who: David Boder
      start: '00:46:59.332'
      end: '00:47:00.019'
      u: Bettrollen...
    - who: Friedrich Schlaefrig
      start: '00:47:00.019'
      end: '00:47:09.799'
      u: Die Bettrollen hatten wir in Theresienstadt bekommen. Sie waren wohl total
        durchnässt, sind aber wieder getrocknet und wir haben sie wieder in Verwendung
        genommen.
    - who: David Boder
      start: '00:47:09.799'
      end: '00:47:11.268'
      u: Waren Männer und Frauen zusammen?
    - who: Friedrich Schlaefrig
      start: '00:47:11.268'
      end: '00:48:01.991'
      u: Männer und Frauen waren zusammen. Es lagen, waren zumeist...zumeist alte
        Leute, wenig Jugend unter ihnen, höchstens, wenn mit den Eltern irgend ein
        Sohn oder eine Tochter war. Es waren wenig, wenig jugendliche Leute. Und die
        alten Leute vielfach so, dass sie schon in den ersten Wochen unter den Lebensbedingungen
        dorten, zu Grunde gegangen sind. Ausserdem wurde nach acht und nach vierzehn
        Tage wieder eine Auslese gehalten und ein großer Teil meiner Pflegebefohlenen
        wurde wieder abgeschickt in polnische Lager. Ich habe sie nie wieder gesehen.
    - who: David Boder
      start: '00:48:01.991'
      end: '00:48:03.897'
      u: Polnische Lager waren was...Treblinka?
    - who: Friedrich Schlaefrig
      start: '00:48:03.897'
      end: '00:48:07.678'
      u: Die polnischen Lager waren...ich weiß nicht wohin diese Leute gekommen sind...
    - who: David Boder
      start: '00:48:07.678'
      end: '00:48:08.694'
      u: Was für Lager waren das?
    - who: Friedrich Schlaefrig
      start: '00:48:08.694'
      end: '00:48:18.772'
      u: Das weiß niemand. Sie sind nach Polen hinauf gekommen, ob das Treblinka,
        ob das Auschwitz war, ob das andere Lager waren, niemand wusste wohin die
        Transporte hin gegangen sind.
    - who: David Boder
      start: '00:48:18.772'
      end: '00:48:22.610'
      u: Ja. Und man hat nie Briefe von denen bekommen?
    - who: Friedrich Schlaefrig
      start: '00:48:22.610'
      end: '00:49:31.403'
      u: Man hat nie mehr Briefe von diesen Leuten bekommen. Die, die Insassen, die
        Insassen dieser Kasematten litten selbstverständlich sehr unter Ungeziefer
        und unter der Gefahr der Verlausung. Dadurch dass niemand sich echt auskleiden
        und umkleiden konnte, und dadurch, dass niemand sich richtig waschen konnte...das
        Waschen nahezu ein Ding der Unmöglichkeit war, haben die...hat die Verlausung
        zugenommen und da sind tatsächlich Leute in den Kasematten verlaust in ihrem
        eigenen Kot gestorben. Das Traurigste vom Traurigen des Theresienstädter Aufenthaltes
        sind diese Wochen in diesen Ruhr- und Typhus verseuchten Kasematten dieser
        Grenzjägerkaserne. Meine Frau hatte nach zwei Monaten einen Zusammenbruch
        erlitten, sie war den Anstrengungen der Nachtwache nicht gewachsen und musste
        diesen Dienst aufgeben und hat einen anderen Dienst übernommen.
    - who: David Boder
      start: '00:49:31.403'
      end: '00:49:34.887'
      u: Was waren die Ärzte, Juden?
    - who: Friedrich Schlaefrig
      start: '00:49:34.887'
      end: '00:50:23.256'
      u: Die Ärzte waren Juden und ich muss sagen, das Beste was man von Theresienstadt
        sagen kann, ist dass die jüdischen Ärzte wirklich gut waren, dass man gute
        Ärzte hatte und dass sie—nach Massgabe der Möglichkeit bemüht waren, den Menschen,
        den Menschen zu helfen. Freilich, es hat sehr bald an Medikamenten gemangelt
        und die Medikamente, die vorhanden waren, haben nicht ausgereicht für die
        große Zahl. Ich habe nach etwa zwei Monaten, habe ich die Grenzjägerkaserne
        mit meiner Frau verlassen. Die Grenzjägerkaserne...
    - who: David Boder
      start: '00:50:23.256'
      end: '00:50:27.802'
      u: Nun sagen Sie mir mal, ist Ihre Frau jeden Abend zu Ihnen in die Kaserne
        gekommen?
    - who: Friedrich Schlaefrig
      start: '00:50:27.802'
      end: '00:50:33.745'
      u: Meine Frau hat...in diesen Kasematten haben Männer und Frauen nebeneinander
        liegen können, geschlafen...
    - who: David Boder
      start: '00:50:33.745'
      end: '00:50:36.135'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:50:36.135'
      end: '00:50:40.775'
      u: ". . . so gut es eben gegangen ist und da war eine Trennung der Geschlechter
        nicht vorgesehen."
    - who: David Boder
      start: '00:50:40.775'
      end: '00:50:41.322'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:50:41.322'
      end: '00:50:58.829'
      u: Es haben in den Kasematten...haben eben achtzig (80) oder neunzig (90) Menschen
        in einer Kasematte geschlafen, Strohsack und Strohsack, Einer neben dem Anderen.
        Im Mittelgang in der Nacht wieder Andere, so dass man über die Strohsäcke
        steigen musste, wenn man hinaus gehen musste zur Latrine.
    - who: David Boder
      start: '00:50:58.829'
      end: '00:51:00.126'
      u: Wo war die Latrine?
    - who: Friedrich Schlaefrig
      start: '00:51:00.126'
      end: '00:51:09.328'
      u: Die Latrine war am Ende der Kasematte in einem jämmerlichen Zustand, so dass
        einem gegraust hat...dass es wirklich ein Grauen war sie zu benützen.
    - who: David Boder
      start: '00:51:09.328'
      end: '00:51:12.562'
      u: Und haben Frauen und Männer die selbe Latrine benützt?
    - who: Friedrich Schlaefrig
      start: '00:51:12.562'
      end: '00:51:17.718'
      u: Nein, die Frauen hatten eine Klosett gehabt am anderen Ende des Gebäudes...
    - who: David Boder
      start: '00:51:17.718'
      end: '00:51:18.390'
      u: Hm.
    - who: Friedrich Schlaefrig
      start: '00:51:18.390'
      end: '00:51:28.639'
      u: Ein Klosett, das natürlich für die große Zahl von zwölf hundert (1200) Menschen,
        die in dieser Kaserne untergebracht waren, weitaus nicht gereicht hat, ein
        Klosett mit vier (4) oder fünf (5) Abteilen, so dass die Leute, die Frauen
        in Schlange gestanden sind, um...
    - who: David Boder
      start: '00:51:28.639'
      end: '00:51:29.451'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:51:29.451'
      end: '00:51:38.763'
      u: ". . . das Klosett benutzen zu können. Und Männer haben die Latrine am anderen
        Ende gehabt."
    - who: David Boder
      start: '00:51:38.763'
      end: '00:51:42.825'
      u: Und wie haben sich die Frauen umgezogen oder angekleidet?
    - who: Friedrich Schlaefrig
      start: '00:51:42.825'
      end: '00:51:49.105'
      u: Die Frauen mussten eben...da musste man irgend etwas vor hängen oder haben
        die Männer eben weg gesehen.
    - who: David Boder
      start: '00:51:49.105'
      end: '00:51:49.652'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '00:51:49.652'
      end: '00:51:57.401'
      u: Ich...es war eine besondere Wahrung...man hat sich an Vieles gewöhnt in diesen
        Verhältnissen.
    - who: David Boder
      start: '00:51:57.401'
      end: '00:51:58.011'
      u: Nun...
    - who: Friedrich Schlaefrig
      start: '00:51:58.011'
      end: '00:51:59.511'
      u: Die...
    - who: David Boder
      start: '00:51:59.511'
      end: '00:52:02.901'
      u: Was hat man mit den toten Leuten getan, die gestorben sind?
    - who: Friedrich Schlaefrig
      start: '00:52:02.901'
      end: '00:52:29.534'
      u: Die sind in eine...in eine andere Kasematte zusammen gelegt worden. Die Leichen
        sind dann einen Tag oder zwei (2)Tage später abgeholt worden zur Beerdigung.
        Es waren in diesen Zeiten...waren durch diese Ruhr- und Typhus Epidemie, hat
        so viele Opfer gekostet, dass in einer Nacht zwei hundert zwanzig (220) und
        zwei hundert vierzig (240) Menschen gestorben sind.
    - who: David Boder
      start: '00:52:29.534'
      end: '00:52:31.565'
      u: Wo, in den Kasematten oder?
    - who: Friedrich Schlaefrig
      start: '00:52:31.565'
      end: '00:52:33.471'
      u: Nein,...in Theresienstadt.
    - who: David Boder
      start: '00:52:33.471'
      end: '00:52:37.565'
      u: Nein, ich meine sind sie im Spital gestorben oder in der Kasematte?
    - who: Friedrich Schlaefrig
      start: '00:52:37.565'
      end: '00:52:38.752'
      u: Nein, in den Kasematten.
    - who: David Boder
      start: '00:52:38.752'
      end: '00:52:39.643'
      u: In den Kasematten.
    - who: Friedrich Schlaefrig
      start: '00:52:39.643'
      end: '00:52:53.236'
      u: Die Spitäler konnte diese vielen Menschen gar nicht aufnehmen. Man ist...man
        ist so gelegen, dass man, dass Einer vom Anderen nicht wusste. Mein Nachbar...ist
        in der Nacht verschieden...in der Früh war er tot.
    - who: David Boder
      start: '00:52:53.236'
      end: '00:52:55.861'
      u: Ja,...aha.
    - who: Friedrich Schlaefrig
      start: '00:52:55.861'
      end: '00:53:00.282'
      u: Das...das Sterben war eine leichte Angelegenheit unter diesen Verhältnissen.
    - who: David Boder
      start: '00:53:00.282'
      end: '00:53:09.953'
      u: Sagen Sie, hat man irgendwelche religiöse Befriedigung gehabt? Haben sie
        erlaubt, dass die Leute beten, eine Minje, eine Synagoge??
    - who: Friedrich Schlaefrig
      start: '00:53:09.953'
      end: '00:53:42.811'
      u: Ja...es ist in kurzer Zeit...in kurzer Zeit haben sich...haben sich die Möglichkeiten
        geboten, dass ganz regelrechte Gebetsstunden in Bethäusern und Synagogen abgehalten
        wurden. Es wurden Räumlichkeiten zu Synagogen umgewandelt und die Gebetsstunden
        normal eingehalten. Es hat immer Andacht gegeben während der ganzen Zeit und
        immer genügend viel Juden gegeben, die an den Andachten teilgenommen haben.
    - who: David Boder
      start: '00:53:42.811'
      end: '00:53:46.092'
      u: Erinnern Sie sich an welche Rabbiner in Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:53:46.092'
      end: '00:53:51.920'
      u: Ja, ich erinnere mich an Dr. Neustadt...
    - who: David Boder
      start: '00:53:51.920'
      end: '00:53:52.560'
      u: Von wo?
    - who: Friedrich Schlaefrig
      start: '00:53:52.560'
      end: '00:53:55.763'
      u: Meines Wissens aus Frankfurt am Main.
    - who: David Boder
      start: '00:53:55.763'
      end: '00:53:56.388'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:53:56.388'
      end: '00:53:59.903'
      u: Dr. Leo Beck von Berlin.
    - who: David Boder
      start: '00:53:59.903'
      end: '00:54:02.849'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:54:02.849'
      end: '00:54:06.177'
      u: Sonst sind mir augenblicklich Namen nicht...
    - who: David Boder
      start: '00:54:06.177'
      end: '00:54:07.005'
      u: Die Namen...
    - who: Friedrich Schlaefrig
      start: '00:54:07.005'
      end: '00:54:08.193'
      u: ". . . in der Erinnerung."
    - who: David Boder
      start: '00:54:08.193'
      end: '00:54:11.646'
      u: Waren dort welche jüdische Schauspieler oder Künstler?
    - who: Friedrich Schlaefrig
      start: '00:54:11.646'
      end: '00:54:39.910'
      u: Es war eine ganze Anzahl von jüdischen Schauspielern...hm,...dort, ich...jüdische
        Schauspieler, jüdische Künstler und zwar sowohl als Klavier Künstler, wie
        Violin Virtuosen, wie, hm, Schauspieler selbst, Sänger, Sängerinnen; dann
        Filmleiter, Film Leute, Regisseure vom Film...
    - who: David Boder
      start: '00:54:39.910'
      end: '00:54:40.550'
      u: Hm.
    - who: Friedrich Schlaefrig
      start: '00:54:40.550'
      end: '00:54:51.565'
      u: Es hat nicht am kulturellen Leben gefehlt. Natürlich in den ersten Monaten...
    - who: David Boder
      start: '00:54:51.565'
      end: '00:54:53.768'
      u: Haben die Instrumente mit gehabt...hat es Instrumente gegeben?
    - who: Friedrich Schlaefrig
      start: '00:54:53.768'
      end: '00:56:30.626'
      u: Wir hatten sehr wenig...in der ersten Zeit sind überhaupt keine Instrumente
        da gewesen und es hat sich...das kulturelle Leben hat sich erst entwickelt,
        wie die, hm, wie die ganze Verwaltung Theresienstadt’s in geregelte Bahnen
        geleitet worden ist. Das hat immerhin das ganze erste Jahr meines dortigen
        Aufenthaltes in Anspruch genommen. Denn im ersten Jahr mussten die Verhältnisse
        zumindestens so geschaffen werden, dass die Menschen leben konnten. Wir haben
        in Theresienstadt keine Wasserleitung gehabt. Wenn fünf und sechzig tausend
        (65,000) Menschen in so einen kleinen Ort gedrängt untergebracht werden und
        angewiesen sind auf die Brunnen, auf das Wasser, dann ist es naheliegend,
        dass bei der Kommunikation zwischen den Abteil (unverständlich), und der Brunnen
        sich in kurzer Zeit, hm, das Typhose Fieber einstellen musste. Und das ist
        auch der Fall gewesen, wir mussten viele der Brunnen sperren und mussten die
        vorhandene Wasserleitung ausbauen. Das war eigentlich eines der größten Werke,
        das die jüdischen Techniker mit den jüdischen Arbeitern geschaffen haben.
        Die haben das Wasserwerk ausgebaut und haben es so weit gebracht, dass wir
        endlich den Leuten nicht nur gutes Trinkwasser, na wenigstens hygienisch einwandfreies
        Trinkwasser, schaffen konnten, sondern dass wir auch die Klosettanlagen mit
        Wasserspülung versehen konnten, so dass diese unhygienischen Einrichtungen
        beseitigt worden sind.
    - who: David Boder
      start: '00:56:30.626'
      end: '00:56:32.001'
      u: Und die Deutschen haben das erlaubt?
    - who: Friedrich Schlaefrig
      start: '00:56:32.001'
      end: '00:56:39.969'
      u: Die Deutschen haben das erlaubt und wir haben sogar Material durch sie bekommen,
        weil sonst wären die Verhältnisse in Theresienstadt einfach unhaltbar gewesen
        wären.
    - who: David Boder
      start: '00:56:39.969'
      end: '00:56:42.344'
      u: Ja, nun?
    - who: Friedrich Schlaefrig
      start: '00:56:42.344'
      end: '00:56:43.906'
      u: Nachher...
    - who: David Boder
      start: '00:56:43.906'
      end: '00:56:46.202'
      u: Sie sagten Dr. Friedmann war in Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:56:46.202'
      end: '00:56:56.201'
      u: Friedmann und Stricker—beide waren in Theresienstadt. Friedmann war, war
        Leiter des finanziellen Dienstes, das ist...
    - who: David Boder
      start: '00:56:56.201'
      end: '00:56:56.685'
      u: In Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:56:56.685'
      end: '00:57:03.875'
      u: Das ist...des Ghettos. Das heißt später hat man nicht mehr gesagt „Jüdisches
        Ghetto Theresienstadt“, sondern „ Jüdische Selbstverwaltung Theresienstadt“.
    - who: David Boder
      start: '00:57:03.875'
      end: '00:57:04.732'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:57:04.732'
      end: '00:57:10.653'
      u: Und Friedmann war Leiter des finanzielles Dienstes in Theresienstadt...
    - who: David Boder
      start: '00:57:10.653'
      end: '00:57:11.309'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:57:11.309'
      end: '00:57:22.839'
      u: ". . . und er hat diese Abteilung geführt. Und auch Stricker war unter den...war
        im Ältestenrat. Beide haben sich, haben sich eingesetzt und haben viel gearbeitet."
    - who: David Boder
      start: '00:57:22.839'
      end: '00:57:23.995'
      u: Und was hat mit denen passiert?
    - who: Friedrich Schlaefrig
      start: '00:57:23.995'
      end: '00:57:40.994'
      u: Friedmann und Stricker sind im Jahre 1944...sind sie mit ihren Frauen in
        einen Transport gekommen, der nach Auschwitz gegangen ist und sind, meines
        Wissens, dort verbrannt worden. Sie haben Tote...(Rest unverständliches Murmeln)
    - who: David Boder
      start: '00:57:40.994'
      end: '00:57:44.463'
      u: Nun...
    - who: Friedrich Schlaefrig
      start: '00:57:44.463'
      end: '00:57:57.165'
      u: Wir haben in Theresienstadt keine Gaskammern gehabt, aber wir haben solche
        Gaskammern in den letzten Monaten der Nazi Herrschaft auch in Theresienstadt
        errichtet.
    - who: David Boder
      start: '00:57:57.165'
      end: '00:57:57.946'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:57:57.946'
      end: '00:58:04.164'
      u: Gas Kammern, die ihrer Benützung aber niemals zugeführt worden sind.
    - who: David Boder
      start: '00:58:04.164'
      end: '00:58:04.648'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:58:04.648'
      end: '00:58:12.335'
      u: Man spricht davon, dass der letzte Leiter der Gestapo in Theresienstadt,
        man spricht davon...
    - who: David Boder
      start: '00:58:12.335'
      end: '00:58:12.944'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:58:12.944'
      end: '00:58:50.048'
      u: Ich weiß es nicht, ob es mehr ist als ein Geschwätz...man spricht davon,
        dass der letzte Leiter von Theresienstadt selbst es gewesen wäre, der, hm,
        der bekannt gegeben...der dem Roten Kreuz bekannt gegeben hätte, dass auch
        in Theresienstadt die Errichtung von Gaskammern und die Vergasung der Insassen
        beabsichtigt sei und dass er sich ausgebeten hätte, dass für diese Rettung
        der Theresienstädter Juden man ihm die freie, freie Ausreise nach der Schweiz
        ermöglichen solle.
    - who: David Boder
      start: '00:58:50.048'
      end: '00:58:50.985'
      u: Hat man das getan?
    - who: Friedrich Schlaefrig
      start: '00:58:50.985'
      end: '00:58:56.282'
      u: Ob man das getan hat, weiß ich nicht. Ober Mann hinaus gekommen ist oder
        nicht, weiß ich nicht...
    - who: David Boder
      start: '00:58:56.282'
      end: '00:58:57.203'
      u: Was war der Name?
    - who: Friedrich Schlaefrig
      start: '00:58:57.203'
      end: '00:58:58.749'
      u: Der Name war Rahm.
    - who: David Boder
      start: '00:58:58.749'
      end: '00:59:01.217'
      u: Rahm. Was war er...ein Sturmführer?
    - who: Friedrich Schlaefrig
      start: '00:59:01.217'
      end: '00:59:05.561'
      u: Er war ein SS Obersturmführer Rahm...
    - who: David Boder
      start: '00:59:05.561'
      end: '00:59:06.046'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '00:59:06.046'
      end: '00:59:07.874'
      u: Meines Wissens ein Wiener.
    - who: David Boder
      start: '00:59:07.874'
      end: '00:59:09.687'
      u: Aha, nun?
    - who: Friedrich Schlaefrig
      start: '00:59:09.687'
      end: '00:59:17.953'
      u: Diese, hm, die Grenzjägerkaserne ist ja nach zwei (2) Monaten...um mein persönliches
        Schicksal weiter zu...
    - who: David Boder
      start: '00:59:17.953'
      end: '00:59:18.812'
      u: Ja, das hätten wir gerne gehabt.
    - who: Friedrich Schlaefrig
      start: '00:59:18.812'
      end: '01:00:49.895'
      u: ". . . zu ergänzen, ist nach zwei Monaten wegen der gänzlichen...wegen der
        Notwendigkeit der gänzlichen Desinfizierung gegen Verlausung und anderes Ungeziefer,
        geräumt worden. Und man hat die Insassen auf andere (unverständlich) verteilt.
        Wir selbst sind dann in ein sogenanntes Block Haus, das sind also die einstöckigen,
        privaten Wohngebäude in Theresienstadt, übersiedelt, wo wir, meine Frau und
        zwölf (12) oder vierzehn (14) andere Frauen und ich mit elf (11) anderen Männern,
        ein Zimmer bewohnt haben, in dem wir eben den ganzen Winter über von zwei
        und vierzig (42) auf drei und vierzig (43) gehaust haben. Angesichts der Notwendigkeit
        der Fliegerangriffe alle Räumlichkeiten streng zu verdunkeln, unter strengen
        Strafen der wir für das Unterlassen der Verdunkelung ausgesetzt waren, war
        es für die Insassen nicht möglich in der Nacht die Schlafräume mit frischer
        Luft zu versehen. Die Nächte waren also qualvoll. Ich habe, zum Beispiel,
        von ein Uhr nachts an nicht mehr genug Luft gehabt, um atmen zu können. Und
        ich habe diese ganze Zeit von ein Uhr nachts bis zum Morgen wach verbracht
        und habe mich immer nur gefreut, wenn einer der Insassen gezwungen war einen
        gewissen Ort zu benützen und somit die Tür aufmachte und von dem Stiegenhaus
        etwas frische Luft hereingekommen ist."
    - who: David Boder
      start: '01:00:49.895'
      end: '01:00:54.129'
      u: Was ist denn das Stiegenhaus?
    - who: Friedrich Schlaefrig
      start: '01:00:54.129'
      end: '01:01:47.185'
      u: 'Das Stiegenhaus ist der Aufgang, die Treppe zum ersten Stock, weil mein
        Zimmer im ersten Stock war; das Zimmer meiner Frau war auf ebener Erde. Wir
        sind dann nachdem,...hm, nach...im Frühjahr neun zehn hundert und drei und
        vierzig (1943) wurden, wurden die Insassen von Theresienstadt gesiebt. Die
        Gestapo hat Unterschiede gemacht und hat prominente Persönlichkeiten ausgeschieden.
        Und hat diesen prominenten Persönlichkeiten eine etwas bessere Unterkunft
        bereitet. So dass die Menschen, die man in die Klasse der Prominenten eingereiht
        hat, dass die gewöhnlich zu zweit—eine Familie: Mann und Frau—ein Zimmer bekommen
        haben und für sich wohnen konnten und auch eine, eine, hm, bessere...eine
        bessere...'
    - who: David Boder
      start: '01:01:47.185'
      end: '01:01:48.029'
      u: Verpflegung?
    - who: Friedrich Schlaefrig
      start: '01:01:48.029'
      end: '01:01:55.321'
      u: ". . . Verpflegung bekommen haben. Aber die große...es waren...es waren gar
        nicht allzu Viele, es waren vielleicht hundert fünfzig (150)..."
    - who: David Boder
      start: '01:01:55.321'
      end: '01:01:56.930'
      u: Waren Sie darunter?
    - who: Friedrich Schlaefrig
      start: '01:01:56.930'
      end: '01:02:00.118'
      u: ". . . zwei hundert Prominente. Nein, ich bin nicht dabei gewesen."
    - who: David Boder
      start: '01:02:00.118'
      end: '01:02:01.180'
      u: Sie waren nicht unter den Prominenten?
    - who: Friedrich Schlaefrig
      start: '01:02:01.180'
      end: '01:02:07.664'
      u: Ich war nicht unter den Prominenten. Unter den Prominenten war Murmelstein.
    - who: David Boder
      start: '01:02:07.664'
      end: '01:02:09.633'
      u: Murmelstein, der in Wien war?
    - who: Friedrich Schlaefrig
      start: '01:02:09.633'
      end: '01:02:24.023'
      u: Murmelstein war unter den Prominenten. Einige von seinen Leuten aus der Kultusgemeinde,
        die er mit gebracht hat, wurden unter die Prominenten eingereiht durch seine
        Mitwirkung...
    - who: David Boder
      start: '01:02:24.023'
      end: '01:02:26.539'
      u: Wieso wurde Murmelstein überhaupt verschickt?
    - who: Friedrich Schlaefrig
      start: '01:02:26.539'
      end: '01:02:35.320'
      u: Ja, das weiß ich nicht. Eines schönen Tages hat ihn die Gestapo herauf geschickt
        mit seinen Getreuen und seinen Jüngern.
    - who: David Boder
      start: '01:02:35.320'
      end: '01:02:35.898'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '01:02:35.898'
      end: '01:03:03.241'
      u: Die Gründe sind mir nicht bekannt. Also diese Prominenten, es waren ja nicht
        allzu viele, zirka ein hundert fünfzig (150) bis zwei hundert (200). Die großen
        Massen, an dem Schicksal der übrigen großen Massen hat sich nicht viel geändert.
        Auch waren die Prominenten...auch waren die Prominenten bis zu einem gewissen
        Grade vor dem Schicksal des...der, der weiteren Deportierung nach polnischen
        Lagern bewahrt.
    - who: David Boder
      start: '01:03:03.241'
      end: '01:03:06.287'
      u: Also Friedmann war nicht unter den Prominenten und...?
    - who: Friedrich Schlaefrig
      start: '01:03:06.287'
      end: '01:03:07.443'
      u: Friedmann, Friedmann...
    - who: David Boder
      start: '01:03:07.443'
      end: '01:03:08.881'
      u: Und Stricker.
    - who: Friedrich Schlaefrig
      start: '01:03:08.881'
      end: '01:03:23.630'
      u: Friedmann, ja, Friedmann und Stricker, ja, waren auch unter den Prominenten,
        haben aber...haben aber für sich in einem Haus gewohnt, wo sonst nur Prominente
        gewohnt haben. Friedmann und Stricker waren unter den Prominenten.
    - who: David Boder
      start: '01:03:23.630'
      end: '01:03:25.692'
      u: Und nachher waren sie weggeschickt?
    - who: Friedrich Schlaefrig
      start: '01:03:25.692'
      end: '01:03:27.192'
      u: Und wurden trotzdem weggeschickt.
    - who: David Boder
      start: '01:03:27.192'
      end: '01:03:28.473'
      u: Und Sie waren unter den Prominenten nicht?
    - who: Friedrich Schlaefrig
      start: '01:03:28.473'
      end: '01:03:39.869'
      u: Ich war nicht unter den Prominenten und bin allerdings auch in Transporte
        gekommen und zwei Mal, ich muss sagen, hm, durch ein Gefüge des Schicksals
        oder wirklich, hm, Gottes Hilfe...
    - who: David Boder
      start: '01:03:39.869'
      end: '01:03:40.369'
      u: Willen.
    - who: Friedrich Schlaefrig
      start: '01:03:40.369'
      end: '01:03:44.517'
      u: ". . . Willen aus den Transporten wieder ausgereiht worden."
    - who: David Boder
      start: '01:03:44.517'
      end: '01:03:46.376'
      u: Also wollen wir dann weiter gehen , ja nun...
    - who: Friedrich Schlaefrig
      start: '01:03:46.376'
      end: '01:03:46.860'
      u: Ja.
    - who: David Boder
      start: '01:03:46.860'
      end: '01:03:50.641'
      u: Kommen Sie zu Ihrer persönlichen Geschichte jetzt zurück.
    - who: Friedrich Schlaefrig
      start: '01:03:50.641'
      end: '01:07:10.211'
      u: Ich habe...Ich habe im November...im November neunzehn hundert zwei und vierzig
        (1942), habe ich mich dem technischen Dienst zur Verfügung gestellt und habe
        im technischen Dienst gearbeitet. Ich habe schon erwähnt, dass wir das Wasserwerk...das
        Wasserwerk einrichten mussten, beziehungsweise die bestehende Wasserversorgung
        für den weit...für die große Bevölkerung, hm, hm, leistungsfähig ausgestalten
        mussten, neue Wsserleitungsstränge durch alle Strassen legen mussten, arbeiten
        an großen Rohrlegungsarbeiten. Wir mussten aber nicht nur das, wir mussten
        die Häuser so Instand setzen, dass sie vom sanitären Standpunkt aus nicht
        allzu viel zu wünschen lassen, das hat uns viel beschäftigt. Und dann mussten
        wir Vorsorge treffen, da wir viele der Dachböden in den Häusern belegen mussten,
        weil die Stockwerke nicht Platz genug gehabt haben, um die Leute unter zu
        bringen, mussten wir für die, für allfällige Feuergefahr, für die Bekämpfung
        der Feuergefahr vorsorgen. Es musste also eine Feuerwehr ins Leben gerufen
        werden,...die Gestapo hat uns eine Motorspritze und zwei (2) andere Feuerspritzen
        verschafft. Es wurde eine richtige Feuerwehr unter einem Feuerwehrkommandanten
        gebildet und wir mussten...wir mussten auch eine Feuerpolizei einrichten,
        die immer zu delegieren hatte, damit die Multiplikationen vom Feuer Standpunkt
        aus einwandfrei sind. Wir mussten eine Feuerlöschordnung schaffen und das
        hat uns einige Monate beschäftigt. Wir mussten dann eine Unmenge anderer technischer
        Arbeiten machen, die eben mit der Verwaltung eines, eines, hm, solchen Unsummen
        von Baulichkeiten verbunden sind. Ausserdem...und das hat natürlich den technischen
        Dienst sehr stark beschäftigt—hat die Gestapo mit ihren Angehörigen und dem
        ganzen Kommando der Gestapo größten Wert darauf gelegt, dass ihre Unterkünfte
        in dem glänzendesten Zustand sind. Man hat fortwährend zu Bauen gehabt, sie
        haben fortwährend Wünsche gehabt. Es war ihnen nichts gut genug, denn die
        Herren von der Gestapo haben in Theresienstadt in ihren Ubikationen, in ihren
        Räumlichkeiten—das war ein eigener Teil der Stadt, der abgegrenzt war für
        die Gestapo allein, mit großen Parkanlagen, sehr schönen, modernen und den
        besten Gebäuden, die Theresienstadt hatte; da mussten wunderbare Einrichtungen
        geschaffen werden für die Unterhaltung der Herren von der Gestapo—Kaffeehäuser,
        Restaurants, ein Kinosaal, ein Grossartiger, Klubräume...alles musste von
        uns geschaffen werden. Und das hat natürlich einen großen Teil der Bauarbeiten
        verursacht und der technische Dienst zu machen hatte. Und so...
    - who: David Boder
      start: '01:07:10.211'
      end: '01:07:14.633'
      u: Und bei dieser Verbindung mit der Gestapo waren die freundlich, waren die...?
        (unverständlich—beide sprechen).
    - who: Friedrich Schlaefrig
      start: '01:07:14.633'
      end: '01:07:20.179'
      u: Die Gestapo hatte eigentlich mit dem größten Teil der Juden nichts zu tun
        gehabt.
    - who: David Boder
      start: '01:07:20.179'
      end: '01:07:21.194'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:07:21.194'
      end: '01:07:34.807'
      u: Mit der Gestapo war man froh, wenn man sie nicht gesehen hat. Man ist...man
        hatte natürlich auf den Strassen ein Prompt zu machen und sie zu begrüßen....
    - who: David Boder
      start: '01:07:34.807'
      end: '01:07:35.682'
      u: Hm.
    - who: Friedrich Schlaefrig
      start: '01:07:35.682'
      end: '01:07:39.552'
      u: Ebenso hatte man auch die tschechische Gendarmerie zu grüßen, denn...
    - who: David Boder
      start: '01:07:39.552'
      end: '01:07:40.208'
      u: Oh!
    - who: Friedrich Schlaefrig
      start: '01:07:40.208'
      end: '01:07:52.648'
      u: ". . . denn die waren ja die Wachmannschaft deren sich die Gestapo bedient
        hat. Alle Ausgänge und alle Eingänge in die Stadt waren ja von der tschechischen
        Gendarmerie bewacht."
    - who: David Boder
      start: '01:07:52.648'
      end: '01:07:53.285'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '01:07:53.285'
      end: '01:08:04.440'
      u: Also die Insassen hatten die Verpflichtung jeden, hm, zu grüßen von diesen
        Leuten, ohne...diese Leute hatten aber ein striktes Dankverbot. Sie durften
        nicht danken.
    - who: David Boder
      start: '01:08:04.440'
      end: '01:08:05.534'
      u: Wer?
    - who: Friedrich Schlaefrig
      start: '01:08:05.534'
      end: '01:08:16.737'
      u: Die tschechische Gendarmerie durfte nicht und die Gestapo hat natürlich nicht
        gedankt. Sie sind mit ihren Reitpeitschen und mit ihren großen Stiefeln durch
        die Stadt gegangen und es ist ihnen jeder ausgewichen, der sie nur gesehen
        hat.
    - who: David Boder
      start: '01:08:16.737'
      end: '01:08:18.768'
      u: Oh, sie durften nicht danken, wenn man sie grüßte...?
    - who: Friedrich Schlaefrig
      start: '01:08:18.768'
      end: '01:08:19.768'
      u: Nein.
    - who: David Boder
      start: '01:08:19.768'
      end: '01:08:21.408'
      u: Sie durften nicht zurück grüßen?
    - who: Friedrich Schlaefrig
      start: '01:08:21.408'
      end: '01:09:02.837'
      u: Sie durften nicht zurück grüßen, haben auch nie zurück gegrüßt. Man war froh,
        wenn man nichts mit ihnen zu tun hatte. Leider ist es aber doch vorgekommen,
        wenn Leute unvorsichtig waren, die Chauffeure der Gestapo sind in der rücksichtslosesten
        Weise mit ihren Traktoren und mit ihren Auto gefahren und es sind ja ziemlich
        viele Fälle vorgekommen, wo Leute überfahren worden sind, weil sie nicht rechtzeitig
        ausweichen konnten. Man hat sogar gesagt, dass einer der Chauffeure es darauf
        angelegt hat, Juden zu überfahren. Na, man darf das ja nur so nebenbei...
    - who: David Boder
      start: '01:09:02.837'
      end: '01:09:04.181'
      u: Nun.
    - who: Friedrich Schlaefrig
      start: '01:09:04.181'
      end: '01:09:41.765'
      u: Der...der technische Dienst hat, hm, hat eine...hat also großen Umfang angenommen
        gehabt, weil große...weil tatsächlich die Arbeiten, die von dem technischen
        Dienst verlangt wurden, sehr umfangreich waren. Wie das Jahr neun zehn hundert
        vier und vierzig (1944) erscheint man in den Kreisen der Gestapo den Auftrag
        bekommen zu haben, Theresienstadt in ein Musterlager zu gestalten.
    - who: David Boder
      start: '01:09:41.765'
      end: '01:09:42.249'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:09:42.249'
      end: '01:10:44.367'
      u: Das heißt, aus Theresienstadt ein Lager zu machen, das man den Presseleuten
        und eventuell dem Roten Kreuz zeigen konnte. Und da ist auf einmal der Befehl
        ergangen, die Stadt zu verschönern. Vom Jahre vier und vierzig (44) an hat
        der technische Dienst eine Unsumme von Arbeiten gehabt, um diese Stadtverschönerung
        durchzuführen. Alles musste in Stand gesetzt werden, alles musste verputzt
        werden und gefärbelt werden, die Strasse mussten peinlich sauber gehalten
        werden. Es durfte kein Papierschnitzel weg geworfen werden. Es war auch tatsächlich
        ein ziemlich reinliches Örtchen. Die Kasernen mussten zum Teil geräumt werden,
        weil die Gestapo ein großes Zentralarchiv aus Deutschland irgendwo—eine ganze
        Kartothek der Parteiangehörigen nach, hm, nach Theresienstadt verlegt hat.
    - who: David Boder
      start: '01:10:44.367'
      end: '01:10:47.429'
      u: Hm, nach Theres...
    - who: Friedrich Schlaefrig
      start: '01:10:47.429'
      end: '01:11:21.580'
      u: Wir mussten also eine große Kaserne, die mussten binnen wenigen Tagen geräumt
        werden und die ganzen Räumlichkeiten mussten für dieses Archiv Instand gesetzt
        werden. Nach wenigen Wochen ist das Archiv auch tatsächlich...ist das, ist
        das installiert worden und das ist von Gestapo Organen, hm, ist das bedient
        worden. Da hatten dann die Juden nicht mehr Zutritt, nur die, die mit ihrer
        dienstlichen Eigenschaft dort zu tun hatten—die Betreuung, die Leute, die
        die Ofen beheizt haben,...
    - who: David Boder
      start: '01:11:21.580'
      end: '01:11:22.486'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:11:22.486'
      end: '01:11:23.955'
      u: ". . . Leute, die irgendwelche Arbeiten..."
    - who: David Boder
      start: '01:11:23.955'
      end: '01:11:24.721'
      u: Aber keine Kanzlei Arbeiten?
    - who: Friedrich Schlaefrig
      start: '01:11:24.721'
      end: '01:11:42.927'
      u: Keinerlei Kanzlei Arbeiten, das war für Juden dann gesperrt. Das Jahr vier
        und vierzig (44) stand also unter dem Zeichen „Stadtverschönerung“. Wir haben
        wiederholt Besuche gehabt von ausländischen Pressevertretern, es war...
    - who: David Boder
      start: '01:11:42.927'
      end: '01:11:47.645'
      u: Zum Beispiel...es waren doch nicht viele Ausländer, die nicht im Krieg waren,
        Schweden, Schweiz...
    - who: Friedrich Schlaefrig
      start: '01:11:47.645'
      end: '01:11:52.673'
      u: Ja, offenbar nur die, die in Deutschland noch...die in Deutschland noch ihre
        Pressevertreter hatten.
    - who: David Boder
      start: '01:11:52.673'
      end: '01:11:53.397'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:11:53.397'
      end: '01:12:12.701'
      u: Und es ist weise untergangen keinerlei Antworten zu geben, net wahr, außer
        das was die Gestapo fragt. Also man durfte auf die Fragen, die eventuell die
        Pressevertreter gestellt hätten, durfte gar keine Antwort gegeben werden.
    - who: David Boder
      start: '01:12:12.701'
      end: '01:12:15.450'
      u: Konnten die Pressevertreter die Leute sehen?
    - who: Friedrich Schlaefrig
      start: '01:12:15.450'
      end: '01:12:32.886'
      u: Ja, die Pressevertreter haben die Leute gesehen, aber man hat ihnen natürlich
        nur dasjenige gezeigt, man hat sie nur dort hin geführt—der Rundgang war im
        Vorhinein fest gelegt nach einer ganz bestimmten roten Linie—und es sind den
        Pressevertretern...
    - who: David Boder
      start: '01:12:32.886'
      end: '01:12:33.573'
      u: Was für eine rote Linie, war die aufgezeichnet?
    - who: Friedrich Schlaefrig
      start: '01:12:33.573'
      end: '01:12:33.917'
      u: Ja, im Plan.
    - who: David Boder
      start: '01:12:33.917'
      end: '01:12:35.713'
      u: Oh, ja, im Plan...
    - who: Friedrich Schlaefrig
      start: '01:12:35.713'
      end: '01:12:52.946'
      u: ". . . eine rote Linie und die sind diesen Weg gegangen und alle die Ubikationen,
        die im Besichtigungsplan waren, mussten „auf den Glanz“, wie man sagt, hergerichtet
        werden."
    - who: David Boder
      start: '01:12:52.946'
      end: '01:12:44.169'
      u: Und dann?
    - who: Friedrich Schlaefrig
      start: '01:12:44.169'
      end: '01:12:52.946'
      u: Sie mussten sich also sehr repräsentieren, dass kein Einwand war.
    - who: David Boder
      start: '01:12:52.946'
      end: '01:12:53.794'
      u: Nun?
    - who: Friedrich Schlaefrig
      start: '01:12:53.794'
      end: '01:13:14.715'
      u: Das ist, das ist einige Male vorkommen, wenn...und um, um den, um den Pressevertretern
        mehr zu zeigen, hat man in dieser Zeit auch Geschäfte eingerichtet, man hat
        Ghetto Geld drucken lassen..., Ghetto Dollar...
    - who: David Boder
      start: '01:13:14.715'
      end: '01:13:16.183'
      u: Ghetto Dollar oder Mark?
    - who: Friedrich Schlaefrig
      start: '01:13:16.183'
      end: '01:13:16.730'
      u: Dollar.
    - who: David Boder
      start: '01:13:16.730'
      end: '01:13:17.855'
      u: No!
    - who: Friedrich Schlaefrig
      start: '01:13:17.855'
      end: '01:13:20.479'
      u: Richtige Ghetto Dollars, Theresienstädter Ghetto Dollars.
    - who: David Boder
      start: '01:13:20.479'
      end: '01:13:21.432'
      u: Ja?
    - who: Friedrich Schlaefrig
      start: '01:13:21.432'
      end: '01:13:28.241'
      u: In Einheiten von eins bis, hm, zu hundert (100), glaube ich.
    - who: David Boder
      start: '01:13:28.241'
      end: '01:13:29.069'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:13:29.069'
      end: '01:13:42.706'
      u: Ghetto Geld...und dieses Geld haben die Arbeitenden verdient. Alle diejenigen,
        die irgendwelche Arbeiten für die Gemeinschaft geleistet haben, sind in Ghetto
        Dollar entlohnt worden.
    - who: David Boder
      start: '01:13:42.706'
      end: '01:13:46.190'
      u: Was haben sie gekauft?
    - who: Friedrich Schlaefrig
      start: '01:13:46.190'
      end: '01:14:05.554'
      u: Und da hat man, um das potentinische Dorf vollständig richtig darzustellen,
        hat man nun Geschäfte errichtet und in diesen Geschäften konnten die Insassen
        des Ghettos alles Mögliche kaufen, was die Geschäfte bekommen haben.
    - who: David Boder
      start: '01:14:05.554'
      end: '01:14:06.882'
      u: Zum Beispiel.
    - who: Friedrich Schlaefrig
      start: '01:14:06.882'
      end: '01:14:23.832'
      u: Vorwiegend waren es durchaus diejenigen Waren, die man aus...die man den
        jüdischen Transportteilnehmern, die man aus den Koffern, die man zurückbehalten
        hat, genommen hat.
    - who: David Boder
      start: '01:14:23.832'
      end: '01:14:24.566'
      u: Aha.
    - who: Friedrich Schlaefrig
      start: '01:14:24.566'
      end: '01:15:29.528'
      u: Man hat den Leuten, die nach Theresienstadt gekommen sind, in den seltensten
        Fällen ihr großes Gepäck gelassen. Man hat einfach die großen Koffer unter
        Verschluss behalten und jede Woche sind so und so viel Hunderte von den Koffern,
        Tausende von den Koffern und das, was man an Wäschestücken und an Kleidungsstücken
        und an sonstigen, hm, Geräten, die man in den Koffern gefunden hat, das hat
        man in eine Kaserne, das war die sogenannte Aussiger Kaserne in Depot gegeben.
        In dieser Aussiger Kaserne ist alles...all das...all das Hab und Gut der jüdischen
        Ghetto Insassen aufgestapelt worden. Ich selbst habe wiederholt dort zu tun
        gehabt, weil ich die Stellagen, in denen die Waren aufgeschlichtet wurden,
        weil ich die bauen musste und verstärken musste, weil sie überlastet worden
        sind.
    - who: David Boder
      start: '01:15:29.528'
      end: '01:15:30.247'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:15:30.247'
      end: '01:16:13.830'
      u: Das größte Lager.... Es hat keine Wäschefabrik Deutschlands, ich glaube nicht...keine
        Wäschefabrik der Welt ein, ein so großes Lager von Herrenhemden oder Frauenhemden
        oder dergleichen, wie ich in der Aussiger Kaserne in Theresienstadt gesehen
        habe. Es waren dort—ohne dass man übertreibt—Hunderttausend von Wäschestücken
        jeder einzelnen Art...nicht nur dass in dieser Kaserne das Gepäck...das in
        dieser Aussiger Kaserne das Gepäck der Insassen von Theresienstadt...
    - who: David Boder
      start: '01:16:13.830'
      end: '01:16:14.720'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:16:14.720'
      end: '01:16:17.295'
      u: ". . . geschleust worden ist, wie man sagt...also..."
    - who: David Boder
      start: '01:16:17.295'
      end: '01:16:17.989'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:16:17.989'
      end: '01:16:56.853'
      u: ". . . wird und sortiert worden ist, man hat aus...aus allen anderen Städten
        Deutschlands hat man den Juden abgenommen das Gepäck, hin geschickt nach Theresienstadt
        und dort ist das paketiert und sortiert worden, um wieder in das Reich—die
        verschiedenen Städte geschickt zu werden für die Menschen, die ausgebombt
        sind und Mangel an Wäschestücken und Kleidung haben. Es war ein ungeheueres
        Lager an Kleidungsstücken, Wäschestücken, Schuhen, an Bedarfsartikeln jeglicher
        Art."
    - who: David Boder
      start: '01:16:56.853'
      end: '01:16:57.462'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:16:57.462'
      end: '01:17:13.169'
      u: Und mit einem Teil dieser Vorräte hat man nun die Geschäfte ausgestattet
        und die Juden konnten nun für ihre Ghetto Dollars die Waren kaufen, die man
        den Juden abgenommen hat.
    - who: David Boder
      start: '01:17:13.169'
      end: '01:17:13.810'
      u: Ja.
    - who: Friedrich Schlaefrig
      start: '01:17:13.810'
      end: '01:17:30.167'
      u: Natürlich waren vielfach sehr schöne Waren dort, sehr gute Waren, aber die
        Protektion hat hier eine Rolle gespielt...und für gute Verbindung hat man
        gute Waren bekommen. Wer keine Verbindung gehabt hat, hat keine Waren bekommen
        oder schlechte Ware.
    - who: David Boder
      start: '01:17:30.167'
      end: '01:17:31.667'
      u: Und wer hat diese Geschäfte bedient?
    - who: Friedrich Schlaefrig
      start: '01:17:31.667'
      end: '01:20:20.825'
      u: Die Geschäfte sind wieder von den Juden bedient worden. Die haben wieder...der
        Eine war der Geschäftsleiter...das Andere waren Angestellte im Geschäft...Juden
        und Jüdinnen waren dort Verkäufer und Verkäuferinnen. Und dann hat man, um
        das Bild einer Gemeinschaft voll zu machen, hat man auch für Gesellschaftsqualitäten
        Sorge getragen. Man hat also...man hat also ein Kaffeehaus geschaffen und
        im Kaffeehaus wur..., wurden Konzerte abgehalten. Von...über Kommando der
        Gestapo musste das Ghetto eine jüdische Musikkapelle aufstellen. Es haben
        sich genug Musiker gefunden, man hat Instrumente dazu dirigiert und es...und
        es wurde im Kaffeehaus konzertiert. Man hat in Parkanlagen, die aus dem Boden
        gestampft werden mussten im Zuge der Verschönerung, zu arbeiten...hat man
        einen Musik-Pavillon errichtet, wo allabendlich Konzerte waren, die übrigens
        gar nicht schlecht waren und wo die jüdischen Musiker tatsächlich recht gute...recht
        Gutes geleistet haben. Es hat auch...es sind auch alle Bestrebungen unterstützt
        worden, die...die in der freien Zeit den Arbeitenden und den alten Leuten...hm,
        Erholung bieten sollten; also man. hat für Vorträge Sorge getragen, es haben
        sich Ausschüsse gebildet für die Freizeit Ausgestaltung, Vortragsgemeinschaften,
        es wurden Sprachkurse abgehalten, es wurden wissenschaftliche Vorträge, also
        in allen möglichen Gebieten abgehalten—in technischen Gebieten, medizinischen
        Gebieten, religiösen Gebieten. Es hat auf allen Gebieten ein ziemlich reges
        Leben gegeben. Es wurden Theaterstücke gespielt, es haben sich die Schauspieler
        zusammen gefunden. Man hat auf den Dachböden Bühnen inszeniert und den Zuschauerraum
        inszeniert...es ist...es ist also ein ziemlich lebhaftes, geistliches Leben
        langsam und langsam in Schwung gekommen. Das war im Jahre vier und vierzig
        (44) und, hm, in dieser Zeit hätte es für den oberflächlichen Betrachter das
        Leben der Juden in Theresienstadt ein ganzes Leben eigentlich gewesen.
    - who: David Boder
      start: '01:20:20.825'
      end: '01:20:22.257'
      u: In den meisten Fällen...
    - who: Friedrich Schlaefrig
      start: '01:20:22.257'
      end: '01:20:22.825'
      u: Aber man...
    - who: David Boder
      start: '01:20:22.825'
      end: '01:20:23.505'
      u: ". . . haben Männer und Frauen zusammen gelebt?"
    - who: Friedrich Schlaefrig
      start: '01:20:23.505'
      end: '01:20:44.023'
      u: ". . . aber man darf...die Wenigsten haben zusammen gelebt, sie waren getrennt
        in Männer und Frauen. Das wäre es ja nicht gewesen, das, was den Theresienstädter
        Aufenthalt so fürchterlich gemacht hat, war die Unruhe, weil man nicht gewusst
        hat wer von heute auf morgen dort bleiben wird."
    - who: David Boder
      start: '01:20:44.023'
      end: '01:20:46.992'
      u: Wie oft hat man Leute weggeschickt?
    - who: Friedrich Schlaefrig
      start: '01:20:46.992'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Man hat jede Woche Transporte weggeschickt, mit Ausnahme eines kurzen Zeitraumes
        in der Weihnachtszeit und in der Osterzeit. Mit Ausnahme dieser zwei Zeiten
        sind...haben immer Transporte nach Polen stattgefunden aus den verschiedensten
        Gegenden Deutschlands und der...und der Tschechoslowakei.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.392'
      end: '00:00:13.330'
      u: "[In German] Just speak in this direction, so the light does not disappear,
        no?"
    - who: Friedrich Schlaefrig
      start: '00:00:13.330'
      end: '00:00:14.271'
      u: Yes, I understand.
    - who: David Boder
      start: '00:00:14.271'
      end: '00:00:27.838'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:00:27.838'
      end: '00:00:58.086'
      u: "[In English] Paris, August 1946, at the offices of the American Joint Distribution
        Committee. The interviewee is Mr. Friedrich Schlaefrig, 71 years old. He is
        here with his wife planning to go to South Africa, and is expecting at this
        moment a telephone call from Lisbon for clearance on the ship. He graciously
        agreed to be interviewed."
    - who: David Boder
      start: '00:00:58.086'
      end: '00:00:59.148'
      u: "[In German]. And so, Mr. Schlaefrig..."
    - who: Friedrich Schlaefrig
      start: '00:00:59.148'
      end: '00:00:59.148'
      u: "[In English] May I speak English too?"
    - who: David Boder
      start: '00:00:59.148'
      end: '00:01:04.320'
      u: "[In English] Oh! He says he may speak English..."
    - who: David Boder
      start: '00:01:04.320'
      end: '00:01:12.385'
      u: "[In German]...but it goes better in German, is that not so? Let us better
        do that. [Note: Many DPs had some English lessons at school, many have studied
        or improved their English after liberation. They are very proud of their accomplishments
        and insist on speaking English. However, the results were, in most cases,
        highly unsatisfactory, since the effort and search for words would result
        as a rule in curtailment, straining, and oversimplification of content. However,
        to please them, one had to permit at times that at least portions of an interview
        proceed in English. See story of Max Feuer, Microcards Nos. 28, 29, Second
        Series 1953, pp. 787-954. —D.P.B.]"
    - who: David Boder
      start: '00:01:12.385'
      end: '00:01:17.791'
      u: And so, Mr. Schlaefrig will you give us your full name and where were you
        born?...Yes.
    - who: Friedrich Schlaefrig
      start: '00:01:17.791'
      end: '00:01:28.228'
      u: My name is Friedrich Schlaefrig and I was born in Mistelbach in Lower Austria.
    - who: David Boder
      start: '00:01:28.228'
      end: '00:01:30.728'
      u: How old are you now, Mr. Schlaefrig?
    - who: Friedrich Schlaefrig
      start: '00:01:30.728'
      end: '00:01:33.431'
      u: I am now in my seventy-second year?
    - who: David Boder
      start: '00:01:33.431'
      end: '00:01:34.853'
      u: What is your profession?
    - who: Friedrich Schlaefrig
      start: '00:01:34.853'
      end: '00:01:41.587'
      u: I am an architect by profession and was a ‘Ministerial Counsellor’ in the
        Austrian Railroad Ministry.
    - who: David Boder
      start: '00:01:41.587'
      end: '00:01:45.133'
      u: When were you a ‘Ministerial Counsellor’, in...?
    - who: Friedrich Schlaefrig
      start: '00:01:45.133'
      end: '00:01:48.664'
      u: I was [that]...until 1933.
    - who: David Boder
      start: '00:01:48.664'
      end: '00:02:14.913'
      u: Yes...Now then, Mr. Schlaefrig, will you tell us then...don’t fear the details.
        It is better for us that we have a small sector of your story with all the
        details, than to have the whole story in general terms. And then, you still
        have time, we could possibly get together in the afternoon...
    - who: Friedrich Schlaefrig
      start: '00:02:14.913'
      end: '00:02:15.631'
      u: Oh yes!, I am in the afternoon...
    - who: David Boder
      start: '00:02:15.631'
      end: '00:02:17.756'
      u: I should like possibly to talk with your wife.
    - who: Friedrich Schlaefrig
      start: '00:02:17.756'
      end: '00:02:18.491'
      u: Yes.
    - who: David Boder
      start: '00:02:18.491'
      end: '00:02:26.130'
      u: Now then, where were you when the war started and how were things with you?
    - who: Friedrich Schlaefrig
      start: '00:02:26.130'
      end: '00:03:01.269'
      u: When the war started we lived in Vienna. I was...already before the war started,
        I got into an unpleasant situation, because I was at the Hitler invasion of
        Austria in March of 1938, the president of the B’nai B’rith Lodge.
    - who: David Boder
      start: '00:03:01.269'
      end: '00:03:15.721'
      u: Oh! Now, please wait, Mr. Schlaefrig. Let us take it then chronologically.
        Let us count for you the beginning of the war from the time when the Nazis
        had taken the upper hand in Austria, the Anschluss, etc. That we will call
        for you, the time of the war.
    - who: Friedrich Schlaefrig
      start: '00:03:15.721'
      end: '00:03:16.752'
      u: All together...
    - who: David Boder
      start: '00:03:16.752'
      end: '00:03:17.096'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:03:17.096'
      end: '00:03:17.284'
      u: Yes.
    - who: David Boder
      start: '00:03:17.284'
      end: '00:03:19.830'
      u: Yes. Now then, you were...
    - who: Friedrich Schlaefrig
      start: '00:03:19.830'
      end: '00:03:27.595'
      u: I was at that time...I was in the year 1938 elected for the second time,
        president of the lodge ‘Eintracht’.
    - who: David Boder
      start: '00:03:27.595'
      end: '00:03:30.251'
      u: It was called ‘Eintracht’?
    - who: Friedrich Schlaefrig
      start: '00:03:30.251'
      end: '00:03:33.942'
      u: "‘Eintracht’ [Unity] in Vienna, the largest Viennese...Viennese B’nai B’rith
        Lodge."
    - who: David Boder
      start: '00:03:33.942'
      end: '00:03:34.504'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:03:34.504'
      end: '00:04:05.700'
      u: ". . . and then...the Jews of Austria, of course, have chosen the side of
        their Chancellor, of Schuschnik, because the Nazi propaganda threatened first
        of all the Jews of Austria."
    - who: David Boder
      start: '00:04:05.700'
      end: '00:04:06.293'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:04:06.293'
      end: '00:04:54.410'
      u: It is obvious that everything was being done in order to...preserve an independent
        Austria and to support the government to the extent of our strength. That
        had led to the circumstance, that, when Schuschnik was planning in Austria
        a plebescite on the question of the Anschluss with Germany, this plebescite,
        this decision of the people, which of course had to be prepared, had to be
        prepared financially as well, was supported [also] with the resources of the
        B’nai B’rith and other Jewish resources. I, personally, participated in these
        things and I did not know, because I did not happen to read these particular
        newspapers, that on the evening of the Hitler Invasion, my name...
    - who: David Boder
      start: '00:04:54.410'
      end: '00:04:55.222'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:04:55.222'
      end: '00:05:18.527'
      u: ". . . together with other names as one, let us say, of the prominent Jews,
        was given as one who supported the government of Hitler [corrects himself]
        the government of Schuschnik; that my activities were described in a long
        newspaper article, and so I was already politically delivered [pause]"
    - who: David Boder
      start: '00:05:18.527'
      end: '00:05:21.074'
      u: Now will you then continue.
    - who: Friedrich Schlaefrig
      start: '00:05:21.074'
      end: '00:05:57.497'
      u: As a consequence of this, the night following that evening...that that night
        I was arrested, and together with a large number of prominent B’nai B’rith
        [members] was submitted to a political...political interrogation, to a night
        interrogation. [We were accused] of connection with communist parties, first
        of all with Moscow...
    - who: David Boder
      start: '00:05:57.497'
      end: '00:06:00.309'
      u: "[not clear]"
    - who: Friedrich Schlaefrig
      start: '00:06:00.309'
      end: '00:06:02.481'
      u: ". . . [three words not clear] we were accused of that..."
    - who: David Boder
      start: '00:06:02.481'
      end: '00:06:04.262'
      u: Was it true?
    - who: Friedrich Schlaefrig
      start: '00:06:04.262'
      end: '00:06:23.887'
      u: ". . . but not even remotely...they searched for our correspondence with
        Moscow, they searched all our archives, they incessantly inquired about our
        connections with New York, with the ‘Wise o Zion,’ and..."
    - who: David Boder
      start: '00:06:23.887'
      end: '00:06:27.734'
      u: Yes! We call them in English the ‘Elders of Zion’.
    - who: Friedrich Schlaefrig
      start: '00:06:27.734'
      end: '00:06:28.059'
      u: Yes!
    - who: David Boder
      start: '00:06:28.059'
      end: '00:06:28.528'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:06:28.528'
      end: '00:06:38.403'
      u: ". . . we were after this interrogation, which lasted until about 3 o’clock
        in the morning, transferred to the police jail..."
    - who: David Boder
      start: '00:06:38.403'
      end: '00:06:41.387'
      u: How did they treat you?
    - who: Friedrich Schlaefrig
      start: '00:06:41.387'
      end: '00:06:47.152'
      u: Of course, there was no lack of personal, of physical mistreatments...
    - who: David Boder
      start: '00:06:47.152'
      end: '00:06:48.058'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:06:48.058'
      end: '00:06:52.448'
      u: We were beaten with those...with rubber truncheons.
    - who: David Boder
      start: '00:06:52.448'
      end: '00:06:53.635'
      u: You personally, too?
    - who: Friedrich Schlaefrig
      start: '00:06:53.635'
      end: '00:07:39.623'
      u: I, personally, too. We were thrown into those closed box-carriages [patrol
        wagons] like cattle, and driven to the police jail, where we...the night...spent
        the night. On the following morning, we were distributed in the...in the separate
        rooms, and placed like common offenders. In one of the cells...I personally
        was placed with six other arrested with me, in to a cell for serious criminals...which
        measured about three by three meters.
    - who: David Boder
      start: '00:07:39.623'
      end: '00:07:41.186'
      u: Where was you wife?
    - who: Friedrich Schlaefrig
      start: '00:07:41.186'
      end: '00:07:43.436'
      u: My wife remained home.
    - who: David Boder
      start: '00:07:43.436'
      end: '00:07:44.249'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:07:44.249'
      end: '00:08:17.567'
      u: ". . . remained comparatively unmolested during the time. All this time...for
        these weeks were full of night interrogations, we were regularly called for
        with that Green Henry [synonymous apparently with the ‘Black Maria’—the slang
        designation for a patrol wagon] with that closed box-carriage. We were taken
        to the main police station for night interrogations and in the morning we
        were returned home...to jail."
    - who: David Boder
      start: '00:08:17.567'
      end: '00:08:21.958'
      u: Mr. Schlaefrig, how old were you then?
    - who: Friedrich Schlaefrig
      start: '00:08:21.958'
      end: '00:08:29.536'
      u: I was at that time...63 years old.
    - who: David Boder
      start: '00:08:29.536'
      end: '00:08:37.598'
      u: Yes. Now then...[a pause] and so you were interrogated every night. How long
        did that last?
    - who: Friedrich Schlaefrig
      start: '00:08:37.598'
      end: '00:08:52.332'
      u: That has...that has lasted two to three weeks...I shouldn’t say every night...but
        a large part...a large part of the nights were spent in night interrogations.
    - who: David Boder
      start: '00:08:52.332'
      end: '00:09:06.316'
      u: Now, Mr. Schlaefrig, will you reproduce for us one of such interrogations
        as near as possible. What were you questioned about? What did you answer and
        so forth?
    - who: Friedrich Schlaefrig
      start: '00:09:06.316'
      end: '00:09:44.165'
      u: The questions are to a large extent pointless, because, because a large...a
        large part of the questions were limited to personal viewpoints. Attempts
        were made to establish the political orientation of the individual, whether
        he was not in some way, in opposition, in opposition...in order to establish
        that the B’nai B’rith [?] represents a political, a communistic, or some other
        kind...
    - who: David Boder
      start: '00:09:44.165'
      end: '00:09:44.868'
      u: American?
    - who: Friedrich Schlaefrig
      start: '00:09:44.868'
      end: '00:10:29.774'
      u: ". . . of organization. Yes, American. At any rate, something opposing the
        present ruling regime, so that these people could be rendered politically
        or possibly even physically, harmless. They did not succeed from a single
        one of the apprehended belonging to the circles of the B’nai B’rith to extract
        any confirmation of these suspicions or accusations. They were compelled after
        a ‘shorter or longer’ time to release us. Of course was the unburdening [correction]
        the release...[Footnote 1: Here we have a definite Freudian slip of the tongue.
        In German the difference between “unburdening” and “releasing” consists only
        in one single letter in the middle of the word: “entlastung,” and “entlassung.”
        —D.P.B.]"
    - who: David Boder
      start: '00:10:29.774'
      end: '00:10:31.008'
      u: Could you engage lawyers?
    - who: Friedrich Schlaefrig
      start: '00:10:31.008'
      end: '00:10:51.555'
      u: My wife had endeavored to engage not a Jewish...a non-Jewish counsel. And
        that was successful. And a Nazi lawyer had succeeded, so that by the end of
        March, I was released from the arrest.
    - who: David Boder
      start: '00:10:51.555'
      end: '00:10:54.087'
      u: So you were held from...when?
    - who: Friedrich Schlaefrig
      start: '00:10:54.087'
      end: '00:10:57.915'
      u: I think, all together, it lasted from two to three weeks.
    - who: David Boder
      start: '00:10:57.915'
      end: '00:10:58.290'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:10:58.290'
      end: '00:10:59.789'
      u: By the end of March, at the beginning of April...
    - who: David Boder
      start: '00:10:59.789'
      end: '00:11:00.258'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:11:00.258'
      end: '00:11:00.898'
      u: ". . . I was home again."
    - who: David Boder
      start: '00:11:00.898'
      end: '00:11:01.383'
      u: Now...
    - who: Friedrich Schlaefrig
      start: '00:11:01.383'
      end: '00:11:32.559'
      u: These...the questioned...it was impossible...it was impossible against a
        single one of us to produce any positive...positive accusations. None were
        founded. We were then gradually released to go home. This time of [our] being
        home was, of course, hardly bearable, because one was not safe for a single
        night against searches.
    - who: David Boder
      start: '00:11:32.559'
      end: '00:11:34.355'
      u: Have you any children, Mr. Schlaefrig?
    - who: Friedrich Schlaefrig
      start: '00:11:34.355'
      end: '00:11:39.574'
      u: Yes. I have a son who, at that time, was already in South Africa.
    - who: David Boder
      start: '00:11:39.574'
      end: '00:11:41.856'
      u: Oh. So you now are going to your son.
    - who: Friedrich Schlaefrig
      start: '00:11:41.856'
      end: '00:11:47.715'
      u: I am going to my son. He worked already in ’36 in South Africa as an architect.
    - who: David Boder
      start: '00:11:47.715'
      end: '00:11:48.450'
      u: As an architect?
    - who: Friedrich Schlaefrig
      start: '00:11:48.450'
      end: '00:11:48.887'
      u: Yes.
    - who: David Boder
      start: '00:11:48.887'
      end: '00:11:50.043'
      u: Did he graduate in Vienna?
    - who: Friedrich Schlaefrig
      start: '00:11:50.043'
      end: '00:11:56.684'
      u: He studied in Vienna, graduated, and has emigrated in ’36 to South Africa.
    - who: David Boder
      start: '00:11:56.684'
      end: '00:11:57.528'
      u: That is your only child?
    - who: Friedrich Schlaefrig
      start: '00:11:57.528'
      end: '00:12:00.778'
      u: That is my son. My daughter lives presently in Canada.
    - who: David Boder
      start: '00:12:00.778'
      end: '00:12:01.496'
      u: So...
    - who: Friedrich Schlaefrig
      start: '00:12:01.496'
      end: '00:12:23.403'
      u: At that time she was still with us in Vienna. She preferred then to leave
        Vienna and went as a domestic servant to England, where she was taken as a
        domestic into the home of an English baronet,...was readily engaged by the
        family of an English baronet...
    - who: David Boder
      start: '00:12:23.403'
      end: '00:12:28.888'
      u: So, they were able to bring people over who worked as domestics...?
    - who: Friedrich Schlaefrig
      start: '00:12:28.888'
      end: '00:12:38.057'
      u: 'The English have fired the Aryan domestics from Germany and Austria[Footnote
        2: This appears to have been first of all a security requirement, in view
        of the growing international tension.] and have frequently engaged Jewish...'
    - who: David Boder
      start: '00:12:38.057'
      end: '00:12:38.994'
      u: Servants...
    - who: Friedrich Schlaefrig
      start: '00:12:38.994'
      end: '00:12:44.726'
      u: Jewish ser...‘manpower’, first of all girls from Jewish homes, and accepted
        them in their households.
    - who: David Boder
      start: '00:12:44.726'
      end: '00:12:46.897'
      u: Oh. Now, what kind of education did your daughter possess?
    - who: Friedrich Schlaefrig
      start: '00:12:46.897'
      end: '00:12:50.269'
      u: My daughter was...she had graduated from a Middle School[Gymnasium] in Arts.
    - who: David Boder
      start: '00:12:50.269'
      end: '00:12:52.378'
      u: Yes, and she went as...
    - who: Friedrich Schlaefrig
      start: '00:12:52.378'
      end: '00:12:54.941'
      u: She went as [he says it in English] ‘parlor maid’.
    - who: David Boder
      start: '00:12:54.941'
      end: '00:12:58.206'
      u: "‘Parlor...parlor...‘ Where is she now?"
    - who: Friedrich Schlaefrig
      start: '00:12:58.206'
      end: '00:13:08.190'
      u: She is now married in Canada, and is contemplating...I hope it will be possible
        in a short time, to live with us together in South Africa in Johannesburg.
    - who: David Boder
      start: '00:13:08.190'
      end: '00:13:13.502'
      u: Aha! I shall later give you some regards to be transmitted to Johannesburg.
    - who: Friedrich Schlaefrig
      start: '00:13:13.502'
      end: '00:13:14.361'
      u: With pleasure!
    - who: David Boder
      start: '00:13:14.361'
      end: '00:13:18.548'
      u: Now then. Have you seen here Dr. Weiler [?], the Rabbi from Johannesburg?
    - who: Friedrich Schlaefrig
      start: '00:13:18.548'
      end: '00:13:19.610'
      u: No...
    - who: David Boder
      start: '00:13:19.610'
      end: '00:13:21.032'
      u: He is here in the city.
    - who: Friedrich Schlaefrig
      start: '00:13:21.032'
      end: '00:13:21.860'
      u: So!
    - who: David Boder
      start: '00:13:21.860'
      end: '00:13:25.532'
      u: You ought to see him if he is still here.
    - who: Friedrich Schlaefrig
      start: '00:13:25.532'
      end: '00:13:26.126'
      u: Yes.
    - who: David Boder
      start: '00:13:26.126'
      end: '00:13:30.273'
      u: Possibly if you come with me to my hotel afterwards, when we are through...
    - who: Friedrich Schlaefrig
      start: '00:13:30.273'
      end: '00:13:30.742'
      u: Yes.
    - who: David Boder
      start: '00:13:30.742'
      end: '00:13:34.570'
      u: And you may then...he is there a very big man, and he happens to be here,
        precisely here...
    - who: Friedrich Schlaefrig
      start: '00:13:34.570'
      end: '00:13:35.054'
      u: Yes.
    - who: David Boder
      start: '00:13:35.054'
      end: '00:13:36.460'
      u: He could probably make use of you there.
    - who: Friedrich Schlaefrig
      start: '00:13:36.460'
      end: '00:13:37.851'
      u: Well...
    - who: David Boder
      start: '00:13:37.851'
      end: '00:13:45.478'
      u: Now, you see. Now then, what happened then? You had returned home, there
        were searches.
    - who: Friedrich Schlaefrig
      start: '00:13:45.478'
      end: '00:13:47.665'
      u: there were many kind of searches...
    - who: David Boder
      start: '00:13:47.665'
      end: '00:13:47.665'
      u: What did they want?
    - who: Friedrich Schlaefrig
      start: '00:13:47.665'
      end: '00:14:47.430'
      u: They searched for arms, and under the pretext of searching for arms, they
        ransacked everything that could have looked like concealed objects of value.
        Valuables were simply taken away, they were seized under assurance that these
        things could at anytime be reclaimed from the Gestapo. But in fact, it happened
        that a great deal of the jewelry, of every valuable, simply disappeared. It
        simply was taken; that in apartments where the owners failed to show voluntarily
        their possessions, everything was searched, all the leather...leather furniture
        coverings were cut, the upholstery searched in order to establish whether
        there were not concealed anywhere jewelry, pearls, diamonds, or valuables.
    - who: David Boder
      start: '00:14:47.430'
      end: '00:14:49.069'
      u: Nu...
    - who: Friedrich Schlaefrig
      start: '00:14:49.069'
      end: '00:15:00.435'
      u: That happened in my house, to other parties [tenants?], while with me personally
        they contented themselves to take with them whatever they found in the strong-box,
        and some other valuables.
    - who: David Boder
      start: '00:15:00.435'
      end: '00:15:00.981'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:15:00.981'
      end: '00:16:05.143'
      u: This was a frightful time because one never knew when one would be arrested.
        One was repeatedly arrested. It happened to me three times, that I was arrested.
        However, twice I was released again in the same manner, and have lived in
        Vienna from the year nineteen hundred and...from the [advent] of Hitler, 1938,
        up to September, 1941. However, I was unable to retain my apartment. We were
        compelled to sell our buildings. In one of my buildings I had my apartment,
        and I had, of course, to give that up too. We were compelled to ‘retract’
        into furnished rooms, more crowded and more crowded. During these...during
        these three years I moved five times.
    - who: David Boder
      start: '00:16:05.143'
      end: '00:16:08.951'
      u: Did they pay for the buildings which you were compelled to sell?
    - who: Friedrich Schlaefrig
      start: '00:16:08.951'
      end: '00:16:18.020'
      u: The buildings were paid with a ‘fraction’, about from a fourth to a fifth
        part of their real value.
    - who: David Boder
      start: '00:16:18.020'
      end: '00:16:21.346'
      u: Who purchased them?
    - who: Friedrich Schlaefrig
      start: '00:16:21.346'
      end: '00:16:25.704'
      u: These buildings were purchased by people who had to have from the party a...
    - who: David Boder
      start: '00:16:25.704'
      end: '00:16:29.015'
      u: A certificate...?
    - who: Friedrich Schlaefrig
      start: '00:16:29.015'
      end: '00:16:41.511'
      u: ". . . an affidavit, so to speak, that they had rendered serviced to the
        party, and therefore are deserving to obtain Jewish property, upon payment
        [?]."
    - who: David Boder
      start: '00:16:41.511'
      end: '00:16:43.557'
      u: Yes. Now then...
    - who: Friedrich Schlaefrig
      start: '00:16:43.557'
      end: '00:17:28.743'
      u: So the buildings were sold. We were...we had prepared ourselves for the emigration
        to South Africa before we abandoned our apartment. Unfortunately nothing came
        from this emigration, since I was unable to obtain the ‘permit’ [word in English]
        for South Africa, in spite of all efforts of my son, who by that time was
        not yet naturalized. Also my daughter, could...who wanted to go to South Africa,
        was unable to go to South Africa,. We then tried to emigrate to Australia,
        and again we were unable to obtain the ‘permit’. All attempts to emigrate,
        the attempts with the he...help of American lodges, to...
    - who: David Boder
      start: '00:17:28.743'
      end: '00:17:30.492'
      u: To obtain an ‘affidavit’?
    - who: Friedrich Schlaefrig
      start: '00:17:30.492'
      end: '00:18:03.846'
      u: ". . . to obtain and ‘affidavit’ for America have dragged out so long, that
        the conditions for emigration became impossible...when by the beginning of
        the year 1941, when the whole system of the emigration to the ‘U.S.A.’ was
        changed and a new system [established] that gave a chance only to very few
        to go to America, although by that time I had already an affidavit."
    - who: David Boder
      start: '00:18:03.846'
      end: '00:18:06.673'
      u: How...?
    - who: Friedrich Schlaefrig
      start: '00:18:06.673'
      end: '00:18:37.889'
      u: We had then to attempt with the help of my relatives in America...I tried
        to get to Cuba, but also that...this possibility could not be realized...and
        in August of the year ’41,we were informed that we have to expect our deportation...our
        evacuation from Vienna...within the next few weeks.
    - who: David Boder
      start: '00:18:37.889'
      end: '00:18:40.169'
      u: Who informed you about that?
    - who: Friedrich Schlaefrig
      start: '00:18:40.169'
      end: '00:18:57.995'
      u: The Cultural Council [Kultusgemeinde] informed me about that...I belonged
        for years to the Cultural Council of Vienna as an elected member, and had
        there my acquaintances. They then informed me that in the next few weeks we
        shall be deported...
    - who: David Boder
      start: '00:18:57.995'
      end: '00:19:01.635'
      u: Was it their duty, or they simply let you know?
    - who: Friedrich Schlaefrig
      start: '00:19:01.635'
      end: '00:19:04.212'
      u: No...I got to know...
    - who: David Boder
      start: '00:19:04.212'
      end: '00:19:04.914'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:19:04.914'
      end: '00:19:16.491'
      u: ". . . you see, that it hardly will be possible for me longer in Vienna;
        I was told that all Jews will be deported from Vienna, which proved to be..."
    - who: David Boder
      start: '00:19:16.491'
      end: '00:19:17.396'
      u: False...
    - who: Friedrich Schlaefrig
      start: '00:19:17.396'
      end: '00:19:29.469'
      u: ". . . false. However, we had to count on it, and indeed, we [were sent away]
        with a transport on the 8th of September, ’41; no ’42; excuse me, ’42..."
    - who: David Boder
      start: '00:19:29.469'
      end: '00:19:31.031'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:19:31.031'
      end: '00:19:32.906'
      u: All the ’41 dates are ’42...
    - who: David Boder
      start: '00:19:32.906'
      end: '00:19:34.999'
      u: We shall correct that—’41 date is ’42.
    - who: Friedrich Schlaefrig
      start: '00:19:34.999'
      end: '00:19:37.045'
      u: Yes.
    - who: David Boder
      start: '00:19:37.045'
      end: '00:19:40.576'
      u: Now, tell me, what had the Cultural Council to do with the deportation?
    - who: Friedrich Schlaefrig
      start: '00:19:40.576'
      end: '00:19:54.964'
      u: The Cultural Council had taken unto itself to select [the word is not clear,
        could also mean find those individually selected by the Gestapo. The difference
        in terms is, of course, tremendous—the word in German sounds like auszuweben]
        the people and get them ready for transport.
    - who: David Boder
      start: '00:19:54.964'
      end: '00:19:56.307'
      u: Hm...
    - who: Friedrich Schlaefrig
      start: '00:19:56.307'
      end: '00:19:56.307'
      u: It was thought, I don’t know whether that was correct, it was thought that
        if the Jews did it themselves, it will proceed in a more ‘humane’ form.
    - who: David Boder
      start: '00:19:56.307'
      end: '00:19:56.307'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:19:56.307'
      end: '00:19:56.307'
      u: Otherwise the Gestapo, themselves, would do it.
    - who: David Boder
      start: '00:19:56.307'
      end: '00:20:10.128'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:20:10.128'
      end: '00:20:34.432'
      u: But it appeared that the Gestapo was not eager to undertake this matter as
        its function, and had found it more comfortable to press in the foreground
        the Jewish...the Jewish institutions, and to let the Jews make these selections.
        In fact, the Cultural Council was compelled to devote its whole personnel
        to these selections.
    - who: David Boder
      start: '00:20:34.432'
      end: '00:20:37.182'
      u: Who was the director of the Cultural Council?
    - who: Friedrich Schlaefrig
      start: '00:20:37.182'
      end: '00:20:38.275'
      u: That was Loewenherz...
    - who: David Boder
      start: '00:20:38.275'
      end: '00:20:39.259'
      u: Dr. Loewenherz?
    - who: Friedrich Schlaefrig
      start: '00:20:39.259'
      end: '00:20:40.993'
      u: Dr. Loewenherz...Joseph Loewenherz.
    - who: David Boder
      start: '00:20:40.993'
      end: '00:20:41.775'
      u: Joseph Loewenherz?
    - who: Friedrich Schlaefrig
      start: '00:20:41.775'
      end: '00:20:45.399'
      u: Yes. The Cultural Council had its whole...
    - who: David Boder
      start: '00:20:45.399'
      end: '00:20:46.743'
      u: Where was Dr. Friedman?
    - who: Friedrich Schlaefrig
      start: '00:20:46.743'
      end: '00:20:52.086'
      u: Dr. Friedman was in Vienna, and Stricker was also in Vienna.
    - who: David Boder
      start: '00:20:52.086'
      end: '00:20:53.179'
      u: Where?
    - who: Friedrich Schlaefrig
      start: '00:20:53.179'
      end: '00:21:07.740'
      u: Both...in Vienna. For a time they were imprisoned; were afterwards set free,
        but were under continuous surveillance by the Gestapo and were obliged weekly
        to present themselves.
    - who: David Boder
      start: '00:21:07.740'
      end: '00:21:10.443'
      u: Present themselves. What was the other name, Friedman and...?
    - who: Friedrich Schlaefrig
      start: '00:21:10.443'
      end: '00:21:11.381'
      u: Friedman and Stricker.
    - who: David Boder
      start: '00:21:11.381'
      end: '00:21:12.037'
      u: Stricker...
    - who: Friedrich Schlaefrig
      start: '00:21:12.037'
      end: '00:21:15.948'
      u: Stricker, the [one word not clear] one time ‘National Council’...
    - who: David Boder
      start: '00:21:15.948'
      end: '00:21:16.443'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:21:16.443'
      end: '00:21:41.566'
      u: ". . . and representatives of the Cultural Council. Stricker and Friedman,
        both were free, had an apartment, a rather nice apartment in the city, where
        I visited them, but they were under police surveillance. In the Cultural Council
        the leading people were Loewenherz, and at the end especially, Dr. Murmerstein
        [?]."
    - who: David Boder
      start: '00:21:41.566'
      end: '00:21:42.659'
      u: Murmerstein [?].
    - who: Friedrich Schlaefrig
      start: '00:21:42.659'
      end: '00:22:03.610'
      u: Murmerstein, the one time Head Rabbi [?] of the Cultural Council, and who
        played in Theresienstadt a hardly laudable role, and as I have heard, was
        by the Russian and Czech courts in Prague, sentenced...
    - who: David Boder
      start: '00:22:03.610'
      end: '00:22:05.063'
      u: was sentenced...
    - who: Friedrich Schlaefrig
      start: '00:22:05.063'
      end: '00:22:07.750'
      u: ". . . to eighteen years imprisonment."
    - who: David Boder
      start: '00:22:07.750'
      end: '00:22:11.484'
      u: Now then...
    - who: Friedrich Schlaefrig
      start: '00:22:11.484'
      end: '00:22:38.684'
      u: They...The Cultural Council as such, then organized it...the service of the
        expulsion, and specifically with its own personnel. All the employees of the
        Cultural Council also had to lend themselves—with some exceptions most of
        them did so. I regret to have to say that—they did it because in this manner—now
        how should I say it -
    - who: David Boder
      start: '00:22:38.684'
      end: '00:22:40.027'
      u: their own person...?
    - who: Friedrich Schlaefrig
      start: '00:22:40.027'
      end: '00:22:52.088'
      u: ". . . they believed their own person protected. And indeed they were protected
        until nearly the last moment—until the winter of ’42-’43."
    - who: David Boder
      start: '00:22:52.088'
      end: '00:22:58.854'
      u: Yes...And so you were informed that the deportation was coming. What did
        you do then...?
    - who: Friedrich Schlaefrig
      start: '00:22:58.854'
      end: '00:23:27.790'
      u: ". . . was coming...We did not do much...we did not possess much anymore.
        We had become more and more poor through the various instances of moving [from
        apartment to apartment]; we packed the most indispensables in our trunks,
        and made ready for the voyage, and indeed we were sent off on the 7th or 8th
        of September, with a transport from Vienna to Theresienstadt. There were..."
    - who: David Boder
      start: '00:23:27.790'
      end: '00:23:37.305'
      u: Now, how did they come? How did they inform you? What actually happened?
        I want to get at the human side of the events. How were you informed about
        it?
    - who: Friedrich Schlaefrig
      start: '00:23:37.305'
      end: '00:23:48.099'
      u: This...this transport proceeded in a comparatively humane manner, because
        I voluntarily entered in an agreement [??]...
    - who: David Boder
      start: '00:23:48.099'
      end: '00:23:48.661'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:23:48.661'
      end: '00:23:53.239'
      u: I was already once before ‘selected’,...
    - who: David Boder
      start: '00:23:53.239'
      end: '00:23:53.661'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:23:53.661'
      end: '00:24:10.692'
      u: Already before arrangements were made, and in a manner customary in Vienna.
        Our house would be ‘occupied’ [in a police or military sense] by the employees
        of the Deportation Service of the Cultural Council.
    - who: David Boder
      start: '00:24:10.692'
      end: '00:24:11.973'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:24:11.973'
      end: '00:24:14.442'
      u: The house would be blocked off...
    - who: David Boder
      start: '00:24:14.442'
      end: '00:24:15.285'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:24:15.285'
      end: '00:24:19.050'
      u: ". . . one of these ‘deporters’ would be assigned to each floor."
    - who: David Boder
      start: '00:24:19.050'
      end: '00:24:20.315'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:24:20.315'
      end: '00:24:33.986'
      u: He then [would take charge] of the people in the separate apartments...the
        apartments were thickly populated, because in each room lived two, often three
        or four persons; each family had one room...
    - who: David Boder
      start: '00:24:33.986'
      end: '00:24:34.939'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:24:34.939'
      end: '00:24:42.170'
      u: So that in one apartment of four to five rooms, lived twenty...twenty persons.
    - who: David Boder
      start: '00:24:42.170'
      end: '00:24:43.107'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:24:43.107'
      end: '00:24:46.217'
      u: All these people were then assembled in one room...
    - who: David Boder
      start: '00:24:46.217'
      end: '00:24:49.889'
      u: ". . . the people of the Cultural Council?"
    - who: Friedrich Schlaefrig
      start: '00:24:49.889'
      end: '00:24:54.795'
      u: ". . . by means of the people of the Cultural Council, who had one functionary
        [deputy] on each floor."
    - who: David Boder
      start: '00:24:54.795'
      end: '00:24:56.045'
      u: One representative?
    - who: Friedrich Schlaefrig
      start: '00:24:56.045'
      end: '00:25:03.123'
      u: ". . . One...Yes. And he made them wait until the arrival of a functionary
        of the Gestapo."
    - who: David Boder
      start: '00:25:03.123'
      end: '00:25:05.842'
      u: You mean an ‘employee’?
    - who: Friedrich Schlaefrig
      start: '00:25:05.842'
      end: '00:25:08.748'
      u: Not an ‘employee’, a ‘Gestapo’...
    - who: David Boder
      start: '00:25:08.748'
      end: '00:25:09.764'
      u: ". . . well"
    - who: Friedrich Schlaefrig
      start: '00:25:09.764'
      end: '00:25:10.076'
      u: ". . . person,..."
    - who: David Boder
      start: '00:25:10.076'
      end: '00:25:10.482'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:25:10.482'
      end: '00:25:16.311'
      u: ". . . a functionary of the Gestapo, some platoon leader, or Strom-leader,
        or whatever else he was."
    - who: David Boder
      start: '00:25:16.311'
      end: '00:25:17.248'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:25:17.248'
      end: '00:25:33.387'
      u: ". . . he then would go through the whole building from bottom to the top,
        would look over each and everyone, with reference [to]...and would decide
        whether the particular person was to be deported or remain here."
    - who: David Boder
      start: '00:25:33.387'
      end: '00:25:33.980'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:25:33.980'
      end: '00:25:49.339'
      u: On what basis such a decision was made—I don’t know. In fact, it was that
        this Gestapo...this Gestapo.functionary would decide who was to pack immediately...
    - who: David Boder
      start: '00:25:49.339'
      end: '00:25:50.120'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:25:50.120'
      end: '00:25:52.964'
      u: ". . . and who could remain in the apartment."
    - who: David Boder
      start: '00:25:52.964'
      end: '00:25:53.558'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:25:53.558'
      end: '00:26:13.807'
      u: The people of whom it was decided that they had to pack, went to it immediately,
        and with the help of the functionaries of the Cultural Council, its deportation
        service would proceed to get ready their effects [?] for the trip.
    - who: David Boder
      start: '00:26:13.807'
      end: '00:26:14.213'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:26:14.213'
      end: '00:26:29.895'
      u: They had right [were compelled], the same night, to pack up everything and
        usually had to be ready by 6 o’clock in the morning...there would come the
        large...the large vans [?], automobiles...
    - who: David Boder
      start: '00:26:29.895'
      end: '00:26:30.661'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:26:30.661'
      end: '00:26:33.801'
      u: ". . . at times trailers [anhaenger] and so the people...were from here..."
    - who: David Boder
      start: '00:26:33.801'
      end: '00:26:38.097'
      u: "‘Anhaenger’—we call them trailers..."
    - who: Friedrich Schlaefrig
      start: '00:26:38.097'
      end: '00:26:44.004'
      u: Yes...Yes, yes, and the people were loaded on them, with their bundles [?]
    - who: David Boder
      start: '00:26:44.004'
      end: '00:26:45.911'
      u: Were they picked up from their apartments...?
    - who: Friedrich Schlaefrig
      start: '00:26:45.911'
      end: '00:26:46.364'
      u: Yes...
    - who: David Boder
      start: '00:26:46.364'
      end: '00:26:47.364'
      u: ". . . according to addresses?"
    - who: Friedrich Schlaefrig
      start: '00:26:47.364'
      end: '00:26:52.270'
      u: Yes. The people were not permitted to leave their apartments anymore. In
        the morning then appeared such an automobile...
    - who: David Boder
      start: '00:26:52.270'
      end: '00:26:52.645'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:26:52.645'
      end: '00:26:57.520'
      u: ". . . eventually and automobile with an additional trailer."
    - who: David Boder
      start: '00:26:57.520'
      end: '00:26:58.098'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:26:58.098'
      end: '00:27:02.208'
      u: And the people with their bundles were loaded on them, and they were taken
        to the assembly station.
    - who: David Boder
      start: '00:27:02.208'
      end: '00:27:04.582'
      u: Yes...and then?
    - who: Friedrich Schlaefrig
      start: '00:27:04.582'
      end: '00:27:13.654'
      u: And at the assembly station they now had to wait until the general transport
        was ready, was assembled.
    - who: David Boder
      start: '00:27:13.654'
      end: '00:27:14.154'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:27:14.154'
      end: '00:27:17.607'
      u: The transports were usually about two thousand people strong.
    - who: David Boder
      start: '00:27:17.607'
      end: '00:27:19.747'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:27:19.747'
      end: '00:27:58.804'
      u: these two thousand people were assembled at the assembly station. These were
        one-time ‘homes’ or one-time ‘schools’ of the Cultural Council. And in those
        ‘homes’ the people were assembled , and from there, they were on a certain
        day...often the people had to remain eight days in these homes...they, of
        course, had no means to take proper care of themselves; it was impossible...they
        were sparsely fed...they were given some breakfast, they were given dinner,
        they were given supper...
    - who: David Boder
      start: '00:27:58.804'
      end: '00:28:00.382'
      u: Who took care of that?
    - who: Friedrich Schlaefrig
      start: '00:28:00.382'
      end: '00:28:04.585'
      u: That was taken care of by the Cultural Council through its ‘feeding’ units.
    - who: David Boder
      start: '00:28:04.585'
      end: '00:28:06.288'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:28:06.288'
      end: '00:28:21.397'
      u: And in a few days, when the organization [?] of the transports was completed,
        they came again with the trucks, and again they traveled with their bundles
        to the embarcation.
    - who: David Boder
      start: '00:28:21.397'
      end: '00:28:25.788'
      u: Now tell. You say you have presented yourself voluntarily? What was that?
    - who: Friedrich Schlaefrig
      start: '00:28:25.788'
      end: '00:29:05.833'
      u: Because I was...I said, I...I believe...I believe to have rendered such services
        to Jewish public life, that I, at least, have the right to demand the privilege
        that I should not again have to spend five, or six or eight days, in a lager
        in which one is exposed to vermin and lice, and has to spend the time unable
        to sleep. That they should do for me...that they should arrange it in such
        a way that I should not have to spend more than say, at most, one day and
        one night in the lager, in order not to go through too great...too great...
    - who: David Boder
      start: '00:29:05.833'
      end: '00:29:07.473'
      u: hardships?
    - who: Friedrich Schlaefrig
      start: '00:29:07.473'
      end: '00:29:20.613'
      u: ". . . hardships...That was the reason, and that is why, why I was told ‘You
        must hold yourself ready for such and such a day, present yourself on that
        day at such and such a ‘home’, and that is what I...did. [His voice fades
        at the end]."
    - who: David Boder
      start: '00:29:20.613'
      end: '00:29:23.769'
      u: Now...and so you arrived there with you wife.
    - who: Friedrich Schlaefrig
      start: '00:29:23.769'
      end: '00:29:25.003'
      u: "[In loud voice] We then..."
    - who: David Boder
      start: '00:29:25.003'
      end: '00:29:26.471'
      u: How much baggage did you have?
    - who: Friedrich Schlaefrig
      start: '00:29:26.471'
      end: '00:29:40.330'
      u: We had...we had [counts recollecting] one...two...we had two large trunks,
        two small trunks, and two bedrolls.
    - who: David Boder
      start: '00:29:40.330'
      end: '00:29:41.971'
      u: Yes...Now...
    - who: Friedrich Schlaefrig
      start: '00:29:41.971'
      end: '00:30:10.079'
      u: We hoped that one would really be able to take with us this baggage. Assurances
        were given that it would not be taken away...It turned out differently. On
        the 8th of September we were...we were embarked into a train which departed
        from the East railroad station of Vienna, and arrived on the 9th of September
        Via Prague in Theresienstadt.
    - who: David Boder
      start: '00:30:10.079'
      end: '00:30:13.298'
      u: That took only twenty-four hours?
    - who: Friedrich Schlaefrig
      start: '00:30:13.298'
      end: '00:30:15.235'
      u: That didn’t take even twenty-four hours.
    - who: David Boder
      start: '00:30:15.235'
      end: '00:30:17.094'
      u: In what kind of coaches were you transported?
    - who: Friedrich Schlaefrig
      start: '00:30:17.094'
      end: '00:30:20.547'
      u: We were sent in regular third-class...
    - who: David Boder
      start: '00:30:20.547'
      end: '00:30:22.203'
      u: Passenger coach?
    - who: Friedrich Schlaefrig
      start: '00:30:22.203'
      end: '00:30:26.328'
      u: ". . . passenger coach. Crowded...crowded..."
    - who: David Boder
      start: '00:30:26.328'
      end: '00:30:26.766'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:30:26.766'
      end: '00:30:29.204'
      u: But we had...we could, we could manage [?]...
    - who: David Boder
      start: '00:30:29.204'
      end: '00:30:30.688'
      u: Where is Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:30:30.688'
      end: '00:30:36.423'
      u: Theresienstadt is about sixty kilometers northward of Prague...
    - who: David Boder
      start: '00:30:36.423'
      end: '00:30:38.376'
      u: Aha...That is in Czechoslovakia.
    - who: Friedrich Schlaefrig
      start: '00:30:38.376'
      end: '00:30:41.875'
      u: ". . . between...Yes...between Prague and the border of Saxony."
    - who: David Boder
      start: '00:30:41.875'
      end: '00:30:45.765'
      u: Aha...Yes. Did it not have a differnnt name?
    - who: Friedrich Schlaefrig
      start: '00:30:45.765'
      end: '00:30:49.999'
      u: Theresienstadt—in German. Teresin in...
    - who: David Boder
      start: '00:30:49.999'
      end: '00:30:50.577'
      u: "[one word not clear]"
    - who: Friedrich Schlaefrig
      start: '00:30:50.577'
      end: '00:30:52.373'
      u: ". . . in Czech."
    - who: David Boder
      start: '00:30:52.373'
      end: '00:30:54.060'
      u: Now then...
    - who: Friedrich Schlaefrig
      start: '00:30:54.060'
      end: '00:30:58.840'
      u: Now then, in Theresienstadt we were...
    - who: David Boder
      start: '00:30:58.840'
      end: '00:31:02.996'
      u: Now tell me about the arrival in Theresienstadt? Yes...
    - who: Friedrich Schlaefrig
      start: '00:31:02.996'
      end: '00:31:34.805'
      u: The arrival to Theresienstadt was...very sad [drop in voice]. We were disembarked
        and were compelled to carry ourselves, our hand-baggage...that is what we
        were able to carry. The large pieces...since a person could barely carry two
        pieces of baggage...so the large trunks or the bedrolls were...on...
    - who: David Boder
      start: '00:31:34.805'
      end: '00:31:37.164'
      u: On a ‘camion’?
    - who: Friedrich Schlaefrig
      start: '00:31:37.164'
      end: '00:32:43.284'
      u: On a carriage, on a camion, later brought into the city. The railroad station
        is located about a half an hour’s walk from Theresienstadt. It is obvious
        that for such a distance...with all these old people...there were predominantly
        old people,...who had to carry their heavy...heavy bundles...required for
        such a distance much more that half and hour. It took us more than an hour
        and a quarter and we did not present an especially beautiful sight...a sight
        which we in the following years repeatedly observed during our stay in Theresienstadt.
        Always the new ones...the trains that constantly arrived with newcomers, how
        they were heavily burdened by the weight of their baggage; carrying what they
        could carry...because...[few words not clear] the large part simply got lost.
    - who: David Boder
      start: '00:32:43.284'
      end: '00:32:46.330'
      u: Your wife was with you?
    - who: Friedrich Schlaefrig
      start: '00:32:46.330'
      end: '00:33:10.391'
      u: All of us. Together with the others we crowded in, we dragged ourselves in.
        And in Theresienstadt we were received by the Gestapo and the Czech Gendarme.
        Our baggage was searched, and everything prohibited was taken away...
    - who: David Boder
      start: '00:33:10.391'
      end: '00:33:11.329'
      u: And what was prohibited?
    - who: Friedrich Schlaefrig
      start: '00:33:11.329'
      end: '00:33:41.748'
      u: Prohibited were, of course, everything that just smelled of alcohol, brandy...prohibited
        were medicines...prohibited were books and newspapers...my wonderful English
        dictionary was taken away from me, as the first sacrifice [chuckle]. Everything...everything
        of that kind was taken away.
    - who: David Boder
      start: '00:33:41.748'
      end: '00:33:43.123'
      u: Jewelry?
    - who: Friedrich Schlaefrig
      start: '00:33:43.123'
      end: '00:33:52.869'
      u: Jewelry was, in general, not to be possessed. Jewelry and money was prohibited
        [?] already in Vienna. At the most, one was permitted a marriage ring.
    - who: David Boder
      start: '00:33:52.869'
      end: '00:33:53.743'
      u: A wedding ring?
    - who: Friedrich Schlaefrig
      start: '00:33:53.743'
      end: '00:34:18.766'
      u: A wedding ring. Otherwise one was not permitted to take any jewelry nor money.
        The money we surrendered already in Vienna; whatever we had in marks, in paper
        marks, or small change. In Theresienstadt we were unfortunately assigned to
        the worst armory. There were...
    - who: David Boder
      start: '00:34:18.766'
      end: '00:34:21.469'
      u: Were there armories?
    - who: Friedrich Schlaefrig
      start: '00:34:21.469'
      end: '00:34:34.719'
      u: In Theresienstadt...Theresienstadt is an old fortress from...which was constructed
        in the year 1770 in the time of ‘Kasanusa’ [?] the second...
    - who: David Boder
      start: '00:34:34.719'
      end: '00:34:35.813'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:34:35.813'
      end: '00:34:45.531'
      u: ". . . and is a place...now we have to conclude?"
    - who: David Boder
      start: '00:34:45.531'
      end: '00:34:47.808'
      u: No, no, no...We shall continue in a few minutes, it’s not the end.
    - who: Friedrich Schlaefrig
      start: '00:34:47.808'
      end: '00:34:48.484'
      u: Yes.
    - who: David Boder
      start: '00:34:48.484'
      end: '00:34:50.483'
      u: I still want to talk to you after lunch.
    - who: Friedrich Schlaefrig
      start: '00:34:50.483'
      end: '00:34:52.764'
      u: Yes, yes. I shall be here after lunch.
    - who: Friedrich Schlaefrig
      start: '00:34:52.764'
      end: '00:34:59.684'
      u: Theresienstadt is a city which owes its existence only to the military needs.
        It was a city which was built at the times of Maria-Theresa.
    - who: David Boder
      start: '00:34:59.684'
      end: '00:35:00.449'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:35:00.449'
      end: '00:35:14.683'
      u: That is, at the times of Frederick, the Second [two words not clear] and
        which contains about eight or ten large armories...
    - who: David Boder
      start: '00:35:14.683'
      end: '00:35:15.839'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:35:15.839'
      end: '00:36:17.975'
      u: ". . . and every kind of constructions necessary for the defense of the fortress...and
        which is from the outside completely cut off by a system of water trenches,
        deep trenches, which could be filled with water, which could be flooded. These
        were trenches about eight or ten meters deep and a width of thirty meters
        [one word not clear]; that is, with adjoining mason walls on the outside facing
        the surrounding terrain. Some of these positions were artillery positions."
    - who: David Boder
      start: '00:36:17.975'
      end: '00:36:18.912'
      u: Hm...
    - who: Friedrich Schlaefrig
      start: '00:36:18.912'
      end: '00:36:28.427'
      u: On the bastion was located the heavy artillery and the trenches were aimed
        at...
    - who: David Boder
      start: '00:36:28.427'
      end: '00:36:29.333'
      u: ". . . the defense of the city?"
    - who: Friedrich Schlaefrig
      start: '00:36:29.333'
      end: '00:36:46.051'
      u: ". . . to make safe the city from every kind of attack; because the trenches
        were flooded from the River Ager [?] and through such deep water trenches,
        attacks in those times could not be effective."
    - who: David Boder
      start: '00:36:46.051'
      end: '00:36:48.144'
      u: Aha...and so you were established there.
    - who: Friedrich Schlaefrig
      start: '00:36:48.144'
      end: '00:37:21.580'
      u: There were about eight large armories and the rest...the rest of the city
        in between these armories consisted mostly of one-story structures in which
        everything was located that the military could use in their sparetime such
        as restaurants, cafes, small and large stores, artisan shops, and all that
        was required for a garrison of about eight thousand...eight thousand military
        men [two words not clear]...
    - who: David Boder
      start: '00:37:21.580'
      end: '00:37:22.471'
      u: Hm...
    - who: Friedrich Schlaefrig
      start: '00:37:22.471'
      end: '00:37:36.825'
      u: The homes were completely evacuated by the Czech population. By the time
        when we arrived, at the beginning of September, at the beginning of September,
        nineteen hundred and...
    - who: David Boder
      start: '00:37:36.825'
      end: '00:37:38.622'
      u: thirty [??] two...
    - who: Friedrich Schlaefrig
      start: '00:37:38.622'
      end: '00:38:02.105'
      u: ". . . forty-two, nineteen hundred and forty-two, the Czech population was
        already evacuated. Of course, the place was not in a condition to offer to
        some extent, to such a multitude of people, the possibility of a human way
        of habitation."
    - who: David Boder
      start: '00:38:02.105'
      end: '00:38:05.448'
      u: What is your estimate, how great was the population of...
    - who: Friedrich Schlaefrig
      start: '00:38:05.448'
      end: '00:38:06.135'
      u: The population?
    - who: Friedrich Schlaefrig
      start: '00:38:06.135'
      end: '00:38:17.276'
      u: ". . . the Jewish population of Theresienstadt was in normal times about
        eight thousand men of the military, and about four thousand of the civilian
        population."
    - who: David Boder
      start: '00:38:17.276'
      end: '00:38:17.948'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:38:17.948'
      end: '00:38:34.245'
      u: ". . . That is twelve thousand people. From our...from our statistics, I
        know that the population of this, this Jewish Ghetto of Theresienstadt reached
        at one time, over sixty-five thousand people."
    - who: David Boder
      start: '00:38:34.245'
      end: '00:38:35.057'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:38:35.057'
      end: '00:38:45.541'
      u: ". . . that is in excess of five times of the normal population. The consequences
        of this was that the older premises..."
    - who: David Boder
      start: '00:38:45.541'
      end: '00:38:48.728'
      u: "[two words not clear]"
    - who: Friedrich Schlaefrig
      start: '00:38:48.728'
      end: '00:38:50.040'
      u: ". . . had to be populated."
    - who: David Boder
      start: '00:38:50.040'
      end: '00:38:50.447'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:38:50.447'
      end: '00:39:08.462'
      u: ". . . that in an average room of about twenty-five square meters, up to
        twelve or fifteen people had to be accomodated; which, of course, was not
        possible unless the wooden beds were put over each other up to three levels
        high."
    - who: David Boder
      start: '00:39:08.462'
      end: '00:39:09.040'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:39:09.040'
      end: '00:39:25.712'
      u: That appeared, of course, unthinkable to do, but since the aim...the aim
        of the deportation was only to...that the people, as fast as possible, be...
    - who: David Boder
      start: '00:39:25.712'
      end: '00:39:26.665'
      u: ". . . exterminated?"
    - who: Friedrich Schlaefrig
      start: '00:39:26.665'
      end: '00:39:36.571'
      u: ". . . be exterminated, so also this, a condition of producing all kinds
        of illnesses, was a means toward the end."
    - who: David Boder
      start: '00:39:36.571'
      end: '00:39:41.040'
      u: Were you then from your wife...separated?...
    - who: Friedrich Schlaefrig
      start: '00:39:41.040'
      end: '00:40:09.639'
      u: Of course, we were...we were separated. But since we spent the first few
        months in this [word not clear] armory, where a separation was impossible
        because [few words not clear], so it could happen that a husband and wife
        were located next to each other, and so a separation...a special separation
        was altogether impossible. They...
    - who: David Boder
      start: '00:40:09.639'
      end: '00:40:24.385'
      u: "[In English] [interrupting] This concludes Spool 67 of Mr. Schlaefrig, from
        Vienna. We shall continue, I hope with another spool right after noon."
    - who: David Boder
      start: '00:40:24.385'
      end: '00:40:28.026'
      u: "[In German] Mr. Schlaefrig, won’t you have lunch with me?"
    - who: Friedrich Schlaefrig
      start: '00:40:28.026'
      end: '00:40:30.607'
      u: No, I thank you!
    - who: David Boder
      start: '00:40:30.607'
      end: '00:40:47.213'
      u: "[In English] Paris...Paris, August 23rd, 1946. This concludes the Spool...67.
        An Illinois Institute of Technology Wire recording."
    - who: David Boder
      start: '00:40:47.213'
      end: '00:41:11.956'
      u: This is Spool...this is Spool...this is Spool 68. Mr. Friedrich Schlaefer...Schlaef...
    - who: Friedrich Schlaefrig
      start: '00:41:11.956'
      end: '00:41:12.544'
      u: Schlaefrig.
    - who: David Boder
      start: '00:41:12.544'
      end: '00:42:06.427'
      u: ". . . Schlaefrig continues. We had lunch together and Mr. Schlaefrig gave
        me some.... hm, some more of his background. As he said before he is an engineer,
        architect, was in Government Service, was retired. He had in the middle ’30s
        a pension amounting to about six hundred marks, or about one thousand schillings;
        possibly the equivalent of about two hundred or two hundred fifty American
        dollars, on which he could live well. His, hm, besides being an engineer—from
        his retirement he returned to an old hobby...And that is the construction
        of violins and a theoretical study of acoustics of wooden instruments in general.
        As a matter of fact, he intends...he intends in Africa to do something in
        that line."
    - who: David Boder
      start: '00:42:06.427'
      end: '00:42:24.691'
      u: "[In German] Now then, Mr. Schlaefrig, you have described Theresienstadt
        for me. Now let us return again to personal matters, after all, the description
        of Theresienstadt may be found in the literature, and will you please return
        to that what happened to you personally."
    - who: Friedrich Schlaefrig
      start: '00:42:24.691'
      end: '00:44:16.807'
      u: From the beginning of our sojourn in Theresienstadt, we two, my wife and
        I,endeavored...to show ourselves useful to the commonweal, as we have already
        decided to do in Vienna. In line with that, we both started steering in Theresienstadt
        toward this goal. [This narrative becomes slow. He apparently searches for
        words of a ‘higher’ vocabulary level.] My wife reported immediately as a nurse
        for a hospital, and I have undertaken the ‘liberation’ of about one hundred
        of my comrades in transport, with whom we together were lodged in the so-called...in
        the so-called armory of the Border Riflemen. This armory of Border Riflemen
        was an ancient structure which consisted only of casemates, that is arched
        vaults, which were high-up covered with a layer of earth, about four to five
        meters thick, and on this layer of earth were originally located the artillery
        positions of the fortress...
    - who: David Boder
      start: '00:44:16.807'
      end: '00:44:18.557'
      u: Now that was in the casemates?
    - who: Friedrich Schlaefrig
      start: '00:44:18.557'
      end: '00:44:20.901'
      u: We were lodged in the casemates.
    - who: David Boder
      start: '00:44:20.901'
      end: '00:44:25.463'
      u: You were, so to speak, underground, in subterranean...
    - who: Friedrich Schlaefrig
      start: '00:44:25.463'
      end: '00:44:29.464'
      u: In subterranean...they were visible...
    - who: David Boder
      start: '00:44:29.464'
      end: '00:44:29.948'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:44:29.948'
      end: '00:44:32.308'
      u: ". . . the mason structures, but they were from above..."
    - who: David Boder
      start: '00:44:32.308'
      end: '00:44:33.418'
      u: "[covered] like with a mountain?"
    - who: Friedrich Schlaefrig
      start: '00:44:33.418'
      end: '00:44:36.168'
      u: ". . . like with a mountain, above were lawns..."
    - who: David Boder
      start: '00:44:36.168'
      end: '00:44:38.636'
      u: Yes, were there windows?
    - who: Friedrich Schlaefrig
      start: '00:44:38.636'
      end: '00:45:34.796'
      u: These were very small, [and] very dark rooms...rooms about five to six meters
        wide, and about forty meters deep. On both of the narrow sides was a small,
        double-window. Consequently the rooms were very dark. In each of these casemates
        were lodged ninety to one hundred men, and we, too, had to live in these casemates.
        We did not know that in this armory of the Border Riflemen was also housed
        a hospital, that next to our casemates were located casemates in which were
        kept typhus patients and ‘Ruhr’ patients.
    - who: David Boder
      start: '00:45:34.796'
      end: '00:45:37.749'
      u: Ruhr...that is something like intestinal typhus?
    - who: Friedrich Schlaefrig
      start: '00:45:37.749'
      end: '00:45:39.295'
      u: Ruhr—is dysentery...
    - who: David Boder
      start: '00:45:39.295'
      end: '00:45:40.217'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:45:40.217'
      end: '00:45:42.576'
      u: Dysentery and typhus...
    - who: David Boder
      start: '00:45:42.576'
      end: '00:45:43.357'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:45:43.357'
      end: '00:46:54.911'
      u: ". . . And indeed, from the first few days there occurred cases of grave
        illness. From...From the...from the general inmates of the casemates every
        day died a few, and in the hospital where my wife rendered her services, it
        happened...it happened of course, daily that people...people deadly sick...[found]
        their end...ended there their lives. At this time we did everything to help
        the others. It was an extremely sad existence. At the beginning we had nothing
        to lay down on. The stone floors of the casemates...we covered with strawsacks
        which we later on [had begged for]...later obtained. We put on them our clothes,
        and the pieces of bedding we had brought with us, and so managed to arrange
        [?] for ourselves a place [?] for the night."
    - who: David Boder
      start: '00:46:54.911'
      end: '00:46:58.801'
      u: You had ‘two roll-beds. [that was a slip due to the bi-lingual situation]
        with you, wasn’t that so? Did you get them back?
    - who: Friedrich Schlaefrig
      start: '00:46:58.801'
      end: '00:46:59.332'
      u: "[correcting] bed rolls..."
    - who: David Boder
      start: '00:46:59.332'
      end: '00:47:00.019'
      u: ". . . bed rolls..."
    - who: Friedrich Schlaefrig
      start: '00:47:00.019'
      end: '00:47:09.799'
      u: The bed rolls were given to us in...returned to us in Theresienstadt. They
        were, of course, in part wet, but we dried them out and put them to use again.
    - who: David Boder
      start: '00:47:09.799'
      end: '00:47:11.268'
      u: Were men and women put together...?
    - who: Friedrich Schlaefrig
      start: '00:47:11.268'
      end: '00:48:01.991'
      u: Men and women were together. There were mostly...mostly old people, rarely
        were there with the parents a son or a daughter. There were hardly any young
        people. And the old people were frequently in such a state, that they perished
        already during the first few weeks of such a regime. Beside,, after eight
        and fourteen days there were again selections, and a large part of my comrades
        were again sent away, to Polish lagers. I never saw them again.
    - who: David Boder
      start: '00:48:01.991'
      end: '00:48:03.897'
      u: Hm...Which were the Polish lagers...Treblin...?
    - who: Friedrich Schlaefrig
      start: '00:48:03.897'
      end: '00:48:07.678'
      u: The Polish lagers were...I don’t know where these people went...
    - who: David Boder
      start: '00:48:07.678'
      end: '00:48:08.694'
      u: What kind of lagers were that...?
    - who: Friedrich Schlaefrig
      start: '00:48:08.694'
      end: '00:48:18.772'
      u: That nobody knows. They were sent up to Poland, whether to Treblinka, to
        Auschwitz, [one word not clear]...whether to other lagers, nobody ever knew
        where these transports went...
    - who: David Boder
      start: '00:48:18.772'
      end: '00:48:22.610'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:48:22.610'
      end: '00:49:31.403'
      u: ". . . and there were never anymore letters from these people. The...the
        inhabitants of these casemates suffered, of course, badly from vermin and
        under the danger of becoming ‘louse infested’. Nobody could properly undress
        or change clothes, because nobody could properly wash himself...Washing belonged
        almost to the things impossible, ‘louse infestations’ had greatly increased,
        and people in the casemates became actually ‘louse-infested’ and died amidst
        their own excrements. The saddest of sadnesses of our sojourn in Theresienstadt
        was the dwelling, during these weeks, in the dysentery and typhus-infested
        casemates of the armory of the Border Riflemen...After two months my wife
        suffered a breakdown; she was not up to the strains of night watches. She
        had to give that up and took over another service."
    - who: David Boder
      start: '00:49:31.403'
      end: '00:49:34.887'
      u: Now, were the physicians Jews or...
    - who: Friedrich Schlaefrig
      start: '00:49:34.887'
      end: '00:50:23.256'
      u: The physicians were Jews, and I must say..., the best that may be said about
        Theresienstadt is that the Jewish physicians were indeed good, that we had
        good physicians, and that they, within the possibilities, were endeavoring
        the people...to help...the people. Of course, there was a great shortage of
        drugs, and the drugs which were available were not enough for the large number
        of people who fell sick. After about two months I left, with my wife, the
        premises of the armory. The premises...
    - who: David Boder
      start: '00:50:23.256'
      end: '00:50:27.802'
      u: Now tell me, did your wife return to you every evening to the armory...?
    - who: Friedrich Schlaefrig
      start: '00:50:27.802'
      end: '00:50:33.745'
      u: My wife only...in these casemates men and women [husbands and wives] could
        lie next to each other, to sleep...
    - who: David Boder
      start: '00:50:33.745'
      end: '00:50:34.338'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:50:34.338'
      end: '00:50:35.635'
      u: ". . . they were together..."
    - who: David Boder
      start: '00:50:35.635'
      end: '00:50:36.135'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:50:36.135'
      end: '00:50:40.775'
      u: ". . . and there were...there were no provisions for the separation of the
        sexes."
    - who: David Boder
      start: '00:50:40.775'
      end: '00:50:41.322'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:50:41.322'
      end: '00:50:58.829'
      u: In the casemates...about eighty or ninety people had slept in each casemate,
        strawsack next to strawsack, one next to the other; others slept in the aisles,
        so that one had to step over the strawsacks when one wanted to go out at night
        to the latrine.
    - who: David Boder
      start: '00:50:58.829'
      end: '00:51:00.126'
      u: Where was the latrine?
    - who: Friedrich Schlaefrig
      start: '00:51:00.126'
      end: '00:51:09.328'
      u: The latrine was at the end of the casemate, in a precarious condition, so
        that...one shuddered when one had to use it.
    - who: David Boder
      start: '00:51:09.328'
      end: '00:51:12.562'
      u: And did men and women use the same latrine?
    - who: Friedrich Schlaefrig
      start: '00:51:12.562'
      end: '00:51:17.718'
      u: No! The women had a toilet at the other end of the building.
    - who: David Boder
      start: '00:51:17.718'
      end: '00:51:18.390'
      u: Hm...
    - who: Friedrich Schlaefrig
      start: '00:51:18.390'
      end: '00:51:28.639'
      u: A toilet, which with its four or five sections, was, of course, by far insufficient
        for the approximately twelve hundred people who were housed in this armory,
        so that people would stand in line, the women would stand in line...
    - who: David Boder
      start: '00:51:28.639'
      end: '00:51:29.451'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:51:29.451'
      end: '00:51:38.763'
      u: ". . . in order...to use the toilet...And the men had the latrine at the..."
    - who: David Boder
      start: '00:51:38.763'
      end: '00:51:42.825'
      u: And how would the women change clothes or dress?
    - who: Friedrich Schlaefrig
      start: '00:51:42.825'
      end: '00:51:49.105'
      u: The women had...one had to hang up something, or the men looked away.
    - who: David Boder
      start: '00:51:49.105'
      end: '00:51:49.652'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:51:49.652'
      end: '00:51:57.401'
      u: I was...a special existence...people got accustomed to a great deal...under
        these conditions.
    - who: David Boder
      start: '00:51:57.401'
      end: '00:51:58.011'
      u: Yes...now then...
    - who: Friedrich Schlaefrig
      start: '00:51:58.011'
      end: '00:51:59.511'
      u: The...
    - who: David Boder
      start: '00:51:59.511'
      end: '00:52:02.901'
      u: ". . . What was done with the dead people, the ones who died?"
    - who: Friedrich Schlaefrig
      start: '00:52:02.901'
      end: '00:52:29.534'
      u: These were...in one...put together in another casemate....The bodies were
        then called for a day or two later, for interment...at these times we had
        an epidemic of dysentery and typhus, which affected so many victims, that
        in one night two hundred and twenty or two hundred and forty people happened
        to die.
    - who: David Boder
      start: '00:52:29.534'
      end: '00:52:31.565'
      u: Where, in the casemate, or...?
    - who: Friedrich Schlaefrig
      start: '00:52:31.565'
      end: '00:52:33.471'
      u: No...in Theresienstadt.
    - who: David Boder
      start: '00:52:33.471'
      end: '00:52:37.565'
      u: Yes, but I mean did they die in the hospital or in the casemate?
    - who: Friedrich Schlaefrig
      start: '00:52:37.565'
      end: '00:52:38.752'
      u: No...in the casemates.
    - who: David Boder
      start: '00:52:38.752'
      end: '00:52:39.643'
      u: In the casemates...
    - who: Friedrich Schlaefrig
      start: '00:52:39.643'
      end: '00:52:53.236'
      u: Of course, the hospitals were unable to accept these many people...people
        were...it was..., people were lying, so that one would not know one from the
        other...My neighbor...in the morning he was dead.
    - who: David Boder
      start: '00:52:53.236'
      end: '00:52:55.861'
      u: Yes...Aha...
    - who: Friedrich Schlaefrig
      start: '00:52:55.861'
      end: '00:53:00.282'
      u: Death was a ‘light’ matter under these conditions...
    - who: David Boder
      start: '00:53:00.282'
      end: '00:53:09.953'
      u: Now tell me, were there any religious manifestations [satisfactions], did
        they permit the people to pray, to a have a ‘minjen’ [prayer meetings], a
        synagogue...?
    - who: Friedrich Schlaefrig
      start: '00:53:09.953'
      end: '00:53:42.811'
      u: Yes...in a short time...in a short time the opportunities had...had presented
        themselves, that regular prayer hours were held in prayer rooms, in synagogue,
        Premises were converted into synagogues and the hours of prayer were normally
        maintained. There were always...there were always services [meditations] maintained
        through all the time, and there were always many Jews who participated in
        the services.
    - who: David Boder
      start: '00:53:42.811'
      end: '00:53:46.092'
      u: Do you remember any Rabbi from Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:53:46.092'
      end: '00:53:51.920'
      u: Yes, I remember Dr. Neustadt...
    - who: David Boder
      start: '00:53:51.920'
      end: '00:53:52.560'
      u: Where from...
    - who: Friedrich Schlaefrig
      start: '00:53:52.560'
      end: '00:53:55.763'
      u: As far as I know, from Frankfurt on the Main...
    - who: David Boder
      start: '00:53:55.763'
      end: '00:53:56.388'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:53:56.388'
      end: '00:53:59.903'
      u: ". . . Dr. Leo Beck from Berlin..."
    - who: David Boder
      start: '00:53:59.903'
      end: '00:54:02.849'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:54:02.849'
      end: '00:54:06.177'
      u: ". . . Otherwise the names..."
    - who: David Boder
      start: '00:54:06.177'
      end: '00:54:07.005'
      u: the names...
    - who: Friedrich Schlaefrig
      start: '00:54:07.005'
      end: '00:54:08.193'
      u: ". . . have slipped my memory."
    - who: David Boder
      start: '00:54:08.193'
      end: '00:54:11.646'
      u: Were there any Jewish actors or artists?
    - who: Friedrich Schlaefrig
      start: '00:54:11.646'
      end: '00:54:39.910'
      u: There was a large number of Jewish actors...I...Jewish actors, Jewish artists,
        such as artists of the piano, violin virtuosos, such as actors proper, singers,
        women singers, there were people of the films...
    - who: David Boder
      start: '00:54:39.910'
      end: '00:54:40.550'
      u: E...
    - who: Friedrich Schlaefrig
      start: '00:54:40.550'
      end: '00:54:51.565'
      u: ". . . people of the films, directors of films. There was no shortage in
        cultural life. Of course, during the first months..."
    - who: David Boder
      start: '00:54:51.565'
      end: '00:54:53.768'
      u: Did they have their instruments with them..., some instruments?
    - who: Friedrich Schlaefrig
      start: '00:54:53.768'
      end: '00:56:30.626'
      u: We had...During the early period there were no instruments whatsoever, And
        the cultural life came to develop itself only when the...when the whole management
        of Theresienstadt was steered into an organized course. All the time...it
        took the whole first year of my sojourn there. During the first year conditions
        had to be created so that people could live. We had no water system in Theresienstadt.
        When sixty-five thousand people are crowded together in such a small locality,
        and are dependent on well to obtain their water from wells, so it is obvious
        that, due to the communication between the various sections, a number of wells
        were contaminated in a short time with typhoid fever. That was the reason
        [??] that we had to close a number of wells, and had to undertake to extend
        the existing water pipe system. That was really a great piece of public works
        created under Jewish inventiveness and by Jewish labor. They expanded the
        water supply system, and have achieved [a condition] that we not only produced
        for the people good drinking water or, at least, not objectionable drinking
        water, but that also the toilet installations could be flushed with water,
        so that these unhygienic conditions were removed.
    - who: David Boder
      start: '00:56:30.626'
      end: '00:56:32.001'
      u: And the Germans have permitted it?
    - who: Friedrich Schlaefrig
      start: '00:56:32.001'
      end: '00:56:39.969'
      u: The Germans have permitted it, and we even obtained through them the material,
        because otherwise it would have been impossible in Theresienstadt.
    - who: David Boder
      start: '00:56:39.969'
      end: '00:56:42.344'
      u: Yes...now...
    - who: Friedrich Schlaefrig
      start: '00:56:42.344'
      end: '00:56:43.906'
      u: Afterwards...
    - who: David Boder
      start: '00:56:43.906'
      end: '00:56:46.202'
      u: Did you say that Dr. Friedman was in Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:56:46.202'
      end: '00:56:56.201'
      u: Friedman and Stricker, both were in Theresienstadt. Friedman was...was the
        director of the financial department, that is,...
    - who: David Boder
      start: '00:56:56.201'
      end: '00:56:56.685'
      u: In Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:56:56.685'
      end: '00:57:03.875'
      u: That is, of the ghetto. Afterwards it was not called anymore ‘Jewish Ghetto—Theresienstadt’,
        but Jewish self-government of Theresienstadt.
    - who: David Boder
      start: '00:57:03.875'
      end: '00:57:04.732'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:57:04.732'
      end: '00:57:10.653'
      u: And Friedman was the director of the financial department in Theresianstadt...
    - who: David Boder
      start: '00:57:10.653'
      end: '00:57:11.309'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:57:11.309'
      end: '00:57:22.839'
      u: ". . . and handled that department. Stricker, too, was in the Council of
        the Elders. Both made an adjustment and worked very much..."
    - who: David Boder
      start: '00:57:22.839'
      end: '00:57:23.995'
      u: And what happened to them?
    - who: Friedrich Schlaefrig
      start: '00:57:23.995'
      end: '00:57:40.994'
      u: Friedman and Stricker were in the 1944...they were, together with their wives,
        assigned to a transport which went to Auschwitz, and to my knowledge, were
        there gas-killed. They had dead...
    - who: ''
      start: '00:57:40.994'
      end: '00:57:44.463'
      u: You did not have any gas chambers in Theresienstadt?
    - who: Friedrich Schlaefrig
      start: '00:57:44.463'
      end: '00:57:57.165'
      u: We had no gas chambers in Theresienstadt. But during the final months of
        the Nazi rule, we had such gas chambers also in Theresienstadt.
    - who: David Boder
      start: '00:57:57.165'
      end: '00:57:57.946'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:57:57.946'
      end: '00:58:04.164'
      u: Gas chambers which, however, never came to be used.
    - who: David Boder
      start: '00:58:04.164'
      end: '00:58:04.648'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:58:04.648'
      end: '00:58:12.335'
      u: It is being said, that the last leader of the Gestapo in Theresienstadt—it
        is being said -
    - who: David Boder
      start: '00:58:12.335'
      end: '00:58:12.944'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:58:12.944'
      end: '00:58:50.048'
      u: I don’t know, I don’t know whether it is really true [?]—it is being said
        that it was the last leader of Theresienstadt himself, who revealed to the
        Red Cross that it was intended also to install gas chambers in Theresienstadt,
        and proceed with gas-killings, and that he pleaded that, for this salvation
        of the Jews of Theresienstadt, he, be permitted a free departure for Switzerland.
    - who: David Boder
      start: '00:58:50.048'
      end: '00:58:50.985'
      u: Was that done?
    - who: Friedrich Schlaefrig
      start: '00:58:50.985'
      end: '00:58:56.282'
      u: I don’t know whether that was done. Whether that man got out or not, I don’t...
    - who: David Boder
      start: '00:58:56.282'
      end: '00:58:57.203'
      u: What was his name?
    - who: Friedrich Schlaefrig
      start: '00:58:57.203'
      end: '00:58:58.749'
      u: His name was Rahm.
    - who: David Boder
      start: '00:58:58.749'
      end: '00:59:01.217'
      u: Rahm. Did he belong to the Storm troops?
    - who: Friedrich Schlaefrig
      start: '00:59:01.217'
      end: '00:59:05.561'
      u: He was an SS, or Superior Storm leader, Rahm...
    - who: David Boder
      start: '00:59:05.561'
      end: '00:59:06.046'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:59:06.046'
      end: '00:59:07.874'
      u: As far Is I know, a Viennese.
    - who: David Boder
      start: '00:59:07.874'
      end: '00:59:09.687'
      u: Aha...now...
    - who: Friedrich Schlaefrig
      start: '00:59:09.687'
      end: '00:59:17.953'
      u: Returning to my personal fate...in two months...
    - who: David Boder
      start: '00:59:17.953'
      end: '00:59:18.812'
      u: Yes, that is what we want.
    - who: Friedrich Schlaefrig
      start: '00:59:18.812'
      end: '01:00:49.895'
      u: ". . . the armory of the Border Riflemen was in two months abandoned because
        of the need of a thorough disinfection, due to being infested with lice and
        other vermin. And we were distributed into other dwellings. We ourselves,
        were assigned to a so-called block building. Those are the one-time private
        dwellings in Theresienstadt where we, my wife and twelve or fourteen other
        women, I and eleven other men, occupied one room, in which we were housed
        the whole winter of ’42 and ’43. In view of the urgency to keep all rooms
        in strict darkness against air attack, and the severe penalities that threatened
        for infractions against the black-out rules, it was impossible for the inhabitants
        of such rooms to maintain a supply of fresh air. The nights, therefor, were
        painful. I, for example, one night had not enough air to breath. I spent the
        whole night until morning without sleep, and I was glad when an inhabitant
        of the room had to go to a certain place and consequently, open the door so
        that a bit of fresh air could penetrate through the hallway...[he uses a special
        term]"
    - who: David Boder
      start: '01:00:49.895'
      end: '01:00:49.895'
      u: What did you call it?
    - who: Friedrich Schlaefrig
      start: '01:00:49.895'
      end: '01:00:53.535'
      u: The exit,...
    - who: David Boder
      start: '01:00:53.535'
      end: '01:00:54.129'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:00:54.129'
      end: '01:01:47.185'
      u: ". . . the stairway to the first floor [corresponds to second floor in U.S.A.],
        because my room was at the first floor, the room of my wife on the ground
        floor [?]. We then...afterwards...in the spring of 1945, the inhabitants of
        Theresienstadt were...were screened. The Gestapo made a classification, and
        took note of prominent individuals. And these prominent individuals were granted
        somewhat better living conditions. So that the people who were put in the
        class of the prominent were given usually a room for two, so that a family
        of husband and wife obtained a room for two, and could live for themselves,
        also a better...a better..."
    - who: David Boder
      start: '01:01:47.185'
      end: '01:01:48.029'
      u: maintenance?
    - who: Friedrich Schlaefrig
      start: '01:01:48.029'
      end: '01:01:55.321'
      u: ". . . maintenance. But the large [majority]...there were not too many, there
        were about one hundred and fifty..."
    - who: David Boder
      start: '01:01:55.321'
      end: '01:01:56.930'
      u: Where you among them?
    - who: Friedrich Schlaefrig
      start: '01:01:56.930'
      end: '01:02:00.118'
      u: ". . . two hundred prominent persons. No, I was not counted in [?]."
    - who: David Boder
      start: '01:02:00.118'
      end: '01:02:01.180'
      u: You were not among them.
    - who: Friedrich Schlaefrig
      start: '01:02:01.180'
      end: '01:02:07.664'
      u: I was not among the prominent. Among the prominent were Murmurstein.
    - who: David Boder
      start: '01:02:07.664'
      end: '01:02:09.633'
      u: The Murmurstein who was in Vienna?
    - who: Friedrich Schlaefrig
      start: '01:02:09.633'
      end: '01:02:24.023'
      u: Murmurstein was among the prominent. A few of his people of the Cultural
        Council, whom he brought with him...they were included among the prominent
        due to his influence.
    - who: David Boder
      start: '01:02:24.023'
      end: '01:02:26.539'
      u: How did it happen that Murmurstein was deported at all?
    - who: Friedrich Schlaefrig
      start: '01:02:26.539'
      end: '01:02:35.320'
      u: Oh, that I don’t know. ‘One nice day’ the Gestapo sent him away with his
        devotees [?] and his followers [?].
    - who: David Boder
      start: '01:02:35.320'
      end: '01:02:35.898'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '01:02:35.898'
      end: '01:03:03.241'
      u: I don’t know the reasons. And so, there were not too many of these prominent
        [individuals], there were about one hundred and fifty to about two hundred.
        The large masses...it did not change much the fate of the large masses of
        other prisoners. The prominent were also...the prominent were also, to some
        extent, protected against the fate of further deportation to the Polish lagers...
    - who: David Boder
      start: '01:03:03.241'
      end: '01:03:06.287'
      u: Now then. Friedman was not among the ‘prominent’, and...
    - who: Friedrich Schlaefrig
      start: '01:03:06.287'
      end: '01:03:07.443'
      u: Friedman...
    - who: David Boder
      start: '01:03:07.443'
      end: '01:03:08.881'
      u: ". . . and Stricker."
    - who: Friedrich Schlaefrig
      start: '01:03:08.881'
      end: '01:03:23.630'
      u: ". . . Friedman...yes, Friedman and Stricker were also among the ‘prominent’,
        but lived for themselves in a house in which otherwise lived not only the
        prominent. Friedman and Stricker were under the ‘prominent’."
    - who: David Boder
      start: '01:03:23.630'
      end: '01:03:25.692'
      u: And still they were afterwards sent away?
    - who: Friedrich Schlaefrig
      start: '01:03:25.692'
      end: '01:03:27.192'
      u: They were sent away in spite of that.
    - who: David Boder
      start: '01:03:27.192'
      end: '01:03:28.473'
      u: You were not among the ‘prominent’?
    - who: Friedrich Schlaefrig
      start: '01:03:28.473'
      end: '01:03:39.869'
      u: I was not among the ‘prominent’ and also, I too, was put into the transports,
        but twice, one must say due to the play of fate, or God’s help
    - who: David Boder
      start: '01:03:39.869'
      end: '01:03:40.369'
      u: will...
    - who: Friedrich Schlaefrig
      start: '01:03:40.369'
      end: '01:03:44.517'
      u: ". . . will, I was counted out again from the transports."
    - who: David Boder
      start: '01:03:44.517'
      end: '01:03:46.376'
      u: Now let us continue, now then...
    - who: Friedrich Schlaefrig
      start: '01:03:46.376'
      end: '01:03:46.860'
      u: Yes.
    - who: David Boder
      start: '01:03:46.860'
      end: '01:03:50.641'
      u: Return now to your personal story.
    - who: Friedrich Schlaefrig
      start: '01:03:50.641'
      end: '01:07:10.211'
      u: I have...I have in November...in November, 1942, I have presented myself
        at the disposal of the technical services, and worked in the technical services.
        I have mentioned already, that we had to build up the water...the water supply,
        to make the existing water installation serviceable for the needs of the present
        large population, to lay new water lines through all the streets, to work
        on the installation of large tubes. We had to do not only that, we had to
        put the houses into such conditions that they would fit better sanitary requirements.
        And that kept us very busy. We also had to take care of the circumstance,
        that since we had to occupy the attics of the buildings because the [regular]
        floors did not offer enough space to house [all] the people...we had to look
        out for fire hazards, to fight the fire hazards...We had to form among the
        Jews a fire brigade. The Gestapo supplied us with a motor pump and two other
        pumps, and so there was established a real fire brigade under a fire chief,
        and we...we had also...we had also to organize a fire police, which had always
        to inspect so that...so that the dwellings be, from a standpoint of fire [safety],
        beyond reproach. We had to create a procedure of fire fighting, and that kept
        us busy for a few months. We had to proceed with an immense number of other
        technical tasks which are contingent upon the management of such a mass of
        buildings. Besides—and that, of course- occupied greatly the technical service—the
        Gestapo with its...with its contingent, with the whole personnel of the Gestapo,
        placed a great emphasis [on the requirement] that their quarters be maintained
        under most perfect conditions. There always had to be built something, they
        always had some demands, nothing was good enough for them, because the ‘gentlemen’
        from the Gestapo lived in Theresienstadt in their own dwellings, in their
        own buildings—that was a special section of the city which was separated for
        the Gestapo alone, the large park outlays, which had the beautiful, the modern...the
        best buildings of Theresienstadt; there had to be installed marvelous accommodations
        for the passtime of the Gestapo—cafes, restaurants, a cinema theatre, a magnificent
        one; clubrooms—all that had to be created by us, and that took a large part
        of the efforts of the construction service, which had to do the job. And to...
    - who: David Boder
      start: '01:07:10.211'
      end: '01:07:14.633'
      u: In these contacts with the Gestapo—were they friendly? were they polite?
    - who: Friedrich Schlaefrig
      start: '01:07:14.633'
      end: '01:07:34.807'
      u: The large part of the Jews had nothing to do with the Gestapo.
    - who: David Boder
      start: '01:07:34.807'
      end: '01:07:21.194'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:07:21.194'
      end: '01:07:32.881'
      u: What the Gestapo was concerned, one was glad not to see them. One was...one
        had naturally to be at attention and saluate them on the streets...
    - who: David Boder
      start: '01:07:32.881'
      end: '01:07:35.146'
      u: Hm...
    - who: Friedrich Schlaefrig
      start: '01:07:35.146'
      end: '01:07:39.552'
      u: The same courtesy [?] had to be shown to the Gendarmerie...
    - who: David Boder
      start: '01:07:39.552'
      end: '01:07:40.208'
      u: Oh...
    - who: Friedrich Schlaefrig
      start: '01:07:40.208'
      end: '01:07:40.677'
      u: The police...
    - who: David Boder
      start: '01:07:40.677'
      end: '01:07:41.084'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:07:41.084'
      end: '01:07:52.648'
      u: ". . . because they formed the guard service used by the Gestapo, all [carefully]
        chosen [?]; and...the city was guarded by the Czech police."
    - who: David Boder
      start: '01:07:52.648'
      end: '01:07:53.285'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '01:07:53.285'
      end: '01:08:04.440'
      u: And so it was the duty of the inmates to salute everyone of those people,
        without...these people were under the strictest ‘interdiciton of gratitude’,
        they were prohibited to thank...
    - who: David Boder
      start: '01:08:04.440'
      end: '01:08:05.534'
      u: Who?
    - who: Friedrich Schlaefrig
      start: '01:08:05.534'
      end: '01:08:16.737'
      u: Czech gendarmerie was not permitted to thank...the Gestapo, of course, did
        not thank. They were walking through the city with their riding crops, in
        their high boots, and everyone who just say them got out of their way [avoided
        them]...
    - who: David Boder
      start: '01:08:16.737'
      end: '01:08:18.768'
      u: Oh, they were prohibited to thank when they were greeted...?
    - who: Friedrich Schlaefrig
      start: '01:08:18.768'
      end: '01:08:19.768'
      u: No, they could not...
    - who: David Boder
      start: '01:08:19.768'
      end: '01:08:21.408'
      u: They were not permitted to return the greeting...?
    - who: Friedrich Schlaefrig
      start: '01:08:21.408'
      end: '01:09:02.837'
      u: They were not permitted to return the greeting, and they did not return the
        greeting. One was glad not to have anything to do with them. Unfortunately,
        it came to that, that when people somehow would get careless...the chauffeurs
        of the Gestapo drove their tractor, their automobiles in the most inconsiderate
        manner, and there were quite a few cases where people were run over because
        they were unable to get out of the way in time. It even was said that one
        of the chauffeurs made it his business to run over Jews...Well...that is all
        just [told] in passing.
    - who: David Boder
      start: '01:09:02.837'
      end: '01:09:04.181'
      u: Now then...
    - who: Friedrich Schlaefrig
      start: '01:09:04.181'
      end: '01:09:41.765'
      u: The...the technical service has...has taken on a large scope. It took on...indeed
        the work demanded from the technical service was very large in scope. By the
        beginning of the year 1944, it appeared that the Gestapo got orders to convert
        Theresienstadt into a ‘model’ lager [better demonstration lager]...
    - who: David Boder
      start: '01:09:41.765'
      end: '01:09:42.249'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:09:42.249'
      end: '01:10:44.367'
      u: ". . . that means to make out of Theresienstadt a lager that could be shown
        to visiting [not clear] people and possibly to the Red Cross. And so all at
        once there came an order to beautify the city. Beginning with the year ’44,
        the technical service had an unspeakable amount of work, to attain the beautification
        of this city. Everything was to be put in order, everything had to be shined
        up, painted up; the streets had to be kept meticulously clean. No scrap of
        paper could be thrown away. It became, indeed, a rather clean little town.
        The armories had to be vacated in part because the Gestapo had transferred
        to Theresienstadt a large central archive from somewhere in Germany, a whole
        card index of the members of the Party."
    - who: David Boder
      start: '01:10:44.367'
      end: '01:10:47.429'
      u: ". . . to Theres..."
    - who: Friedrich Schlaefrig
      start: '01:10:47.429'
      end: '01:11:21.580'
      u: And so a large armory had to be cleared out within a few days and all the
        premises had to be adapted for this archive. In a few weeks this archive was
        indeed installed, and it was serviced by Gestapo personnel, The Jews did not
        have anymore access to it, except those who were doing maintenance work, the
        attendants, those who were tending the stoves...
    - who: David Boder
      start: '01:11:21.580'
      end: '01:11:22.486'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:11:22.486'
      end: '01:11:23.955'
      u: ". . . people who were doing some kind of chores..."
    - who: David Boder
      start: '01:11:23.955'
      end: '01:11:24.721'
      u: But not office work.
    - who: Friedrich Schlaefrig
      start: '01:11:24.721'
      end: '01:11:42.927'
      u: No office work of any kind. That was blocked off from the Jews. The year
        ’44 stood under the ‘sign’ of beautification of the city. We had repeated
        visits by foreign representatives of the press,...
    - who: David Boder
      start: '01:11:42.927'
      end: '01:11:47.645'
      u: For example...there were not many foreigners who were not involved in the
        war...Sweden, Switzerland,...
    - who: Friedrich Schlaefrig
      start: '01:11:47.645'
      end: '01:11:52.673'
      u: Yes, obviously these were only the ones who still had their press representatives
        in Germany.
    - who: David Boder
      start: '01:11:52.673'
      end: '01:11:53.397'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '01:11:53.397'
      end: '01:12:12.701'
      u: And it was customary not to give any answers except to that what the Gestapo
        would ask. One could not answer at all the questions which the representatives
        of the press happened to ask.
    - who: David Boder
      start: '01:12:12.701'
      end: '01:12:15.450'
      u: Could the representatives of the press see the people?
    - who: Friedrich Schlaefrig
      start: '01:12:15.450'
      end: '01:12:32.886'
      u: Yes. The representatives of the press have seen the people, but of course,
        they were shown only ‘that’, they were led only to such places, that route
        [of the tour] was determined beforehand, according to a most definite red
        line and they distributed to the press...
    - who: David Boder
      start: '01:12:32.886'
      end: '01:12:33.573'
      u: What kind of a red line, there was a line drawn?
    - who: Friedrich Schlaefrig
      start: '01:12:33.573'
      end: '01:12:33.917'
      u: On the map...
    - who: David Boder
      start: '01:12:33.917'
      end: '01:12:35.713'
      u: On..., Yes, on the map...
    - who: Friedrich Schlaefrig
      start: '01:12:35.713'
      end: '01:12:52.946'
      u: ". . . a red line, and they followed that route, and all the dwellings which
        were included in the plan of the tour had to ‘shine in their glory’ [had to
        be ‘spic ‘n ‘ span’]; they had to present and appearance that would be free
        of any objection."
    - who: David Boder
      start: '01:12:52.946'
      end: '01:12:53.794'
      u: Now then...
    - who: Friedrich Schlaefrig
      start: '01:12:53.794'
      end: '01:13:14.715'
      u: That occurred a few times...and in order to show to the representative of
        the press something more [better], provisions were made for shops, ghetto
        currency was printed...
    - who: David Boder
      start: '01:13:14.715'
      end: '01:13:16.183'
      u: Ghetto dollars or marks?
    - who: Friedrich Schlaefrig
      start: '01:13:16.183'
      end: '01:13:16.730'
      u: dollars...
    - who: David Boder
      start: '01:13:16.730'
      end: '01:13:17.855'
      u: No!
    - who: Friedrich Schlaefrig
      start: '01:13:17.855'
      end: '01:13:20.479'
      u: Real ghetto ‘dollars’, Theresienstadt                        ghetto dollars.
    - who: David Boder
      start: '01:13:20.479'
      end: '01:13:21.432'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:13:21.432'
      end: '01:13:28.241'
      u: 'In units from one up to, I think, one hundred...up to one hundred dollars[Footnote
        3: He uses the English word dollars. However, there was at one time German,
        an Austrian currency called ‘der Taler’ equivalent to three German marks.].'
    - who: David Boder
      start: '01:13:28.241'
      end: '01:13:29.069'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:13:29.069'
      end: '01:13:42.706'
      u: Ghetto money. And such ghetto money was earned by the working people. All
        those who rendered any kind of labor for the community were paid in Ghetto
        dollars.
    - who: David Boder
      start: '01:13:42.706'
      end: '01:13:46.190'
      u: What would one buy for that?
    - who: Friedrich Schlaefrig
      start: '01:13:46.190'
      end: '01:14:05.554'
      u: And so, in order to present this [one word not clear] village with complete
        reality, stores were opened, and the inmates of the ghetto were able to but
        all kinds of things that were allotted to these stores.
    - who: David Boder
      start: '01:14:05.554'
      end: '01:14:06.882'
      u: For instance?
    - who: Friedrich Schlaefrig
      start: '01:14:06.882'
      end: '01:14:10.600'
      u: Predominantly there was that merchandise, which was taken away from the Jewish...
    - who: David Boder
      start: '01:14:10.600'
      end: '01:14:16.208'
      u: Stores?
    - who: Friedrich Schlaefrig
      start: '01:14:16.208'
      end: '01:14:23.832'
      u: ". . . members of the transports; which were taken from the trunks...which
        were withheld, taken away."
    - who: David Boder
      start: '01:14:23.832'
      end: '01:14:24.566'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '01:14:24.566'
      end: '01:15:29.528'
      u: The people who came to Theresienstadt were rarely permitted to keep their
        ‘large baggage’. The large trunks were simply kept under lock, and every week
        so and so many hundreds, so and so many thousands of trunks were emptied by
        working women of the ghetto, [the things] were sorted-out; and all the underwear,
        all clothing or other gear that was found in the trunks, was stored in one
        of the armories, the so-called ‘ware house’ [?] armory. In this warehouse
        armory was deposited all...all the property and belongings of...of the Jewish
        inmates of the ghetto. I frequently had there some business, because I had
        to build the shelves on which the goods were arranged, and to reinforce them
        because they became overloaded...
    - who: David Boder
      start: '01:15:29.528'
      end: '01:15:30.247'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:15:30.247'
      end: '01:16:13.830'
      u: The largest...No underwear factory in Germany, I believe no underwear factory
        of the world had such a large inventory of mens’ shirts, womens’ shirts or
        the like, as I have seen in the warehouse armory of Theresienstadt. There
        were in readiness, without exaggeration, hundreds of thousands of pieces of
        underwear of any kind. Not only was there in that armory the baggage...there
        was in that warehouse armory not only the baggage of the inmates of the Theresienstadt                        Ghetto
        which was, so to speak, snatched [on the sly] from them...
    - who: David Boder
      start: '01:16:13.830'
      end: '01:16:14.720'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:16:14.720'
      end: '01:16:56.853'
      u: ". . . as one said, ‘inspected and sorted-out’, but from all parts of Germany,
        the baggage taken away from the Jews was sent to Theresienstadt, and there
        it was packaged, sorted-out in order to be sent out all over the country,
        to various cities, for the people who were bombed-out and suffered a shortage
        of underwear and clothing."
    - who: David Boder
      start: '01:16:56.853'
      end: '01:16:57.462'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:16:57.462'
      end: '01:17:13.169'
      u: It was an immense storehouse of clothing, underwear, shoes, of objects of
        necessity of any kind. And with this...with part of these supplied sto...stores
        were fitted out, and the Jews were now able to buy with their ghetto dollars
        the merchandise which was taken away from the Jews.
    - who: David Boder
      start: '01:17:13.169'
      end: '01:17:13.810'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '01:17:13.810'
      end: '01:17:30.167'
      u: Naturally, there was often among the things very beautiful merchandise, very
        good merchandise, but ‘pull’ played here a part. And with good connections
        one could get good merchandise, and the one who had no connections, got no
        merchandise, only bad merchandise.
    - who: David Boder
      start: '01:17:30.167'
      end: '01:17:31.667'
      u: And who worked in the stores?
    - who: Friedrich Schlaefrig
      start: '01:17:31.667'
      end: '01:20:20.825'
      u: The stores were served by Jews. They had there...one was the manager, the
        others were employees in the store—Jews and Jewesses were there, the salesmen
        and saleswomen. And then, in order to complete the picture of a community,
        steps were taken toward the organization of a social life. They created a
        cafe. On the premises of the cafe were given concerts. On orders of the Gestapo
        the ghetto was compelled to organize a Jewish orchestra. There were found
        enough musicians, the instruments were obtained, and concerts were given in
        the cafe hall. Within the landscapes of the park which were laid out on the
        grounds in order to embellish the city, was erected an orchestra pavilion,
        where concerts were given nightly, which by the way, were not bad at all...where
        the Jewish musicians did very well...very well indeed. Also...all activities
        directed toward an agreeable leisure time for the workers and the old people,
        and so arrangements were made for lectures, there were formed committees for
        the utilization of the leisure time, lecture societies, language courses were
        given, and were given scientific lectures in all possible fields, in the technological
        field, in the medical field, in the religious field. There was a quite active
        life [interest] in all these fields. Stage plays were given, the actors got
        together. In the attics stages were erected, arrangements made for the audiences,
        and so a...a quite active spiritual life got slowly, and slowly in swing.
        That was in the year ’44, and by that time the life of the Jews in Theresienstadt,
        as seen from the surface, has become quite tolerable [?].
    - who: David Boder
      start: '01:20:20.825'
      end: '01:20:22.825'
      u: So, in most cases, men and women were housed together...
    - who: Friedrich Schlaefrig
      start: '01:20:22.825'
      end: '01:20:44.023'
      u: However, one may...only very few were housed together. They were separated,
        men and women. [This apparently does not include married couples, See page
        29 of this interview] That would have been immaterial. What made the stay
        at Theresienstadt so terrible was the anxiety about where one may find himself
        between today and tomorrow.
    - who: David Boder
      start: '01:20:44.023'
      end: '01:20:46.992'
      u: People were sent away?
    - who: Friedrich Schlaefrig
      start: '01:20:46.992'
      end: '00:00:00.'
      u: Every week transports were sent away, with the exception of a short spell
        during Christmas time and Easter time. With the exception of these two periods,
        there were always transports sent to Poland; from the various regions of Germany
        and Czechoslovakia [Spool ends in middle of the sentence. Continuation on
        Spool 69 which had to be reproduced anew from the ‘carbon wire’ original.
        —D.P.B.]
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[In English] This is Spool 69. Paris, August 8, [correction] August the
        23rd, 1946, the continuation of Spool 67 and 68 of Mr. Friedrich Schlaefrig."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[In German] Now then, you have more or less, described the situation in
        Theresienstadt which was supposed to be a demonstration place [unit] for concentration
        camps, and was therefore, so to speak, very ‘elegantly’ reinstalled; but the
        main anxiety at those times was about the possibility of a ‘selection’...You
        say that every week..."
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so, every week transports arrived, twelve hundred, fifteen hundred, to
        two thousand people, often even more, but since the size of Theresienstadt
        and the installations in Theresienstadt, accommodations cooking [?] facilities
        and the like, could not take care [of people] beyond a certain number, people
        in equal number had to be continually deported.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: These deportations were unpredictable. Nobody knew whether he would be put
        in one of the near transports. One could only surmise from a certain...from
        a certain activity in the offices of the management that transports were in
        the offing, and then ‘one nice evening’ this business...this was set in action.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[Short break in the wire, a few words missing]"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: As a rule, the lists were compiled by the ‘ghetto’ itself.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That means...by the Jews?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Jews were compelled to compile a list, and were simply compelled to name
        to the Gestapo twelve hundred or fifteen hundred, or two thousand people,
        who were to depart with the next transport. Eventually the Gestapo itself,
        designated certain people for the next transport; people who had committed,
        in the judgment of the Gestapo, and kind of offence, who had some black mark,
        who had done something not to the liking of the Gestapo. These [people] were
        assigned to the next transport and they would then depart as ordered [?].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now, according to what kind of criterion did they act?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: In fact, there was no criterion.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: People were composing lists...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, for a time the criterion was adhered to, that the first Czechoslovakian
        transports, the so-call Construction...the so-called Construction detail [Aufbau
        Kommando]...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . designated with the letter AK...that these were exempt from all transports
        [deportations], that they considered themselves secure, and would surely remain
        in Theresienstadt."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Czechoslovakian Jews?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Czechoslovakian Jews, who had arrived with the first construction details,
        who, so to speak, have dedicated [inaugurated] Theresienstadt...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and had taken care of the first installations. And this criterion
        was indeed adhered to until the autumn of 1944. Only since the autumn of...of
        1944 these construction...the Jews who had arrived with the construction detail
        were being deported to Poland, and this...this distinction was not made anymore."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: They did not consider age...[one word not clear.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: For a certain period of time...the over-aged were sent to Poland...In early...in
        the early period; for instance, take my transport-all people who were over
        seventy-five years old were ‘simply’ taken, transported further to Poland,
        where they probably perished, or were simply gas-killed within the shortest
        time. In the case of other transports, certain age groups were taken according
        to another principle. Say...up to sixty-five for example...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Over...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . up to sixty...[there were given different instructions]"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . the young ones...from below up to sixty..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...Yes.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . from below up to sixty. It was simply ordered that those over sixty,
        or over sixty-five, shall not be taken into the transport [Footnote 4: It
        is possible that these transports were drafted labor.]. Then also this criterion
        was abandoned. Things used to change according to changes in instructions
        from Berlin or according to the instructions of the Gestapo, or the particular
        Gestapo Commander who would issue the orders. These...against such deportatonns
        there was no protection, and it was most fortunate for the poor people in
        Theresienstadt that almost up to the end, they were completely ignorant of
        what would happen to these transports."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . where...?"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was said that they are simply being transferred to another lager, and
        will live in the other lagers, not any worse than they had lived in Theresienstadt.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh...it was not known what happened [?] to them...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was not known that the people were going to their death. That was not
        known in Theresienstadt.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Theresienstadt conditions improved during the last two years, also due
        to the fact that people were permitted to receive packages from relatives
        and acquaintances. The Czechs could receive every month one package, they
        were issued a stamp to that effect...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Czech Jews...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Czech Jews...and later on also the German and Austrian Jews could receive
        packages, although not of such a large size [good quality?]. But by that time,
        the Foreign Organization had come to life and started sending to the Jews
        of Theresienstadt small packages from Portugal, as well as some packages from
        Denmark and Swede, without names [addresses]...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Only in general...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: There were already packages with specific names. However, soon a drawback
        became noticeable in that the Gestapo, and that the Gestapo appropriated from
        these packages whatever they pleased to...that later was organized a Jewish
        postal service, but the personnel [?] of this postal service was not entirely
        beyond reproach; that the packages arrived frequently in a ransacked condition,
        so that the recipients did not really receive much. Nevertheless, these packages
        saved many people from a death of starvation.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now how could they be sent? Have, for instance, people abroad known about
        your family?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: My family...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . that you were in Theresienstadt?"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes. My family has...had known through...through an ‘information’ of the
        Red Cross. You see?
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . through an ‘information’ of the Red Cross. They knew in Vienna that
        we were deported to Theresienstadt."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Which [?] Red Cross.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The International Red Cross...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . acted as intermediary of ‘information’ and it was also possible through
        the International Red Cross to communicate with one’s relatives abroad. Of
        course, it took about three-quarters of a year until they received the communications.
        It took a very long time for the communications to be transmitted. These packages
        have saved the life of many people...And the food provisions in Theresienstadt
        were such, that in the morning one got a weak broth of chicory drips, a black
        broth, which for certain period of time was sweetened—as long as there was
        sugar—and later was unsweetened."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did you not get any saccharin?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: No...saccharin was not issued at all. But when...when those who worked were
        remunerated, they who were working were given sugar...small sugar boxes, and
        when the mortality became rampant, small rations of sugar and small rations
        of fat were issued also to the non-working [inmates]; so that the non-working
        would receive twenty grams of fat per week...twenty grams of fat per week...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . per day?"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . sugar? No, per week."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . per week."
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . received fifty grams [1.8 oz.] of sugar per week. The working person
        received eighty grams [2.8 oz.] of sugar per week. Not very much [?] but it
        was, of course, something."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Was that distributed free, or did one have to buy it?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was...no, that was distributed...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[word not clear]"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was the ration. This [quantity] was, in general, steadily maintained.
        On the other hand, the bread ration...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now, let us skip that. This is known from the [general] descriptions, from
        the archives, etc.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: That is how it was [?].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now, how did you fair personally?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[as if recalling] In the year...the year nineteen hundred...forty...four,
        in the spring of 1944, I and my wife were nearly at the limit of our strength.
        My wife worked then in a...in a war shop; there was in Theresienstadt a shop
        which was called the mica splitting shop [he then translates the term into
        English] ‘Glimmer’, that is mica."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mica...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mica...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: This mica had to be split very thinly...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, with a knife...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . with a thin...to split it with a knife so thinly, so that it could
        be used for purpose of insulation."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...in telephones...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . in telephones, radios, and the like. And there were from twelve to
        fifteen hundred women occupied in this war shop. These women had to produce
        a certain quota, and were compelled to reach that quota. Those who would not
        attain it, they were assigned eventual [?] deportation, or they were made
        to catch up. They were given longer hours. There were...the work proceeded
        in two shifts. One shift started in the morning, from six o’clock until—I
        believe—two o’clock in the day...[he figures] six and six, Yes!, until two
        o’clock; and the second shift was from two...half-past two until eleven o’clock
        at night. And in this mica-splittery my wife has been working. I worked in
        the technical service and due to the shortage in nutrition we became so depleted
        that we could barely drag along. For me the...the walking of one flight up
        to...to my office in the armory, in the [word not clear] armory had become
        almost impossible. I then [his speech becomes unclear] was lying for weeks
        in bed, completely devoid of strength. Heart symptoms appeared, and in such
        circumstances the only thing that the physicians could prescribe was to tell
        one in confidence, if it is impossible to give you nourishment, you should
        save the vitality [?] of the body, by providing the body with rest. And so,
        I was lying in bed. At this time, one of our woman-cousins who was with us
        in Theresienstadt, was...was sent away with a transport to Auschwitz. But
        this cousin had, fortunately, connections abroad, and through these foreign...foreign
        connections she had received from Portugal, from Denmark and Sweden, mercy
        packages [love packages]. When she departed she told us...told my wife, ‘See
        Fanny, I would not like that the packages which should arrive here, should
        get lost, that the Gestapo simply should take them, or other people to whom
        they don’t belong. I am leaving here for you an endorsement, so you should
        get the packages. Take the packages, unfortunately you cannot forward them
        to me...‘"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did she know already where she was going?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: She knew only...only that she was going to Birkenau. About Auschwitz, the
        gas-killings and the like, nothing was known. She took with her everything
        she needed, since she expected to be relocated into another lager. That she
        was heading for death, that she did not know. But the packages which our cousin...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Transferred...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Not transferred, but left behind with us, have kept us afloat during the
        next few months. They returned us to a condition; the little bit of fat, sugar
        and cheese, and what else we got—has literally saved us from a hunger death.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How did you apportion that? How come one was not tempted to eat all of it
        up in a few days?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well, that one did not...because one knew that one shouldn’t. One has so...one
        was so thrifty with the rations, with a cheese or sausage...I know that I
        had saved a sausage, a little piece of bloodsausage, Danish bloodsausage,
        eating only in little pieces from May until October...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now where could you keep it, did it not spoil?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: What would spoil, what would be perishable had to be eaten. But such a salted
        bloodsausage does not spoil. It kept. The cheese would get hard, and was eaten
        hard.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And what there was otherwise, a little...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Coffee? [??]
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . condensed milk; as to coffee, I don’t remember whether we got it.
        But I believe we got some condensed milk. And...such things did not spoil."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: In addition, I began to receive by that time ‘mercy gifts’ from my Viennese
        relatives, my brother, who had remained in Vienna—he was able to remain in
        Vienna, and a woman friend, they could—a Catholic woman friend—they could
        send us ‘mercy gift’ packages, even if at times they consisted only of a few
        kilos of potatoes...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Could potatoes be sent?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, yes, a few kilos of potatoes, five kilos of potatoes, even seven kilos
        of potatoes; or two kilograms of bread.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Even if it arrived hard [stale?] it still was bread, isn’t that true? There
        were potatoes, there was bread—and [so] we had something to eat. And so we
        pulled through the worst period. In...in the fall...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Potatoes...where could you boil the potatoes?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: We had...in the dwellings there was a little stove. In every room there was
        a stove and in this stove we made fire, and wood...we gathered wood, or wood
        cuttings [scraps], purchased or searched for, in some way it was gathered
        together. Coal—that was stolen wherever it was possible to steal it. In Theresienstadt
        stealing was the ‘order of the day’. Yes, yes, I say it frankly...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...naturally?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Stealing was the ‘order of the day’ [or in the day’s work]. And wherever...whenever
        something was unobtainable...one appropriated whatever one could appropriate
        in order to get the room a bit warm.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did the inmates steal from each other as well?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Unfortunately, that too. There happened also thefts among comrades, misdeeds
        [?], but that is just such a thing...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Was there not a tendency to share with the others what one would receive?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Unfortunately, no. I must say, frankly, that the solidarity among the Jews
        left a lot to desire. Because I know...I know that people had received very
        much, especially the Czech Jews, and that what they would not use, they used
        to sell for dear money, in order to obtain other things which they could use.
        Unfortunately, there was no such solidarity that one would give the other.
        Everyone, fearfully, endeavored—I should say, of course—with a few exceptions;
        unfortunately, I know none—everybody endeavored, anxiously, to use for himself
        whatever he would get.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . a bit louder, Now then..."
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so, came the autumn of 1944. There came about very great transports.
        These were the largest transports, which...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Were they coming or leaving?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: No, which were leaving. When Theresien...when it was said that Theresienstadt
        was to be completely evacuated during the next few months. All the people
        were to go to Poland. In fact, during these...in the...in the summer and autumn
        months, the population of Theresienstadt was reduced to twenty-four thousand,
        and [afterwards] to eighteen thousand. To so few, from a peak of sixty-five
        thousand down to eighteen thousand. All the others went to Poland, and with
        them also went a large part of those people who believed themselves safe,
        due to their belonging to the construction commando [detail] due to their
        special status. They sent away the [word not clear]. From the technical service
        an exorbitant number of engineers went to Poland. By that time, I received
        a different assignment in the technical service; I have undertaken the management
        of a...a...a...a...a quadrant, that is a ‘quarter’ of the city, and I had
        my own office with adjoining small service apartment, with my shops nearby—carpenter
        shop, locksmith [machine] shop, installation [electrical, plumbing] shops.
        And that gave me the advantage, that in the winter of 1944, from the late
        autumn of 1944, I was able to live together with my wife. I had then a small,
        very lovely, service apartment, which my predecessor had fixed up. He went
        to Poland...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: He was deported...he belonged to AK [construction detail], and it did not
        protect him...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: No!...He was...[word not clear], it did not protect him.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And we...and we lived in this apartment up to the liberation by the Russians.
        This period...was a very disquieting period...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Which period?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The period between...between December’44, and the liberation.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: When was the liberation?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The liberation took place at the end of April and the beginning of May, ’44
        [he, of course, means ’45].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: For about four months...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, four months. These four months were very alarming [?]. The Gestapo,
        due to the foreign...the efforts of the foreign...the efforts from abroad
        appeared to be prevailed upon to send abroad a part of the Theresienstadt
        Jews. And so a ‘Swiss’ transport was organized. In February, 1945, twelve
        hundred people were selected who were sent to Switzerland by the efforts of
        the International Red Cross. These twelve hundred people had actually reached
        Switzerland. There were...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How were they selected?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: These twelve hundred people were...one could register. Now...of course, far
        more than twelve hundred registered. Three thousand or four thousand registered.
        Some people deliberately did not register, because they feared...afraid that
        the transport still may not go to Switzerland.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: These registrants were then, according to registration...according to the
        numbers...the numbers...The order of their registration, called before the
        Gestapo. One was brought before them and the commander of the [Gestapo] asked
        his question, and decided [then] who of the people was to go to Switzerland
        and who was not. Unfortunately, were...my wife and I were rejected, because
        I possibly appeared suspicious to the man of the Gestapo. He asked a few questions,
        ‘Where were you? What are you? An architect? Where about were you? In Vienna?
        You were—as it said on my passport—ministerial councellor in retirement? Where
        were you then a ministerial councellor?—In the ministry of railroads.’
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: "‘You may go [that is all]’"
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: We were not...not permitted to deport. I think they picked people who were
        not dangerous, who possibly could not do much harm.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now then...this one transport was to be followed by several other transports.
        These other transports, to which were to be assigned the eligible people from
        those who had registered, did however, not materialize, and for the simple
        reason that the Red Cross...that the Red Cross had sent a representative to
        Theresienstadt for [word not clear—means possibly ‘control’] At that...that
        time there were people who were obscurely talking about gas-killings, and
        it was also obscurely talked about, in Theresienstadt also the installations
        have been assembled, and that things will soon come to a head, so that also
        in Theresienstadt gas-killings will take place. It happened [??] that the
        technical service did get ready certain premises, which could serve this purpose.
        We had to construct doors in places where we could not exactly imagine for
        what purpose they were installed. The doors were padded [with weather strips]
        as if for cold storage rooms.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was definitely thinkable that these premises which we built, could be
        made use of for gas-killing purposes. But the Red Cross sent in April a representative
        to Theresienstadt. This Monsieur Durant [?]...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was then a month before the liberation?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: A month before liberation there arrived a representative to Theresienstadt,
        and the alarming rumors which circulated among the population of Theresienstadt,
        and the anxious rumors were now countered that...that...that the management...the
        management of Theresienstadt...the Jewish management had taken a turn...a
        new turn, that Monsieur Durant is here and that the population of Theresienstadt
        be not alarmed; nothing would happen in Theresienstadt that could be to the
        detriment of the inmates...the inmates, since the Red Cross had its observer
        [present] and he would...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the Gestapo permitted it?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . yes, the Gestapo permitted it...he would keep his eyes on Theresienstadt
        and will return...he had his regular station [office] in Prague and the rumors,
        the anxieties lingered on. On the 21st of April, this Monsieur Durant definitely
        moved to Theresienstatt, posters were posted that for sure, nothing will happen
        that could cause the people...the people alarm, because Monsieur Durant is
        here, add remains here, and nothing will happen that...that in someway might
        appear disgraceful [?]. That happened the 21st of April and indeed...there
        were battles already in the nearest vicinity of Theresienstadt. Up to this
        time we had seen nothing of the war, except for the large American flying
        squadrons which now and then flew over Theresienstadt, when it was not permitted
        to be on the streets, to look at...We knew, of course, that the Americans
        knew [were instructed] not to throw any bombs over Theresienstadt By that
        time the situation was well known, that the battles in...in the Rhineland
        were in the offing, and that the battles in the Rhineland..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: How did you know that?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: That we learned through the Czech gendarmes. The...The Czech gendarmes.had
        radios...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . And the radios were so set up that the inmates could listen to the
        loudspeakers. And so we were practically in the course of events. Also sometimes
        people were getting out and smuggling in some newspapers..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Well...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and so one sketchily knew what was going on in the world. And by the
        end of April the battle contingents came nearer and nearer, the bombardments
        became more and more frequent, one already...one already in the...in the last
        days of April heard about shooting encounters in the nearest environs, and
        indeed in these days began to appear exorbitant numbers of refugees, Jews,
        from other lagers which the Gestapo had emptied, and with the retreat of German
        armies, had crowded them into Theresienstadt. That was already at the end
        of April. Unfortunately, all these [people] were brought half-dead, the lagers
        were evacuated, the people half-dead or altogether dead were loaded in wagons,
        and these wagons were brought to Theresienstadt. Lice ridden, starvation depleted,
        poor people, who brought with them epidemics, and brought spotted typhus.
        We had then unexpectedly [?], and epidemic of spotted typhus of such dimensions
        that eighty, ninety, a hundred and over a hundred people would die in one
        night."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Also of the old [previous] inmates...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Of the inmates of Theresienstadt. We had a fabulous epidemic of spotted typhus.
        We then established quarantine, into which the sick were removed. The influx...The
        influx of inmates of the dissolved lagers...they were placed in quarantine.
        But it was impossible—too many arrived...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: It was impossible...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . It was impossible to hold such...such multitudes in the quarantine
        station, because they frequently would break out of the quarantine stations
        and so, of course, increase the danger of the spread of the epidemic."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Nu...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: In spite of that the epidemic subsided by and by [slowly and slowly].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did you have physicians?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: We had physicians; of course, also physicians were struck by the epidemic.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . and died?"
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Physicians also died because they were struck by the epidemic of spotted
        typhus. But, however, the epidemic was slowly and slowly subdued and was extinguished.
        At the beginning of May the battles stretched as far as Theresienstadt, at
        the end of April and the beginning of May, and then we had in Theresienstadt...in
        Theresienstadt proper [incidents of] shootings. The retreating German troops,
        specifically among the SS, from their...the motorized troops have repeatedly
        fired into the city—at times they even threw hand grenades which have cost
        the life of several people, but these...these incidents were soon over.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the representative of the Red Cross was there all the time?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The representative of the Red Cross was present. At the end of April, Russian
        troops actually entered Theresienstadt, received with joy by all inmates.
        And the Russians furnished us immediately with food supplies for [all] Theresienstadt.—[Here
        is a bad noise on the wire. This comes from a motor, which off and on operated
        in the adjoining room, a shop of some kind.]—They saw how starved we were,
        and that the starvation was our main disease. They set order in the quarantine,
        they did not let anybody out, they did not let anybody in, but they supplied
        them with food. And thanks...thanks to the Russian...the Russian food supply
        the people regained their strength comparatively fast. Each one got [word
        not clear], we even got meat, we were supplied with food...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Was it mostly canned stuff?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was fresh butter, fresh meat; meat was procured from all...from all
        the possible sources.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Probably form Germany.
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: From Czechoslovakia, from Germany. Beef was delivered, pigs were delivered
        and...and slaughtered, and care was taken that the population, at last, gets
        something to eat. The Russians, in general, took good care of us, but it was
        difficult to make ourselves understood with them. Of course, only through
        interpreters. A few inmates of Theresienstadt spoke Russian and we had our
        interpreters.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...Now were there no Russian Jews among the Russian troops?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Oh, there were also Russian Jews. A Russian captain—a Jew, was in my...in
        my armory. The one who had immediate contact with him, who directly transmitted
        his orders, a very charming Russian. Fortunately, I could make myself understood
        with him through one of my...my technicians...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Did he understand Yiddish...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Nu...he did not know Yiddish either...Through one of my technicians, who
        spoke Russian, who was the translater.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now tell me, how did the Germans depart from Theresienstadt? Did you know
        the day of when they finally had departed?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Germans...the Germans just disappeared from Theresienstadt, all without
        a peep. We just didn’t know how they got away. One day there were no more
        SS men in sight...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And the Russians were there...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: The Russians were here and how it happened...The Russians were present, Murmurstein
        was locked up.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And a few other, too—they were put behind lock and bolt. The Russians, of
        course, continued with the maintenance of order, they set up another management.
        A good friend of mine from Vienna [?], the counsellor [antiquated honorary
        title], Dr. Klang [?? possibly Klein], took over the direction of the council
        of elders; that is, the direction of the former ghetto. And another good friend
        of mine, engineer Vogel...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Another [there was a noisy interruption again]...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Another good friend of mine, engineer Vogel, I believe from Prague, stood
        by me in the management and we alternated. Now we got busy to register the
        various Jews according to their various nationalities, according to their
        particular desires, and to keep the records, since we did not want that this
        whole system [body of people] just fall apart. It would have been completely
        impossible. First of all were registered those Jews who wanted to go to Germany,
        then were registered the Jews who wanted to go to Austria. Those who wanted
        to go to Czechoslovakia were separated, and departed immediately in all possible
        conveyances, in autos, in carriages, in automobiles of all kinds, to their
        home towns. But the exodus, the return to Germany the Austrian Jews—they had
        to wait until the conclusion of the Armistice [last sentence not clear]. And
        so after the conclusion of the armistice we got busy every night [?] with
        the registrations. And we registered the group of Austrian Jews. I had the
        twelve hundred or thirteen hundred Austrian Jews who remained out of the seventeen
        thousand who were sent to Theresienstadt. The contingent [?] of thirteen hundred
        were registered; and then after that was over, at the beginning of June, since
        my friend, Klang, was unable to leave because he was in charge of the management
        of the ghetto, I journeyed to Vienna with a few [word not clear] and two other
        gentlemen whom I took with me...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: By train or auto?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: By train. The railroad communication, however [?], did not yet function competely.
        We traveled to Bratislava, and from there we reached Vienna by auto and on
        foot. And in Vienna, I then negotiated with the Austrian government and with
        the burgomaster of Vienna, and with the functionaries of the former Cultural
        Council, who were still here...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Who was there?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: 'There was a...a Mr. Weinstein, a certain Mr. Weinstein; then a former...a
        former representative by the name Zweig. These, I found again in Vienna, and
        had still a few other people of the Cultural Council present...These people
        I found, and with them I negotiated. I told them: ‘Here, you have this list
        of thirteen hundred people or twelve hundred, who want to return. I shall
        now negotiate with the government about the railroad trains, so that we could
        transport them, and I shall negotiate with the burgomaster so that the buildings
        be reinstated to the Jewish community, in which the homes for the aged were
        located; because a large part consisted of old people.'
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes...
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[a few words not clear] and then I came to and understanding [?] with the
        burgomaster."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: That was a new burgomaster?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes, that was Mr. Wohlbekannt [the name is not clear; may also mean ‘I knew
        him well’, ‘he was well known to me’], who was a social-democrat . He was
        now burgomaster of Vienna, and he readily assured me that the [Jewish] community
        shall get back its buildings. And the formalities [?] were completed, and
        the community got its buildings back; and the government arranged that we
        were given two railroad trains from Theresienstadt to Vienna, in order to
        return to Vienna these twelve or thirteen hundred people. And that was done.
        I, myself, spent about fourteen days in Vienna [the spool becomes indistinct]
        until things were settled [??], and then the management of the Jews [??] in
        Vienna consented [promised] that I should not have to return with my wife
        to Vienna.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Your wife did not return with you to Vienna?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: No...So that after completion of my mission I returned again to Theresienstadt.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And from there...?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: And from there was assembled a so-called foreign transport. That was for
        the Jews who did not want to return to their homeland, neither to Germany
        nor Austria,—they could register for a foreign transport. And this transport,
        which was under the auspices of...of—I don’t know whether of the Red Cross
        or the ‘Joint’ [JDC]—proceeded to Buchenwald, to Bavaria. I mean, the UNNRA
        took us over then [??]...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Now, how did you come to Paris?
    - who: Friedrich Schlaefrig
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . And then we arrived in Paris, and now we are waiting, already three
        months, until..."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[In English] [wire apparently was running out] This concludes Spool 69,
        the interview with Mr. Schlaefrig, Friedrich Schlaefrig from Vienna. An Illinois
        Institute of Technology Wire Recording, in Paris, August 8, [correction] August
        23, 1946."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Mrs. Schlaefrig, now you say a few words, Do you want me to see your daughter
        in Windsor?
    - who: ''
      start: '00:00:00.'
      end: '00:00:00.'
      u: I ask you very kindly if you could talk to my daughter...[she apparently
        weeps] My daughter...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Say something to you daughter.
    - who: ''
      start: '00:00:00.'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Dear Mieze. We are now [??] in Paris, and are expecting to get the visa to
        South Africa, and we hope that we shall see each other there real soon...,
        since you, too, are coming over...[pause] I send you these greetings through
        Dr. Boder from Chicago.
