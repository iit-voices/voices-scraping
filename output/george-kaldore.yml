    - who: David Boder
      start: '00:00:01.295'
      end: '00:00:22.935'
      u: "[In English] August 31st, 1946. Italy… the Castle Tradate between Milan
        and Como. The Interviewee is George Kaldore, twenty three (23) years old,
        born in Hungary."
    - who: David Boder
      start: '00:00:22.935'
      end: '00:00:35.808'
      u: "[In German] Also George, sagen Sie mir, wie alt waren Sie und wo waren Sie,
        wie der Krieg anfing? Sagen Sie uns nochmal Ihren Namen und alles."
    - who: George Kaldore
      start: '00:00:35.808'
      end: '00:00:57.563'
      u: Mein Name ist George Kaldore, geboren in Ungarn in Stadt Szombathely bei
        der Östereichichen-Ungarischen Grenze, 23 Jahre alt bin ich. Als der Krieg
        aus ausbruch bin ich gewesen in meiner Heimatstadt und ich habe damals abgemacht
        meine Matura.
    - who: David Boder
      start: '00:00:57.563'
      end: '00:00:59.202'
      u: Wie alt waren Sie da?
    - who: George Kaldore
      start: '00:00:59.202'
      end: '00:01:01.985'
      u: Ich war damals 18 Jahre alt
    - who: David Boder
      start: '00:01:01.985'
      end: '00:01:02.768'
      u: ". Ah hm."
    - who: George Kaldore
      start: '00:01:02.768'
      end: '00:01:33.443'
      u: Dann bin ich in die Hauptstadt Budapest, weil es ist schon gewesen in Ungarn
        die Juden Gesetze, was die ungarische Regierung hat eingebracht in Ungarn.
        Ich bin überhaupt gekommen nach Budapest, um dort ein Fach aus zu lernen,
        weil ich mein weiteres Lernen nicht , weil ich nicht weiter studieren konnte,
        weil die ungarische Regierung in dem Juden Gesetz verboten hat Juden weiter
        zu studieren.
    - who: David Boder
      start: '00:01:33.443'
      end: '00:01:42.461'
      u: Also sagen Sie – ein Moment, George – wie viele Leute waren in Ihrer Familie?
        Und wo waren Ihr Vater, Ihre Mutter und wie viele Brüder und wie viel Schwestern
        haben Sie gehabt?
    - who: George Kaldore
      start: '00:01:42.461'
      end: '00:02:04.809'
      u: Mein Vater und Mutter und mein Bruder sind gewesen in der – in Szombathely,
        in Steinamanger , in meiner Heimatstadt. Ich allein bin gewesen in Budapest.
        Ich hab eine sehr alte Familie, die sind in meiner Heimatstadt. Mein Vater
        hat ein Geschäft gehabt, das in neun und dreißig (39) das hundert (100) jährige
        Jubiläum gehabt hat.
    - who: David Boder
      start: '00:02:04.809'
      end: '00:02:06.654'
      u: Was für ein Geschäft hat er gehabt?
    - who: George Kaldore
      start: '00:02:06.654'
      end: '00:02:59.047'
      u: Mein Vater hat gehabt ein Kleidergeschäft. Es war in Szombathely und es war
        was er von seinem Vater und der wieder von seinem Vater, und so weiter, hm,
        von seinem Vater er….. er ….. ererbt hatte ja.. Ich habe mir ausgelernt in
        Budapest ein Fach der Weberei und Strickerei und nach dem in neunzehn hundert
        vierzig bin ich eingerückt worden zu dem ungarischen Arbeitsdienst. Das heißt
        in Ungarn – da sind alle Juden herein gegangen in ein Arbeitslager, was man
        genannt hat Ungarischen Arbeitsdienst. Dort sind wir gegangen in unserer eigenen
        Kleidung und wir haben gemacht Festungen und Flugplätze für die deutschen
        und ungarischen Soldaten und für das ungarische Amt.
    - who: David Boder
      start: '00:02:59.047'
      end: '00:03:02.507'
      u: Waren dort in dem Lager die SS oder die Ungarn?
    - who: George Kaldore
      start: '00:03:02.507'
      end: '00:03:36.718'
      u: Nein, dort waren nur die ungarischen Offiziere, welche haben uns sehr schlecht
        aufgenommen. Wir haben, hm, Essen haben wir bekommen dort, aber so schlafen,
        da waren wir zusammen in einem, in einem großen Saal sehr viele. Und nachdem
        hat man uns gezwungen zu der Arbeit und es waren solche Offiziere, die haben
        sehr viel geschlagen auch. Nachdem habe ich abgerüstet und bin herein gegangen
        in ein Kriegswerk, wo ich habe in meinem Fach weiter gemacht.
    - who: David Boder
      start: '00:03:36.718'
      end: '00:03:38.959'
      u: Was heißt, Sie haben abgerüstet?
    - who: George Kaldore
      start: '00:03:38.959'
      end: '00:03:58.849'
      u: Das heißt, von die Soldaten hat man mich weg gelassen auf einen Urlaub und
        herein gesetzt in ein Werk, einem so genannten Kriegswerk, wo wir haben gemacht
        für die ungarischen und die deutschen Soldaten Pullover, Handschuhe und warme
        Sachen für die Front.
    - who: David Boder
      start: '00:03:58.849'
      end: '00:04:06.795'
      u: Also warten Sie mal! Sie waren im Arbeitsdienst, wo man Sie genommen hat
        quasi als Soldat, nicht wahr?
    - who: George Kaldore
      start: '00:04:06.795'
      end: '00:04:07.259'
      u: Als Soldat.
    - who: David Boder
      start: '00:04:07.259'
      end: '00:04:09.004'
      u: Aber Juden durften nicht Soldaten sein…..
    - who: George Kaldore
      start: '00:04:09.004'
      end: '00:04:10.479'
      u: Ja, Juden durften nicht Soldaten sein.
    - who: David Boder
      start: '00:04:10.479'
      end: '00:04:13.066'
      u: "… und so hat man Sie einberufen? Wie alt waren Sie?"
    - who: George Kaldore
      start: '00:04:13.066'
      end: '00:04:14.570'
      u: Damals war ich zwanzig Jahre.
    - who: David Boder
      start: '00:04:14.570'
      end: '00:04:16.345'
      u: Also wären Sie sonst Soldat gewesen?
    - who: George Kaldore
      start: '00:04:16.345'
      end: '00:04:16.777'
      u: Ja.
    - who: David Boder
      start: '00:04:16.777'
      end: '00:04:18.331'
      u: Und so hat man Sie einberufen.
    - who: George Kaldore
      start: '00:04:18.331'
      end: '00:04:20.655'
      u: Einberufen als Arbeitsdienstlicher.
    - who: David Boder
      start: '00:04:20.655'
      end: '00:04:22.484'
      u: Und dann hat man Sie beurlaubt.
    - who: George Kaldore
      start: '00:04:22.484'
      end: '00:04:25.072'
      u: Ja beurlaubt. Und dort bin ich gewesen …
    - who: David Boder
      start: '00:04:25.072'
      end: '00:04:25.502'
      u: Wo war das?
    - who: George Kaldore
      start: '00:04:25.502'
      end: '00:05:16.406'
      u: "… in dem, hm, Betrieb, so sie haben gemacht Handschuhe und Schals und warme
        Sachen für die Soldaten für den Winter und bin ich gewesen bis, hm, vier und
        vierzig (44). Im vier und vierzigsten (44.) Jahr ist in Ungarn herein gekommen
        die Deutschen, am 8. März. An diesem Tag ist es gewesen ein Bitterer, es ist
        gewesen ein Sonntag und wir haben gesehen in Budapest auf die Strassen – es
        kommen herein Tanks und deutsche SS Männer und deutsche Soldaten. Ich bin
        noch nach Hause gegangen an dem Abend mit dem Zug, man hat schon nicht mehr
        gekonnt nach Hause gehen, aber ich mit christlicher Schriften bin nach Hause
        gegangen, meine Mutter sehen und was zu Hause ist."
    - who: David Boder
      start: '00:05:16.406'
      end: '00:05:18.994'
      u: Wieso haben Sie christliche Schriften gehabt?
    - who: George Kaldore
      start: '00:05:18.994'
      end: '00:06:36.968'
      u: 'Ich habe bekommen die christlichen Schriften von der zionistischen Organisation,
        zu der ich früher gehört habe und die haben schon damals gemacht die christlichen
        Dokumente, die so genannten falschen Papiere, arische Papiere. Wie ich bin
        nach Hause gegangen war ich zu Hause nur einen Tag und meine Mutter hat das
        gespürt und da hat sie mir gesagt: „Mein lieber Sohn, ich sehe dich zum letzten
        Mal.“ Und da hab ich gesagt meiner Mutter: „Nein, meine Mutter, ich werde
        sein da zu Hause auf Seder, …..ist nicht weit Seder, Pesach und ich werde
        sein zusammen mit Dir.“ Aber sie hat nur geweint und ich bin weg gegangen
        und habe meine Mutter nicht mehr gesehen. Ich war damals in Budapest und in
        Budapest haben wir schon große 10 Zentimeter im Durchmesser messende Sterne
        getragen auf der Strasse. Wir konnten nicht herein gehen in die Konditoreien,
        in die Geschäfte. Wir haben gehabt zwei (2) Stunden um einzukaufen die Sachen.
        Damals ist gekommen die große Plakate auf der Strasse, dass alle Juden von
        18 Jahre an einzurücken zur Arbeitsdienst. Ich bin herein gegangen zum Arbeitsdienst
        – von Budapest nicht weit - in Hatvan.'
    - who: David Boder
      start: '00:06:36.968'
      end: '00:06:38.653'
      u: Sagen Sie, müssen Sie eigentlich?
    - who: George Kaldore
      start: '00:06:38.653'
      end: '00:07:21.975'
      u: Ja, sie müssen – auf Plakaten – Mobilisation für jüdische Arbeitsdienste.
        Ich bin herein gegangen im Juni, hab dort aufgenommen meine, mein so genanntes
        Soldatenbuch,das B-Buch und bin gewesen dort nur eine ganz kurze Zeit, weil
        man hat uns geschickt weiter von dort. Aber wir sind nicht weit gekommen.
        Zehn (10) Kilometer von dort in einer kleinen Stadt, von (unverständlich),
        Hatvan sind wir dort eingetroffen um zwölf (12) Uhr. Es war ein Fliegeralarm.
        Die Gendarmerie, die ungarische Gendarmerie …..
    - who: David Boder
      start: '00:07:21.975'
      end: '00:07:23.067'
      u: In welchem Jahr war das?
    - who: George Kaldore
      start: '00:07:23.067'
      end: '00:08:39.179'
      u: 'Das war im Jahr vier und vierzig (44) Juni. Die ungarische Gendarmerie ist
        gestanden bei der Bahn und hat gesagt – mit Gewehr und mit Stöcken – und hat
        gesagt: „Juden alles herunter kommen“. Wir haben uns gedacht, vielleicht treiben
        sie uns herein in einen Bunker, weil es war ja Fliegeralarm. Die englischen
        Flugzeuge sind gekommen. Man treibt herein in einen Bunker oder auf eine Wiese
        heraus, dass wir sollen nicht stehen auf dem Bahnhof. Man hat uns aber nicht
        auf eine Wiese gebracht, sondern von dort in zwei (2) Minuten sind wir gewesen
        in einer Zuckerfabrik. Dort ein Ghetto, das kleine Ghetto – gewesen das kleine
        Ghetto, wo die Juden von der Stadt gewohnt haben. Das war schon – die Juden
        haben schon zusammen gewohnt in dem … in einem … in dieser Fabrik. Wir sind
        an ….. angekommen dort. Es war ganz dunkel. Es hat geheißen, alle sollen das
        Gepäck herunter legen auf die Erde und wir sollen sich niedersetzen und keiner
        soll ein Wort nicht sagen. Keiner soll etwas zerreißen – Geld oder Dokumente
        – jeder soll sein ganz still.'
    - who: David Boder
      start: '00:08:39.179'
      end: '00:08:40.963'
      u: Hm. Wie viele Leute waren sie?
    - who: George Kaldore
      start: '00:08:40.963'
      end: '00:09:17.672'
      u: Wir waren dort hundert fünfzig (150) von dem Arbeitsdienst. Wir haben nur
        das gesehen, dass diese andere Reihe sind wieder gewesen die Päckel, so was
        wir schon gekannt haben, das sind gewesen von anderer Arbeitsdienst-Leute
        die Päckel. Wir sind dort gesessen eine halbe ( ½ ) Stunde lang, dann hat
        man geblasen der Fliegeralarm ist zu Ende. Dann ist gekommen ein deutscher
        Offizier mit ungarischem Offizier und Polizeimenschen – mitgekommen ein jüdischer
    - who: David Boder
      start: '00:09:17.672'
      end: '00:09:18.253'
      u: Hm.
    - who: George Kaldore
      start: '00:09:18.253'
      end: '00:11:37.945'
      u: "….mitgekommen ist ein jüdischer Polizeimann und haben uns erklärt, dass
        wir dort alle Wertsachen und alles, was wir bei uns haben an Dokumenten, sollen
        wir legen auf die Erde. Wir haben das getan. Wir haben doch gar nicht gewusst,
        was mit uns passieren wird weiter. Es sind gekommen die Gendarmerie und haben
        raus gesucht in die Taschen, was wir noch drinnen haben. Wir haben ja gar
        nichts gehabt. Wir haben Angst gehabt, denn wir haben gewusst, wenn wir nicht
        abgeben, bekommen wir einen großen Schlag ….. Schläge. Wir haben das auch
        abgegeben und sie haben das genommen für sich. Wir haben das selbst mit unseren
        Augen gesehen, dass sie legen das herein in ihre eigenen Taschen. Nachdem,
        dass wir unsere Sachen abgegeben haben, hat der ungarische Offizier ungarisch
        gesagt und nachdem ist gekommen der deutsche Offizier, der nicht einmal ein
        deutscher Offizier war, sondern ein ungarischer Offizier, der sogenannte Zöldy
        – Kapitan Zöldy – was gemacht hat in (unverständlich – klingt wie Novisdan)
        die Unruhe Politik, die Programme, was die ganze Welt gesprochen hat davon.
        Es ist gewesen der deutsche SS Mann und hat uns gesagt: „Juden, ihr seid jetzt
        da im Ghetto. Wir werden uns übertragen in ein Arbeitslager. Ihr werdet dort
        arbeiten und ihr sollt euch gut auf .. enthalten. Jetzt geht ihr herein in
        diese Baracke, da werdet ihr bleiben bis in der Früh. Und in der Früh werdet
        ihr weiter wissen, was mit dir … mir euch geschieht.“ In der Früh um sechs
        (6) Uhr sind aufgestanden die Juden in dem Lager, das heißt – nicht in dem
        Lager, im Ghetto – und wir haben bekommen eine warme Krautsuppe und wir sehen,
        dass die Juden packen. Es ist gekommen ein Polizei und sie sagen, was ist
        los da im Ghetto und sagen, heute wird das ganze Ghetto abtransportiert werden.
        Gestern ist gegangen ein Transport und heute gehen wir – der Rest. Es ist
        gekommen wieder der SS Offizier und hat gesagt, wer nicht Jude ist - wer ein
        anderer Staatsbürger ist und nicht ein ungarischer Staatsbürger ist, soll
        sich melden."
    - who: David Boder
      start: '00:11:37.945'
      end: '00:11:39.600'
      u: So – Juden oder nicht Juden?
    - who: George Kaldore
      start: '00:11:39.600'
      end: '00:11:53.180'
      u: Auch Juden, wer nicht, hm, ein, ein ungarischer Staatsbürger ist. Es sind
        hervor getreten drei (3) Menschen. Einer mit einem schwedischen Pass, er ist
        gegangen zu ihm und man hat ihn weg getragen.
    - who: David Boder
      start: '00:11:53.180'
      end: '00:11:56.258'
      u: Was ist mit ihm passiert? Man hat ihn weg geführt?
    - who: George Kaldore
      start: '00:11:56.258'
      end: '00:12:46.158'
      u: 'Weg geführt, ja. Zwei (2) Juden sind gegangen, sie haben gesagt, ‚wir sind
        Christen’. Da hat er gesagt: ‚Ihre Dokumente?’ Da haben sie gesagt: ‚Du hast
        uns gestern weg genommen die Dokumente.’ Da hat er gesagt: ‚Ich hab nichts
        weg genommen – kein Dokument. Ihr habt es mir gegeben die Dokumente. Kommt
        her, ich werd euch suchen …. untersuchen, ob ihr seid Christen oder nicht.’
        Und er geht hin und so, dass es alle sehen sollen, hat er gesehen die Rasse.
        Hat er gesehen die Augen, die Haare, das Gesicht. Dann sagt er: ‚Mein Lieber,
        es kann sein, du bist jetzt ein Christ, dass du bist ein getaufter Christ,
        aber dein Vater ist gewesen ein Jud und du bist auch ein Jud.’ Und hat ihn
        schon geschlagen mit dem Knüppel, den er hat in der Hand gehabt.'
    - who: David Boder
      start: '00:12:46.158'
      end: '00:12:50.190'
      u: Und er hat nur das Gesicht untersucht, die Augen und das Gesicht und sonst
        nichts?
    - who: George Kaldore
      start: '00:12:50.190'
      end: '00:13:04.047'
      u: 'Er hat gar nichts Anderes untersucht, nur das Gesicht und er hat gesagt:
        ‚Du bist nicht von der Rasse von – von der Mongol, Du bist eine Rasse – eine
        jüdische Rasse.’ Wir sind nicht geblieben dort lange Zeit im Ghetto.'
    - who: David Boder
      start: '00:13:04.047'
      end: '00:13:05.190'
      u: Warum Mongol?
    - who: George Kaldore
      start: '00:13:05.190'
      end: '00:13:08.049'
      u: Die ungarische Rasse gehört zu der mongolischen Rasse.
    - who: David Boder
      start: '00:13:08.049'
      end: '00:13:10.065'
      u: Ja. Und?
    - who: George Kaldore
      start: '00:13:10.065'
      end: '00:14:16.213'
      u: Wir sind nicht lange geblieben dort im Ghetto, wir sind geblieben dort bis
        zwölf (12) Uhr. Das heißt zwölf (12) Stunden sind wir im Ganzen gewesen im
        Ghetto. Um zwölf (12) Uhr hat es geheißen, alle nehmen die Säcke, das wir
        noch gehabt haben und, hm, dann zur Kontrolle. Bei der Kontrolle hat man alle
        guten Sachen heraus genommen in, in ……. von die Päckel. Wir haben ja gar nichts
        gehabt, wie sind ein …, wir sind die …herein gegangen zu dem ungarischen Arbeitsdienst,
        wir haben mit genommen ein Kleid und Unterwäsche und solche Sachen, was wir
        haben gebraucht bei dem ungarischen Arbeitsdienst zu arbeiten. Wir haben geglaubt
        man wird uns nachschicken solche Sachen, wir bleiben ja in Ungarn. Und ohne
        etwas zu essen und ohne zu trinken, sind wir herein gestoßen worden in die
        Wagons – fünf und achtzig Menschen in einen Wagon – und der Zug ist gestanden
        dort. Ein langer Zug – nicht ein ungarischer Zug, sondern deutsche Reichsbahn
        ist gestanden dort auf der ungarischen Station.
    - who: David Boder
      start: '00:14:16.213'
      end: '00:14:19.824'
      u: Von wo hat man so viele Menschen genommen, sie sagen, es waren im Ganzen
        hundert zwanzig (120).
    - who: George Kaldore
      start: '00:14:19.824'
      end: '00:14:34.607'
      u: Hundert zwanzig (120) sind wir gewesen vom Arbeitsdienst, aber im Ghetto
        sind gewesen von Umgebung von Budapest die Menschen, das heißt von Hatvan
        und von Hatvan die Umgebung. Es sind gewesen dort ungefähr zwei, drei tausend
        (2, 3000) Menschen.
    - who: David Boder
      start: '00:14:34.607'
      end: '00:14:35.540'
      u: Ah hm!
    - who: George Kaldore
      start: '00:14:35.540'
      end: '00:00:00.'
      u: Man hat uns gesagt, …. um zwölf Uhr sind wir herein gegangen in die Wagons.
        Die Wagons sind bald abge … plombt, abgeplombt geworden und erstens hat man
        genannt einen als Kommandant für den Wagon. Und man hat gar nichts Wasser
        und gar nichts herein gegeben. Die ungarische Gendarmerie mit der Polizei
        ist gestanden neben den Wagons. Und sie sind gegangen mit den Gewehren und
        keiner hat nicht können heraus von die Wagons.
    - who: David Boder
      start: '00:00:00.'
      end: '00:15:10.694'
      u: Ja.
    - who: George Kaldore
      start: '00:15:10.694'
      end: '00:15:48.352'
      u: 'Keiner …. nur drinnen gesessen und wir sind gesessen und wir haben geglaubt,
        wo man uns hin fuhren wird. Einer hat gesagt man wird uns fuhren nach Österreich;
        der Andere hat gesagt man wird uns führen durch Ungarn, man wird uns führen
        in den deutschen Arbeitsdienst. Aber wir ungarischen Juden, wir waren diese
        Juden, die haben nichts gewusst von Auschwitz – wir haben nichts gehört vom
        Radio von Auschwitz und wenn gekommen sind die polnischen Juden und die deutschen
        Juden – haben wir gesagt: ‚Nein, das kann nicht sein – das kann nicht sein,
        dass man verbrennt deutsche und polnische Juden in Auschwitz.’ Wir haben das
        nicht geglaubt.'
    - who: David Boder
      start: '00:15:48.352'
      end: '00:15:50.558'
      u: Was haben Sie das vom Radio gesagt?
    - who: George Kaldore
      start: '00:15:50.558'
      end: '00:16:49.533'
      u: 'Wir haben nichts gehört vom Radio – im Radio von Auschwitz. Wir haben im
        Geheimnis gehört vom Londoner Radio. Aber das Londoner Radio hat auch nichts
        gesagt, dass man verbrennt Juden. Wir haben geglaubt, das ist doch immer eine
        Propaganda. Wir haben das nicht geglaubt, dass man verbrennt Juden. Und, hm,
        um vier (4) Uhr nachmittags ist der Zug abgefahren. Gefahren nach, hm, Süden
        herauf – nach Miskolc. In Miskolc sind wir gewesen in der Nacht. In Miskolc
        hat man zugegeben noch der Ghetto noch von Miskolc …. vom Ghetto noch von
        Miskolc. Von Miskolc sind wir abgefahren um zwölf (12) Uhr in der Nacht und
        auf einer Station, noch auf der ungarischen Seite, ist der Zug etwas langsamer
        gegangen. Von dem Zug die Kameraden haben gesagt: ‚Kinder man kann uns noch
        retten. Wir springen heraus von den Wagons.’'
    - who: David Boder
      start: '00:16:49.533'
      end: '00:16:50.947'
      u: Aber sie waren doch plombiert?
    - who: George Kaldore
      start: '00:16:50.947'
      end: '00:17:00.757'
      u: Ja, es war plombiert, aber oben diese Wagons sind die Ketterl. Und wir haben
        gehabt eine kleine, ……. diese, diese Ketterl von Eisen gemacht …
    - who: David Boder
      start: '00:17:00.757'
      end: '00:17:01.970'
      u: Gitter?
    - who: George Kaldore
      start: '00:17:01.970'
      end: '00:17:08.990'
      u: Gitter von Eisen gemacht, ja. Und wir haben gehabt eine kleine Säge und wir
        haben abgesegelt …..
    - who: David Boder
      start: '00:17:08.990'
      end: '00:17:10.013'
      u: Abgesägt.
    - who: George Kaldore
      start: '00:17:10.013'
      end: '00:17:50.806'
      u: Wir haben abgesägt und fünf (5) Menschen von unserem Wagon sind heraus gesprungen.
        Und die fünf (5) Menschen, nachdem wir nach Hause gekommen sind vom Lager,
        haben wir gesprochen mit diesen Menschen und diese Menschen sind gerettet
        geworden. Man hat sie nicht gesehen. Die Wagons hat man … sind gewesen, hm,
        ungarische Gendarmerie bis zu der ungarischen slowakischen Grenze bis Kosice.
        Die ungarische Gendarmerie ist gesessen oben auf dem Dach und sie haben von
        da gesehen, was in den Wagons geschieht. Bis Kosice hat man gar nicht aufgemacht
        die Wagons.
    - who: George Kaldore
      start: '00:17:50.806'
      end: '00:18:42.041'
      u: Das ist gewesen vier und zwanzig (24) Stunden zu fahren. Wir sind in die
        Wagons …. Einer ist gestanden, der Zweite ist gelegen; schon mit einem großen
        Bart die Menschen – Menschen, die als wilde Tiere ausgeschaut. Schon sind
        gewesen in unserem Wagon zwei tote Menschen, gewesen sind drei, vier (3,4),
        die sind ganz verrückt geworden, sie haben schon nicht gekonnt sprechen von
        dem Durst. Und in Kosice hat man aufgemacht die Wagons, da ist herein gekommen
        schon die SS Polizei und die deutsche Gendarmerie; nicht SS sondern deutsche
        Gendarmerie. Man hat herein gegeben in jeden Wagon ungefähr zehn (10) Liter
        Wasser ….. für 80 Menschen, so dass jeder einer Mensch hat bekommen ein ganz
        bisschen zu trinken und ……
    - who: David Boder
      start: '00:18:42.041'
      end: '00:18:43.997'
      u: Wie hat man das Wasser gegeben?
    - who: George Kaldore
      start: '00:18:43.997'
      end: '00:18:48.210'
      u: Das Wasser hat man gebracht in einem Keiler, in einem , hm, ….
    - who: David Boder
      start: '00:18:48.210'
      end: '00:18:48.631'
      u: Kessel.
    - who: George Kaldore
      start: '00:18:48.631'
      end: '00:18:53.476'
      u: "… in einem Kessel, in einem so einem Kessel hat man gebracht Wasser und
        den Kessel hat man dann heraus genommen."
    - who: David Boder
      start: '00:18:53.476'
      end: '00:18:55.582'
      u: Und wie hat man getrunken?
    - who: George Kaldore
      start: '00:18:55.582'
      end: '00:18:59.848'
      u: Man hat getrunken von einem kleinen Glas von zwei (2) Dezi.
    - who: David Boder
      start: '00:18:59.848'
      end: '00:19:01.088'
      u: Von zwei (2)?
    - who: George Kaldore
      start: '00:19:01.088'
      end: '00:19:02.402'
      u: Von zwei (2) Dezi.
    - who: David Boder
      start: '00:19:02.402'
      end: '00:19:03.616'
      u: Gramm?
    - who: George Kaldore
      start: '00:19:03.616'
      end: '00:19:05.275'
      u: Von zwei (2) Dezigramm
    - who: David Boder
      start: '00:19:05.275'
      end: '00:19:07.631'
      u: Haben sie jedem gegeben das selbe Glas?
    - who: George Kaldore
      start: '00:19:07.631'
      end: '00:20:18.834'
      u: 'Man hat nicht Jedem gegeben das selbe Glas. Man hat sich dort gestoßen für
        das Wasser, Einer hat mehr getrunken, der Andere hat gar nichts getrunken.
        Und, hm, man hat herunter genommen von dem Wagon die toten Menschen dort.
        Gekommen ist wieder der ungarische Offizier bei der Grenze und bei der Grenze
        in Kosice hat man uns gesagt: „ Wer sich fühlt , dass er nicht Jude, soll
        herunter kommen.’ Aber es war schon kein Mensch, der hat nicht gewollt Jude
        sein – Jude war schon Jude - und alle zusammen sind wir gefahren in die Wagons
        weiter. Der Wagon ist gefahren durch die Slowakei . In der Slowakei bei die
        Deutschen ist gewesen so, der Deutsche ist herein gekommen eine Station nach
        der ungarischen Grenze und er hat gesagt: „Juden, ich weiß, ihr hab noch bei
        euch Gulden, ich habt noch bei euch ungarisches Geld. Ihr werdet geführt an
        einen Ort, wo man nicht nützen kann den Gulden, wo man nicht nützen kann das
        Essen, gar nichts nützen kann – ihr werdet alles bekommen. Ihr sollt uns geben
        Essen, ihr sollt uns geben Geld …'
    - who: David Boder
      start: '00:20:18.834'
      end: '00:20:20.669'
      u: Was für Essen?
    - who: George Kaldore
      start: '00:20:20.669'
      end: '00:20:35.169'
      u: So Essen, Konserven und Geld und Gulden und Kleider. Und einer wollte Handschuhe
        und der Andere hat gebeten für Strümpfe von uns, gute Strümpfe. Sie haben
        alle gewusst, die Juden haben die besten Sachen.
    - who: David Boder
      start: '00:20:35.169'
      end: '00:20:36.944'
      u: Haben denn die Juden die besten Sachen gehabt?
    - who: George Kaldore
      start: '00:20:36.944'
      end: '00:20:45.399'
      u: Ja,. Wir haben gehabt noch damals die besten Sachen, wir haben das von daheim
        noch mit genommen. Und dafür – sie haben uns gesagt, sie geben uns …..
    - who: David Boder
      start: '00:20:45.399'
      end: '00:20:51.718'
      u: Was heißt die besten Sachen? Bessere Sachen, als die Christen gehabt haben
        oder die Juden haben ihre besten Sachen mitgenommen?
    - who: George Kaldore
      start: '00:20:51.718'
      end: '00:20:53.915'
      u: Die Juden haben die besten Sachen mitgenommen.
    - who: David Boder
      start: '00:20:53.915'
      end: '00:20:55.143'
      u: Ihre eigenen Sachen?
    - who: George Kaldore
      start: '00:20:55.143'
      end: '00:21:11.004'
      u: Die eigenen Sachen, ja, ja. Und dafür haben sie gesagt, wenn ihr gibt das
        uns, dann kriegt ihr Wasser. Und die Juden haben noch genommen Geld und wir
        haben bekommen von ihnen noch Wasser, ein wenig Wasser.
    - who: David Boder
      start: '00:21:11.004'
      end: '00:21:12.629'
      u: Und die Juden haben noch Geld gehabt?
    - who: George Kaldore
      start: '00:21:12.629'
      end: '00:22:07.625'
      u: 'Die Juden haben noch … nach der Untersuchung – haben sie noch immer Geld
        gehabt in den Taschen. Und wir sind weiter gefahren – von der Slowakei nach
        Polen. In Polen - in Krakau haben wir gefragt die Deutschen, wir haben heraus
        geschaut dort bei den kleinen Fenster, was ist schon geworden zu gemacht in
        Kosice, wir haben ein bisserl herausgeschaut und gefragt, was wird mit uns
        sein. Das haben die Lokomotisten gesagt, die schon Deutsche waren, denn Krakau
        war schon eine besetzte Stadt – und da haben sie gesagt zu uns: ‚Ihr geht
        nach Birkenau.’ Wir haben nicht gewusst was ist Birkenau, Birkenau haben wir
        gedacht, das ist der Himmel, er hat uns gezeigt, dass es brennt und wir haben
        gar nichts gewusst was und wohin wir gehen.'
    - who: David Boder
      start: '00:22:07.625'
      end: '00:22:09.762'
      u: Haben Sie gedacht, es ist etwas Gutes oder etwas Schlechtes?
    - who: George Kaldore
      start: '00:22:09.762'
      end: '00:22:20.353'
      u: Nein, wir haben gedacht, das das ist was Schlechtes. Wir haben doch zwischen
        uns gesagt – die paar Menschen, die haben noch gekonnt denken, ….. weil die
        Meisten haben schon gar nicht mehr gekonnten denken. Es waren …..
    - who: David Boder
      start: '00:22:20.353'
      end: '00:22:21.850'
      u: Wie alt waren Sie damals?
    - who: George Kaldore
      start: '00:22:21.850'
      end: '00:22:24.536'
      u: Ich war damals, hm, drei und zwanzig (23) Jahre alt.
    - who: David Boder
      start: '00:22:24.536'
      end: '00:22:26.040'
      u: Aha. Und jetzt sind sie ?
    - who: George Kaldore
      start: '00:22:26.040'
      end: '00:22:28.583'
      u: Und jetzt bin ich über drei und zwanzig (23).
    - who: David Boder
      start: '00:22:28.583'
      end: '00:22:31.351'
      u: Und das war In welchem Jahr? In fünf und vierzig (45)?
    - who: George Kaldore
      start: '00:22:31.351'
      end: '00:22:36.910'
      u: Nein, das war in dem …. das war im Jahr vier und vierzig (44). Oh ja, ich
        war zwei und zwanzig (22) Jahre alt damals.
    - who: David Boder
      start: '00:22:36.910'
      end: '00:22:38.354'
      u: Weiter, George.
    - who: George Kaldore
      start: '00:22:38.354'
      end: '00:22:51.564'
      u: Ich war zwei und zwanzig (22) Jahre alt. Die Menschen waren schon, die fünf
        und achtzig Menschen, die haben nicht gekonnt heraus gehen von den Wagons,
        sie haben dort gemusst ihre Sachen erledigen in den Wagons …. so.
    - who: David Boder
      start: '00:22:51.564'
      end: '00:22:53.121'
      u: Was meine Sie damit?
    - who: George Kaldore
      start: '00:22:53.121'
      end: '00:22:56.198'
      u: Kleine Sachen ja, Toilettensache erledigen dort.
    - who: David Boder
      start: '00:22:56.198'
      end: '00:23:00.987'
      u: Also was haben sie gemacht, wenn sie haben müssen was tun – sie hatten keine
        Toilette im Wagon?
    - who: George Kaldore
      start: '00:23:00.987'
      end: '00:24:14.761'
      u: 'Ja, das ist gewesen ein Wagon für Tiere. Diese Viehwagons waren das. Wir
        haben genommen die (unverständlich), diese Teller, die wir haben mitgenommen
        zum Essen und wir haben in den herein gemacht und das herausgeworfen in dem
        Fenster. Und es war stinkend in dem Wagon, es war warm und wir haben nicht
        gehabt Wasser zu trinken. Und schon Essen was wir haben noch mitgenommen –
        ein bisserl was in den Säcken noch versteckt war, war auch schon nicht da.
        Und so sind wir angekommen in Auschwitz ….. und von Auschwitz ist es zwei
        (2 km) Kilometer nach Birkenau – diese Station. Man hat uns genommen auf eine
        solches Bahngeleise, wo nur ein Zug gestanden ist – unser Zug. Wir sind angekommen
        und ….. nachdem wir sind angekommen nach Birkenau auf dem Geleise, haben wir
        gesehen Menschen in blau weißen gestreiften Anzüge, sie sind gelaufen zu der
        Bahn und sagen jiddisch, dass: ‚Jüd, Ihr sollt runter steigen von der Bahn
        mit allem – ihr sollt herunter steigen mit alles und aufreihen.’ Wir sind
        herunter gestiegen ….'
    - who: David Boder
      start: '00:24:14.761'
      end: '00:24:16.506'
      u: Waren das jüdische Capos?
    - who: George Kaldore
      start: '00:24:16.506'
      end: '00:24:25.684'
      u: Das war nicht jüdisches Gestapo. Das war ein Kommando, was wir später erst
        gewusst haben, das war das sogenannte Kanada Kommando.
    - who: David Boder
      start: '00:24:25.684'
      end: '00:24:26.617'
      u: Und was war das?
    - who: George Kaldore
      start: '00:24:26.617'
      end: '00:24:31.702'
      u: Das war das Kommando was übergenommen hat die Transporte was angekommen sind.
    - who: David Boder
      start: '00:24:31.702'
      end: '00:24:33.507'
      u: Warum hat man sie genannt Kanada Kommando?
    - who: George Kaldore
      start: '00:24:33.507'
      end: '00:24:49.967'
      u: Kanada, weil die haben gehabt Essen, weil sie haben von dort gestohlen,weil
        sie haben getragen die Sachen von Juden, was in die Transporte waren auf den
        Wagons. Die Sachen getragen in das Magazin und sie haben dort sehr viel Essen
        gehabt.
    - who: David Boder
      start: '00:24:49.967'
      end: '00:24:51.240'
      u: Waren sie jüdisch … Juden?
    - who: George Kaldore
      start: '00:24:51.240'
      end: '00:25:51.590'
      u: Juden, ja, ja, das waren Juden, deportierte Juden, die in diesem Kommando
        gearbeitet haben. Und die haben alle gut ausgeschaut, weil die haben gegessen
        von dem was die Transporte gebracht haben, was sie dort noch gefunden haben.
        Wir sind dort angekommen und wir haben gesehen es laufen dort herum Kinder,
        ganz kleine Kinder und Mütter und, und ganz narrische Menschen, die Haare
        ganz zerrottet und mit großem Bart und da laufen Menschen mit großem Bart
        dort herum um unsere Menschen von die Wagons. Und man sagt uns, wir sollen
        stehen, wir sollen stehen in der Reihe und ins Bad hinein gehen. Und wir sehen
        dort eine große Tafel, da ist ausgeschrieben bei dem Lager „Arbeit macht frei“.
        Wir gehen zu dem Tor und steht dort ein SS Oberarzt, von dem wir später gewusst
        haben ….. ge.. gehört haben den Namen – ein Doktor Mengele.
    - who: David Boder
      start: '00:25:51.590'
      end: '00:25:55.111'
      u: Was ist passiert mit ihm?
    - who: George Kaldore
      start: '00:25:55.111'
      end: '00:25:55.741'
      u: Wo passiert?
    - who: David Boder
      start: '00:25:55.741'
      end: '00:25:58.879'
      u: Ich meine was ist passiert? Ist er arretiert?
    - who: George Kaldore
      start: '00:25:58.879'
      end: '00:26:59.389'
      u: 'Ich weiß nicht, ich glaube, er ist verhaftet. Er ist vor dem Gesetz in München.
        Ich weiß es nicht bestimmt aber. Und er ist gestanden dort und er hat gesagt
        für unsere Menschen: „ Ihr geht zur Arbeit und wer fühlt sich stark zur Arbeit
        soll er gehen und wer fühlt sich nicht so stark zur Arbeit zu gehen, so gehen
        zu Fuß, soll gehen auf der anderen Seite und sie werden ihn tragen mit einem
        Auto und er wird gehen, auf einen anderen Ort wird er kommen, wo leichtere
        Arbeit, er wird nicht so schwer arbeiten.’ Und es sind gegangen die Mütter
        mit kleine Kinder und gegangen Frauen und alte Menschen. Und von uns junge
        Menschen, die haben gesagt: ‚Es tut weh der Fuß, ich kann nicht gehen, ich
        weiß nicht wieviel ich gehen muss und wir sind gegangen. Und, hm, von den
        ganzen vier tausend (4000) vom Transport, wie sind geblieben tausend (1000)
        Menschen.'
    - who: David Boder
      start: '00:26:59.389'
      end: '00:27:02.519'
      u: Sind sie mitgegangen mit die Schwachen auch?
    - who: George Kaldore
      start: '00:27:02.519'
      end: '00:27:07.409'
      u: Ich bin nicht gegangen mit den Schwachen. Ich bin mitgegangen mit die aussortierten
        … mit den aussortierten Menschen …..
    - who: David Boder
      start: '00:27:07.409'
      end: '00:27:07.839'
      u: Warum?
    - who: George Kaldore
      start: '00:27:07.839'
      end: '00:29:46.128'
      u: 'Ich hab mich ….. ich hab in mir gespürt noch, noch Kraft zu der Arbeit.
        Meine Seele war noch stark, ich habe gespürt, dass ich kann noch arbeiten.
        Und wenn man mich zu der Arbeit führt, kann ich das vielleicht noch aushalten
        bei der Arbeit. Und ich bin gegangen, hm, mit dem Transport und man hat uns
        geführt herein in den Waschraum. In dem Waschraum ist schon gewesen die SS
        Polizei, aber bevor wir sind herein gegangen in diesen Waschraum, muss ich
        noch sagen, da ist gewesen eine Musik …. wir hören Musik. Es ist gewesen Häftlinge
        haben gespielt dort die Trompeten, ein ganzes Musik Orchester, gespielt Jazz
        Musik. Ja und wir fragen, was ist da? Ja, man hat uns erzählt, es kommt ein
        Transport und sie spielen, dass man soll gar nichts wissen. Und die Männer
        sagen uns, wir sollen nicht so viel nachfragen. Und wir sehen laufen Menschen
        und fragen: „Jüd, von wo kimmt er?“ Und Ungarische fragen in ungarisch. Und
        wir fragen nur ein Wort: “Juden kann man da trinken das Wasser?“ „Ja, ihr
        könnt trinken, aber ihr sollt nicht viel trinken davon.“ Wir gehen herein
        in den Waschraum und da ist dort schon die SS mit die polnische Capo, das
        polnische, nicht jüdische Capos – und sie stehen dort: „Juden, ihr sollt alles
        abziehen, ihr bekommt ganz neue Kleider. Wir sollen alles ausziehen und da
        lassen. Ganz nackert, ihr sollt nur Eure Schuhe und den Hosenträger oder der
        Riemen was für Hemd und Hosen. Nachdem sind wir weiter gegangen in den zweiten
        (2.) Raum. Also wir sind weiter gegangen in den zweiten (2.) Raum, wo schon
        gesessen sind auf einer langen Bank, hm, Juden, polnische Juden und die was
        gehabt haben in der Hand …… Haarschneidemaschinen. Man ht uns ganz abrasiert,
        das heißt, wo wir Haare gehabt haben, hat man mit der Maschine ganz abgeschnitten;
        und unsere Haare, unseren Bart abgeschnitten und so sind wir weiter gegangen
        bei der Tür. Bei der Tür ist gestanden schon ein Capo, was hat uns herein
        geschaut in den Mund, ob wir haben nichts in dem Mund, das heißt, wir haben
        nichts versteckt in dem Mund, Gulden oder andere Diamanten oder solche Sachen,
        was wert ist.'
    - who: David Boder
      start: '00:29:46.128'
      end: '00:29:47.921'
      u: Und ob sie goldene Zähne gehabt haben?
    - who: George Kaldore
      start: '00:29:47.921'
      end: '00:30:06.969'
      u: Die goldenen Zähne sind noch geblieben in der Zeit. Und wir sind weiter gegangen
        in den Infektionsraum auf der unreinen Seite. Wir haben … man hat uns ganz
        desinfiziert. Wir haben bekommen ein kleines Stückchen Seife und eine Dusche
        ist gewesen dort und …..
    - who: David Boder
      start: '00:30:06.969'
      end: '00:30:07.631'
      u: Eine Wasserdusche?
    - who: George Kaldore
      start: '00:30:07.631'
      end: '00:30:33.206'
      u: Eine Wasserdusche, ja, das war eine Wasserdusche …. ist gewesen dort ein
        warmes Dusch mit einem kleine Stückchen Seife bekommen und wir haben uns dort
        gewaschen und ich habe schon gespürt, hm, dass ich werd sein ein ganz anderer
        Mensch. Ich habe schon zurück bekommen ein bisschen von meiner Stärke. Essen
        haben wir noch gar nichts bekommen und wir haben getrunken von dem Wasser,
        was dort war.
    - who: David Boder
      start: '00:30:33.206'
      end: '00:30:34.168'
      u: Von der Dusche?
    - who: George Kaldore
      start: '00:30:34.168'
      end: '00:30:47.848'
      u: Von der Dusche, weil die Dusche ist gewesen auf der deutschen Mode. Wir bekommen
        ganz heißes Wasser, das heiße Wasser ist gegangen in ganz kaltes Wasser. Das
        heißt deutsches Solnar Bad.
    - who: David Boder
      start: '00:30:47.848'
      end: '00:30:51.067'
      u: Wie heißt das? Wieso, da war kaltes Wasser …..
    - who: George Kaldore
      start: '00:30:51.067'
      end: '00:31:12.527'
      u: Nein, von der Dusche ist gekommen das heiße Wasser. Und man hat so gedreht
        drinnen das deutsche …… das heiße Wasser, dass es ist gekommen heiß und langsam
        kühler – bis ganz kaltes Wasser. Und nachdem wir nach dem Baden ganz rein
        hat man uns mit Spiritus ganz abgewaschen …..
    - who: David Boder
      start: '00:31:12.527'
      end: '00:31:13.700'
      u: Wer hat das getan?
    - who: George Kaldore
      start: '00:31:13.700'
      end: '00:31:23.026'
      u: Das haben dort die Capos gemacht, die haben sich dort beschäftigt in dem
        Waschraum und weiter gegangen auf der reinen Seite.
    - who: David Boder
      start: '00:31:23.026'
      end: '00:31:25.764'
      u: Waren die Capos anständig dabei?
    - who: George Kaldore
      start: '00:31:25.764'
      end: '00:31:32.384'
      u: Das waren jüdische Capos und die jüdischen Capos haben dort nicht geschlagen.
        Sie waren anständig und haben uns mit geholfen.
    - who: David Boder
      start: '00:31:32.384'
      end: '00:31:33.648'
      u: Was für ein Lager war das?
    - who: George Kaldore
      start: '00:31:33.648'
      end: '00:31:37.800'
      u: Das war in Au ……, das war im Zentrallager Birkenau.
    - who: David Boder
      start: '00:31:37.800'
      end: '00:31:38.763'
      u: Aha, Birkenau.
    - who: George Kaldore
      start: '00:31:38.763'
      end: '00:31:47.149'
      u: Wenn man darf wissen, dass Birkenau war das Zentrallager; in Auschwitz war
        schon ein Arbeitslager.
    - who: David Boder
      start: '00:31:47.149'
      end: '00:31:49.256'
      u: Und die Krematorien?
    - who: George Kaldore
      start: '00:31:49.256'
      end: '00:31:50.168'
      u: Die waren in Birkenau.
    - who: David Boder
      start: '00:31:50.168'
      end: '00:31:50.508'
      u: Aha.
    - who: George Kaldore
      start: '00:31:50.508'
      end: '00:33:30.712'
      u: Die waren nicht in Auschwitz. Man nennt das nur Auschwitz. Und nachdem wir
        sind gegangen in die reine Seite und dort waren schon die Kleider. Das heißt,
        Kleider, die gestreiften, blau weißen Anzüge, wie ich das gesehen habe im
        Film Sing-Sing, wie die ausgeschaut haben mit die blau weißen Anzüge. Lange
        Hosen oder kurze Hosen, so wie es gefallen ist. Ein kleiner Bursche hat bekommen
        eine lange Hose, ein Großer hat bekommen eine kleinere Hose mit einem kleineren
        Jackett, das ist gemacht von Leinwand. Ganz kalte Sachen waren das, hm, so
        dass im Juni, wie wir dort angekommen sind, war ein sehr kaltes Wetter noch
        und wir haben da, für uns war es sehr kalt noch. Und die Schuhe haben wir
        noch in der Hand gehabt, die was haben Stiefeln gehabt, die Stiefeln hat man
        weggenommen und, hm, anstatt die Stiefeln hat man gegeben hölzerne Schuhe.
        Und wir haben das angezogen. Allen hat man gegeben noch eine Unterhose mit
        einem Hemd, aber ganz schöne Sachen waren das, was man uns gegeben hat, man
        kann sagen neue Sachen. Das sind gewesen die Unterhosen und Hemden, was man
        weggenommen ……. weggegeben hat von den Transporten, was gekommen sind. Von
        dort, von dem (unverständlich) sind wir heraus gegangen und schon gestanden
        in einer Reihe und rein gegangen in einen großen Block.
    - who: David Boder
      start: '00:33:30.712'
      end: '00:33:35.666'
      u: Und was hat mit den Leuten passiert, wissen Sie, die auf der anderen Seite
        gegangen sind?
    - who: George Kaldore
      start: '00:33:35.666'
      end: '00:33:48.479'
      u: Damals haben wir noch gar nichts gewusst. Wir haben gefragt, was ist mit
        diesen Leuten, wir haben gar nichts gewusst. Wir sind nur gegangen und gegangen
        und haben gar nichts gewusst von den Menschen. Wir sind herein gegangen ……
    - who: David Boder
      start: '00:33:48.479'
      end: '00:33:50.766'
      u: Aber die Krematorien waren in Birkenau.
    - who: George Kaldore
      start: '00:33:50.766'
      end: '00:34:00.275'
      u: Die Krematorien waren da, ja. Bald werd ich von diesen sprechen. Das war
        schon am Abend, was ich jetzt sag, das war schon acht Uhr am Abend wie wir
        sind, wie wir sind fertig geworden mit dem Baden.
    - who: David Boder
      start: '00:34:00.275'
      end: '00:34:01.307'
      u: Hm.
    - who: George Kaldore
      start: '00:34:01.307'
      end: '00:34:07.897'
      u: Nachdem wir sind herein gegangen in einen großen Raum, das hat geheißen Birkenau
        dreizehn (13) ……
    - who: David Boder
      start: '00:34:07.897'
      end: '00:34:08.568'
      u: Ah hm.
    - who: George Kaldore
      start: '00:34:08.568'
      end: '00:34:52.654'
      u: "…… Block. Das ist gewesen das Zigeuner Lager. Dort haben früher gewohnt
        die Zigeuner. Das sind nicht gewesen Juden; nur das sind gewesen diese Zigeuner,
        welche gewohnt haben in Ungarn. Die musikal…., die Musikanten Zigeuner, von
        Deutschland die Zigeuner, die sind nicht gewesen die sogenannte Rasse von
        die Deutschen. Das sind nicht gewesen die deutsche Rasse. Rassen sind auch
        gewesen dort und aber die sind gegangen angezogen wie ….. in sehr komische
        Kleider, in solche große Hut, was man hat weggenommen von den Rabbinern, was
        man hat weggenommen von den Rabbinern, diese chassidischen Hüte, und da sind
        sie gegangen ……."
    - who: David Boder
      start: '00:34:52.654'
      end: '00:34:53.487'
      u: Die Zigeuner?
    - who: George Kaldore
      start: '00:34:53.487'
      end: '00:35:12.153'
      u: "… die Zigeuner. Und angezogen, hm, …… Anzüge, die sind gemacht worden auf
        der anderen Seite …. auf der …. rückwärts mit einem roten Kreuz, einen großen
        gestreiften roten Kreuz."
    - who: David Boder
      start: '00:35:12.153'
      end: '00:35:12.965'
      u: Warum?
    - who: George Kaldore
      start: '00:35:12.965'
      end: '00:35:22.458'
      u: Dass sie nicht heraus fliehen vom Lager. Das war ein Zeichen, dass sie sind
        auch Häftlinge, da hat geheißen, sie sind Häftlinge.
    - who: David Boder
      start: '00:35:22.458'
      end: '00:35:24.866'
      u: Also sagen Sie mir, waren die Frauen mit den Zigeunern?
    - who: George Kaldore
      start: '00:35:24.866'
      end: '00:35:33.584'
      u: Die Zigeuner waren zusammen mit den Frauen, die Kinder, sie haben das gesehen
        auch Zigeuner Frauen, was sind gewesen schwanger.
    - who: David Boder
      start: '00:35:33.584'
      end: '00:35:34.697'
      u: Die waren alle im selben Block?
    - who: George Kaldore
      start: '00:35:34.697'
      end: '00:35:55.068'
      u: 'Alle im selben Block zusammen gelebt. Unser Block Ältester ist gewesen auch
        ein Zigeuner. Und es geheißen: ‚Ihr sollt euch niederlegen.’ Es sind gewesen
        tausend fünf hundert (1500) Menschen, die geblieben sind von den vier tausend
        fünf hundert (4500) von dem Transport. Alle waren in einem … in einem Block.'
    - who: David Boder
      start: '00:35:55.068'
      end: '00:35:57.066'
      u: Und wieviel Zigeuner waren dort?
    - who: George Kaldore
      start: '00:35:57.066'
      end: '00:36:20.062'
      u: Zigeuner waren schon fort, nur der Block Älteste mit seiner großen Familie.
        Über den Block ich muss erzählen noch, dass das Lager Birkenau war vor dem
        Krieg eine …… eine ….. sogenannte … man hat es …. Reitsaal, dort waren Pferde
        vor dem Krieg.
    - who: David Boder
      start: '00:36:20.062'
      end: '00:36:21.567'
      u: Ein Stadium (Rest unverständlich – beide sprechen)
    - who: George Kaldore
      start: '00:36:21.567'
      end: '00:36:38.491'
      u: "… ein Pferde Reit Stadium. Man hat uns gesagt: ‚Juden legt Eure Gesichter
        auf die Erde, es wird schon passieren Euch nichts.’ Und wir haben geweint:
        ‚Menschen, bringt uns etwas zu trinken.’"
    - who: David Boder
      start: '00:36:38.491'
      end: '00:37:04.804'
      u: "[In English] This concludes …… this concludes Spool 97. We are going over
        to Spool 98. George… eh, George Kaldore being interviewed at the Camp Tradate,
        or the cooperative place Tradate for displaced Jews."
    - who: David Boder
      start: '00:37:04.804'
      end: '00:37:30.290'
      u: This is Spool 98. Italy — the Castle Tradate between Milan and Como, in a
        camp of displaced persons, of the so-called Kibbutzim groups, or the Hashara,
        which is preparing the young people to go at one time or another to Palestine.
        The interviewee is George Kaldore, 23 (twenty three) from Hungary.
    - who: David Boder
      start: '00:37:30.290'
      end: '00:37:33.491'
      u: "[In German] Nun weiter, was?"
    - who: George Kaldore
      start: '00:37:33.491'
      end: '00:37:54.674'
      u: Ja, ich habe gelassen meine Erzählungen dort, dass, hm, dass es hat geheißen,
        wir wollen uns niederlegen dort, ein tausend fünf hundert (1500) Menschen
        in einem großen Saal und wir sollen, hm, dort ruhig bleiben ….. wir sollen
        dort ruhig bleiben bis kommt Einer und der wird uns sagen, was passieren wird.
    - who: David Boder
      start: '00:37:54.674'
      end: '00:37:59.747'
      u: Entschuldigen Sie, ich möchte Sie eine Frage fragen. Wissen Sie, was mit
        den Zigeunern passiert hat?
    - who: George Kaldore
      start: '00:37:59.747'
      end: '00:38:37.650'
      u: Ja, ich weiß. Es ist nach zwei (2) Monaten habe ich gehört – schon in dem
        anderen Lager, wo ich nach dem übertragen geworden bin, dass, hm, auf einer
        Nacht ist gewesen ein Appell und man hat gerufen alle Zigeuner raus. Und die
        Zigeuner sind heraus gekommen und alle Frauen, alle Kinder und die Zigeuner
        was dort geblieben sind, hat man diese Nacht verbrannt. Nur das ist nichts
        geblieben von die Zigeuner, keiner war mehr in dem Lager. Das weiß ich von
        die Erzählungen von die Kameraden, was gekommen sind von dort im Lager und
        uns erzählt haben.
    - who: David Boder
      start: '00:38:37.650'
      end: '00:38:38.583'
      u: Nun weiter.
    - who: George Kaldore
      start: '00:38:38.583'
      end: '00:39:31.975'
      u: 'Es ist gekommen herein ein Dolmetscher – es ist gewesen aufgeschrieben auf
        der linken Arm – ein ungarisch deutsch Dolmetscher mit einem Zigeuner und
        unserem Bock Ältesten. Er ist aufgestanden dort auf einem Fach und hat uns
        gehalten eine Rede. Er hat uns gesagt: ‚Juden, ihr seid gekommen nach Auschwitz,
        Birkenau. Das ist soweit ein Vernichtungslager, wer nicht … wer nicht arbeiten
        kann, der wird da verbrennt. Und wer arbeiten kann wird, arbeiten bis er arbeiten
        kann. Da kannst du gar nichts behalten. Ich habe da gebracht jetzt eine Lampe’
        – es ist noch herein gekommen ein SS Mann – ‚man wird alles mit der Lampe,
        es ist eine Röntgen Lampe, durch gesucht. Vielleicht habt ihr noch bei euch
        Gulden oder noch Wertsachen oder solche Sachen, was ihr dürft nicht haben.
        Das heißt, gar nichts bei euch haben.’'
    - who: David Boder
      start: '00:39:31.975'
      end: '00:39:34.632'
      u: Und wieso, wieso eine Röntgen Lampe?
    - who: George Kaldore
      start: '00:39:34.632'
      end: '00:41:27.486'
      u: 'Ja, Röntgen Lampe, ich werd das bald sagen, wie das war. Und er hat noch
        gebracht dort Schraubenzieher und Hammer und er hat gesagt, wir sollen auch
        herunternehmen von die Schuhe, die, die Sohlen. ‚Vielleicht hab ihr dort etwas
        weggesteckt und das hat man nicht bemerkt, weil ….. wie ihr herein gekommen
        seid in den Block.’ Und er ist gekommen und die Juden haben herunter genommen
        die Sohlen. Und es ist noch immer gekommen Gold und noch immer gekommen Geld
        und ein Jude hatte herausgenommen ein Arbeitsbuch, ein ungarisches Arbeitsbuch.
        Und er hat gesagt: ‚Das ist mein Arbeitsbuch, ich bin ein Arbeiter und ich
        werde arbeiten.’ Und er hat gesagt: ‚Lass es nur da.’ Und Bilder von der Mutter
        und von dem Vater, was man hat noch gerettet die Juden, ich weiß nicht in
        die Schuhe oder im Mund oder wie …. ich kann mir das nicht einmal denken,
        wie nach einer solchen starken Untersuchung. Und er hat gesagt: ,Alles hat
        man schon abgegeben?’ Und da haben die Juden gesagt: ’ja.’ Dann hat er gesagt:
        ‚Ja, ich sehe, ihr seid ungarische Juden, sicher habt ihr gar nichts bei Euch.
        Die ungarischen Juden, die haben alle Angst. Ich werde Euch jetzt nicht untersuchen
        mit der Röntgen Lampe.’ Nachdem haben wir gewusst, es war keine Röntgen Lampe,
        es war ganz ordinare große Lampe, die er hat herein gebracht. Und er hat sich
        genommen das Gold und nachdem zwei Tage später haben wir gewusst, dass er
        mit den Gulden hat gekauft für die, von die polnische Arbeiter, was haben
        gearbeitet in dem Lager, die nicht gewohnt in dem Lager, sondern sind nur
        herein gekommen und von der Besetzung hat er gekauft dann dafür Brot und hat
        gekauft Schmalz und hat gegessen davon.'
    - who: David Boder
      start: '00:41:27.486'
      end: '00:41:31.127'
      u: Hat er denn sonst nicht genug zu essen bekommen?
    - who: George Kaldore
      start: '00:41:31.127'
      end: '00:43:03.019'
      u: 'Nein, er hat nur bekommen die Ration. Er hat nur gehabt das Essen was er
        konnte weg stehlen von die Juden. Und er hat gesagt: ‚Bald werden sie bringen
        schwarzen Kaffee, jeder einer wird bekommen Kaffee.’ Und man hat auch gebracht
        den Kaffee und er hat gesagt: ‚Juden, ihr dürft nicht heraus gehen von dem,
        hm, Ort. Zwei (2) Schritte könnte ihr heraus gehen. Es steht da ein Box in
        dem Block drinnen, wo man kann die kleinen Toiletten Sachen machen. Und außer
        dem Block zwei Schritte, ist eine andere Box, wo man kann die großen Toiletten
        Sachen machen. Aber weiter sollt ihr nicht gehen, denn dort sind schon die
        Drahte und die SS Menschen in dem großen Turm, was sind gewesen mit die große
        Reflektoren und mit den Hunden, dann wenn ihr geht noch drei Schritte, dann
        haben sie ihn und schießen sie ihn bald ab.’ Und wir haben uns nieder gelegt
        auf der Erde, ohne Decken, ohne …. ohne alles und geschlafen. Das war die
        erste Nacht, dass wir konnten nach den Wagons ein bisschen schlafen. In der
        Früh um sechs (6) Uhr hat man schon geläutet zum Appell. Wir sind heraus gegangen,
        man hat uns gezählt, wieviel Menschen wir sind. Und man hat gesagt, jetzt
        werden die Menschen rein machen den Block. Wir haben gemusst aufwaschen den
        Block und wir haben bekommen zum Kehren und (unverständlich) … ganz rein machen.'
    - who: David Boder
      start: '00:43:03.019'
      end: '00:43:04.644'
      u: Was haben Sie bekommen Besen und?
    - who: George Kaldore
      start: '00:43:04.644'
      end: '00:43:06.368'
      u: Besen und …. hm, ja … zum Reinemachen.
    - who: David Boder
      start: '00:43:06.368'
      end: '00:43:07.090'
      u: "… und Lappen (beide sprechen – unverständlich)"
    - who: George Kaldore
      start: '00:43:07.090'
      end: '00:45:33.190'
      u: 'Ja, zum Reinemachen. Ja auch, hm, zum Aufräumen das Ganze. Und um 10 Uhr
        hat man gebracht die erste (1.) Suppe. Das hat geheißen diese deutsche Suppe
        – zusammen gekocht alles Mögliche. Man hat gegeben für 10 Menschen zusammen
        in einem großen Topf. Der Topf war schmutzig. Es war so ein Topf, was man
        hat von die Wagons heraus genommen von den Juden – ohne auszuwaschen. Wir
        haben gewusst, was man in diesen Töpfen gemacht hat, die Juden haben da ja
        herein gemacht in den Wagons und wir haben nicht gehabt ein Wasser das auszuwaschen.
        Und einige Menschen haben nicht gegessen. Ich hab gesagt: ‚Ich werd essen,
        was man mir geben wird.’ Denn das ist mein ganzes Essen, man kann das nicht
        essen …. aber ich werde es auch essen, weil ich weiß, wenn ich es nicht essen
        werde, werde ich nicht haben …. werde ich nicht haben die, die ….. die Kräfte
        dazu, dass ich soll das weiter machen die Arbeit. Und es sind wieder geworden
        zwei (2) Menschen – Zuckerkranke – sie sind so schlecht geworden, dass sie
        haben gesagt, sie brauchen Injektionen und man hat sie weg geführt. Man hat
        sie weg geführt und wir haben sie nicht gesehen mehr. Und schon um elf (11)
        Uhr haben wir uns getraut ein paar Schritte heraus zu machen – und wir haben
        gesehen, es brennt etwas. Es brennt, es brennt, es brennt. Am Vormittag um
        elf (11) Uhr wir haben gesehen Flammen und geriecht etwas Stinkendes. Wir
        haben gefragt von sie Zigeuner: ‚Was brennt denn da?’ Und sagen sie: ‚Ach,
        man verbrennt da die Kleider, was ihr habt gebracht, die Schmates, die solche
        Sachen, was man kann nicht benützen. Ihr sollt Euch nicht kümmern, was da
        verbrennt.’ Und nachdem hat man gesagt, ‚Jetzt sollt ihr euch niederlegen’.
        Wir haben gar nichts gemacht. Und es ist vergangen noch ein Tag. Noch ein
        Tag und dann ist gekommen ein SS, man hat gesagt wir sollen aufstehen. Die
        SS hat uns gesehen, durch gesehen und hat gesagt, es sollen da stehen welche
        waren Soldaten, welche waren vor dem Krieg Soldaten, welche sind starke Menschen
        für eine starke Arbeit. Und wir sind dort hin gestanden. Man hat zwei Gruppen
        gemacht – von die starken Menschen und von die nicht ganz starken Menschen
        …. und, hm …..'
    - who: David Boder
      start: '00:45:33.190'
      end: '00:45:34.192'
      u: Wo waren Sie gewesen?
    - who: George Kaldore
      start: '00:45:34.192'
      end: '00:46:14.223'
      u: 'Ich war bei den starken Menschen. Und es sind gewesen bei uns zwei (2) dicke
        Menschen, zwei (2) ganz dicke Menschen, die waren hundert (100) Kilo. Und
        der SS Mann hat gesagt: ‚Na, Ihr seid stark?’ Und da haben sie gesagt: ‚Ja.’
        ‚Na, ich will sehen ein Wette. Ihr sollt einen Kampf zwischen euch, so ein
        Box Match mit eine… ein Box Match – wer ist stärker, der wird gehen auf die
        Seite mit den Stärkeren und der Andere wird gehen auf die andere Seite.’ Und
        wir … der Eine ist gekommen auf die Seite und wir Juden haben gelacht noch
        darauf. Sie haben, wir haben nicht gewusst, was wird sein weiter. Und die
        ….. und die Menschen, was waren die starken Menschen, hat man gestellt in
        der Reihe, wir sind gewesen schon fünf hundert (500).'
    - who: David Boder
      start: '00:46:14.223'
      end: '00:46:29.316'
      u: Was hat man mit die zwei (2) dicken Menschen passiert?
    - who: George Kaldore
      start: '00:46:29.316'
      end: '00:46:32.536'
      u: Das wissen wir nicht, sie sind geblieben dort.
    - who: David Boder
      start: '00:46:32.536'
      end: '00:46:33.710'
      u: Ah, man hat sie nicht gleich …..?
    - who: George Kaldore
      start: '00:46:33.710'
      end: '00:46:49.847'
      u: Man hat sie nicht weg geführt, nein, und nachdem, hm, nach Monaten hab ich
        getroffen Einen, hm, dort in dem Arbeitslager, wo ich später war und der hat
        erzählt, dass man sie getragen nach Auschwitz ….
    - who: David Boder
      start: '00:46:49.847'
      end: '00:46:50.690'
      u: Uebernommen hat … (beide sprechen)
    - who: George Kaldore
      start: '00:46:50.690'
      end: '00:50:30.903'
      u: 'Ja, nach Auschwitz in eine Fabrik zu arbeiten. Wir sind gegangen in sogenanntes
        Quarantäne Lager, das war Block eins (1) in dem … dort in Birkenau. In dem
        Quarantäne Lager haben wir bekommen, hm, eine Decke für zwei (2) Menschen
        und dort waren schon einstöckige Betten, das heißt in einem Bett sind geschlafen
        zehn (10) Menschen. Das waren nicht Betten, das waren nur von Holz gemachte,
        hm, solche Pritschen. Da haben zehn (10) Menschen geschlafen mit fünf (5)
        Decken. Und damals sind zu gekommen Juden, polnische Juden, die haben wollen
        mit uns, hm, die Schuhe gewollt tauschen. Einer wollt geben ein Stückchen
        Brot und er gibt andere Schuhe. Und sie haben uns gesagt, die Schuhe sind
        da, wie so ein Leben. Wer hat Schuhe, der hat ein ganzes Leben, ja. Und wir
        haben nicht gewollt das Tauschen. Wir waren – man hat uns gesagt wir kommen
        in Quarantäne, weil in dem Zigeuner Lager war Scharlach. Und wir sind gewesen
        in dem Quarantäne Lager vier (4) Tage. Nachdem ist gekommen ein Befehl nach
        dem Appell, dass wir werden gehen alle weiter. So, dass die fünf hundert (500)
        Menschen sind gegangen in einer Reihe – so vier (4) zusammen in der Reihe
        und wir haben sich gehalten die Schulter. Vier Menschen auf dem ganzen Weg.
        Und gewesen …. gekommen ist mit uns zehn (10) SS Menschen mit Büchsen in der
        Hand und geführt durch Auschwitz durch die Strasse. Wir haben gesehen dort
        die Menschen, wir haben gesehen dort die Geschäfte. Menschen, die gingen auf
        der Strasse, die Pollaken dort, die Christlichen. Es ist gewesen solche, die
        haben geschaut traurig, es hat gegeben solche, die haben gelacht auf uns.
        Und wir sind gegangen von dort zehn (10) Kilometer und sind herein gegangen
        in ein Lager, das hat geheißen Buna Lager. Das ist gewesen von der Farben
        Industrie, I. G., von der großen Gesellschaft, das, hm, das Lager von einer
        Fabrik, synthetischer Gummi „Buna“. Und wir sind dort herein gegangen, der
        Block Älteste ist …. war gekommen und schnell auf den Appell Platz und hat
        gesagt: ‚Ihr sollt gleich gehen in den Waschraum.’ Und, ja, man hat uns herein
        geführt wieder in die Desinfektions-Baracke und hat uns wieder weggenommen
        diese Kleider, was wir haben bekommen und rein gegangen in diese Duschen und
        desinfiziert uns wieder und wir sind herausgekommen auf der reinen Seite.
        Dort ist wieder gestanden ein Arzt, der untersucht uns. Und wir bekommen schon
        ganz schlechte Sachen, wieder diese blau weiß gestreiften Sachen, aber ganz
        Schlechte, Zerrissene, Kleine und dann hat man uns herein geführt in einen
        Block, den Quarantäne Block. In den Quarantäne Block sind wir herein gegangen,
        hm, und dort hat man gesagt uns: ‚Menschen, ihr sollt da bleiben und von dem
        Block dürft ihr nicht heraus gehen bis ihr fertig eingeteilt werdet in dem
        Lager in die Kommandos.’ Weil wir sind ja gekommen von einem Ort, von einem
        Lager, wo Scharlach war. Und waren nicht – ja, warum wissen wir nicht, man
        hat uns eingeteilt in das Strafkommando. Das hat geheißen in einem Außenkommando,
        das hat gearbeitet außer dem Lager sechs (6) Kilometer. Wir haben gemacht
        Festungen für die Deutschen.'
    - who: David Boder
      start: '00:50:30.903'
      end: '00:50:32.715'
      u: Warum Strafkommando?
    - who: George Kaldore
      start: '00:50:32.715'
      end: '00:50:38.020'
      u: Strafkommando, weil wir sind gegangen barfuß – wir haben müssen ausziehen
        die Schuhe …..
    - who: David Boder
      start: '00:50:38.020'
      end: '00:50:38.962'
      u: Sie mussten die Schuhe ….. (beide sprechen) …
    - who: George Kaldore
      start: '00:50:38.962'
      end: '00:51:26.792'
      u: Wir mussten ausziehen die Schuhe bevor wir sind heraus gegangen und mussten
        barfuß gehen den ganzen Weg durch die Strecke, wo Steine sind gelegen. Und
        einmal gemusst laufen, einmal langsam gehen und bei jedem Herausgang haben
        wir gemusst heraus führen der, das Essen für uns für Mittag. Das heißt ein
        fünfzig (50) Liter Fass haben zwei (2) Menschen getragen auf dem Weg, barfuß
        – das heiße Essen. Und nach zwei, drei hundert (2, 300) Menschen wieder zwei
        (2) Menschen. Aber die, die getragen haben das Fass barfuß, haben gemusst
        so laufen, wie die anderen Menschen. Sie haben nicht gedarft bleiben, da bleiben
        hinter der Gruppe …. nicht da bleiben ….. nicht …..
    - who: David Boder
      start: '00:51:26.792'
      end: '00:51:27.093'
      u: Zurück bleiben.
    - who: George Kaldore
      start: '00:51:27.093'
      end: '00:52:45.372'
      u: "…. zurück bleiben hinter der Gruppe. Und wir sind heraus gegangen und dort
        gearbeitet. Es waren dort die SS Menschen und die Wehrmacht. Die Wehrmacht
        – nicht SS – die SS war nur Einer, ein Oberstabsführer und der Rest – es war
        die Wehrmacht. Die Wehrmacht waren alte Menschen; wir haben mit ihnen gesprochen
        und sie haben mit uns gesprochen. Es waren solche alte Menschen, was waren
        ganz gut zu uns und einmal …. einmal haben sie gegeben ein Stückchen Brot.
        Sie selbst haben nicht gehabt Essen – die Wehrmacht. Aber wenn gekommen ist
        der SS Oberstabsführer, hat er bald gesagt, die, die Wehrmacht-Menschen :
        ‚Jetzt arbeitet, es kommt die SS’ und, hm, stark gearbeitet, sehr stark. Von
        …. wir sind aufgestanden um vier (4) Uhr in der Früh, um halb …. jeder hat
        sich gemusst waschen in dem Waschraum. Und es ist gewesen dann Frühstück.
        Zum Frühstück haben wir bekommen drei hundert (300) Gramm Brot mit zwanzig
        (20) Gramm, hm, Margarine. Nicht - die synthetische Margarine, das hat nicht
        Fett gehabt, die deutsche Margarine. Und das war das ganze Brot für uns, das
        haben wir …."
    - who: David Boder
      start: '00:52:45.372'
      end: '00:52:47.487'
      u: Aus was war die synthetische Margarine gemacht?
    - who: George Kaldore
      start: '00:52:47.487'
      end: '00:53:57.983'
      u: Das wir wissen es nicht von was man das gemacht hat, das hat man synthetisch
        gemacht von etwas, aber es war nicht fetthaltend. Es hat ganz gut gerochen
        und gut geschmeckt hat es, aber es hat nicht gehabt keine Kräfte …. keinen
        Kalorien hat es nicht gehabt. Dann haben wir bekommen bitteren schwarzen Kaffee.
        Das Wasser im Lager – nicht in Auschwitz und Birkenau, nicht in Monovitz,
        aber in Buna Werke hat nicht gedarft trinken das Wasser, denn es war Typhus,
        es war typhus’iges Wasser. Man hat Typhus bekommen von dem Wasser und es war
        auch sehr schlecht das Wasser. Und wir sind dann herausgegangen zu der Arbeit,
        zuerst sind wir gegangen zum Appell, der Appell war um fünf (5) Uhr), der
        hat gedauert eine ganze Stunde, das ist sechs (6) Uhr. Um sechs (6) Uhr beim
        Appell hat man gezählt die Menschen und jeder hat abgegeben die Zahl, wieviel
        er hat in seinem Kommando. Und wenn es hat nicht gestimmt, hat man gedarft
        stehen bis hat gestimmt die Zahl.
    - who: David Boder
      start: '00:53:57.983'
      end: '00:53:59.999'
      u: Aber sie haben arbeiten doch müssen?
    - who: George Kaldore
      start: '00:53:59.999'
      end: '00:54:02.918'
      u: Man hat gestehen, bis es hat nicht gestimmt …..
    - who: David Boder
      start: '00:54:02.918'
      end: '00:54:03.980'
      u: "… bis es gestimmt hat (beide sprechen – Rest unverständlich)"
    - who: George Kaldore
      start: '00:54:03.980'
      end: '00:54:07.350'
      u: "… hat nicht gestimmt bei dem Herausgehen …."
    - who: David Boder
      start: '00:54:07.350'
      end: '00:54:09.396'
      u: Sagen Sie, bis die Zahl hat gestimmt.
    - who: George Kaldore
      start: '00:54:09.396'
      end: '00:54:44.229'
      u: "…. hat gestimmt., ja, ja. Bei dem Herausgehen vor dem Tor ist gestanden
        ein Arzt. Und wer hat gefühlt sich krank, ist zu dem Arzt gegangen. Und wenn
        es war richtig krank, hat gedarft – konnte bleiben im Lager. Und wenn die
        Krankheit war so, 2, 3 Tage oder eine Woche hat man ihn ausgeheilt und er
        ist wieder gegangen zu der Arbeit. Aber wenn er hat gehabt schon so eine Krankheit,
        dass man hat nicht gekonnt heilen, hat man ihn geführt mit einem Auto nach
        Auschwitz und er wurde dort verbrannt."
    - who: David Boder
      start: '00:54:44.229'
      end: '00:54:45.433'
      u: Wieso wissen Sie das?
    - who: George Kaldore
      start: '00:54:45.433'
      end: '00:55:14.570'
      u: Das wissen wir von dort sind gekommen Menschen, die haben getroffen dort
        mit Solche was ist gekommen von dort. Und schon später haben wir gesprochen
        mit solche vom Kommando – Leute, Ungarische, die haben gearbeitet in dem Kommando
        – in dem tot verbrennt Kommando. Dort haben sie gearbeitet drei (3) Monate
        die Menschen. Und nach drei (3) Monaten hat man sie abgewechselt und weiter
        geschickt in andere Lager.
    - who: David Boder
      start: '00:55:14.570'
      end: '00:55:15.413'
      u: Nun?
    - who: George Kaldore
      start: '00:55:15.413'
      end: '00:58:52.119'
      u: Wir sind dann heraus gegangen zu der Arbeit und man hat uns wieder bei dem
        Tor abgezählt und dann gegangen zu der Arbeit bis zwölf (12) Uhr. Um zwölf
        (12) Uhr sind wir gegangen essen. Das Essen war ein halber ( ½ ) Liter Suppe.
        Die Suppe war ein halber ( ½ ) Liter Wasser, gar nichts drinnen, ich weiß
        nicht , was das war. Grüne Blätter was man, was ist herein gekocht in das
        warme Wasser, das haben wir bekommen. Und wir haben das gegessen und von zwölf
        (12) Uhr bis ein (1) Uhr haben wir gehabt dort frei und wir haben uns niedergelegt
        in dem Gras und ein bisschen geschlafen. Um ein (1) Uhr sind wir gegangen
        zurück zu der Arbeit und haben gearbeitet bis um fünf (5) Uhr. Dass heißt
        im Juni um fünf (5) Uhr. Später, wenn die Zeit ist schon da, wenn das Wetter
        ist schon dunkel gewesen, haben wir nicht so ….. so spät gearbeitet. Wir haben
        gearbeitet nur bis es war ganz hell das Wetter. Nach der Verdunkelung sind
        wir gegangen herein in …. mit die Kommandos in das Lager. Wir sind gegangen
        auf den Appell Platz und auf dem Appell Platz hat man uns wieder abgezählt.
        Schon bei dem Hereingehen hat man uns abgezählt, aber bei dem Appell Platz
        wieder abgezählt. Und nach dem Abzählen sind wir gegangen uns waschen. Jeder
        hat sich gemusst waschen und nach dem Waschen haben wir bekommen das Abendessen.
        Das Abendessen ist gewesen drei Viertel ( ¾ ) Liter Suppe, die drei Viertel
        ( ¾ ) Liter Suppe war schon ein bisschen, hm, gedachte Suppe, hat das geheißen,
        es ist nicht so schütter gewesen, sondern schon ein bisserl Kartoffel herein
        gekocht oder Rüben; diese Rüben was hat man früher gegeben in Ungarn für die
        Tier, die Tiere – diese roten Rüben und die weißen Rüben. Und nach dem Essen,
        nach dem Essen jede Woche einmal hat man gemusst sich ganz abrasieren. Die
        Haare waren ganz abgeschnitten mit einer Nuller Maschine und jede Woche einmal
        rasieren. Hm, mit zwei (2) Messer hat man rasiert zwei hundert (200), drei
        hundert (300) Menschen ohne zu schärfen das Messer, es war, es war eine „Operation“
        jedes Rasieren. Und die Menschen haben bekommen sogenannte Bartflechte, Infektion
        auf dem Gesicht, hm ….. was ….. mit dieser Infektion haben sie hässlich ausgeschaut.
        Und mit dieser Infektion haben sie dich nicht rasiert, so dass Menschen sind
        herum gegangen mit ein (1) monatigem alten Bart, mit zwei (2), mit sechs (6),
        mit zwei (2) monatigem Bart haben sie sehr, sehr hässlich ausgeschaut. Und
        nachdem haben wir schon gekonnt niederlegen und schlafen. Es war sehr bitter
        dort. Es waren zweistöckige Betten, jeder hat gehabt zwei Decken auf die Betten
        und gar nicht anderes. In jedem Bett haben geschlafen zwei (2) Menschen, Einer
        bei dem Fuß der Kopf, der Andere auf der anderen Seite. Die Betten sind ungefähr
        gewesen so, hm, fünfzig (50) Zentimeter, so sechzig (60) Zentimeter breit
        – die Betten. Die Betten sind gewesen voll mit Wanzen und voll mit Tiere –
        mit Floh und mit Wanzen.
    - who: David Boder
      start: '00:58:52.119'
      end: '00:58:52.940'
      u: Läuse?
    - who: George Kaldore
      start: '00:58:52.940'
      end: '00:59:34.076'
      u: Läuse sind nicht gewesen in dem Lager. Jede Woche vier (4) Mal ist gewesen
        Läuse Kontrolle. Jeder hat gemusst tragen sein Hemd zu dem Doktor, in jedem
        Block ist gewesen ein Doktor und Block Ältester, welche haben gesehen …..
        durchgesehen die Hemden, Unterhosen – wir sind ganz nackert hin gegangen zu
        der Kontrolle und wer hat Läuse gehabt, hat bekommen sehr, sehr große Schläge
        und schon genommen alle Sachen zur Desinfektion, mit den Betten zusammen.
        Alles wird desinfiziert. Ich war ein ganzes Jahr im Lager, aber ich hab nie
        gehabt Läuse.
    - who: David Boder
      start: '00:59:34.076'
      end: '00:59:36.183'
      u: Haben Sie Ihre Sachen gewaschen, ihre Hemden?
    - who: George Kaldore
      start: '00:59:36.183'
      end: '00:59:59.353'
      u: Wir haben, hm, jede Woche haben wir gewaschen einmal die Hemden. Hemden haben
        wir nicht gehabt, weil die … wir haben unsere Hemden verkauft, hm, ….. draußen
        im Kommando für die polnischen Arbeiter. Sie haben gegeben für ein Hemd zwei
        (2), drei (3) Kilo Brot, so dass wir nicht gehabt haben keine Hemden. Nur
        wir haben gehabt die Kleider was wir haben gehabt.
    - who: David Boder
      start: '00:59:59.353'
      end: '01:00:01.158'
      u: Hat man nicht gefragt, wo ist das Hemd?
    - who: George Kaldore
      start: '01:00:01.158'
      end: '01:00:22.251'
      u: Bei dem Hereingehen man hat gesagt, jede zweite (2.) Woche und später schon
        jeden Monat wir müssen rein geben die alte Wäsche und damals haben wir genommen
        einen Fetzen und haben gesagt, es ist zerrissen geworden das Hemd. Wir haben
        das herein gegeben, das ist unser Hemd und wir haben bekommen andere Hemden,
        aber diese Hemden waren auch zerrissen …..
    - who: David Boder
      start: '01:00:22.251'
      end: '01:00:24.388'
      u: Sie sagen die Polnischen. Was waren das für Polnische?
    - who: George Kaldore
      start: '01:00:24.388'
      end: '01:01:10.068'
      u: Das waren Pollacken, das waren nicht keine Juden. Das waren Pollacken, die
        haben gearbeitet dort. Die haben die Arbeit geführt . Und, hm, wir haben gewaschen
        unsere Wäsche jede Woche einmal, zweimal, so wie es war schmutzig die Wäsche.
        Wir haben gehabt ein kleines Stückerl Seife, jede Woche haben wir bekommen.
        Und die Menschen haben schon gesehen dort im Lager etwas … ein Funktion zu
        bekommen. Weil jeder, der eine Funktion gehabt hat im Lager, der hat schon
        etwas mehr Essen bekommen. Ich selbst hab gearbeitet für den Block Ältesten.
        Ich hab gewaschen für den Block Ältesten dort die Wäsche, ich habe gestopft
        für ihn die Strümpfe.
    - who: David Boder
      start: '01:01:10.068'
      end: '01:01:13.179'
      u: Oh ja, was war Ihr Fach, was haben Sie gelernt?
    - who: George Kaldore
      start: '01:01:13.179'
      end: '01:01:43.963'
      u: Ich war … ich hab Textil … habe ich gelernt. Ich habe gelernt Strümpfe zu
        machen, aber neue Strümpfe zu machen und Trikotagen und solche Sachen. Aber
        ich … ich war schon zu gewöhnt dazu, dass ich arbeiten muss. Und ich hab dort
        gewaschen die Hemden für den Block Ältesten und gestopft die Strümpfe und
        auch hier hab ich bekommen jeden Tag „Nachschlagessen“, das hat geheißen noch
        einmal einen drei Viertel ( ¾ ) Liter Suppe, so dass ….
    - who: David Boder
      start: '01:01:43.963'
      end: '01:01:45.206'
      u: Was ist mit Brot?
    - who: George Kaldore
      start: '01:01:45.206'
      end: '01:03:34.030'
      u: Brot habe ich nicht ….. da war nicht mehr - 300 Gramm Brot das war das Ganze;
        was wir haben in der Früh bald aufgegessen. Und wir haben so unser Leben gehabt
        jeden Tag so zwei Monate, das heißt bis August. Im August hat man ausgewählt,
        man hat gefragt ‚Wer hat ein Fach?’. Den hat man eingeteilt in Fachkommandos.
        Das heißt Fachkommando, solche Kommandos waren Schlosser oder Ingenieure oder
        Buchhalter oder Tischler, Fenstermacher, Maler und die haben gearbeitet in
        dem Gewerbe in der Fabrik. In der Fabrik haben gearbeitet so ungefähr hundert
        tausend (100000) Menschen. Es war dort ein riesig großes Lager. Nicht nur
        Häftlinge – Juden – waren dort. Es waren dort polnische Lager, polnische,
        christliche Erziehungslager. Es war dort ein deutsche, reichsdeutsches Lager,
        solche welche, die waren bestraft, Kommunisten oder welche haben teilgenommen
        in der spanischen Revolution Deutsche. Es waren dort französischer Arbeitsdienst.
        Es waren dort englische, amerikanische Soldaten – Kriegsgefangene, die bei
        uns im Lager haben sie gewohnt. Und es waren dort noch Pollacken, freie Menschen,
        Reichsdeutsche, freie Menschen und wir Juden, Ukrainer und Menschen von der
        ganzen Welt, Leute von Flandern, Belgien, jede, jede Nation haben wir hier
        ……
    - who: David Boder
      start: '01:03:34.030'
      end: '01:03:35.264'
      u: Das war wo?
    - who: George Kaldore
      start: '01:03:35.264'
      end: '01:05:32.724'
      u: Das war in den Buna Werken. Und ich war damals eingeteilt worden in einem
        Schlosser Kommando, in einem Techniker Kommando. Ich bin herein gegangen in
        dem Kraftwerk arbeiten mit einem Kommando, nicht als Schlosser, sondern als
        Elektrotechniker. Ich hab gearbeitet dort bei der AEG, Allgemeine Elektrische
        Gesellschaft, was hat gegeben für das ganze Werk das Elektro. Und wir haben
        dort gemacht die Fassungen, wir haben dort gearbeitet bei der Hochspannung,
        bei den Kabeln. Dort habe ich es ganz gut gehabt. Wir haben von Zeichnungen
        gemacht solche Sachen was war sehr schöne Arbeit. Und dort habe ich zusammen
        gearbeitet mit Pollacken, christliche Pollacken, welche haben mir gegeben
        hartes Brot oder etwas Essen. Sie haben selbst nicht viel gehabt, aber sie
        haben gegeben. Und ich bin herein gegangen jeden Tag in die Büro und ich hab
        von dem Schmutzkasten herausgenommen, hm, dort weg geworfene Pommidoren; weil
        ich hab immer gesagt, ich darf essen, was ich sehe, weil, wenn ich esse, dann
        habe ich die Stärke weiter zu arbeiten. Und der Capo hat das nicht mit gutem
        Willen gesehen, dass ich hab dort bekommen etwas zu essen und er hat mich
        gegeben in seinem Kommando in eine schwere Arbeit. Ich hab gearbeitet später
        fünf Stock unter der Erde. Es war so, dass das ganze, hm, das ganze, der Bau,
        das ganze Werk gebaut fünf (5) Stock unter der Erde.
    - who: David Boder
      start: '01:05:32.724'
      end: '01:05:33.236'
      u: Die Buna Werke?
    - who: George Kaldore
      start: '01:05:33.236'
      end: '01:06:09.975'
      u: Die Buna Werke, ja. Und ich habe dort Kabel gelegt und es war sehr, sehr
        kalt. Wir sind schon damals rein gegangen in September Und die Nerven sind
        damals schon gewesen ganz apathisch, wir haben schon gar nichts gedacht, wir
        haben nichts gewusst. Einmal, einmal haben wir getroffen und deutsche Zeitungen
        gelesen, aber das war alles deutsche Tendenz. Wir haben gesehen schreckliche
        Sachen in dem Lager. Wir sind herein gekommen bei dem Appell haben wir gesehen
        – aufhängen Menschen, auf einmal drei (3) Menschen. Auf einmal zwei (2) Menschen.
    - who: David Boder
      start: '01:06:09.975'
      end: '01:06:10.487'
      u: Wofür?
    - who: George Kaldore
      start: '01:06:10.487'
      end: '01:06:27.036'
      u: Es ist gewesen, drei (3)Menschen hat man aufgehängt, weil sie haben bei Fliegeralarm,
        drei (3) Juden haben bei Fliegeralarm Brot gestohlen vom Magazin, ein bisschen
        Bot – nicht viel und man hat sie aufgehangen.
    - who: David Boder
      start: '01:06:27.036'
      end: '01:06:28.450'
      u: Gleich am Appell Platz?
    - who: George Kaldore
      start: '01:06:28.450'
      end: '01:06:50.868'
      u: Auf dem Appell Platz, aber wie das war …. das war so, wie ich es auch gelesen
        habe in der lateinischen Geschichte, im Zirkus. Der Cäsar hat das gesehen
        wie man … wie die Menschen sind dort kaputt gegangen. So haben wir das gesehen.
        Wir sind herein gekommen auf den Appell Platz, da ist gestanden schon, der
        …. wie heißt das? Gargul …..
    - who: David Boder
      start: '01:06:50.868'
      end: '01:06:51.569'
      u: Der Galgen.
    - who: George Kaldore
      start: '01:06:51.569'
      end: '01:06:58.309'
      u: Der Galgen ist gestanden, drei nebeneinander gestanden, drei Reflektoren.
    - who: David Boder
      start: '01:06:58.309'
      end: '01:06:59.603'
      u: Wann war das, am Abend?
    - who: George Kaldore
      start: '01:06:59.603'
      end: '01:07:40.446'
      u: 'Am Abend, ja, um sechs (6) Uhr ist es gewesen. Es war schon September und
        es ist schon gewesen so dunkel. Und wir sind dort gestanden und ich habe nie
        im Leben gesehen einen Mensch kaputt gehen. Nicht aufhängen, nicht abschießen
        und ich habe gefragt: ‚Was wird da, was wird da los/’ ‚Ah, man wird Juden
        aufhängen’, hab ich gehört. Wir sind dort gestanden schon eine Stunde und
        man bringt die drei (3) Juden. Die drei (3) Juden – die Hände sind mit einer
        Geißel zusammen gebunden, der SS bringt sie bei den Gorgel, die SS in der
        Reihe …'
    - who: David Boder
      start: '01:07:40.446'
      end: '01:07:41.929'
      u: Bei den Galgen?
    - who: George Kaldore
      start: '01:07:41.929'
      end: '01:07:53.153'
      u: Bei den Galgen, ja, ja. Ich kann das nicht so gut ausdrücken. Dort sind gestanden
        die SS Menschen mit die Büchsen und man hat sie herauf gestellt auf den Gagel
        …
    - who: David Boder
      start: '01:07:53.153'
      end: '01:07:54.146'
      u: Auf den Galgen.
    - who: George Kaldore
      start: '01:07:54.146'
      end: '01:08:29.641'
      u: Galgen, ja, Galgen und, hm, die SS ist gestanden und hat so gesagt auf deutsch,
        im Befehl von Himmler – hat er gesagt, auf Befehl von Himmler wird man da
        aufhängen drei (3) Juden, weil sie haben beim Fliegeralarm gestohlen Brot..
        ‚Juden, ihr sollt wissen, bei Fliegeralarm darf man nicht stehlen. Und überhaupt
        man darf nicht stehlen, ihr bekommt da genug zu essen, ihr sollt das essen,
        was ihr da bekommt.’
    - who: George Kaldore
      start: '01:08:29.641'
      end: '01:10:04.600'
      u: 'Und die Juden sind dort gestanden und haben geschrien: ‚Kameraden, Kameraden,
        wir sind die Letzten. Rauf mit die Köpfe. Die Fa…….., die Faschisten werden
        alle sterben. Es kommt der Russe, der Russe wird uns befreien.’ Und inzwischen
        sind hin gegangen die SS und haben mit die Füße ge……, gestoßen und geschlagen
        noch bei dem Galgen. Und man hat gerufen von den Kommandos drei Juden, von
        deine Brüder. Wenn der ist gewesen ein Ungarischer, hat man gerufen drei ungarische
        Menschen. Und er ist gestanden (unverständlich) und hat gewartet am Galgen
        so und das ist gewesen ein Pedal … man ist so mit die Füße rauf getreten auf
        das Pedal. Da erst … hat man herauf gelegt auf den Hals die Schnur und es
        ist herunter gefallen das, hm, …… das, hm ….. wie heißt das, das Plattform.
        Sie sind gestanden oben auf einer, ….. auf einer Plattform, die ist, hm, noch
        runter gefallen und die Juden sind gehangen und wir haben das gesehen. Nach
        zehn (10) Minuten hat sich noch gewollt heraus nehmen den Hals von dem ….
        von dem Band. Der Andere ist gleich kaputt gegangen. Und wir haben gemusst
        dort stehen bis sie sind ganz grau geworden und bis sie sind dort ganz tot
        gegangen.'
    - who: David Boder
      start: '01:10:04.600'
      end: '01:10:06.099'
      u: Was heißt grau geworden?
    - who: George Kaldore
      start: '01:10:06.099'
      end: '01:10:08.145'
      u: Das Gesicht ist grau geworden.
    - who: David Boder
      start: '01:10:08.145'
      end: '01:10:09.770'
      u: Sie haben das Gesicht offen gelassen?
    - who: George Kaldore
      start: '01:10:09.770'
      end: '01:10:27.776'
      u: Ja. Und nachdem jeder … alle Kommandos haben gemusst vor gehen vor dem Galgen
        und alle haben gedurft hin schauen. Wer nicht hat hin geschaut, hat gleich
        bekommen große Ohrfeigen von der SS.
    - who: David Boder
      start: '01:10:27.776'
      end: '01:10:28.838'
      u: "(unverständlich – beide sprechen) … nicht das Gesicht verdeckt?"
    - who: George Kaldore
      start: '01:10:28.838'
      end: '01:11:13.935'
      u: Nein, nein, sie haben nicht das Gesicht bedeckt. Und nachdem jeder hat noch
        gesehen, ist gekommen einer vom Spital, ein Capo und der hat genommen ein
        Messer und hat herunter geschnitten. Er ist herunter gefallen der Tote und
        hat schon genommen den Bleistift, hat gespuckt auf den Bauch und hat drauf
        geschrieben mit dem Tintenbleistift seine Nummer und hat auf die Füße geschrieben
        seine Nummer. Und man hat ihn schon geführt herein in dem K B, das heißt in
        den Krankenbau. Von dort hat man genommen - jeden Tag sind gekommen die Autos
        und haben sie geführt nach Auschwitz zum Verbrennen.
    - who: David Boder
      start: '01:11:13.935'
      end: '01:11:17.669'
      u: Ein Moment, Sie haben eine tattoo number, was ist die Nummer?
    - who: George Kaldore
      start: '01:11:17.669'
      end: '01:11:21.983'
      u: Meine Nummer ist A14187 (A vierzehn tausend ein hundert sieben und achtzig)
    - who: David Boder
      start: '01:11:21.983'
      end: '01:11:23.638'
      u: Und wo hat man Sie tätowiert?
    - who: George Kaldore
      start: '01:11:23.638'
      end: '01:11:26.166'
      u: Man hat mich tätowiert in Birkenau.
    - who: David Boder
      start: '01:11:26.166'
      end: '01:11:28.032'
      u: Hm, nun?
    - who: George Kaldore
      start: '01:11:28.032'
      end: '01:11:37.149'
      u: Und wir sind dort, wir haben das alles durchgeschaut … durch gesehen. Aber
        das war nicht nur einmal, das haben wir sehr oft gesehen.
    - who: David Boder
      start: '01:11:37.149'
      end: '01:11:39.032'
      u: Die haben oft Mensch aufgehängt?
    - who: George Kaldore
      start: '01:11:39.032'
      end: '01:11:40.627'
      u: Sehr oft hat man Menschen aufgehängt.
    - who: David Boder
      start: '01:11:40.627'
      end: '01:11:41.530'
      u: Wofür?
    - who: George Kaldore
      start: '01:11:41.530'
      end: '01:12:06.632'
      u: Für Plünderung, für … für sie haben gewollt weglaufen von dem Lager – nicht
        vom Lager, von dem Werk. Sie haben sich herein gegraben in der Erde und, hm,
        meistens die polnischen Juden, die haben gekonnt sprechen die polnische Sprache.
        Da ist gewesen mit mir zusammen ein polnischer Arzt, der hat gewohnt von dem
        Lager drei (3) Kilometer.
    - who: David Boder
      start: '01:12:06.632'
      end: '01:12:07.264'
      u: Ein Jude?
    - who: George Kaldore
      start: '01:12:07.264'
      end: '01:12:24.666'
      u: Ein Jude. Und wenn er ist gegangen herauf auf das Dach hat er gesehen sein
        eigenes Haus. Und solche Menschen haben gekonnte …. haben gehabt vielleicht
        die Möglichkeit raus zu gehen. Aber man hat sie immer erwischt und es war
        Todesstrafe.
    - who: David Boder
      start: '01:12:24.666'
      end: '01:12:26.261'
      u: Hat man den Arzt auch aufgehängt?
    - who: George Kaldore
      start: '01:12:26.261'
      end: '01:12:43.954'
      u: Ja. Man hat ihn auch aufgehängt. Wir haben gesehen ihn aufhängen. Nach dem
        Aufhängen sind wir gegangen essen und jeder eigenen hat gegessen. Es waren
        alle schon so apathisch, jeder hat gegessen und nicht gesprochen schon weiter
        über das was er gesehen hat.
    - who: David Boder
      start: '01:12:43.954'
      end: '01:13:07.369'
      u: "[In English] This concludes Spool 97 [incorrect — this is the end of Spool
        98] of George Kaldore and we are going over to Spool 98. Illinois Institute
        of Technology wire recording, August 31st, 1946, Tardate, Milano — Tradate,
        Milano."
    - who: David Boder
      start: '01:13:07.369'
      end: '01:13:29.399'
      u: This is Spool 99, a continuation of Spool 97, 98. August 31st, 1946 at Tradate
        near Como and Milan. The interviewee is George Kaldore. The third spool of
        his interview.
    - who: George Kaldore
      start: '01:13:29.399'
      end: '01:14:32.577'
      u: Ja, ich hab jetzt gesagt, wir sind schon gewesen, das, hm, wir sind ganz
        apathisch gewesen und wir sind ganz apathisch gewesen und die Menschen sind
        herein gegangen nach dem Aufhängen, wie sie gesehen haben aufhängen ihre eigenen
        Kameraden, sind herein gegangen dort und haben gegessen das Nachtmahl, das
        sie haben bekommen und haben weiter gemacht ihr Häftlingsleben. So, wir haben
        die schwere Arbeit weiter gemacht bis, hm, ….. ich hab weiter gemacht bis
        Dezember. Im Dezember war es schrecklich kalt. Es hat geregnet und wir sind
        durch und durch nass geworden. Mit unserem einen, einzigen Kleid, das wir
        gehabt haben, das von Leinwand gemacht ist, das blau weiß gestreifte Kleid
        …… im Dezember sind wir gestanden um fünf (5) Uhr in der Früh auf dem Appell
        Platz und wir sind raus gegangen zu der Arbeit. Und bei der Arbeit ich war
        unter der Erde fünf (5) Stock und hab gearbeitet dort in der größten Kälte.
    - who: David Boder
      start: '01:14:32.577'
      end: '01:14:34.744'
      u: Was haben Sie dort gemacht?
    - who: George Kaldore
      start: '01:14:34.744'
      end: '01:14:59.100'
      u: Ich habe dort Kabel gelegt, die Kabel aufgehängt – die Hochkabel. Das waren
        sehr große Kabel von großem Gewicht und aufhängen auf der, auf der Mauer.
        Und, hm, ich hab schon gespürt, ich habe Fieber, aber ich wollte nicht herein
        gehen in K B. K B hat geheißen das Spital.
    - who: David Boder
      start: '01:14:59.100'
      end: '01:14:59.741'
      u: Was heißt das?
    - who: George Kaldore
      start: '01:14:59.741'
      end: '01:16:02.176'
      u: Krankenbau. Ich habe nicht gewollt herein gehen, weil ich habe gehört, wer
        geht herein, der, hm, … wird nicht ausgeheilt. Und ich war schon so krank,
        dass ich nicht hab gekonnt weiter arbeiten. Ich hab bekommen eine Blutauf
        ………eine Blutvergiftung auf dem Fuß, ich hab schon gekonnt nicht aufnehmen
        meine Schuhe. Ich bin herein gegangen in der Ambulanz und der Arzt hat gemessen
        mein Fieber. Ich hab gehabt vierzig (40) Grad Fieber and der Arzt hat gesagt
        morgen in der Früh soll ich herein gehen ins Spital. Es ist gewesen so, dass
        wer ….. wen der Arzt aufgeschrieben hat, dass er darf rein gehen ins Spital,
        der hat gegeben die Liste dem Block Ältesten. Der Block Älteste hat in der
        Früh rein gebracht die Menschen. Ich war nicht auf der Liste. Ich habe geweint
        und ich bin rein gegangen ins Spital und habe gesagt dem Professor … dem,
        dem Arzt, dass, hm, er soll mich aufnehmen. Ich kann schon keine Schuhe aufnehmen
        mehr. Ich bin gegangen barfuss mit vierzig (40) Grad Fieber im Dezember. Es
        war …. (beide sprechen – unverständlich)
    - who: David Boder
      start: '01:16:02.176'
      end: '01:16:04.283'
      u: Warum haben Sie keine Schuhe nicht getragen?
    - who: George Kaldore
      start: '01:16:04.283'
      end: '01:16:41.393'
      u: Weil meine Füße waren so geschwollen, dass der Schuh ist schon nicht mehr
        herauf gekommen auf meinen Fuß. Es war schon der zwanzigste (20.) Dezember,
        man hat mich aufgenommen ins Spital. Das ist nicht so leicht gegangen. Man
        hat mich untersucht, dann ist gekommen der SS Oberarzt und der SS Oberarzt
        hat aufgenommen. Dann hat man uns weg genommen alle Kleider, was wir gehabt
        haben, das heißt die Hosen, die Schuhe …. und wir sind geblieben ganz nackert.
        So dann sind wir herein gegangen in den Infektionsraum und da hat man uns
        desinfiziert und so herein geführt in die Abteilung, wo die Krankheit gehört
        hat.
    - who: David Boder
      start: '01:16:41.393'
      end: '01:16:43.027'
      u: Wie hat man sie desinfiziert?
    - who: George Kaldore
      start: '01:16:43.027'
      end: '01:17:54.776'
      u: Hm, es waren dort Duschen und mit Petroleum hat man uns abgeschmiert ganz
        und die Haare hat man wieder abgeschnitten und ganz abrasiert. So und dann
        wird herein gegangen. Es war ….. es hat dort gestunken. In einem kleinen Saal
        sind gewesen drei hundert (300) Menschen, alle mit eitrigen Krankheiten. Und
        alle …. der Eine ist schon geschnitten geworden, der Andere war noch krank
        und schon tot und solche Menschen, was nicht viel gefehlt hat zu dem Tod.
        Ich bin dort herein gegangen und zwei Menschen in einem Bett und so ganz nackert
        herunter gelegt. Dort war Heizung von den Werken, es ist gekommen der Dampf
        von dem Werk herein, so war dort ein bisschen eingeheizt. Wir haben dort auch
        nur zwei (2) Decken gehabt. Der andere Kamerad, was ist mit mir zusammen gelegen
        in dem Bett, hat gehabt …. ist geflossen Eiter von seiner Hand. Und ich bin
        mit ihm in einem Bett gelegen. Erstens hat man mir gegeben Umschläge auf die
        Füße zwei Tage, am dritten (3.) Tag hat man mich operiert.. Am Weihnachtstag
        war das, am fünf und zwanzigsten (25.) …..
    - who: David Boder
      start: '01:17:54.776'
      end: '01:17:56.822'
      u: Da waren zwei (2) Kranke in einem Bett?
    - who: George Kaldore
      start: '01:17:56.822'
      end: '01:17:58.537'
      u: In einem Bett zwei (2) Kranke.
    - who: David Boder
      start: '01:17:58.537'
      end: '01:18:01.035'
      u: Woran hat man Sie operiert?
    - who: George Kaldore
      start: '01:18:01.035'
      end: '01:19:07.472'
      u: 'Man hat mich operiert die Füße – aufgeschnitten. Es war so, man hat mich
        aufgeschrieben zu der Operation. Jeden Früh hat man aufgeschrieben zwanzig
        (20), dreißig (30) Menschen zur Operation. Die zwanzig Mensch gekommen ein
        Arzt – sagen: ‚Die Menschen werden heute operiert, sie sollen gehen und erledigen
        ihre Sachen – ihre Toilettensachen’. Und so nackert wie wir sind gewesen dort,
        sind wir gegangen zu der Operation und hat gewartet bis die Reihe zu uns kommt.
        Der Operationssaal ist gewesen dort in dem Saal, nur ein Vorhang ist gewesen,
        was hat separiert von dem anderen Saal. Und herein gegangen dort, es war ein
        ungarischer Arzt von Kosice, ein Oberarzt. Und ich habe ihn gebeten, er soll
        mich so operieren, dass ich schlafe. Und ich hab eine Narkose bekommen und
        er hat mich operiert und nach der Operation habe ich gemusst auf einem Fuß,
        so nackert zurück zu gehen. Man hat mich nicht herein getragen.'
    - who: David Boder
      start: '01:19:07.472'
      end: '01:19:09.729'
      u: Ja, nachdem Sie aus der Narkose raus gekommen?
    - who: George Kaldore
      start: '01:19:09.729'
      end: '01:19:16.138'
      u: Ja, die Narkose war nur bis zur Operation. Nur zwei (2), drei (3) Minuten
        bis die Operation gehalten hat.
    - who: David Boder
      start: '01:19:16.138'
      end: '01:19:17.552'
      u: Was hat er denn gemacht?
    - who: George Kaldore
      start: '01:19:17.552'
      end: '01:19:29.028'
      u: Er hat aufgeschnitten die Füße – unten die Füße aufgeschnitten und zugebunden,
        so dass ich bin so operiert bin reingegangen in mein Bett.
    - who: David Boder
      start: '01:19:29.028'
      end: '01:19:30.864'
      u: Was machen Ihre Füße jetzt?
    - who: George Kaldore
      start: '01:19:30.864'
      end: '01:19:34.174'
      u: Die Füße sind geheilt geworden, die sind schon ganz gut.
    - who: David Boder
      start: '01:19:34.174'
      end: '01:19:35.768'
      u: Hat er an beiden Füßen operiert?
    - who: George Kaldore
      start: '01:19:35.768'
      end: '01:19:37.574'
      u: Nur an einem Fuß.
    - who: David Boder
      start: '01:19:37.574'
      end: '01:19:39.259'
      u: Waren beide geschwollen?
    - who: George Kaldore
      start: '01:19:39.259'
      end: '01:19:41.486'
      u: Nur ein Fuß war geschwollen.
    - who: David Boder
      start: '01:19:41.486'
      end: '01:19:42.990'
      u: Nun.
    - who: George Kaldore
      start: '01:19:42.990'
      end: '01:20:08.196'
      u: Und das war am Weihnachtstag. Das Essen nachdem ….. das Essen in dem Spital
        war auch nicht besser. Wir haben bekommen drei hundert (300) Gramm Essen,
        …… Brot in der Früh und einen halben ( ½ ) Liter Suppe am Mittag und drei
        Viertel ( ¾ ) Liter Suppe am Abend. Und wir sind den ganzen Tag gelegen und
        haben gar nichts gemacht.
    - who: David Boder
      start: '01:20:08.196'
      end: '01:20:10.573'
      u: Was war das für eine Suppe?
    - who: George Kaldore
      start: '01:20:10.573'
      end: '01:20:31.284'
      u: Die Mittagssuppe war die Buna Suppe, das war dieses …. warme Wasser mit grünen
        Blättern. Am Abend haben wir bekommen, die, die Suppe mit ein bisschen Kartoffel
        oder Rüben oder Kraut in der Suppe. Und wir haben geglaubt ….
    - who: David Boder
      start: '01:20:31.284'
      end: '01:20:33.580'
      u: Und wo von haben Sie gegessen?
    - who: George Kaldore
      start: '01:20:33.580'
      end: '01:20:45.926'
      u: Das hat man gegessen , damals…. das hat man gegessen von, von einer Schale.
        Wir haben getrunken die Suppe, wir haben nichts gehabt keinen Löffel zum essen,
        nicht ein Messer das Bot zu schneiden.
    - who: David Boder
      start: '01:20:45.926'
      end: '01:20:46.347'
      u: Ja.
    - who: George Kaldore
      start: '01:20:46.347'
      end: '01:21:54.529'
      u: 'Nur getrunken von der Schale. Und das war am Weihnachtstag und wir haben
        geglaubt an Weihnachten, Weihnachten werden wir bekommen eine Plus Ration
        für Weihnachten, das große Fest für die Christen, aber wir haben nichts bekommen
        – keine Plus Rationen. Ich bin dort gelegen bis am dritten (3.) Jänner. Am
        ersten (1.) Jänner habe ich gehab meinen Geburtstag. Ich bin zu gegangen zu
        dem Block Ältesten und ich hab gesagt ihm: ‚Herr Block Ältester, ich hab heute
        meinen Geburtstag. Ich möchte Ihnen bitten, eben Sie mir heute noch eine,
        eine Portion Essen.’ Und er hat mir gegeben noch eine Portion. Das haben gesehen
        die anderen Menschen und sie haben gesagt: ‚Ich hab auch Geburtstag.’ Und
        am nächsten Tag sind sie auch zu ihm gegangen. Und er hat ja die Kartotheken
        gehabt von uns. Und er hat gesagt: ‚Gut, Du bekommst Dein Essen, aber wenn
        das nicht Dein Geburtstag heute, dann wirst Du tot geschlagen.’ Und ich hab
        gesehen wie eine Deutsche zu schlagen dort einen Kranken.'
    - who: David Boder
      start: '01:21:54.529'
      end: '01:21:55.853'
      u: Dort in dem Spital?
    - who: George Kaldore
      start: '01:21:55.853'
      end: '01:22:53.022'
      u: In dem Hospital geschlagen, weil er da zugegangen und gesagt hat, er hat
        einen Geburtstag und er wollte bekommen noch einen Liter zu essen. Und nachdem
        ich bin ein bisschen besser geworden, aber ich habe noch nicht gekonnt aufstehen
        auf dem anderen Fuß. Man hat mich rüber getragen in den anderen Saal, wo sind
        schon gewesen die operierten Kranken, die schon ein bisschen besser gefühlt
        sich und wir sind dort geblieben bis am zehnten (10.) Jänner. Man hat mich
        schon gewollt heraus führen von dort, weil es hat schon geheilt meine Wunde,
        aber ich selbst habe mir ….. habe mir aufgekratzt die Wunde bevor der Visite,
        dass man soll nicht sehen, dass es heilt die Wunde. Und man hat mich gemessen
        das Fieber und da habe ich auch das Fieber aufgewärmt das, hm ….. Thermometer
        ……
    - who: David Boder
      start: '01:22:53.022'
      end: '01:22:54.271'
      u: Wie haben Sie das getan?
    - who: George Kaldore
      start: '01:22:54.271'
      end: '01:22:58.165'
      u: Das hab ich mit der Decke, hm, …. hab ich …..
    - who: David Boder
      start: '01:22:58.165'
      end: '01:22:59.347'
      u: Gerieben.
    - who: George Kaldore
      start: '01:22:59.347'
      end: '01:23:04.734'
      u: "…. hab ich gerieben ja, dass das Thermometer soll herauf gehen, so dass
        ich soll Fieber haben und …."
    - who: David Boder
      start: '01:23:04.734'
      end: '01:23:07.713'
      u: Wo haben Sie das Thermometer gehabt, in dem Mund oder in …
    - who: George Kaldore
      start: '01:23:07.713'
      end: '01:23:35.504'
      u: Nein, unter dem Arm. Und wenn ist gekommen der Arzt, … gesehen, er hat gesehen,
        dass ich auch Fieber habe, dann hat er mich nicht heraus geschickt. Ich hab
        gesehen, wenn ich geh heraus vom Spital mit den Leinen Anzüge, werde ich ….
        werde ich erfrieren dort draußen und nachdem, wir haben schon gehört manchmal,
        man hat schon gesprochen, dass die Russen kommen …
    - who: David Boder
      start: '01:23:35.504'
      end: '01:23:37.288'
      u: Wer hat das gesagt?
    - who: George Kaldore
      start: '01:23:37.288'
      end: '01:25:23.716'
      u: Die Block Ältesten. Sie haben schon gepackt dort Sachen. Die Block Ältesten
        und die Ärzte, die haben schon genäht dort von Kotzen, von Decken hat man
        schon genäht die Rucksäcke. Für das Spital – man hat schon ausgegeben für
        das Spital Sachen – so Arznei und Koffer, damit man einpacken kann das ganze
        Spital. Und so sind wir dort geblieben im Spital und wir haben gehört die
        Russen kommen. Und an einem Tag ist das Lager schon nicht heraus gegangen,
        das war am fünf zehnten (15.) Januar. Das Lager ist nicht heraus gegangen
        und man hat gesagt darum, weil es ist zehn (10) Grad kalt oder fünfzehn (15)
        Grad kalt und wegen der Kälte zwingt man nicht das Lager zu arbeiten. Aber
        wir haben schon gewusst, dass die Russen kommen und man wird schon evakuieren
        das Lager. Und eine Nacht um acht (8) Uhr hat man gestellt alle Menschen auf
        den Appell Platz und man hat ausgeteilt sechs hundert (600) Gramm Brot und
        vier (4) Deka Margarine – das ist vierzig (40) Gramm Margarine und zwanzig
        (20) Gramm, hm, hm, solche ….. Leberwurst und man hat gesagt, dass das Lager
        wird weiter gehen. Im Spital hat man die Kranken, was haben nicht gekonnt
        haben gehen, hat man gelassen dort. Das Lager ist weg gegangen an dem Abend
        um zwölf (12) Uhr und wir sind nur geblieben – die paar hundert, es kann sein
        vier hundert (400) Menschen von dem ganzen Lager in dem Spital.
    - who: David Boder
      start: '01:25:23.716'
      end: '01:25:26.725'
      u: Wieso vier hundert (400) Menschen? Waren so viele krank und in dem Spital?
    - who: George Kaldore
      start: '01:25:26.725'
      end: '01:25:38.731'
      u: Vier hundert (400) Menschen waren in dem Hospital von zehn tausend (10000).
        Das Häftlingslager dort in den Buna Werken hat ja gezählt zehn tausend (10000)
        Menschen. Und von den zehn tausend (10000) Menschen waren vier hundert (400)
        Menschen, welche haben nicht gekonnt weiter zu gehen.
    - who: David Boder
      start: '01:25:38.731'
      end: '01:25:39.314'
      u: Nun?
    - who: George Kaldore
      start: '01:25:39.314'
      end: '01:25:49.605'
      u: Ich war damals schon so weit gesund. Und wir sind dort geblieben – ohne Kleider,
        ohne gar nichts – nur so nackert.
    - who: David Boder
      start: '01:25:49.605'
      end: '01:25:50.748'
      u: Und die Ärzte?
    - who: George Kaldore
      start: '01:25:50.748'
      end: '01:26:09.171'
      u: Die Ärzte sind auch weg gegangen. Nur geblieben im Spital sind die Kranken.
        Und zwischen den Kranken sind geblieben kranke Ärzte. Und alles weg genommen,
        alles mit sich genommen. Die Arzneien, die Operationssachen, sie haben alles,
        alles mit genommen.
    - who: David Boder
      start: '01:26:09.171'
      end: '01:26:11.278'
      u: Und die …. und die Essen?
    - who: George Kaldore
      start: '01:26:11.278'
      end: '01:26:22.772'
      u: Essen haben wir auch bekommen die Ration, wie die, die weggegangen sind –
        nicht mehr. Und man hat uns gesagt, wir sollen das einteilen, weil das ist
        das letzte Essen, was sie uns geben.
    - who: David Boder
      start: '01:26:22.772'
      end: '01:26:25.362'
      u: Haben sie auch gesagt, dass sie sie lassen zu den Russen?
    - who: George Kaldore
      start: '01:26:25.362'
      end: '01:26:59.161'
      u: Nein, sie haben gesagt, wir sollen bleiben und es wird kommen ein SS Kommando,
        das wir uns schon versorgen. Sie haben gewusst, dass versorgen heißt, man
        wird uns kaputt machen. Am anderen Tag in der Früh bin ich heraus gegangen,
        ich hab mich barfuss und mit einer Decke habe ich mich zugedeckt und bin heraus
        gegangen in den Block zu suchen Kleider. Ich hab gefunden dort weggeworfene,
        alte Hosen und weggeworfene, hölzerne Schuhe.
    - who: David Boder
      start: '01:26:59.161'
      end: '01:27:01.087'
      u: Wer hat das weg geworfen?
    - who: George Kaldore
      start: '01:27:01.087'
      end: '01:27:28.980'
      u: Die Menschen was haben …. sind weg gegangen. Sie konnten nicht mitnehmen
        das mit sich, nur einen Anzug. Und ich hab mich angezogen und ich hab mich
        getraut weiter zu gehen. Ich habe gewusst ,mein Leben ist schon gar nichts
        und wir werden kaputt sein oder kaputt sein wegzugehen’. Und so ist es gekommen,
        dass ich bin … ich hab mich angezogen und angezogen bin ich herein gegangen
        in das Bekleidungsmagazin.
    - who: David Boder
      start: '01:27:28.980'
      end: '01:27:31.057'
      u: Da war keine SS? Keine sind geblieben?
    - who: George Kaldore
      start: '01:27:31.057'
      end: '00:00:00.'
      u: Ja, es sind geblieben zehn (10) SS dort in dem ganzen Lager.
    - who: David Boder
      start: '00:00:00.'
      end: '01:27:35.399'
      u: Ja.
    - who: George Kaldore
      start: '01:27:35.399'
      end: '01:28:26.119'
      u: Die sind nicht einmal herein gekommen zu uns. Und nachdem bin ich herein
        gegangen sehen, was in der Küche ist. Wir haben immer gesehen, vielleicht
        kann man eine, eine Rübe noch dort finden oder etwas. Und man hat alles was
        die Juden dort gefunden haben ins Spital – welche schon ein bisschen gehen
        konnten – haben sich zusammen gesammelt auf einem Platz alle Sachen und haben
        sich angezogen, wer konnte sich anziehen und unter die Betten weg gesteckt
        die Sachen. Ich habe gefunden dann dort Zivilsachen. Ich hab mich, hm, angezogen
        zivil und unter der Zivil habe ich gehabt noch den gestreiften Anzug. Und
        ich bin herein gegangen in eine Werkstatt und habe dort gefunden Zangen. Und
        wir haben ……
    - who: David Boder
      start: '01:28:26.119'
      end: '01:28:28.149'
      u: Hat man gearbeitet in der Werkstatt?
    - who: George Kaldore
      start: '01:28:28.149'
      end: '01:28:36.162'
      u: Dort ist gewesen von SS ein, eine Werkstatt, wo man hat repariert die Autos
        von der SS.
    - who: David Boder
      start: '01:28:36.162'
      end: '01:28:37.095'
      u: Hat man dort gearbeitet?
    - who: George Kaldore
      start: '01:28:37.095'
      end: '01:28:39.924'
      u: Ja, man hat dort gearbeitet …. damals schon nicht mehr, aber früher….
    - who: David Boder
      start: '01:28:39.924'
      end: '01:28:41.618'
      u: Vorher, nicht wie Sie sind rein gegangen sind.
    - who: George Kaldore
      start: '01:28:41.618'
      end: '01:30:34.938'
      u: Ja, man hat nicht gearbeitet. Wir haben genommen die Zangen und auch weg
        gesteckt. Es ist gelegen mit mir in dem Bett ein ungarischer Ingenieur …..Ingenieur.
        Und wir haben gesagt, wir werden überschneiden die Drahte, weil die Drahte
        sind ja noch gestanden unter Hochspannung …. Elektro Hochspannung und hm,
        wir werden das durchschneiden und dort heraus gehen in die Bunker hinein.
        Wir wollen nicht bleiben in dem Lager. In der Nacht ist gekommen eine sehr
        große amerikanische, englische Vernichtungsbombadierung. Wir sind gewesen
        in dem Spital in den hölzernen Baracken und die Bomben sind herunter gefallen
        ein paar hundert (100) Meter von uns und die ganze Baracke hat gewackelt,
        gewackelt. Die großen Bomben, die kleinen Bomben und nachdem die Entzündbomben.
        Und das Lager hat bekommen die letzten Bomben, die sind gefallen auf das Lager.
        Und das Lager hat bekommen eine Entzündbombe und es ist gewesen Wind und die,
        die hölzernen Baracken sind gebrannt, gebrannt und es ist schon nicht gewesen
        Elektrizität in den Drähten und sie Juden sind alle gegangen heraus. Und es
        ist gekommen die SS und hat geschrieen ‚Keiner soll nicht heraus gehen, wenn
        er geht, wenn Einer geht heraus, er wird bald tot sein. Jeder soll bleiben.’
        Und es ist gekommen die, hm, Feuerwehr von dem Werk heraus und man hat gelöscht
        das Feuer. Und es ist gewesen ein Wunder …. das Feuer ist gekommen bis zum
        Spital und das Spital ist nicht abgebrannt. Das ganze Lager ist abgebrannt,
        nur das Spital nicht. Und dann …..
    - who: David Boder
      start: '01:30:34.938'
      end: '01:30:37.345'
      u: Hat das Spital das rote Kreuz auf dem Dach gehabt?
    - who: George Kaldore
      start: '01:30:37.345'
      end: '01:30:49.532'
      u: Nein, nein, nein, nein, nein, nein, das rote Kreuz – es hat nicht gehabt
        ein rotes Kreuz.. Das Spital hat nicht gehabt ein rotes Kreuz. Und wir haben
        schon unsere Sachen mit meinen Kameraden heraus genommen und in den Bunker
        herein und ….
    - who: David Boder
      start: '01:30:49.532'
      end: '01:30:51.122'
      u: Was für ein Bunker?
    - who: George Kaldore
      start: '01:30:51.122'
      end: '01:30:58.175'
      u: Die SS sind gewesen früher in dem Bunker drinnen, hm, bei dem Fliegeralarm.
    - who: David Boder
      start: '01:30:58.175'
      end: '01:30:58.627'
      u: Nun?
    - who: George Kaldore
      start: '01:30:58.627'
      end: '01:31:29.731'
      u: Und wir haben unsere Sachen dort herein genommen, wir haben gesagt, wir werden
        weiter gehen. Und die Nacht ist herein gekommen die SS und hat gesagt, ob
        wir nicht ein Wasser haben. Wir haben von der, von der Kantine weg gestohlen
        … es waren dort in der Kantine, hm, Sodawasser, solche Mineralwasser in Gläser.
        Und wir haben gegeben der SS zwei (2) Flaschen Mineralwasser und sie sind
        weg gegangen. Und nachdem haben wir schon keine SS mehr gesehen. Und wir sind
        geblieben in dem Bunker ….
    - who: David Boder
      start: '01:31:29.731'
      end: '01:31:31.796'
      u: Warum haben Sie Wasser mitgehabt? Was war mit dem Wasser … (beide sprechen)
    - who: George Kaldore
      start: '01:31:31.796'
      end: '01:31:41.093'
      u: Es war schon kein Wasser, es war zerbombt. Es war schon kein Wasser, es war
        schon kein Strom, es war schon gar nichts … gar nichts zu essen, gar nichts.
    - who: David Boder
      start: '01:31:41.093'
      end: '01:31:42.748'
      u: Und die SS war (unverständlich – beide sprechen)
    - who: George Kaldore
      start: '01:31:42.748'
      end: '01:32:02.150'
      u: Nein, die SS ….. die sind schon, die haben schon gar nichts gesprochen. Sie
        haben nur gefragt, ob wir haben Wasser und sie haben genommen das Wasser und
        sind schon weiter gegangen. Sie haben gar nichts gesagt für uns. Und wir sehen
        auf dem Weg, dass es kommen ein deutsche Wagen (unverständlich – beide sprechen)
        …..
    - who: David Boder
      start: '01:32:02.150'
      end: '01:32:04.347'
      u: Wohin sind die SS gekommen für das Wasser? In das Hospital?
    - who: George Kaldore
      start: '01:32:04.347'
      end: '01:32:05.499'
      u: In das Spital herein und ….
    - who: David Boder
      start: '01:32:05.499'
      end: '01:32:06.763'
      u: Dann sind sie weg gegangen?
    - who: George Kaldore
      start: '01:32:06.763'
      end: '01:32:08.418'
      u: Dann sind sie weg gegangen.
    - who: David Boder
      start: '01:32:08.418'
      end: '01:32:09.622'
      u: Und Sie, wo waren Sie?
    - who: George Kaldore
      start: '01:32:09.622'
      end: '01:34:16.965'
      u: Wir waren im Hospital. Die Sachen, unsere, waren im Bunker drinnen. Und,
        hm, wir sehen auf der Strasse vor dem Lager, gehen Gruppen von SS Menschen,
        es geht dort Militär, Panzerwagen, Autos mit großer Schnelle, es gehen dort
        … es gehen dort Pollacken, polnische Menschen und diese Reichsdeutschen und
        Volksdeutsche mit Wagen; und sie fuhren die, die Sachen und …. und sie gehen
        weiter. Wir sehen, dass es kommt ….. es kommt etwas …. es kommt die Befreiung
        für uns. Und wir sind weiter gegangen von dem Bunker – herein in das erste
        Dorf. Wir sind herein gegangen zu einem polnischen Bauern und wir sagen ihm
        …. wir haben gesagt dem polnischen Bauern er soll uns lassen herein gehen.
        Er kann ja sehen, die Deutschen laufen ja weg und die Russen kommen. Er hat
        uns herein genommen in seinem Haus und er hat uns gegeben ein bisschen Essen.
        Er hat selbst nicht viel gehabt. Und zwei Tage sind wir gewesen da bei dem
        Bauern versteckt und in der Nacht sind gekommen die Russen. Wie die Russen
        gekommen sind, sind wir selbst zurück gegangen in das Lager und in dem Lager
        waren schon die Menschen froh. Aber von die vier hundert (400) Menschen sind
        geblieben ungefähr zwei hundert (200). Die Anderen sind gestorben vom Hunger,
        gestorben vom Typhus, der ist dort ausgebrochen worden. Und wir haben gar
        nicht gehabt schon ausgezogen. Wir haben gehabt einen Bart schon… von, von
        ungefähr drei, vier (3, 4) Wochen und es ist gewesen dort die Muselmänner,
        die haben nur Bein und ….nur, hm, nur Fleisch gehabt auf die …. Fleisch, sag
        ich, ….. gar nichts gehabt auf …… nur Bein und Bein.
    - who: David Boder
      start: '01:34:16.965'
      end: '01:34:18.789'
      u: Warum haben Sie sie genannt Muselmänner?
    - who: George Kaldore
      start: '01:34:18.789'
      end: '01:34:34.676'
      u: Nein, Muselmänner ist das so, ich glaub, so abgemagert als der Ghandi, er
        sieht auch so abgemagert aus und diese Menschen haben auch so abgemagert ausgesehen,
        nur so Beine und Beine, Sie haben keine …..
    - who: David Boder
      start: '01:34:34.676'
      end: '01:34:35.639'
      u: Nur Haut und Knochen.
    - who: George Kaldore
      start: '01:34:35.639'
      end: '01:34:52.308'
      u: Knochen, Knochen, ja. Und die Russen haben fotografiert und die Russen haben
        gegeben Essen dort. Sie haben gegeben Brot und haben abgeschlachtet eine ganze,
        hm, hm, …. Kuh und haben das Fleisch gebracht herein und wir haben gekocht
        …..
    - who: David Boder
      start: '01:34:52.308'
      end: '01:34:54.294'
      u: Von wo haben sie die Kuh gehabt?
    - who: George Kaldore
      start: '01:34:54.294'
      end: '01:36:15.445'
      u: 'Von den Polen. Sie haben von den Polen weg genommen, die Kuh. Und sie haben
        uns gegeben Konserven und wir haben dort gegessen. Ich hab ja gewusst, man
        darf nicht viel essen, aber wir haben ja schon, ….. schon lange Zeit nichts
        gegessen, nur Rüben, nur Kartoffeln und den Schmutz, den wir gefunden haben.
        Und wir haben gefragt den russischen Offizier, was sollen wir machen. Und
        er hat gesagt: „Von wo seid ihr?“ Wir haben gesagt: „Wir sind Ungarische.“
        Er hat mich gefragt: „Von wo bist Du?“ „Von Ungarn!“ „Du darfst gehen nach
        Krakau, in Krakau gehen schon die Züge und du kannst gehen nach Hause.“ Das
        war am fünf und zwanzigsten (25) Januar neunzehn hundert fünf und vierzig
        (1945). Und wir sind fort gegangen. Wir haben genommen noch zwei (2) Kameraden
        und mit meinem Kameraden vier (4) zusammen – sind zu Fuß gegangen weiter und,
        hm, Krakau ist gewesen sechzig Kilometer. Und ich mit meinem Fuß, wo ist noch
        Eiter gewesen drinnen, wir sind gegangen zu Fuß. Und wir haben immer gebeten
        von den Russen, dass sie sollen uns geben ein bisschen Essen. Der Eine hat
        uns gegeben ein Brot, der Andere hat uns gegeben ein Stück Konserven und wir
        haben gegessen …….'
    - who: David Boder
      start: '01:36:15.445'
      end: '01:36:17.109'
      u: "…. (beide sprechen – unverständlich) … haben Sie denn nicht gefahren?"
    - who: George Kaldore
      start: '01:36:17.109'
      end: '01:38:13.888'
      u: 'Nein, fahren haben wir nicht gekonnt. Und wir sind in der Nacht herein gegangen
        zu einer polnischen Familie, die haben dort gewohnt und wir haben gebeten,
        dass sie erlauben, dass wir uns niederlegen und wir haben dort geschlafen.
        Sie haben gegeben ein bisschen warme Suppe für uns und wir sind gegangen.
        Vor Krakau – zwanzig Kilometer – hm, sind gestanden die russischen Wachen.
        Sie haben uns genommen zusammen und im Transport geführt nach Krakau. In Krakau
        sind schon gewesen sehr viele Menschen, hm, so befreite Menschen in einem
        sogenannten großen Platz, wie heißt das …. wie hat das geheißen ….. eine Kaserne.
        Und die Russen haben uns gegeben dort Verpflegung, Essen und sie haben uns
        am zweiten (2.) Tag gefragt … ,Ihr seid die Juden, Christen, Franzosen, allerlei
        Nationalitäten’ und sie haben gefragt: ‚Wer will Soldat sein?’ Wer wollte
        ist da reingegangen in die russische Armee. Ich hab gesehen, dass da es wird
        nicht gut sein. Es war schon sehr großer Schmutz, es waren schon Läuse dort
        und ich mit meinen Kameraden sind raus gegangen in die Stadt und gesucht dort
        einen Roten Kreuz. Wir haben jetzt gefunden dort ein Rotes Kreuz, das internationale
        Rote Kreuz. Wir sind herein gegangen und ich habe gekonnt französisch und
        mein Kamerad hat auch gut französisch gesprochen und wir haben mit einer kleinen
        Lüge gegangen. Wir haben gesagt dem polnischen Arzt, dass er ist ein Arzt
        und ich bin ein Arzt und wir sind vom Lager gekommen und wir sind abgeschwacht.
        Und ich hab schon nicht gesagt, hm, ich hab nicht gewollt sagen, dass ich
        bin ein Jude, weil wenn ich sag, ich bin ein Jude, dann nimmt man mich nicht
        dort an. Wir sagen …. wir haben gesagt, wir sind Franzosen und wir sind vom
        Lager gekommen.'
    - who: David Boder
      start: '01:38:13.888'
      end: '01:38:15.573'
      u: Warum würden sie die Juden nicht annehmen?
    - who: George Kaldore
      start: '01:38:15.573'
      end: '01:38:39.987'
      u: Es war schon damals Antisemitismus da. Und man hat uns nicht …. man hat uns
        angenommen und rein geführt und ein schönes, weißes, sauberes Bett gegeben
        und wir sind dort gewesen zwei (2) Wochen und nach zwei Wochen wir haben gearbeitet
        – wir haben dort die Kranken verpflegt. Und wir sind heraus gegangen in die
        Stadt und haben gefragt, wie man kann fahren nach Hause. Wir haben ….
    - who: David Boder
      start: '01:38:39.987'
      end: '01:38:40.709'
      u: Nach Ungarn?
    - who: George Kaldore
      start: '01:38:40.709'
      end: '01:39:21.557'
      u: Ungarn, ja. Wir haben gehört, es gibt gar keine Zug. Man kann nicht so fahren,
        wie wir uns haben das vorbedacht. So wir sind geblieben in Krakau ein ganzes
        Monat und ….. in dem Spital wir haben es sehr gut gehabt. Wir haben dort bekommen
        Geld und wir haben dort bekommen ein bisschen Essen, haben wir es gehabt sehr
        schön, so dass ich hab aufgenommen zehn (10) Kilo. Damals, wie ich bin hingekommen,
        acht und vierzig Kilo und ich war damals schon fünf und achtzig (85) Kilo,
        das ist schon sehr schön. Und dann …..
    - who: David Boder
      start: '01:39:21.557'
      end: '01:39:25.078'
      u: Nun also, wie sind Sie nach Italien gekommen?
    - who: George Kaldore
      start: '01:39:25.078'
      end: '01:39:37.114'
      u: Also von dort bin ich gegangen nach ….. von Krakau habe ich bekommen die
        Schriften von der russischen (unverständlich) und bin gegangen nach Tarnow,
        Shestov, Przemysl …..
    - who: David Boder
      start: '01:39:37.114'
      end: '01:39:39.109'
      u: Wie sind Sie gereist, mit dem Zug?
    - who: George Kaldore
      start: '01:39:39.109'
      end: '01:39:42.127'
      u: Ja, mit, hm, mit Wagons sind wir gegangen,
    - who: David Boder
      start: '01:39:42.127'
      end: '01:39:43.421'
      u: Haben Sie nicht gebraucht Billetten?
    - who: George Kaldore
      start: '01:39:43.421'
      end: '01:42:00.780'
      u: 'Nein, sie haben gar nichts gefragt … Billetten man hat gar nichts gefragt.
        Wir sind gegangen an den Wegen und wir haben gebettelt für ein Essen und wir
        sind gefahren durch …. ich habe gesagt Tarnow, Shestov, Przemysl und ich wollte
        durchfahren bei der Grenze durch Russland nach Ungarn. Man hat uns nicht durch
        gelassen und wir sind zurück gefahren nach Tarnow, Shestov, Przemysl. Und
        wir sind zurück gefahren nach Tarnow und von Tarnow nach Krosno und (Name
        der Stadt unverständlich) Slowakei nach Ungarn, nach Miskolc. In Miskolc hat
        man uns wieder desinfiziert. Und dort sind wir ….. habe ich gesucht ein jüdisches
        Hilfs-Kommittee. Einen ungarische Polizei habe ich gefragt: ‚Wohnt da ein
        Jud in Miskolc?’ ‚Ja.’ Dort habe ich bekommen die erste Hilde und bin dann
        gegangen nach Budapest. In Budapest habe ich noch gesehen die Toten auf der
        Strasse, damals war Budapest befreit von die Deutschen und die Russen waren
        da gewesen. Es waren sehr schwere Verhältnisse in Budapest. Es war nicht kein
        Essen und ich habe keine Verwandten gefunden dort. Und ich bin herein gegangen
        zum American Joint, das hat schon da angefangen zu arbeiten und hab dort eine
        Arbeit bekommen. Ich hab dort gearbeitet als, hm, als Sekretariat bei American
        Joint in Budapest. Und von dort, hm, hat man mich geschickt nach Szombathely
        – in meine Heimatstadt, die befreit worden ist von die Deutschen. Und in Szombathely
        habe ich weiter gearbeitet bei dem Joint – es ist gewesen dort ein Punkt von
        der österreichischen Grenze, wo sind rüber gekommen die Menschen von Österreich
        nach Ungern, die deportierten Menschen. Wir haben gegeben die erste Hilfe
        und ich, wer durch gelebt hat diese Erlebnisse, hab mit dem besten Herz das
        gemacht und ohne Geld und …. und gerne gemacht.'
    - who: David Boder
      start: '01:42:00.780'
      end: '01:42:03.317'
      u: Was heißt ohne Geld? Hat der Joint nicht bezahlt?
    - who: George Kaldore
      start: '01:42:03.317'
      end: '01:42:45.696'
      u: Von Joint haben wir nicht bekommen Bezahlung, wir haben dort bekommen nur
        Essen und Wohnung von Joint und Anzüge von Joint und wir haben das gemacht
        schon ohne Geld. Ich keine nicht gefunden von meine Verwandten, keiner ist
        nicht geblieben von alle große Familie, was ich hab gehabt. Es ist mir geblieben
        ein Cousin was ist in Neu Seeland. Keinen hab ich nicht. Dort in Szombathely,
        meiner Heimatstadt, habe ich mich verheiratet. Und ich hab gesagt bei Joint,
        dass ich will weiterfahren, ich will nach Palästina fahren. Und von dort von
        Ungarn bin ich nach Italien.
    - who: David Boder
      start: '01:42:45.696'
      end: '01:42:47.351'
      u: Warum nach Italien?
    - who: George Kaldore
      start: '01:42:47.351'
      end: '01:42:54.392'
      u: Weil, hm, von Italien haben wir gewusst ….. von Italien, hm, gehen die Aliyah
        nach Palästina.
    - who: David Boder
      start: '01:42:54.392'
      end: '01:42:55.175'
      u: Aliyah?
    - who: George Kaldore
      start: '01:42:55.175'
      end: '01:43:03.233'
      u: Aliyah. Aliyah heißt, hm, heißt abfahren, fort fahren. Das ist ein hebräisches,
        ein jüdisches Wort.
    - who: David Boder
      start: '01:43:03.233'
      end: '01:43:08.078'
      u: Wie haben Sie sich mit dem Kibbuz verbunden?
    - who: George Kaldore
      start: '01:43:08.078'
      end: '01:43:33.191'
      u: Ich war schon lange Zeit in Ungarn vor dem Krieg – als Kind bin ich schon
        hier gewesen in einer Organisation Hasomer Hacair Zioni, eine jugendliche
        Organisation, so dass ich war schon drinnen in dieser Organisation Hasomer
        Hacair Zioni. Ich bin hergekommen, ich wurde empfangen und ich bin herein
        gegangen in den Kibbuz.
    - who: David Boder
      start: '01:43:33.191'
      end: '01:43:34.274'
      u: Wo?
    - who: George Kaldore
      start: '01:43:34.274'
      end: '01:44:02.574'
      u: Erst bin ich gewesen in Maestre, von Maestre nach Rom, von Rom hat man mich
        geschickt nach Bari. Im Bari Transit Camp hat man mich registriert bei der
        UJNRRA, von dort geschickt nach Santa Maria Campani. Dort ist gewesen ein
        UNRRA Camp. Dort habe ich gelebt im Kibbuz bis Juli. Im Juli hat man mich
        heraus gebracht nach Rom und von Rom bin ich gewesen weiter auf der Hakshara.
        Und von Rom bin ich … hat man mich geführt her auf diesen Platz.
    - who: David Boder
      start: '01:44:02.574'
      end: '01:44:06.516'
      u: Sagen Sie, sind Sie reingekommen nach Italien legal mit dem Visum, mit dem
        Pass?
    - who: George Kaldore
      start: '01:44:06.516'
      end: '01:44:09.284'
      u: Nein, ich bin illegal gekommen nach Italien.
    - who: David Boder
      start: '01:44:09.284'
      end: '01:44:11.902'
      u: Wie sind Sie rüber gekommen über die Grenze?
    - who: George Kaldore
      start: '01:44:11.902'
      end: '01:44:16.085'
      u: Wir sind … ich weiß nicht, ob ich kann davon sprechen.
    - who: David Boder
      start: '01:44:16.085'
      end: '01:44:20.667'
      u: Dann nicht. Aber von Ungarn – ist da eine Grenze nach Italien?
    - who: George Kaldore
      start: '01:44:20.667'
      end: '01:44:31.499'
      u: Nein, es ist nicht eine Grenze. Wir sind von Ungarn da durch Jugoslawien
        und dann durch Österreich , ich bin gefahren durch Jugoslawien nach Italien.
    - who: David Boder
      start: '01:44:31.499'
      end: '01:44:34.677'
      u: Aber wenn man einmal in Italien ist, dann schickt man Sie nicht raus.
    - who: George Kaldore
      start: '01:44:34.677'
      end: '01:44:47.916'
      u: Nein, von Italien schickt man nicht heraus. In Italien registriert die UNRRA.
        Jetzt schon nicht die UNRRA, jetzt Joint, aber der Kibbuz, die nehmen alle
        unsere Registration auf von den Menschen und dadurch legalisiert man die Menschen.
    - who: David Boder
      start: '01:44:47.916'
      end: '01:44:48.818'
      u: Man legalisiert sie.
    - who: George Kaldore
      start: '01:44:48.818'
      end: '01:44:49.390'
      u: Man legalisiert sie.
    - who: David Boder
      start: '01:44:49.390'
      end: '01:44:52.489'
      u: Und wie viel Menschen sind in Ihrem Kibbuz?
    - who: George Kaldore
      start: '01:44:52.489'
      end: '01:44:56.582'
      u: Jetzt sind in meinem Kibbuz … sind da siebzig (70) Menschen.
    - who: David Boder
      start: '01:44:56.582'
      end: '01:45:00.162'
      u: Ja und Ihre Frau ist mit Ihnen im selben Kibbuz?
    - who: George Kaldore
      start: '01:45:00.162'
      end: '01:45:01.246'
      u: Ja im selben Kibbuz.
    - who: David Boder
      start: '01:45:01.246'
      end: '01:45:03.171'
      u: Haben Sie ein Zimmer für sich und Ihre Frau?
    - who: George Kaldore
      start: '01:45:03.171'
      end: '01:45:08.618'
      u: Nein, wir sind, hm, in einem ….. wir sind sechs und dreißig Leute in so einem
        Zimmer jetzt …
    - who: David Boder
      start: '01:45:08.618'
      end: '01:45:09.671'
      u: Männer und Frauen zusammen?
    - who: George Kaldore
      start: '01:45:09.671'
      end: '01:45:16.454'
      u: "….. Männer und Frauen zusammen. Alle verheiratet – so, dass wir liegen in
        einem Bett, zwei zusammen …. (beide sprechen)"
    - who: David Boder
      start: '01:45:16.454'
      end: '01:45:17.267'
      u: "….. zwei (unverständlich)"
    - who: George Kaldore
      start: '01:45:17.267'
      end: '01:45:18.711'
      u: "… die Frau zusammen mit, hm, ……"
    - who: David Boder
      start: '01:45:18.711'
      end: '01:45:19.223'
      u: "….. mit dem Mann."
    - who: George Kaldore
      start: '01:45:19.223'
      end: '01:45:19.945'
      u: "…. mit dem Mann."
    - who: David Boder
      start: '01:45:19.945'
      end: '01:45:22.593'
      u: Und da sind andere Frauen und Männer im selben Zimmer?
    - who: George Kaldore
      start: '01:45:22.593'
      end: '01:45:28.220'
      u: Ja, im selben Zimmer. Zehn (10) Zentimeter weg ist das andere Bett. Das ist
        so, hm, wie ….
    - who: David Boder
      start: '01:45:28.220'
      end: '01:45:29.724'
      u: Wie kann man so leben?
    - who: George Kaldore
      start: '01:45:29.724'
      end: '01:45:51.211'
      u: Es ist sehr schwer so zu leben, aber wir leben gerne so, weil wir wissen,
        das es ist vielleicht nicht so lange die Zeit, bis wir werden ein freies Leben
        haben. Wir werden frei sein in unserem Land, wo wir streben. In Palästina
        wir werden sein Menschen, wir können arbeiten; wir werden schon nicht essen
        das Brot was uns UJNRRA und Joint gibt.
    - who: David Boder
      start: '01:45:51.211'
      end: '01:45:54.551'
      u: Aber weiß die UNRRA, dass Sie so leben?
    - who: George Kaldore
      start: '01:45:54.551'
      end: '01:46:13.485'
      u: UNRRA weiß nicht, weil die UNRRA damals kommt und zeigt uns die andere Seite
        von dem Leben. Und wenn er es weiß, macht er, als ob er nicht wissen davon
        oder reden. Wenn er will etwas machen, kann er registrieren die anderen Menschen
        auch.
    - who: David Boder
      start: '01:46:13.485'
      end: '01:46:14.629'
      u: Was heißt „die anderen Menschen“?
    - who: George Kaldore
      start: '01:46:14.629'
      end: '01:46:18.420'
      u: Was noch nicht registriert sind, die was kommen illegal von ….. jetzt …..
    - who: David Boder
      start: '01:46:18.420'
      end: '01:46:23.084'
      u: Ja, aber da zu leben, so zu leben mit Familien …… wie da, weiß die UNRRA
        …..
    - who: George Kaldore
      start: '01:46:23.084'
      end: '01:46:39.390'
      u: Davon weiß die UNRRA; ja, ja, ja, ja, weiß die UNRRA. Da ist gewesen bei
        uns auch Kontrolle, eine medizinische Kontrolle von Joint und die haben es
        gesehen genau. Und sie haben ausgemessen das Zimmer als Kubikmeter und sie
        haben gesagt, man kann wohnen so viele in einem Zimmer.
    - who: David Boder
      start: '01:46:39.390'
      end: '01:46:42.640'
      u: Aber … Frauen und Männer? Sind da Kinder dabei im selben Zimmer?
    - who: George Kaldore
      start: '01:46:42.640'
      end: '01:46:45.739'
      u: Ja, wir sind zusammen in dem Zimmer.
    - who: David Boder
      start: '01:46:45.739'
      end: '01:46:50.102'
      u: Nun und hat niemand verlangt, dass sie bessere Bedingungen zum Leben haben?
    - who: George Kaldore
      start: '01:46:50.102'
      end: '01:47:07.504'
      u: Das ist nicht da bessere Bedingungen. Wir wissen das und wir wollen jetzt
        nicht bessere Bedingungen. Wir wollen bessere Bedingungen in Erez haben, in
        unserem Land. Wir werden da nicht lang sein. Wir werden weiter gehen so bald
        als möglich und wir hoffen auch, dass wir werden …..
    - who: David Boder
      start: '01:47:07.504'
      end: '01:47:09.946'
      u: Sind schon manche Menschen gegangen?
    - who: George Kaldore
      start: '01:47:09.946'
      end: '01:47:18.216'
      u: Ja, es sind …. meine … sehr, sehr viele Kameraden sind schon weg gegangen.
        Mein Schwager, was ist mit mir zusammen gewesen, meine besten Kameraden sind
        schon ….
    - who: David Boder
      start: '01:47:18.216'
      end: '01:47:21.466'
      u: Und haben Sie bekommen die Zertifikate, um zu gehen nach Palästina?
    - who: George Kaldore
      start: '01:47:21.466'
      end: '01:47:24.686'
      u: Sie haben nicht Zertifikate bekommen, sie sind illegal gegangen.
    - who: David Boder
      start: '01:47:24.686'
      end: '01:47:29.531'
      u: Und jetzt, wo die Engländer sie nach Zypern nehmen – in Konzentrationslager?
    - who: George Kaldore
      start: '01:47:29.531'
      end: '01:47:44.847'
      u: Werden wir auch gehen, ist egal ob legal oder illegal. Ja, wir werden gehen
        illegal, aber wir werden gehen. Und wenn man uns nach Zypern führt, dann werden
        wir auch gehen, weil wir werden wissen, wenn man uns von Zypern wegführt,
        wir werden nicht sein (unverständlich – murmelt), es wir nicht lange sein
        - in Zypern auch nicht.
    - who: David Boder
      start: '01:47:44.847'
      end: '01:47:47.194'
      u: Nun wie kriegt man die Schiffe zu gehen?
    - who: George Kaldore
      start: '01:47:47.194'
      end: '01:47:49.451'
      u: Da wissen wir gar nichts, darüber will ich auch nicht sprechen.
    - who: David Boder
      start: '01:47:49.451'
      end: '01:48:01.397'
      u: Oh ja, ich will auch Sie nicht fragen. (unverständlich – Mikrophon scheint
        nicht richtig zu funktionieren). Und von wo kommen jetzt die neuen Menschen
        her?
    - who: George Kaldore
      start: '01:48:01.397'
      end: '01:48:24.717'
      u: Neue Menschen kommen von Polen. In Polen ist der Antisemitismus und sie gehen
        nach Österreich. Wir lesen ja in den Zeitungen, es wird geschrieben in den
        jüdischen Zeitungen, dass sie von Polen kommen. Die Tschechoslowakei hat nach
        Amerika ein Ultimatum gemacht, dass Amerika erlaubt, dass die amerikanische
        Zone, dass die Juden nach Österreich kommen und von Österreich dann kommen
        sie her.
    - who: David Boder
      start: '01:48:24.717'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 99 taken at Tradate between Milan and
        Como on August 31st, 1946. This concludes Kaldore, George Kaldore. Illinois
        Institute of Technology Wire Recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.295'
      end: '00:00:22.935'
      u: "[In English] August 31st, 1946. Italy… the Castle Tradate between Milan
        and Como. The Interviewee is George Kaldore, twenty three (23) years old,
        born in Hungary."
    - who: David Boder
      start: '00:00:22.935'
      end: '00:00:35.808'
      u: "[In German] And so, George, tell me how old you were and where you were
        when the war started. Tell us again your name, etc."
    - who: George Kaldore
      start: '00:00:35.808'
      end: '00:00:57.563'
      u: My name is George Kaldore. I was born in Hungary in the city Szombarthiem
        [Szombathely?], at the Austro-Hungarian border, and I am 23 years old. When
        the war started, I was in my home town, and I had just completed my “maturity
        examinations.”
    - who: David Boder
      start: '00:00:57.563'
      end: '00:00:59.202'
      u: How old were you then?
    - who: George Kaldore
      start: '00:00:59.202'
      end: '00:01:33.443'
      u: I was then 18 years old. I then moved to the capital, Budapest, because they
        had already started in Hungary the “Jew laws” which the Hungarian government
        decreed. I came to Budapest to learn a trade, because I couldn’t continue
        my studies, because the Hungarian government in those “Jew laws” prohibited
        Jews from continuing with their studies.
    - who: David Boder
      start: '00:01:33.443'
      end: '00:01:42.461'
      u: Tell me, George, how many were there in your family? Where were your father
        and mother, and how many brothers and sisters did you have?
    - who: George Kaldore
      start: '00:01:42.461'
      end: '00:02:04.809'
      u: My father and my mother and my brother lived in Szombathely, in Steinamanger,
        which is my home town, and I was alone in Budapest. We were a very old family
        in our home town. My father had a business which in ’39 celebrated its anniversary.
    - who: David Boder
      start: '00:02:04.809'
      end: '00:02:06.654'
      u: What kind of business was it?
    - who: George Kaldore
      start: '00:02:06.654'
      end: '00:02:59.047'
      u: My father had a clothing business in Hungar—in Szombathely, which he had
        inherited from his father, and this one in turn from his father. I learned
        in Budapest the trade of weaving and knitting, and after that, in the year
        1940 I was drafted into the Hungarian labor service. That is, in Hungary all
        Jews were assembled in a work lager which was called Hungarian labor service.
        There we were all wearing our own clothes. We built fortifications and airports
        for the German and Hungarian army and for the Hungarian government.
    - who: David Boder
      start: '00:02:59.047'
      end: '00:03:02.507'
      u: Were there in the lager the SS or the Hungarians?
    - who: George Kaldore
      start: '00:03:02.507'
      end: '00:03:36.718'
      u: Only the Hungarian officers. They treated us very badly. We got food but
        we had to sleep in one hall, very many people, and we were forced to work,
        and they were the kind of officers who beat the people very much. Afterwards
        I was discharged and I was employed in a war plant, where I continued working
        at my trade.
    - who: David Boder
      start: '00:03:36.718'
      end: '00:03:38.959'
      u: What does it mean, “you were discharged”?
    - who: George Kaldore
      start: '00:03:38.959'
      end: '00:03:58.849'
      u: It means that I was given leave from the service and I was assigned to a
        so-called war industry, where we were manufacturing for the Hungarian and
        German soldiers pull-overs [he uses the English term], gloves, and other warm
        things for the fire.
    - who: David Boder
      start: '00:03:58.849'
      end: '00:04:06.795'
      u: Wait a moment. You were in the labor service, to which you had, so to speak,
        been drafted like a soldier, isn’t that so?
    - who: George Kaldore
      start: '00:04:06.795'
      end: '00:04:07.259'
      u: Like a soldier.
    - who: David Boder
      start: '00:04:07.259'
      end: '00:04:09.004'
      u: But the Jews were not permitted to be soldiers.
    - who: George Kaldore
      start: '00:04:09.004'
      end: '00:04:10.479'
      u: Jews had no rights to be soldiers.
    - who: David Boder
      start: '00:04:10.479'
      end: '00:04:13.066'
      u: "[continues] …so you were drafted. How old were you?"
    - who: George Kaldore
      start: '00:04:13.066'
      end: '00:04:14.570'
      u: I was at that time 20 years old.
    - who: David Boder
      start: '00:04:14.570'
      end: '00:04:16.345'
      u: So under other conditions you would have been a soldier.
    - who: George Kaldore
      start: '00:04:16.345'
      end: '00:04:16.777'
      u: Yes.
    - who: David Boder
      start: '00:04:16.777'
      end: '00:04:18.331'
      u: And so you were drafted.
    - who: George Kaldore
      start: '00:04:18.331'
      end: '00:04:20.655'
      u: Drafted into the labor service.
    - who: David Boder
      start: '00:04:20.655'
      end: '00:04:22.484'
      u: And then you were given leave.
    - who: George Kaldore
      start: '00:04:22.484'
      end: '00:04:25.072'
      u: "…leave. And there I was."
    - who: David Boder
      start: '00:04:25.072'
      end: '00:04:25.502'
      u: Where there?
    - who: George Kaldore
      start: '00:04:25.502'
      end: '00:05:16.406'
      u: In the plant where we made gloves and shawls and warm things for the soldiers,
        for the winter. I was there until ’44. In the year ’44 the Germans arrived
        in Hungary, on the 8th day of March. This was a bitter day. We have seen it.
        It was on a Sunday, and all we saw on the streets were the tanks coming in
        and German SS men and German soldiers. I still managed to return that evening
        by train. One already couldn’t go home, but I, with Christian identification
        papers, went home to see my mother and what was going on at home.
    - who: David Boder
      start: '00:05:16.406'
      end: '00:05:18.994'
      u: How did you get Christian identification papers?
    - who: George Kaldore
      start: '00:05:18.994'
      end: '00:06:36.968'
      u: 'I got the Christian identification papers from the Zionist organization
        to which I once belonged, and then they were already “making” Christian documents,
        the so-called false papers, Aryan papers. When I returned home, I spent one
        day at home, and my mother had a premonition, that she told me: ‘My dear son,
        I am seeing you for the last time.’ And I said, ‘No, my mother, I shall be
        home for the Seder [the Easter supper]. …Seder is not far away; Pesach [Easter
        holidays], and I shall be together with you.’ But she only wept, and I left,
        and I never saw my mother again. I was then already in Budapest, and in Budapest
        we were already wearing on the streets the yellow star 10 centimeters in diameter.
        We could not enter the pastry shops or the stores. We were given only two
        hours for shopping. Then there appeared on the streets the big posters that
        all Jews 18 years old and up must present themselves for labor service. I
        went to labor service not far from Budapest [name of town is not clear].'
    - who: David Boder
      start: '00:06:36.968'
      end: '00:06:38.653'
      u: They were compelled to present themselves?
    - who: George Kaldore
      start: '00:06:38.653'
      end: '00:07:21.975'
      u: Yes, they were compelled—on posters—mobilization for Jewish labor services.
        I presented myself in June. I was given my so-called soldier’s book, pay book
        [He seems to be using the word “pay” in English, possible learned by the time
        of the interview from the UNRRA terminology.]. And I was there only a short
        time because they sent us away from there. But we didn’t get very far. Ten
        kilometers from there in the small town, Jaszbereny, Hatvan …we arrived there
        at night, at 12 o’clock. There was an air raid alarm, the gendarmerie, the
        Hungarian gendarmerie—
    - who: David Boder
      start: '00:07:21.975'
      end: '00:07:23.067'
      u: In what year was that?
    - who: George Kaldore
      start: '00:07:23.067'
      end: '00:08:39.179'
      u: That was in the year ’44, in June. The Hungarian gendarmerie were lined up
        at the railroad station and told us—with rifles and sticks—told us, ‘All Jews
        disembark.’ We thought that maybe they would take us into the bunker because
        it was an air raid alarm, the English air force had come. They would take
        us into a bunder or maybe into an open field, so that we should not be standing
        at the railroad station. But they did not take us to an open field. Within
        two minutes from there, in a sugar factory, there was the Ghetto, a small
        ghetto, a small ghetto where the Jews of the city lives. It was—the Jews already
        lived there together in the factory. We arrived there. It was pitch dark.
        We were ordered to put down our baggage on the floor and sit down. Nobody
        should say a word; nobody should tear anything up—money or documents; and
        one should be very quiet.
    - who: David Boder
      start: '00:08:39.179'
      end: '00:08:40.963'
      u: How many people were there of you?
    - who: George Kaldore
      start: '00:08:40.963'
      end: '00:11:37.945'
      u: We were there 150 of the labor service. We only noticed that in another place
        there were bundles, which we recognized as the baggage of people from other
        labor services. We were sitting there for half an hour and the trumpeted the
        end of the air raid. There came a German officer with Hungarian officers and
        policemen, and then came a Jewish policeman and told us that all valuables
        and all documents we had on us should be put down on the floor. We did so.
        We didn’t know yet what would happen to us afterwards. The gendarmerie came
        and searched our pockets for things we still might have had in them. We had
        nothing. We were afraid. We knew that if we did not give them up we would
        get a bad beating. We surrendered everything, and they took it for themselves.
        We saw ourselves that they put it in their own pockets. After we had surrendered
        our things, the Hungarian officer told us in Hungarian, and then came a German
        officer who really wasn’t a “German” officer but a Hungarian officer [in German
        uniform], the famous captain Zöldy. Captain Zöldy, who ordered the pogroms
        in Novi Sad of which the whole world has been talking. He was a “German” SS
        man, and he told us, ‘Jews, you are here in the Ghetto. We shall transfer
        you to a work lager. You will work there, and you should behave well. Now
        go into these barracks. You will remain there until morning, and in the morning
        you will know what will happen to you next.’ At six in the morning the Jews
        in the lager - not in the lager that is, in the Ghetto - got up, and we were
        given a warm vegetable soup, and we saw that the Jews were crowding together.
        A policeman came and asked what was going on here in the Ghetto and they said
        that today the whole Ghetto would be shipped away. Yesterday a transport had
        gone, and today we, the rest, were going. Again the SS officer appeared, ‘Those
        who are not Jews and those who are citizens of other countries, who are not
        Hungarian citizens, should step forward.’
    - who: David Boder
      start: '00:11:37.945'
      end: '00:11:39.600'
      u: Jews or non-Jews?
    - who: George Kaldore
      start: '00:11:39.600'
      end: '00:12:46.158'
      u: Also Jews, if they were not Hungarian citizens. There stepped forward three
        people. One had a Swedish passport; he took him and led him away. Two Jews
        stepped forward and said that they were Christians. So he said, ‘Do you have
        documents?’ So they said, ‘But yesterday you took away our documents.’ So
        he said, ‘I haven’t taken away any documents; you gave them to me. Step forward,
        I shall examine you wheter you are Christians or not.’ And so in the presence
        of everybody he stared to examine “their race.” He examined their eyes, their
        hair, their fac. So he said, ‘My friend, it may be that you are a Christian,
        a convert to Christianity, but your father was a Jew, and you are also a Jew.’
        And he beat them with a stick that he had in his hand.
    - who: David Boder
      start: '00:12:46.158'
      end: '00:12:50.190'
      u: He examined just his face and his eyes, nothing else?
    - who: George Kaldore
      start: '00:12:50.190'
      end: '00:13:04.047'
      u: He did not examine anything else. Only the face. He said, ‘You are not of
        the Mongolian race; you are of the Jewish race.’ We did not stay for a long
        time in the Ghetto.
    - who: David Boder
      start: '00:13:04.047'
      end: '00:13:05.190'
      u: Why Monogolian?
    - who: George Kaldore
      start: '00:13:05.190'
      end: '00:13:08.049'
      u: The Hungarian race belongs to the Mongolian race.
    - who: David Boder
      start: '00:13:08.049'
      end: '00:13:10.065'
      u: Yes.
    - who: George Kaldore
      start: '00:13:10.065'
      end: '00:14:16.213'
      u: We did not remain for long in the Ghetto. We remained there until 12:00.
        That is, altogether we remained in the Ghetto only 12 hours. At 12:00 [noon]
        we were ordered to take the sacks that we still had and take them to the control.
        The control took out any good thing from the baggage. We really didn’t have
        anything. When we entered the Hungarian labor service, we took with us some
        clothes and some underwear and such things which we needed in the Hungarian
        labor service just for work. We thought they could send us later some things
        [from home], that we remain in Hungary. Then without food and with nothing
        to drink we were pushed into the railroad cars, 85 people to the car; and
        the train was standing there, the one train not a Hungarian train, but the
        German state railroad train stood there at the Hungarian station.
    - who: David Boder
      start: '00:14:16.213'
      end: '00:14:19.824'
      u: Where did they get so many people? You said that there were altogether 120
        people.
    - who: George Kaldore
      start: '00:14:19.824'
      end: '00:15:48.352'
      u: We were 120 people, the ones from the labor service. But in the Ghetto there
        were the people from Budapest, that is, from Hatvan, and from the surroundings
        of Hatvan. There were a total of two or three thousand people. At 12:00 we
        got into the railroad cars. Soon the cars were sealed, and first of all one
        was named commander of the car. And they didn’t give us any water or nothing.
        The Hungarian gendarmerie with the police stood next to the cars. And they
        walked with their guns and nobody could get out from the inside the cars.
        Nobody could do that. We just had to sit inside. And we sat there, and were
        thinking where they would take us. One said they would take us to Austria;
        another said they would take us somewhere in Hungary, or they would take us
        to the German labor service. But we, the Hungarian Jews, and the Jews who
        didn’t know anything about Auschwitz—they had not heard over the radio about
        Auschwitz, and when there would come Polish Jews or German Jews [and tell
        us about it] they would say, ‘No, that is impossible. It is not possible that
        they are burning German and Polish Jews in Auschwitz.’ We did not belevee
        that.
    - who: David Boder
      start: '00:15:48.352'
      end: '00:15:50.558'
      u: What did you say about the radio?
    - who: George Kaldore
      start: '00:15:50.558'
      end: '00:16:49.533'
      u: We had not heard about Auschwitz over the radio. We heard about it secretly,
        from the London radio, and the London radio also didn’t say so. It was said
        that they burn Jews. We believed still that it was just propaganda. We did
        not believe that they burned Jews. And at 4:00 in the afternoon the train
        departed, departed toward the south [??], towards Miskolc [??]. At Miskolc
        we arrived at night. In Miskolc they added further the Ghetto of Miskolc.
        We left Miskolc at 12:00 at night, and at one station still on the Hungarian
        side the train slowed down. In the train people said, ‘Comrades, we could
        save ourselves. We could jump out of the car.’
    - who: David Boder
      start: '00:16:49.533'
      end: '00:16:50.947'
      u: They were sealed?
    - who: George Kaldore
      start: '00:16:50.947'
      end: '00:18:42.041'
      u: They were sealed, but high up are the bars. The iron bars. And we had a little
        saw and we sawed them through and five men from our car jumped out, and these
        five men—afterwards, when we returned from the lager, we talked to these men—these
        five people saved themselves. The cars were watched by the Hungarian gendarmerie
        up till the Hungarian-Slovakian border, up to Kosice. The Hungarian gendarmerie
        were sitting on top of the cars and from there they could see what was going
        on in the cars. Up to Kosice the cars were not opened even once. It was a
        trip of 24 hours. We were in the cars, one standing, the other lying down.
        The people had already grown beards, looking like wild animals. We already
        had two dead people in our car. There were three of four who went completely
        insane. They couldn’t speak any more from thirst. In Kosice they opened the
        cars. Now the SS police came in and gendarmerie, not SS, the gendarmerie.
        They gave us in each car about 10 liters of water, and this was for 80 people,
        so that each person got only a very little to drink and—
    - who: David Boder
      start: '00:18:42.041'
      end: '00:18:43.997'
      u: In what did they give you the water?
    - who: George Kaldore
      start: '00:18:43.997'
      end: '00:18:53.476'
      u: The water was brought in a kettle, in some kind of kettle they brought it
        over and the kettle they took back.
    - who: David Boder
      start: '00:18:53.476'
      end: '00:18:55.582'
      u: And how did you drink?
    - who: George Kaldore
      start: '00:18:55.582'
      end: '00:18:59.848'
      u: We drank from a small glass of two deci [deciliter, about 3.4 fluid ounces].
    - who: David Boder
      start: '00:18:59.848'
      end: '00:19:01.088'
      u: What?
    - who: George Kaldore
      start: '00:19:01.088'
      end: '00:19:02.402'
      u: Of two deci.
    - who: David Boder
      start: '00:19:02.402'
      end: '00:19:03.616'
      u: 'Of two decigrams?[Footnote: The interviewer, possibly taken by the story
        was unable to recall the right unit of measurement, and Kaldore failed to
        recognize the error.]'
    - who: George Kaldore
      start: '00:19:03.616'
      end: '00:19:05.275'
      u: Two decigrams.
    - who: David Boder
      start: '00:19:05.275'
      end: '00:19:07.631'
      u: Did they give the same glass to everybody?
    - who: George Kaldore
      start: '00:19:07.631'
      end: '00:20:18.834'
      u: Nobody was given the “same glass”. People were pushing each other for the
        water. One drank more; another got nothing. And they took off the cars the
        dead people. Again at the border there came the Hungarian officer, and at
        the border in Kosice he said, ‘He who considers himself not a Jew should come
        down.’ But now there was nobody to claim that he was not Jewish. Everybody
        was now a Jew, and all together we traveled in these cars ahead. The cars
        went to Slovakia. In Slovakia, with the Germans, it was thus, ‘Jews, I know
        you still have guldens on you. I know you still have Hungarian money on you.
        But you are being taken to a place where the gulden is going to be of no use,
        where food is going to be of no use. You won’t be able to use anything. You
        will get everything there. Give us the food, give us the money.
    - who: David Boder
      start: '00:20:18.834'
      end: '00:20:20.669'
      u: What kind of food?
    - who: George Kaldore
      start: '00:20:20.669'
      end: '00:20:35.169'
      u: Oh, some food, canned food and clothing. And one asked for gloves, and the
        other asked us for stockings. They all “knew” the Jews had the best things.
    - who: David Boder
      start: '00:20:35.169'
      end: '00:20:36.944'
      u: Did the Jews have the best things?
    - who: George Kaldore
      start: '00:20:36.944'
      end: '00:20:45.399'
      u: Yes, we had then the best things. We took them from home. ‘And for that,
        if you give it to us—‘
    - who: David Boder
      start: '00:20:45.399'
      end: '00:20:51.718'
      u: What do you mean by the ‘best things’? Better than the Christians had, or
        that the Jews took their best things with them?
    - who: George Kaldore
      start: '00:20:51.718'
      end: '00:20:53.915'
      u: The Jews had their best things with them.
    - who: David Boder
      start: '00:20:53.915'
      end: '00:20:55.143'
      u: Their own things?
    - who: George Kaldore
      start: '00:20:55.143'
      end: '00:21:11.004'
      u: Their own things. Yes. They said, ‘If you give us these things, you shall
        get from us water.’ And the Jews produced some money, and they got water from
        them, a little bit of water.
    - who: David Boder
      start: '00:21:11.004'
      end: '00:21:12.629'
      u: And the Jews still had money?
    - who: George Kaldore
      start: '00:21:12.629'
      end: '00:22:07.625'
      u: The Jews still had money; even after the search they still had money in their
        pockets. And we traveled on from Slovakia to Poland. In Poland at their pockets.
        And we traveled on from Slovakia to Poland. In Poland at Krakow we asked the
        Germans, through that little window which was already closed up in Kosice,
        we asked what would happen to us. So the locomotive workers, who were Germans,
        because Krakow was already a German city, told us, ‘You are going to Birkenau.’
        We didn’t know what Birkenau was. Birkenau, we thought was the sky [another
        world]. They told us that where it burns—we didn’t know a thing about where
        and for what we were going.
    - who: David Boder
      start: '00:22:07.625'
      end: '00:22:09.762'
      u: Did you think it was something good or bad?
    - who: George Kaldore
      start: '00:22:09.762'
      end: '00:22:20.353'
      u: We thought it was something bad. We talked among ourselves—the few people
        who still could think—because most of the people already couldn’t think. There
        were—
    - who: David Boder
      start: '00:22:20.353'
      end: '00:22:21.850'
      u: How old were you then?
    - who: George Kaldore
      start: '00:22:21.850'
      end: '00:22:24.536'
      u: I was then 23 years old.
    - who: David Boder
      start: '00:22:24.536'
      end: '00:22:26.040'
      u: And now how old are you?
    - who: George Kaldore
      start: '00:22:26.040'
      end: '00:22:28.583'
      u: Now I am past 23.
    - who: David Boder
      start: '00:22:28.583'
      end: '00:22:31.351'
      u: In what year was it? In ’45?
    - who: George Kaldore
      start: '00:22:31.351'
      end: '00:22:36.910'
      u: 'No, that was in the year ’44. Oh yes, I was 22 years old then.[Footnote:
        The confusion of dates, and numbers in general is a common occurrence in these
        interviews, especially if the memories are prone to evoke emotional stress.]'
    - who: David Boder
      start: '00:22:36.910'
      end: '00:22:38.354'
      u: Go on, Gerorge.
    - who: George Kaldore
      start: '00:22:38.354'
      end: '00:22:51.564'
      u: I was 22 years old then. And the people, the 85 people who could not get
        out of the car, they had to satisfy their needs inside the cars.
    - who: David Boder
      start: '00:22:51.564'
      end: '00:22:53.121'
      u: What do you mean by that?
    - who: George Kaldore
      start: '00:22:53.121'
      end: '00:22:56.198'
      u: Their small needs—toilet needs.
    - who: David Boder
      start: '00:22:56.198'
      end: '00:23:00.987'
      u: So what did they have to do? They had no toilet in the car?
    - who: George Kaldore
      start: '00:23:00.987'
      end: '00:24:14.761'
      u: Yes, it was a car for cattle. It was a cattle car. We took our bowls, our
        dishes that we brought with us for food, and we “did” into them and threw
        out the windows. And there was a stench in the car, and it was warm, and we
        had no water to drink. And the bit of food which we had saved, which we had
        hidden in the sacks, that was also gone. And so we arrived at Auschwitz—and
        from Auschwitz it is two kilometers to Birkenau—at the station. We were taken
        to a track on which there was only one train. When we arrived on the tracks
        at Birkenau, we saw people in blue-white striped costumes. And they run to
        the train, and they say in Yiddish, ‘Jews, get down from the train with everything
        and line up here.’ We stepped down.
    - who: David Boder
      start: '00:24:14.761'
      end: '00:24:16.506'
      u: Were these Jewish capos?
    - who: George Kaldore
      start: '00:24:16.506'
      end: '00:24:25.684'
      u: No, these were not the Jewish capos, but it was a commando [detail] which
        we later found out was the so-called Canada [??] detail.
    - who: David Boder
      start: '00:24:25.684'
      end: '00:24:26.617'
      u: And what was that?
    - who: George Kaldore
      start: '00:24:26.617'
      end: '00:24:31.702'
      u: It was the detail which would receive the transport that arrived.
    - who: David Boder
      start: '00:24:31.702'
      end: '00:24:33.507'
      u: Why did they call it the Canada detail?
    - who: George Kaldore
      start: '00:24:33.507'
      end: '00:24:49.967'
      u: Canada, because they had food which they were stealing from the cars, because
        they were carrying the things of the Jews from the transports to the storeroom,
        and there they had plenty to eat.
    - who: David Boder
      start: '00:24:49.967'
      end: '00:24:51.240'
      u: Were they Jews?
    - who: George Kaldore
      start: '00:24:51.240'
      end: '00:25:51.590'
      u: 'Yes, yes, they were Jews, deported Jews, who worked in this detail. And
        they all looked very well because they were eating of that which the transports
        would bring, what they could still find there. We arrived, and we saw children
        running around very small children, and mothers and people completely out
        of their mind, with their hair all tangled and with long beards. Our people
        from the cars gathered, and they told us to line up and to go into the bath.
        And there we saw at the lager a large sign on which is written: “WORK MAKES
        FREE.” We waked over to the gate. There stands an SS chief physician. We later
        heard and found out the name, Dr. Wengele [??].'
    - who: David Boder
      start: '00:25:51.590'
      end: '00:25:55.111'
      u: What happened to him?
    - who: George Kaldore
      start: '00:25:55.111'
      end: '00:25:55.741'
      u: Happened where?
    - who: David Boder
      start: '00:25:55.741'
      end: '00:25:58.879'
      u: I mean happened now. Was he arrested?
    - who: George Kaldore
      start: '00:25:58.879'
      end: '00:26:59.389'
      u: I don’t know. I think he was arrested. He is before the law in Munich. I
        am not sure, I am not sure of it. And he stood there and said to our people,
        ‘Your are going to work, and who feels that he is strong enough to work should
        march, and those who do not feel strong enough to work, and are not strong
        enough to walk, should go over to the other side, and he will be taken by
        automobile, and he shall be taken to another place, where he will get easier
        work. He wouldn’t have to work so hard.’ And there went the mothers with small
        children and there went women and old people, and from among us the young
        people who said, ‘The leg hurts, I can’t walk, I don’t know how much I will
        have to walk,’ and they went. And from the whole four thousand people of the
        transport we remained one thousand.
    - who: David Boder
      start: '00:26:59.389'
      end: '00:27:02.519'
      u: Did you go with the feeble ones, too?
    - who: George Kaldore
      start: '00:27:02.519'
      end: '00:27:07.409'
      u: I did not go with the feeble ones. I went with those selected people. I went
    - who: David Boder
      start: '00:27:07.409'
      end: '00:27:07.839'
      u: Why?
    - who: George Kaldore
      start: '00:27:07.839'
      end: '00:29:46.128'
      u: I had a feeling that I still had strength to work. My soul was still strong,
        I felt I could still work. And I went with the transport, and we were led
        into the washroom. In the washroom there waited already the SS police. And
        before we entered the washroom out on the street there was music. We heard
        music. There were prisoners who played trumpets. A whole musical orchestra.
        They played jazz music. So we aked what was going on. ‘Yes,’ they told us,
        ‘there comes a new transport, and they play so that on shouldn’t suspect anything.’
        And the men tell us we shouldn’t ask so many questions.’ And we see people
        running and asking, ‘Jews, where are you from?’ And Hungarians ask in Hungarian.
        And the only drink we ask is, ‘Jews, can one drink the water here?’ ‘Yes,
        you may drink, but don’t drink too much.’ We enter the washroom and there
        already is the SS with the Polish capo, that is, the Polish non-Jewish capo,
        and they order us, ‘Jews, take off everything; you will get entirely new clothes.
        Take off everything, and leave it here. Completely naked, you are to take
        only your shoes and the belt for your trousers.’ And then we went ahead into
        the second room. And we entered then the second room, where there were sitting
        on long bench Jews, Polish Jews, who had in their hands hair clippers. They
        shaved us entirely; that is, wherever we had hair, it was completely shorn
        off with clippers. The hair from our heads, our beards, and then we proceeded
        to the next door. At that door there was standing a capo who looked into our
        mouth to see whether we had anything in our mouth — anything hidden there,
        guldens, or diamonds, or such other things of value.
    - who: David Boder
      start: '00:29:46.128'
      end: '00:29:47.921'
      u: And if one had gold teeth?
    - who: George Kaldore
      start: '00:29:47.921'
      end: '00:30:06.969'
      u: The gold teeth still remained in the mouth. And we entered the disinfecting
        room on the “unclean side”. We were completely disinfected. We were given
        a small piece of soap, and there was a shower.
    - who: David Boder
      start: '00:30:06.969'
      end: '00:30:07.631'
      u: 'A water shower?[Footnote: The fact that the gas chambers also were provided
        with shower equipment apparently accounts for the question.]'
    - who: George Kaldore
      start: '00:30:07.631'
      end: '00:30:33.206'
      u: A water shower, a shower of warm water. And we washed and I felt that I shall
        be a completely different man. I got back some of my strength. First of all,
        we hadn’t been given anything yet. We drank the water that was there.
    - who: David Boder
      start: '00:30:33.206'
      end: '00:30:34.168'
      u: From the shower?
    - who: George Kaldore
      start: '00:30:34.168'
      end: '00:30:47.848'
      u: From the shower. Because the shower was in German style. There would come
        very hot water, and then the hot water would change to completely cold water.
        That was called a German shower bath.
    - who: David Boder
      start: '00:30:47.848'
      end: '00:30:51.067'
      u: What do you mean? There was cold water—
    - who: George Kaldore
      start: '00:30:51.067'
      end: '00:31:12.527'
      u: No. From the shower there was running hot water. Then it would come warm
        slowly and colder and colder until it was completely cold water. And after
        we were washed completely with alcohol—
    - who: David Boder
      start: '00:31:12.527'
      end: '00:31:13.700'
      u: Who did that?
    - who: George Kaldore
      start: '00:31:13.700'
      end: '00:31:23.026'
      u: The capos there who were working in the washroom. And then we marched ahead
        to the clean side.
    - who: David Boder
      start: '00:31:23.026'
      end: '00:31:25.764'
      u: Were the capos decent at this work?
    - who: George Kaldore
      start: '00:31:25.764'
      end: '00:31:32.384'
      u: There were Jewish capos, and there the Jewish capos did not beat the people.
        They were decent, and they helped us.
    - who: David Boder
      start: '00:31:32.384'
      end: '00:31:33.648'
      u: Which lager was that?
    - who: George Kaldore
      start: '00:31:33.648'
      end: '00:31:49.256'
      u: |-
        That was in the central lager
                                Birkenau, because one must know that Birkenau was the central lager. Auschwitz was already a labor lager.
    - who: David Boder
      start: '00:31:49.256'
      end: '00:31:50.508'
      u: And the crematories?
    - who: George Kaldore
      start: '00:31:50.508'
      end: '00:33:30.712'
      u: "…were in Birkenau, not in Auschwitz. It is just called Auschwitz. After
        that we went over to the “clean” side and there were the clothes. That is,
        clothing consisting of the striped blue-white suits like I saw in the film
        “Sing-Sing,” the way they looked there. Blue-white uniforms. Long trousers,
        short trousers, just any way they happened to come. A small youngster would
        get long pants, a big one would get small pants with a small jacket, which
        were made of cotton material. These were very cold things, so that in June,
        when we a rived there, the weather was still very cold, and to us it was still
        very cold. And we still had our shoes in our hands. Those who had boots—boots
        were taken away from them, and in place of boots they were given wooden shoes,
        and they put them on. All were given also some underpants and a shirt, but
        they were very nice things that they gave us, one might say new things. Those
        were the underpants and shirts that had been taken away from the transports
        that had arrived. We left that room, and we were lined up and marched in into
        a large block."
    - who: David Boder
      start: '00:33:30.712'
      end: '00:33:35.666'
      u: And what happened to the people who had to go to the other side? Do you know?
    - who: George Kaldore
      start: '00:33:35.666'
      end: '00:33:48.479'
      u: At that time we knew nothing. We asked what happened to the people, but we
        knew nothing. We just marched and marched, and we knew nothing about them.
        We entered…
    - who: David Boder
      start: '00:33:48.479'
      end: '00:33:50.766'
      u: But the crematories were in Birkenau.
    - who: George Kaldore
      start: '00:33:50.766'
      end: '00:34:52.654'
      u: |-
        The crematories were there, yes. Soon I will talk about them. It was already evening. The things I am talking about now. It was already eight in the evening when we were through with the bath. Afterwards we entered a big hall that was called Birkenau
                                Block 13. That was the Gypsy lager. Before, the Gypsies had lived there. These were not Jews. They were the Gypsies who lived in Hungary. The Gypsy musicians, the Gypsies from Germany, those who were not of the so-called race of Germans. They were not of German race. There were also people of “the race” [??], but these were wearing very funny clothes; the big hats that were taken away from the rabbis. The big hats that were taken away from the rabbis. These chassidic hats.
    - who: David Boder
      start: '00:34:52.654'
      end: '00:34:53.487'
      u: The Gypsies?
    - who: George Kaldore
      start: '00:34:53.487'
      end: '00:35:12.153'
      u: The Gypsies. And dressed in suits, and their suits had on the back a red
        cross, a large red cross.
    - who: David Boder
      start: '00:35:12.153'
      end: '00:35:12.965'
      u: Why?
    - who: George Kaldore
      start: '00:35:12.965'
      end: '00:35:22.458'
      u: So that they should not escape from the lager. That was a mark that they,
        too, were prisoners. We were called prisoners here.
    - who: David Boder
      start: '00:35:22.458'
      end: '00:35:24.866'
      u: Tell me, were there women with the Gypsies?
    - who: George Kaldore
      start: '00:35:24.866'
      end: '00:35:33.584'
      u: Their women, their children, were there together with the Gypsies. We also
        saw there Gypsy women who were pregnant.
    - who: David Boder
      start: '00:35:33.584'
      end: '00:35:34.697'
      u: They were all in the same block.
    - who: George Kaldore
      start: '00:35:34.697'
      end: '00:35:55.068'
      u: |-
        All in the same block, living together. Our block
                                trusty was also a Gypsy. And we were ordered to lie down. We were 1500 people who remained from the 4500 from the transport. All in one block.
    - who: David Boder
      start: '00:35:55.068'
      end: '00:35:57.066'
      u: And how many Gypsies were there?
    - who: George Kaldore
      start: '00:35:57.066'
      end: '00:36:38.491'
      u: |-
        There were no more Gypsies in the block; only the block
                                trusty with his large family. About the block I have to tell you also, that the lager
                                Birkenau was before the war a riding stadium; there were horses there before the war. It was a horse riding stadium. We were told, ‘Jews, lie down on the ground and things will proceed.’ And we wept: ‘Man, bring us something to drink.’
    - who: David Boder
      start: '00:36:38.491'
      end: '00:37:04.804'
      u: "[In English] This concludes …… this concludes Spool 97. We are going over
        to Spool 98. George… eh, George Kaldore being interviewed at the Camp Tradate,
        or the cooperative place Tradate for displaced Jews."
    - who: David Boder
      start: '00:37:04.804'
      end: '00:37:30.290'
      u: This is Spool 98. Italy — the Castle Tradate between Milan and Como, in a
        camp of displaced persons, of the so-called Kibbutzim groups, or the Hashara,
        which is preparing the young people to go at one time or another to Palestine.
        The interviewee is George Kaldore, 23 (twenty three) from Hungary.
    - who: David Boder
      start: '00:37:30.290'
      end: '00:37:33.491'
      u: "[In German] Now let us proceed."
    - who: George Kaldore
      start: '00:37:33.491'
      end: '00:37:54.674'
      u: I interrupted my story. Well, we were ordered, about five hundred of us,
        to lie down in one of the halls and to keep quiet until somebody would come
        and tell us what was to happen next.
    - who: David Boder
      start: '00:37:54.674'
      end: '00:37:59.747'
      u: Excuse me, I wanted to ask you a question. Do you know what happened to the
        Gypsies?
    - who: George Kaldore
      start: '00:37:59.747'
      end: '00:38:37.650'
      u: Yes, I know. Two months later I heard [about them] when I was already in
        the other lager to which I was transferred; that one night there was an Appell
        and all the Gypsies were called out, and all the women and all the children
        and all the men Gypsies who had remained there were that night burned, so
        that nobody was left of the Gypsies. Nobody left in that lager. That I know
        from the tales of comrades who came from the lager and told us about it.
    - who: David Boder
      start: '00:38:37.650'
      end: '00:38:38.583'
      u: Now, go on with your story.
    - who: George Kaldore
      start: '00:38:38.583'
      end: '00:39:31.975'
      u: 'And so there came an interpreter—he had it written [on a band] on his left
        arm. An Hungarian-German interpreter together with a Gypsy and our block leader.
        He stood up on a box and made a speech: ‘Jews, you have come to Auschwitz,
        to Birkenau. This is an extermination camp. He who cannot work is being burned.
        And the one who can work will work as long as he can work. Here you cannot
        hide anything. I have brought with me a lamp’—there had come in a SS man with
        a lamp—‘This is an x-ray lamp. Look through whether you still have on you
        some guldens or valuables or things that you are permitted to possess. That
        is, you may possess nothing.’'
    - who: David Boder
      start: '00:39:31.975'
      end: '00:39:34.632'
      u: And what was the x-ray lamp for?
    - who: George Kaldore
      start: '00:39:34.632'
      end: '00:41:27.486'
      u: Oh, yes, the x-ray lamp. I will tell you how it was. He brought also pliers
        and hammers, and he ordered that we should tear off the soles from our shoes.
        ‘Maybe you have hidden away there something, and we may not have noticed it
        when you came into the block.’ And he came around, and the Jews took off the
        soles and there still appeared gold, and there still appeared money. And one
        Jew pulled out a work book—a German work book. He said, ‘This is my work book.
        I am a working man and I shall work.’ And he said, ‘Just drop it here.’ Our
        pictures of the mother, of the father, that we had managed to save, I don’t
        know how, in the shoes, they just had managed to hide them in the shoes or
        wherever—I can’t describe it. I really cannot imagine how they hid them after
        such a thorough search. And then he said, ‘Has everything been surrendered?’
        And the Jews said, ‘Yes.’ Then he said, ‘Yes, I see you are Hungarian Jews.
        You haven’t anything on you. You are the kind that are afraid. Hungarian Jews
        are all afraid. I shall not search you with the x-ray lamp.’ Later we learned
        that it was no x-ray lamp. It was a plain ordinary large lamp that he brought
        in. And he took the guldens, and two days later we learned that with the guldens
        he had bought from the Polish workers who worked in the lager, who did not
        live in the lager but just came there to work, and from the SS soldiers, he
        bought bread and bought fat and ate it.
    - who: David Boder
      start: '00:41:27.486'
      end: '00:41:31.127'
      u: Didn’t he get enough to eat otherwise?
    - who: George Kaldore
      start: '00:41:31.127'
      end: '00:43:03.019'
      u: No, he was getting just his ration. He only had food that he could steal
        from the jews. And he said, ‘Soon they will bring here black coffee. Everybody
        will get the coffee.’ And sure, they brought the coffee, and he said, ‘Jews,
        you are not permitted to leave this place. You may step out two paces. There
        is a box inside the block for you small needs, and outside the block two paces
        away is another box, where you can satisfy your big needs. But do not go any
        further, because beyond that are already the wires and the SS people in the
        big towers which had those large reflectors and the dogs. If one takes three
        paces, they grab him and shoot him immediately.’ And we again lay down on
        the ground, without blankets, without anything, and we slept. That was the
        first night, after the railroad cars, that we could sleep a bit. In the morning
        at six there was a bell to ger up for Appell. We stepped out. We were counted
        up [to ascertain] how many people we were. Then we were told that now we had
        to clean the block. We had to scrub the block. We were given mops and brooms
        to clean it up well.
    - who: David Boder
      start: '00:43:03.019'
      end: '00:43:04.644'
      u: What were you given, brooms?
    - who: George Kaldore
      start: '00:43:04.644'
      end: '00:45:33.190'
      u: 'Brooms and mops, yes. And to clean up. At ten they brought the first soup.
        That was a German soup in which they threw together everything possible. It
        was served for ten people together in a large pot. The pot was dirty. It was
        a pot that was taken out from the railroad cars where the Jews were, without
        washing them out. We knew what these pots had been used for. The Jews had
        “done” into them while in the cars. And we had no water to wash them out.
        A few people would not eat. I said, ‘I shall eat what they give me.’ That
        is, [although] it is impossible to eat it. One cannot eat it [but] I, too,
        [for my part] shall eat it, because I know that if I don’t eat I won’t have
        the strength to go on with the work. And there were two people, diabetics,
        who became so ill that they said, ‘We need injections.’ And they were led
        away. They were led away, and we haven’t seen them any more. By eleven—we
        already dared to make a few steps outside—we saw something burning. It burns,
        it burns, it burns. In the morning at eleven we saw flames, and a stenchy
        smell. We asked the Gypsies, ‘What are they burning?’ So they say, ‘They are
        burning the clothes that you brought with you, rags, since it cannot be used.
        It is none of your worry what is burning.’ And afterwards they told us, ‘now
        go and lie down again.’ We did nothing. Another day passed. A day later came
        an SS. We were told to get up. The SS looked at us, looked us over, and ordered
        those who were once soldiers to step forward, who were soldiers before the
        war, those who are strong people, for hard work. And they stepped forward.
        They divided us into two groups: the strong people and the not very strong
        people.'
    - who: David Boder
      start: '00:45:33.190'
      end: '00:45:34.192'
      u: And where were you?
    - who: George Kaldore
      start: '00:45:34.192'
      end: '00:46:14.223'
      u: I was among the strong men. And there were with us two stout men, very stout
        men—100 kilo. And the SS men said, ‘Are you strong?’ So they said, ‘Yes.’
        ‘Well, then I shall arrange a bout. You shall fight each other, box each other.
        Such a fight that the one who is stronger will go on the side with the strong
        people, and the other one will go on the other side.’ And so we—the one got
        to one side. And the Jews even laughed about it. What did they know about
        what was going to happen? And those men, the strong men who were lined up,
        there were 500 of us.
    - who: David Boder
      start: '00:46:14.223'
      end: '00:46:29.316'
      u: What happened to those two stout people?
    - who: George Kaldore
      start: '00:46:29.316'
      end: '00:50:30.903'
      u: That I don’t know. They remained there. They were not—no, they were not taken
        away immediately. Some months later I met one of them in a work camp where
        he was assigned afterwards. And he told me they were taken to Auschwitz to
        work in a factory. They went to the so-called quarantine lager, that is, Block
        I in Birkenau. In the quarantine lager they were given one blanket for three
        people, and there were single-level beds; that is, in one bed there slept
        ten people. They were not really beds, they were simply knocked together of
        wood, plank beds. And ten people slept with five blankets. And by that time
        we were approached by the Jews, the Polish Jews, who wanted already to barter
        with us for our shoes. One wanted to give a piece of bread with other shoes.
        And they told us that the shoes here amount to life. The one who has shoes
        lives, here. And we didn’t want to barter. We were taken to quarantine, because
        there was scarlet fever in the Gypsy lager. And we were in the quarantine
        lager four days. Afterwards there came an order after the Appell that all
        of us have to move on. So these five hundred men marched in formation, four
        abrest, holding each other’s shoulder, four people all the way. And with us
        marched ten SS men with guns in hand and led us through Auschwitz, through
        the streets. We saw the people, we saw stores, people walking the streets,
        the Poles, the Christians. There were some that looked at us with sadness.
        There were some that laughed at us. And we marched away 10 kilometers. We
        entered a camp which was called the Buna lager. That belonged to the I.G.
        Farben Industry, the big company of the lager, a big plant of synthetic rubber,
        Buna. We marched in there. The block leader soon lined us up at the Appell
        square and said, ‘You get ready to go into the washroom.’ And again we were
        led into the disinfection chambers. Again they took away the clothes which
        we have gotten before. We went into the chambers. We are being disinfected
        again. We came out to the “clean” side again. There was standing a doctor
        who examined us, and we were given very bad things, again these blue-white
        striped things, but in very bad condition, torn ones of small sizes, and we
        were led again into a block, the quarantine block and they told us, ‘Men,
        you shall remain here, and you are not permitted to leave the quarantine block
        until you will be assigned to commandos [to squads] in the lager; ‘ because
        we had come from a lager where there was scarlet fever. And for what ever
        reason we don’t know, we were assigned to the punishment detail; that is,
        it was called an outside detail which worked outside the lager six kilometers
        away. We were building fortifications for the Germans.
    - who: David Boder
      start: '00:50:30.903'
      end: '00:50:32.715'
      u: Why did they call it the punishment detail?
    - who: George Kaldore
      start: '00:50:32.715'
      end: '00:50:38.020'
      u: The punishment detail, because we marched barefooted. They told us to take
        off the shoes.
    - who: David Boder
      start: '00:50:38.020'
      end: '00:50:38.962'
      u: They made you take off your shoes?
    - who: George Kaldore
      start: '00:50:38.962'
      end: '00:52:45.372'
      u: We had to take off the shoes before we left and walk barefooted the whole
        way on stony roads, and at times we had to run, at times we had to walk slowly,
        and every time we started out we had to fetch our food for the midday meal.
        That is in 50 litre barrels. Two people had to carry it on the road barefooted,
        the hot food. And after every two or three hundred men again two people were
        carrying a barrel. Those who carried the barrel barefooted had to run at the
        same pace as the others did. They were not permitted to fall behind the group.
        And we went out there and worded there. There were the SS men and Wehrmacht.
        The Wehrmacht, not the SS—there was only on SS man, a superior company fuehrer.
        The rest were the Wehrmacht. The old people. And we talked to them and they
        talked to us. They were such old people who were quite good to us, and now
        and then they would hand over a little piece of bread. They themselve had
        not much to eat, the Wehrmacht. But when the SS superior company fuehrer would
        approach, the Wehrmacht men would immediately tell us, ‘Now work, here comes
        the SS,’ and we worked hard, very hard. From four in the morning when we were
        getting up, everybody had to wash in the washroom, and then there was breakfast.
        At breakfast we were given 300 grams of bread with 20 grams of margarine,
        not the synthetic margarine that did not contain fat. The German margarine.
        And that was all the breakfast.
    - who: David Boder
      start: '00:52:45.372'
      end: '00:52:47.487'
      u: What was the synthetic margarine made of?
    - who: George Kaldore
      start: '00:52:47.487'
      end: '00:54:07.350'
      u: We don’t know what they made it out of. It was made synthetically from something
        but it had no fat content. I smelled pretty good and tasted pretty good but
        it had no calories. And we got bitter black coffee. The water in the lager,
        not in Auschwitz, in Birkenau, not in Monovitz [??], [but] at the Buna plant—one
        couldn’t drink the water because there was typhus. It was typhus water. One
        would get typhus from the water and the water was also very bad. And [so]
        we would go out to work. First we would go out to Appell. The Appell was at
        five o’clock. It lasted the whole hour until six. At six at the Appell they
        counted the men and each one reported the number he had in his detail; and
        when the number was not correct, we had to stand until the number was correct.
    - who: David Boder
      start: '00:54:07.350'
      end: '00:54:09.396'
      u: But you had to work?
    - who: George Kaldore
      start: '00:54:09.396'
      end: '00:54:44.229'
      u: We had to stand there until the number was correct. We marched out. At the
        exit, at the gate was standing a physician; and the ones who felt sick stepped
        before the physician, and anyone who was really sick could remain in the lager.
        If the illness lasted only two or three days or a week, he was cured and went
        again to work. But if he had an illness that could not be treated, he was
        taken by automobile to Auschwitz, and there he was burned.
    - who: David Boder
      start: '00:54:44.229'
      end: '00:54:45.433'
      u: How do you know that?
    - who: George Kaldore
      start: '00:54:45.433'
      end: '00:55:14.570'
      u: We know it because people would come who had met others who came from there.
        And later we talked to some people of the [dead handlers] detail, Hungarians
        who had worked in that detail. The burning detail. There [at this] people
        worked only three months. And in three months they were relieved and transported
        away to other lagers.
    - who: David Boder
      start: '00:55:14.570'
      end: '00:55:15.413'
      u: Go on.
    - who: George Kaldore
      start: '00:55:15.413'
      end: '00:58:52.119'
      u: We went out to work at the gate; we were counted again, taken to work, and
        there we were working until twelve. At twelve we went to eat. The food consisted
        of a half a liter of soup. The soup was a half a liter of water. That’s what
        it was. Green leaves cooked in that warm water. And from twelve to one we
        were free and we would lie down on the grass and sleep a bit. At one we would
        return to work and work until five. Later on, when the time, when the weather
        got darker, we didn’t work so late anymore. We always worked as long as it
        was light. At dusk we would get back with the details into the lager. We would
        assemble at the Appell square, and at the Appell square we were counted again.
        We had already been counted at the entrance but we were counted again on the
        Appell square. And after the count we went to wash. Everybody had to wash,
        and after washing we would get the evening meal. The evening meal was three/fourths
        of a liter of soup, three/fourths of a liter of soup. This soup was a little
        heavier, not so thin, and it had some potatoes, or turnips cooked in it. The
        turnips that used to be served in Hungary to cattle, those red turnips and
        white turnips. And after eating, once a week we had to shave. The hair was
        clipped down completely with a zero clipper and every week we were shaved.
        They used two knives to shave two, three hundred men without sharpening the
        knife. Each shave was [a surgical] operation. And the people would get the
        so-called beard eruptions, infections, and because of the infection one would
        look terribly ugly. And people with such infections were not shaved anymore,
        so that these people would walk around with month-old beards, with six-weeks-old
        beards, two-months-old beards, and they looked very very ugly. After that
        we would lie down and sleep. It was a very bitter life. We had two-deck beds.
        There were two blankets on each bed and nothing else. Two people slept on
        each cot, one with his head at the other fellow’s feet, and the other one
        on the other side. The cots were approximately 50 cms. wide. These beds are
        full of bedbugs, full of vermin, fleas, and bedbugs.
    - who: David Boder
      start: '00:58:52.119'
      end: '00:58:52.940'
      u: Lice?
    - who: George Kaldore
      start: '00:58:52.940'
      end: '00:59:34.076'
      u: There were none in the lager. Four times every week there was louse control.
        Everyone had to carry his shirt to the doctor. There was in every block a
        doctor who inspected the shirts, the underpants. One marched completely naked
        to the control, and if one had lice, he would get a very, very bad beating,
        and all his things were taken away immediately for disinfection together with
        the beds. Everything was disinfected. I was a whole year in the lager but
        I never had lice in the lager.
    - who: David Boder
      start: '00:59:34.076'
      end: '00:59:36.183'
      u: Did you wash your things?
    - who: George Kaldore
      start: '00:59:36.183'
      end: '00:59:59.353'
      u: Every week we washed our shirts once. The shirts—we did not have any shirts,
        because we were selling our shirts outside, when at work to the Polish workers.
        We would get two or three kilos of bread for a shirt. So we didn’t have any
        shirts. We had only the clothes on us.
    - who: David Boder
      start: '00:59:59.353'
      end: '01:00:01.158'
      u: Wouldn’t they ask you what became of your shirts?
    - who: George Kaldore
      start: '01:00:01.158'
      end: '01:00:22.251'
      u: First we were ordered to do it every two weeks, afterwards only every month,
        to surrender the old underwear. And we would take in a rag and say that the
        shirt had gotten torn and we surrendered the rag. That was our shirt and we
        were given other shirts. These other shirts were also torn.
    - who: David Boder
      start: '01:00:22.251'
      end: '01:00:24.388'
      u: You speak about the Poles. What kind of Poles were they?
    - who: George Kaldore
      start: '01:00:24.388'
      end: '01:01:10.068'
      u: |-
        These were Polacks, not Jews. Those were Polacks that just worked there. Those were the work foremen. We washed our underwear every week, one, twice, depending on how dirty the underwear was. We had a little piece of soap. We would get it every week. And people saw in it that they would get some kind of special assignment in the lager. Everyone who had some function in the lager got already a bit more food. I personally worked for the block
                                trusty. I washed his underwear for the block
                                trusty and I darned his socks.
    - who: David Boder
      start: '01:01:10.068'
      end: '01:01:13.179'
      u: Oh, yes. You are—what was your trade?
    - who: George Kaldore
      start: '01:01:13.179'
      end: '01:01:43.963'
      u: |-
        I was a textile worker. I had learned to knit socks, to make new socks and knitted underwear, and other such things. But I was already accustomed that I would have to work, and I washed the block
                                trusty’s shirts and I darned the socks, and in return I was getting supplementary food every day, that is, a double portion of three/fourths of a liter of soup.
    - who: David Boder
      start: '01:01:43.963'
      end: '01:01:45.206'
      u: How about bread?
    - who: George Kaldore
      start: '01:01:45.206'
      end: '01:03:34.030'
      u: Bread I wouldn’t get. That was impossible; 300 grams of bread, that was all;
        and we ate it right away in the morning. All of it. And so our life went on
        for about two months, that is until August. In August they started to select.
        They asked who had a trade, and such a man was placed in the trade details.
        These were such details that consisted of locksmiths, engineers, or bookkeepers
        or carpenters, glazers, painters; and these worked inside the plant, the factory.
        And approximately 100,000 men worked in the factory. It was one gigantic lager.
        There were not only prisoners, Jews, there. But there were Polish lager, Polish
        Christian correctional camps. There was a lager for German subjects, such
        who were there for punishment. Communists, such who took part inthe Spanish
        revolution, that kind of Germans. There were [men of] the French labor service.
        There were English, American soldiers as prisoners of war who lived in the
        vicinity of our lager. There were also Polish and German free people, and
        we jews, and Ukranians, and all kinds of people. From all over the world,
        people from Flanders, Belgians, from every nation, from every nation.
    - who: David Boder
      start: '01:03:34.030'
      end: '01:03:35.264'
      u: That was where.
    - who: George Kaldore
      start: '01:03:35.264'
      end: '01:05:32.724'
      u: In the Buna works. And I was then assigned to a locksmith detail, to a detail
        of a technicians. I went to work to the power plant with a detail, not as
        locksmith, but as an electrical worker. I worked there with the A-E-G, the
        General Electric company which supplied the whole plant with electrical power,
        and we handled there the connection, we worked on the high tension equipment,
        on the cables. I had it pretty good there. We worked from blueprints and it
        was very pleasant work. And there I worked together with Poles, Christian
        Poles, who would give me stale bread or some food. They did not have much
        themselves but they gave us, and every day I went to clean up the office,
        and I would pick out from the garbage can throw-away tomatoes; because I always
        used to say, ‘I must eat what I see, because when I eat I have the strength
        to go on working.’ But the capo did not look at it with good will, that I
        would get something to eat, and he assigned me to his detail, to his detail,
        to heavy work. I later worked five stories underground, the whole plant was
        built five stories underground.
    - who: David Boder
      start: '01:05:32.724'
      end: '01:05:33.236'
      u: The Buna works?
    - who: George Kaldore
      start: '01:05:33.236'
      end: '01:06:09.975'
      u: The Buna works. And there I was layin cables. It was very, very cold. It
        was already September. Our nerves have become completely apathetic, We were
        not thinking anymore. We knew of nothing. Now and then we would find a German
        newspaper to read, but they were full with the German [business]. We saw in
        the lager terrible things. During the Appell we saw people hanged, three people
        at once.
    - who: David Boder
      start: '01:06:09.975'
      end: '01:06:10.487'
      u: What for?
    - who: George Kaldore
      start: '01:06:10.487'
      end: '01:06:27.036'
      u: At times two people, three men, were hanged because during an air-raid three
        Jews have stolen bread form the storehouse, a little bit of bread not much,
        and they were hanged.
    - who: David Boder
      start: '01:06:27.036'
      end: '01:06:28.450'
      u: Right at the Appell square?
    - who: George Kaldore
      start: '01:06:28.450'
      end: '01:06:50.868'
      u: 'On the Appell square. But how that happened. It happened like I read in
        Latin history, in a circus. The Caesar was looking on how the people went
        to their “kaputt”[Footnote: The work kaputt ordinarkly refers to the breaking
        of an inanimate object.] So we looked on. We arrived at the Appell square
        and there standing already—what is it called?'
    - who: David Boder
      start: '01:06:50.868'
      end: '01:06:51.569'
      u: The gallows?
    - who: George Kaldore
      start: '01:06:51.569'
      end: '01:06:58.309'
      u: The gallows were standing, three next to each other. There were standing
        three reflectors.
    - who: David Boder
      start: '01:06:58.309'
      end: '01:06:59.603'
      u: What was it, in the evening?
    - who: George Kaldore
      start: '01:06:59.603'
      end: '01:07:40.446'
      u: In the evening, yes, about six. It was already September, it was already
        dark there. And never before in my life have I seen a human being going “kaputt.”
        Not a hanging, not a shooting [had I seen before]. And I asked, ‘What is happeneing?
        What is going to happen?’ ‘Oh, Jews will be hanged,’ that is what I heard.
        We stood there already for an hour. They led up the three Jews. The three
        Jews, their hands tied, the SS man brings them to the gallows. The SS lined
        up their guns.
    - who: David Boder
      start: '01:07:40.446'
      end: '01:07:41.929'
      u: At the gallows?
    - who: George Kaldore
      start: '01:07:41.929'
      end: '01:10:04.600'
      u: At the gallows, yes. And they were raised upon the gallows, and the SS was
        standing there and telling us in German that by orders of Himmler, three Jews
        will be hanged, because during the air raid alarm they have stolen bread.
        ‘Jews, you should know that during an air raid alarm you should not steal.
        You should not steal. You are getting enough to eat and you should eat what
        you are getting here.’ And the [condemned] Jews were standing there and shouting,
        ‘Comrades, comrades, we are the last ones. Keep your heads up. All the Fascists
        will die. The Russian is coming. The Russian will liberate us.’ And meanwhile
        the SS approached the, kicked them with his feet, and beat them right at the
        gallows. And they called out from the detail three Jews, their “brothers.”
        If there was a Hungarian they called three Hungarian people, and they had
        to stand and watch. The gallows were so constructed that there was a lever
        and he stepped with his feet on the lever. First the rope was put around the
        neck, and the scaffold would fall down. They are standing on a scaffold. The
        scaffold would fall down and the Jews were hanging. And we looked on. After
        ten minutes one [of them] still wanted to pull out his neck from the sling.
        The others went “kaputt” immediately. And they had to remain there. They became
        grey.
    - who: David Boder
      start: '01:10:04.600'
      end: '01:10:06.099'
      u: What do you mean, ‘they became all grey’?
    - who: George Kaldore
      start: '01:10:06.099'
      end: '01:10:08.145'
      u: Their faces became grey.
    - who: David Boder
      start: '01:10:08.145'
      end: '01:10:09.770'
      u: They left the faces open?
    - who: George Kaldore
      start: '01:10:09.770'
      end: '01:10:27.776'
      u: Yes. Afterwards all commandos [details] had to pass by the gallows and everyone
        had to look at them. If anybody wouldn’t look at them he immediately got badly
        slapped in the face by the SS.
    - who: David Boder
      start: '01:10:27.776'
      end: '01:10:28.838'
      u: So the faces were uncovered.
    - who: George Kaldore
      start: '01:10:28.838'
      end: '01:11:13.935'
      u: No, no, their faces were not covered. And afterwards, we all saw it, there
        came a capo from the hospital. He took a knife, and cut the rope. The dead
        men fell down, and right away he took a pencil, spit on the stomach, and wrote
        down with an indelible pencil his number, and also wrote down his number on
        his legs; and the body was taken to the K-B, that means quarters for the sick.
        Form there they were taken, on automobiles that would come every day, to Auschwitz,
        to burn.
    - who: David Boder
      start: '01:11:13.935'
      end: '01:11:17.669'
      u: Excuse me, you have a tattoo number, what is it?
    - who: George Kaldore
      start: '01:11:17.669'
      end: '01:11:21.983'
      u: My number is A14187.
    - who: David Boder
      start: '01:11:21.983'
      end: '01:11:23.638'
      u: And where were you tattooed?
    - who: George Kaldore
      start: '01:11:23.638'
      end: '01:11:26.166'
      u: I was tattooed in Birkenau.
    - who: David Boder
      start: '01:11:26.166'
      end: '01:11:28.032'
      u: H-um.
    - who: George Kaldore
      start: '01:11:28.032'
      end: '01:11:37.149'
      u: We had to look on [at executions]. And it happened not once, it happened
        very often.
    - who: David Boder
      start: '01:11:37.149'
      end: '01:11:39.032'
      u: They hanged people very often?
    - who: George Kaldore
      start: '01:11:39.032'
      end: '01:11:40.627'
      u: Often they hanged people.
    - who: David Boder
      start: '01:11:40.627'
      end: '01:11:41.530'
      u: For what?
    - who: George Kaldore
      start: '01:11:41.530'
      end: '01:12:06.632'
      u: For nothing, for attempts to escape from the lager, and from the lager, from
        the plant. They would try, the Polish Jews who could speak the Polish language.
        There was together with me a Polish physician who lived before three kilometers
        from the lager.
    - who: David Boder
      start: '01:12:06.632'
      end: '01:12:07.264'
      u: A Jew?
    - who: George Kaldore
      start: '01:12:07.264'
      end: '01:12:24.666'
      u: And he could see his home from the roof, and such people could escape. They
        had possibly a way to get away, but they were always caught, and for that
        the penalty was death.
    - who: David Boder
      start: '01:12:24.666'
      end: '01:12:26.261'
      u: Was the physician also hanged?
    - who: George Kaldore
      start: '01:12:26.261'
      end: '01:12:43.954'
      u: Yes, he was also hanged. We have seen him hanged. After the hanging we went
        to eat and everybody ate. There was such an apathy, everybody ate, and did
        not talk any more about what they had seen.
    - who: David Boder
      start: '01:12:43.954'
      end: '01:13:07.369'
      u: "[In English] This concludes Spool 97 [incorrect — this is the end of Spool
        98] of George Kaldore and we are going over to Spool 98. Illinois Institute
        of Technology wire recording, August 31st, 1946, Tradate, Milano — Tradate,
        Milano."
    - who: David Boder
      start: '01:13:07.369'
      end: '01:13:29.399'
      u: This is Spool 99, a continuation of Spool 97, 98. August 31st, 1946 at Tradate
        near Como and Milan. The interviewee is George Kaldore. The third spool of
        his interview.
    - who: George Kaldore
      start: '01:13:29.399'
      end: '01:14:32.577'
      u: "[In German] As I have told you already, we became there very apathetic,
        and the people went indoors after the hanging. When they had seen their own
        comrades hanged, they went indoors and ate their evening meal which was given
        to them, and continued with their prisoner’s life. We continued doing our
        hard labor unitl…I continued until December. In December it was frightfully
        cold. It was raining and we were wet through and through. In just our only
        suit which we had made of cotton, that blue and white striped suit, in December,
        standing at five in the morning on the Appell square, and going out to work.
        And that work—I worked underground five storiesm and worked there in the greatest
        cold."
    - who: David Boder
      start: '01:14:32.577'
      end: '01:14:34.744'
      u: What were you doing there exactly?
    - who: George Kaldore
      start: '01:14:34.744'
      end: '01:16:02.176'
      u: |-
        I was laying cables. I hung up cables overhead cables. They are very big cables of large width, and I had to hang them up on the walls. I already felt that I had a fever, but I did not want to go to the K-B—the hospital was called there K-B—the sick building. I didn’t want to go there, because I feared that whoever was going in there was not being cured. And I was already so sick that I couldn’t work anymore. I had blood poisoning on my leg and I couldn’t put on my shoes anymore. I went into the dispensary and the physician measured my temperature, I had 40 degrees [Centigrade] fever and the physician told me that tomorrow morning I should go to the hospital. It was such a rule that if one was assigned to the hospital, the list was given to the block
                                trusty; the block
                                trusty brought the people in the morning. I was not on the list. I wept, and I went to the hospital and told the physician that he should accept me. I cannot put on my shoes anymore. I was going around barefooted with 40 degrees fever, in December.
    - who: David Boder
      start: '01:16:02.176'
      end: '01:16:04.283'
      u: Why couldn’t you put on your shoes?
    - who: George Kaldore
      start: '01:16:04.283'
      end: '01:16:41.393'
      u: Because my feet were so swollen that the shoes wouldn’t go on anymore on
        my feet. It was already the twentieth of December. I was accepted in the hospital,
        That was no so easy. We were examined, then came the SS Chief physician, and
        the SS chief physician accepted us. All the clothing we had on was taken away,
        that is, the pants and the shoes; and we were left completely naked. And naked
        we entered the disinfection hall. We were disinfected, and then led to the
        division where the [particular] illness belonged.
    - who: David Boder
      start: '01:16:41.393'
      end: '01:16:43.027'
      u: How were you disinfected?
    - who: George Kaldore
      start: '01:16:43.027'
      end: '01:17:54.776'
      u: There were showers, and we were all rubbed with kerosene, and again the hair
        was shorn off and we were completely shaven. And so we got in. There was a
        stench. In a small hall there were three hundred people, all with surgical
        sicknesses. One was already operated on, the other one was still sick or dead,
        or people who were little short of dying. I went in there, two people to a
        bed, so completely naked, I lay down. There was a heat supply from the plant.
        Steam was coming in from the plant; so there was a bit of heat. There again
        we had only two blankets. The comrade who was lying with me in the same bed
        had—pus was flowing from his hand, and I was lying with him in the same bed.
        At first they gave me compresses on my feet for two days, and the third day
        I was operated on. That was on Christman day.
    - who: David Boder
      start: '01:17:54.776'
      end: '01:17:56.822'
      u: There were two people in one bed?
    - who: George Kaldore
      start: '01:17:56.822'
      end: '01:17:58.537'
      u: Two sick people in one bed.
    - who: David Boder
      start: '01:17:58.537'
      end: '01:18:01.035'
      u: Where were you operated on?
    - who: George Kaldore
      start: '01:18:01.035'
      end: '01:19:07.472'
      u: They operated on my legs. They cut them open. It happened this way. I was
        listed for the operation. Every morning they made a list of twenty, thirty
        people to be operated on. These twenty people were selected by a physician
        who would say, ‘These are the people to be operated on today, they should
        go and “do” their necessary things, toilet affairs.’ And so, naked, as we
        were, we went in to be operated on, and each one waiting for his turn. The
        operation was taking place in the same room, only a curtain was provided that
        separated [the operating table] from the rest of the room, and we went in
        there. There was a Hungarian physician from Kosice, a German physician, and
        I begged him to operate on me after putting me to sleep. I was given an anesthetic,
        and he operated, and after the operation I had to go back, naked, on one foot.
        They did not carry me out.
    - who: David Boder
      start: '01:19:07.472'
      end: '01:19:09.729'
      u: That is, after you came out from the anesthetic?
    - who: George Kaldore
      start: '01:19:09.729'
      end: '01:19:16.138'
      u: Yes, the narcotic lasted only for the operation. Only two—three minutes during
        the operation.
    - who: David Boder
      start: '01:19:16.138'
      end: '01:19:17.552'
      u: On what did he operate?
    - who: George Kaldore
      start: '01:19:17.552'
      end: '01:19:29.028'
      u: He cut open my feet, the bottom of my feet, and bandaged it up, so that after
        such an operation I returned to my bed.
    - who: David Boder
      start: '01:19:29.028'
      end: '01:19:30.864'
      u: How are your feet now?
    - who: George Kaldore
      start: '01:19:30.864'
      end: '01:19:34.174'
      u: My feet are cured now. They are now very well.
    - who: David Boder
      start: '01:19:34.174'
      end: '01:19:35.768'
      u: Did he operate on both feet?
    - who: George Kaldore
      start: '01:19:35.768'
      end: '01:19:37.574'
      u: No, only on one foot.
    - who: David Boder
      start: '01:19:37.574'
      end: '01:19:39.259'
      u: Were both swollen?
    - who: George Kaldore
      start: '01:19:39.259'
      end: '01:20:08.196'
      u: No, only one foot. And so it was on Christmas day. The food in the hospital
        was not better [that day]. We got 300 grams of bread in the morning and a
        half a liter of soup at midday and a three/fourths liter of soup in the evening.
        And the whole day we were lying, doing nothing.
    - who: David Boder
      start: '01:20:08.196'
      end: '01:20:10.573'
      u: What kind of soup was it?
    - who: George Kaldore
      start: '01:20:10.573'
      end: '01:20:31.284'
      u: The midday soup was the Buna soup, water, warm water with green leaves. In
        the evening we got soup with a bit of potatoes, or turnips or some cabbage
        in the soup. And we believed—
    - who: David Boder
      start: '01:20:31.284'
      end: '01:20:33.580'
      u: What were you eating it from?
    - who: George Kaldore
      start: '01:20:33.580'
      end: '01:21:54.529'
      u: |-
        From a bowl. We drank the soup. We had no spoons to eat it with, and no knife to cut the bread. Only drinking it from the bowl. That was on Christmas day. They believed that on Christmas, on Christmas we would get some additional rations, Christmas, the great holiday of the Christians, but we got nothing, no additional rations. I was lying there until the third of January. The first of January was my birthday. I went to the block
                                trusty and told him, ‘Mr. Block
                                Trusty, today is my birthday. I want to ask you, give me today an additional portion of food.’ And he gave me another portion. The other people saw that, and they said, ‘I too have a birthday.’ They said it on the next day, and also approached him. But he had the card indexes of us and so he would say, ‘Good, you get food, but if it is not your birthday, you will be killed.’ And I saw him beating a sick person with a whip.
    - who: David Boder
      start: '01:21:54.529'
      end: '01:21:55.853'
      u: There in the hospital?
    - who: George Kaldore
      start: '01:21:55.853'
      end: '01:22:53.022'
      u: In the hospital, because he had approached him and said it was birthday and
        that he should be given another liter to eat. After that I got a bit better
        but I still could not stand on the other foot. I was taken to another room
        where the patients had been already operated on and who felt already a little
        better, and I remained there until the tenth of January. They wanted already
        to move me out from there because my wound was healed, but I myself would
        scratch the wound before the [doctors made their] rounds so that they wouldn’t
        see that it was healed. And they measured my temperature, and I also—the temperature…I
        heated up the thermometer.
    - who: David Boder
      start: '01:22:53.022'
      end: '01:22:54.271'
      u: How did you do it?
    - who: George Kaldore
      start: '01:22:54.271'
      end: '01:22:58.165'
      u: I rubbed it on the blanket, the thermometer, so that it should go up so that
        I should have “fever”.
    - who: David Boder
      start: '01:22:58.165'
      end: '01:23:07.713'
      u: Where did you have the thermometer, in your mouth or in—
    - who: George Kaldore
      start: '01:23:07.713'
      end: '01:23:35.504'
      u: No, under the arm. When the physician would come to look, and he would see
        that I have fever, and would not discharge me. I know that if I leave the
        hospital with my linen suit, I shall die from the frost, and afterwards we
        heard people talking that the Russians were coming.
    - who: David Boder
      start: '01:23:35.504'
      end: '01:23:37.288'
      u: Who would talk?
    - who: George Kaldore
      start: '01:23:37.288'
      end: '01:25:23.716'
      u: |-
        The block
                                trusties. They were already packing their things. They physicians and people were sewing already knapsacks from the blankets. Things were being distributed for the hospital, medicines and boxes to pack up the whole hospital. And so we remained in the hospital, and we heard that the Russians were coming. And one day the lager did not march out [to work], and it is because it was 10 degrees frost or 15 degrees frost, and at 15 degrees of frost the lager is not being taken to work. But we already knew that the Russians are coming and that the lager would be evacuated. And one night at eight all people were lined up for Appell. They handed out 600 grams of bread, 4 deca of margarine, 40 grams of margarine, 20 grams of some kind of liver sausage, and they told that the lager…’You are going to march ahead.’ In the hospitals those who could not walk were left there. The lager marched away that evening, at twelve, and remained only a few hundred, possibly four hundred menof the whole lager in the hospital.
    - who: David Boder
      start: '01:25:23.716'
      end: '01:25:26.725'
      u: How come, four hundred people? That many were in the hospital?
    - who: George Kaldore
      start: '01:25:26.725'
      end: '01:25:49.605'
      u: Four hundred people were in the hospital, out of ten thousand. The lager
        of prisoners at the Buna works counted ten thousand people. Among these ten
        thousand people there were four hundred who could not go ahead. I was then
        nearly all well. And we remained there without clothes, without anything,
        entirely naked.
    - who: David Boder
      start: '01:25:49.605'
      end: '01:25:50.748'
      u: And the physicians?
    - who: George Kaldore
      start: '01:25:50.748'
      end: '01:26:09.171'
      u: The physicians also departed. Only the sick were left. And among the sick
        there remained some sick physicians. And they took everything away. They took
        everything with them. Medicines, surgical supplies, everything, everything
        they took with them.
    - who: David Boder
      start: '01:26:09.171'
      end: '01:26:11.278'
      u: Food?
    - who: George Kaldore
      start: '01:26:11.278'
      end: '01:26:22.772'
      u: Food—we also got a ration, that was given to those who went. They told us
        to distribute it, because it was the last food they were giving us.
    - who: David Boder
      start: '01:26:22.772'
      end: '01:26:25.362'
      u: Did they tell you then that they were leaving you to the Russians?
    - who: George Kaldore
      start: '01:26:25.362'
      end: '01:26:59.161'
      u: No, they said that we should remain and the SS detail would be sure to come
        and will take care of us. They knew that taking care of us meant they would
        destroy us. The next morning early I stepped out barefoot. I covered myself
        with a blanket, and so I stepped out from the block to look for clothing.
        I found some discarded old pants and wooden shoes that had been thrown away.
    - who: David Boder
      start: '01:26:59.161'
      end: '01:27:01.087'
      u: Who threw them away?
    - who: George Kaldore
      start: '01:27:01.087'
      end: '01:27:28.980'
      u: The people who left. They couldn’t take these things with them. Only one
        change of clothes. And I dressed and I had the nerve to go further outside.
        My life I knew wasn’t worth anything. We shall be destroyed, or destroyed
        trying get away, and it so happened I dressed and stepped into the clothing
        storehouse.
    - who: David Boder
      start: '01:27:28.980'
      end: '01:27:31.057'
      u: There were no SS?
    - who: George Kaldore
      start: '01:27:31.057'
      end: '01:28:26.119'
      u: Yes, there remained ten SS in the whole lager. They didn’t even come in to
        us. And then I went in to explore what was going on in the kitchen. We always
        looked whether one couldn’t find there a turnip or something; and everything
        that the Jews from the hospital could find, those who could walk a little
        bit collected all the things in one place. They dressed, those who could dress,
        and they hid the things under the beds. I found quite a few things. I dressed
        up like a civilian, and under the civilian clothes I still had the striped
        clothing. I went into the shop and I found several pairs of pliers.
    - who: David Boder
      start: '01:28:26.119'
      end: '01:28:28.149'
      u: Did anybody work in the shop?
    - who: George Kaldore
      start: '01:28:28.149'
      end: '01:28:36.162'
      u: There was a shop of the SS where they repaired the automobiles of the SS.
    - who: David Boder
      start: '01:28:36.162'
      end: '01:28:37.095'
      u: Well, was anybody working there?
    - who: George Kaldore
      start: '01:28:37.095'
      end: '01:28:39.924'
      u: They worked…Oh, that time, nobody was working anymore but before…
    - who: David Boder
      start: '01:28:39.924'
      end: '01:28:41.618'
      u: Before, not when you came in there.
    - who: George Kaldore
      start: '01:28:41.618'
      end: '01:30:34.938'
      u: Yes. Nobody was working there at that time. We took the pliers and hid them
        away too. There was in my bed with me a Hungarian engineer. And we said, we
        will cut the wires because the wires were still loaded at high tension, and
        we will cut it and get out into the bunkers. We should not remain in the lager.
        The same night there arrived a great American, English demolition attack.
        We were in the hospital in wooden barracks, and bombs fell within a few hundred
        meters from us, and the whole barrack was shaking, shaking. Large bombs, small
        bombs, and afterwards the incendiary bombs. And the lager was hit. The last
        bombs fell on the lager. And the lager was hit by an incediary bomb, and the
        wooden barracks were burning, burning, and there was no electricity in the
        wires anymore. And the Jews all went outside. And there came the SS and said
        nobody should go out. If one goes out he will soon be dead, everybody should
        remain [inside]. And there came the fir engines from the plant and they extinguished
        the fire. And a miracle happened. The fire reached as far as the hospital,
        but the hospital did not burn down. The whole lager burned down, only the
        hospital did not. And then—
    - who: David Boder
      start: '01:30:34.938'
      end: '01:30:37.345'
      u: Did the hospital have a red cross on the roof?
    - who: George Kaldore
      start: '01:30:37.345'
      end: '01:30:49.532'
      u: No, no, no, no, no, no. A red cross—they did not have a red cross. The hospital
        did not have a red cross. And we, my comrade and I, had already taken our
        things into the bunker.
    - who: David Boder
      start: '01:30:49.532'
      end: '01:30:51.122'
      u: What kind of bunker?
    - who: George Kaldore
      start: '01:30:51.122'
      end: '01:31:29.731'
      u: The SS used this bunker before during the air raid alarms, and we took our
        things there, and we said we will go on. During that night there came in the
        SS and asked us whether we haven’t any water that was left in the canteen.
        There was some soda water in the canteen, a kind of mineral water. And we
        gave it to the SS, two bottles of mineral water. And they departed, and after
        that we say no more of the SS. And we remained in the bunker.
    - who: David Boder
      start: '01:31:29.731'
      end: '01:31:31.796'
      u: Why did you need water?
    - who: George Kaldore
      start: '01:31:31.796'
      end: '01:31:41.093'
      u: The water system was no more. It was all bombed out. There was no more water,
        there was no more current, there was nothing left. Nothing to eat, nothing.
    - who: David Boder
      start: '01:31:41.093'
      end: '01:31:42.748'
      u: And the SS behaved decently?
    - who: George Kaldore
      start: '01:31:42.748'
      end: '01:32:02.150'
      u: No, the SS didn’t say a word anymore. They only asked us if we had water,
        and they took the water and left instantly. They said nothing to us. And we
        see a stream of vehicles coming along the road.
    - who: David Boder
      start: '01:32:02.150'
      end: '01:32:04.347'
      u: Where did the SS come to get water, into the hospital?
    - who: George Kaldore
      start: '01:32:04.347'
      end: '01:32:05.499'
      u: They came into the hospital.
    - who: David Boder
      start: '01:32:05.499'
      end: '01:32:06.763'
      u: Then they left?
    - who: George Kaldore
      start: '01:32:06.763'
      end: '01:32:08.418'
      u: Then they left.
    - who: David Boder
      start: '01:32:08.418'
      end: '01:32:09.622'
      u: And where were you?
    - who: George Kaldore
      start: '01:32:09.622'
      end: '01:34:16.965'
      u: We were in the hospital. Our things were in the bunker and we see on the
        street in front of the lager there go crowds of SS men, soldiers are marching,
        automobiles, tanks at high speed, and there walk Polish people and Reichs-Germans
        and Volks-Germans with wagons, and they transport their clothes and move on.
        We see that something was in the offing. That liberty is coming for us, and
        we walked away from the bunker. We entered the first village. We went into
        [the house of] a Polish peasant, and we told the Polish peasant to let us
        come in. He could see that the Germans are running away and that the Russians
        are coming. He took us into his house and gave us a bit to eat. He himself
        did not have much. For two days we were hiding with this peasant, and at night
        the Russians arrive. When the Russians arrived we ourselves went back to the
        lager and in the lager people were rejoicing. But of the four hundred people
        there remained only about two hundred people. The others had died from starvation,
        had died from typhus which started to ravage there, and we had nothing on
        our bodies. We had already long beards, three—four weeks old, and there were
        these musselmen who had only bones and flesh—flesh, do I say? They had nothing
        on [their bodies], only bones and bones.
    - who: David Boder
      start: '01:34:16.965'
      end: '01:34:18.789'
      u: Why do you call them musselmen?
    - who: George Kaldore
      start: '01:34:18.789'
      end: '01:34:52.308'
      u: I think the musselmen are also so emaciated, like Ghandi, he also is so emaciated.
        These people were so [badly] emaciated. And they looked like just bone and
        bone. And the Russians photographed it all, and the Russians gave us food.
        They gave us bread. They slaughtered a whole cow and brought us the meat,
        and we cooked it.
    - who: David Boder
      start: '01:34:52.308'
      end: '01:34:54.294'
      u: Where did they get the cow?
    - who: George Kaldore
      start: '01:34:54.294'
      end: '01:36:15.445'
      u: From the Poles. They took it away from the Poles, the cow. And they gave
        us canned food and we ate it. I knew that one shouldn’t eat much, because
        we had not eaten for a long time. Only turnips, only potatoes, and dirt that
        we found there. And we asked a Russian officer what we should do. So he said,
        ‘Where are you from?’ We said, ‘We are Hungarians.’ So he said, ‘You should
        go to Krakow, and from Krakow the trains are already running and you can go
        home already.’ That was the twenty-fifth of January in 1945. And soon we marched
        on. We took two other comrades and, with my comrade, the four of us marched
        on foot. Krakow was 60 kilometers away and I, with my foot that still had
        pus, we marched on, on foot. And all along the road we asked the Russians
        for some food, and they gave us a bit of bread—some would give us a bit of
        canned food, and we ate.
    - who: David Boder
      start: '01:36:15.445'
      end: '01:36:17.109'
      u: You didn’t go on a vehicle?
    - who: George Kaldore
      start: '01:36:17.109'
      end: '01:38:13.888'
      u: No, we didn’t travel on a vehicle. At night we would step into [the house
        of] a Polish family who lived there, and we asked them to let us lie down.
        We slept there, they gave us a bit of warm soup, and we marched on. Twenty
        kilometers from Krakow there stood the Russian outposts. They gathered us
        all together and transported us to Krakow. In frakow there were already a
        lot of people, liberated people assembled in a large place, what do they call
        it? An armory. The Russians fed us there. They give us food and they ask us
        the next day…we were there Jews, Christians, Frenchmen, all kinds of nationalities,
        and they asked us ‘Who wants to be a Russian soldier?’ Who wanted to become
        a soldier and enter the Russian Army? I saw things wouldn’t be good there.
        It was already very dirty, there were already lice. And I and my comrades
        went to town and looked for the Red Cross. We found there the Red Cross. The
        International Red Cross. We went in. I knew French and my comrade also spoke
        French well, and we told a little lie. We told the Polish physician, since
        he is a physician and I am a physician, too, and now we have come from the
        lager, we are very weak. I didn’t want to tell him that I was a Jew, because
        if I say that I am a Jew they wouldn’t have accepted me. We said that we were
        Frenchmen and that we come from the lager.
    - who: David Boder
      start: '01:38:13.888'
      end: '01:38:15.573'
      u: Why wouldn’t they accept the Jews?
    - who: George Kaldore
      start: '01:38:15.573'
      end: '01:38:39.987'
      u: There was already then Anti-Semitism there. And they accepted us and took
        us in and gave us a clean white bed, and we stayed there for two weeks, and
        after two weeks we worked; we took care of the sick. And we went into town
        to ask how we can get home.
    - who: David Boder
      start: '01:38:39.987'
      end: '01:38:40.709'
      u: To Hungary?
    - who: George Kaldore
      start: '01:38:40.709'
      end: '01:39:21.557'
      u: Hungary, yes. We heard that there were no trains. We couldn’t travel as we
        expected. So that we remained in Krakow for a whole month in the hospital,
        and we had it very good. We got there some money and we got a bit [of money].
        We got to eat very well, so that I gained 10 kilos. When I arrived I weighed
        48 kilos, so that afterwards I weighed already 85 [?] kilos, already pretty
        good. And then—
    - who: David Boder
      start: '01:39:21.557'
      end: '01:39:25.078'
      u: How did you get to Italy?
    - who: George Kaldore
      start: '01:39:25.078'
      end: '01:39:37.114'
      u: We went—in Krakow I got documents from the Russian authorities and I went
        to Tarnow, Przemysl.
    - who: David Boder
      start: '01:39:37.114'
      end: '01:39:39.109'
      u: How did you travel, by train?
    - who: George Kaldore
      start: '01:39:39.109'
      end: '01:39:42.127'
      u: By train, yes. We went in railroad cars.
    - who: David Boder
      start: '01:39:42.127'
      end: '01:39:43.421'
      u: Did you need tickets?
    - who: George Kaldore
      start: '01:39:43.421'
      end: '01:42:00.780'
      u: No, they didn’t ask for any tickets. They asked nothing. We would go along
        the road and beg for food and we traveled to Tarnow, Przemysl, and I wanted
        to get through there across the Russian border to Hungary, but they could
        not let us through there, and we went back to Tarnow, Rzeszow, Przemysl. We
        returned to Tarnow, and from Tarnow to Krosno [there follows a string of names
        of small Slavic towns] into Slovakia to Hungary to Miskolc. In Miskolc we
        were again disinfected. There I looked for a Jewish relief committee. A Hungarian
        policeman, I asked him, ‘Does there live in Miskolc, a Jew?’ ‘Yes.’ There
        I go the first help, and from there I went to Budapest. In Budapest I still
        saw the dead on the streets. At the time Budapest had been liberated from
        the Germans. The Russians were there. Conditions were very hard in Budapest.
        There was no food. And I didn’t find any of my relatives. And I went to the
        American Joint [JDC] which had already started to work there and found work
        with them. I worked there as a secretary with the American Joint in Budapest.
        And from there, I was sent to Szombathely to my home town which was then free
        from the Germans. And in Szombathely I worked again from the Joint at the
        station for Austrian people, those who came from Austria to Hungary, the deported
        people. There we would give them the first assistance, and I, who had been
        through all these experiences, did it with all my heart and without pay, and
        I did it readily.
    - who: David Boder
      start: '01:42:00.780'
      end: '01:42:03.317'
      u: What do you mean ‘without pay’? Didn’t the Joint pay?
    - who: George Kaldore
      start: '01:42:03.317'
      end: '01:42:45.696'
      u: We did not get pay from the Joint. We only got there our food and quarters
        from the Joint. and clothing from the Joint. and we did it without money.
        I did not find anybody of my relatives. Nobody remained from the big, large
        family that we had. I remained with one cousin who lives in New Zealand. I
        have nobody. There in Szombathely in my home town I got married. And I told
        the Joint I want to go on, I want to go to Palestine. And from Hungary I came
        to Italy.
    - who: David Boder
      start: '01:42:45.696'
      end: '01:42:47.351'
      u: Why to Italy?
    - who: George Kaldore
      start: '01:42:47.351'
      end: '01:42:54.392'
      u: Because from Italy we knew the Alya goes to Palestine.
    - who: David Boder
      start: '01:42:54.392'
      end: '01:42:55.175'
      u: Alya?
    - who: George Kaldore
      start: '01:42:55.175'
      end: '01:43:03.233'
      u: Alya. Alya means to depart, to travel forward. It is a work in Hebrew, a
        Jewish word.
    - who: David Boder
      start: '01:43:03.233'
      end: '01:43:08.078'
      u: How did you make connections with the Kibbutz?
    - who: George Kaldore
      start: '01:43:08.078'
      end: '01:43:33.191'
      u: Already for a long time in Hungary before the war, as a child I already belonged
        to an organization, to an organization of the Hnoa [??], of the Zionists.
        A juvenile organization, I was already in the juvenile organization Hanoa
        [??]. Finally I arrived here, I was accepted. I joined Kibbutz.
    - who: David Boder
      start: '01:43:33.191'
      end: '01:43:34.274'
      u: Where?
    - who: George Kaldore
      start: '01:43:34.274'
      end: '01:44:02.574'
      u: First I was in Merano [??]. From Merano to Rome, from Rome I was sent to
        Bari. In Bari in a transit camp, I was registered by the UNRRA, and from there
        they sent me to Santa Maria Campania. There was a UNRRA camp; there I lived
        in a Kibbutz until July. In July I was taken to Rome. In Rome again I was
        in Hachshara, and from Rome I was brought here to this place.
    - who: David Boder
      start: '01:44:02.574'
      end: '01:44:06.516'
      u: Tell me, did you enter Italy legally with a visa, with a passport?
    - who: George Kaldore
      start: '01:44:06.516'
      end: '01:44:09.284'
      u: No, I came illegally into Italy.
    - who: David Boder
      start: '01:44:09.284'
      end: '01:44:11.902'
      u: How did you get across the border?
    - who: George Kaldore
      start: '01:44:11.902'
      end: '01:44:16.085'
      u: We…..I don’t know—I can’t talk about it.
    - who: David Boder
      start: '01:44:16.085'
      end: '01:44:20.667'
      u: Well, don’t, but from Hungary, is there a border directly with Italy?
    - who: George Kaldore
      start: '01:44:20.667'
      end: '01:44:31.499'
      u: No, there is not border. We went from Hungary to Yugoslavia, and through
        Austria I went through Yugoslavia to Italy.
    - who: David Boder
      start: '01:44:31.499'
      end: '01:44:34.677'
      u: But once you are in Italy, you are not being sent out.
    - who: George Kaldore
      start: '01:44:34.677'
      end: '01:44:47.916'
      u: No, from Italy one is not being sent out. The UNRRA registers one. Now already,
        not the UNRRA or the Joint, but the Kibbutz take the people through UNRRA
        registration, and in this way the people become legalized.
    - who: David Boder
      start: '01:44:47.916'
      end: '01:44:48.818'
      u: They are being legalized.
    - who: George Kaldore
      start: '01:44:48.818'
      end: '01:44:49.390'
      u: They are being legalized.
    - who: David Boder
      start: '01:44:49.390'
      end: '01:44:52.489'
      u: How many people are there in the Kibbutz?
    - who: George Kaldore
      start: '01:44:52.489'
      end: '01:44:56.582'
      u: Now there are seventy people in the Kibbutz.
    - who: David Boder
      start: '01:44:56.582'
      end: '01:45:00.162'
      u: Yes. And your wife is with you in the same Kibbutz?
    - who: George Kaldore
      start: '01:45:00.162'
      end: '01:45:01.246'
      u: Yes, in the same Kibbutz.
    - who: David Boder
      start: '01:45:01.246'
      end: '01:45:03.171'
      u: Have you a room for your wife and yourself?
    - who: George Kaldore
      start: '01:45:03.171'
      end: '01:45:19.945'
      u: No, we are…thirty-six people in one room, men and women together. All of
        us married so that we live in one bed, two together the wife with her husband.
    - who: David Boder
      start: '01:45:19.945'
      end: '01:45:22.593'
      u: And there are other husbands and wives in the same room.
    - who: George Kaldore
      start: '01:45:22.593'
      end: '01:45:28.220'
      u: In the same room. Ten cm. away is the nest bed.
    - who: David Boder
      start: '01:45:28.220'
      end: '01:45:29.724'
      u: How can people live that way?
    - who: George Kaldore
      start: '01:45:29.724'
      end: '01:45:51.211'
      u: It is very hard to live. But we readily live that way because we know that
        possibly the time is not so far away when we will have a free life; we shall
        be in our country, where we are striving to go. In Palestine, we will be again
        human beings, we will be able to work; and we won’t eat anymore the bread
        of UNRRA and of the Joint.
    - who: David Boder
      start: '01:45:51.211'
      end: '01:45:54.551'
      u: Does the UNRRA know that you live that way?
    - who: George Kaldore
      start: '01:45:54.551'
      end: '01:46:13.485'
      u: The UNRRA doesn’t know. If UNRRA comes we show them the other side of life.
        And if UNRRA knows, they pretend not to know about it, about such a life.
        If UNRRA wants to do something, they can also register the other people.
    - who: David Boder
      start: '01:46:13.485'
      end: '01:46:14.629'
      u: What do you mean,’the other people’?
    - who: George Kaldore
      start: '01:46:14.629'
      end: '01:46:18.420'
      u: The ones that are not registered, who come illegally now.
    - who: David Boder
      start: '01:46:18.420'
      end: '01:46:23.084'
      u: But to live that way—the way you life—families…does UNRRA know that?
    - who: George Kaldore
      start: '01:46:23.084'
      end: '01:46:39.390'
      u: Yes, yes, yes. That UNRRA knows. There came from UNRRA the control, a medical
        inspector from the Joint, from UNRRA, and they have seen it. They measured
        out the room in cubic meters, and they said that it is possible for so many
        people to live in one room.
    - who: David Boder
      start: '01:46:39.390'
      end: '01:46:42.640'
      u: But men and women? Are there children in the same room?
    - who: George Kaldore
      start: '01:46:42.640'
      end: '01:46:45.739'
      u: Yes, they are together in the room.
    - who: David Boder
      start: '01:46:45.739'
      end: '01:46:50.102'
      u: Well, did nobody request that you get better living conditions?
    - who: George Kaldore
      start: '01:46:50.102'
      end: '01:47:07.504'
      u: There are no better living conditions. We know it, and we don’t want now
        any better living conditions. We want better conditions in EREZ, in our country.
        We don’t want to be here for long. So far ahead, and we hope we will get there.
    - who: David Boder
      start: '01:47:07.504'
      end: '01:47:09.946'
      u: Did some people go already?
    - who: George Kaldore
      start: '01:47:09.946'
      end: '01:47:18.216'
      u: Yes, they went. Many, many of my comrades have gone. My brother-in-law who
        was together with me, my best comrades have gone.
    - who: David Boder
      start: '01:47:18.216'
      end: '01:47:21.466'
      u: Did they get certificates? To get into Palestine.
    - who: George Kaldore
      start: '01:47:21.466'
      end: '01:47:24.686'
      u: They did not get certificates. They went illegally.
    - who: David Boder
      start: '01:47:24.686'
      end: '01:47:29.531'
      u: And now since the English are taking them to Cyprus, to concentration camps?
    - who: George Kaldore
      start: '01:47:29.531'
      end: '01:47:44.847'
      u: Still we will go. Still we will go. Legally or illegally. We shall go illegally
        but we shall go. And when we are taken to Cyprus we shall still go, because
        we know that when we are taken to Cyprus, we will be taken to EREZ. It won’t
        take a long time in Cyprus.
    - who: David Boder
      start: '01:47:44.847'
      end: '01:47:47.194'
      u: How does one get the ships to go?
    - who: George Kaldore
      start: '01:47:47.194'
      end: '01:47:49.451'
      u: We know nothing about it. That I don’t want to talk about.
    - who: David Boder
      start: '01:47:49.451'
      end: '01:48:01.397'
      u: Oh, yes, yes. I don’t want to ask you either. And wher do new people come
        from?
    - who: George Kaldore
      start: '01:48:01.397'
      end: '01:48:24.717'
      u: New people come from Poland. In Poland there is anti-Semitism. They go to
        Austria. They live there for some time. How it is written in the newspapers,
        the Jewish papers, that they come from Poland. Czechoslovakia has issued an
        ultimatum to America to permit the Jews to enter the American Zone, to admit
        the Jews to Austria, and from Austria they could come here.
    - who: David Boder
      start: '01:48:24.717'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 99 taken at Tradate between Milan and
        Como on August 31st, 1946. This concludes Kaldore, George Kaldore. Illinois
        Institute of Technology Wire Recording."
