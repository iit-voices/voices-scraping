      start: '00:11:10.357'
      end: '00:11:10.357'
      u: Подозрительных.
    - who: Janis B.
      start: '00:11:14.363'
      end: '00:11:14.363'
      u: ". . . подозрительных. Так что [мой?] [неразборчиво] [был таможник?] произвел
        шляпы после этой [неразборчиво] [месяца два?] в кухне. Ну, так как началась
        война, то благодаря этому они не успели все, всех [добиться?]."
    - who: David Boder
      start: '00:11:42.678'
      end: '00:11:42.678'
      u: Ну, хорошо. Вот значит [немцам?]. Что случилось со всеми этими, которые были
        вашими начальниками [неразборчиво]?
    - who: Janis B.
      start: '00:11:53.936'
      end: '00:11:53.936'
      u: "[Большая?]. Аг, все начальники, которые были подавлены в большевистское
        время все вместе большевиками, аг, ушли."
    - who: David Boder
      start: '00:12:05.210'
      end: '00:12:05.210'
      u: Они были тоже эстонцы?...[неразборчиво] они были тоже эс [stops]. Были, аг,
        извиняюсь, они были тоже латыши?
    - who: Janis B.
      start: '00:12:12.482'
      end: '00:12:12.482'
      u: Нет. Аг, аг, ах, директор не был латыш, директор был русский, и главный бухгалтер
        тоже [неразборчиво] русским...которые уехали вместе с коммунистами от Рос...[исправление]
        из России.
    - who: David Boder
      start: '00:12:26.449'
      end: '00:12:26.449'
      u: А на каком языке книги были?
    - who: Janis B.
      start: '00:12:28.365'
      end: '00:12:28.365'
      u: Книги [неразборчиво] еще на латышском языке.
    - who: David Boder
      start: '00:12:31.323'
      end: '00:12:31.323'
      u: Ну, да. Значит, пришли немцы и что случилось с вашим [печательством?]? Это
        что было, государственное [печательство?]
    - who: Janis B.
      start: '00:12:39.467'
      end: '00:12:39.467'
      u: Государственное
    - who: David Boder
      start: '00:12:40.464'
      end: '00:12:40.464'
      u: "[прерывающий] Что там печатали?"
    - who: Janis B.
      start: '00:12:41.149'
      end: '00:12:41.149'
      u: Там печатали [все?] деньги, облигации, и тоже книги.
    - who: David Boder
      start: '00:12:49.387'
      end: '00:12:49.387'
      u: Ну, да.
    - who: Janis B.
      start: '00:12:51.271'
      end: '00:12:51.271'
      u: "[неразборчиво] [студенты?] наше печатное не, не [подтверждало?] от того."
    - who: David Boder
      start: '00:12:59.717'
      end: '00:12:59.717'
      u: "[От того не подтверждалось?]?"
    - who: Janis B.
      start: '00:13:02.027'
      end: '00:13:02.027'
      u: От прихода немцев. [Отстал?] до вот [остановками]
    - who: David Boder
      start: '00:13:03.525'
      end: '00:13:03.525'
      u: Ну, да.
    - who: Janis B.
      start: '00:13:04.789'
      end: '00:13:04.789'
      u: Сейчас не была [целая?], не была разрушена.
    - who: David Boder
      start: '00:13:08.957'
      end: '00:13:08.957'
      u: Дальше.
    - who: Janis B.
      start: '00:13:10.986'
      end: '00:13:10.986'
      u: Так, что работа могла продолжаться. Аг, деньги больше не, не велик, не печатали
        больше, потому что тогда опять была [введена?] новая валюта, немецкая, все,
        аг, немецкие деньги высылали из Германии, но [печатное?] продолжала [неразборчиво]
        печатать книги и разные необходимые бумаги.
    - who: David Boder
      start: '00:13:44.073'
      end: '00:13:44.073'
      u: Ну, а скажите мне вот, что...это...и при советов печатали деньги там?
    - who: Janis B.
      start: '00:13:52.859'
      end: '00:13:52.859'
      u: При советов [тоже?] печатали деньги.
    - who: David Boder
      start: '00:13:56.261'
      end: '00:13:56.261'
      u: Латыш? [неразборчиво].
    - who: Janis B.
      start: '00:13:57.760'
      end: '00:13:57.760'
      u: Нет, не латышские, [значит все было?] везде введены рубли.
    - who: David Boder
      start: '00:14:02.883'
      end: '00:14:02.883'
      u: Ну. Значит немцы пришли. Что тогда случилось с вами и вашей семей? Отдали
        вам дом обратно?
    - who: Janis B.
      start: '00:14:11.099'
      end: '00:14:11.099'
      u: Нет, сразу не отдало. Только сказали, что [после этого?] будем получить обратно.
    - who: David Boder
      start: '00:14:18.924'
      end: '00:14:18.924'
      u: Вы получили тогда? [тишина].
    - who: Janis B.
      start: '00:14:23.594'
      end: '00:14:23.594'
      u: Там нужно было взять разные доказательства, что этот дом нам раньше принадлежал,
        но так как, аг но официальную бумагу не получили, что этот дом опять нам принадлежит.
    - who: David Boder
      start: '00:14:40.149'
      end: '00:14:40.149'
      u: А, квартирные деньги, а квартирные деньги стали получать?
    - who: Janis B.
      start: '00:14:43.336'
      end: '00:14:43.336'
      u: Квартирные деньги стали получать, но они должны были [штатный фонд?] и только
        одну часть могли [за месяц?].
    - who: David Boder
      start: '00:14:51.051'
      end: '00:14:51.051'
      u: А остальное [неразборчиво]. Ну, дальше. Что вы делали тогда? Продолжали вы
        быть бухгалтером?
    - who: Janis B.
      start: '00:15:00.219'
      end: '00:15:00.219'
      u: Я продолжал быть бухгалтером.
    - who: David Boder
      start: '00:15:02.343'
      end: '00:15:02.343'
      u: И...дальше как немцы тогда с вами обращались? [Забыл о?] [неразборчиво],
        так?
    - who: Janis B.
      start: '00:15:09.809'
      end: '00:15:09.809'
      u: Да.
    - who: David Boder
      start: '00:15:10.309'
      end: '00:15:10.309'
      u: Ну, как они с вами обращались, аг, с населением?
    - who: Janis B.
      start: '00:15:13.949'
      end: '00:15:13.949'
      u: Ну, когда сперва немцы пришли, все очень радовались, потому что думали, что
        будет много лучше. Но, [после?] оказалось, что не у немцев не особенно хорошо,
        потому что как мы знаем немцы [ликвидировали никаких других?] народов [неразборчиво]
        [себя?].
    - who: David Boder
      start: '00:15:40.097'
      end: '00:15:40.097'
      u: Ну, а...
    - who: Janis B.
      start: '00:15:41.640'
      end: '00:15:41.640'
      u: Но, но...
    - who: David Boder
      start: '00:15:43.639'
      end: '00:15:43.639'
      u: Начали они кого-нибудь арестовывать?
    - who: Janis B.
      start: '00:15:46.498'
      end: '00:15:46.498'
      u: Они арестовывали в некоторых частях тех, которые избежали, аг, аг...о которых
        думали, что те работали вместе с большевиками.
    - who: David Boder
      start: '00:16:01.647'
      end: '00:16:01.647'
      u: "[начали они?] много людей арестовать?"
    - who: Janis B.
      start: '00:16:03.334'
      end: '00:16:03.334'
      u: Из нашего учреждения нет...
    - who: David Boder
      start: '00:16:06.990'
      end: '00:16:06.990'
      u: "[прерывающий] Нет, я думаю [по еврей?]"
    - who: Janis B.
      start: '00:16:09.161'
      end: '00:16:09.161'
      u: Вовсе [неразборчиво]
    - who: David Boder
      start: '00:16:10.708'
      end: '00:16:10.708'
      u: А вот именно? Латышей?
    - who: Janis B.
      start: '00:16:13.036'
      end: '00:16:13.036'
      u: Латышей тоже [неразборчиво] русских, евреев.
    - who: David Boder
      start: '00:16:22.364'
      end: '00:16:22.364'
      u: Так. На, и что они с евреями делали?
    - who: Janis B.
      start: '00:16:26.442'
      end: '00:16:26.442'
      u: С евреями они...они [посылали?] жить в отдельный квартал...
    - who: David Boder
      start: '00:16:40.239'
      end: '00:16:40.239'
      u: "[прерывающий] на гетто [неразборчиво], да?"
    - who: Janis B.
      start: '00:16:41.942'
      end: '00:16:41.942'
      u: Да, [в гетто?].
    - who: David Boder
      start: '00:16:42.270'
      end: '00:16:42.270'
      u: Ну, дальше. А потом что они...а потом что они с ними делали?
    - who: Janis B.
      start: '00:16:47.583'
      end: '00:16:47.583'
      u: Потом было [разговорен?], что одна часть гетто отправляется, отправляется,
        но что с ними делается могли только предполагать, что что-нибудь [все хорошее
        уже нет?]
    - who: David Boder
      start: '00:17:06.361'
      end: '00:17:06.361'
      u: "[In English] This concludes Spool 152 in the middle of an interview with
        Mr. Janis from Latvia. We will continue on the Spool 15— ah, 153."
    - who: Herman Barnett
      start: '00:17:18.936'
      end: '00:17:18.936'
      u: Spool 153, Spool 153. Spool 153, this is Herman Barnett.
    - who: David Boder
      start: '00:17:59.495'
      end: '00:17:59.495'
      u: Spool 153. Munich, September the 24th, 1946, at the Deutsches Museum which
        houses the UNNRA University for displaced persons. The interviewee is Mr.
        Janis B....forty-three years old. Continuing from Spool 152.
    - who: David Boder
      start: '00:18:16.329'
      end: '00:18:16.329'
      u: "[In Russian] Ну, значит, что тогда случилось?...Вы [неразборчиво] оставались
        работать там до каких пор? Что случилось с вашими родителями?"
    - who: Janis B.
      start: '00:18:31.269'
      end: '00:18:31.269'
      u: Во, во, во время прихода Немцов в Ригу моя матья аг, от, была убита от разрыва
        гранат. От гранаты.
    - who: David Boder
      start: '00:18:44.617'
      end: '00:18:44.617'
      u: Что? С большим боем Ригу взяли?
    - who: Janis B.
      start: '00:18:47.579'
      end: '00:18:47.579'
      u: Да. В предместьях в Риге произошли [неразборчиво] бои. Там...Там после прихода
        немцев [еще несколько дней?] на улицах [боя из струкции руко-...рукопаши?]
        русским, русские там так, потому что немцы [то их у Польши?] сразу [похоронили?],
        но русские еще несколько дней [сдали хуже?].
    - who: David Boder
      start: '00:19:20.679'
      end: '00:19:20.679'
      u: Так.... Ну, значит, мать ваша убила [неразборчиво] гранат. Аг, отец?
    - who: Janis B.
      start: '00:19:27.303'
      end: '00:19:27.303'
      u: Отец остался жив, потому что аг, мы [жили?] до, аг, за, за рекой, которая
        протекает аг через Ругу, за Двиной. И я во время прихода аг, немцев не был
        в своей квартире, потому что [описался?] что большевики [неразборчиво] [уходе?]
        войск [за плятина сухой?], потому я спрятался у знакомых в другой квартире.
    - who: David Boder
      start: '00:20:02.507'
      end: '00:20:02.507'
      u: Так. А разве [были?] вас там не могли нашли? Они что, брали под [списком?]
        или искали [людей там?]?
    - who: Janis B.
      start: '00:20:11.226'
      end: '00:20:11.226'
      u: Нет. Они брали под [списком?], потому что [у жителей списки?] [неразборчиво]
        дому [приех...?] аг, подвешивали на автомашинах и под списком забрали [всех?].
    - who: David Boder
      start: '00:20:28.414'
      end: '00:20:28.414'
      u: Так. Ну, хорошо. Потом как же вы, когда же вы ушли из Латвии?
    - who: Janis B.
      start: '00:20:33.665'
      end: '00:20:33.665'
      u: Я ушел из Латвии в 1944.го года, 4.го октября.
    - who: David Boder
      start: '00:20:42.134'
      end: '00:20:42.134'
      u: Это когда немцы ушли из Латвии?
    - who: Janis B.
      start: '00:20:44.197'
      end: '00:20:44.197'
      u: Да. Тогда уже фронт был около 30 километров [только?] от Риги и было [введено?]
        распоряжение, что все мужчины должны э...
    - who: David Boder
      start: '00:21:01.145'
      end: '00:21:01.145'
      u: Эвакуировать.
    - who: Janis B.
      start: '00:21:02.613'
      end: '00:21:02.613'
      u: ". . . эвакуировать, да. И в дом пришли немецкие жандармы и сказали, что
        если еще [должен встретить?] [неразборчиво] мужчины будут [неразборчиво]."
    - who: David Boder
      start: '00:21:19.911'
      end: '00:21:19.911'
      u: И тогда, вы, значит, что?
    - who: Janis B.
      start: '00:21:22.583'
      end: '00:21:22.583'
      u: И сказали, что...что можно идти [в гавань?] и там сесть на пароход и, и уехать
        в Германию.
    - who: David Boder
      start: '00:21:33.786'
      end: '00:21:33.786'
      u: Так. И, и тогда вас куда увезли?
    - who: Janis B.
      start: '00:21:37.489'
      end: '00:21:37.489'
      u: Меня привезли в Данциг.
    - who: David Boder
      start: '00:21:40.645'
      end: '00:21:40.645'
      u: А отца вашего?
    - who: Janis B.
      start: '00:21:42.426'
      end: '00:21:42.426'
      u: Отец мой был [sic] 73 года, а, 73 года. [Остан?] и, и...
    - who: David Boder
      start: '00:21:50.035'
      end: '00:21:50.035'
      u: И он оставил в Ригу.
    - who: Janis B.
      start: '00:21:51.145'
      end: '00:21:51.145'
      u: ". . . и [болелся?], так что отстав, остался [дом?]"
    - who: David Boder
      start: '00:21:54.973'
      end: '00:21:54.973'
      u: Немцы позволили ему остаться или он просто так остался?
    - who: Janis B.
      start: '00:21:58.426'
      end: '00:21:58.426'
      u: Он просто так остался, потому что сказано было, что [неразборчиво/тихий].
    - who: David Boder
      start: '00:22:02.676'
      end: '00:22:02.676'
      u: Ну, так привезли в Данзиг. Что вы тогда сделали?
    - who: Janis B.
      start: '00:22:06.192'
      end: '00:22:06.192'
      u: Меня привезли в Данзиг и сперва сказали, что там оставить две недели. Но
        потом нас [находились?] в поезд и увезли в [неразборчиво], [тюрьме?] так называемый
        [Штутов?] лагерь.
    - who: David Boder
      start: '00:22:24.285'
      end: '00:22:24.285'
      u: Да.
    - who: Janis B.
      start: '00:22:24.879'
      end: '00:22:24.879'
      u: И оттуда две недели нас, нас не выпускали [нигде?].
    - who: David Boder
      start: '00:22:29.097'
      end: '00:22:29.097'
      u: А потом работали вы у немцев?
    - who: Janis B.
      start: '00:22:32.019'
      end: '00:22:32.019'
      u: Потом нас опять посадили в поезд и...и [еще?] меня и около 30 человек повезли
        в Гамбург.
    - who: David Boder
      start: '00:22:44.669'
      end: '00:22:44.669'
      u: Так.
    - who: Janis B.
      start: '00:22:45.331'
      end: '00:22:45.331'
      u: И там мы должны были работать аг, в фабрике.
    - who: David Boder
      start: '00:22:52.237'
      end: '00:22:52.237'
      u: А здесь когда вас, аг, где вас освободили?
    - who: Janis B.
      start: '00:22:54.799'
      end: '00:22:54.799'
      u: Меня? Меня освободили англичане 1.го мая...
    - who: David Boder
      start: '00:23:02.331'
      end: '00:23:02.331'
      u: Мая. Где? В Гамбурге?
    - who: Janis B.
      start: '00:23:05.706'
      end: '00:23:05.706'
      u: Да. [В предместье?] Гамбурга
    - who: David Boder
      start: '00:23:08.081'
      end: '00:23:08.081'
      u: "[прерывающий] Вы работали там на фабрике?"
    - who: Janis B.
      start: '00:23:09.940'
      end: '00:23:09.940'
      u: Да, на фабрике.
    - who: David Boder
      start: '00:23:12.315'
      end: '00:23:12.315'
      u: Ну, а что немец...вы работали вместе с немецкими рабочими?
    - who: Janis B.
      start: '00:23:16.206'
      end: '00:23:16.206'
      u: Нет. Нам давали работу самую тяжелую.
    - who: David Boder
      start: '00:23:23.612'
      end: '00:23:23.612'
      u: Тяжелая. И кто работал? Только латыши?
    - who: Janis B.
      start: '00:23:25.628'
      end: '00:23:25.628'
      u: Нет. Там работали еще [вывезенные?] украинцы, [вывезенные?] французы и [неразборчиво].
    - who: David Boder
      start: '00:23:33.472'
      end: '00:23:33.472'
      u: Так.
    - who: Janis B.
      start: '00:23:37.426'
      end: '00:23:37.426'
      u: И я работал там как [неразборчиво] [транспортные?] работы [неразборчиво]
        пароход поезда.
    - who: David Boder
      start: '00:23:44.613'
      end: '00:23:44.613'
      u: Так. Ну а как же вы из английской армии попали в Мюних?
    - who: Janis B.
      start: '00:23:47.784'
      end: '00:23:47.784'
      u: Я из, аг, после аг, [приход?] англичан, я остался жить аг, там в лагере,
        потому что во, во время пока я работал в фабрике, я жил в лагере. Нам немецкие
        [неразборчиво] [не выдавали?], но нам питание давали в лагере. И после приход[а]
        англичан, я [лично?] узнал, что немцами здесь УННРА открывает университет.
        Там я хотел продолжать свои [предвоенные?] работы. [неразборчиво].
    - who: David Boder
      start: '00:24:24.472'
      end: '00:24:24.472'
      u: А скажите, у вас родственники в Америке есть?
    - who: Janis B.
      start: '00:24:28.237'
      end: '00:24:28.237'
      u: Нет. У меня [опять?] [неразборчиво].
    - who: David Boder
      start: '00:24:30.628'
      end: '00:24:30.628'
      u: И что вы собираетесь делать [когда окончен?]?...Или если УННРА уедет, что
        вы собираетесь делать?
    - who: Janis B.
      start: '00:24:40.300'
      end: '00:24:40.300'
      u: Пока я [неразборчиво] все время [всем?] [неразборчиво] [может быть?] должен
        попасть обратно на [родину?].
    - who: David Boder
      start: '00:24:50.003'
      end: '00:24:50.003'
      u: Что? Если вы можете попасть [неразборчиво]?
    - who: Janis B.
      start: '00:24:52.175'
      end: '00:24:52.175'
      u: "[прерывающий] [Да, да?]. [Известно?] там опять большевики. Так как я уже
        в своей жизни два раза вышел из большевиков, 1939.ого года и 1940.го года
        и знаю, что...у них...я...я [неразборчиво] [будет?] в своем родном городе,
        будет опять [что-нибудь в другом?] [неразборчиво] пока не могу вот [неразборчиво]
        [торопиться?]."
    - who: David Boder
      start: '00:25:27.639'
      end: '00:25:27.639'
      u: Так. А вы что [тихий и неразборчиво] отец?
    - who: Janis B.
      start: '00:25:34.045'
      end: '00:25:34.045'
      u: Это есть у нас надежда...[неразборчиво].
    - who: David Boder
      start: '00:25:39.405'
      end: '00:25:39.405'
      u: Так...Я [был?] очень благодарен. [Я?] хотел с вами говорить [неразборчиво]
        говорить с многими студентами и поэтому мы заключили этот интервью...
    - who: David Boder
      start: '00:25:54.135'
      end: 
      u: "[In English] This concludes the interview with Mr. Janis, a Latvian, forty-three
        years old, a student at UNNRA University at Deutsches Museum in Munich. September
        the 24th, 1946, Illinois Institute of Technology wire recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.766'
      end: '00:00:00.766'
      u: "[In English] This is Spool 9-152-B, the second half of the original Spool
        152. It is Mr. Janis A. [sic]; he does not give his full name, he refuses
        to give his full name. Chicago, November the 11th, 1949, a reproduction for
        the U.S. Public Health Service. Boder."
    - who: David Boder
      start: '00:01:05.089'
      end: '00:01:05.089'
      u: Munich, September the 24th, 1946...as a part of the German tour. I am now
        here at the Deutsches Museum which houses a UNRRA center and [serves also
        as?] the UNRRA University. The interviewee is Mr. Janis B...
    - who: David Boder
      start: '00:01:18.936'
      end: '00:01:18.936'
      u: "[In Russian] Are you a Latvian?"
    - who: Janis B.
      start: '00:01:20.561'
      end: '00:01:20.561'
      u: Yes. So.
    - who: David Boder
      start: '00:01:21.983'
      end: '00:01:21.983'
      u: "[In English]...who is here as a Latvian. He will talk to us in Russian."
    - who: David Boder
      start: '00:01:28.157'
      end: '00:01:28.157'
      u: "[In Russian] Mr. Janis, Janis, how old are you?"
    - who: Janis B.
      start: '00:01:33.594'
      end: '00:01:33.594'
      u: Forty-three.
    - who: David Boder
      start: '00:01:34.703'
      end: '00:01:34.703'
      u: "[In English] Eh, he is forty-three years old...."
    - who: David Boder
      start: '00:01:38.172'
      end: '00:01:38.172'
      u: "[In Russian] And what are you studying [at the university?]?"
    - who: Janis B.
      start: '00:01:41.313'
      end: '00:01:41.313'
      u: Natural science.
    - who: David Boder
      start: '00:01:43.750'
      end: '00:01:43.750'
      u: Natural science. What area are you [unintelligible]?
    - who: Janis B.
      start: '00:01:47.125'
      end: '00:01:47.125'
      u: Ah, botany.
    - who: David Boder
      start: '00:01:49.703'
      end: '00:01:49.703'
      u: Botany. What, were you in natural science before?
    - who: Janis B.
      start: '00:01:52.469'
      end: '00:01:52.469'
      u: Yes. I had already begun earlier at a Latvian university, ah...ah...
    - who: David Boder
      start: '00:01:57.547'
      end: '00:01:57.547'
      u: To study botany?
    - who: Janis B.
      start: '00:02:00.359'
      end: '00:02:00.359'
      u: ". . . to study botany, but on arrival of the Bolsheviks, [I left?] my studies
        and now I am continuing here."
    - who: David Boder
      start: '00:02:08.030'
      end: '00:02:08.030'
      u: How many years ago was this?
    - who: Janis B.
      start: '00:02:10.326'
      end: '00:02:10.326'
      u: It was in 1940 [unintelligible].
    - who: David Boder
      start: '00:02:13.357'
      end: '00:02:13.357'
      u: Well, ah, that mean you were thirty-eight years old then.
    - who: Janis B.
      start: '00:02:16.154'
      end: '00:02:16.154'
      u: Yes.
    - who: David Boder
      start: '00:02:16.685'
      end: '00:02:16.685'
      u: And what were you doing before the university? Were you [not from?] a gymnasium
        or [unintelligible and weak] gymnasium?
    - who: Janis B.
      start: '00:02:23.888'
      end: '00:02:23.888'
      u: I was working as a [digger?].
    - who: David Boder
      start: '00:02:25.341'
      end: '00:02:25.341'
      u: So. And, and in the city of Riga?
    - who: Janis B.
      start: '00:02:28.044'
      end: '00:02:28.044'
      u: In the city of Riga.
    - who: David Boder
      start: '00:02:28.982'
      end: '00:02:28.982'
      u: 'So, you, as you told me earlier, worked [unintelligible] before you [went?]
        to the university. Well, okay, now start and tell me in details, because it
        is also important in order to finish all the history. Do you understand? But
        that what you have told me, I would like you to tell me [regarding everything?]
        in detail. I am interested in your personal history, [not?] the history of
        [Riga?]. Do you understand? Not the history of the [Bolsheviks?]. But I am
        interested in your personal history. [Translator’s note: “history” also translates
        as “story.”] Ag, when did the Soviets arrive in Riga?'
    - who: Janis B.
      start: '00:03:04.232'
      end: '00:03:04.232'
      u: The Soviets arrived in Riga in July 1939.
    - who: David Boder
      start: '00:03:09.701'
      end: '00:03:09.701'
      u: And you were there at the university then?
    - who: Janis B.
      start: '00:03:11.857'
      end: '00:03:11.857'
      u: As a student.
    - who: David Boder
      start: '00:03:13.607'
      end: '00:03:13.607'
      u: You were at the university?
    - who: Janis B.
      start: '00:03:14.825'
      end: '00:03:14.825'
      u: Yes.
    - who: David Boder
      start: '00:03:15.434'
      end: '00:03:15.434'
      u: Well, tell me what happened to you and what happened [at the university?].
    - who: Janis B.
      start: '00:03:19.293'
      end: '00:03:19.293'
      u: It was like this, upon the arrival of the Bolsheviks, and part of the students
        were supposed to [keep watch?].
    - who: David Boder
      start: '00:03:31.387'
      end: '00:03:31.387'
      u: Of the lessons.
    - who: Janis B.
      start: '00:03:32.309'
      end: '00:03:32.309'
      u: ". . . of the lessons, because everyone who was considered to be nationalists
        began [to wash out?] the investigations from the [Bolsheviks?]."
    - who: David Boder
      start: '00:03:46.981'
      end: '00:03:46.981'
      u: So. And what [happened?] to you?
    - who: Janis B.
      start: '00:03:50.513'
      end: '00:03:50.513'
      u: Since my father had property [with a house?] in Riga, ah, I was considered
        a capitalist, another kind of capitalist, and therefore, they already looked
        at me as a person who [unintelligible] the enemy [after the Fascist?] regi—...regime.
    - who: David Boder
      start: '00:04:16.325'
      end: '00:04:16.325'
      u: Well...Then what happened to you?
    - who: Janis B.
      start: '00:04:20.106'
      end: '00:04:20.106'
      u: Our house was nationalized and...and [passage itself?] [stumbles], at the
        same time I was at [unintelligible], I also was working at the same time,
        ah, at a private, ah...
    - who: David Boder
      start: '00:04:37.793'
      end: '00:04:37.793'
      u: At a private [business?], ah, in a private, ah, office.
    - who: Janis B.
      start: '00:04:44.371'
      end: '00:04:44.371'
      u: In an office. We [unintelligible] there, again [our own?]. [Unintelligible]
        and since I [it made the chief?] organization, that [here?] I was considered
        suspicious and after this [definition?] I also was [convinced?] to be [unintelligible]
        being contemplated to be exiled to Siberia.
    - who: David Boder
      start: '00:05:13.673'
      end: '00:05:13.673'
      u: Well, what did you do then?
    - who: Janis B.
      start: '00:05:15.985'
      end: '00:05:15.985'
      u: I, since there [already?] was the frame of mind...well, we began, ah, [among?]
        acquaintances already, some part was, ah, some parts of the acquaintances
        were [incorrect grammar] already...
    - who: David Boder
      start: '00:05:40.781'
      end: '00:05:40.781'
      u: Arrested.
    - who: Janis B.
      start: '00:05:42.749'
      end: '00:05:42.749'
      u: ". . . arrested, who were not able to be involved at the university, because
        already...[audio becomes very weak]"
    - who: David Boder
      start: '00:05:54.222'
      end: '00:05:54.222'
      u: "[Well, yes?]. [Unintelligible]. Because what?"
    - who: Janis B.
      start: '00:05:57.206'
      end: '00:05:57.206'
      u: Because [interrupted by Boder] already—
    - who: David Boder
      start: '00:06:00.690'
      end: '00:06:00.690'
      u: "[Unintelligible] [police?] if [everything?] falls out [weak and unintelligible,
        speaking over each other]"
    - who: David Boder
      start: '00:06:02.896'
      end: '00:06:02.896'
      u: Yes.
    - who: Janis B.
      start: '00:06:03.615'
      end: '00:06:03.615'
      u: Again it [unintelligible] [would try to load there from?] [Turshchina?].
    - who: David Boder
      start: '00:06:10.909'
      end: '00:06:10.909'
      u: Well, go on. [Unintelligible]. Afterwards [better now?]
    - who: Janis B.
      start: '00:06:13.206'
      end: '00:06:13.206'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:06:15.206'
      end: '00:06:15.206'
      u: "[Stop?]. Well, what you consider important, what you have personally. What
        happened then personally to you?"
    - who: Janis B.
      start: '00:06:29.190'
      end: '00:06:29.190'
      u: So. My father’s house had been nationalized [unintelligible] residents to
        stay [unintelligible] in their [unintelligible] apartment and the whole family
        move to another smaller apartment.
    - who: David Boder
      start: '00:06:46.533'
      end: '00:06:46.533'
      u: "[And tell me?]. The house was nationalized. Who took it? And who [moved?]
        there?"
    - who: Janis B.
      start: '00:06:50.939'
      end: '00:06:50.939'
      u: Ag, no one arrived, but it was [open?] and we were not able to [an apartment?]...oh...
    - who: David Boder
      start: '00:07:05.095'
      end: '00:07:05.095'
      u: "[unintelligible] did you take?"
    - who: Janis B.
      start: '00:07:09.204'
      end: '00:07:09.204'
      u: One part [unintelligible] was left.
    - who: David Boder
      start: '00:07:13.360'
      end: '00:07:13.360'
      u: So, and the apartment payments you also were not able to take.
    - who: Janis B.
      start: '00:07:15.415'
      end: '00:07:15.415'
      u: No.
    - who: David Boder
      start: '00:07:16.259'
      end: '00:07:16.259'
      u: And were other people left there to live?
    - who: Janis B.
      start: '00:07:18.009'
      end: '00:07:18.009'
      u: Others [already?] had remained.
    - who: David Boder
      start: '00:07:19.384'
      end: '00:07:19.384'
      u: "[Unintelligible] they live?"
    - who: Janis B.
      start: '00:07:22.008'
      end: '00:07:22.008'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:07:22.695'
      end: '00:07:22.695'
      u: So. And you [forced yourself?] and they paid for the apartment, but how [unintelligible]
        taken the money?
    - who: Janis B.
      start: '00:07:27.711'
      end: '00:07:27.711'
      u: Well, for the apartment myself, ag— [interrupted by Boder]
    - who: David Boder
      start: '00:07:29.492'
      end: '00:07:29.492'
      u: "[Unintelligible]."
    - who: Janis B.
      start: '00:07:30.133'
      end: '00:07:30.133'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:07:31.539'
      end: '00:07:31.539'
      u: So...And where did you yourself then, what did he do with you? Are you a
        married man?
    - who: Janis B.
      start: '00:07:38.117'
      end: '00:07:38.117'
      u: No, I am not married.
    - who: David Boder
      start: '00:07:40.492'
      end: '00:07:40.492'
      u: So. Well, so. Then what happened to you?
    - who: Janis B.
      start: '00:07:44.023'
      end: '00:07:44.023'
      u: I continued...
    - who: David Boder
      start: '00:07:53.726'
      end: '00:07:53.726'
      u: What did you propose to do? To work?
    - who: Janis B.
      start: '00:07:57.242'
      end: '00:07:57.242'
      u: Ag, I continued working.
    - who: David Boder
      start: '00:07:58.929'
      end: '00:07:58.929'
      u: Printing—
    - who: Janis B.
      start: '00:07:59.507'
      end: '00:07:59.507'
      u: "[interrupts]...the printing business, because I worked there as a bookkeeper
        and the director [also?] was sent from the Communists, but he [unintelligible]
        only twenty-two, ah twenty-two years, ah..."
    - who: David Boder
      start: '00:08:16.713'
      end: '00:08:16.713'
      u: He was only twenty-two—
    - who: Janis B.
      start: '00:08:17.900'
      end: '00:08:17.900'
      u: "[interrupts] Only twenty-two years old. He didn’t know a thing about bookkeeping
        or about the printing business, but since he was supposed [to find room?]
        for some time in, ah, the old [unintelligible]. But gradually [those?] who
        he was unable for [any?] of the others [months?] everyone was released."
    - who: David Boder
      start: '00:08:41.180'
      end: '00:08:41.180'
      u: And were many Latvians Communists? [Didn’t anyone say?] that they were Communists?
    - who: Janis B.
      start: '00:08:46.008'
      end: '00:08:46.008'
      u: It is difficult to say, because at all the meetings where and if someone
        forgot [to deviate?] from them, then the meeting chairman always [hid?], there
        is someone against the [wise one?] because [there will be?] the understanding
        and no one was able to say that he was against it. So, that [all these?] people
        were being accepted [it was acceptable in part perhaps seventy-eight there,
        almost?] ninety percent would be against it.
    - who: David Boder
      start: '00:09:17.429'
      end: '00:09:17.429'
      u: Well, and what about you, did you work there until the Germans arrived?
    - who: Janis B.
      start: '00:09:23.397'
      end: '00:09:23.397'
      u: Yes, until then. Ag, because, ag, the large, ag, massive exodus to Siberia
        began only on 14 June, but...
    - who: David Boder
      start: '00:09:36.114'
      end: '00:09:36.114'
      u: Of what year?
    - who: Janis B.
      start: '00:09:37.051'
      end: '00:09:37.051'
      u: '1940.'
    - who: David Boder
      start: '00:09:39.348'
      end: '00:09:39.348'
      u: And the Germans arrived when?
    - who: Janis B.
      start: '00:09:40.723'
      end: '00:09:40.723'
      u: July 1, 1940.
    - who: David Boder
      start: '00:09:44.942'
      end: '00:09:44.942'
      u: So that they had time [unintelligible] only two weeks?
    - who: Janis B.
      start: '00:09:49.676'
      end: '00:09:49.676'
      u: Two weeks. And on the 22nd of June the war started, so that ag, this ex...exodus
        was stopped.
    - who: David Boder
      start: '00:10:01.113'
      end: '00:10:01.113'
      u: The war. Ag, they began [to send?] on July 14.
    - who: Janis B.
      start: '00:10:05.691'
      end: '00:10:05.691'
      u: Hmm.
    - who: David Boder
      start: '00:10:06.425'
      end: '00:10:06.425'
      u: The war started on the 22nd.
    - who: Janis B.
      start: '00:10:07.909'
      end: '00:10:07.909'
      u: The war.
    - who: David Boder
      start: '00:10:08.315'
      end: '00:10:08.315'
      u: This means, [all?] they sent [unintelligible] eight days.
    - who: Janis B.
      start: '00:10:11.096'
      end: '00:10:11.096'
      u: Yes. [Unintelligible]
    - who: David Boder
      start: '00:10:12.158'
      end: '00:10:12.158'
      u: "[How many do you think?] they [sent?]?"
    - who: Janis B.
      start: '00:10:14.048'
      end: '00:10:14.048'
      u: Presumably...ah, presumably sixty thousand.
    - who: David Boder
      start: '00:10:19.376'
      end: '00:10:19.376'
      u: So...[Over?] sixty thousand people were [unintelligible].
    - who: Janis B.
      start: '00:10:23.610'
      end: '00:10:23.610'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:10:24.844'
      end: '00:10:24.844'
      u: Do you know what happened with them?
    - who: Janis B.
      start: '00:10:27.063'
      end: '00:10:27.063'
      u: I don’t know because almost no one came back, because afterwards after this
        the Germans arrived and the front was now...
    - who: David Boder
      start: '00:10:43.953'
      end: '00:10:43.953'
      u: "[Unintelligible]"
    - who: Janis B.
      start: '00:10:45.265'
      end: '00:10:45.265'
      u: "[Same words, also unintelligible]"
    - who: David Boder
      start: '00:10:45.638'
      end: '00:10:45.638'
      u: Well, okay. Just where were you yourself? What [was the example?] not to
        send you?
    - who: Janis B.
      start: '00:10:48.237'
      end: '00:10:48.237'
      u: Everyone [unintelligible] time...there [such?] [unintelligible] ah, it was
        explained [let’s say?] of the foundation was a so-called personnel [department?]
        and there were, there were [unintelligible] lists from, ah...from, ag, from
        those [unintelligible] who considered [them] suspicious. But, [unintelligible]
        were not, [only for years?] themselves ah...
    - who: David Boder
      start: '00:11:10.357'
      end: '00:11:10.357'
      u: Suspicious.
    - who: Janis B.
      start: '00:11:10.357'
      end: '00:11:10.357'
      u: ". . . suspicious. So [my?] [unintelligible] [was a customs man?] made hats
        after this [unintelligible] [about two months?] in a kitchen. Well, since
        the war had started, then thanks to it they did not succeed [to achieve?]
        everything."
    - who: David Boder
      start: '00:11:42.678'
      end: '00:11:42.678'
      u: Well, okay. Well then [for the Germans?]. What happened with all those who
        were your chiefs [weak]?
    - who: Janis B.
      start: '00:11:53.936'
      end: '00:11:53.936'
      u: "[Large?]. Ag, all the chiefs who had been repressed in Bolshevist times
        ah, they all left with the Bolsheviks."
    - who: David Boder
      start: '00:12:05.210'
      end: '00:12:05.210'
      u: Were they Estonians, too?...[unintelligible] were they also Es— [stops].
        Where, ag, I’m sorry, were they also Latvians?
    - who: Janis B.
      start: '00:12:12.482'
      end: '00:12:12.482'
      u: No. Ah, ah, ah, the director was not a Latvian, the director was a Russian,
        and the chief bookkeeper, too [unintelligible] Russian...who left together
        with the Communists out of Rus—...[corrects himself] from Russia.
    - who: David Boder
      start: '00:12:26.449'
      end: '00:12:26.449'
      u: And what language were the books in?
    - who: Janis B.
      start: '00:12:28.365'
      end: '00:12:28.365'
      u: The books [unintelligible] again in Latvian.
    - who: David Boder
      start: '00:12:31.323'
      end: '00:12:31.323'
      u: Well, yes. This means, the Germans arrived and what happened to your printing
        house? What was it, a state printing house?
    - who: Janis B.
      start: '00:12:39.467'
      end: '00:12:39.467'
      u: A state—
    - who: David Boder
      start: '00:12:40.464'
      end: '00:12:40.464'
      u: "[interrupts] What did they print there?"
    - who: Janis B.
      start: '00:12:41.149'
      end: '00:12:41.149'
      u: They printed [all?] the money, stocks and also books there.
    - who: David Boder
      start: '00:12:49.387'
      end: '00:12:49.387'
      u: Well, yes.
    - who: Janis B.
      start: '00:12:51.271'
      end: '00:12:51.271'
      u: I am not, not [confirming?] our print from that [unintelligible] [students?].
    - who: David Boder
      start: '00:12:59.717'
      end: '00:12:59.717'
      u: "[It was not confirmed from that?]?"
    - who: Janis B.
      start: '00:13:02.027'
      end: '00:13:02.027'
      u: From the arrival of the Germans. [I/It remained?] until— [stops]
    - who: David Boder
      start: '00:13:03.525'
      end: '00:13:03.525'
      u: Well, yes.
    - who: Janis B.
      start: '00:13:04.789'
      end: '00:13:04.789'
      u: Right now it was not [whole?], it was not destroyed.
    - who: David Boder
      start: '00:13:08.957'
      end: '00:13:08.957'
      u: Go on.
    - who: Janis B.
      start: '00:13:10.986'
      end: '00:13:10.986'
      u: So, that work had been able to continue. Ag, the money was no longer great,
        they didn’t print more because then a new currency was [introduced?] again,
        German, they sent all, ah, the German money from Germany, but [printing?]
        continued [unintelligible] to print books and various necessary papers.
    - who: David Boder
      start: '00:13:44.073'
      end: '00:13:44.073'
      u: Well, and tell me what...it...and did they print money there during the Soviets
        [occupation]?
    - who: Janis B.
      start: '00:13:52.859'
      end: '00:13:52.859'
      u: They [also?] printed money during the Soviets.
    - who: David Boder
      start: '00:13:56.261'
      end: '00:13:56.261'
      u: Latvian? [unintelligible].
    - who: Janis B.
      start: '00:13:57.760'
      end: '00:13:57.760'
      u: No, not Latvian, [it means everything was?] rubles were introduced everywhere.
    - who: David Boder
      start: '00:14:02.883'
      end: '00:14:02.883'
      u: Well...So the Germans arrived. What happened to you and your family then?
        Did they give the house back to you?
    - who: Janis B.
      start: '00:14:11.099'
      end: '00:14:11.099'
      u: No, not right away. They only said that [after this?] we would get it back.
    - who: David Boder
      start: '00:14:18.924'
      end: '00:14:18.924'
      u: Did you get it then? [sound totally disappears for a few seconds]
    - who: Janis B.
      start: '00:14:23.594'
      end: '00:14:23.594'
      u: It was necessary to take different evidence there that this house had belonged
        to us earlier, but since, ag, but we did not receive an official paper that
        this house belongs to us again.
    - who: David Boder
      start: '00:14:40.149'
      end: '00:14:40.149'
      u: And the apartment money, did you begin to receive apartment money?
    - who: Janis B.
      start: '00:14:43.336'
      end: '00:14:43.336'
      u: We began to receive apartment money, but they were supposed to have been
        [a regular fund?] and were able only one part [a month?].
    - who: David Boder
      start: '00:14:51.051'
      end: '00:14:51.051'
      u: And the remaining [unintelligible]. Well, go on. What did you do then? Did
        you continue to be a bookkeeper?
    - who: Janis B.
      start: '00:15:00.219'
      end: '00:15:00.219'
      u: I continued to be a bookkeeper.
    - who: David Boder
      start: '00:15:02.343'
      end: '00:15:02.343'
      u: And...how did the Germans relate to your then later? [He forgot about?] [unintelligible]
        so?
    - who: Janis B.
      start: '00:15:02.343'
      end: '00:15:02.343'
      u: Yes.
    - who: David Boder
      start: '00:15:09.809'
      end: '00:15:09.809'
      u: Well, how did they relate to you, ah, to the population?
    - who: Janis B.
      start: '00:15:10.309'
      end: '00:15:10.309'
      u: Well, when the Germans arrived at first, everyone was very happy, because
        they thought it would be a lot better. But, [after?] it turned out that it
        was especially good with the Germans, because as we know, the Germans [liquidated
        some other?] peoples [unintelligible] [self?].
    - who: David Boder
      start: '00:15:13.949'
      end: '00:15:13.949'
      u: Well, and...
    - who: Janis B.
      start: '00:15:40.097'
      end: '00:15:40.097'
      u: But, but...
    - who: David Boder
      start: '00:15:41.640'
      end: '00:15:41.640'
      u: Did they start to arrest someone?
    - who: Janis B.
      start: '00:15:46.498'
      end: '00:15:46.498'
      u: They arrested in several places those who had been avoiding, ah, ah...about
        whom they thought that they were working with the Bolsheviks.
    - who: David Boder
      start: '00:16:01.647'
      end: '00:16:01.647'
      u: "[Did they start?] to arrest many people?"
    - who: Janis B.
      start: '00:16:03.334'
      end: '00:16:03.334'
      u: Not from our establishment—
    - who: David Boder
      start: '00:16:06.990'
      end: '00:16:06.990'
      u: "[interrupts] No, I am thinking [about Jews?]."
    - who: Janis B.
      start: '00:16:09.161'
      end: '00:16:09.161'
      u: Quite [unintelligible].
    - who: David Boder
      start: '00:16:10.708'
      end: '00:16:10.708'
      u: And well, in particular? Latvians?
    - who: Janis B.
      start: '00:16:13.036'
      end: '00:16:13.036'
      u: Latvians too [unintelligible] Russians and Jews.
    - who: David Boder
      start: '00:16:22.364'
      end: '00:16:22.364'
      u: So. Well, and what did they do with the Jews?
    - who: Janis B.
      start: '00:16:26.442'
      end: '00:16:26.442'
      u: With the Jews they...they [sent?] to live in a separate quarter—
    - who: David Boder
      start: '00:16:40.239'
      end: '00:16:40.239'
      u: "[interrupting each other] to a ghetto [weak], right?"
    - who: Janis B.
      start: '00:16:41.942'
      end: '00:16:41.942'
      u: Yes, [to a ghetto?].
    - who: David Boder
      start: '00:16:42.270'
      end: '00:16:42.270'
      u: Well, go on. And then what did they...and what did they do with them afterwards?
    - who: Janis B.
      start: '00:16:47.583'
      end: '00:16:47.583'
      u: Then it was [discussed?] that one part of the ghetto leave, leave, but one
        can only guess what happened to them, than something [no longer was all good?].
    - who: David Boder
      start: '00:17:06.361'
      end: '00:17:06.361'
      u: "[In English] This concludes Spool 152 in the middle of an interview with
        Mr. Janis from Latvia. We will continue on the Spool 15— ah, 153."
    - who: Herman Barnett
      start: '00:17:18.936'
      end: '00:17:18.936'
      u: Spool 153, Spool 153. Spool 153, this is Herman Barnett.
    - who: David Boder
      start: '00:17:59.495'
      end: '00:17:59.495'
      u: Spool 153. Munich, September the 24th, 1946, at the Deutsches Museum which
        houses the UNRRA University for displaced persons. The interviewee is Mr.
        Janis B....forty-three years old. Continuing from Spool 152.
    - who: David Boder
      start: '00:18:16.329'
      end: '00:18:16.329'
      u: "[In Russian] Well, what then happened?...You [unintelligible] were left
        to work there until when? What happened to your parents?"
    - who: Janis B.
      start: '00:18:31.269'
      end: '00:18:31.269'
      u: When, when, when the Germans arrived in Riga, my mom ag, from, was killed
        by exploding grenades. From a grenade.
    - who: David Boder
      start: '00:18:44.617'
      end: '00:18:44.617'
      u: What? Did they capture Riga with a huge battle?
    - who: Janis B.
      start: '00:18:47.579'
      end: '00:18:47.579'
      u: Yes. [Unintelligible] battles took place in the outskirts of Riga. There...There
        after the Germans arrived [there were hand...hand-to-hand battles?] on the
        streets [for several more days?] with the Russian, the Russians there because
        the Germans [buried them from Poland?] at once, but the Russians [surrendered
        worse?] for several more days.
    - who: David Boder
      start: '00:19:20.679'
      end: '00:19:20.679'
      u: So...Well, your mother was killed [unintelligible] grenades. Ah, your father?
    - who: Janis B.
      start: '00:19:27.303'
      end: '00:19:27.303'
      u: My father survived, because ah, we [lived?] before, ah, across, across the
        river, which flows ah, through Riga, across the Dvina. And during the arrival
        ag, of the Germans, I was not in my apartment because [it had been described?]
        that the Bolsheviks [unintelligible?] [departure?] of the troops [beyond the
        “plyatina” of the dry?], therefore, I hid with my acquaintances in another
        apartment.
    - who: David Boder
      start: '00:20:02.507'
      end: '00:20:02.507'
      u: So. And really [were?] they weren’t able to find you? What did they do, capture
        [them] using a list or did they search [for people there?]?
    - who: Janis B.
      start: '00:20:11.226'
      end: '00:20:11.226'
      u: No. They used a [list?] because [the residents had lists?] [unintelligible]
        [arrived?] for a home ah, they hung on vehicles and collected [everyone?]
        using a list.
    - who: David Boder
      start: '00:20:28.414'
      end: '00:20:28.414'
      u: So. Well, okay. Then just how and when did you leave Latvia?
    - who: Janis B.
      start: '00:20:33.665'
      end: '00:20:33.665'
      u: I left Latvia in 1944, on 4 October.
    - who: David Boder
      start: '00:20:42.134'
      end: '00:20:42.134'
      u: Is this when the Germans left Latvia?
    - who: Janis B.
      start: '00:20:44.197'
      end: '00:20:44.197'
      u: Yes. The front then already was nearly [only?] thirty kilometers from Riga
        and a decree was [introduced?] that all men were supposed to e—
    - who: David Boder
      start: '00:21:01.145'
      end: '00:21:01.145'
      u: Evacuate.
    - who: Janis B.
      start: '00:21:02.613'
      end: '00:21:02.613'
      u: ". . . evacuate, right. And German gendarmes came to the house and said that
        if [supposed to meet?] [unintelligible] the men will [many unintelligible]."
    - who: David Boder
      start: '00:21:19.911'
      end: '00:21:19.911'
      u: And then you what?
    - who: Janis B.
      start: '00:21:22.583'
      end: '00:21:22.583'
      u: And they said that...that it was possible to go [to the harbor?] and get
        on a steamship there and, and go to Germany.
    - who: David Boder
      start: '00:21:33.786'
      end: '00:21:33.786'
      u: So. And, and they where did they take you?
    - who: Janis B.
      start: '00:21:37.489'
      end: '00:21:37.489'
      u: They took me to Danzig.
    - who: David Boder
      start: '00:21:40.645'
      end: '00:21:40.645'
      u: And your father?
    - who: Janis B.
      start: '00:21:42.426'
      end: '00:21:42.426'
      u: My father was seventy-three, ah, seventy-three years old. [He was left?]
        and, and...
    - who: David Boder
      start: '00:21:50.035'
      end: '00:21:50.035'
      u: And he stayed in Riga.
    - who: Janis B.
      start: '00:21:51.145'
      end: '00:21:51.145'
      u: ". . . and [he got ill?] so he was left, he stayed [home?]."
    - who: David Boder
      start: '00:21:54.973'
      end: '00:21:54.973'
      u: Did the Germans allow him to stay or did he simply stay there?
    - who: Janis B.
      start: '00:21:58.426'
      end: '00:21:58.426'
      u: He simply stayed there because it had been said that [unintelligible/weak].
    - who: David Boder
      start: '00:22:02.676'
      end: '00:22:02.676'
      u: Well, so they took you to Danzig. What did you do then?
    - who: Janis B.
      start: '00:22:06.192'
      end: '00:22:06.192'
      u: They brought me to Danzig and at first said that [we would] stay two weeks.
        But then [we were put?] onto a train and taken to [unintelligible], [prison?]
        so-called [unintelligible] camp.
    - who: David Boder
      start: '00:22:24.285'
      end: '00:22:24.285'
      u: Yes.
    - who: Janis B.
      start: '00:22:24.879'
      end: '00:22:24.879'
      u: And from there they didn’t let us out [anywhere?] for two weeks.
    - who: David Boder
      start: '00:22:29.097'
      end: '00:22:29.097'
      u: And then you worked with the Germans?
    - who: Janis B.
      start: '00:22:32.019'
      end: '00:22:32.019'
      u: Then they put us on a train again and...and [again?] they took me and nearly
        30 people to Hamburg.
    - who: David Boder
      start: '00:22:44.669'
      end: '00:22:44.669'
      u: So.
    - who: Janis B.
      start: '00:22:45.331'
      end: '00:22:45.331'
      u: And there we were supposed to work ah, in a factory.
    - who: David Boder
      start: '00:22:52.237'
      end: '00:22:52.237'
      u: And where did they ah, where did they liberate you?
    - who: Janis B.
      start: '00:22:54.799'
      end: '00:22:54.799'
      u: Me? The British liberated me on 1 May...
    - who: David Boder
      start: '00:23:02.331'
      end: '00:23:02.331'
      u: May. Where? In Hamburg?
    - who: Janis B.
      start: '00:23:05.706'
      end: '00:23:05.706'
      u: Yes. [In the outskirts?] of Hamburg—
    - who: David Boder
      start: '00:23:08.081'
      end: '00:23:08.081'
      u: "[interrupting each other] Did you work there in a factory?"
    - who: Janis B.
      start: '00:23:09.940'
      end: '00:23:09.940'
      u: Yes, in a factory.
    - who: David Boder
      start: '00:23:12.315'
      end: '00:23:12.315'
      u: Well, and what German...did you work together with German workers?
    - who: Janis B.
      start: '00:23:16.206'
      end: '00:23:16.206'
      u: No. They gave us the most difficult work.
    - who: David Boder
      start: '00:23:23.612'
      end: '00:23:23.612'
      u: Difficult. And who worked? Only Latvians?
    - who: Janis B.
      start: '00:23:25.628'
      end: '00:23:25.628'
      u: No. Also [removed?] Ukrainians, [removed?] French and [unintelligible] worked
        there.
    - who: David Boder
      start: '00:23:33.472'
      end: '00:23:33.472'
      u: So.
    - who: Janis B.
      start: '00:23:37.426'
      end: '00:23:37.426'
      u: And I worked there as [unintelligible] [transport?] work [unintelligible]
        steamship of a train.
    - who: David Boder
      start: '00:23:44.613'
      end: '00:23:44.613'
      u: So. Well, and just how did you reach Munich from the British military?
    - who: Janis B.
      start: '00:23:47.784'
      end: '00:23:47.784'
      u: I from, ah, after, ah, [the arrival?] of the British, I continued to live
        ah, there in the camp because in, in the time I was still working at the factory
        I lived in the camp. German [unintelligible?] [did not give?] us, but they
        gave us food in the camp. And after the arrival of the British, I [personally?]
        found out that the UNRRA University was opening here by the Germans. I wanted
        to continue my [pre-war?] work there. [Unintelligible].
    - who: David Boder
      start: '00:24:24.472'
      end: '00:24:24.472'
      u: And tell me, do you have relatives in America?
    - who: Janis B.
      start: '00:24:28.237'
      end: '00:24:28.237'
      u: No. I have [again?]. [Unintelligible].
    - who: David Boder
      start: '00:24:30.628'
      end: '00:24:30.628'
      u: And what do you intend to do [when graduated?]?...Or if UNRRA leaves, what
        do you intend to do?
    - who: Janis B.
      start: '00:24:40.300'
      end: '00:24:40.300'
      u: For the time being I [unintelligible] all the time [for everything?] [unintelligible]
        [perhaps?] I should go back to [the motherland?].
    - who: David Boder
      start: '00:24:50.003'
      end: '00:24:50.003'
      u: What? If you can go [interrupted by Janis]?
    - who: Janis B.
      start: '00:24:52.175'
      end: '00:24:52.175'
      u: "[Yes, yes?]. [It is known?] the Bolsheviks are there again. Since I already
        have left the Bolsheviks twice in my life, 1939 and 1940, and I know what...they
        have...I...I [unintelligible] [it will be?] in my home town, it again will
        be [something in another?] [unintelligible] for the time being I am unable
        [unintelligible] [to be in a hurry?]"
    - who: David Boder
      start: '00:25:27.639'
      end: '00:25:27.639'
      u: So. And what are you [weak and unintelligible] father?
    - who: Janis B.
      start: '00:25:34.045'
      end: '00:25:34.045'
      u: We have hope...[unintelligible].
    - who: David Boder
      start: '00:25:39.405'
      end: '00:25:39.405'
      u: So...I [was?] very thankful. [I?] have wanted to speak with you [unintelligible]
        to speak with many students and therefore, we have concluded this interview.
    - who: David Boder
      start: '00:25:54.135'
      end: 
      u: "[In English] This concludes the interview with Mr. Janis, a Latvian, forty-three
        years old, a student at UNRRA University at Deutsches Museum in Munich. September
        the 24th, 1946, Illinois Institute of Technology wire recording."
