        mark: '00:14:28.236'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '868.236'
        mark: '00:14:28.236'
      end:
        sec: '893.579'
        mark: '00:14:53.579'
      u: Or else we thought that we were going to be burned by them like our previous
        people, But they led us to the distribution depot. There was the assembly
        place for all the people whom they had gathered together, and we were, on
        the same day, Friday afternoon, put into the RR-cars. In the wagon in which
        I was, were over a hundred people. The RR-car couldn’t take in any more than
        fifty-odd [persons].
    - who: David Boder
      start:
        sec: '893.579'
        mark: '00:14:53.579'
      end:
        sec: '894.553'
        mark: '00:14:54.553'
      u: Men and women?
    - who: Hadassah Marcus
      start:
        sec: '894.553'
        mark: '00:14:54.553'
      end:
        sec: '900.952'
        mark: '00:15:00.952'
      u: Men, women, and children. It is [was] without exception. Thirty-nine people
        were suffocated.
    - who: David Boder
      start:
        sec: '900.952'
        mark: '00:15:00.952'
      end:
        sec: '901.215'
        mark: '00:15:01.215'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '901.215'
        mark: '00:15:01.215'
      end:
        sec: '901.969'
        mark: '00:15:01.969'
      u: From the heat.
    - who: David Boder
      start:
        sec: '901.969'
        mark: '00:15:01.969'
      end:
        sec: '903.384'
        mark: '00:15:03.384'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '903.384'
        mark: '00:15:03.384'
      end:
        sec: '918.130'
        mark: '00:15:18.130'
      u: Because there were no windows. A very small window far up. Many people jumped
        out, not because they wanted to save themselves. They wanted to perish in
        the [open] air.
    - who: David Boder
      start:
        sec: '918.130'
        mark: '00:15:18.130'
      end:
        sec: '919.960'
        mark: '00:15:19.960'
      u: One moment, please.
    - who: David Boder
      start:
        sec: '919.960'
        mark: '00:15:19.960'
      end:
        sec: '963.570'
        mark: '00:16:03.570'
      u: "[In English] This concludes Spool number 128, a report by Mrs. Hadassah
        Marcus. She is in a...and we continue on spool number 129. Henonville, fifty
        kilometers from Paris, in an Agudah Israel home, supported by the Agudah,
        and the educational part maintained by the ORT organization. We go over to
        Spool 129. Illinois Institute of Technology Wire Recording."
    - who: David Boder
      start:
        sec: '963.570'
        mark: '00:16:03.570'
      end:
        sec: '992.217'
        mark: '00:16:32.217'
      u: "[In English] France. September 13th, 1946. Henonville near Paris. A home
        for displaced Jews mainly maintained by...by a Kibbutz and supported by the
        Agudah Israel, and also having another organization, a Yeshiva from Lithuania.
        Mrs. Hadassah Marcus is continuing her report which had started on [Spool]
        128."
    - who: David Boder
      start:
        sec: '992.217'
        mark: '00:16:32.217'
      end:
        sec: '995.925'
        mark: '00:16:35.925'
      u: "[In Yiddish] And so, Mrs. Marcus, they took you there to the distribution
        depot."
    - who: Hadassah Marcus
      start:
        sec: '995.925'
        mark: '00:16:35.925'
      end:
        sec: '1018.902'
        mark: '00:16:58.902'
      u: Yes. On the same day, Friday, in the evening I was taken to the RR-cars.
        We were in the RR-cars over a hundred people where there could be only about
        fifty. Thirty-nine persons had suffocated, because we were completely without
        air. There was a small window. People were fighting to get out, to get out
        not for the sake of living, but at least to perish in the air.
    - who: David Boder
      start:
        sec: '1018.902'
        mark: '00:16:58.902'
      end:
        sec: '1020.407'
        mark: '00:17:00.407'
      u: You mean to jump out?
    - who: Hadassah Marcus
      start:
        sec: '1020.407'
        mark: '00:17:00.407'
      end:
        sec: '1020.938'
        mark: '00:17:00.938'
      u: Yes.
    - who: David Boder
      start:
        sec: '1020.938'
        mark: '00:17:00.938'
      end:
        sec: '1021.790'
        mark: '00:17:01.790'
      u: Nu, go on.
    - who: Hadassah Marcus
      start:
        sec: '1021.790'
        mark: '00:17:01.790'
      end:
        sec: '1054.962'
        mark: '00:17:34.962'
      u: And in the...When dawn came we saw that we were being led not to Treblinka,
        but we were being led in the direction of Lublin, that means to Majdanek.
        We arrived in Lublin, and from there, guarded each fifth row by two soldiers
        with large dogs, with rifles ready, we were led to Majdanek, which is a few
        kilometers from Lublin. When we arrived in Majdanek we were the first transport
        of Jews, of Jewish women. Men were already there, Slovakian Jews.
    - who: David Boder
      start:
        sec: '1054.962'
        mark: '00:17:34.962'
      end:
        sec: '1057.487'
        mark: '00:17:37.487'
      u: Who was there before?
    - who: Hadassah Marcus
      start:
        sec: '1057.487'
        mark: '00:17:37.487'
      end:
        sec: '1060.665'
        mark: '00:17:40.665'
      u: The Germans. At that time this was a completely new lager.
    - who: David Boder
      start:
        sec: '1060.665'
        mark: '00:17:40.665'
      end:
        sec: '1062.059'
        mark: '00:17:42.059'
      u: Oh, it was a new lager.
    - who: Hadassah Marcus
      start:
        sec: '1062.059'
        mark: '00:17:42.059'
      end:
        sec: '1065.398'
        mark: '00:17:45.398'
      u: Yes. We were among the first Jews in Majdanek.
    - who: David Boder
      start:
        sec: '1065.398'
        mark: '00:17:45.398'
      end:
        sec: '1066.332'
        mark: '00:17:46.332'
      u: In ’43 it was?
    - who: Hadassah Marcus
      start:
        sec: '1066.332'
        mark: '00:17:46.332'
      end:
        sec: '1069.781'
        mark: '00:17:49.781'
      u: In the year ’43 on the first of May we arrived in Majdanek.
    - who: David Boder
      start:
        sec: '1069.781'
        mark: '00:17:49.781'
      end:
        sec: '1070.965'
        mark: '00:17:50.965'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1070.965'
        mark: '00:17:50.965'
      end:
        sec: '1105.220'
        mark: '00:18:25.220'
      u: We lived under very hazardous conditions. As Jews...They took away our shoes,
        and we had to stand all night on a field barefoot. Majdanek has a climate
        which has strong winds, unheard of, or great heats. Throughout the night a
        frost [snow?] of ten centimeters [ thick ] lay on the ground. They examined
        our feet, if we didn’t put a piece of paper underneath. Afterwards, in the
        morning, we had to run, not walk, to work, chased after by a young female
        SS man with a giant dog. Her name was Brigida.
    - who: David Boder
      start:
        sec: '1105.220'
        mark: '00:18:25.220'
      end:
        sec: '1106.012'
        mark: '00:18:26.012'
      u: Brigida?
    - who: Hadassah Marcus
      start:
        sec: '1106.012'
        mark: '00:18:26.012'
      end:
        sec: '1106.515'
        mark: '00:18:26.515'
      u: Birgida.
    - who: David Boder
      start:
        sec: '1106.515'
        mark: '00:18:26.515'
      end:
        sec: '1108.030'
        mark: '00:18:28.030'
      u: She was an SS woman.
    - who: Hadassah Marcus
      start:
        sec: '1108.030'
        mark: '00:18:28.030'
      end:
        sec: '1109.052'
        mark: '00:18:29.052'
      u: An SS woman.
    - who: David Boder
      start:
        sec: '1109.052'
        mark: '00:18:29.052'
      end:
        sec: '1110.745'
        mark: '00:18:30.745'
      u: But you had said a female SS man [SS-manke].
    - who: Hadassah Marcus
      start:
        sec: '1110.745'
        mark: '00:18:30.745'
      end:
        sec: '1112.040'
        mark: '00:18:32.040'
      u: A female SS.
    - who: David Boder
      start:
        sec: '1112.040'
        mark: '00:18:32.040'
      end:
        sec: '1112.523'
        mark: '00:18:32.523'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '1112.523'
        mark: '00:18:32.523'
      end:
        sec: '1132.938'
        mark: '00:18:52.938'
      u: She was...it is possible that we didn’t find in all that time another such
        woman as she was. Her badness exceeded all human understanding. Running barefoot...The
        Kommando [contingent of prisoners] numbered around fifteen hundred people.
    - who: David Boder
      start:
        sec: '1132.938'
        mark: '00:18:52.938'
      end:
        sec: '1133.996'
        mark: '00:18:53.996'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1133.996'
        mark: '00:18:53.996'
      end:
        sec: '1163.388'
        mark: '00:19:23.388'
      u: Whether in rain or in snow at that time, we had to stand and work. She carried
        on a lot. When she noticed anything, she released a dog. We were bitten, our
        clothes torn off. And when one returned to the lager bitten, the next day
        he was taken to the crematory, because people who weren’t completely well,
        or if one had the smallest rash on himself, one didn’t have the right to live.
    - who: David Boder
      start:
        sec: '1163.388'
        mark: '00:19:23.388'
      end:
        sec: '1165.103'
        mark: '00:19:25.103'
      u: Scabs—what they call it..
    - who: Hadassah Marcus
      start:
        sec: '1165.103'
        mark: '00:19:25.103'
      end:
        sec: '1169.728'
        mark: '00:19:29.728'
      u: An itch, or a wind burn, or a blister from rubbing.
    - who: David Boder
      start:
        sec: '1169.728'
        mark: '00:19:29.728'
      end:
        sec: '1170.381'
        mark: '00:19:30.381'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '1170.381'
        mark: '00:19:30.381'
      end:
        sec: '1185.714'
        mark: '00:19:45.714'
      u: Immediately she had no right to live, and she was immediately taken to the
        crematory. We were given absolutely no medical help. Whoever gave us the least
        bit of help was punished.
    - who: David Boder
      start:
        sec: '1185.714'
        mark: '00:19:45.714'
      end:
        sec: '1187.449'
        mark: '00:19:47.449'
      u: And what did you work at?
    - who: Hadassah Marcus
      start:
        sec: '1187.449'
        mark: '00:19:47.449'
      end:
        sec: '1189.373'
        mark: '00:19:49.373'
      u: We worked then in the field.
    - who: David Boder
      start:
        sec: '1189.373'
        mark: '00:19:49.373'
      end:
        sec: '1189.946'
        mark: '00:19:49.946'
      u: Hm
    - who: Hadassah Marcus
      start:
        sec: '1189.946'
        mark: '00:19:49.946'
      end:
        sec: '1204.235'
        mark: '00:20:04.235'
      u: Later on we worked by bricks. We were helping, alas, to build a new crematory
        on that field which was in Auschwitz near the bath. At that time people were...they
        were burning, gassing the people in the bath where we bathed.
    - who: David Boder
      start:
        sec: '1204.235'
        mark: '00:20:04.235'
      end:
        sec: '1204.548'
        mark: '00:20:04.548'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1204.548'
        mark: '00:20:04.548'
      end:
        sec: '1208.328'
        mark: '00:20:08.328'
      u: In another part. And they were burned in a pit.
    - who: David Boder
      start:
        sec: '1208.328'
        mark: '00:20:08.328'
      end:
        sec: '1209.603'
        mark: '00:20:09.603'
      u: What do you mean, in a pit? In an open ditch?
    - who: Hadassah Marcus
      start:
        sec: '1209.603'
        mark: '00:20:09.603'
      end:
        sec: '1210.918'
        mark: '00:20:10.918'
      u: In an open ditch.
    - who: David Boder
      start:
        sec: '1210.918'
        mark: '00:20:10.918'
      end:
        sec: '1211.351'
        mark: '00:20:11.351'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '1211.351'
        mark: '00:20:11.351'
      end:
        sec: '1227.378'
        mark: '00:20:27.378'
      u: We ourselves were present when we took out still unburned pieces, parts of
        people, and took them on the trucks and threw them in the water. The ashes
        [were] either thrown in the water or they were strewn in the gardens.
    - who: David Boder
      start:
        sec: '1227.378'
        mark: '00:20:27.378'
      end:
        sec: '1228.681'
        mark: '00:20:28.681'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '1228.681'
        mark: '00:20:28.681'
      end:
        sec: '1243.633'
        mark: '00:20:43.633'
      u: And so this crematory [the ditch?] was not enough for them, and we ourselves
        had to help carry bricks at night to build the crematory. Three months I was
        in Majdanek, After three months I was sent to Auschwitz.
    - who: David Boder
      start:
        sec: '1243.633'
        mark: '00:20:43.633'
      end:
        sec: '1244.637'
        mark: '00:20:44.637'
      u: Why? What...
    - who: Hadassah Marcus
      start:
        sec: '1244.637'
        mark: '00:20:44.637'
      end:
        sec: '1253.031'
        mark: '00:20:53.031'
      u: There were transports from Majdanek. We were told that we were being sent
        to factories to work.
    - who: David Boder
      start:
        sec: '1253.031'
        mark: '00:20:53.031'
      end:
        sec: '1254.766'
        mark: '00:20:54.766'
      u: Where were you tattooed?
    - who: Hadassah Marcus
      start:
        sec: '1254.766'
        mark: '00:20:54.766'
      end:
        sec: '1256.670'
        mark: '00:20:56.670'
      u: We were tattooed in Auschwitz.
    - who: David Boder
      start:
        sec: '1256.670'
        mark: '00:20:56.670'
      end:
        sec: '1258.143'
        mark: '00:20:58.143'
      u: Hm. Nu, and so?
    - who: Hadassah Marcus
      start:
        sec: '1258.143'
        mark: '00:20:58.143'
      end:
        sec: '1261.742'
        mark: '00:21:01.742'
      u: Only Auschwitz gave tattooes, no other lager.[??].
    - who: David Boder
      start:
        sec: '1261.742'
        mark: '00:21:01.742'
      end:
        sec: '1263.686'
        mark: '00:21:03.686'
      u: Hm. Bergen-Belsen neither?
    - who: Hadassah Marcus
      start:
        sec: '1263.686'
        mark: '00:21:03.686'
      end:
        sec: '1264.109'
        mark: '00:21:04.109'
      u: No.
    - who: David Boder
      start:
        sec: '1264.109'
        mark: '00:21:04.109'
      end:
        sec: '1265.935'
        mark: '00:21:05.935'
      u: No. And so.
    - who: Hadassah Marcus
      start:
        sec: '1265.935'
        mark: '00:21:05.935'
      end:
        sec: '1268.089'
        mark: '00:21:08.089'
      u: In Auschwitz I arrived...
    - who: David Boder
      start:
        sec: '1268.089'
        mark: '00:21:08.089'
      end:
        sec: '1270.113'
        mark: '00:21:10.113'
      u: How many people were traveling with you to Auschwitz?
    - who: Hadassah Marcus
      start:
        sec: '1270.113'
        mark: '00:21:10.113'
      end:
        sec: '1272.598'
        mark: '00:21:12.598'
      u: To Auschwitz we traveled in parties.
    - who: David Boder
      start:
        sec: '1272.598'
        mark: '00:21:12.598'
      end:
        sec: '1273.137'
        mark: '00:21:13.137'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1273.137'
        mark: '00:21:13.137'
      end:
        sec: '1276.203'
        mark: '00:21:16.203'
      u: With my transport traveled over a thousand people.
    - who: David Boder
      start:
        sec: '1276.203'
        mark: '00:21:16.203'
      end:
        sec: '1277.316'
        mark: '00:21:17.316'
      u: Only women, or men also?
    - who: Hadassah Marcus
      start:
        sec: '1277.316'
        mark: '00:21:17.316'
      end:
        sec: '1278.220'
        mark: '00:21:18.220'
      u: Women and men.
    - who: David Boder
      start:
        sec: '1278.220'
        mark: '00:21:18.220'
      end:
        sec: '1279.214'
        mark: '00:21:19.214'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1279.214'
        mark: '00:21:19.214'
      end:
        sec: '1282.513'
        mark: '00:21:22.513'
      u: The...A night before, before we went to Auschwitz...
    - who: David Boder
      start:
        sec: '1282.513'
        mark: '00:21:22.513'
      end:
        sec: '1283.347'
        mark: '00:21:23.347'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1283.347'
        mark: '00:21:23.347'
      end:
        sec: '1288.640'
        mark: '00:21:28.640'
      u: ". . . we had already been selected. We were at twelve at night...This was
        still in Majdanek."
    - who: David Boder
      start:
        sec: '1288.640'
        mark: '00:21:28.640'
      end:
        sec: '1289.233'
        mark: '00:21:29.233'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '1289.233'
        mark: '00:21:29.233'
      end:
        sec: '1293.331'
        mark: '00:21:33.331'
      u: We were already asleep. So they ordered [us] to dress quickly.
    - who: David Boder
      start:
        sec: '1293.331'
        mark: '00:21:33.331'
      end:
        sec: '1294.333'
        mark: '00:21:34.333'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1294.333'
        mark: '00:21:34.333'
      end:
        sec: '1317.200'
        mark: '00:21:57.200'
      u: We didn’t know where we were being taken. The men of...of that field knew
        that now we were being led into the crematory. There was a case that one man
        had a wife among us, who still remained in Majdanek. He was a doctor, and
        he knew exactly where we were being led. So he poisoned himself.
    - who: David Boder
      start:
        sec: '1317.200'
        mark: '00:21:57.200'
      end:
        sec: '1318.102'
        mark: '00:21:58.102'
      u: The doctor?
    - who: Hadassah Marcus
      start:
        sec: '1318.102'
        mark: '00:21:58.102'
      end:
        sec: '1318.545'
        mark: '00:21:58.545'
      u: Yes.
    - who: David Boder
      start:
        sec: '1318.545'
        mark: '00:21:58.545'
      end:
        sec: '1319.128'
        mark: '00:21:59.128'
      u: A Jew?
    - who: Hadassah Marcus
      start:
        sec: '1319.128'
        mark: '00:21:59.128'
      end:
        sec: '1332.940'
        mark: '00:22:12.940'
      u: A Jew. But the same night, as we were being led on the road to the crematory,
        there arrived someone riding a white horse, and...and he...and he gave some
        kind of an order, and we were led back again [Note on p. 48-(2743)].
    - who: David Boder
      start:
        sec: '1332.940'
        mark: '00:22:12.940'
      end:
        sec: '1335.706'
        mark: '00:22:15.706'
      u: Where to? To...to where were you led back?
    - who: Hadassah Marcus
      start:
        sec: '1335.706'
        mark: '00:22:15.706'
      end:
        sec: '1337.101'
        mark: '00:22:17.101'
      u: To...into the field.
    - who: David Boder
      start:
        sec: '1337.101'
        mark: '00:22:17.101'
      end:
        sec: '1337.834'
        mark: '00:22:17.834'
      u: Into the field?
    - who: Hadassah Marcus
      start:
        sec: '1337.834'
        mark: '00:22:17.834'
      end:
        sec: '1339.658'
        mark: '00:22:19.658'
      u: Yes. While on the road.
    - who: David Boder
      start:
        sec: '1339.658'
        mark: '00:22:19.658'
      end:
        sec: '1340.782'
        mark: '00:22:20.782'
      u: From Auschwitz?
    - who: Hadassah Marcus
      start:
        sec: '1340.782'
        mark: '00:22:20.782'
      end:
        sec: '1341.504'
        mark: '00:22:21.504'
      u: In Majdanek.
    - who: David Boder
      start:
        sec: '1341.504'
        mark: '00:22:21.504'
      end:
        sec: '1342.719'
        mark: '00:22:22.719'
      u: In Majdanek.
    - who: Hadassah Marcus
      start:
        sec: '1342.719'
        mark: '00:22:22.719'
      end:
        sec: '1347.368'
        mark: '00:22:27.368'
      u: Because it had been the road to the crematory, but the one on the white horse
        had arrived...
    - who: David Boder
      start:
        sec: '1347.368'
        mark: '00:22:27.368'
      end:
        sec: '1347.853'
        mark: '00:22:27.853'
      u: Who was he?
    - who: Hadassah Marcus
      start:
        sec: '1347.853'
        mark: '00:22:27.853'
      end:
        sec: '1360.138'
        mark: '00:22:40.138'
      u: ". . . in the midst of the road. An SS man, and with an order that we should
        be led back. When we returned we didn’t find that doctor any more, because
        he know that the wife had been led to the crematory. And he was found poisoned."
    - who: David Boder
      start:
        sec: '1360.138'
        mark: '00:22:40.138'
      end:
        sec: '1362.855'
        mark: '00:22:42.855'
      u: So you were...you were then taken back to Majdanek.
    - who: Hadassah Marcus
      start:
        sec: '1362.855'
        mark: '00:22:42.855'
      end:
        sec: '1363.487'
        mark: '00:22:43.487'
      u: Yes.
    - who: David Boder
      start:
        sec: '1363.487'
        mark: '00:22:43.487'
      end:
        sec: '1364.090'
        mark: '00:22:44.090'
      u: Nu? What did you...
    - who: Hadassah Marcus
      start:
        sec: '1364.090'
        mark: '00:22:44.090'
      end:
        sec: '1366.786'
        mark: '00:22:46.786'
      u: But the next morning they led us to Auschwitz.
    - who: David Boder
      start:
        sec: '1366.786'
        mark: '00:22:46.786'
      end:
        sec: '1367.630'
        mark: '00:22:47.630'
      u: Again you were led to Auschwitz?
    - who: Hadassah Marcus
      start:
        sec: '1367.630'
        mark: '00:22:47.630'
      end:
        sec: '1375.144'
        mark: '00:22:55.144'
      u: Yes. When we arrived in Auschwitz we were assured that we had arrived in
        a lucky moment, that there are no more crematories.
    - who: David Boder
      start:
        sec: '1375.144'
        mark: '00:22:55.144'
      end:
        sec: '1375.739'
        mark: '00:22:55.739'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1375.739'
        mark: '00:22:55.739'
      end:
        sec: '1377.975'
        mark: '00:22:57.975'
      u: That means there are, but Jews are not being burned any more.
    - who: David Boder
      start:
        sec: '1377.975'
        mark: '00:22:57.975'
      end:
        sec: '1378.359'
        mark: '00:22:58.359'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1378.359'
        mark: '00:22:58.359'
      end:
        sec: '1395.198'
        mark: '00:23:15.198'
      u: We calmed down a little, but immediately on arrival they made a selection.
        At that time I was still with a sister, with a very young sister. She we fifteen
        years old. I was put to the side, to go to the crematory. And...
    - who: David Boder
      start:
        sec: '1395.198'
        mark: '00:23:15.198'
      end:
        sec: '1397.062'
        mark: '00:23:17.062'
      u: You had been told that they were not burning any more.
    - who: Hadassah Marcus
      start:
        sec: '1397.062'
        mark: '00:23:17.062'
      end:
        sec: '1400.769'
        mark: '00:23:20.769'
      u: But so was the case. When we arrived it was so.
    - who: David Boder
      start:
        sec: '1400.769'
        mark: '00:23:20.769'
      end:
        sec: '1401.175'
        mark: '00:23:21.175'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1401.175'
        mark: '00:23:21.175'
      end:
        sec: '1405.516'
        mark: '00:23:25.516'
      u: We were comforted with that, that they are not burning any more, but I myself
        was put to the side.
    - who: David Boder
      start:
        sec: '1405.516'
        mark: '00:23:25.516'
      end:
        sec: '1406.815'
        mark: '00:23:26.815'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1406.815'
        mark: '00:23:26.815'
      end:
        sec: '1418.326'
        mark: '00:23:38.326'
      u: We sat a few hours and waited till we should be taken away, but an order
        came again that we should be taken into the lager together with the rest of
        the transport.
    - who: David Boder
      start:
        sec: '1418.326'
        mark: '00:23:38.326'
      end:
        sec: '1419.406'
        mark: '00:23:39.406'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1419.406'
        mark: '00:23:39.406'
      end:
        sec: '1423.959'
        mark: '00:23:43.959'
      u: After that I worked for three months in Auschwitz, in water.
    - who: David Boder
      start:
        sec: '1423.959'
        mark: '00:23:43.959'
      end:
        sec: '1425.370'
        mark: '00:23:45.370'
      u: When were you tattooed?
    - who: Hadassah Marcus
      start:
        sec: '1425.370'
        mark: '00:23:45.370'
      end:
        sec: '1426.630'
        mark: '00:23:46.630'
      u: Immediately on arrival.
    - who: David Boder
      start:
        sec: '1426.630'
        mark: '00:23:46.630'
      end:
        sec: '1427.890'
        mark: '00:23:47.890'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '1427.890'
        mark: '00:23:47.890'
      end:
        sec: '1428.395'
        mark: '00:23:48.395'
      u: And so.
    - who: David Boder
      start:
        sec: '1428.395'
        mark: '00:23:48.395'
      end:
        sec: '1429.836'
        mark: '00:23:49.836'
      u: Was your hair cut off?
    - who: Hadassah Marcus
      start:
        sec: '1429.836'
        mark: '00:23:49.836'
      end:
        sec: '1433.483'
        mark: '00:23:53.483'
      u: I [?]...entirely cut off the hair. In Majdanek we had our hair.
    - who: David Boder
      start:
        sec: '1433.483'
        mark: '00:23:53.483'
      end:
        sec: '1433.927'
        mark: '00:23:53.927'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1433.927'
        mark: '00:23:53.927'
      end:
        sec: '1437.151'
        mark: '00:23:57.151'
      u: In Auschwitz wherever a hair was found it was...
    - who: David Boder
      start:
        sec: '1437.151'
        mark: '00:23:57.151'
      end:
        sec: '1438.532'
        mark: '00:23:58.532'
      u: Who did the cutting?
    - who: Hadassah Marcus
      start:
        sec: '1438.532'
        mark: '00:23:58.532'
      end:
        sec: '1439.287'
        mark: '00:23:59.287'
      u: Women.
    - who: David Boder
      start:
        sec: '1439.287'
        mark: '00:23:59.287'
      end:
        sec: '1440.033'
        mark: '00:24:00.033'
      u: Women.
    - who: Hadassah Marcus
      start:
        sec: '1440.033'
        mark: '00:24:00.033'
      end:
        sec: '1440.637'
        mark: '00:24:00.637'
      u: Yes.
    - who: David Boder
      start:
        sec: '1440.637'
        mark: '00:24:00.637'
      end:
        sec: '1444.505'
        mark: '00:24:04.505'
      u: Were there any cases that men did it?
    - who: Hadassah Marcus
      start:
        sec: '1444.505'
        mark: '00:24:04.505'
      end:
        sec: '1449.179'
        mark: '00:24:09.179'
      u: In my time there were no [such] cases, but in any case men were standing
        by.
    - who: David Boder
      start:
        sec: '1449.179'
        mark: '00:24:09.179'
      end:
        sec: '1450.348'
        mark: '00:24:10.348'
      u: Men were standing by?
    - who: Hadassah Marcus
      start:
        sec: '1450.348'
        mark: '00:24:10.348'
      end:
        sec: '1450.922'
        mark: '00:24:10.922'
      u: Yes.
    - who: David Boder
      start:
        sec: '1450.922'
        mark: '00:24:10.922'
      end:
        sec: '1452.312'
        mark: '00:24:12.312'
      u: They watched it?
    - who: Hadassah Marcus
      start:
        sec: '1452.312'
        mark: '00:24:12.312'
      end:
        sec: '1453.270'
        mark: '00:24:13.270'
      u: Yes.
    - who: David Boder
      start:
        sec: '1453.270'
        mark: '00:24:13.270'
      end:
        sec: '1454.923'
        mark: '00:24:14.923'
      u: Who were the men?
    - who: Hadassah Marcus
      start:
        sec: '1454.923'
        mark: '00:24:14.923'
      end:
        sec: '1455.881'
        mark: '00:24:15.881'
      u: Various ones.
    - who: David Boder
      start:
        sec: '1455.881'
        mark: '00:24:15.881'
      end:
        sec: '1456.265'
        mark: '00:24:16.265'
      u: "[Word not clear.]"
    - who: Hadassah Marcus
      start:
        sec: '1456.265'
        mark: '00:24:16.265'
      end:
        sec: '1464.517'
        mark: '00:24:24.517'
      u: There were SS men...SS men. There were capos, and there were people who were
        working there in the bath.
    - who: David Boder
      start:
        sec: '1464.517'
        mark: '00:24:24.517'
      end:
        sec: '1465.596'
        mark: '00:24:25.596'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1465.596'
        mark: '00:24:25.596'
      end:
        sec: '1467.037'
        mark: '00:24:27.037'
      u: Because in the bath men were working, men, too.
    - who: David Boder
      start:
        sec: '1467.037'
        mark: '00:24:27.037'
      end:
        sec: '1468.064'
        mark: '00:24:28.064'
      u: Men [worked] in the bath.
    - who: Hadassah Marcus
      start:
        sec: '1468.064'
        mark: '00:24:28.064'
      end:
        sec: '1469.273'
        mark: '00:24:29.273'
      u: Men and women.
    - who: David Boder
      start:
        sec: '1469.273'
        mark: '00:24:29.273'
      end:
        sec: '1470.775'
        mark: '00:24:30.775'
      u: Yes. Nu?
    - who: Hadassah Marcus
      start:
        sec: '1470.775'
        mark: '00:24:30.775'
      end:
        sec: '1477.805'
        mark: '00:24:37.805'
      u: After three months of work in the water—that means that in the morning we
        went in the water and stood up to the neck...
    - who: David Boder
      start:
        sec: '1477.805'
        mark: '00:24:37.805'
      end:
        sec: '1480.373'
        mark: '00:24:40.373'
      u: What was the work in the water?
    - who: Hadassah Marcus
      start:
        sec: '1480.373'
        mark: '00:24:40.373'
      end:
        sec: '1481.340'
        mark: '00:24:41.340'
      u: Gathered the leaves.
    - who: David Boder
      start:
        sec: '1481.340'
        mark: '00:24:41.340'
      end:
        sec: '1481.845'
        mark: '00:24:41.845'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '1481.845'
        mark: '00:24:41.845'
      end:
        sec: '1484.072'
        mark: '00:24:44.072'
      u: And gathered the...such long...
    - who: David Boder
      start:
        sec: '1484.072'
        mark: '00:24:44.072'
      end:
        sec: '1484.758'
        mark: '00:24:44.758'
      u: The grass?
    - who: Hadassah Marcus
      start:
        sec: '1484.758'
        mark: '00:24:44.758'
      end:
        sec: '1487.649'
        mark: '00:24:47.649'
      u: Yes. It was taken out on the field.
    - who: David Boder
      start:
        sec: '1487.649'
        mark: '00:24:47.649'
      end:
        sec: '1488.012'
        mark: '00:24:48.012'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1488.012'
        mark: '00:24:48.012'
      end:
        sec: '1488.849'
        mark: '00:24:48.849'
      u: It was dried.
    - who: David Boder
      start:
        sec: '1488.849'
        mark: '00:24:48.849'
      end:
        sec: '1489.263'
        mark: '00:24:49.263'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1489.263'
        mark: '00:24:49.263'
      end:
        sec: '1493.786'
        mark: '00:24:53.786'
      u: Afterwards it was gathered and...I don’t know what they used it for. [They
        were possible cutting peat or processing flax.]
    - who: David Boder
      start:
        sec: '1493.786'
        mark: '00:24:53.786'
      end:
        sec: '1496.889'
        mark: '00:24:56.889'
      u: But they wanted to use it for something?
    - who: Hadassah Marcus
      start:
        sec: '1496.889'
        mark: '00:24:56.889'
      end:
        sec: '1498.542'
        mark: '00:24:58.542'
      u: Possibly. This I don’t know.
    - who: David Boder
      start:
        sec: '1498.542'
        mark: '00:24:58.542'
      end:
        sec: '1501.766'
        mark: '00:25:01.766'
      u: How many people were working in the water?
    - who: Hadassah Marcus
      start:
        sec: '1501.766'
        mark: '00:25:01.766'
      end:
        sec: '1512.473'
        mark: '00:25:12.473'
      u: In my time, when I was working at this work, this Kommando numbered two hundred
        fifty people. Two hundred people were in the water at a time, and fifty people
        were working outside.
    - who: David Boder
      start:
        sec: '1512.473'
        mark: '00:25:12.473'
      end:
        sec: '1512.987'
        mark: '00:25:12.987'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1512.987'
        mark: '00:25:12.987'
      end:
        sec: '1525.395'
        mark: '00:25:25.395'
      u: When there was no [work in the] water, we were carrying barrows, but barrows
        heaped up to capacity, that from seven till twelve we weren’t permitted to
        rest or to put down the barrow to load in the sand for us.
    - who: David Boder
      start:
        sec: '1525.395'
        mark: '00:25:25.395'
      end:
        sec: '1525.748'
        mark: '00:25:25.748'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1525.748'
        mark: '00:25:25.748'
      end:
        sec: '1538.669'
        mark: '00:25:38.669'
      u: We had to carry it in the hand and go around, and ten Christians stood with
        shovels, and everyone threw in a shovel, so that, God forbid, we shouldn’t
        be able to rest, not at the loading and not at the unloading.
    - who: David Boder
      start:
        sec: '1538.669'
        mark: '00:25:38.669'
      end:
        sec: '1542.950'
        mark: '00:25:42.950'
      u: Tell me about the water. How did one work in there? People went in with the
        clothes?
    - who: Hadassah Marcus
      start:
        sec: '1542.950'
        mark: '00:25:42.950'
      end:
        sec: '1546.264'
        mark: '00:25:46.264'
      u: With the clothes we went in the water. Only the shoes were taken off.
    - who: David Boder
      start:
        sec: '1546.264'
        mark: '00:25:46.264'
      end:
        sec: '1546.566'
        mark: '00:25:46.566'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '1546.566'
        mark: '00:25:46.566'
      end:
        sec: '1557.714'
        mark: '00:25:57.714'
      u: If it happened that someone said that he isn’t feeling well, he cannot go
        into the water, [then] he couldn’t even take off the shoes. He was thrown
        in, the way he was standing and walking [just as he was], into the water.
    - who: David Boder
      start:
        sec: '1557.714'
        mark: '00:25:57.714'
      end:
        sec: '1563.989'
        mark: '00:26:03.989'
      u: He was thrown into the water. Nu, what did one work? When one took out the
        grass...the grass, did one have to dive, or what?
    - who: Hadassah Marcus
      start:
        sec: '1563.989'
        mark: '00:26:03.989'
      end:
        sec: '1566.850'
        mark: '00:26:06.850'
      u: We went...the water reached up to our neck.
    - who: David Boder
      start:
        sec: '1566.850'
        mark: '00:26:06.850'
      end:
        sec: '1567.515'
        mark: '00:26:07.515'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '1567.515'
        mark: '00:26:07.515'
      end:
        sec: '1571.548'
        mark: '00:26:11.548'
      u: And thus with the hands we gathered it and carried it to the shore.
    - who: David Boder
      start:
        sec: '1571.548'
        mark: '00:26:11.548'
      end:
        sec: '1572.114'
        mark: '00:26:12.114'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1572.114'
        mark: '00:26:12.114'
      end:
        sec: '1576.788'
        mark: '00:26:16.788'
      u: ". . . and went again, constantly farther...in summer...whatever could be
        found."
    - who: David Boder
      start:
        sec: '1576.788'
        mark: '00:26:16.788'
      end:
        sec: '1578.894'
        mark: '00:26:18.894'
      u: All that happened already in Auschwitz.
    - who: Hadassah Marcus
      start:
        sec: '1578.894'
        mark: '00:26:18.894'
      end:
        sec: '1579.459'
        mark: '00:26:19.459'
      u: Yes.
    - who: David Boder
      start:
        sec: '1579.459'
        mark: '00:26:19.459'
      end:
        sec: '1580.326'
        mark: '00:26:20.326'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '1580.326'
        mark: '00:26:20.326'
      end:
        sec: '1585.583'
        mark: '00:26:25.583'
      u: But in Auschwitz I had the opportunity, having been a year and a half in
        Auschwitz...
    - who: David Boder
      start:
        sec: '1585.583'
        mark: '00:26:25.583'
      end:
        sec: '1586.148'
        mark: '00:26:26.148'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1586.148'
        mark: '00:26:26.148'
      end:
        sec: '1587.287'
        mark: '00:26:27.287'
      u: ". . . around two years."
    - who: David Boder
      start:
        sec: '1587.287'
        mark: '00:26:27.287'
      end:
        sec: '1588.094'
        mark: '00:26:28.094'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1588.094'
        mark: '00:26:28.094'
      end:
        sec: '1591.900'
        mark: '00:26:31.900'
      u: ". . . that I had my block vis-a-vis the crematory."
    - who: David Boder
      start:
        sec: '1591.900'
        mark: '00:26:31.900'
      end:
        sec: '1592.112'
        mark: '00:26:32.112'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '1592.112'
        mark: '00:26:32.112'
      end:
        sec: '1597.429'
        mark: '00:26:37.429'
      u: Perhaps thirty meters separated the crematory from me [my place].
    - who: David Boder
      start:
        sec: '1597.429'
        mark: '00:26:37.429'
      end:
        sec: '1599.807'
        mark: '00:26:39.807'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '1599.807'
        mark: '00:26:39.807'
      end:
        sec: '1606.867'
        mark: '00:26:46.867'
      u: I had the occassion to witness everything. We are all living witnesses to
        what they have done.
    - who: David Boder
      start:
        sec: '1606.867'
        mark: '00:26:46.867'
      end:
        sec: '1610.100'
        mark: '00:26:50.100'
      u: How did you...you could see it through the windows, or what?
    - who: Hadassah Marcus
      start:
        sec: '1610.100'
        mark: '00:26:50.100'
      end:
        sec: '1611.891'
        mark: '00:26:51.891'
      u: It was entirely open.
    - who: David Boder
      start:
        sec: '1611.891'
        mark: '00:26:51.891'
      end:
        sec: '1612.275'
        mark: '00:26:52.275'
      u: Hm.
    - who: Hadassah Marcus
      start:
