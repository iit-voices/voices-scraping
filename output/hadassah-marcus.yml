    - who: Hadassah Marcus
      start:
        sec: '2065.414'
        mark: '00:34:25.414'
      end:
        sec: '2067.969'
        mark: '00:34:27.969'
      u: Various ones. Germans, gentiles, and Jews.
    - who: David Boder
      start:
        sec: '2067.969'
        mark: '00:34:27.969'
      end:
        sec: '2071.085'
        mark: '00:34:31.085'
      u: Hm.
    - who: Hadassah Marcus
      start:
