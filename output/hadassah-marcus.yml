        sec: '1807.892'
        mark: '00:30:07.892'
      u: If we were brought to the Nurenberg Trials, they would definitely have no
        defense whatsoever. They would absolutely be unable to disclaim anything against
        us. Because it couldn’t be imagined that we will be let out at liberty, and
        what such living witnesses could give the world. There were also cases that
        out of giant transports nobody, nobody was let in alive into the lager. Children
        were altogether out of the question. If they want to claim that they were
        burning only weak people, the living witnesses can tell that they took away
        from us the most beautiful, the youngest, the healthiest people, who were
        still sufficiently capable and strong for work. There was a time when they
        installed a children’s block. The children were given of the finest and the
        best, but it was only when they had to present proof for an inspection or
        such. During one nice, bright morning the children were taken away and all
        burned.
    - who: David Boder
      start:
        sec: '1807.892'
        mark: '00:30:07.892'
      end:
        sec: '1810.285'
        mark: '00:30:10.285'
      u: What? The entire children’s block?
    - who: Hadassah Marcus
      start:
        sec: '1810.285'
        mark: '00:30:10.285'
      end:
        sec: '1810.850'
        mark: '00:30:10.850'
