      end:
        sec: '2956.248'
        mark: '00:49:16.248'
      u: If one should want to relate the details, say about what one had lived through
        in one minute, one can sit and write a whole year. I figure that from the
        collected materials the world should know, and she can already form a picture
        [of] what had happened with us. And now the whole world should stand open
        for us with all...with all the forces with which they can help...help us so
        that we could arrive in Eretz Yisroeil. So that there we should be able to
        live our life fully and at least feel at home. Because no matter where it
        should be, we won’t be able to find peace. America is not for us. Belgium
        is not for us. The whole world is not for us, because there...there we won’t
        feel secure. We don’t demand much happiness from life any more, because we
        had too much unhappiness. We already have given too much of our share to the
        world. But still, now we want a peaceful life and for once to feel what it
        means to be in one’s home [homeland].
    - who: David Boder
      start:
        sec: '2956.248'
        mark: '00:49:16.248'
      end:
        sec: '2957.319'
        mark: '00:49:17.319'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2957.319'
        mark: '00:49:17.319'
      end:
        sec: '2967.594'
        mark: '00:49:27.594'
      u: Maybe, because of that, we should be able to carry the responsibility for
        the generations which will come, that to them shouldn’t happen any more what
        has happened to us.
    - who: David Boder
      start:
        sec: '2967.594'
        mark: '00:49:27.594'
      end:
        sec: '2978.935'
        mark: '00:49:38.935'
      u: Nu, what do you think to...for instance, in...nu, yes. And what would you
        want that one should do for you?
    - who: Hadassah Marcus
      start:
        sec: '2978.935'
        mark: '00:49:38.935'
      end:
        sec: '3022.870'
        mark: '00:50:22.870'
      u: The world should see to fight that for us should be opened the gates of Eretz
        Yisroeil. We demand nothing more. We still are quite capable people. The world
