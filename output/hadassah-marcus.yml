        mark: '00:34:31.085'
      end:
        sec: '2081.003'
        mark: '00:34:41.003'
      u: In Auschwitz we were beaten with clubs that could have fifteen centimeters
        in thickness [circumference?] .
    - who: David Boder
      start:
        sec: '2081.003'
        mark: '00:34:41.003'
      end:
        sec: '2081.916'
        mark: '00:34:41.916'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2081.916'
        mark: '00:34:41.916'
      end:
        sec: '2082.843'
        mark: '00:34:42.843'
      u: There were cases sometimes...
    - who: David Boder
      start:
        sec: '2082.843'
        mark: '00:34:42.843'
      end:
        sec: '2084.525'
        mark: '00:34:44.525'
