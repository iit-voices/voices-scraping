    - who: David Boder
      start:
        sec: '2085.086'
        mark: '00:34:45.086'
      end:
        sec: '2085.758'
        mark: '00:34:45.758'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '2085.758'
        mark: '00:34:45.758'
      end:
        sec: '2088.867'
        mark: '00:34:48.867'
      u: There were cases when we were sitting in the bath in the nude.
    - who: David Boder
      start:
        sec: '2088.867'
        mark: '00:34:48.867'
      end:
        sec: '2089.287'
        mark: '00:34:49.287'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2089.287'
        mark: '00:34:49.287'
      end:
        sec: '2093.483'
        mark: '00:34:53.483'
      u: We were beaten with such sticks without any why or wherefore.
    - who: David Boder
      start:
        sec: '2093.483'
        mark: '00:34:53.483'
      end:
        sec: '2094.855'
        mark: '00:34:54.855'
      u: Did men enter the bath?
    - who: Hadassah Marcus
      start:
        sec: '2094.855'
        mark: '00:34:54.855'
      end:
        sec: '2096.071'
        mark: '00:34:56.071'
      u: Women.
    - who: David Boder
      start:
        sec: '2096.071'
        mark: '00:34:56.071'
      end:
        sec: '2097.035'
        mark: '00:34:57.035'
      u: Women. What did they beat you for?
    - who: Hadassah Marcus
      start:
        sec: '2097.035'
        mark: '00:34:57.035'
      end:
        sec: '2106.742'
        mark: '00:35:06.742'
      u: For nothing. [Pause.] It is quite clearly written up in various books who
        did that and how they...what all their names were.
    - who: David Boder
      start:
        sec: '2106.742'
        mark: '00:35:06.742'
      end:
        sec: '2109.218'
        mark: '00:35:09.218'
      u: Yes? nu.
    - who: Hadassah Marcus
      start:
        sec: '2109.218'
        mark: '00:35:09.218'
      end:
        sec: '2143.337'
        mark: '00:35:43.337'
      u: But in Ravensbruck the same things met us. But with this still worse, that
        we didn’t even have anywhere to sleep, because there was no good reason. After
        four weeks of being in Ravensbruck, we were again sent to Neustadt. This is
        seventy kilometers past Berlin. There was an entirely new lager, an entirely
        new lager where we didn’t have any conveniences, the most necessary that a
        man has to have. And we again met up with blows and with beatings.
    - who: David Boder
      start:
        sec: '2143.337'
        mark: '00:35:43.337'
      end:
        sec: '2144.986'
        mark: '00:35:44.986'
      u: Did you work there?
    - who: Hadassah Marcus
      start:
        sec: '2144.986'
        mark: '00:35:44.986'
      end:
        sec: '2167.244'
        mark: '00:36:07.244'
      u: Not at the beginning. There was a commandant whose greatest pleasure was—he
        was a great sadist—if he could, without any reason, passing by beat up someone
        completely so that he couldn’t get up any more. Later on work began. People
        were assigned to ammunition factories.
    - who: David Boder
      start:
        sec: '2167.244'
        mark: '00:36:07.244'
      end:
        sec: '2169.275'
        mark: '00:36:09.275'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2169.275'
        mark: '00:36:09.275'
      end:
        sec: '2171.634'
        mark: '00:36:11.634'
      u: ". . . and to dig trenches."
    - who: David Boder
      start:
        sec: '2171.634'
        mark: '00:36:11.634'
      end:
        sec: '2172.084'
        mark: '00:36:12.084'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2172.084'
        mark: '00:36:12.084'
      end:
        sec: '2174.451'
        mark: '00:36:14.451'
      u: I worked at the trenches...
    - who: David Boder
      start:
        sec: '2174.451'
        mark: '00:36:14.451'
      end:
        sec: '2175.848'
        mark: '00:36:15.848'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2175.848'
        mark: '00:36:15.848'
      end:
        sec: '2186.215'
        mark: '00:36:26.215'
      u: ". . . in such difficult...in such difficult conditions. Lately we received
        eight dekas of bread a day. We walked to work seven to eight kilometers."
    - who: David Boder
      start:
        sec: '2186.215'
        mark: '00:36:26.215'
      end:
        sec: '2187.998'
        mark: '00:36:27.998'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2187.998'
        mark: '00:36:27.998'
      end:
        sec: '2191.671'
        mark: '00:36:31.671'
      u: And on the second of May we were liberated from there.
    - who: David Boder
      start:
        sec: '2191.671'
        mark: '00:36:31.671'
      end:
        sec: '2193.168'
        mark: '00:36:33.168'
      u: Who entered?
    - who: Hadassah Marcus
      start:
        sec: '2193.168'
        mark: '00:36:33.168'
      end:
        sec: '2197.589'
        mark: '00:36:37.589'
      u: First the Americans entered to us, later the Russians.
    - who: David Boder
      start:
        sec: '2197.589'
        mark: '00:36:37.589'
      end:
        sec: '2204.240'
        mark: '00:36:44.240'
      u: And so tell me about the last few days. How was it? Did you notice that you
        are going to be liberated? How was it?
    - who: Hadassah Marcus
      start:
        sec: '2204.240'
        mark: '00:36:44.240'
      end:
        sec: '2207.691'
        mark: '00:36:47.691'
      u: Rumors reached us...
    - who: David Boder
      start:
        sec: '2207.691'
        mark: '00:36:47.691'
      end:
        sec: '2208.305'
        mark: '00:36:48.305'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '2208.305'
        mark: '00:36:48.305'
      end:
        sec: '2228.685'
        mark: '00:37:08.685'
      u: ". . . that the liberation is at hand. But we were already so resigned from
        everything, because we didn’t imagine that some day will come the happy moment,
        possibly the unhappy [moment], because we had not lived to see any happiness
        anyway. Every one of us remained entirely alone."
    - who: David Boder
      start:
        sec: '2228.685'
        mark: '00:37:08.685'
      end:
        sec: '2229.175'
        mark: '00:37:09.175'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '2229.175'
        mark: '00:37:09.175'
      end:
        sec: '2242.598'
        mark: '00:37:22.598'
      u: But the moment of liberation did come. It could be noticed. A few minutes
        before, before the Americans entered to us, all the SS men disappeared, and
        we remained alone.
    - who: David Boder
      start:
        sec: '2242.598'
        mark: '00:37:22.598'
      end:
        sec: '2244.236'
        mark: '00:37:24.236'
      u: They didn’t tell you anything?
    - who: Hadassah Marcus
      start:
        sec: '2244.236'
        mark: '00:37:24.236'
      end:
        sec: '2253.721'
        mark: '00:37:33.721'
      u: Didn’t say anything. They didn’t tell us anything. Still, it was lucky for
        us that they didn’t take us out of the lager so that we should have to walk
        farther, that we weren’t chased...
    - who: David Boder
      start:
        sec: '2253.721'
        mark: '00:37:33.721'
      end:
        sec: '2254.074'
        mark: '00:37:34.074'
      u: "[Word not clear.]"
    - who: Hadassah Marcus
      start:
        sec: '2254.074'
        mark: '00:37:34.074'
      end:
        sec: '2255.944'
        mark: '00:37:35.944'
      u: ". . . so that we were liberated at the place."
    - who: David Boder
      start:
        sec: '2255.944'
        mark: '00:37:35.944'
      end:
        sec: '2256.297'
        mark: '00:37:36.297'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2256.297'
        mark: '00:37:36.297'
      end:
        sec: '2261.631'
        mark: '00:37:41.631'
      u: Because if they would move us at that time, not even ten per cent of us would
        have remained.
    - who: David Boder
      start:
        sec: '2261.631'
        mark: '00:37:41.631'
      end:
        sec: '2262.457'
        mark: '00:37:42.457'
      u: Why?
    - who: Hadassah Marcus
      start:
        sec: '2262.457'
        mark: '00:37:42.457'
      end:
        sec: '2273.328'
        mark: '00:37:53.328'
      u: Because the people were so much exhausted. People were sitting and eating
        grass from hunger. We didn’t even have the strength to get up.
    - who: David Boder
      start:
        sec: '2273.328'
        mark: '00:37:53.328'
      end:
        sec: '2278.280'
        mark: '00:37:58.280'
      u: So how...who...in the morning the Americans came in? Who had come in?
    - who: Hadassah Marcus
      start:
        sec: '2278.280'
        mark: '00:37:58.280'
      end:
        sec: '2282.416'
        mark: '00:38:02.416'
      u: First the Americans. They drove through and calmed us.
    - who: David Boder
      start:
        sec: '2282.416'
        mark: '00:38:02.416'
      end:
        sec: '2283.954'
        mark: '00:38:03.954'
      u: Hm. Did they come...
    - who: Hadassah Marcus
      start:
        sec: '2283.954'
        mark: '00:38:03.954'
      end:
        sec: '2284.336'
        mark: '00:38:04.336'
      u: And afterwards.
    - who: David Boder
      start:
        sec: '2284.336'
        mark: '00:38:04.336'
      end:
        sec: '2285.495'
        mark: '00:38:05.495'
      u: ". . . in automobiles or tanks?"
    - who: Hadassah Marcus
      start:
        sec: '2285.495'
        mark: '00:38:05.495'
      end:
        sec: '2286.630'
        mark: '00:38:06.630'
      u: In automobiles.
    - who: David Boder
      start:
        sec: '2286.630'
        mark: '00:38:06.630'
      end:
        sec: '2287.251'
        mark: '00:38:07.251'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2287.251'
        mark: '00:38:07.251'
      end:
        sec: '2290.108'
        mark: '00:38:10.108'
      u: And later on the Russians arrived. And the Russians remained.
    - who: David Boder
      start:
        sec: '2290.108'
        mark: '00:38:10.108'
      end:
        sec: '2290.991'
        mark: '00:38:10.991'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2290.991'
        mark: '00:38:10.991'
      end:
        sec: '2293.630'
        mark: '00:38:13.630'
      u: Eight kilometers from us the Americans remained...
    - who: David Boder
      start:
        sec: '2293.630'
        mark: '00:38:13.630'
      end:
        sec: '2294.137'
        mark: '00:38:14.137'
      u: "[Words not clear.]"
    - who: Hadassah Marcus
      start:
        sec: '2294.137'
        mark: '00:38:14.137'
      end:
        sec: '2295.816'
        mark: '00:38:15.816'
      u: ". . . standing in Ludwigs [Ludwigslust]."
    - who: David Boder
      start:
        sec: '2295.816'
        mark: '00:38:15.816'
      end:
        sec: '2296.968'
        mark: '00:38:16.968'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2296.968'
        mark: '00:38:16.968'
      end:
        sec: '2297.378'
        mark: '00:38:17.378'
      u: And by us the Russians.
    - who: David Boder
      start:
        sec: '2297.378'
        mark: '00:38:17.378'
      end:
        sec: '2299.913'
        mark: '00:38:19.913'
      u: Didn’t you see? Did they catch any of the SS?
    - who: Hadassah Marcus
      start:
        sec: '2299.913'
        mark: '00:38:19.913'
      end:
        sec: '2305.056'
        mark: '00:38:25.056'
      u: Nothing. We didn’t see anything. All the Germans women were released half
        an hour before.
    - who: David Boder
      start:
        sec: '2305.056'
        mark: '00:38:25.056'
      end:
        sec: '2305.416'
        mark: '00:38:25.416'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2305.416'
        mark: '00:38:25.416'
      end:
        sec: '2306.873'
        mark: '00:38:26.873'
      u: All the German prisoners.
    - who: David Boder
      start:
        sec: '2306.873'
        mark: '00:38:26.873'
      end:
        sec: '2307.890'
        mark: '00:38:27.890'
      u: Oh, the prisoners were released.
    - who: Hadassah Marcus
      start:
        sec: '2307.890'
        mark: '00:38:27.890'
      end:
        sec: '2309.045'
        mark: '00:38:29.045'
      u: Yes. The German [ones] only.
    - who: David Boder
      start:
        sec: '2309.045'
        mark: '00:38:29.045'
      end:
        sec: '2310.354'
        mark: '00:38:30.354'
      u: Did you see them do it?
    - who: David Boder
      start:
        sec: '2310.354'
        mark: '00:38:30.354'
      end:
        sec: '2310.868'
        mark: '00:38:30.868'
      u: Yes.
    - who: David Boder
      start:
        sec: '2310.868'
        mark: '00:38:30.868'
      end:
        sec: '2311.842'
        mark: '00:38:31.842'
      u: Did you know why?
    - who: Hadassah Marcus
      start:
        sec: '2311.842'
        mark: '00:38:31.842'
      end:
        sec: '2315.817'
        mark: '00:38:35.817'
      u: Yes. The entire day we knew that they were already quite near.
    - who: David Boder
      start:
        sec: '2315.817'
        mark: '00:38:35.817'
      end:
        sec: '2316.187'
        mark: '00:38:36.187'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2316.187'
        mark: '00:38:36.187'
      end:
        sec: '2322.129'
        mark: '00:38:42.129'
      u: They broke open the magazines then. They still had time to shoot one gentile
        girl.
    - who: David Boder
      start:
        sec: '2322.129'
        mark: '00:38:42.129'
      end:
        sec: '2322.239'
        mark: '00:38:42.239'
      u: Why?
    - who: Hadassah Marcus
      start:
        sec: '2322.239'
        mark: '00:38:42.239'
      end:
        sec: '2323.806'
        mark: '00:38:43.806'
      u: Because she had come close to the magazine.
    - who: David Boder
      start:
        sec: '2323.806'
        mark: '00:38:43.806'
      end:
        sec: '2324.154'
        mark: '00:38:44.154'
      u: The SS?
    - who: Hadassah Marcus
      start:
        sec: '2324.154'
        mark: '00:38:44.154'
      end:
        sec: '2325.159'
        mark: '00:38:45.159'
      u: The SS men.
    - who: David Boder
      start:
        sec: '2325.159'
        mark: '00:38:45.159'
      end:
        sec: '2325.309'
        mark: '00:38:45.309'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '2325.309'
        mark: '00:38:45.309'
      end:
        sec: '2327.732'
        mark: '00:38:47.732'
      u: That was perhaps half an hour before the liberation.
    - who: David Boder
      start:
        sec: '2327.732'
        mark: '00:38:47.732'
      end:
        sec: '2332.611'
        mark: '00:38:52.611'
      u: Yes? Did you see airplanes first? Was the lager bombed?
    - who: Hadassah Marcus
      start:
        sec: '2332.611'
        mark: '00:38:52.611'
      end:
        sec: '2335.655'
        mark: '00:38:55.655'
      u: No, not on that day. That day was entirely quiet.
    - who: David Boder
      start:
        sec: '2335.655'
        mark: '00:38:55.655'
      end:
        sec: '2337.776'
        mark: '00:38:57.776'
      u: But before?
    - who: Hadassah Marcus
      start:
        sec: '2337.776'
        mark: '00:38:57.776'
      end:
        sec: '2341.896'
        mark: '00:39:01.896'
      u: Before, yes. Before we had great bombings, but the lager it didn’t damage.
    - who: David Boder
      start:
        sec: '2341.896'
        mark: '00:39:01.896'
      end:
        sec: '2342.465'
        mark: '00:39:02.465'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2342.465'
        mark: '00:39:02.465'
      end:
        sec: '2347.495'
        mark: '00:39:07.495'
      u: In our lager there was...how large was the lager? It wasn’t a large one.
    - who: David Boder
      start:
        sec: '2347.495'
        mark: '00:39:07.495'
      end:
        sec: '2347.972'
        mark: '00:39:07.972'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2347.972'
        mark: '00:39:07.972'
      end:
        sec: '2351.088'
        mark: '00:39:11.088'
      u: And under the entire underground was hidden gasoline.
    - who: David Boder
      start:
        sec: '2351.088'
        mark: '00:39:11.088'
      end:
        sec: '2352.460'
        mark: '00:39:12.460'
      u: Oh. Hm.
    - who: Hadassah Marcus
      start:
        sec: '2352.460'
        mark: '00:39:12.460'
      end:
        sec: '2357.390'
        mark: '00:39:17.390'
      u: We ourselves had to make...to build tunnels in order to hide the gasoline.
    - who: David Boder
      start:
        sec: '2357.390'
        mark: '00:39:17.390'
      end:
        sec: '2358.913'
        mark: '00:39:18.913'
      u: In what was it kept? In cans?
    - who: Hadassah Marcus
      start:
        sec: '2358.913'
        mark: '00:39:18.913'
      end:
        sec: '2359.511'
        mark: '00:39:19.511'
      u: In cans.
    - who: David Boder
      start:
        sec: '2359.511'
        mark: '00:39:19.511'
      end:
        sec: '2362.441'
        mark: '00:39:22.441'
      u: Yes? Nu? Did the Americans take it afterwards?
    - who: Hadassah Marcus
      start:
        sec: '2362.441'
        mark: '00:39:22.441'
      end:
        sec: '2363.129'
        mark: '00:39:23.129'
      u: I don’t know.
    - who: David Boder
      start:
        sec: '2363.129'
        mark: '00:39:23.129'
      end:
        sec: '2363.707'
        mark: '00:39:23.707'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '2363.707'
        mark: '00:39:23.707'
      end:
        sec: '2367.049'
        mark: '00:39:27.049'
      u: Because immediately after, we moved some place else.
    - who: David Boder
      start:
        sec: '2367.049'
        mark: '00:39:27.049'
      end:
        sec: '2368.401'
        mark: '00:39:28.401'
      u: Where did they take you to?
    - who: Hadassah Marcus
      start:
        sec: '2368.401'
        mark: '00:39:28.401'
      end:
        sec: '2370.024'
        mark: '00:39:30.024'
      u: Nu, everyone separetely.
    - who: David Boder
      start:
        sec: '2370.024'
        mark: '00:39:30.024'
      end:
        sec: '2371.587'
        mark: '00:39:31.587'
      u: How long did you still remain in the lager?
    - who: Hadassah Marcus
      start:
        sec: '2371.587'
        mark: '00:39:31.587'
      end:
        sec: '2377.321'
        mark: '00:39:37.321'
      u: I was still in the lager two days, but right outside the lager in the house
        where the SS men had lived...
    - who: David Boder
      start:
        sec: '2377.321'
        mark: '00:39:37.321'
      end:
        sec: '2377.607'
        mark: '00:39:37.607'
      u: Yes.
    - who: Hadassah Marcus
      start:
        sec: '2377.607'
        mark: '00:39:37.607'
      end:
        sec: '2383.404'
        mark: '00:39:43.404'
      u: ". . . we lived for another few weeks, because we simply had to come to ourselves
        so that we might have the strength to go on."
    - who: David Boder
      start:
        sec: '2383.404'
        mark: '00:39:43.404'
      end:
        sec: '2384.907'
        mark: '00:39:44.907'
      u: Hm. And that was under the Russians.
    - who: Hadassah Marcus
      start:
        sec: '2384.907'
        mark: '00:39:44.907'
      end:
        sec: '2385.646'
        mark: '00:39:45.646'
      u: Yes.
    - who: David Boder
      start:
        sec: '2385.646'
        mark: '00:39:45.646'
      end:
        sec: '2389.500'
        mark: '00:39:49.500'
      u: Nu, and where did you go to from the lager?
    - who: Hadassah Marcus
      start:
        sec: '2389.500'
        mark: '00:39:49.500'
      end:
        sec: '2393.997'
        mark: '00:39:53.997'
      u: From the lager we went then...traveled on foot, everyone with a little cart.
    - who: David Boder
      start:
        sec: '2393.997'
        mark: '00:39:53.997'
      end:
        sec: '2395.650'
        mark: '00:39:55.650'
      u: How is that? Where did you find a little cart?
    - who: Hadassah Marcus
      start:
        sec: '2395.650'
        mark: '00:39:55.650'
      end:
        sec: '2399.519'
        mark: '00:39:59.519'
      u: We procured some...we organized [appropriated] from the Germans, that which
        we had taken away from the Germans
    - who: David Boder
      start:
        sec: '2399.519'
        mark: '00:39:59.519'
      end:
        sec: '2400.067'
        mark: '00:40:00.067'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2400.067'
        mark: '00:40:00.067'
      end:
        sec: '2400.554'
        mark: '00:40:00.554'
      u: Because there were living many...
    - who: David Boder
      start:
        sec: '2400.554'
        mark: '00:40:00.554'
      end:
        sec: '2401.328'
        mark: '00:40:01.328'
      u: Hand carts.
    - who: Hadassah Marcus
      start:
        sec: '2401.328'
        mark: '00:40:01.328'
      end:
        sec: '2409.009'
        mark: '00:40:09.009'
      u: Yes. There were many German civilians. We walked for about ten kilometers,
        and later we met a cart...
    - who: David Boder
      start:
        sec: '2409.009'
        mark: '00:40:09.009'
      end:
        sec: '2409.587'
        mark: '00:40:09.587'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2409.587'
        mark: '00:40:09.587'
      end:
        sec: '2412.635'
        mark: '00:40:12.635'
      u: ". . . on which were riding people, and they took us one."
    - who: David Boder
      start:
        sec: '2412.635'
        mark: '00:40:12.635'
      end:
        sec: '2412.766'
        mark: '00:40:12.766'
      u: Hm. What does it mean...
    - who: Hadassah Marcus
      start:
        sec: '2412.766'
        mark: '00:40:12.766'
      end:
        sec: '2413.454'
        mark: '00:40:13.454'
      u: And we traveled together with them.
    - who: David Boder
      start:
        sec: '2413.454'
        mark: '00:40:13.454'
      end:
        sec: '2415.598'
        mark: '00:40:15.598'
      u: ". . . ‘us’? Who was with you?"
    - who: Hadassah Marcus
      start:
        sec: '2415.598'
        mark: '00:40:15.598'
      end:
        sec: '2419.593'
        mark: '00:40:19.593'
      u: with me there were a few more girls. The sister, too, was there.
    - who: David Boder
      start:
        sec: '2419.593'
        mark: '00:40:19.593'
      end:
        sec: '2420.111'
        mark: '00:40:20.111'
      u: Your sister?
    - who: Hadassah Marcus
      start:
        sec: '2420.111'
        mark: '00:40:20.111'
      end:
        sec: '2420.558'
        mark: '00:40:20.558'
      u: Yes.
    - who: David Boder
      start:
        sec: '2420.558'
        mark: '00:40:20.558'
      end:
        sec: '2421.413'
        mark: '00:40:21.413'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '2421.413'
        mark: '00:40:21.413'
      end:
        sec: '2425.579'
        mark: '00:40:25.579'
      u: And a few more young girls who I had to keep under my protection.
    - who: David Boder
      start:
        sec: '2425.579'
        mark: '00:40:25.579'
      end:
        sec: '2427.353'
        mark: '00:40:27.353'
      u: Hm. And...
    - who: Hadassah Marcus
      start:
        sec: '2427.353'
        mark: '00:40:27.353'
      end:
        sec: '2430.514'
        mark: '00:40:30.514'
      u: Everyone was traveling separately to one’s home.
    - who: David Boder
      start:
        sec: '2430.514'
        mark: '00:40:30.514'
      end:
        sec: '2434.971'
        mark: '00:40:34.971'
      u: Yes. What did the Germans say when you took their little carts? Or...
    - who: Hadassah Marcus
      start:
        sec: '2434.971'
        mark: '00:40:34.971'
      end:
        sec: '2438.966'
        mark: '00:40:38.966'
      u: Many were still so shameless [insolent] that they didn’t permit it.
    - who: David Boder
      start:
        sec: '2438.966'
        mark: '00:40:38.966'
      end:
        sec: '2439.765'
        mark: '00:40:39.765'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2439.765'
        mark: '00:40:39.765'
      end:
        sec: '2442.755'
        mark: '00:40:42.755'
      u: But they were at that time full of fear.
    - who: David Boder
      start:
        sec: '2442.755'
        mark: '00:40:42.755'
      end:
        sec: '2443.624'
        mark: '00:40:43.624'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2443.624'
        mark: '00:40:43.624'
      end:
        sec: '2450.483'
        mark: '00:40:50.483'
      u: And they were simply afraid of us. They had to let us do whatever we wanted.
    - who: David Boder
      start:
        sec: '2450.483'
        mark: '00:40:50.483'
      end:
        sec: '2451.362'
        mark: '00:40:51.362'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2451.362'
        mark: '00:40:51.362'
      end:
        sec: '2453.858'
        mark: '00:40:53.858'
      u: Later they created for themsleves a militia [an organization for selfprotection].
    - who: David Boder
      start:
        sec: '2453.858'
        mark: '00:40:53.858'
      end:
        sec: '2454.446'
        mark: '00:40:54.446'
      u: The Germans?
    - who: Hadassah Marcus
      start:
        sec: '2454.446'
        mark: '00:40:54.446'
      end:
        sec: '2455.004'
        mark: '00:40:55.004'
      u: Yes.
    - who: David Boder
      start:
        sec: '2455.004'
        mark: '00:40:55.004'
      end:
        sec: '2455.547'
        mark: '00:40:55.547'
      u: And?
    - who: Hadassah Marcus
      start:
        sec: '2455.547'
        mark: '00:40:55.547'
      end:
        sec: '2462.828'
        mark: '00:41:02.828'
      u: That must have come from the government that existed at that time so that
        nothing should be taken away from them any more.
    - who: David Boder
      start:
        sec: '2462.828'
        mark: '00:41:02.828'
      end:
        sec: '2468.089'
        mark: '00:41:08.089'
      u: Hm. Nu? And then you took a cart and went where?
    - who: Hadassah Marcus
      start:
        sec: '2468.089'
        mark: '00:41:08.089'
      end:
        sec: '2473.991'
        mark: '00:41:13.991'
      u: Then we traveled towards Stargard, and from there we traveled by train to
        Lodz.
    - who: David Boder
      start:
        sec: '2473.991'
        mark: '00:41:13.991'
      end:
        sec: '2474.147'
        mark: '00:41:14.147'
      u: Oh.
    - who: Hadassah Marcus
      start:
        sec: '2474.147'
        mark: '00:41:14.147'
      end:
        sec: '2482.105'
        mark: '00:41:22.105'
      u: Because to Warsaw I had no reason to go. I was given reports that Warsaw
        was, as it is in fact, an empty, desolate field.
    - who: David Boder
      start:
        sec: '2482.105'
        mark: '00:41:22.105'
      end:
        sec: '2482.472'
        mark: '00:41:22.472'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2482.472'
        mark: '00:41:22.472'
      end:
        sec: '2486.199'
        mark: '00:41:26.199'
      u: And unfortunately I knew that I won’t find anyone of the family any more.
    - who: David Boder
      start:
        sec: '2486.199'
        mark: '00:41:26.199'
      end:
        sec: '2486.586'
        mark: '00:41:26.586'
      u: So you...
    - who: Hadassah Marcus
      start:
        sec: '2486.586'
        mark: '00:41:26.586'
      end:
        sec: '2488.581'
        mark: '00:41:28.581'
      u: So I settled in Lodz.
    - who: David Boder
      start:
        sec: '2488.581'
        mark: '00:41:28.581'
      end:
        sec: '2488.882'
        mark: '00:41:28.882'
      u: 'Who: You.'
    - who: Hadassah Marcus
      start:
        sec: '2488.882'
        mark: '00:41:28.882'
      end:
        sec: '2489.189'
        mark: '00:41:29.189'
      u: In Lo...
    - who: David Boder
      start:
        sec: '2489.189'
        mark: '00:41:29.189'
      end:
        sec: '2489.576'
        mark: '00:41:29.576'
      u: ". . . and your sister."
    - who: Hadassah Marcus
      start:
        sec: '2489.576'
        mark: '00:41:29.576'
      end:
        sec: '2490.908'
        mark: '00:41:30.908'
      u: I and the sister.
    - who: David Boder
      start:
        sec: '2490.908'
        mark: '00:41:30.908'
      end:
        sec: '2491.114'
        mark: '00:41:31.114'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '2491.114'
        mark: '00:41:31.114'
      end:
        sec: '2501.512'
        mark: '00:41:41.512'
      u: And the few girls that I had with me. But they right away found some relatives
        and some friends from their towns, and they got settled.
    - who: David Boder
      start:
        sec: '2501.512'
        mark: '00:41:41.512'
      end:
        sec: '2502.793'
        mark: '00:41:42.793'
      u: Nu?
    - who: Hadassah Marcus
      start:
        sec: '2502.793'
        mark: '00:41:42.793'
      end:
        sec: '2511.844'
        mark: '00:41:51.844'
      u: Not finding anyone even in Lodz, we joined, I being a comrade [member] of
        Agudah Yisroeil...a member of Agudah yisroeil...
    - who: David Boder
      start:
        sec: '2511.844'
        mark: '00:41:51.844'
      end:
        sec: '2513.040'
        mark: '00:41:53.040'
      u: Were you always with them?
    - who: Hadassah Marcus
      start:
        sec: '2513.040'
        mark: '00:41:53.040'
      end:
        sec: '2515.377'
        mark: '00:41:55.377'
      u: Yes. From before the war.
    - who: David Boder
      start:
        sec: '2515.377'
        mark: '00:41:55.377'
      end:
        sec: '2515.684'
        mark: '00:41:55.684'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2515.684'
        mark: '00:41:55.684'
      end:
        sec: '2535.851'
        mark: '00:42:15.851'
      u: We began to search for our people. And we found, although it was very hard
        for us, and we began to do our work. Because we saw that we have to create
        a home for those people who are returning now from the lagers, who were greatly
        broken up, everyone by himself [alone].
    - who: David Boder
      start:
        sec: '2535.851'
        mark: '00:42:15.851'
      end:
        sec: '2539.434'
        mark: '00:42:19.434'
      u: Hm. And so?
    - who: Hadassah Marcus
      start:
        sec: '2539.434'
        mark: '00:42:19.434'
      end:
        sec: '2551.284'
        mark: '00:42:31.284'
      u: We created the first Kibbutz in Lodz of Agudah Yisroeil. I was [one] of the
        first who opened the Kibbutz. Since that time...
    - who: David Boder
      start:
        sec: '2551.284'
        mark: '00:42:31.284'
      end:
        sec: '2553.795'
        mark: '00:42:33.795'
      u: How many people joined that Kibbutz?
    - who: Hadassah Marcus
      start:
        sec: '2553.795'
        mark: '00:42:33.795'
      end:
        sec: '2557.117'
        mark: '00:42:37.117'
      u: When I opened the Kibbutz I was with four people.
    - who: David Boder
      start:
        sec: '2557.117'
        mark: '00:42:37.117'
      end:
        sec: '2557.494'
        mark: '00:42:37.494'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2557.494'
        mark: '00:42:37.494'
      end:
        sec: '2559.459'
        mark: '00:42:39.459'
      u: I was the fifth.
    - who: David Boder
      start:
        sec: '2559.459'
        mark: '00:42:39.459'
      end:
        sec: '2561.243'
        mark: '00:42:41.243'
      u: What did you live on?
    - who: Hadassah Marcus
      start:
        sec: '2561.243'
        mark: '00:42:41.243'
      end:
        sec: '2566.313'
        mark: '00:42:46.313'
      u: In the Kibbutz at the beginning we lived on that which was collected for
        us.
    - who: David Boder
      start:
        sec: '2566.313'
        mark: '00:42:46.313'
      end:
        sec: '2567.582'
        mark: '00:42:47.582'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2567.582'
        mark: '00:42:47.582'
      end:
        sec: '2572.338'
        mark: '00:42:52.338'
      u: And later we began to find means from various sources.
    - who: David Boder
      start:
        sec: '2572.338'
        mark: '00:42:52.338'
      end:
        sec: '2572.705'
        mark: '00:42:52.705'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2572.705'
        mark: '00:42:52.705'
      end:
        sec: '2588.299'
        mark: '00:43:08.299'
      u: Nu, there had arrived more people, and by joint work we were able to create
        a home for all those who were completely alone after returning from the lagers.
        And that is how we were living in the Kibbutz.
    - who: David Boder
      start:
        sec: '2588.299'
        mark: '00:43:08.299'
      end:
        sec: '2589.928'
        mark: '00:43:09.928'
      u: Hm. Already in Lodz.
    - who: Hadassah Marcus
      start:
        sec: '2589.928'
        mark: '00:43:09.928'
      end:
        sec: '2591.010'
        mark: '00:43:11.010'
      u: Already in Lodz.
    - who: David Boder
      start:
        sec: '2591.010'
        mark: '00:43:11.010'
      end:
        sec: '2591.798'
        mark: '00:43:11.798'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2591.798'
        mark: '00:43:11.798'
      end:
        sec: '2610.670'
        mark: '00:43:30.670'
      u: We saw to it that as far as possible we should be able to send people out
        of Poland, there where our air is, to Eretz Yisroeil. Because in spite of
        all we didn’t have a peaceful life in Poland. A Jew couldn’t go peacefully
        out in the street. There had begun again carnages and again slaughters.
    - who: David Boder
      start:
        sec: '2610.670'
        mark: '00:43:30.670'
      end:
        sec: '2620.085'
        mark: '00:43:40.085'
      u: How do you explain it? The Poles wanted to be free of the Germans. They knew
        that the German was attacking the Jews. How does it come that a Pole should
        do the same thing?
    - who: Hadassah Marcus
      start:
        sec: '2620.085'
        mark: '00:43:40.085'
      end:
        sec: '2646.611'
        mark: '00:44:06.611'
      u: That’s hopeless. He [the German] has left a legacy which, it seems like,
        will remain in Poland, in spite of the government being strongly against it.
        But it isn’t strong enough to stand up against the dark masses which still
        reign and maintain themselves in Poland. And before Pesach [Passover] we succeeded
        in tearing ourselves through and coming to France.
    - who: David Boder
      start:
        sec: '2646.611'
        mark: '00:44:06.611'
      end:
        sec: '2654.427'
        mark: '00:44:14.427'
      u: With whom did you...where did you meet the rabbi, the Rabbi Hochman, or what
        is his name? The rabbi who is here.
    - who: Hadassah Marcus
      start:
        sec: '2654.427'
        mark: '00:44:14.427'
      end:
        sec: '2655.515'
        mark: '00:44:15.515'
      u: Rabbi Horowitz?
    - who: David Boder
      start:
        sec: '2655.515'
        mark: '00:44:15.515'
      end:
        sec: '2656.663'
        mark: '00:44:16.663'
      u: Rabbi Horowitz, yes. [See Chapter 42, Rabbi Horowitz].
    - who: Hadassah Marcus
      start:
        sec: '2656.663'
        mark: '00:44:16.663'
      end:
        sec: '2660.210'
        mark: '00:44:20.210'
      u: Rabbi Horowitz came from Russia, from the partisans...
    - who: David Boder
      start:
        sec: '2660.210'
        mark: '00:44:20.210'
      end:
        sec: '2661.082'
        mark: '00:44:21.082'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2661.082'
        mark: '00:44:21.082'
      end:
        sec: '2662.224'
        mark: '00:44:22.224'
      u: ". . . to Lodz."
    - who: David Boder
      start:
        sec: '2662.224'
        mark: '00:44:22.224'
      end:
        sec: '2663.577'
        mark: '00:44:23.577'
      u: Oh, and?
    - who: Hadassah Marcus
      start:
        sec: '2663.577'
        mark: '00:44:23.577'
      end:
        sec: '2668.939'
        mark: '00:44:28.939'
      u: And at that time we began working together. Later he was taken as Rabbi of
        Warsaw.
    - who: David Boder
      start:
        sec: '2668.939'
        mark: '00:44:28.939'
      end:
        sec: '2669.240'
        mark: '00:44:29.240'
      u: Yes?
    - who: Hadassah Marcus
      start:
        sec: '2669.240'
        mark: '00:44:29.240'
      end:
        sec: '2675.769'
        mark: '00:44:35.769'
      u: But in Warsaw a Jew with a beard could not go out in peace. When he would
        leave his house he had to have police with him...
    - who: David Boder
      start:
        sec: '2675.769'
        mark: '00:44:35.769'
      end:
        sec: '2675.986'
        mark: '00:44:35.986'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2675.986'
        mark: '00:44:35.986'
      end:
        sec: '2677.002'
        mark: '00:44:37.002'
      u: ". . . that he should be guarded."
    - who: David Boder
      start:
        sec: '2677.002'
        mark: '00:44:37.002'
      end:
        sec: '2677.519'
        mark: '00:44:37.519'
      u: Hm.
    - who: Hadassah Marcus
      start:
        sec: '2677.519'
        mark: '00:44:37.519'
      end:
        sec: '2683.104'
        mark: '00:44:43.104'
      u: And we simply spirited him away from Warsaw when the possibility arose to
        leave for France...
    - who: David Boder
      start:
        sec: '2683.104'
        mark: '00:44:43.104'
      end:
        sec: '2683.481'
