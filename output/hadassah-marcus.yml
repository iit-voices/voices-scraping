        sec: '1954.339'
        mark: '00:32:34.339'
      u: If one wanted to rest a moment on the road, if he only gave a bow with the
        head, he was taken out and immediately shot. Very many men fell at that time,
        more than women. After covering that night thirty kilometers, we were given
        in the morning fifteen minutes to rest. After that we walked a whole day,
        again a whole night, and were loaded into RR-cars. He who couldn’t make it
        so fast into the RR-cars was also taken away and shot. In RR-cars we traveled
        five days, in entirely open RR-cars. Then...
    - who: David Boder
      start:
        sec: '1954.339'
        mark: '00:32:34.339'
      end:
