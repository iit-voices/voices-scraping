        sec: '181.361'
        mark: '00:03:01.361'
      u: When the Germans entered there was a great panic. Right away we began to
        feel his strong hand. Right away he began strongly to exterminate us. And
        right away he began...at first with the great Jewith savants, and with our
        clergymen as well as with other men of learning. Right away he...all of our...the
        whole intelligentsia he took away from us. And later, when we had already
        lost the whole intelligentsia and all those who could show us a way [lead
        us], they started on us, the average people.
