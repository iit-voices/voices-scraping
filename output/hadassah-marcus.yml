      end:
        sec: '1862.066'
        mark: '00:31:02.066'
      u: Because this we can’t...we can’t fix the statistics, how many children there
        had been. We only know how many children we have missing. And as many as there
        are missing, that many had gone into the oven. Cases of [natural] death, there
        were very few. People didn’t die at all. They didn’t allow them to die. They
        didn’t permit us to get sick and die like human beings. There were times when
        we were given bread and we didn’t even have time to eat the bread, because
        directly from work they were leading [people] into the crematory. [Pause.]
    - who: David Boder
      start:
        sec: '1862.066'
        mark: '00:31:02.066'
      end:
