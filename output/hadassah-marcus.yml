      end:
        sec: '1899.033'
        mark: '00:31:39.033'
      u: In the year 1945...it was also on the 18th, 1st month, i.e., the 18th of
        January, when the Russians were already standing behind our backs. We were
        aroused from sleep in the middle of the night, and we had to march on foot.
        In that night we covered thirty kilometers, without any rest, running, not
        walking. We weren’t give anything for the road. We were told to take along
        our Kotzen, but we had to throw it away in the middle of the road, because
        the [our] strength had given out.
    - who: David Boder
      start:
        sec: '1899.033'
        mark: '00:31:39.033'
      end:
