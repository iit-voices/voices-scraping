      u: Wir haben, äh, äh, wollen verleugnen. Weil, die, was von Brens gekommen sind,
        wollten sie keine Unterstützung geben. Und da hat er gesagt, also, die eine
        Woche bekommen sie, und bis wir die Liste bekommen, dass sie wirklich nicht
        von Brens gekommen sind, so, bekommen sie keine Unterstützung. Da hat mein
        Mann gesagt, machen Sie was Sie wollen. Mein Kind hat, äh, Fieber gehabt,
        Mittelohrentzündung und trotzdem sind wir geflüchtet. Nach, nach Lyon. Weil
        wir eben, äh, erfahren haben, dass man wird wegschicken. Dann mussten wir
        eben mit dem Kind, mit Mittelohrentzündung wegfahren. Und, da sind wir gekommen,
        haben wir gehabt sehr Schwierigkeiten. Nicht mit dem Aufenthalt, sondern mit
        der Unterstützung.
