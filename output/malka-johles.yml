        Mein Junge, der kann ja perfekt französisch...Natürlich ich wusste nicht,
        wo der Junge ist. Er hat mir schon ein Telegramm aufgegeben, dass mein Mann
        Gott sei Dank im Spital ist.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Malka Johles
      start: '00:00:00.'
      end: '00:00:00.'
      u: Und dass er nicht im Kampf ist. Und, dass er operiert worden, wann er zurück
        kommt, mein Junge, hat er telegraphiert, weiß er nicht. Ich bin nicht weggegangen.
        Ich hab` mich nicht versteckt. Äh, ich hab` mir gedacht, sie haben mich vielleicht
        nicht, doch nicht suchen, weil es war eingetragen, dass mein Mann...arbeitet.
