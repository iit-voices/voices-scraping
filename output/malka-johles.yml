    - who: Malka Johles
      start: '00:03:10.970'
      end: '00:03:20.948'
      u: Because he had, a, correct, a, err, a, err, valid passport as a Polish national
        and there he was until November 2nd. On November 2nd he came back.
    - who: David Boder
      start: '00:03:20.948'
      end: '00:03:22.113'
      u: To Vienna.
    - who: Malka Johles
      start: '00:03:22.113'
      end: '00:03:23.761'
      u: Yes, back to Vienna. Via Berlin.
    - who: David Boder
      start: '00:03:23.761'
      end: '00:03:24.171'
      u: Yes.
    - who: Malka Johles
      start: '00:03:24.171'
      end: '00:03:27.569'
      u: A notice of amnesty arrived and he will, err, come back.
    - who: David Boder
      start: '00:03:27.569'
      end: '00:03:28.070'
      u: Yes.
    - who: Malka Johles
      start: '00:03:28.070'
      end: '00:03:38.440'
      u: On November 10th, they invaded our... maybe twenty Gestapo-men , they took
        everything, all jewelry, all silverware, everything they took from me!Mrs.
        Johles is speaking of the infamous Kristallnacht (literally, “Crystal Night,”
        also known as the Night of Broken Glass) pogrom which took place on November
        9th and 10th, 1938. In addition to the robbery, maltreatment, arrests and
        outright murder of Jews, the Nazis destroyed forty-two prayer halls and funeral
        homes in Vienna. Many places of Jewish worship and Jewish institutions in
        the provinces suffered the same fate.4
    - who: David Boder
      start: '00:03:38.440'
      end: '00:03:38.911'
      u: Well?
    - who: Malka Johles
      start: '00:03:38.911'
      end: '00:03:41.374'
