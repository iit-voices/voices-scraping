        until the next morning...
    - who: David Boder
      start: '00:03:58.891'
      end: '00:03:59.301'
      u: Yes.
    - who: Malka Johles
      start: '00:03:59.301'
      end: '00:04:03.786'
      u: Until November 11th, in the morning. Because he still had a valid passport...
    - who: David Boder
      start: '00:04:03.786'
      end: '00:04:04.136'
      u: Yes.
    - who: Malka Johles
