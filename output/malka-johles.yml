      end: '00:04:12.478'
      u: Yes.
    - who: Malka Johles
      start: '00:04:12.478'
      end: '00:04:15.031'
      u: On December 14th, we fled to Belgium.
    - who: David Boder
      start: '00:04:15.031'
      end: '00:04:17.162'
      u: Wait a minute. They came to you...
    - who: Malka Johles
      start: '00:04:17.162'
      end: '00:04:20.138'
      u: On November 10th, at 12 o’ clock. They took....
    - who: David Boder
      start: '00:04:20.138'
      end: '00:04:21.152'
      u: Nighttime or daytime?
    - who: Malka Johles
      start: '00:04:21.152'
      end: '00:04:22.106'
      u: Daytime.
    - who: David Boder
      start: '00:04:22.106'
      end: '00:04:22.426'
      u: Daytime.
    - who: Malka Johles
      start: '00:04:22.426'
      end: '00:04:26.911'
      u: I was told to [unintelligible] for twenty-four people...I don’t think this
        is important...
    - who: David Boder
      start: '00:04:26.911'
      end: '00:04:28.136'
      u: Yes, it is very important.
    - who: Malka Johles
      start: '00:04:28.136'
      end: '00:04:41.223'
      u: Yes. A [Kanteste?] from, for twenty-four person, people. [unintelligible].
        And, jewelry from, from, err, from me and from my husband, of course. It was
        very, very valuable...
    - who: David Boder
      start: '00:04:41.223'
      end: '00:04:42.871'
      u: Yes, and?
    - who: Malka Johles
      start: '00:04:42.871'
      end: '00:04:45.666'
      u: Well, and clothes and...he didn’t...
    - who: David Boder
      start: '00:04:45.666'
      end: '00:04:46.982'
      u: And what did they say?
    - who: Malka Johles
      start: '00:04:46.982'
      end: '00:04:55.783'
      u: They said that there will come, err, I showed them a note from the Foreign
        Currency Exchange Center, to show that I had deposited, that not to, err,
        but only had declared...
    - who: David Boder
      start: '00:04:55.783'
      end: '00:04:56.375'
      u: Yes.
    - who: Malka Johles
      start: '00:04:56.375'
      end: '00:04:59.592'
      u: Because I had thought, I’ll already come to America in, err, August!
    - who: David Boder
      start: '00:04:59.592'
      end: '00:05:00.093'
      u: Yes.
    - who: Malka Johles
      start: '00:05:00.093'
      end: '00:05:01.071'
      u: I wanted to postpone, so I had at the treasury department, at the Foreign
        Currency Exchange Center declared...
    - who: David Boder
      start: '00:05:01.071'
      end: '00:05:01.373'
      u: Yes.
    - who: Malka Johles
      start: '00:05:01.373'
      end: '00:05:05.206'
      u: The value of three thousand shilling.
    - who: David Boder
      start: '00:05:05.206'
      end: '00:05:05.689'
      u: Yes.
    - who: Malka Johles
      start: '00:05:05.689'
      end: '00:05:12.455'
      u: And that I showed, that I had declared it correct, correctly.
    - who: David Boder
      start: '00:05:12.455'
      end: '00:05:13.016'
      u: Yes.
    - who: Malka Johles
      start: '00:05:13.016'
      end: '00:05:15.841'
      u: Yes and then they [interruption in wire]...the note is worthless, they take
        it away now...
    - who: David Boder
      start: '00:05:15.841'
      end: '00:05:17.398'
      u: Fiche, the note, the paper that didn’t...
    - who: Malka Johles
      start: '00:05:17.398'
      end: '00:05:19.921'
      u: The note from the Foreign Currency Exchange Center is nothing, but, I had
        through a lawyer, a Doctor Scherlach...
    - who: David Boder
      start: '00:05:19.921'
      end: '00:05:20.543'
      u: Yes.
    - who: Malka Johles
      start: '00:05:20.543'
      end: '00:05:47.743'
      u: Through a lawyer, Scherlach, I had done that, I had paid 150 Marks for the,
        for the, probably for his expenses. And then they said, that’s nothing, is
        good for nothing. I also said that we are Polish nationals, and he said, that,
        err, when we go to America, we’ll get it back. I asked everywhere, went straight
        to the Polish consulate and they said they can’t do anything.
    - who: David Boder
      start: '00:05:47.743'
      end: '00:05:51.322'
      u: Well? Then? What, what was on the Tenth?
    - who: Malka Johles
      start: '00:05:51.322'
      end: '00:05:52.547'
      u: November 10th?
    - who: David Boder
      start: '00:05:52.547'
      end: '00:05:53.380'
      u: And then?
    - who: Malka Johles
      start: '00:05:53.380'
      end: '00:05:57.412'
      u: Well, then, I went, we went to Belgium.
    - who: David Boder
      start: '00:05:57.412'
      end: '00:05:59.332'
      u: How...Why did you go to Belgium?
    - who: Malka Johles
      start: '00:05:59.332'
      end: '00:06:09.129'
      u: Because we were told, we shouldn’t, we shouldn’t stay, but my husband had...
        needed a valid Polish passport until the year ´31. And then they said that
        he did not need it, after all, and...
    - who: David Boder
      start: '00:06:09.129'
      end: '00:06:09.419'
      u: Yes.
    - who: Malka Johles
      start: '00:06:09.419'
      end: '00:06:10.252'
      u: It would get worse and worse...
    - who: David Boder
      start: '00:06:10.252'
      end: '00:06:12.775'
      u: Did they let you go?
    - who: Malka Johles
      start: '00:06:12.775'
      end: '00:06:14.708'
      u: No, no, we left illegally with the children.
    - who: David Boder
      start: '00:06:14.708'
      end: '00:06:17.231'
      u: So, you left with which, with, with the little one...
    - who: Malka Johles
      start: '00:06:17.231'
      end: '00:06:20.059'
      u: With the little child, who was then only thirteen months....
    - who: David Boder
      start: '00:06:20.059'
      end: '00:06:21.027'
      u: And where was the boy?
    - who: Malka Johles
      start: '00:06:21.027'
      end: '00:06:22.199'
      u: He was also with us!
    - who: David Boder
      start: '00:06:22.199'
      end: '00:06:22.855'
      u: I see.
    - who: Malka Johles
      start: '00:06:22.855'
      end: '00:06:23.121'
      u: Yes.
    - who: David Boder
      start: '00:06:23.121'
      end: '00:06:25.996'
      u: So, tell me, how did you get from Vienna to Belgium?
    - who: Malka Johles
      start: '00:06:25.996'
      end: '00:06:29.308'
      u: How we got there? We drove to Aachen...Aachen is located just across the
        border from Belgium. It was there that the Johles family, including Mr. and
        Mrs. Johles, their son and thirteen-month-old daughter, sought to cross the
        border.5
    - who: David Boder
      start: '00:06:29.308'
      end: '00:06:31.355'
      u: To Ger...in Germany.
    - who: Malka Johles
      start: '00:06:31.355'
      end: '00:06:32.277'
      u: Yes, Cologne. Aachen.
    - who: David Boder
      start: '00:06:32.277'
      end: '00:06:32.965'
      u: Yes.
    - who: Malka Johles
      start: '00:06:32.965'
      end: '00:06:35.184'
      u: Well, then we went to the Gestapo.
    - who: David Boder
      start: '00:06:35.184'
      end: '00:06:36.043'
      u: Yes.
    - who: Malka Johles
      start: '00:06:36.043'
      end: '00:06:38.480'
      u: And, we were frisked.
    - who: David Boder
      start: '00:06:38.480'
      end: '00:06:41.496'
      u: You were, you went to the Gestapo deliberately, or were you...led there?
    - who: Malka Johles
      start: '00:06:41.496'
      end: '00:06:44.636'
      u: No, no, we went...we had to...pass through the control.
    - who: David Boder
      start: '00:06:44.636'
      end: '00:06:45.464'
      u: Yes.
    - who: Malka Johles
      start: '00:06:45.464'
      end: '00:06:47.402'
      u: And that was with the Gestapo!
    - who: David Boder
      start: '00:06:47.402'
      end: '00:06:48.027'
      u: Yes.
    - who: Malka Johles
      start: '00:06:48.027'
      end: '00:07:09.976'
      u: My husband was frisked. Of course, we said if, if...if he had anything sowed
        into there...Then my husband said that if they want to, they can cut the coat
        open...I have nothing in there. He only had a couple of diapers for the little,
        the little one, right? And then he searched everything. Even searched the
        baby, my boy. Me separately, my boy separately, my husband separately.
    - who: David Boder
      start: '00:07:09.976'
      end: '00:07:10.788'
      u: Yes.
    - who: Malka Johles
      start: '00:07:10.788'
      end: '00:07:24.642'
      u: And then we left. And we asked everywhere. Then we were told, we should...there,
        and there we would have somebody, yes...Then we came in to a coffee house.
        We stayed there for several days.
    - who: David Boder
      start: '00:07:24.642'
      end: '00:07:25.360'
      u: Yes.
    - who: Malka Johles
      start: '00:07:25.360'
      end: '00:07:32.249'
      u: It was terribly cold then...and then the, the, the, the coffee house got
        us a car.
    - who: David Boder
      start: '00:07:32.249'
      end: '00:07:33.562'
      u: Yes.
    - who: Malka Johles
      start: '00:07:33.562'
      end: '00:07:38.562'
      u: The car came, of course. And then we drove, three hours by car to, to Brussels.
    - who: David Boder
      start: '00:07:38.562'
      end: '00:07:42.358'
      u: And, you were travelling completely illegally?
    - who: Malka Johles
      start: '00:07:42.358'
      end: '00:07:43.296'
      u: Yes, illegally.
    - who: David Boder
      start: '00:07:43.296'
      end: '00:07:44.781'
      u: Did the Gestapo know that you were illegal...
    - who: Malka Johles
      start: '00:07:44.781'
      end: '00:07:45.483'
      u: Yes, they knew!
    - who: David Boder
      start: '00:07:45.483'
      end: '00:07:46.390'
      u: And they...
    - who: Malka Johles
      start: '00:07:46.390'
      end: '00:07:47.514'
      u: The Gestapo did...
    - who: David Boder
      start: '00:07:47.514'
      end: '00:07:49.607'
      u: You told them, that you were fleeing.
    - who: Malka Johles
      start: '00:07:49.607'
      end: '00:07:50.779'
      u: We are leaving, yes. Yes. We are leaving.
    - who: David Boder
      start: '00:07:50.779'
      end: '00:07:51.794'
      u: We are going to Belgium...
    - who: Malka Johles
      start: '00:07:51.794'
      end: '00:07:52.700'
      u: To Belgium, yes.
    - who: David Boder
      start: '00:07:52.700'
      end: '00:07:54.091'
      u: To Belgium, and they said, that doesn’t concern them, you can go.At that
        time (late 1938), the declared policy of Nazi Germany towards the Jews was
        still forced emigration. However, as in the case of the Johles family, Jews
        leaving German-controlled territory had to leave behind all of their wealth
        and possessions, which were often the fruits of a lifetime of labor. The most
        each emigrant could legally take with him or her was ten marks.6
    - who: Malka Johles
      start: '00:07:54.091'
      end: '00:07:55.872'
      u: They let us go and we continued.
    - who: David Boder
      start: '00:07:55.872'
      end: '00:07:57.966'
      u: I see.
    - who: Malka Johles
      start: '00:07:57.966'
      end: '00:08:16.782'
      u: Of course, in the middle of the night. We came to Brussels, it was so ferociously
        cold, a, a, the little one froze her cheek. I had to, three times a week,
        three times a week to Krish, err, to get radiation treatment, to heal it,
        err, until the child...we went so far. Through the...
    - who: David Boder
      start: '00:08:16.782'
      end: '00:08:17.532'
      u: Yes.
    - who: Malka Johles
      start: '00:08:17.532'
      end: '00:08:21.195'
      u: Through this cold. Had nothing with us. Nothing at all. The child was freezing.
    - who: David Boder
      start: '00:08:21.195'
      end: '00:08:22.382'
      u: "[unintelligible]"
    - who: Malka Johles
      start: '00:08:22.382'
      end: '00:08:23.148'
      u: Yes.
    - who: David Boder
      start: '00:08:23.148'
      end: '00:08:24.835'
      u: What did you now...Is the child?
    - who: Malka Johles
      start: '00:08:24.835'
      end: '00:08:27.803'
      u: Then the child, err, recovered.
    - who: David Boder
      start: '00:08:27.803'
      end: '00:08:31.545'
      u: So, tell me, the woman who had gotten you a car, and with the car you were
        smuggled over.
    - who: Malka Johles
      start: '00:08:31.545'
      end: '00:08:33.108'
      u: Smuggled over.
    - who: David Boder
      start: '00:08:33.108'
      end: '00:08:34.373'
      u: Did you have to pay a lot?
    - who: Malka Johles
      start: '00:08:34.373'
      end: '00:08:36.748'
      u: That, I can’t remember. That...
    - who: David Boder
      start: '00:08:36.748'
      end: '00:08:39.815'
      u: Did the Gestapo let you go with anything or did they...?
    - who: Malka Johles
      start: '00:08:39.815'
      end: '00:08:42.996'
      u: We only had ten Marks, they have, we didn’t rescue anything! No! We have
        nothing...no money.
    - who: David Boder
      start: '00:08:42.996'
      end: '00:08:44.949'
      u: No jewelry, nothing.
    - who: Malka Johles
      start: '00:08:44.949'
      end: '00:08:47.443'
      u: Jewelry, everything they took away, everything! On November 10th.
    - who: David Boder
      start: '00:08:47.443'
      end: '00:08:50.208'
      u: How did that work? How was the car paid for?
    - who: Malka Johles
      start: '00:08:50.208'
      end: '00:08:56.380'
      u: We probably had something, my husband did pay...we had each got.., gotten
        ten Marks.
    - who: David Boder
      start: '00:08:56.380'
      end: '00:08:57.208'
      u: I see, each one of you...ten Marks.
    - who: Malka Johles
      start: '00:08:57.208'
      end: '00:08:57.974'
      u: Each one ten Marks, yes.
    - who: David Boder
      start: '00:08:57.974'
      end: '00:08:58.599'
      u: So you were four people...
    - who: Malka Johles
      start: '00:08:58.599'
      end: '00:08:58.896'
      u: Yes.
    - who: David Boder
      start: '00:08:58.896'
      end: '00:08:59.833'
      u: So altogether forty Marks.
    - who: Malka Johles
      start: '00:08:59.833'
      end: '00:09:00.411'
      u: Forty Marks.
    - who: David Boder
      start: '00:09:00.411'
      end: '00:09:01.755'
      u: And where did you go to in Brussels?
    - who: Malka Johles
      start: '00:09:01.755'
      end: '00:09:02.973'
      u: In Brussels, to the communauté.
    - who: David Boder
      start: '00:09:02.973'
      end: '00:09:04.707'
      u: 'The Jewish Committee.Translator’s Note: Throughout, it is not entirely clear
        if what is meant is a “committee” or the Jewish “communauté/community.”7'
    - who: Malka Johles
      start: '00:09:04.707'
      end: '00:09:07.941'
      u: Yes. And there we received help right away.
    - who: David Boder
      start: '00:09:07.941'
      end: '00:09:10.332'
      u: And in Brussels, the government did not want to send you back?
    - who: Malka Johles
      start: '00:09:10.332'
      end: '00:09:11.847'
      u: No, no, no.
    - who: David Boder
      start: '00:09:11.847'
      end: '00:09:12.800'
      u: There was no...
    - who: Malka Johles
      start: '00:09:12.800'
      end: '00:09:14.050'
      u: We had no trouble.
    - who: David Boder
      start: '00:09:14.050'
      end: '00:09:14.894'
      u: No trouble?
    - who: Malka Johles
      start: '00:09:14.894'
      end: '00:09:15.706'
      u: Never, no.
    - who: David Boder
      start: '00:09:15.706'
      end: '00:09:18.534'
      u: So, and then? So, how long were you in Brussels?
    - who: Malka Johles
      start: '00:09:18.534'
      end: '00:09:23.487'
      u: In Brussels, until, err, until, err May 12th, 1940.
    - who: David Boder
      start: '00:09:23.487'
      end: '00:09:25.299'
      u: Until May 12th, 1940.
    - who: Malka Johles
      start: '00:09:25.299'
      end: '00:09:30.471'
      u: Yes. ’40, we fled to, err, to, err, France...
    - who: David Boder
      start: '00:09:30.471'
      end: '00:09:31.064'
      u: Why?
    - who: Malka Johles
      start: '00:09:31.064'
      end: '00:09:32.689'
      u: Why? Because the war began.
    - who: David Boder
      start: '00:09:32.689'
      end: '00:09:34.860'
      u: And then? And the Germans came to, to Belgium...
    - who: Malka Johles
      start: '00:09:34.860'
      end: '00:09:42.063'
      u: The Germans ... We weren’t there yet, we were... we fled when, when, err,
        the Belgians, were still...
    - who: David Boder
      start: '00:09:42.063'
      end: '00:09:43.938'
      u: Yes. And were you admitted into France?
    - who: Malka Johles
      start: '00:09:43.938'
      end: '00:09:54.536'
      u: Yes, we got in, we bought tickets to Paris, and then, nobody could get off
        the train, we rode directly to Tou..., err, Toulouse. To...Toulouse.
    - who: David Boder
      start: '00:09:54.536'
      end: '00:09:55.099'
      u: Yes.
    - who: Malka Johles
      start: '00:09:55.099'
      end: '00:09:55.630'
      u: A big city.
    - who: David Boder
      start: '00:09:55.630'
      end: '00:09:56.302'
      u: Yes.
    - who: Malka Johles
      start: '00:09:56.302'
      end: '00:09:57.271'
      u: In the South of France.
    - who: David Boder
      start: '00:09:57.271'
      end: '00:09:58.396'
      u: And why couldn’t anyone get off in Paris?
    - who: Malka Johles
      start: '00:09:58.396'
      end: '00:10:04.646'
      u: There, the train didn’t at all, the train is not stop, didn’t stop, nobody
        got out. From Brussels straight to Toulouse.
    - who: David Boder
      start: '00:10:04.646'
      end: '00:10:05.381'
      u: To Toulouse.
    - who: Malka Johles
      start: '00:10:05.381'
      end: '00:10:06.739'
      u: That was just how the train went...
    - who: David Boder
      start: '00:10:06.739'
      end: '00:10:08.692'
      u: Were there a lot of refugees?
    - who: Malka Johles
      start: '00:10:08.692'
      end: '00:10:09.598'
      u: Oh yes! Many!
    - who: David Boder
      start: '00:10:09.598'
      end: '00:10:10.316'
      u: Speak louder.
    - who: Malka Johles
      start: '00:10:10.316'
      end: '00:10:10.909'
      u: Very many!
    - who: David Boder
      start: '00:10:10.909'
      end: '00:10:11.784'
      u: Very many.
    - who: Malka Johles
      start: '00:10:11.784'
      end: '00:10:16.924'
      u: Flemish people, err, err, Walloon people, Jews, different, different people.
    - who: David Boder
      start: '00:10:16.924'
      end: '00:10:17.783'
      u: And why (what?) were the Walloon people...?
    - who: Malka Johles
      start: '00:10:17.783'
      end: '00:10:21.002'
      u: Walloon. French. Flemish people, also!
    - who: David Boder
      start: '00:10:21.002'
      end: '00:10:22.252'
      u: Flemish people were there.
    - who: Malka Johles
      start: '00:10:22.252'
      end: '00:10:23.033'
      u: Many Flemish people were there...
    - who: David Boder
      start: '00:10:23.033'
      end: '00:10:24.018'
      u: Why did they, why [unintelligible] ..
    - who: Malka Johles
      start: '00:10:24.018'
      end: '00:10:25.143'
      u: They also didn’t want to...
    - who: David Boder
      start: '00:10:25.143'
      end: '00:10:26.190'
      u: So, they simply didn’t...
    - who: Malka Johles
      start: '00:10:26.190'
      end: '00:10:29.643'
      u: They feared the war, again the war, maybe, no? Those that had experienced
        it and [unintelligible]...
    - who: David Boder
      start: '00:10:29.643'
      end: '00:10:30.956'
      u: Yes, so you came to Toulouse. What happened then?
    - who: Malka Johles
      start: '00:10:30.956'
      end: '00:10:34.299'
      u: Yes. In Toulouse we were accommodated in the villages.
    - who: David Boder
      start: '00:10:34.299'
      end: '00:10:35.033'
      u: Because you...
    - who: Malka Johles
      start: '00:10:35.033'
      end: '00:10:38.486'
      u: "(Unintelligible, sounds like “Verona”, possibly a place name.) In, err,
        accommodated. Each house, we..."
    - who: David Boder
      start: '00:10:38.486'
      end: '00:10:39.345'
      u: "[unintelligible]"
    - who: Malka Johles
      start: '00:10:39.345'
      end: '00:10:40.861'
      u: "...came in...the maire, the mayor..."
    - who: David Boder
      start: '00:10:40.861'
      end: '00:10:42.439'
      u: Yes.
    - who: Malka Johles
      start: '00:10:42.439'
      end: '00:10:46.861'
      u: And there we were until, err, err, eight days.
    - who: David Boder
      start: '00:10:46.861'
      end: '00:10:47.315'
      u: Yes.
    - who: Malka Johles
      start: '00:10:47.315'
      end: '00:10:50.828'
      u: Eight days until we had to, err, come to Toulouse, the stadium.
    - who: David Boder
      start: '00:10:50.828'
      end: '00:10:51.453'
      u: Yes.
    - who: Malka Johles
      start: '00:10:51.453'
      end: '00:10:56.046'
      u: My husband. And I. And the, err, my two kids. Me, they sent back.
    - who: David Boder
      start: '00:10:56.046'
      end: '00:10:57.530'
      u: To Toulouse?
    - who: Malka Johles
      start: '00:10:57.530'
      end: '00:11:02.264'
      u: And my kids....err, back to the village. And my husband, err, was detained.
    - who: David Boder
      start: '00:11:02.264'
      end: '00:11:03.108'
      u: Oh! Your husband was...
    - who: Malka Johles
      start: '00:11:03.108'
      end: '00:11:05.639'
      u: Yes. My husband was, although he is a Polish citizen, detained.
    - who: David Boder
      start: '00:11:05.639'
      end: '00:11:06.920'
      u: Yes. Then, where...?
    - who: Malka Johles
      start: '00:11:06.920'
      end: '00:11:11.560'
      u: Didn’t come back, my husband. Yes, he did come back, later! My husband then
        came to Cyprien.
    - who: David Boder
      start: '00:11:11.560'
      end: '00:11:12.513'
      u: Yes.
    - who: Malka Johles
      start: '00:11:12.513'
      end: '00:11:16.060'
      u: Cyprien, that is near the, err, at the, err, at the, err, Spanish border.
    - who: David Boder
      start: '00:11:16.060'
      end: '00:11:16.873'
      u: Yes.
    - who: Malka Johles
      start: '00:11:16.873'
      end: '00:11:24.275'
      u: Yes. Cyprien. And I was, was in the village there and was supported by the
        administration in the village. With my two kids...
    - who: David Boder
      start: '00:11:24.275'
      end: '00:11:26.009'
      u: Not by the Jewish committee?
    - who: Malka Johles
      start: '00:11:26.009'
      end: '00:11:29.540'
      u: No, no, from where everybody else was got it.
    - who: David Boder
      start: '00:11:29.540'
      end: '00:11:30.853'
      u: What did the administration give you?
    - who: Malka Johles
      start: '00:11:30.853'
      end: '00:11:33.853'
      u: I got, I could, I mean...
    - who: David Boder
      start: '00:11:33.853'
      end: '00:11:34.947'
      u: You were able to get by...
    - who: Malka Johles
      start: '00:11:34.947'
      end: '00:11:37.697'
      u: Yes, and err, err, for many things I didn’t have to pay.
    - who: David Boder
      start: '00:11:37.697'
      end: '00:11:39.072'
      u: Did you try to work?
    - who: Malka Johles
      start: '00:11:39.072'
      end: '00:11:42.801'
      u: Well, how could I? The child wasn’t even two years old. What could I have...?
    - who: David Boder
      start: '00:11:42.801'
      end: '00:11:43.239'
      u: Yes.
    - who: Malka Johles
      start: '00:11:43.239'
      end: '00:11:46.864'
      u: My boy was already helping a little bit.
    - who: David Boder
      start: '00:11:46.864'
      end: '00:11:47.754'
      u: Yes, and then?
    - who: Malka Johles
      start: '00:11:47.754'
      end: '00:11:56.957'
      u: Then I went to Cyprien. On July 18th. And then, I was able to get my husband
        out right away, from Cyprien.
    - who: David Boder
      start: '00:11:56.957'
      end: '00:11:57.457'
      u: How did you...?
    - who: Malka Johles
      start: '00:11:57.457'
      end: '00:11:58.676'
      u: Because he was a Polish citizen.
    - who: David Boder
      start: '00:11:58.676'
      end: '00:11:59.285'
      u: I see.
    - who: Malka Johles
      start: '00:11:59.285'
      end: '00:12:01.316'
      u: They shouldn’t have detained him in the first place!
    - who: David Boder
      start: '00:12:01.316'
      end: '00:12:02.129'
      u: I see.
    - who: Malka Johles
      start: '00:12:02.129'
      end: '00:12:18.486'
      u: My husband should not have had any [unintelligible] to go to Toulouse. But
        the gendarmes came from, err, from Toulouse and said to each they have to
        register. And because we were Polish nationals, send us back. But unfortunately,
        they didn’t send back from the stadium/station, but only me and my two kids.
    - who: David Boder
      start: '00:12:18.486'
      end: '00:12:22.722'
      u: Well? And then they let your...So, how long was your husband detained?
    - who: Malka Johles
      start: '00:12:22.722'
      end: '00:12:27.049'
      u: My husband was detained until July 18th. From May 17th to July 18th.From
        May 17th, 1940 to July 18th, 1940. The fact that Mrs. Johles remembered these
        dates so exactly was due in some measure to her concern for her husband’s
        welfare at the time.8
    - who: David Boder
      start: '00:12:27.049'
      end: '00:12:28.955'
      u: Yes, well? What happened then? We have...
    - who: Malka Johles
      start: '00:12:28.955'
      end: '00:12:34.692'
      u: Then my husband, then we were there in the village until September. My husband
        had worked there for the farmer.
    - who: David Boder
      start: '00:12:34.692'
      end: '00:12:35.317'
      u: Yes.
    - who: Malka Johles
      start: '00:12:35.317'
      end: '00:12:40.551'
      u: And, err, and, there was, then we came into a camp.
    - who: David Boder
      start: '00:12:40.551'
      end: '00:12:41.847'
      u: Why?
    - who: Malka Johles
      start: '00:12:41.847'
      end: '00:12:43.831'
      u: To Brens. In a family camp.
    - who: David Boder
      start: '00:12:43.831'
      end: '00:12:45.190'
      u: Why did you get there?
    - who: Malka Johles
      start: '00:12:45.190'
      end: '00:12:48.971'
      u: Because the village had, err, the [unintelligible] didn’t want to support
        anymore.
    - who: David Boder
      start: '00:12:48.971'
      end: '00:12:49.409'
      u: I see.
    - who: Malka Johles
      start: '00:12:49.409'
      end: '00:12:51.268'
      u: Probably didn’t want to give any help anymore.
    - who: David Boder
      start: '00:12:51.268'
      end: '00:12:51.784'
      u: Why?
    - who: Malka Johles
      start: '00:12:51.784'
      end: '00:12:55.425'
      u: And the, the Jewish committee allegedly had founded the camp.
    - who: David Boder
      start: '00:12:55.425'
      end: '00:12:56.768'
      u: Oh, and that was...
    - who: Malka Johles
      start: '00:12:56.768'
      end: '00:13:01.018'
      u: In Brens. Yes. Brens, that was near Albi, near Goier [Gaillac?]. I don’t
        know, you probably know the area...
    - who: David Boder
      start: '00:13:01.018'
      end: '00:13:03.503'
      u: Yes, yes. [unintelligible]
    - who: Malka Johles
      start: '00:13:03.503'
      end: '00:13:09.753'
      u: Yes, you can see. Brens. And there, we were until February 4th, err, ’41.
    - who: David Boder
      start: '00:13:09.753'
      end: '00:13:11.894'
      u: Yes.
    - who: Malka Johles
      start: '00:13:11.894'
      end: '00:13:13.519'
      u: And then we fled. To [unintelligible].
    - who: David Boder
      start: '00:13:13.519'
      end: '00:13:13.925'
      u: Why?
    - who: Malka Johles
      start: '00:13:13.925'
      end: '00:13:17.003'
      u: Err, from the village, we fled to Lyon.This is another example of the initiative
        taken by the Johles family. Instead of waiting to be sent away, they fled
        to Lyon, the second largest city in France at the time.9
    - who: David Boder
      start: '00:13:17.003'
      end: '00:13:17.659'
      u: Why did you have...?
    - who: Malka Johles
      start: '00:13:17.659'
      end: '00:13:36.283'
      u: Why? Because, because we, they said, they send away, to [Rix?] and to Guille
        and right. We left on the fourth, and on the sixth, we came to Lyon, and on
        the eighteenth, err, of February the single people were sent away to Guille
        and those with family, with children to [unintelligible].
    - who: David Boder
      start: '00:13:36.283'
      end: '00:13:37.314'
      u: And where were you?
    - who: Malka Johles
      start: '00:13:37.314'
      end: '00:13:38.126'
      u: We were in Lyon.
    - who: David Boder
      start: '00:13:38.126'
      end: '00:13:38.736'
      u: Yes.
    - who: Malka Johles
      start: '00:13:38.736'
      end: '00:13:56.450'
      u: 'We came to Lyon...Mr. Pauler said, that was a [unintelligible], he said,
        err, to a man called Deutsch, who went to America in ’41: Mr. Deutsch, take
        out the list, these four, the family Johles also comes from Brens. They have,
        err, we said, we don’t come from Brens, we come from Brenteau.'
    - who: David Boder
      start: '00:13:56.450'
      end: '00:13:57.231'
      u: Yes.
    - who: Malka Johles
      start: '00:13:57.231'
      end: '00:14:37.901'
      u: We had, err, err, wanted to deny. Because they, what came from Brens, they
        didn’t want to give help. And then he said, well, you get one week until we
        get the list to show that you really didn’t come from Brens, so you are not
        getting any aid. Then my husband said, do as you please. My child had, err,
        temperature, an inflammation of the middle ear and nevertheless, we fled.
        To, to Lyon. Because we, err, had learned that we would be sent away otherwise.
        Then we had to flee, with the child who was sick with the ear infection. And,
        then we came, had great difficulties. Not with the stay, but with the aid.
    - who: David Boder
      start: '00:14:37.901'
      end: '00:14:38.670'
      u: Yes.
    - who: Malka Johles
      start: '00:14:38.670'
      end: '00:14:41.467'
      u: Yes. And how was this thing with Brens solved?
    - who: David Boder
      start: '00:14:41.467'
      end: '00:14:41.998'
      u: Yes.
    - who: Malka Johles
      start: '00:14:41.998'
      end: '00:14:47.560'
      u: So they couldn’t threaten us anymore, then they gave us financial aid like
        they should.
    - who: David Boder
      start: '00:14:47.560'
      end: '00:14:49.591'
      u: So, they didn’t want people to leave Brens?
    - who: Malka Johles
      start: '00:14:49.591'
      end: '00:15:01.872'
      u: Leave Brens...., because we had the Toulouse Committee, probably, or...I
        don’t know, or the Marseille, ha...had allegedly built or bought the camp.
        It is supposed to have cost a million francs.
    - who: David Boder
      start: '00:15:01.872'
      end: '00:15:03.137'
      u: Well?
    - who: Malka Johles
      start: '00:15:03.137'
      end: '00:15:08.145'
      u: And they didn’t want the people there, they wanted us to go to Kiev. And
        they were supposed to die there, in Kiev.Mrs. Johles is perhaps speaking here
        of the policy to deport foreign-born Jews from France (like the Johles family)
        “to the East.” Though it might have been rumored they were being sent to Kiev,
        the final destination of most was Auschwitz, where they were murdered. Large
        scale deportations of Jews from France were taking place during the summer
        of 1942, the time period Mrs. Johles is speaking about.10
    - who: David Boder
      start: '00:15:08.145'
      end: '00:15:09.363'
      u: And then?
    - who: Malka Johles
      start: '00:15:09.363'
      end: '00:15:24.377'
      u: And then, err, we were there, in Lyon, of course. There, we had to live from
        the aid. It was very, very little, naturally. But on March 16th, they recruited
        my husband, took him out of work.
    - who: David Boder
      start: '00:15:24.377'
      end: '00:15:25.345'
      u: Who did?
    - who: Malka Johles
      start: '00:15:25.345'
      end: '00:15:26.126'
      u: The administration.
    - who: David Boder
      start: '00:15:26.126'
      end: '00:15:27.625'
      u: "[unintelligible] the (possibly: Vichy-) administration."
    - who: Malka Johles
      start: '00:15:27.625'
      end: '00:15:29.313'
      u: 'The prefectia.Translator’s note: Mrs. Johles possibly means the official
        residence of the “préfet”, the prefect of a départements.11'
    - who: David Boder
      start: '00:15:29.313'
      end: '00:15:30.376'
      u: The prefectia.
    - who: Malka Johles
      start: '00:15:30.376'
      end: '00:15:44.808'
      u: The prefectia helped my husband, in the morning, and arrested him, and then
        they sent him to a collection point, Chapeaulis. That was a suburb of Lyon.
        And [unintelligible] they held him from Monday to Saturday. And on Saturday
        he came to the Haute-Savoie...This is a mountainous area in southwestern France
        near Switzerland. Mining operations were conducted there. Mr. Johles was in
        a forced labor camp in the department of Haute Savoie located near the town
        of St. Julien.12
    - who: David Boder
      start: '00:15:44.808'
      end: '00:15:44.808'
      u: Yes.
    - who: Malka Johles
      start: '00:15:44.808'
      end: '00:15:51.892'
      u: There he was detained...To Haut- [unintelligible] And there he didn’t only
        have to work in the mines [unintelligible]...
    - who: David Boder
      start: '00:15:51.892'
      end: '00:15:53.157'
      u: Yes.
    - who: Malka Johles
      start: '00:15:53.157'
      end: '00:15:55.891'
      u: "[unintelligible] very, very high..."
    - who: David Boder
      start: '00:15:55.891'
      end: '00:15:57.266'
      u: How old was he?
    - who: Malka Johles
      start: '00:15:57.266'
      end: '00:15:59.313'
      u: My husband was then 41 years.
    - who: David Boder
      start: '00:15:59.313'
      end: '00:16:01.313'
      u: I see. And then?
    - who: Malka Johles
      start: '00:16:01.313'
      end: '00:16:04.464'
      u: And every once in a while he came home to Lyon on leave...
    - who: David Boder
      start: '00:16:04.464'
      end: '00:16:05.136'
      u: Yes.
    - who: Malka Johles
      start: '00:16:05.136'
      end: '00:16:08.058'
      u: And when they came, the [unintelligible] in August...
    - who: David Boder
      start: '00:16:08.058'
      end: '00:16:10.183'
      u: What are the [unintelligible]?
    - who: Malka Johles
      start: '00:16:10.183'
      end: '00:16:14.964'
      u: Well, when they, err, the, the , the, well, the...deported people...
    - who: David Boder
      start: '00:16:14.964'
      end: '00:16:15.449'
      u: Yes.
    - who: Malka Johles
      start: '00:16:15.449'
      end: '00:16:17.027'
      u: In August ’42.
    - who: David Boder
      start: '00:16:17.027'
      end: '00:16:17.464'
      u: Yes.
    - who: Malka Johles
      start: '00:16:17.464'
      end: '00:16:23.777'
      u: The camp was already...the people there, err, didn’t...because of [unintelligible]....
    - who: David Boder
      start: '00:16:23.777'
      end: '00:16:26.980'
      u: Yes.
    - who: Malka Johles
      start: '00:16:26.980'
      end: '00:16:33.960'
      u: And then my husband telephoned my boy, on August 22, and told him to come
        right away.
    - who: David Boder
      start: '00:16:33.960'
      end: '00:16:34.585'
      u: Yes.
    - who: Malka Johles
      start: '00:16:34.585'
      end: '00:16:40.488'
      u: My boy came. My husband couldn’t do anything, you see, because he already
        was...
    - who: David Boder
      start: '00:16:40.488'
      end: '00:16:41.238'
      u: Yes.
    - who: Malka Johles
      start: '00:16:41.238'
      end: '00:16:59.849'
      u: Err, he was already scheduled to go to war.Mrs. Johles’s husband might have
        been told that he was going to war in order to deceive him. Deportation meant
        being sent to Auschwitz or another extermination center. As a foreign Jew
        of Polish nationality, Mr. Johles was particularly vulnerable to deportation.13
        But my boy wasn’t 15 years old yet and then he went to see the commander and
        started to plead with him and to cry and that already...my husband had wanted
        to have hernia surgery for a long time, but in Lyon. And the commander had
        said, no, he only wants St. Julien [hospital], to which the camp belongs.
    - who: David Boder
      start: '00:16:59.849'
      end: '00:17:00.412'
      u: Yes.
    - who: Malka Johles
      start: '00:17:00.412'
      end: '00:17:02.240'
      u: The admin...you know, the prefectia had there a...
    - who: David Boder
      start: '00:17:02.240'
      end: '00:17:02.755'
      u: Yes.
    - who: Malka Johles
      start: '00:17:02.755'
      end: '00:17:31.269'
      u: A hospital and the, err, the camp [unintelligible] ...the battle, laborers,
        err, my husband said, no, I won’t have surgery done in St. Julien, I would
        like to go to Lyon, where my wife is and if something happens...Then he said,
        he can’t do anything and he already asked the prefectia. Yes, and to Lyon,
        they came to me, a few times, those people from the prefectia, that is from
        the administration. I was to accept the financial aid. I said, I won’t take
        any. They wanted to give me for my children and for me...assistance.
    - who: David Boder
      start: '00:17:31.269'
      end: '00:17:31.753'
      u: Why?
    - who: Malka Johles
      start: '00:17:31.753'
      end: '00:17:33.894'
      u: Because my husband worked there.
    - who: David Boder
      start: '00:17:33.894'
      end: '00:17:34.738'
      u: I see.
    - who: Malka Johles
      start: '00:17:34.738'
      end: '00:17:36.051'
      u: He did, after all, err, a [unintelligible]...
    - who: David Boder
      start: '00:17:36.051'
      end: '00:17:36.660'
      u: Yes.
    - who: Malka Johles
      start: '00:17:36.660'
      end: '00:17:38.035'
      u: He worked there legitimately?
    - who: David Boder
      start: '00:17:38.035'
      end: '00:17:39.504'
      u: Yes. So they wanted to give you assistance.
    - who: Malka Johles
      start: '00:17:39.504'
      end: '00:18:02.737'
      u: Yes, a worker, err, [unintelligible] “travailleur étranger” it was called.
        I said no, because I was afraid to accept help from them.It is not entirely
        clear why Mrs. Johles was reluctant to accept help from the Vichy government.
        Perhaps she was afraid that the aid could be used as a means of forcing Mr.
        Johles to have his hernia surgery in St. Julien rather than in Lyon near his
        family. As it turned out, he was operated on in St. Julien anyway.14 So, when,
        err, when they [unintelligible] my boy inside begins to cry and to plead with
        the commander, if my husband could, please, have surgery done.
    - who: David Boder
      start: '00:18:02.737'
      end: '00:18:03.487'
      u: Hmm...
    - who: Malka Johles
      start: '00:18:03.487'
      end: '00:18:44.797'
      u: So he, he called the doctor of St. Julien right away and the doctor came
        on Monday the 24th. And, err, he explained to my husband that he is sick and
        he took him with him, in his car to St. Julien. So the Gestap— ..., no, not
        the Gestapo, but the [unintelligible] let him go. When the doctor from the
        hospital said that the man had high temperature and he had to be operated
        on. On the 24th, my husband was operated and he had to himself [unintelligible]
        lain in St. Julien. That is on the border, that’s, when you...when you leave
        the Jewish cemetery, from Geneva, it borders right onto the hospital, on St.
        Julien.
    - who: David Boder
      start: '00:18:44.797'
      end: '00:18:47.140'
      u: That’s all in Switzerland?
    - who: Malka Johles
      start: '00:18:47.140'
      end: '00:18:49.734'
      u: On the border to Switzerland, I think. Not far.
    - who: David Boder
      start: '00:18:49.734'
      end: '00:18:50.140'
      u: Yes.
    - who: Malka Johles
      start: '00:18:50.140'
      end: '00:18:54.625'
      u: When you leave the hospital and walk to its garden, you can already see,
        you’re already on the border.
    - who: David Boder
      start: '00:18:54.625'
      end: '00:18:55.219'
      u: And then?
    - who: Malka Johles
      start: '00:18:55.219'
      end: '00:19:07.665'
      u: On the Swiss border. My husband was operated there, on the hernia. My boy,
        he speaks French perfectly...Of course I didn’t know where my boy was! He
        had sent me a telegram that my husband was, thanks be to God, in the hospital.
    - who: David Boder
      start: '00:19:07.665'
      end: '00:19:08.352'
      u: Hmm...
    - who: Malka Johles
      start: '00:19:08.352'
      end: '00:19:25.296'
      u: And that he was not in battle. And that he had already been operated on.
        When he’ll come back, he telegraphed, he didn’t know – my boy. I didn’t leave.
        I didn’t hide. Err, I thought, maybe they are not searching for me. It was
        known that my husband is...working.
    - who: David Boder
      start: '00:19:25.296'
      end: '00:19:26.452'
      u: Is working.
    - who: Malka Johles
      start: '00:19:26.452'
      end: '00:19:33.191'
      u: Yes. And the little one was only four and a half years old. So I didn’t leave.
        Because I thought if I do, my boy will come and then he might not know where
        I am.
    - who: David Boder
      start: '00:19:33.191'
      end: '00:19:34.003'
      u: Yes.
    - who: Malka Johles
      start: '00:19:34.003'
      end: '00:19:38.933'
      u: And my hus...my boy was three days in St. Julien and not registered.
    - who: David Boder
      start: '00:19:38.933'
      end: '00:19:39.683'
      u: Yes.
    - who: Malka Johles
      start: '00:19:39.683'
      end: '00:20:45.850'
      u: In the hotel. She was very nice, the woman didn’t register his card. And
        then she said, she can’t do that, she has to register him because if a police
        patrol comes by...And as she registers him and as my boy leaves the hospital
        from visiting, as visiting hours were over, there stood three gendarmes and
        arrested the boy. On the [unintelligible] they said, you are registered, you
        are staying in the hotel, what are you doing there? So my boy says, as you
        can see, I was there for my Dad...Well, what are you doing there? Why does
        your Dad need you, when he’s in the hospital? Then he says, my Dad doesn’t
        speak a word of French and I just wanted to be there, so that my Dad understands
        things. Well, they say, what is going to happen with you now? So he says,
        I would like to go home to my Mum, back to Lyon. Then he says, I see! Your
        mum is long gone, like all Jews. They’re all already caught and what are we
        going to do with you now? So my boy started to cry terribly. He was afraid,
        they would deport him. But one of them, one of them, err, he was older...
    - who: David Boder
      start: '00:20:45.850'
      end: '00:20:47.225'
      u: Yes.
    - who: Malka Johles
      start: '00:20:47.225'
      end: '00:21:09.439'
      u: 'A commissioner. He said, don’t cry, he said, I have four [unintelligible]
        myself, that is kids, at home. I won’t do you any harm. He says: I won’t do
        you any harm at all. Boy, don’t cry, calm down. If you think that your Mum
        is still in Lyon, send her a telegram and, err, go, and, err, go. So, I received
        a telegram, saying that my boy...'
    - who: David Boder
      start: '00:21:09.439'
      end: '00:21:10.283'
      u: Was coming.
    - who: Malka Johles
      start: '00:21:10.283'
      end: '00:21:14.655'
      u: Was coming. I wa, wa, was afraid to go to the...
    - who: David Boder
      start: '00:21:14.655'
      end: '00:21:15.343'
      u: Train station.
    - who: Malka Johles
      start: '00:21:15.343'
      end: '00:21:27.278'
      u: Train station. It was so dangerous, you know. So I waited behind the bushes.
        I knew what time he would arrive, so now I waited. I whistled to him and he
        whistled back and so we identified each other. And that was in the middle
        of the night.
    - who: David Boder
      start: '00:21:27.278'
      end: '00:21:28.559'
      u: He whistled?
    - who: Malka Johles
      start: '00:21:28.559'
      end: '00:21:28.919'
      u: Yes, because I couldn’t come....
    - who: David Boder
      start: '00:21:28.919'
      end: '00:21:31.482'
      u: Did you have a certain melody?
    - who: Malka Johles
      start: '00:21:31.482'
      end: '00:21:32.873'
      u: Yes, he already knew.
    - who: David Boder
      start: '00:21:32.873'
      end: '00:21:33.748'
      u: What was it?
    - who: Malka Johles
      start: '00:21:33.748'
      end: '00:22:00.234'
      u: Well, just something whistled and then he already knew. And then he came
        back and told me, that my husband had had surgery, and that they wanted to
        arrest him and so, from this hour on, of course, we didn’t sleep at home anymore.
        And then we stayed with a neighbor. Then my boy went to see my husband another
        time. He was already doing a little better. And then my boy went yet another
        time to the battle. But that...that is not so important.
    - who: David Boder
      start: '00:22:00.234'
      end: '00:22:02.187'
      u: What do you mean by “battle”?
    - who: Malka Johles
      start: '00:22:02.187'
      end: '00:22:04.125'
      u: In, in [unintelligible], where my husband was, is...
    - who: David Boder
      start: '00:22:04.125'
      end: '00:22:06.719'
      u: Yes, yes, that is all very important. Everything is important....
    - who: Malka Johles
      start: '00:22:06.719'
      end: '00:22:09.063'
      u: Yes. And because the camp was still....
    - who: David Boder
      start: '00:22:09.063'
      end: '00:22:09.563'
      u: Yes.
    - who: Malka Johles
      start: '00:22:09.563'
      end: '00:22:25.661'
      u: And my husband didn’t know what to do.... Yes. The, the nurse, the hospital
        nurse told my husband that when he in St. Mary [unintelligible] an stand up
        alright, she will see that he’ll get across the border.
    - who: David Boder
      start: '00:22:25.661'
      end: '00:22:26.786'
      u: To Switzerland.
    - who: Malka Johles
      start: '00:22:26.786'
      end: '00:22:38.880'
      u: To Switzerland. Then he said, I can’t go alone, I have two kids, and, and
        a wife. What should I do? And I didn’t have the guts to go to St. Julien,
        because they take people off the “autopiste”.French for “highway.” Mrs. Johles
        might refer to people being stopped on the highway by the police.15
    - who: David Boder
      start: '00:22:38.880'
      end: '00:22:39.224'
      u: Yes.
    - who: Malka Johles
      start: '00:22:39.224'
      end: '00:22:54.535'
      u: So my husband, err, my boy went to the commander of the camp and obtained
        a, a, a, a, err, sick leave for a month. And with the note, he went to the
        hospital.
    - who: David Boder
      start: '00:22:54.535'
      end: '00:22:55.051'
      u: Yes.
    - who: Malka Johles
      start: '00:22:55.051'
      end: '00:23:05.047'
      u: My boy, and he brought my husband home to Lyon. So, err, he was still very
        sick. And, so he came [unintelligible], not because of the surgery, but because
        of everything.
    - who: David Boder
      start: '00:23:05.047'
      end: '00:23:06.254'
      u: Yes.
    - who: Malka Johles
      start: '00:23:06.254'
      end: '00:23:08.941'
      u: He came home. And then we were there for a few days.
    - who: David Boder
      start: '00:23:08.941'
      end: '00:23:10.160'
      u: Yes.
    - who: Malka Johles
      start: '00:23:10.160'
      end: '00:23:14.769'
      u: My husband, after all, had the sick leave from the hospital and on top the
        one from the battle.Mrs. Johles might mean that because he was recuperating
        from surgery he was exempt from any kind of military service.16
    - who: David Boder
      start: '00:23:14.769'
      end: '00:23:17.629'
      u: Yes.
    - who: Malka Johles
      start: '00:23:17.629'
      end: '00:23:37.862'
      u: So, this cost us extra [unintelligible], and...but we also hid. And then
        we...my husband said, he’s strong enough now, he won’t stay, despite the sick
        leave, he said, I won’t stay. And so we decided to leave, in God’s name.This
        is yet another example of an act of resistance on the part of the Johles family.
        Instead of returning to the alpine forced labor camp, Mr. Johles and his family
        at first went into hiding and then chose to attempt to flee to neutral Switzerland.17
    - who: David Boder
      start: '00:23:37.862'
      end: '00:23:38.534'
      u: Where to?
    - who: Malka Johles
      start: '00:23:38.534'
      end: '00:23:40.159'
      u: To the border.
    - who: David Boder
      start: '00:23:40.159'
      end: '00:23:40.628'
      u: Yes.
    - who: Malka Johles
      start: '00:23:40.628'
      end: '00:23:42.300'
      u: And, err, luckily we crossed it.
    - who: David Boder
      start: '00:23:42.300'
      end: '00:23:43.643'
      u: Crossed it.
    - who: Malka Johles
      start: '00:23:43.643'
      end: '00:23:43.986'
      u: Yes.
    - who: David Boder
      start: '00:23:43.986'
      end: '00:23:46.251'
      u: Well, how did you get across, err?
    - who: Malka Johles
      start: '00:23:46.251'
      end: '00:23:48.032'
      u: We were in [unintelligible] there,...
    - who: David Boder
      start: '00:23:48.032'
      end: '00:23:48.906'
      u: So, who met you when you were...
    - who: Malka Johles
      start: '00:23:48.906'
      end: '00:23:50.188'
      u: At a...the...
    - who: David Boder
      start: '00:23:50.188'
      end: '00:23:51.468'
      u: Here in, in Ge..in Geneva?
    - who: Malka Johles
      start: '00:23:51.468'
      end: '00:23:53.328'
      u: Yes, in Geneva, yes.
    - who: David Boder
      start: '00:23:53.328'
      end: '00:23:55.171'
      u: Yes, well? Where were you?
    - who: Malka Johles
      start: '00:23:55.171'
      end: '00:23:57.827'
      u: We were in a kind of reception camp, only one night.
    - who: David Boder
      start: '00:23:57.827'
      end: '00:24:00.202'
      u: That was in the beginning...
    - who: Malka Johles
      start: '00:24:00.202'
      end: '00:24:00.780'
      u: Yes, just one night.
    - who: David Boder
      start: '00:24:00.780'
      end: '00:24:02.811'
      u: They didn’t want to send you back?
    - who: Malka Johles
      start: '00:24:02.811'
      end: '00:24:04.514'
      u: No, the child was still so...
    - who: David Boder
      start: '00:24:04.514'
      end: '00:24:05.732'
      u: What?
    - who: Malka Johles
      start: '00:24:05.732'
      end: '00:24:07.794'
      u: It was, the child was not even five years old.
    - who: David Boder
      start: '00:24:07.794'
      end: '00:24:10.575'
      u: I see. So, did they [unintelligible]...
    - who: Malka Johles
      start: '00:24:10.575'
      end: '00:24:14.044'
      u: Yes. Nobody gave us trouble. One other family they sent back.
    - who: David Boder
      start: '00:24:14.044'
      end: '00:24:15.059'
      u: Why?
    - who: Malka Johles
      start: '00:24:15.059'
      end: '00:24:18.402'
      u: Before us. Because, it was just... they said it was a deadline.
    - who: David Boder
      start: '00:24:18.402'
      end: '00:24:19.073'
      u: What?
    - who: Malka Johles
      start: '00:24:19.073'
      end: '00:24:23.261'
      u: It was, a, a, it was a, err, a day, where, err...
    - who: David Boder
      start: '00:24:23.261'
      end: '00:24:24.183'
      u: Send back.
    - who: Malka Johles
      start: '00:24:24.183'
      end: '00:24:28.777'
      u: Send back. They were, he was twenty-three years old, two older people.
    - who: David Boder
      start: '00:24:28.777'
      end: '00:24:29.496'
      u: I see.
    - who: Malka Johles
      start: '00:24:29.496'
      end: '00:24:33.480'
      u: They sent them back. But they, err, after four times they crossed over and
        then made it. Now they are in Chent (unclear).
    - who: David Boder
      start: '00:24:33.480'
      end: '00:24:36.230'
      u: Where?
    - who: Malka Johles
      start: '00:24:36.230'
      end: '00:24:37.714'
      u: In Chent. They work...
    - who: David Boder
      start: '00:24:37.714'
      end: '00:24:38.230'
      u: Where is that?
    - who: Malka Johles
      start: '00:24:38.230'
      end: '00:24:38.886'
      u: Chent, near Paris.
    - who: David Boder
      start: '00:24:38.886'
      end: '00:24:39.527'
      u: Oh!
    - who: Malka Johles
      start: '00:24:39.527'
      end: '00:24:42.058'
      u: Yes. They are doing very well. They didn’t send us, err...
    - who: David Boder
      start: '00:24:42.058'
      end: '00:24:43.370'
      u: Well? So you came over the Switzerland, which year?
    - who: Malka Johles
      start: '00:24:43.370'
      end: '00:24:45.010'
      u: In which year? ’42. December, 27th.Later in the interview, Mrs. Johles returns
        to the account of her family’s escape to Switzerland. The Johles family was
        accompanied on their escape by Mr. Johles’s sister and her child.18
    - who: David Boder
      start: '00:24:45.010'
      end: '00:24:47.838'
      u: "‘ 42."
    - who: Malka Johles
      start: '00:24:47.838'
      end: '00:24:48.588'
      u: Yes.
    - who: David Boder
      start: '00:24:48.588'
      end: '00:24:50.275'
      u: And then what did they do with you right after?
    - who: Malka Johles
      start: '00:24:50.275'
      end: '00:24:51.884'
      u: What did they do with us?
    - who: David Boder
      start: '00:24:51.884'
      end: '00:24:53.524'
      u: Yes, where were you....
    - who: Malka Johles
      start: '00:24:53.524'
      end: '00:24:55.024'
      u: There we were one day.
    - who: David Boder
      start: '00:24:55.024'
      end: '00:24:55.712'
      u: Yes.
    - who: Malka Johles
      start: '00:24:55.712'
      end: '00:24:58.493'
      u: In the reception camp. Then we came to the “Territorial”...
    - who: David Boder
      start: '00:24:58.493'
      end: '00:24:59.993'
      u: Yes.
    - who: Malka Johles
      start: '00:24:59.993'
      end: '00:25:05.430'
      u: "“Territorialkommando” [Territorial authorities]. And then they put us into
        a hotel. They gave us financial assistance.The Johles family was very fortunate
        in being able to find refuge in Switzerland, though the reason they were admitted
        is not clear. Mrs. Johles later attributes it mostly to luck. Some 20,000
        who sought asylum in Switzerland were not as lucky. They were refused admittance,
        which cost many their lives. However, it should be noted that there were some
        Swiss institutions and individuals who were adamantly opposed to their government’s
        restrictive immigration policies and were determined to help the refugees.19"
    - who: David Boder
      start: '00:25:05.430'
      end: '00:25:07.180'
      u: The Jewish Swiss group?
    - who: Malka Johles
      start: '00:25:07.180'
      end: '00:25:09.649'
      u: First the communauté. Yes, I’m not quite sure. The communauté ...
    - who: David Boder
      start: '00:25:09.649'
      end: '00:25:11.165'
      u: Is that a Jewish comm...
    - who: Malka Johles
      start: '00:25:11.165'
      end: '00:25:20.868'
      u: A Jewish, yes. And then we received assistance from the Polish consulate,
        after a month or so, in October, err, we already received, err, directly from
        the Polish consulate.
    - who: David Boder
      start: '00:25:20.868'
      end: '00:25:21.805'
      u: Why from the consulate?
    - who: Malka Johles
      start: '00:25:21.805'
      end: '00:25:23.414'
      u: Because my husband was a Polish national.
    - who: David Boder
      start: '00:25:23.414'
      end: '00:25:24.882'
      u: You were not from Poland?
    - who: Malka Johles
      start: '00:25:24.882'
      end: '00:25:26.585'
      u: "(Silent)"
    - who: David Boder
      start: '00:25:26.585'
      end: '00:25:27.459'
      u: You are not in Poland....
    - who: Malka Johles
      start: '00:25:27.459'
      end: '00:25:29.631'
      u: I was born in Poland. Because was Polish. My husband, too.
    - who: David Boder
      start: '00:25:29.631'
      end: '00:25:30.912'
      u: So, so you both were Polish nationals?
    - who: Malka Johles
      start: '00:25:30.912'
      end: '00:25:35.271'
      u: Yes, yes. Only, my hus..., my passport was taken away in Vienna.
    - who: David Boder
      start: '00:25:35.271'
      end: '00:25:36.115'
      u: Yes.
    - who: Malka Johles
      start: '00:25:36.115'
      end: '00:25:40.683'
      u: When Hitler came and my husband still had his pass, he extended it before
        Hitler came, he still...
    - who: David Boder
      start: '00:25:40.683'
      end: '00:25:41.881'
      u: Yes.
    - who: Malka Johles
      start: '00:25:41.881'
      end: '00:25:43.068'
      u: Could identify himself, that he, err, err...
    - who: David Boder
      start: '00:25:43.068'
      end: '00:25:44.897'
      u: And the Polish supported you then?
    - who: Malka Johles
      start: '00:25:44.897'
      end: '00:25:47.272'
      u: Supported us, yes. Until March ’43.
    - who: David Boder
      start: '00:25:47.272'
      end: '00:25:49.584'
      u: Yes. And then? What happened then?
    - who: Malka Johles
      start: '00:25:49.584'
      end: '00:26:07.692'
      u: Then, err, in March ’43, there was big trouble, my boy came into a Zionist
        home near Geneva. And for me, my child and for my husband, they did pay, but
        it was very, very difficult. One month.
    - who: David Boder
      start: '00:26:07.692'
      end: '00:26:09.020'
      u: And you lived in a private house?
    - who: Malka Johles
      start: '00:26:09.020'
      end: '00:26:16.935'
      u: Then I did, first I lived...until February ’43, I lived in a hotel and then
        I was, I had to take a furnished apartment.
    - who: David Boder
      start: '00:26:16.935'
      end: '00:26:17.685'
      u: Well?
    - who: Malka Johles
      start: '00:26:17.685'
      end: '00:26:20.669'
      u: Not an empty apartment. We rented a furnished apartment...
    - who: David Boder
      start: '00:26:20.669'
      end: '00:26:21.591'
      u: Unfurnished?
    - who: Malka Johles
      start: '00:26:21.591'
      end: '00:26:22.685'
      u: Furnished.
    - who: David Boder
      start: '00:26:22.685'
      end: '00:26:23.435'
      u: Furnished.
    - who: Malka Johles
      start: '00:26:23.435'
      end: '00:26:24.091'
      u: Only furnished apartments. Yes.
    - who: David Boder
      start: '00:26:24.091'
      end: '00:26:26.528'
      u: Were there any apartments to rent? There were so many people there!
    - who: Malka Johles
      start: '00:26:26.528'
      end: '00:26:32.544'
      u: There were...were maybe, err... In each alley, there were maybe, err, fifty,
        sixty apartments to rent!
    - who: David Boder
      start: '00:26:32.544'
      end: '00:26:33.403'
      u: Why were there...?
    - who: Malka Johles
      start: '00:26:33.403'
      end: '00:26:34.309'
      u: In each alley!
    - who: David Boder
      start: '00:26:34.309'
      end: '00:26:36.356'
      u: How is it possible that there were none...?
    - who: Malka Johles
      start: '00:26:36.356'
      end: '00:26:40.965'
      u: Well, now there are none to rent. Now, unfortunately, I live in a furnished
        apartment. Also furnished.
    - who: David Boder
      start: '00:26:40.965'
      end: '00:26:42.527'
      u: I see. And then?
    - who: Malka Johles
      start: '00:26:42.527'
      end: '00:26:53.849'
      u: Then, in March they still paid. In April they said that only my husband....that
        my husband could no longer be supported. Just me, because I was diagnosed
        by the doctor that I was sick...by a Polish doctor.
    - who: David Boder
      start: '00:26:53.849'
      end: '00:26:55.583'
      u: But your husband was also sick...
    - who: Malka Johles
      start: '00:26:55.583'
      end: '00:27:03.817'
      u: My husband, they said, they could not pay anymore. The Zurich Committee did
        that for my husband. And me and my child were supported by the Polish Consulate.
        Until August, err, August ’43.The Swiss central government and Swiss cantons
        offered relatively little help to the refugees. They were helped by the Swiss
        Jewish community and organizations such as the Joint. It becomes clear from
        Mrs. Johles’s interview that life was far from easy even for those Jews who
        were able to escape to Switzerland.20
    - who: David Boder
      start: '00:27:03.817'
      end: '00:27:08.302'
      u: Yes.
    - who: Malka Johles
      start: '00:27:08.302'
      end: '00:27:18.083'
