      u: Wir kamen nach Lyon, hat der Herr Pauler. Gesagt, das war ein (unverständlich,
        evtl. „Elsässer“), ein [unverständlich] hat er gesagt, äh, zu einem gewissen
        Deutsch, der (unverständlich, evtl. „weg“) gefahren nach Amerika im einundvierziger
        Jahr. Herr Deutsch, nehmen Sie raus die Liste, die vier, die Familie Johles
        kommt auch von Brens. Die haben, äh, wir gesagt, wir kommen nicht von Brenz,
        wir kommen von Brenteau.
    - who: David Boder
