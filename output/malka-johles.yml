      u: Im Hotel. Die war sehr gentile, die Frau hat den Lappen nicht gemeldet.Mit
        „Lappen“ meint Frau Johles evtl. den sogenannten „Judenpass“ oder „Judenausweis“.
        (Anmerk.d. R) 7 Und dann hat sie gesagt, sie kann nicht, sie muss ihn doch
        anmelden, weil es kommt Kontrolle von der Polizei. Und wie sie ihn angemeldet
        hat, und wie mein Junge hinausgeht vom Spital, vom Besuch, die Besuchszeit
        aus war, ist gestanden drei Gendarmenristen. Und haben den Jungen eingesperrt.
        Auf der Kommissariat, haben gesagt, „du bist eingetragen, du schlafst dort
        im Hotel, was machst du da?“ Sagt mein Junge, „wie sie sehen, ich bin ja für
        meinen Papa...“ „Na, was machst du da? Was braucht dich der Papa, wann er
        im Hospital“...Sagt er, „mein Papa kann kein Wort französisch, und da wollt
        ich halt dabei sein, dass damit mein Papa irgendetwas versteht“. Also, sagen
        sie, „was, was geschieht jetzt mit dir?“ Sagt mein Junge, „ich möchte gerne
        zu meiner Mutter, nach Lyon zurück“. Sagt er, „so! Deine Mama ist schon längst
        weg, so wie alle Juden. Sind schon alle zusammengefangen, und was machen wir
        jetzt mir dir?“ Also, der Junge hat angefangen, sehr bitterlich zu weinen.
        Er hatte Angst gehabt, sie werden ihn deportieren. Hat der einer gesagt, der
        einer, äh, war ein Älterer.
