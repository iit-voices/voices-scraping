      u: Also hat der, der sofort telefoniert den, den Doktor von St. Julien und da
        ist gekommen der Doktor am Vierundzwanzigsten. Montag. Und, äh, hat meinen
        Mann erklärt, dass er ist krank und hat ihn mitgenommen mit dem, mit seinem
        Auto nach St. Julien. Hat ihn die Gestap, nicht die Gestapo, sondern die (unverständlich;
        evtl. „Cavalerie“) hat ihn herausgelassen. Wann der Doktor vom Spital, äh,
        festgesetzt hat, dass der Mann hat Fieber und er muss operiert wurden. Am
        Vierundzwanzigsten ist mein Mann operiert wurden und hat er sich müssen [unverständlich]
        gelegen in St. Julien. Das war an der Grenze, das ist da bei, wenn man vom
        jüdischen Friedhof herauskommt, von Genf, grenzt das an das Spital, an St.
        Julien.
