        hat er gesagt, er kann nichts machen, und hat angesucht bei der Präfektia...Ja,
        und da nach Lyon sind sie auch zu mir gekommen, ein paar Mal von der Präfektia.
        das ist von der Regierung. Ich soll Unterstützung nehmen. Hab ich gesagt,
        ich nehm` keine. Sie wollten mir geben für meine Kinder und für mich, Unterstützung."
