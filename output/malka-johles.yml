    - who: Malka Johles
      start: '00:33:17.879'
      end: '00:33:19.253'
      u: My husband’s sister?
    - who: David Boder
      start: '00:33:19.253'
      end: '00:33:20.268'
      u: Yes, where is she?
    - who: Malka Johles
      start: '00:33:20.268'
      end: '00:33:22.705'
      u: In New York. I’ll give you...I don’t know, I don’t have...
    - who: David Boder
      start: '00:33:22.705'
      end: '00:33:24.017'
      u: You will write down the address for me later.
    - who: Malka Johles
      start: '00:33:24.017'
      end: '00:33:24.798'
      u: I have all addresses.
    - who: David Boder
      start: '00:33:24.798'
      end: '00:33:26.735'
      u: And what does your Consul say about this?
    - who: Malka Johles
      start: '00:33:26.735'
      end: '00:33:43.559'
      u: The Consul says that, that I got ...from Washington last year. I sent that
        in. And then he scream...he says that that was a mistake by the issuers of
        the affidavit. Instead of having it sent to Zurich last year, he sent it to
        Washington. It does not work like that.
    - who: David Boder
      start: '00:33:43.559'
      end: '00:33:45.356'
      u: I see. And, err...
    - who: Malka Johles
      start: '00:33:45.356'
      end: '00:33:46.965'
      u: They, err...they can’t favor anybody.
    - who: David Boder
      start: '00:33:46.965'
      end: '00:33:48.511'
      u: And now did he send it in to Zurich?
    - who: Malka Johles
      start: '00:33:48.511'
      end: '00:33:50.464'
      u: Yes, we already did...
    - who: David Boder
      start: '00:33:50.464'
      end: '00:33:51.761'
      u: And what did he say, the [unintelligible]...
    - who: Malka Johles
      start: '00:33:51.761'
      end: '00:34:14.480'
      u: The visa approval, we already received it in May. Last week they wrote us,
        they confirmed that we had sent it in, err...in May. Pictures, documents and
        everything. Only last week, after four months, they confirm that they have
        received it, and if I was to come in, err...immediately, they would, err...we
        would be taken care of. The papers are all good.
    - who: David Boder
      start: '00:34:14.480'
      end: '00:34:18.557'
      u: Yes, I think they might be a bit slow, because there aren’t any ships out
        there yet.
    - who: Malka Johles
      start: '00:34:18.557'
      end: '00:34:21.916'
      u: There are ships alright. If only the quota would...
    - who: David Boder
      start: '00:34:21.916'
      end: '00:34:21.916'
      u: Well, that is why they keep...
    - who: Malka Johles
      start: '00:34:21.916'
      end: '00:34:22.775'
      u: We would already look for...
    - who: David Boder
      start: '00:34:22.775'
      end: '00:34:26.529'
      u: Well, they keep the quota small, because they don’t have any ships yet, for
        example...As noted, the quota was small due to the official quota system in
        the United States at the time. Bureaucratic red tape—”paper walls”—also did
        much to hinder would-be immigrants, as seen in the case of Mrs. Johles’s family.26
    - who: Malka Johles
      start: '00:34:26.529'
      end: '00:34:27.773'
      u: I don’t know about that, but in any case...
    - who: David Boder
      start: '00:34:27.773'
      end: '00:34:30.726'
      u: You don’t know that...Err, did the consul think...[unintelligible]...
    - who: Malka Johles
      start: '00:34:30.726'
      end: '00:34:39.209'
      u: Last year we had prospect to go to Palestine and to America. And now, unfortunately,
        we, we cannot wait that long, until we get to Palestine.
    - who: David Boder
      start: '00:34:39.209'
      end: '00:34:39.662'
      u: Yes.
    - who: Malka Johles
      start: '00:34:39.662'
      end: '00:34:44.442'
      u: Not in a lifetime. And so we would, would like to go to America...[unintelligible].
    - who: David Boder
      start: '00:34:44.442'
      end: '00:34:50.488'
      u: Well, but maybe your, err, your people in Boston...
    - who: Malka Johles
      start: '00:34:50.488'
      end: '00:34:51.644'
      u: Alas! They....[unintelligible]
    - who: David Boder
      start: '00:34:51.644'
      end: '00:34:59.659'
      u: And from New York, if they would talk with their senator or with somebody
        or with the [unintelligible] in charge, who can give you an affidavit?
    - who: Malka Johles
      start: '00:34:59.659'
      end: '00:35:10.017'
      u: He did and my husband’s sister did...[unintelligible] give something, too.
        She wanted us to be ok. So she gave one, too. She is a refugee, herself. Just
        left Brussels.
    - who: David Boder
      start: '00:35:10.017'
      end: '00:35:13.969'
      u: To go to America.
    - who: Malka Johles
      start: '00:35:13.969'
      end: '00:35:16.141'
      u: To go to America. From Brussels [unintelligible]...
    - who: David Boder
      start: '00:35:16.141'
      end: '00:35:17.969'
      u: Is she by herself or is she...
    - who: Malka Johles
      start: '00:35:17.969'
      end: '00:35:18.728'
      u: She did....by the name ...[unintelligible]...Johles...[unintelligible]...No,
        and...
    - who: David Boder
      start: '00:35:18.728'
      end: '00:35:19.406'
      u: Yes.
    - who: Malka Johles
      start: '00:35:19.406'
      end: '00:35:21.000'
      u: She has two children, so...
    - who: David Boder
      start: '00:35:21.000'
      end: '00:35:21.594'
      u: I see.
    - who: Malka Johles
      start: '00:35:21.594'
      end: '00:35:22.187'
      u: Yes.
    - who: David Boder
      start: '00:35:22.187'
      end: '00:35:23.156'
      u: Well, I think...
    - who: Malka Johles
      start: '00:35:23.156'
      end: '00:35:24.343'
      u: My husband complains that...that...
    - who: David Boder
      start: '00:35:24.343'
      end: '00:35:35.154'
      u: With so many people who can do something for you, it’ll happen really quickly.
        One morning you’ll get it and then you will have to leave in, err, one week
        or two, go. When...
    - who: Malka Johles
      start: '00:35:35.154'
      end: '00:35:47.918'
      u: Well one does...how do you say, when something takes that long, it’s almost
        like cancer...[unintelligible]. That is like, still and still....and now one
        is pestered with this everyday...
    - who: David Boder
      start: '00:35:47.918'
      end: '00:35:49.684'
      u: Err, do you have a furnished apartment now?
    - who: Malka Johles
      start: '00:35:49.684'
      end: '00:35:50.887'
      u: Yes, unfortunately.
    - who: David Boder
      start: '00:35:50.887'
      end: '00:35:52.184'
      u: Why, unfortunately?
    - who: Malka Johles
      start: '00:35:52.184'
      end: '00:35:58.137'
      u: Unfortunately, because I don’t know, she comes home on Saturday...the lady...if
        she couldn’t bring me her kid...
    - who: David Boder
      start: '00:35:58.137'
      end: '00:36:00.059'
      u: Oh, that’s it. The Lady left and you have to....
    - who: Malka Johles
      start: '00:36:00.059'
      end: '00:36:14.167'
      u: Left...No, she is, err, she works in some kitchens on the, on the countryside.
        Now she has told me already in advance that she will need it [the apartment]
        for a friend. She is coming from Germany and...well. So, I don’t know if it
        is not...
    - who: David Boder
      start: '00:36:14.167'
      end: '00:36:15.745'
      u: What are you paying for the apartment?
    - who: Malka Johles
      start: '00:36:15.745'
      end: '00:36:16.760'
      u: I’m paying 75 francs.
    - who: David Boder
      start: '00:36:16.760'
      end: '00:36:18.307'
      u: 75 francs monthly?
    - who: Malka Johles
      start: '00:36:18.307'
      end: '00:36:18.854'
      u: Yes.
    - who: David Boder
      start: '00:36:18.854'
      end: '00:36:19.916'
      u: But that is...
    - who: Malka Johles
      start: '00:36:19.916'
      end: '00:36:23.884'
      u: It’s a narrow, err, like that, maybe even more narrow and smaller.
    - who: David Boder
      start: '00:36:23.884'
      end: '00:36:24.540'
      u: One room.
    - who: Malka Johles
      start: '00:36:24.540'
      end: '00:36:25.993'
      u: With a window. With shared kitchen.
    - who: David Boder
      start: '00:36:25.993'
      end: '00:36:27.634'
      u: I see and with [unintelligible]...
    - who: Malka Johles
      start: '00:36:27.634'
      end: '00:36:28.197'
      u: Yes, yes.
    - who: David Boder
      start: '00:36:28.197'
      end: '00:36:30.291'
      u: When do you have time to cook, when you are here...[unintelligible]...
    - who: Malka Johles
      start: '00:36:30.291'
      end: '00:36:32.853'
      u: I only work in the afternoons. I have a child. I have a child, after all!
    - who: David Boder
      start: '00:36:32.853'
      end: '00:36:34.150'
      u: Oh, you only work in the afternoons. Where is the little one?
    - who: Malka Johles
      start: '00:36:34.150'
      end: '00:36:36.696'
      u: My little one will come back tomorrow. From...
    - who: David Boder
      start: '00:36:36.696'
      end: '00:36:37.587'
      u: Where is she?
    - who: Malka Johles
      start: '00:36:37.587'
      end: '00:36:42.790'
      u: Near Zurich, with my husband’s sister. She lives on the countryside. Also
        [unintelligible]...but she lives near [unintelligible]...
    - who: David Boder
      start: '00:36:42.790'
      end: '00:36:45.431'
      u: How did your husband’s sister get to, err, Switzerland?
    - who: Malka Johles
      start: '00:36:45.431'
      end: '00:36:48.993'
      u: Also, err, at the same time like we did, together with us.
    - who: David Boder
      start: '00:36:48.993'
      end: '00:36:50.227'
      u: She crossed the border together with you...
    - who: Malka Johles
      start: '00:36:50.227'
      end: '00:36:57.679'
      u: Yes, we had to endure a lot on the border. But, err, thanks be to God, it
        went, err...the main thing is we made it. But on the way here, we had a mishap.
    - who: David Boder
      start: '00:36:57.679'
      end: '00:36:58.586'
      u: What happened?
    - who: Malka Johles
      start: '00:36:58.586'
      end: '00:37:03.648'
      u: It happened...oh God! Err, long...[unintelligible].
    - who: David Boder
      start: '00:37:03.648'
      end: '00:37:04.617'
      u: Well, what happened then...
    - who: Malka Johles
      start: '00:37:04.617'
      end: '00:37:06.820'
      u: We rented an ambulance...car in Annecy...Mrs. Johles is returning to the
        story of how her family and her sister-in-law and niece crossed the Swiss
        border in late December 1942. Annecy is a French town close to the Swiss border.27
    - who: David Boder
      start: '00:37:06.820'
      end: '00:37:08.492'
      u: Who [unintelligible]?
    - who: Malka Johles
      start: '00:37:08.492'
      end: '00:37:11.273'
      u: Yes. To, to the...guide.
    - who: David Boder
      start: '00:37:11.273'
      end: '00:37:12.116'
      u: Wait a minute...
    - who: Malka Johles
      start: '00:37:12.116'
      end: '00:37:13.022'
      u: To the guide.
    - who: David Boder
      start: '00:37:13.022'
      end: '00:37:14.006'
      u: One moment please.
    - who: Malka Johles
      start: '00:37:14.006'
      end: '00:37:16.255'
      u: So that we didn’t have to ride the autobus.
    - who: David Boder
      start: '00:37:16.255'
      end: '00:37:17.130'
      u: Wait a minute please.
    - who: Malka Johles
      start: '00:37:17.130'
      end: '00:37:22.864'
      u: Yes. So that we didn’t need the autobus...[unintelligible]. It was too dangerous
        to ride the public autobus.
    - who: David Boder
      start: '00:37:22.864'
      end: '00:37:23.708'
      u: "...Wait a minute."
    - who: Malka Johles
      start: '00:37:23.708'
      end: '00:37:24.146'
      u: Yes.
    - who: David Boder
      start: '00:37:24.146'
      end: '00:37:25.786'
      u: "(Silence)"
    - who: Malka Johles
      start: '00:37:25.786'
      end: '00:37:32.567'
      u: One can’t possibly...much to tell, my good man.
    - who: David Boder
      start: '00:37:32.567'
      end: '00:37:33.036'
      u: Why not?
    - who: Malka Johles
      start: '00:37:33.036'
      end: '00:37:34.442'
      u: Alas, there is so much to tell.
    - who: David Boder
      start: '00:37:34.442'
      end: '00:37:38.426'
      u: Yes, what do you want them to know?
    - who: Malka Johles
      start: '00:37:38.426'
      end: '00:37:39.973'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:37:39.973'
      end: '00:37:46.473'
      u: Well, you see, if you don’t tell that, then people think, yes, oh my God!
        People live there, they are supported, what do they...[unintelligible]
    - who: Malka Johles
      start: '00:37:46.473'
      end: '00:37:50.316'
      u: There. [unintelligible] should they experience, [unintelligible] what it’s
        like to sit on, on boxes...
    - who: David Boder
      start: '00:37:50.316'
      end: '00:37:58.207'
      u: "[In English] This is Spool 90, Mrs. Malka Johles continues."
    - who: David Boder
      start: '00:37:58.207'
      end: '00:38:01.879'
      u: "[In German] So tell me, I wanted to know, you said earlier...when you crossed
        the border..."
    - who: Malka Johles
      start: '00:38:01.879'
      end: '00:38:04.660'
      u: Yes. We came to Annecy.
    - who: David Boder
      start: '00:38:04.660'
      end: '00:38:05.395'
      u: Yes.
    - who: Malka Johles
      start: '00:38:05.395'
      end: '00:38:12.832'
      u: That is already close to the border. And we were told...we were very afraid
        to get on the public bus.
    - who: David Boder
      start: '00:38:12.832'
      end: '00:38:13.254'
      u: Yes.
    - who: Malka Johles
      start: '00:38:13.254'
      end: '00:38:14.957'
      u: They said that it was dangerous.
    - who: David Boder
      start: '00:38:14.957'
      end: '00:38:18.301'
      u: And how did you get to, err, the, err...what was the town called, where you
        were?
    - who: Malka Johles
      start: '00:38:18.301'
      end: '00:38:18.910'
      u: Annecy.
    - who: David Boder
      start: '00:38:18.910'
      end: '00:38:20.066'
      u: And how did you get to Annecy?
    - who: Malka Johles
      start: '00:38:20.066'
      end: '00:38:23.592'
      u: Annecy. My husband had the confirmation, after all.
    - who: David Boder
      start: '00:38:23.592'
      end: '00:38:24.232'
      u: Yes.
    - who: Malka Johles
      start: '00:38:24.232'
      end: '00:38:32.232'
      u: They...they [unintelligible] told him...he said, err, then, err, if somebody
        had asked him, he would have said, he’s on his way to the hospital to change
        the bandages...The excuse for being in Annecy was that Mr. Johles was on the
        way to the St. Julien hospital where he had his hernia surgery so that his
        bandages could be changed. He carried with him a letter of confirmation from
        the St. Julien hospital.28
    - who: David Boder
      start: '00:38:32.232'
      end: '00:38:33.154'
      u: Yes. And you were...
    - who: Malka Johles
      start: '00:38:33.154'
      end: '00:38:37.279'
      u: "[unintelligible]. Yes, and I would have... I went with my husband to accompany
        him."
    - who: David Boder
      start: '00:38:37.279'
      end: '00:38:38.154'
      u: And the children.
    - who: Malka Johles
      start: '00:38:38.154'
      end: '00:38:39.529'
      u: And the children. But...
    - who: David Boder
      start: '00:38:39.529'
      end: '00:38:40.669'
      u: And who else? Whose sister?
    - who: Malka Johles
      start: '00:38:40.669'
      end: '00:38:42.356'
      u: My husband’s sister.
    - who: David Boder
      start: '00:38:42.356'
      end: '00:38:42.653'
      u: Yes.
    - who: Malka Johles
      start: '00:38:42.653'
      end: '00:38:43.747'
      u: With one child.
    - who: David Boder
      start: '00:38:43.747'
      end: '00:38:44.435'
      u: And she is now in Switzerland.
    - who: Malka Johles
      start: '00:38:44.435'
      end: '00:38:45.982'
      u: She is now in Switzerland, near Zurich.
    - who: David Boder
      start: '00:38:45.982'
      end: '00:38:47.810'
      u: So you all drove, six people and one...
    - who: Malka Johles
      start: '00:38:47.810'
      end: '00:38:49.763'
      u: The family that was sent back.
    - who: David Boder
      start: '00:38:49.763'
      end: '00:38:50.575'
      u: Yes.
    - who: Malka Johles
      start: '00:38:50.575'
      end: '00:38:51.544'
      u: No. And you drove...
    - who: David Boder
      start: '00:38:51.544'
      end: '00:38:52.450'
      u: Yes.
    - who: Malka Johles
      start: '00:38:52.450'
      end: '00:38:57.277'
      u: And we had, err, that, err...the French paper. She is possibly refering to
        the letter of confirmation from the hospital.29
    - who: David Boder
      start: '00:38:57.277'
      end: '00:38:57.886'
      u: The other family?
    - who: Malka Johles
      start: '00:38:57.886'
      end: '00:38:58.543'
      u: The other family.
    - who: David Boder
      start: '00:38:58.543'
      end: '00:38:59.464'
      u: Yes, and then?
    - who: Malka Johles
      start: '00:38:59.464'
      end: '00:39:02.105'
      u: I didn’t have anything. Only my husband had the...
    - who: David Boder
      start: '00:39:02.105'
      end: '00:39:02.590'
      u: His papers...
    - who: Malka Johles
      start: '00:39:02.590'
      end: '00:39:14.511'
      u: Confirmation, papers, that he...that he had had surgery at the hospital and
        was now, err, on sick leave for a month...Had he...should he have ridden [unintelligible]
        public bus or something? He said, that he..err...
    - who: David Boder
      start: '00:39:14.511'
      end: '00:39:15.495'
      u: And how did you go? By bus?
    - who: Malka Johles
      start: '00:39:15.495'
      end: '00:39:17.776'
      u: No, we took the train.
    - who: David Boder
      start: '00:39:17.776'
      end: '00:39:18.369'
      u: The train.
    - who: Malka Johles
      start: '00:39:18.369'
      end: '00:39:19.087'
      u: To Annecy.
    - who: David Boder
      start: '00:39:19.087'
      end: '00:39:20.712'
      u: How many hours did that take?
    - who: Malka Johles
      start: '00:39:20.712'
      end: '00:39:22.259'
      u: It took, I think...four hours.
    - who: David Boder
      start: '00:39:22.259'
      end: '00:39:22.962'
      u: Well?
    - who: Malka Johles
      start: '00:39:22.962'
      end: '00:39:25.728'
      u: In Annecy my husband drove to the guide...
    - who: David Boder
      start: '00:39:25.728'
      end: '00:39:28.087'
      u: Yes.
    - who: Malka Johles
      start: '00:39:28.087'
      end: '00:39:29.509'
      u: Got on the bus...
    - who: David Boder
      start: '00:39:29.509'
      end: '00:39:30.868'
      u: Yes.
    - who: Malka Johles
      start: '00:39:30.868'
      end: '00:39:32.884'
      u: With the little girl.The “little girl” Mrs. Johles is referring was their
        daughter.30
    - who: David Boder
      start: '00:39:32.884'
      end: '00:39:33.587'
      u: Yes.
    - who: Malka Johles
      start: '00:39:33.587'
      end: '00:39:37.931'
      u: To the guide. We had a guide who was our... [unintelligible] for a few days.
    - who: David Boder
      start: '00:39:37.931'
      end: '00:39:39.181'
      u: Oh, you had a guide, who...
    - who: Malka Johles
      start: '00:39:39.181'
      end: '00:39:39.993'
      u: My husband said...
    - who: David Boder
      start: '00:39:39.993'
      end: '00:39:41.477'
      u: A “travel guide”...
    - who: Malka Johles
      start: '00:39:41.477'
      end: '00:39:48.368'
      u: A...yes. Err, my husband said that he is not afraid, because it...where the
        guide is, is not far away from St. Julien.
    - who: David Boder
      start: '00:39:48.368'
      end: '00:39:48.930'
      u: Yes.
    - who: Malka Johles
      start: '00:39:48.930'
      end: '00:39:52.586'
      u: If they wanted to...had he been controlled, he says, he is going...
    - who: David Boder
      start: '00:39:52.586'
      end: '00:39:53.180'
      u: To St. Julien.
    - who: Malka Johles
      start: '00:39:53.180'
      end: '00:39:59.368'
      u: To St. Julien. To the hospital. We were afraid and for four days we were
        in Annecy. Hid in a hotel.
    - who: David Boder
      start: '00:39:59.368'
      end: '00:40:00.556'
      u: In Annecy?
    - who: Malka Johles
      start: '00:40:00.556'
      end: '00:40:01.494'
      u: Annecy.
    - who: David Boder
      start: '00:40:01.494'
      end: '00:40:01.776'
      u: Yes.
    - who: Malka Johles
      start: '00:40:01.776'
      end: '00:40:19.712'
      u: It’s not far from Annemasse, from the border. And so we didn’t know what
        to do. The family, that was sent back, had a relative in Annecy. And he sent
        us, err...somebody, and he recommended that they should give us an ambulance
        car.
    - who: David Boder
      start: '00:40:19.712'
      end: '00:40:21.805'
      u: I see! An ambulance.
    - who: Malka Johles
      start: '00:40:21.805'
      end: '00:40:30.055'
      u: That is, a doctor, an ambulance. And, first drove...the family that was sent
        back. With the son...
    - who: David Boder
      start: '00:40:30.055'
      end: '00:40:30.602'
      u: Yes.
    - who: Malka Johles
      start: '00:40:30.602'
      end: '00:40:32.133'
      u: And the man.
    - who: David Boder
      start: '00:40:32.133'
      end: '00:40:32.727'
      u: Yes.
    - who: Malka Johles
      start: '00:40:32.727'
      end: '00:40:36.539'
      u: Err, three people. I, with my sister-in-law...
    - who: David Boder
      start: '00:40:36.539'
      end: '00:40:37.117'
      u: Yes.
    - who: Malka Johles
      start: '00:40:37.117'
      end: '00:40:39.867'
      u: And with the child, stayed behind.
    - who: David Boder
      start: '00:40:39.867'
      end: '00:40:40.633'
      u: Yes.
    - who: Malka Johles
      start: '00:40:40.633'
      end: '00:40:45.908'
      u: When, when, err, there in the hospital...And we waited ‘til the car came...
    - who: David Boder
      start: '00:40:45.908'
      end: '00:40:46.945'
      u: Back.
    - who: Malka Johles
      start: '00:40:46.945'
      end: '00:40:49.132'
      u: Back. My boy...my boy...
    - who: David Boder
      start: '00:40:49.132'
      end: '00:40:49.913'
      u: How much time did... [unintelligible]
    - who: Malka Johles
      start: '00:40:49.913'
      end: '00:41:03.608'
      u: Got on the bus and also rode to the guide. He said, he...he won’t stay in
        the hotel in Annecy, he is not afraid none. He speaks French perfectly and...right...so...he
        arrived at my husband’s, at the guide’s. There we...The Swiss guide (Fr. passeur)
        was never further identified by Mrs. Johles. There were a number of guides
        who had been professional smugglers before the war, and so knew the routes
        across the French-Swiss frontier.31
    - who: David Boder
      start: '00:41:03.608'
      end: '00:41:04.108'
      u: Yes.
    - who: Malka Johles
      start: '00:41:04.108'
      end: '00:41:04.686'
      u: Err...
    - who: David Boder
      start: '00:41:04.686'
      end: '00:41:05.827'
      u: Did you meet each other...
    - who: Malka Johles
      start: '00:41:05.827'
      end: '00:41:07.499'
      u: We had to wait there, after all...
    - who: David Boder
      start: '00:41:07.499'
      end: '00:41:07.999'
      u: "[unintelligible]"
    - who: Malka Johles
      start: '00:41:07.999'
      end: '00:41:19.343'
      u: 'And my boy got there and tells my husband: why didn’t you, why didn’t you
        bring Mama with you? And the aunt? Then he says: they were afraid. And by
        chance! They didn’t check on the bus.'
    - who: David Boder
      start: '00:41:19.343'
      end: '00:41:20.124'
      u: Hmm.
    - who: Malka Johles
      start: '00:41:20.124'
      end: '00:41:27.921'
      u: Well...good so. So, we paid for the ambu...for the ambulance...You understand?
    - who: David Boder
      start: '00:41:27.921'
      end: '00:41:28.281'
      u: Yes.
    - who: Malka Johles
      start: '00:41:28.281'
      end: '00:41:30.172'
      u: And, they went first. The, err...the family...
    - who: David Boder
      start: '00:41:30.172'
      end: '00:41:32.031'
      u: The other family.
    - who: Malka Johles
      start: '00:41:32.031'
      end: '00:41:44.875'
      u: The other family. And we are already waiting. Thank God! So, we...oh! With
        the first, ...err...first batch, the guide came to Annecy, too.
    - who: David Boder
      start: '00:41:44.875'
      end: '00:41:45.500'
      u: Yes.
    - who: Malka Johles
      start: '00:41:45.500'
      end: '00:41:48.172'
      u: To pick us up. And he went with this family.
    - who: David Boder
      start: '00:41:48.172'
      end: '00:41:49.219'
      u: Yes.
    - who: Malka Johles
      start: '00:41:49.219'
      end: '00:41:56.739'
      u: He sat on the passenger’s seat, next to the driver. And we waited. The driver
        already knew...where he needs to...where he would drop the people.
    - who: David Boder
      start: '00:41:56.739'
      end: '00:41:57.442'
      u: Yes.
    - who: Malka Johles
      start: '00:41:57.442'
      end: '00:42:05.924'
      u: That they have to come to us. And when he came, right on time...back. And
        we got on and we also drove with the ambulance.
    - who: David Boder
      start: '00:42:05.924'
      end: '00:42:06.830'
      u: Yes.
    - who: Malka Johles
      start: '00:42:06.830'
      end: '00:42:08.408'
      u: To the guide.
    - who: David Boder
      start: '00:42:08.408'
      end: '00:42:10.065'
      u: Yes.
    - who: Malka Johles
      start: '00:42:10.065'
      end: '00:42:31.533'
      u: 'And then [unintelligible]...he was supposed to lead us across. He was Swiss.
        And he lived in France. He knew the paths, the woods and everything. So, he,
        a poor guy with five or six children. All of a sudden, the car...the car,
        the ambulance stops. My husband gets off, says: kids, don’t be scared. Something
        happened.'
    - who: David Boder
      start: '00:42:31.533'
      end: '00:42:32.736'
      u: What happened?
    - who: Malka Johles
      start: '00:42:32.736'
      end: '00:42:45.874'
      u: "(Pause) Don’t be scared. We’re going in. Get out. We’re getting in... there
        are, err, fifteen...policemen.Translator’s note: In German, she says “Gardemobilisten”;
        this is not a German word but might either mean “Gendarme” or a member of
        some type of guard/garde; in other words, a type of police force.32 With the
        guide in his apartment."
    - who: David Boder
      start: '00:42:45.874'
      end: '00:42:46.530'
      u: And then?
    - who: Malka Johles
      start: '00:42:46.530'
      end: '00:42:55.326'
      u: It was like this...The bus, err...the policemen arrived earlier and wanted
        to go to St. Julien...this route...
    - who: David Boder
      start: '00:42:55.326'
      end: '00:42:56.029'
      u: Yes.
    - who: Malka Johles
      start: '00:42:56.029'
      end: '00:43:07.966'
      u: And the bus was delayed. And the, the policemen ...the policemen noticed
        that we got off at the guide’s house. Who are these people?
    - who: David Boder
      start: '00:43:07.966'
      end: '00:43:08.544'
      u: Off the ambulance.
    - who: Malka Johles
      start: '00:43:08.544'
      end: '00:43:31.168'
      u: Off the ambulance! So they came in. The boy runs outside, the, err...the
        twenty-three year old, runs outside, err... and hides on a tree. The woman
        went inside again, but couldn’t get in anymore... My husband went outside
        with the [unintelligible]...with the boy on the roof. Then they said, if we’re
        not coming out right away, they’ll shoot. So, the woman...
    - who: David Boder
      start: '00:43:31.168'
      end: '00:43:32.199'
      u: They were French policemen?
    - who: Malka Johles
      start: '00:43:32.199'
      end: '00:43:52.089'
      u: French, yes. And the one policeman...that was a mishap! That just then the
        bus was late and they were waiting on the bus stop and noticed that something
        was going on there... So people started to cry. All six children of the passeur
        [sumuggler]...my husband cried, yes. And the guy had to come off the tree...
    - who: David Boder
      start: '00:43:52.089'
      end: '00:43:53.636'
      u: Who? The... your son?
    - who: Malka Johles
      start: '00:43:53.636'
      end: '00:43:55.089'
      u: The other boy. No, not, err...the, the, err. Boy.
    - who: David Boder
      start: '00:43:55.089'
      end: '00:43:56.948'
      u: "[unintelligible]...from the, from the other..."
    - who: Malka Johles
      start: '00:43:56.948'
      end: '00:44:08.103'
      u: From the other family. Yes. Who went first. He began to cry...The woman is,
        err...passed out. So we started to help her...But she had a son in Zurich,
        who knows... in Tunis...
    - who: David Boder
      start: '00:44:08.103'
      end: '00:44:08.759'
      u: Yes.
    - who: Malka Johles
      start: '00:44:08.759'
      end: '00:44:25.992'
      u: The, the one family...So she showed him, err...the Moroccan, a French soldier.
        She took out...showed...for the soldiers to see...my son is also a French
        soldier. And the man here, he’ sick...with a ca...a car. Then she [unintelligible]...bought...They
        said...The “French soldier” Mrs. Johles refers to is the twenty-three-year-old
        son of the other family with them who had been hiding in a tree. This young
        man’s mother begged the French Moroccan policeman (“soldier”) to take pity
        on them because he had been in the French army.33
    - who: David Boder
      start: '00:44:25.992'
      end: '00:44:28.101'
      u: The policemen...
    - who: Malka Johles
      start: '00:44:28.101'
      end: '00:44:30.710'
      u: The policemen...Took everything from us, everything we had.
    - who: David Boder
      start: '00:44:30.710'
      end: '00:44:31.851'
      u: Everything one owned [unintelligible]...
    - who: Malka Johles
      start: '00:44:31.851'
      end: '00:44:35.554'
      u: Yes. And tasteless...everything was given to them. Or else they would have...
    - who: David Boder
      start: '00:44:35.554'
      end: '00:44:36.695'
      u: What did you give away?
    - who: Malka Johles
      start: '00:44:36.695'
      end: '00:44:47.461'
      u: The watches, whatever we had. The, the, err [unintelligible]...had, err,
        a watch. And the woman. Whatever we had. So then they said...the guide said,
        there is another group coming...
    - who: David Boder
      start: '00:44:47.461'
      end: '00:44:48.289'
      u: Yes, yes.
    - who: Malka Johles
      start: '00:44:48.289'
      end: '00:44:55.151'
      u: Us! So they said, don’t be scared and they, err...they wished us a good,
        good...
    - who: David Boder
      start: '00:44:55.151'
      end: '00:44:56.477'
      u: Journey.
    - who: Malka Johles
      start: '00:44:56.477'
      end: '00:45:02.752'
      u: Journey. And they saluted us. The, the one guy said, that it’s hard for his
        mother.Mrs. Johles is referring to the group of Vichy policemen. Most fortunately,
        they did not arrest the group attempting to cross the border, or the guide
        and his family, though they had to be bribed to let them go.34 We thought,
        they would go away and report us...
    - who: David Boder
      start: '00:45:02.752'
      end: '00:45:03.518'
      u: Yes.
    - who: Malka Johles
      start: '00:45:03.518'
      end: '00:45:09.440'
      u: But they said, you needn’t be afraid. You can stay here until night time,
        because you can’t cross the border during the day.
    - who: David Boder
      start: '00:45:09.440'
      end: '00:45:10.221'
      u: Yes.
    - who: Malka Johles
      start: '00:45:10.221'
      end: '00:45:12.169'
      u: And I was already afraid of staying with the guide.
    - who: David Boder
      start: '00:45:12.169'
      end: '00:45:12.653'
      u: Yes.
    - who: Malka Johles
      start: '00:45:12.653'
      end: '00:45:37.653'
      u: You understand, no? Maybe they’ll go outside and, and, err, send another
        one, err, another policeman. But the one guy said, swore by his mother, that
        he wouldn’t do that. He’d do nothing. We could sit in peace until night. Until
        it’s midnight, then we could go. And the guide began also....Because he was,
        err, Swiss. And he lived in France. They...would have arrested him. Him, too.
    - who: David Boder
      start: '00:45:37.653'
      end: '00:45:38.153'
      u: Yes.
    - who: Malka Johles
      start: '00:45:38.153'
      end: '00:45:43.028'
      u: 'But the guy said: No, he won’t do anything to us. And he left us. Do you
        understand me?'
    - who: David Boder
      start: '00:45:43.028'
      end: '00:45:43.778'
      u: Yes.
    - who: Malka Johles
      start: '00:45:43.778'
      end: '00:45:50.090'
      u: And then we should cross over. On the way there, we saw nobody. So, we...
    - who: David Boder
      start: '00:45:50.090'
      end: '00:45:52.262'
      u: How did [unintelligible]...Which way...How long did it take you?
    - who: Malka Johles
      start: '00:45:52.262'
      end: '00:45:55.074'
      u: Which way...well, four hours....or five hours.
    - who: David Boder
      start: '00:45:55.074'
      end: '00:45:55.918'
      u: It took four hours!
    - who: Malka Johles
      start: '00:45:55.918'
      end: '00:45:57.278'
      u: Oh yes! With rain and...
    - who: David Boder
      start: '00:45:57.278'
      end: '00:46:00.184'
      u: So, it was really on this one way...
    - who: Malka Johles
      start: '00:46:00.184'
      end: '00:46:02.481'
      u: My husband after his surgery...of course...My husband after his surgery,
        yes...
    - who: David Boder
      start: '00:46:02.481'
      end: '00:46:04.059'
      u: Your husband’s hernia was operated on.
    - who: Malka Johles
      start: '00:46:04.059'
      end: '00:46:08.700'
      u: After the surgery. That had been only, err...one month ago.
    - who: David Boder
      start: '00:46:08.700'
      end: '00:46:09.169'
      u: Yes.
    - who: Malka Johles
      start: '00:46:09.169'
      end: '00:46:15.700'
      u: Not even one month. On the 22nd we left, it was....[unintelligible]...the
        same day, after ...[unintelligible].
    - who: David Boder
      start: '00:46:15.700'
      end: '00:46:20.980'
      u: And he...as soon as you had crossed over...[unintelligible]...
    - who: Malka Johles
      start: '00:46:20.980'
      end: '00:46:24.714'
      u: Yes. We had...we came secretly...didn’t see anything.
    - who: David Boder
      start: '00:46:24.714'
      end: '00:46:25.589'
      u: Yes.
    - who: Malka Johles
      start: '00:46:25.589'
      end: '00:46:39.182'
      u: Then...we didn’t even know, if we were already on Swiss soil. My husband
        had a little lamp, a lamp. We were lost for a while. And then we finally....The
        guide wasn’t allowed to cross the Swi..., err, French border. Or else they
        would arrest...
    - who: David Boder
      start: '00:46:39.182'
      end: '00:46:39.714'
      u: Yes.
    - who: Malka Johles
      start: '00:46:39.714'
      end: '00:46:44.230'
      u: Would have....As a Swiss man, he can’t go back to Switzerland, when he lives
        in France...
    - who: David Boder
      start: '00:46:44.230'
      end: '00:46:44.715'
      u: Yes.
    - who: Malka Johles
      start: '00:46:44.715'
      end: '00:46:50.325'
      u: He showed us...so we crossed over the water and he explained a little bit
        to us...filled us in a little bit...
    - who: David Boder
      start: '00:46:50.325'
      end: '00:46:49.721'
      u: Hmmm.
    - who: Malka Johles
      start: '00:46:49.721'
      end: '00:46:58.090'
      u: Of course, once we took a path that would have brought us straight to the
        Gestapo...We would have come straight to the French...
    - who: David Boder
      start: '00:46:58.090'
      end: '00:46:58.777'
      u: Well and then? How did you...
    - who: Malka Johles
      start: '00:46:58.777'
      end: '00:47:01.089'
      u: My husband said, we won’t go down...we’ll go up!
    - who: David Boder
      start: '00:47:01.089'
      end: '00:47:01.714'
      u: Yes.
    - who: Malka Johles
      start: '00:47:01.714'
      end: '00:47:08.295'
      u: So we went up...and...indeed, we came...We could already see...a, a, a, French
        sign....
    - who: David Boder
      start: '00:47:08.295'
      end: '00:47:09.967'
      u: A ....err, err, Swiss!
    - who: Malka Johles
      start: '00:47:09.967'
      end: '00:47:12.732'
      u: Yes, a Swiss sign! Then we saw a lit apartment.
    - who: David Boder
      start: '00:47:12.732'
      end: '00:47:13.701'
      u: Hmm...
    - who: Malka Johles
      start: '00:47:13.701'
      end: '00:47:41.144'
      u: Light. We rang the doorbell. And out came a man...he says, come in, he says...
        you are already on the Swiss side. I leave my light on, on purpose, so that,
        when people come across the border, they can come in. We went in, he [unintelligible]...took
        out clothes, they were all wet, he prepared a hot bath, gave us coffee and
        everything. Of course, he dried the clothes a little bit on the stove but
        in the meantime, he also contacted the police. Some are caught....
    - who: David Boder
      start: '00:47:41.144'
      end: '00:47:43.473'
      u: Why? Why did he do...?
    - who: Malka Johles
      start: '00:47:43.473'
      end: '00:47:46.098'
      u: Err, err, he had to...Some, err..
    - who: David Boder
      start: '00:47:46.098'
      end: '00:47:47.707'
      u: "[unintelligible]... Why did he...?"
    - who: Malka Johles
      start: '00:47:47.707'
      end: '00:47:51.800'
      u: "[unintelligible]...on the, on the way. We were not caught on the way. We
        had...could even get to Geneva."
    - who: David Boder
      start: '00:47:51.800'
      end: '00:47:53.769'
      u: But, who was this man; that he took you in like that?
    - who: Malka Johles
      start: '00:47:53.769'
      end: '00:47:55.675'
      u: He, a, err, a Swiss man.
    - who: David Boder
      start: '00:47:55.675'
      end: '00:47:57.269'
      u: Just an individual?
    - who: Malka Johles
      start: '00:47:57.269'
      end: '00:47:59.738'
      u: Just an individual. But he had to contact the police right away...Though
        the Swiss man Mrs. Johles is speaking about contacted the Swiss police—whose
        orders at the time were to ruthlessly enforce Swiss policies regarding refugee
        entry—there were courageous Swiss individuals who sheltered refugees, did
        not report them to the police and, with the aid of Swiss Jewish rescue networks,
        helped them move out of the border zone and into the interior of the country.
        Indeed, some 25,000 refugees did find sanctuary in Switzerland.35
    - who: David Boder
      start: '00:47:59.738'
      end: '00:48:00.706'
      u: Well, that’s clear...
    - who: Malka Johles
      start: '00:48:00.706'
      end: '00:48:21.674'
      u: The police came right away...the gentleman on a bike. And he said, we should
        warm up a little bit more and should calm down a bit more. And he would go
        with us. So we came to the commissariat. In total maybe twenty minutes. He
        took everything down that we had, papers and a few coins, everything we had.
        And...
    - who: David Boder
      start: '00:48:21.674'
      end: '00:48:25.033'
      u: What do you mean by “took”? He wrote it down, no? They didn’t take anything
        from you.
    - who: Malka Johles
      start: '00:48:25.033'
      end: '00:48:27.095'
      u: Yes...and that they...gave it back to us.
    - who: David Boder
      start: '00:48:27.095'
      end: '00:48:27.892'
      u: "[unintelligible]"
    - who: Malka Johles
      start: '00:48:27.892'
      end: '00:48:37.032'
      u: But, to this one family they said, that they should give all the shaving
        things. And then, all of a sudden, he said, the family should take it back
        again.
    - who: David Boder
      start: '00:48:37.032'
