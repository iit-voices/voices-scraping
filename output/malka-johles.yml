      end: '00:02:38.066'
      u: It didn’t go anymore.Like the Johles’s delicatessen, most of the 26,236 Jewish-owned
        businesses in Austria in March, 1938 were modest enterprises. However, whether
        large or small, Jewish businesses and Jewish involvement in the Austrian economy
        was soon brought to a brutal and ruthless end by the Nazis.2
    - who: David Boder
      start: '00:02:38.066'
      end: '00:02:38.778'
      u: And then?
    - who: Malka Johles
      start: '00:02:38.778'
      end: '00:02:40.426'
      u: Then, I...
    - who: David Boder
      start: '00:02:40.426'
      end: '00:02:42.074'
      u: What did you do then?
    - who: Malka Johles
      start: '00:02:42.074'
      end: '00:02:51.539'
      u: I had interested, the whole time to go away, of course, so I stood in line,
        from one consulate to the next, then I got a [unintelligible] in May...From
        the beginning of the German takeover, official Nazi policy towards Austrian
        Jewry was one of forced emigration. The emigration of Austrian Jewry was directed
        by the notorious Adolf Eichmann. However, the problem faced by Jews wanting
        to leave (such as Mrs. Johles) was the frustrating, humiliating and often
        fruitless endeavor to find a country willing to admit them.3
    - who: David Boder
      start: '00:02:51.539'
      end: '00:02:52.734'
      u: From where?
    - who: Malka Johles
      start: '00:02:52.734'
      end: '00:02:56.434'
      u: From my cousin, named Kölsch, a pharmacist, in err...
    - who: David Boder
      start: '00:02:56.434'
      end: '00:02:56.983'
      u: Br...
    - who: Malka Johles
      start: '00:02:56.983'
      end: '00:02:57.569'
      u: Bronx.
    - who: David Boder
      start: '00:02:57.569'
      end: '00:02:57.949'
      u: In the Bronx.
    - who: Malka Johles
      start: '00:02:57.949'
      end: '00:03:00.744'
      u: Bronx, yes, that is my cousin. Kölsch, Hary Kölsch.
    - who: David Boder
      start: '00:03:00.744'
      end: '00:03:01.185'
      u: And then?
    - who: Malka Johles
      start: '00:03:01.185'
      end: '00:03:10.529'
      u: Then, we waited, and waited and on the tenth... on, err, October 27th, my
        husband was taken away to Bonj...to Bonjui.
    - who: David Boder
      start: '00:03:10.529'
      end: '00:03:10.970'
