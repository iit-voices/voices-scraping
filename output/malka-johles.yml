    - who: Malka Johles
      start: '00:01:17.583'
      end: '00:01:18.255'
      u: Yes.
    - who: David Boder
      start: '00:01:18.255'
      end: '00:01:23.709'
      u: Well, tell me, what were you doing when the annexation happened and what
        happened to you. Very slowly.
    - who: Malka Johles
      start: '00:01:23.709'
      end: '00:01:24.180'
