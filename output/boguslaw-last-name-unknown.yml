        mark: '00:03:03.828'
      u: "[In Polish] From 1939 I belonged to the Polish Resistance Movement. After
        capturing Polish lands, the Germans raged against us everywhere. Everywhere
        they wanted...to destroy everything which was Polish. Transported to concentration
        camps. In 1939, I, myself, was destined to be transported to Dachau. Mercifully,
        I managed to avoid it, and started to work in the Polish military organization.
        The organization’s aim was...the aim of the organization was to fight with
        the Germans. It was a matter of preserving...Polishness, a matter of not losing
        faith in victory."
    - who: Boguslaw [last name unknown]
      start:
        sec: '183.828'
        mark: '00:03:03.828'
      end:
        sec: '230.514'
        mark: '00:03:50.514'
      u: From 1939 until 1940, a fierce training of Poles began. Military schools
        were established, schools for noncommissioned officers...officer cadet schools
        which were to train officers. Along with this, the Polish underground press
        came into being from 1939. A load of organizations came into being which then
        joined together and formed the resistance movement.
    - who: Boguslaw [last name unknown]
      start:
        sec: '230.514'
        mark: '00:03:50.514'
      end:
        sec: '297.746'
        mark: '00:04:57.746'
      u: The Resistance Movement aimed...to prepare society...to fight against the
        Germans and...not to allow despair. At first, the work was devoted to collecting
        arms, to army training. It then turned to sabotage. At first, there was the
        so-called small sabotage...then small sabotage exhorting sabotaging German
        orders, to...actions against deporting Poles to Germany, an actions which
        had as its aim the inform Poles what was happening in concentration camps.
    - who: Boguslaw [last name unknown]
      start:
        sec: '297.746'
        mark: '00:04:57.746'
      end:
        sec: '545.450'
        mark: '00:09:05.450'
      u: Then, it was time for large sabotage. I, myself, worked [unintelligible]
        of Poles in the Ghetto Uprising before Good Friday...at Easter of ’43 the
        came the uprising in the Jewish Ghetto.Boguslaw is referring to the unsuccessful
        Warsaw Ghetto Uprising which took place in April 1943. About 13,000 Jews were
        killed, and the ghetto was almost completely razed by the Germans after the
        fighting.1 Three weeks before this, our leaders learned that the Jewish Ghetto
        was threatened...was threatened with liquidation. . . [unintelligible]...weapons
        were provided, and apart from that the insurgents were informed about German
        positions...after the battle in the Ghetto the Polish organization gave help...[unintelligible].
        There, in 1941, I sat in Pawiak, saw terrible scenes, murder, [unintelligible],
        shootings, people thrown alive into ovens.Pawiak was the main prison in Warsaw
        at the time. After the German invasion of Poland in 1939 it became a Gestapo
        prison, and eventually part of the Warsaw concentration camp.2 Then the Gestapo
        officers, among them, the known executioner of Warsaw, A. Berger and [unintelligible]
        shot,...hunted the population, literally. [unintelligible]...beaten for hours.
    - who: Boguslaw [last name unknown]
      start:
        sec: '545.450'
        mark: '00:09:05.450'
      end:
        sec: '641.703'
        mark: '00:10:41.703'
      u: Then in prison I was subjected to a hunger and salt regime. I was given...a
        mass of salt, and got no water whatsoever, so I suffered horribly from thirst.
        Then after three months in prison, the day before the Uprising, I was evacuated
        to Gross-Rosen concentration camp. The things that happened in prison were
        so dreadful, so macabre. They shot people by the hundreds, whom they dragged
        out of prison every two or three days...and shot them in the ruins of the
        destroyed ghetto. Five days before the Warsaw Uprising, an uprising occurred
        in Pawiak...[unintelligible]...when conditions were too hard, and there was
        overcrowding. Then everybody, the whole of Ward 3 where that prison uprising
        broke out, was shot.
    - who: Boguslaw [last name unknown]
      start:
        sec: '641.703'
        mark: '00:10:41.703'
      end:
        sec: '748.768'
        mark: '00:12:28.768'
      u: I survived the prison...dreadfully [unintelligible] I weighed around 40 kilos,
        kilograms, I think. The treatment was terrible. One was beaten. Masses of
        scars remained imprinted on my flesh. If, today, one were to tell the Germans
        that they had done such things, nobody would ever admit to it...However, there
        is evidence of it, and it can be seen. When we arrived at the concentration
        camp we were told to forget that we were humans, and that we were just numbers.
        Beatings and torture at every step. People murdered one another, prisoner
        murdered prisoner. The capo was not a human being, he was the same Ubermensch
        [superior] as every Gestapo, he was just called a capo. The capo were normally
        recruited...the capo were normally recruited from amid the criminal prisoners.
        They were criminals, notorious recidivists.
