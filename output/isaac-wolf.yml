    - who: David Boder
      start: '00:00:03.166'
      end: '00:00:55.897'
      u: "[In English] Italy, September the 1st at the Castle Tradate, between Milano
        and Como, at a Home for displaced Jews who expect from here eventually to
        be transferred, one way or the other, to Palestine. The interviewee is Mr.
        Isaac Wolf, thirty years old, here with his wife and a child. He lives here
        in the camp. He is exercising some administrative duties and in part, for
        that reason seems to have a room for himself with his family."
    - who: David Boder
      start: '00:00:55.897'
      end: '00:00:56.460'
      u: "[In German] Also, Herr Wolf, wollen Sie uns zuerst sagen, hm, nochmal wie
        heißen Sie und wie alt sind Sie?"
    - who: Isaac Wolf
      start: '00:00:56.460'
      end: '00:00:59.679'
      u: Wolf Isaac, alt dreißig (30) Jahre.
    - who: David Boder
      start: '00:00:59.679'
      end: '00:01:10.130'
      u: Sie sind dreißig (30) Jahre alt, ja und was tun Sie hier—was nennen Sie diesen
        Platz? Hachsharah?
    - who: Isaac Wolf
      start: '00:01:10.130'
      end: '00:01:11.349'
      u: Hachsharah.
    - who: David Boder
      start: '00:01:11.349'
      end: '00:01:12.427'
      u: Was tun Sie hier in Hachsharah?
    - who: Isaac Wolf
      start: '00:01:12.427'
      end: '00:01:14.974'
      u: Wir arbeiten und lernen sich verschiedene Arbeiten.
    - who: David Boder
      start: '00:01:14.974'
      end: '00:01:17.317'
      u: Und haben Sie irgend ein Amt hier?
    - who: Isaac Wolf
      start: '00:01:17.317'
      end: '00:01:20.598'
      u: Nein [unverständlich]...
    - who: David Boder
      start: '00:01:20.598'
      end: '00:01:22.832'
      u: Sie selbst sind was?
    - who: Isaac Wolf
      start: '00:01:22.832'
      end: '00:01:24.582'
      u: Ich bin selbst bin ein Arbeiter von Mascu [eigentlich unverständlich; klingt
        wie Mascu].
    - who: David Boder
      start: '00:01:24.582'
      end: '00:01:25.395'
      u: Was ist das?
    - who: Isaac Wolf
      start: '00:01:25.395'
      end: '00:01:30.582'
      u: Das ist ein Mitglied von der Gesellschaft von den Führern...von die Leute
        von Hachsharah.
    - who: David Boder
      start: '00:01:30.582'
      end: '00:01:33.066'
      u: Aha, Sie sind im Kommittee?
    - who: Isaac Wolf
      start: '00:01:33.066'
      end: '00:01:34.097'
      u: Im Kommittee, ja.
    - who: David Boder
      start: '00:01:34.097'
      end: '00:01:36.144'
      u: Aha...und was haben Sie zu tun speziell?
    - who: Isaac Wolf
      start: '00:01:36.144'
      end: '00:01:38.842'
      u: Ich versorge...dass Lebensmittel soll sein...
    - who: David Boder
      start: '00:01:38.842'
      end: '00:01:38.842'
      u: Ja.
    - who: Isaac Wolf
      start: '00:01:38.842'
      end: '00:01:41.658'
      u: ". . . und Lebensmittel für die Leute und sauber das alles."
    - who: David Boder
      start: '00:01:41.658'
      end: '00:01:42.314'
      u: Hm.
    - who: Isaac Wolf
      start: '00:01:42.314'
      end: '00:01:44.361'
      u: Hygiene und alles was nötig...
    - who: David Boder
      start: '00:01:44.361'
      end: '00:01:47.017'
      u: Also Sie sind sozusagen...sind sie gewählt von die Menschen?
    - who: Isaac Wolf
      start: '00:01:47.017'
      end: '00:01:48.454'
      u: Von die...gewählt von...
    - who: David Boder
      start: '00:01:48.454'
      end: '00:01:50.704'
      u: Gewählt von die Menschen...in demokratischer Weise?
    - who: Isaac Wolf
      start: '00:01:50.704'
      end: '00:01:51.719'
      u: Vollständig demokratisch.
    - who: David Boder
      start: '00:01:51.719'
      end: '00:01:53.047'
      u: Bei Männern und Frauen?
    - who: Isaac Wolf
      start: '00:01:53.047'
      end: '00:01:54.781'
      u: Bei Männern und Frauen und alles.
    - who: David Boder
      start: '00:01:54.781'
      end: '00:01:56.250'
      u: Und die Jungen auch?
    - who: Isaac Wolf
      start: '00:01:56.250'
      end: '00:01:56.985'
      u: Ja, alles.
    - who: David Boder
      start: '00:01:56.985'
      end: '00:01:57.797'
      u: Alle haben gewählt?
    - who: Isaac Wolf
      start: '00:01:57.797'
      end: '00:01:58.875'
      u: Ja, alle hundert Prozent.
    - who: David Boder
      start: '00:01:58.875'
      end: '00:02:00.187'
      u: Ihr kleines Kind hat nicht gewählt?
    - who: Isaac Wolf
      start: '00:02:00.187'
      end: '00:02:01.781'
      u: Nein...kleines Kind nicht [lacht] das ist selbstverständlich!
    - who: David Boder
      start: '00:02:01.781'
      end: '00:02:05.000'
      u: Wie alt ist es? Ist es ein Junge oder ein Mädel?
    - who: Isaac Wolf
      start: '00:02:05.000'
      end: '00:02:05.875'
      u: Wer? Meines?
    - who: David Boder
      start: '00:02:05.875'
      end: '00:02:06.172'
      u: Ja.
    - who: Isaac Wolf
      start: '00:02:06.172'
      end: '00:02:06.312'
      u: Es ist ein Mädel.
    - who: David Boder
      start: '00:02:06.312'
      end: '00:02:07.984'
      u: Und wie alt ist sie?
    - who: Isaac Wolf
      start: '00:02:07.984'
      end: '00:02:09.890'
      u: Vier (4) Wochen! [lacht]
    - who: David Boder
      start: '00:02:09.890'
      end: '00:02:10.359'
      u: Sie ist vier (4) Wochen alt? [lacht]
    - who: Isaac Wolf
      start: '00:02:10.359'
      end: '00:02:10.797'
      u: Ja! [lacht]
    - who: David Boder
      start: '00:02:10.797'
      end: '00:02:23.014'
      u: Oh! [lacht etwas] Nun also, sagen Sie mir dies, Herr Wolf, [spricht nun in
        Jiddisch] sag mir, wo seid Ihr gewesen, wenn der Krieg hat angefangen und
        was hat denn passiert?
    - who: Isaac Wolf
      start: '00:02:23.014'
      end: '00:02:28.310'
      u: Es ist gewesen im neun und dreißiger (39) Jahr, die erste Zeit von dem Krieg...
    - who: David Boder
      start: '00:02:28.310'
      end: '00:02:28.872'
      u: Ja.
    - who: Isaac Wolf
      start: '00:02:28.872'
      end: '00:02:35.715'
      u: Ich bin gewesen in Lemberg und dann hat angefangen der Krieg und ich bin
        eingerückt in die polnische Armee.
    - who: David Boder
      start: '00:02:35.715'
      end: '00:02:36.496'
      u: Ja.
    - who: Isaac Wolf
      start: '00:02:36.496'
      end: '00:02:42.245'
      u: War ich in der polnischen Armee und dann habe ich gekämpft unter Lemberg
        auch...
    - who: David Boder
      start: '00:02:42.245'
      end: '00:02:43.010'
      u: Ja.
    - who: Isaac Wolf
      start: '00:02:43.010'
      end: '00:02:45.042'
      u: Und dann bin ich [unverständlich] geworden.
    - who: David Boder
      start: '00:02:45.042'
      end: '00:02:46.652'
      u: Verwundet?
    - who: Isaac Wolf
      start: '00:02:46.652'
      end: '00:02:47.542'
      u: Verwundet geworden, ja.
    - who: David Boder
      start: '00:02:47.542'
      end: '00:02:48.698'
      u: Wo sind Sie verwundet geworden?
    - who: Isaac Wolf
      start: '00:02:48.698'
      end: '00:02:49.526'
      u: Bei Lemberg?
    - who: David Boder
      start: '00:02:49.526'
      end: '00:02:52.354'
      u: Ja, ich meine, wo an Ihrem Körper sind Sie verwundet...
    - who: Isaac Wolf
      start: '00:02:52.354'
      end: '00:02:53.026'
      u: In der Hand.
    - who: David Boder
      start: '00:02:53.026'
      end: '00:02:54.604'
      u: Sie sind verwundet geworden in der Hand, nun?
    - who: Isaac Wolf
      start: '00:02:54.604'
      end: '00:02:55.073'
      u: Ja.
    - who: David Boder
      start: '00:02:55.073'
      end: '00:02:55.729'
      u: Und?
    - who: Isaac Wolf
      start: '00:02:55.729'
      end: '00:02:59.838'
      u: Und dann bin ich im Spital gelegen. Und dann sind einmarschiert die russische
        Armee.
    - who: David Boder
      start: '00:02:59.838'
      end: '00:03:00.291'
      u: Ja.
    - who: Isaac Wolf
      start: '00:03:00.291'
      end: '00:03:06.557'
      u: Und dann bin ich schon gewesen in Russland, da heißt, in Lemberg, und dann
        war schon die russische Armee in Lemberg.
    - who: David Boder
      start: '00:03:06.557'
      end: '00:03:07.088'
      u: Ja.
    - who: Isaac Wolf
      start: '00:03:07.088'
      end: '00:03:14.837'
      u: Und dann bin ich gelegen im Spital und bin gesund geworden. Da war ich...war
        ich unter der russischen Regierung.
    - who: David Boder
      start: '00:03:14.837'
      end: '00:03:17.806'
      u: Ja. Das war noch...da war noch kein Krieg.
    - who: Isaac Wolf
      start: '00:03:17.806'
      end: '00:03:18.306'
      u: In neun und dreißig (39).
    - who: David Boder
      start: '00:03:18.306'
      end: '00:03:19.915'
      u: Ja, Russland und Deutschland...[beide sprechen]
    - who: Isaac Wolf
      start: '00:03:19.915'
      end: '00:03:22.618'
      u: Wenn Polen und Deutschland...
    - who: David Boder
      start: '00:03:22.618'
      end: '00:03:23.665'
      u: ". . . aber nicht Russland mit Deutschland."
    - who: Isaac Wolf
      start: '00:03:23.665'
      end: '00:03:24.946'
      u: Nein, das war so, dass, hm,...
    - who: David Boder
      start: '00:03:24.946'
      end: '00:03:25.931'
      u: Nicht offiziell.
    - who: Isaac Wolf
      start: '00:03:25.931'
      end: '00:03:31.259'
      u: Nicht offiziell. Es war so...wenn die Russen haben...die Deutschen haben
        auf Lemberg geschossen...
    - who: David Boder
      start: '00:03:31.259'
      end: '00:03:32.352'
      u: Ja.
    - who: Isaac Wolf
      start: '00:03:32.352'
      end: '00:03:37.477'
      u: ". . . da haben die Russen...die Russen in Lemberg Antwort gegeben mit...auch...es
        war so ein Missverständnis..."
    - who: David Boder
      start: '00:03:37.477'
      end: '00:03:38.102'
      u: Ja.
    - who: Isaac Wolf
      start: '00:03:38.102'
      end: '00:03:41.086'
      u: ". . . zwischen den Armeen. Da war auch ein gewisser...ein paar Stunden war
        auch so ein..."
    - who: David Boder
      start: '00:03:41.086'
      end: '00:03:44.445'
      u: Aber offiziell waren die Russen und Deutschen nicht im Krieg.
    - who: Isaac Wolf
      start: '00:03:44.445'
      end: '00:03:44.945'
      u: Nicht.
    - who: David Boder
      start: '00:03:44.945'
      end: '00:03:48.976'
      u: Und so, nun, Sie sind gelegen im Hospital, was ist dann passiert?
    - who: Isaac Wolf
      start: '00:03:48.976'
      end: '00:03:55.405'
      u: Und ich bin gelegen...so sechs (6) Wochen war ich im Spital, dann bin ich
        zu Hause gekommen.
    - who: David Boder
      start: '00:03:55.405'
      end: '00:03:59.546'
      u: Ja. Wen haben Sie zu Hause gehabt? Wer waren Ihr Vater, Ihre Mutter? Was
        war die Familie?
    - who: Isaac Wolf
      start: '00:03:59.546'
      end: '00:04:03.952'
      u: Ich war zu Hause...eine Mutter habe ich gehabt, einen Vater, Schwestern und
        Bruder...
    - who: David Boder
      start: '00:04:03.952'
      end: '00:04:05.171'
      u: Wie viele Schwestern?
    - who: Isaac Wolf
      start: '00:04:05.171'
      end: '00:04:06.421'
      u: Ich habe gehabt zwei (2) Schwestern.
    - who: David Boder
      start: '00:04:06.421'
      end: '00:04:07.686'
      u: Ältere oder jünger?
    - who: Isaac Wolf
      start: '00:04:07.686'
      end: '00:04:09.623'
      u: Eine...zwei (2) Jüngere.
    - who: David Boder
      start: '00:04:09.623'
      end: '00:04:10.248'
      u: Aha.
    - who: Isaac Wolf
      start: '00:04:10.248'
      end: '00:04:11.467'
      u: Und einen Bruder, einen älteren Bruder, einen Bruder hab ich gehabt...
    - who: David Boder
      start: '00:04:11.467'
      end: '00:04:11.967'
      u: Ja.
    - who: Isaac Wolf
      start: '00:04:11.967'
      end: '00:04:13.186'
      u: Er hat gewohnt in Rade...[Rest unverständlich; beide sprechen].
    - who: David Boder
      start: '00:04:13.186'
      end: '00:04:13.811'
      u: Ja und einen Vater und eine Mutter haben Sie gehabt?
    - who: Isaac Wolf
      start: '00:04:13.811'
      end: '00:04:14.280'
      u: Ja.
    - who: David Boder
      start: '00:04:14.280'
      end: '00:04:16.249'
      u: Nun, wie Sie sind nach Hause gekommen,...
    - who: Isaac Wolf
      start: '00:04:16.249'
      end: '00:04:16.765'
      u: Ja.
    - who: David Boder
      start: '00:04:16.765'
      end: '00:04:17.374'
      u: ". . . was haben Sie dann getan?"
    - who: Isaac Wolf
      start: '00:04:17.374'
      end: '00:04:23.390'
      u: Dann bin ich, hm, eingetreten, in die Arbeit. Die Russen haben nicht erlaubt
        so herum gehen ohne Arbeit.
    - who: David Boder
      start: '00:04:23.390'
      end: '00:04:23.921'
      u: Ja.
    - who: Isaac Wolf
      start: '00:04:23.921'
      end: '00:04:27.968'
      u: Weil, wenn man hat nicht gearbeitet, haben sie gefragt, von wo leben Sie?
    - who: David Boder
      start: '00:04:27.968'
      end: '00:04:28.562'
      u: Hm.
    - who: Isaac Wolf
      start: '00:04:28.562'
      end: '00:04:31.015'
      u: Und da hat jeder Mensch gemusst zu gehen arbeiten.
    - who: David Boder
      start: '00:04:31.015'
      end: '00:04:31.797'
      u: Aha, ja.
    - who: Isaac Wolf
      start: '00:04:31.797'
      end: '00:04:36.906'
      u: Und dann bin ich angetreten zur Arbeit, Da hab gearbeitet auf der Eisenbahn.
        Da habe ich gelernt...
    - who: David Boder
      start: '00:04:36.906'
      end: '00:04:37.360'
      u: Ja.
    - who: Isaac Wolf
      start: '00:04:37.360'
      end: '00:04:40.095'
      u: ". . . und ich habe gearbeitet als Bahnmaschinist."
    - who: David Boder
      start: '00:04:40.095'
      end: '00:04:51.361'
      u: Also Sie haben sich gelernt als Bahnmaschinist? Nun?
    - who: Isaac Wolf
      start: '00:04:51.361'
      end: '00:05:03.985'
      u: 'Nun und dann habe ich gearbeitet die ganze Zeit. Es war so, wenn an einem
        Tage ich hab nicht gearbeitet, nicht ich...nur Andere, dann haben die Russen
        gefragt: „Warum ist er nicht gekommen jeden Tag zur Arbeit?“'
    - who: David Boder
      start: '00:05:03.985'
      end: '00:05:04.656'
      u: Ja.
    - who: Isaac Wolf
      start: '00:05:04.656'
      end: '00:05:09.593'
      u: Wenn sie gewusst haben eine gewisse Ursache, warum er ist nicht gekommen
        zum Arbeiten.
    - who: David Boder
      start: '00:05:09.593'
      end: '00:05:10.968'
      u: Haben sie gezahlt für die Arbeit?
    - who: Isaac Wolf
      start: '00:05:10.968'
      end: '00:05:12.561'
      u: Bei der Arbeit hat man gezahlt.
    - who: David Boder
      start: '00:05:12.561'
      end: '00:05:14.186'
      u: Ja. Hat man können leben davon?
    - who: Isaac Wolf
      start: '00:05:14.186'
      end: '00:05:21.248'
      u: Nur so wie in Russland, wie bei der Verordnung...wenn einer hat verdient,
        hm, hundert fünfzig (150) Rubel, hat er auch gekonnt auch leben um hundert
        (100), hm,...
    - who: David Boder
      start: '00:05:21.248'
      end: '00:05:22.342'
      u: Ja.
    - who: Isaac Wolf
      start: '00:05:22.342'
      end: '00:05:35.451'
      u: ". . . Rubel, weil es war so, dass wir haben gegessen in einer Küche. Und
        in der Küche hat es gekostet sechzig (60) Rubel ein Mittag und fünfzig (50)
        Rubel und hundert (100) Rubel und so..."
    - who: David Boder
      start: '00:05:35.451'
      end: '00:05:36.873'
      u: Hundert fünfzig (150) Rubel am Tag?
    - who: Isaac Wolf
      start: '00:05:36.873'
      end: '00:05:37.576'
      u: Am Tag.
    - who: David Boder
      start: '00:05:37.576'
      end: '00:05:38.388'
      u: Ja, ja und nun?
    - who: Isaac Wolf
      start: '00:05:38.388'
      end: '00:05:42.807'
      u: Nun und so...Nein! Hundert fünfzig (150) Rubel ein Monat.
    - who: David Boder
      start: '00:05:42.807'
      end: '00:05:43.807'
      u: Nun das heißt nur ‚Kobiete’ [unverständlich; beide sprechen].
    - who: Isaac Wolf
      start: '00:05:43.807'
      end: '00:05:44.978'
      u: Dreißig Kobieten...dreißig für [unverständlich]
    - who: David Boder
      start: '00:05:44.978'
      end: '00:05:46.071'
      u: Oh ja!
    - who: Isaac Wolf
      start: '00:05:46.071'
      end: '00:05:46.602'
      u: Ja.
    - who: David Boder
      start: '00:05:46.602'
      end: '00:05:46.946'
      u: Nun?
    - who: Isaac Wolf
      start: '00:05:46.946'
      end: '00:05:51.382'
      u: Nun man hat gekonnt auskommen so...zu sammeln...sparen Geld eigentlich...
    - who: David Boder
      start: '00:05:51.382'
      end: '00:05:52.116'
      u: Konnte niemand?
    - who: Isaac Wolf
      start: '00:05:52.116'
      end: '00:05:58.670'
      u: Konnte niemand in Russland, aber leben konnte man eigentlich gut für dieses
        Geld, von diesem Geld was man hat bekommen.
    - who: David Boder
      start: '00:05:58.670'
      end: '00:05:59.700'
      u: Nun?
    - who: Isaac Wolf
      start: '00:05:59.700'
      end: '00:06:09.820'
      u: Und dann habe ich gearbeitet als Maschinist schon dann habe ich verdient
        tausend (1000), tausend fünf hundert (1500) Rubel. Das war schon sehr viel.
        Das haben gekonnt im ganzen Monat zwei Familien daraus leben.
    - who: David Boder
      start: '00:06:09.820'
      end: '00:06:12.536'
      u: Nun, Sie haben gearbeitet als Maschinist auf der Eisenbahn? Richtig?
    - who: Isaac Wolf
      start: '00:06:12.536'
      end: '00:06:13.367'
      u: Eisenbahn und ich bin gefahren...
    - who: David Boder
      start: '00:06:13.367'
      end: '00:06:14.804'
      u: Mit der Parovoz?
    - who: Isaac Wolf
      start: '00:06:14.804'
      end: '00:06:15.773'
      u: Mit der Parovoz.
    - who: David Boder
      start: '00:06:15.773'
      end: '00:06:16.492'
      u: Lokomotive?
    - who: Isaac Wolf
      start: '00:06:16.492'
      end: '00:06:17.164'
      u: Lokomotive, ja.
    - who: David Boder
      start: '00:06:17.164'
      end: '00:06:18.070'
      u: Nun weiter.
    - who: Isaac Wolf
      start: '00:06:18.070'
      end: '00:06:20.663'
      u: Und...
    - who: David Boder
      start: '00:06:20.663'
      end: '00:06:22.507'
      u: Wie lange hat man sich gelernt für Maschinist?
    - who: Isaac Wolf
      start: '00:06:22.507'
      end: '00:06:38.350'
      u: In Russland war ein Kurs, der hat gedauert sechs (6) Monate und acht (8)
        Monate und ein Jahr. Nach die Monaten hat man beendet den Kurs. Und die Zeit
        vom Kurs haben sie bekommen, genau so wie sie arbeiten...weniger etwas, aber
        sie haben—sie sind ganz mit diesem Geld ausgekommen.
    - who: David Boder
      start: '00:06:38.350'
      end: '00:06:39.116'
      u: Nun weiter.
    - who: Isaac Wolf
      start: '00:06:39.116'
      end: '00:06:42.709'
      u: Und dann habe ich gearbeitet bis zu der Zeit von dem Krieg.
    - who: David Boder
      start: '00:06:42.709'
      end: '00:06:43.584'
      u: Ja.
    - who: Isaac Wolf
      start: '00:06:43.584'
      end: '00:06:48.459'
      u: Und in der Zeit von dem Krieg, wenn die deutschen Flieger haben schon bombardiert
        Lemberg, hab ich auch...
    - who: David Boder
      start: '00:06:48.459'
      end: '00:06:48.459'
      u: Wenn der Krieg angefangen von die Russen und die Deutschen.
    - who: Isaac Wolf
      start: '00:06:48.459'
      end: '00:06:50.803'
      u: Mit die Russen und die Deutschen, ja.
    - who: David Boder
      start: '00:06:50.803'
      end: '00:06:50.803'
      u: Nun?
    - who: Isaac Wolf
      start: '00:06:50.803'
      end: '00:06:52.021'
      u: Und da hab ich auch noch gearbeitet auf der Eisenbahn.
    - who: David Boder
      start: '00:06:52.021'
      end: '00:06:53.911'
      u: Ja.
    - who: Isaac Wolf
      start: '00:06:53.911'
      end: '00:06:59.473'
      u: Und bis...die zwei (2) Tage bis die Deutschen da hereingekommen sind...
    - who: David Boder
      start: '00:06:59.473'
      end: '00:07:00.395'
      u: Ja.
    - who: Isaac Wolf
      start: '00:07:00.395'
      end: '00:07:07.458'
      u: ". . . habe ich gearbeitet an der Eisenbahn unter den Bomben, unter dem alles.
        Jeder hat gemusst gehen zu der Arbeit, er hat nicht dürfen verlassen diese
        Arbeit."
    - who: David Boder
      start: '00:07:07.458'
      end: '00:07:08.521'
      u: Nun.
    - who: Isaac Wolf
      start: '00:07:08.521'
      end: '00:07:14.005'
      u: Und dann wenn die Deutschen schon waren hinter Lemberg, dann hab ich nicht
        können gehen mit meine Eltern .
    - who: David Boder
      start: '00:07:14.005'
      end: '00:07:14.567'
      u: Ja.
    - who: Isaac Wolf
      start: '00:07:14.567'
      end: '00:07:15.927'
      u: Bis...
    - who: David Boder
      start: '00:07:15.927'
      end: '00:07:16.817'
      u: Nicht können gehen mit ihren Eltern
    - who: Isaac Wolf
      start: '00:07:16.817'
      end: '00:07:35.848'
      u: Nein, ich kann nicht weg schmeißen die Arbeit und ich hab nicht können gehen
        und ich hab nicht gesehen meine Eltern bis zum heutigen Tag. Und ich war...dann
        bin ich weg gelaufen mit der russischen Armee weiter und ich bin gelaufen
        bis Woloczyst. Und dort bei Kiev...auf der anderen Seite...sind wir umringelt
        worden von die Deutschen.
    - who: David Boder
      start: '00:07:35.848'
      end: '00:07:37.754'
      u: Auf der anderen Seite?
    - who: Isaac Wolf
      start: '00:07:37.754'
      end: '00:07:39.010'
      u: Auf der anderen Seite...schon an der russischen „border“ schon.
    - who: David Boder
      start: '00:07:39.010'
      end: '00:07:39.409'
      u: Ja?
    - who: Isaac Wolf
      start: '00:07:39.409'
      end: '00:07:42.183'
      u: Das war Popoloczysk and Woloczysk.
    - who: David Boder
      start: '00:07:42.183'
      end: '00:07:42.769'
      u: Ja.
    - who: Isaac Wolf
      start: '00:07:42.769'
      end: '00:07:44.315'
      u: Das war schon bei der Ukraine.
    - who: David Boder
      start: '00:07:44.315'
      end: '00:07:44.815'
      u: Ja.
    - who: Isaac Wolf
      start: '00:07:44.815'
      end: '00:07:49.971'
      u: Und dann sind wir rein getreten, da haben die Russen uns gefangen, umzingelt
        den Wald und...
    - who: David Boder
      start: '00:07:49.971'
      end: '00:07:50.690'
      u: Die Deutschen.
    - who: Isaac Wolf
      start: '00:07:50.690'
      end: '00:08:02.940'
      u: Die Deutschen. Und wir waren...wir sind eingetreten als Partisanen, alleine
        [unverständlich]...weil wir haben gewusst,was sie machen mit die Juden, denn
        wir haben gelesen das Buch Unser...„Mein Kampf“.
    - who: David Boder
      start: '00:08:02.940'
      end: '00:08:03.597'
      u: Ja.
    - who: Isaac Wolf
      start: '00:08:03.597'
      end: '00:08:15.175'
      u: Dann haben wir gewusst, was es ist...was bedeutet die Judenfrage. Und wir
        haben gewusst, gutwillig zum Tod wollen wir nicht gehen. Solang wir können
        retten das Leben, werden wir sich retten.
    - who: David Boder
      start: '00:08:15.175'
      end: '00:08:17.095'
      u: Nun ja, Sie sind gegangen mit den Partisanen? Warum...
    - who: Isaac Wolf
      start: '00:08:17.095'
      end: '00:08:17.579'
      u: Nun ja...
    - who: David Boder
      start: '00:08:17.579'
      end: '00:08:19.081'
      u: ". . . sind Sie nicht gegangen mit der regulären Armee?"
    - who: Isaac Wolf
      start: '00:08:19.081'
      end: '00:08:31.940'
      u: Man hat nicht gewollt annehmen dann noch, hm, uns, weil die haben nicht gewusst
        wer wir sind. Weil die haben genommen in der russischen Armee...von die neun
        und dreißiger (39) Jahre bis zu die ein und vierziger (41) Jahre, bis zur
        Zeit von dem Krieg, hat man genommen die Jüngeren.
    - who: David Boder
      start: '00:08:31.940'
      end: '00:08:33.065'
      u: In Polen, ja?
    - who: Isaac Wolf
      start: '00:08:33.065'
      end: '00:08:44.884'
      u: Von die Polen. Kein Unterschied—Juden, Polen, Ukrainer, alle. Nun dann haben
        wir gewusst unter den Zeiten von Krieg hat man nicht gewollt uns rein nehmen...ohne,
        das heißt, ich soll da sagen—ohne [unverständlich]...heißt es auf Russisch.
    - who: David Boder
      start: '00:08:44.884'
      end: '00:08:45.931'
      u: Ohne Kommission.
    - who: Isaac Wolf
      start: '00:08:45.931'
      end: '00:08:47.150'
      u: Ja und dann...
    - who: David Boder
      start: '00:08:47.150'
      end: '00:08:47.775'
      u: "[unverständlich]"
    - who: Isaac Wolf
      start: '00:08:47.775'
      end: '00:09:18.004'
      u: Ja. Dann hat man genommen und man hat gesagt, wir sollen gehen weiter nach
        Russland. Dort wird man uns nehmen unter eine Kommission. Und da haben wir
        selbst gesehen, dass es schrecklich schlecht ist und wir haben gar nichts
        gehabt in der Hand um zu retten das Leben. Und so sind wir in den Wald. Dann
        hat man erschossen viel dieser Leute, die Soldaten, die Russischen. Dann haben
        wir genommen von die Tote die Waffen, das Gewehr und Automaten und alles was
        das war und dann hab ich gewohnt acht (8) Tage auf die Bäume.
    - who: David Boder
      start: '00:09:18.004'
      end: '00:09:18.504'
      u: Auf die Bäume?
    - who: Isaac Wolf
      start: '00:09:18.504'
      end: '00:09:25.332'
      u: Auf die Bäume hab ich gewohnt. Mit diese Riemen, die ich habe bis heutzutage
        als ein Andenken. Da hab ich mich zu gebindet mit einem Riemen an den Fuß...
    - who: David Boder
      start: '00:09:25.332'
      end: '00:09:25.801'
      u: Ein Riemen?
    - who: Isaac Wolf
      start: '00:09:25.801'
      end: '00:09:36.457'
      u: Ein Riemen, ja. Zugehalten bei dem Fuß und ich dem Anderen hab ich mich mit
        dem ganzen Körper, damit ich soll nicht herunter fallen. Und so habe ich gegessen.
        In der Tasche habe ich gehabt vielleicht ein halbes ( ½ ) Kilo Brot.
    - who: David Boder
      start: '00:09:36.457'
      end: '00:09:37.144'
      u: Aha.
    - who: Isaac Wolf
      start: '00:09:37.144'
      end: '00:09:49.253'
      u: Und dann mit diesem halben ( ½ ) Kilo rot...und dann war auch noch ein Kollege,
        der hat vielleicht zwei (2) Kilo trocken Brot gehabt. Und mit diesen...haben
        wir von einem Baum zum Anderen geworfen. Und mit diesem haben wir gelebt ein
        paar Tage.
    - who: David Boder
      start: '00:09:49.253'
      end: '00:09:50.456'
      u: Warum haben Sie müssen sein in einem Baum?
    - who: Isaac Wolf
      start: '00:09:50.456'
      end: '00:09:51.487'
      u: Was?
    - who: David Boder
      start: '00:09:51.487'
      end: '00:09:52.675'
      u: Warum haben Sie müssen sein in einem Baum?
    - who: Isaac Wolf
      start: '00:09:52.675'
      end: '00:09:58.206'
      u: 'Warum? Weil die Deutschen sind herum gegangen und haben geschrien: „Da sind...Juden
        und Russen sind da...hier.“'
    - who: David Boder
      start: '00:09:58.206'
      end: '00:09:58.722'
      u: Nun?
    - who: Isaac Wolf
      start: '00:09:58.722'
      end: '00:10:05.526'
      u: Wir haben Angst gehabt, weil sie da unten herum gegangen sind und haben gesucht
        uns im Wald. Dann haben wir gesehen, der Tod ist schon vor unseren beide Augen.
        Sie verstehen es?
    - who: David Boder
      start: '00:10:05.526'
      end: '00:10:06.112'
      u: Ja.
    - who: Isaac Wolf
      start: '00:10:06.112'
      end: '00:10:13.033'
      u: 'Wir haben schon nichts mehr zu verlieren. Wir haben gesagt: Wenn wir es
        so machen, vielleicht können wir uns retten das Leben.“'
    - who: David Boder
      start: '00:10:13.033'
      end: '00:10:13.236'
      u: Ja.
    - who: Isaac Wolf
      start: '00:10:13.236'
      end: '00:10:15.017'
      u: Und dann sind wir so gegangen über das Wasser und so...
    - who: David Boder
      start: '00:10:15.017'
      end: '00:10:16.892'
      u: Ja.
    - who: Isaac Wolf
      start: '00:10:16.892'
      end: '00:10:20.720'
      u: So über Wälder und dann haben wir getroffen eine russischen Patrolle.
    - who: David Boder
      start: '00:10:20.720'
      end: '00:10:21.377'
      u: Ja?
    - who: Isaac Wolf
      start: '00:10:21.377'
      end: '00:10:25.049'
      u: Dann haben wir gesagt, dass wir selbst gehen und verteidigen uns als Partisanen.
    - who: David Boder
      start: '00:10:25.049'
      end: '00:10:25.689'
      u: Hm.
    - who: Isaac Wolf
      start: '00:10:25.689'
      end: '00:10:29.392'
      u: Gutwillig, weil wir wollen nicht gehen zu die Deutschen, weil wir wissen,
        was er macht mit die Juden.
    - who: David Boder
      start: '00:10:29.392'
      end: '00:10:29.861'
      u: Hm.
    - who: Isaac Wolf
      start: '00:10:29.861'
      end: '00:11:12.429'
      u: Dass wenn er fand einen Juden, dann schneidet er Händ, Füss, Ohren, schneidet
        er aus, dass die...er hat selbst nicht gewusst was er soll machen. Dieser
        Barbar war so schrecklich gegen die Juden, dass wir haben gesagt gutwillig
        zum Tod wollen wir nicht gehen. Und dann sind wir gegangen bis die Russen
        haben uns getroffen. Haben uns noch zusammen genommen mit russische Leute,
        mit Juden und wir sind gegangen wieder in den Wald. Wir haben noch viele Deutsche...haben
        wir tot geschlagen auch, weil haben mit uns angefangen. Wir haben gehalten
        die Pistole so in der Hand, dass sie sie nicht bemerken. Und wenn Einer ist
        auf uns zugekommen und hat gesagt, wir sollen die Hände halten hinauf, haben
        wir die Hände gehalten so und gleichzeitig haben wir ihn tot geschlagen. Und
        wir sind dann weiter gegangen. Es waren so etliche mit uns—acht (8) Leute
        waren es.
    - who: David Boder
      start: '00:11:12.429'
      end: '00:11:12.992'
      u: Ja.
    - who: Isaac Wolf
      start: '00:11:12.992'
      end: '00:11:47.498'
      u: Und dann haben wir...fünfzehn Deutsche haben wir tot geschlagen. Damals...bevor
        sie konnten uns tot schlagen, uns suchen, da haben wir sie gleich tot geschlagen
        und dann wir sind weiter gegangen. Dann kam eine russische Patrolle und die
        Russischen haben angehalten und gefragt, wer wir sind. Und da haben wir gezeigt
        die Papiere und dass wir russische Eisenbahnarbeiter sind. Und wir sind Juden.
        Da haben sie uns gelassen reden und sie haben gar nichts gesagt und geglaubt
        uns. Und dann haben sie gefragt, wohin wir gehen. Und wir haben gesagt, uns
        ist das egal. Wir wollen gehen in die russische Armee oder die Partisanen,
        weil die...wir wollen nicht in den Tod gehen.
    - who: David Boder
      start: '00:11:47.498'
      end: '00:11:48.248'
      u: Aha.
    - who: Isaac Wolf
      start: '00:11:48.248'
      end: '00:11:54.342'
      u: Und da hat man uns genommen in die russische Armee. Und dann bin ich gegangen
        in die russische Armee, ich war in der russischen Armee und bei Stalingrad
        habe ich gekämpft.
    - who: David Boder
      start: '00:11:54.342'
      end: '00:11:56.014'
      u: Hm.
    - who: Isaac Wolf
      start: '00:11:56.014'
      end: '00:12:01.936'
      u: Und ich hab Abzeichen auch noch von der russischen Armee. Und ich habe gekämpft
        bis zum letzten Tag von dem Krieg.
    - who: David Boder
      start: '00:12:01.936'
      end: '00:12:02.670'
      u: Alright.
    - who: Isaac Wolf
      start: '00:12:02.670'
      end: '00:12:04.107'
      u: War drei (3) Mal...[unverständlich].
    - who: David Boder
      start: '00:12:04.107'
      end: '00:12:04.904'
      u: Sie meinen verwundet?
    - who: Isaac Wolf
      start: '00:12:04.904'
      end: '00:12:05.248'
      u: Verwundet.
    - who: David Boder
      start: '00:12:05.248'
      end: '00:12:05.716'
      u: Ja.
    - who: Isaac Wolf
      start: '00:12:05.716'
      end: '00:12:06.154'
      u: Ja.
    - who: David Boder
      start: '00:12:06.154'
      end: '00:12:09.123'
      u: Auf welchem, welchem, hm,...Körperteil waren Sie verwundet?
    - who: Isaac Wolf
      start: '00:12:09.123'
      end: '00:12:11.623'
      u: Die Hand wieder das nächste Mal und dann am Fuß.
    - who: David Boder
      start: '00:12:11.623'
      end: '00:12:12.561'
      u: Hm.
    - who: Isaac Wolf
      start: '00:12:12.561'
      end: '00:12:17.318'
      u: Das war ich und ich habe gekämpft. Ich habe gesagt, dass ich gut willig...zum
        Tod sollte ich nicht gehen.
    - who: David Boder
      start: '00:12:17.318'
      end: '00:12:17.834'
      u: Hm.
    - who: Isaac Wolf
      start: '00:12:17.834'
      end: '00:12:23.303'
      u: Für mich selbst...diese Rache habe ich genommen, weil sie haben tot geschlagen
        meine Eltern, meine...
    - who: David Boder
      start: '00:12:23.303'
      end: '00:12:24.647'
      u: Haben Sie das gewusst?
    - who: Isaac Wolf
      start: '00:12:24.647'
      end: '00:12:32.158'
      u: Ich habe es gewusst, weil ich habe gehört davon, man hat gesehen, man hat
        gemacht mit unsere Eltern und gleichzeitig man hat befreit Lemberg...
    - who: David Boder
      start: '00:12:32.158'
      end: '00:12:33.408'
      u: Oh, nachher?
    - who: Isaac Wolf
      start: '00:12:33.408'
      end: '00:13:05.467'
      u: Da hab ich gefragt und von Rawa Russka auch, von dort...von meine Freunde.
        Da hat man mir geantwortet, die Deutschen haben sie mit einem schrecklichen
        Tod...haben sie totgeschlagen. Man hat genommen und verbrennt im Krematorium.
        Man hat die Brüste abgeschnitten, die jüdische Frauen und Mädeln. Sie haben
        so schrecklich gemacht. Da habe ich gesagt, wenn sie haben das gemacht mit
        meine Eltern, dann hab ich gar nicht was zu verlieren. Da nehme ich dann diese
        Rache für meine Eltern. Hier kann ich sie totschlagen...kann ich totschlagen,
        dann können sie mit mir machen was sie wollen. Dann bin ich gegangen schon,
        wie so gesagt, wie ein Blinder.
    - who: David Boder
      start: '00:13:05.467'
      end: '00:13:06.623'
      u: Ja.
    - who: Isaac Wolf
      start: '00:13:06.623'
      end: '00:13:19.269'
      u: 'Dann bin ich gegangen zur Front, dann habe ich gekämpft. Und die russische
        Armee hat anerkennt, dass ich gekämpft hab gut,...da habe ich bekommen wieder
        Abzeichnungen: so: Krasnaya Zwiezda—Roter Stern. Sie verstehen?'
    - who: David Boder
      start: '00:13:19.269'
      end: '00:13:19.457'
      u: Ja, ich verstehe.
    - who: Isaac Wolf
      start: '00:13:19.457'
      end: '00:13:23.051'
      u: Den roten Stern und ich hab bekommen eine Medaille für Stalingrad.
    - who: David Boder
      start: '00:13:23.051'
      end: '00:13:25.145'
      u: Ja.
    - who: Isaac Wolf
      start: '00:13:25.145'
      end: '00:13:29.669'
      u: Guter Kämpfer, das heißt auf russisch Boyeviye Zaslugi.
    - who: David Boder
      start: '00:13:29.669'
      end: '00:13:30.075'
      u: Ja.
    - who: Isaac Wolf
      start: '00:13:30.075'
      end: '00:13:33.996'
      u: Und ich hab bekommen die Oboronyi Kavkas.
    - who: David Boder
      start: '00:13:33.996'
      end: '00:13:34.621'
      u: Was?
    - who: Isaac Wolf
      start: '00:13:34.621'
      end: '00:14:06.574'
      u: Kavkas ja? Und die Oboronyi...Pobiedyi and Germanyi—das hab ich schon bekommen
        zum Ende der Zeit auch. Ich habe gekämpft gut und ich habe gesehen, dass...jeden
        Moment ist neben mir gestanden der Körper Vater, Mutter und Schwestern und
        Bruder—ich hab noch dieses Bild bis zum heutigen Tage. Das war so mit mir,
        bei jedem Mensch, bei jedem Jud, dass das Blut hat aufgewallt , ich weiß,
        dass ich hab gar nichts zu verlieren. Dann bin ich gegangen und ich hab sehr
        viel Rache genommen auch an diese Deutschen auch.
    - who: David Boder
      start: '00:14:06.574'
      end: '00:14:06.965'
      u: Oh.
    - who: Isaac Wolf
      start: '00:14:06.965'
      end: '00:14:12.684'
      u: Und dann am Ende von dem Kriege, da hat man gesagt, dass man kann fahren
        nach Lemberg. Ich bin gefahren...in der Zeit von dem Krieg bin ich gefahren
        nach Lemberg.
    - who: David Boder
      start: '00:14:12.684'
      end: '00:14:16.824'
      u: Wo sind Sie gewesen? Wo waren Sie?
    - who: Isaac Wolf
      start: '00:14:16.824'
      end: '00:14:25.027'
      u: Bin ich gewesen überall...Rumänien, Ungarn, Österreich, die Tschechei, Tschechoslowakei.
        Sie wissen ja, wo das ist?
    - who: David Boder
      start: '00:14:25.027'
      end: '00:14:26.152'
      u: Ja, ich weiß wo das ist.
    - who: Isaac Wolf
      start: '00:14:26.152'
      end: '00:15:06.106'
      u: 'Und ich war in Ungarn und wieder war ich in der Karpaten-Ukraine. Dort habe
        ich gekämpft. Zum Teil waren das russische Ukrainer die Partisanen. Die russischen
        Ukrainer waren dort, diese „Banderovtzi“. Sie haben geholfen den Deutschen.
        Weil die Ukrainer waren noch viel schlimmer, wie die Deutschen. Das war so
        ein Volk, wenn sie haben genommen die jüdische Gemeinde in Lemberg, haben
        sie sie aufgehangen in die Gassen und haben gesagt: „Das sind Juden. Die haben
        geholfen mit die Juden, die müssen wir jetzt tot schlagen.“ Man hat, wie sie
        lebend waren, abgeschnitten die Augen, aufgeschnitten die Ohren, die Nase,
        die haben sie ausgebrennt innen mit heiße...hm, wie Pferde. Haben sie bemerkt,
        an die Pferde macht man Nummern, and die Militär Pferde.'
    - who: David Boder
      start: '00:15:06.106'
      end: '00:15:07.481'
      u: Ja.
    - who: Isaac Wolf
      start: '00:15:07.481'
      end: '00:15:14.441'
      u: Das haben sie gemacht. Sie haben raus geschnitten ein Stück Fleisch von die
        Füss. Jeder Jud hat gemusst tragen ein, eine, eine diese...
    - who: David Boder
      start: '00:15:14.441'
      end: '00:15:15.043'
      u: Einen Stern.
    - who: Isaac Wolf
      start: '00:15:15.043'
      end: '00:15:41.922'
      u: Einen Stern. Und dann, wenn ich bin gewesen in Lemberg, ich gesehen, wie
        ich angekommen. Und fremde Leute waren dort bei uns...in dieser Wohnung, wo
        wir haben gewohnt . Und ich bin stehen geblieben und meine Herz war so...wie
        Steine, ich hab nicht gekonnt sprechen und ich bin niedergefallen,...so...ich
        war gänzlich ohne Macht. Man hat mich gerettet, dann bin ich wieder gegangen.
        Ich bin herumgegangen, wohin soll ich gehen suchen? Ich war dann auf dem Friedhof...
    - who: David Boder
      start: '00:15:41.922'
      end: '00:15:42.485'
      u: Ja.
    - who: Isaac Wolf
      start: '00:15:42.485'
      end: '00:15:44.063'
      u: ". . . auf dem [unverständlich]."
    - who: David Boder
      start: '00:15:44.063'
      end: '00:15:44.501'
      u: Ja.
    - who: Isaac Wolf
      start: '00:15:44.501'
      end: '00:16:35.758'
      u: 'Dort hab ich getroffen ein alter Mensch, der hat mir gesagt: „Da liegt Deine
        Mutter. Was man, die hat man tot geschlagen und da habe ich sie begraben.“
        Und dann...gleich bin ich zurück gefahren zu der russischen Armee und in der
        russischen Armee bin ich wieder gegangen kämpfen und in der letzten Zeit,
        wo man schon hat gehört, der Krieg ist zu Ende, war ich in Budapest . Und
        dann hat man gesagt, dass ich kann fahren zu Hause. Hab ich gesehen, wenn
        ich komm zu Hause, wen werde ich dort treffen? Nicht kein Vater, niemand und
        es kann auch sein, dass ich Selbstmord begehe. Es war so: während der sechs
        (6) Jahre hab ich so viel Gesundheit verloren...und jetzt kommen nach Hause
        und niemand treffen, wie kann ich zu Hause da bleiben? Nicht niemand. Man
        hat gesehen die jüdischen Häuser. Sie haben schon Bomben da herein geschmeissen,
        so dass sie überhaupt nicht existieren. Und wir haben auch gesehen das Blut...'
    - who: David Boder
      start: '00:16:35.758'
      end: '00:16:36.851'
      u: Das war in Lemberg?
    - who: Isaac Wolf
      start: '00:16:36.851'
      end: '00:16:46.829'
      u: In Lemberg. Das Blut war noch in der Gasse nicht vertrocknet...von den Juden.
        Und dort war noch ein Brenner [unverständlich], wo man hat verbrennt die Menschen,
        da hab ich noch gesehen wie die Erde hat sich noch gehoben.
    - who: David Boder
      start: '00:16:46.829'
      end: '00:16:47.954'
      u: Hm.
    - who: Isaac Wolf
      start: '00:16:47.954'
      end: '00:16:50.516'
      u: In der Zeit von dem Krieg...da hat man frische Menschen da herein gelegt.
    - who: David Boder
      start: '00:16:50.516'
      end: '00:16:52.641'
      u: Nun warten Sie mal, erzählen Sie mir das noch einmal.
    - who: Isaac Wolf
      start: '00:16:52.641'
      end: '00:16:53.126'
      u: Ja.
    - who: David Boder
      start: '00:16:53.126'
      end: '00:16:54.626'
      u: Wann haben Sie gesehen, dass die Erde sich geheben hat?
    - who: Isaac Wolf
      start: '00:16:54.626'
      end: '00:16:56.579'
      u: Sowie Lemberg hat man befreit.
    - who: David Boder
      start: '00:16:56.579'
      end: '00:16:58.016'
      u: Nun?
    - who: Isaac Wolf
      start: '00:16:58.016'
      end: '00:17:01.516'
      u: Sie verstehen. Und dann war es so,...wenn die Menschen waren...die Ukrainer...
    - who: David Boder
      start: '00:17:01.516'
      end: '00:17:01.906'
      u: Ja.
    - who: Isaac Wolf
      start: '00:17:01.906'
      end: '00:17:01.906'
      u: ". . . wenn sie haben getroffen einen Juden auf der Gasse, dann haben sie
        ihn tot geschlagen."
    - who: David Boder
      start: '00:17:01.906'
      end: '00:17:05.156'
      u: Ja?
    - who: Isaac Wolf
      start: '00:17:05.156'
      end: '00:17:05.781'
      u: Sie verstehen?
    - who: David Boder
      start: '00:17:05.781'
      end: '00:17:06.109'
      u: Ja.
    - who: Isaac Wolf
      start: '00:17:06.109'
      end: '00:17:07.234'
      u: Man hat ihn nicht genau gekonnt tot schlagen.
    - who: David Boder
      start: '00:17:07.234'
      end: '00:17:08.515'
      u: Ja.
    - who: Isaac Wolf
      start: '00:17:08.515'
      end: '00:17:17.168'
      u: Die waren noch lebendig...und dann haben sie so ausgehoben ein Grab und haben
        ihn herein gelegt und so hat man ihm mit Erd verschüttet. Und wenn wir waren
        in der Nähe, ja,...
    - who: David Boder
      start: '00:17:17.168'
      end: '00:17:17.721'
      u: Ja.
    - who: Isaac Wolf
      start: '00:17:17.721'
      end: '00:17:47.480'
      u: ". . . sie verstehen, haben wir gefangen ein Dorf, eine Stadt, wir sind herein
        gekommen, Sie verstehen, und die Ukrainer sind weg gelaufen und die Juden
        waren noch...das Blut war noch warm von die Menschen, die sie haben tot geschlagen.
        Weil sie haben gesagt, es waren Juden und die haben sich erhalten bei Christen.
        Sie haben gegeben Gold, sie haben gegeben ihr ganzes Vermögen, dass die Christen
        soll sie behalten. Er hat das Geld zu genommen und hat gesagt: „Ich werde
        ihnen verhalten“. Verhalten, sie verstehen? Und auf der anderen Seite hat
        er dem Kollegen, dem Ukrainer gesagt. Die Ukrainer haben viel mehr Juden selbst
        tot geschlagen, wie die Deutschen."
    - who: David Boder
      start: '00:17:47.480'
      end: '00:17:49.772'
      u: Ja, aber, was sagen Sie, dass die Gräber sich bewegt haben?
    - who: Isaac Wolf
      start: '00:17:49.772'
      end: '00:17:50.418'
      u: Ich selbst...
    - who: David Boder
      start: '00:17:50.418'
      end: '00:17:51.449'
      u: Haben Sie das selbst gesehen?
    - who: Isaac Wolf
      start: '00:17:51.449'
      end: '00:17:52.956'
      u: Ich selbst...mit meine Augen, weil...
    - who: David Boder
      start: '00:17:52.956'
      end: '00:17:54.632'
      u: Wie lange zurück waren die Menschen begraben?
    - who: Isaac Wolf
      start: '00:17:54.632'
      end: '00:17:58.354'
      u: Mit einige Stunden zuvor, ja.
    - who: David Boder
      start: '00:17:58.354'
      end: '00:17:58.908'
      u: Nun?
    - who: Isaac Wolf
      start: '00:17:58.908'
      end: '00:18:11.029'
      u: Und dann, hm, war ein rumänischer Doktor, der hat gearbeitet im Arbeitslager,
        sie verstehen? Und er war junger Doktor. Den haben sie auch behalten bei sich.
        Und dann ist dazu gekommen eine...
    - who: David Boder
      start: '00:18:11.029'
      end: '00:18:13.551'
      u: Wer hat behalten bei sich? Die Ukrainer?
    - who: Isaac Wolf
      start: '00:18:13.551'
      end: '00:18:34.878'
      u: Die Ukrainer haben gehalten, dann haben sie...gewusst er ist ein Jude, dann
        haben sie ihn genommen mit den Deutschen zusammen, Sie verstehen? Sie haben
        gesagt, er soll sich selbst ausgraben einen Graben und soll sich herein legen,
        Sie verstehen? Mit Erde zugedeckt [unverständlich]. Und gleichzeitig hat gemacht
        einen Angriff die russische Armee und man hat eben gedenkt, dass die Erde
        hebt sich...
    - who: David Boder
      start: '00:18:34.878'
      end: '00:18:35.493'
      u: Ah hm.
    - who: Isaac Wolf
      start: '00:18:35.493'
      end: '00:18:47.952'
      u: ". . . und man hat ausgegraben und da war noch diese, wie man sagt, zwanzig
        (20) Prozent am Leben. Und dann hat man ihn Einspritzen gemacht, da hat der
        Sanitäter, der hat ihm Einspritzen gemacht, Kampfer hat man gegeben und so
        hat man gerettet sein Leben."
    - who: David Boder
      start: '00:18:47.952'
      end: '00:18:53.504'
      u: Sagen Sie, wie tief muss man Einen begaben, damit man sehen kann, dass sich
        die Erde bewegt?
    - who: Isaac Wolf
      start: '00:18:53.504'
      end: '00:18:56.554'
      u: Ah, so, es vielleicht ein halber ( ½ ) Meter oder so...
    - who: David Boder
      start: '00:18:56.554'
      end: '00:18:57.242'
      u: Ein halber ( ½ )...
    - who: Isaac Wolf
      start: '00:18:57.242'
      end: '00:19:03.994'
      u: ". . . etwas. Sie haben so...nicht sehr tief begraben. Er hat ja gesagt,
        er soll es sich selbst ausgraben, Sie verstehen?"
    - who: David Boder
      start: '00:19:03.994'
      end: '00:19:04.524'
      u: Ja.
    - who: Isaac Wolf
      start: '00:19:04.524'
      end: '00:19:08.884'
      u: Er war bedeckt mit Steinen zuvor und so haben sie genau...sie haben nicht
        tot gemacht nicht hundert (100) Prozent tot sein. Verstehen Sie?
    - who: David Boder
      start: '00:19:08.884'
      end: '00:19:09.820'
      u: Ja, ich verstehe.
    - who: Isaac Wolf
      start: '00:19:09.820'
      end: '00:19:24.728'
      u: Sie haben genommen so, dass er soll sich rächen, die Rache. Wenn sie getroffen
        haben eine Frau, da hat man abgeschnitten die Brüste. Und man hat gemacht
        einen russischen Stern oder ein jüdisches Abzeichen. Und dann man hat getroffen
        ein junges Mädel, hat er mit ihm Verhältnisse gehabt.
    - who: David Boder
      start: '00:19:24.728'
      end: '00:19:26.178'
      u: Wer? Die Ukrainer?
    - who: Isaac Wolf
      start: '00:19:26.178'
      end: '00:19:31.137'
      u: 'Die Ukrainer, die Deutschen. Dann sagt er: „Da hast Du ein Andenken, dass
        die Deutschen und die Ukrainer haben Dich gehabt.“'
    - who: David Boder
      start: '00:19:31.137'
      end: '00:19:31.791'
      u: Nun?
    - who: Isaac Wolf
      start: '00:19:31.791'
      end: '00:19:48.136'
      u: 'Und dann es war bei Verhältnissen so, dass er...ein Mann hat gehabt eine
        Frau, Dann war für ihn, dann hat er genug, dann hat er genommen Rache. Dann
        hat er einen Stecken aufgebrochen, Sie verstehen? Und den Stecken hat er ihr
        herein gesteckt. Dann sagt er: Hier...das ist,...Du sollst ein Andenken haben,
        dass die Deutschen mit Dir ein Verhältnis gehabt haben.“ So...so...'
    - who: David Boder
      start: '00:19:48.136'
      end: '00:19:49.416'
      u: Zu dem Mann?
    - who: Isaac Wolf
      start: '00:19:49.416'
      end: '00:19:53.085'
      u: Zu der Frau. So haben sie gemacht, Sie verstehen.
    - who: David Boder
      start: '00:19:53.085'
      end: '00:19:55.241'
      u: Sagen Sie das nochmal. Sie haben nicht mit der Frau...
    - who: Isaac Wolf
      start: '00:19:55.241'
      end: '00:19:56.772'
      u: ". . . ein Körper Verhältnis gehabt mit der Frau..."
    - who: David Boder
      start: '00:19:56.772'
      end: '00:19:57.099'
      u: Ja.
    - who: Isaac Wolf
      start: '00:19:57.099'
      end: '00:20:00.328'
      u: ". . . aber nur einen Stecken. Sie verstehen?"
    - who: David Boder
      start: '00:20:00.328'
      end: '00:20:00.891'
      u: Ja.
    - who: Isaac Wolf
      start: '00:20:00.891'
      end: '00:20:05.225'
      u: ". . . hinein gesteckt, so haben sie ein junges Mädel behandelt, das nie
        ein Verhältnis gehabt habt mit niemandem."
    - who: David Boder
      start: '00:20:05.225'
      end: '00:20:06.412'
      u: Ja.
    - who: Isaac Wolf
      start: '00:20:06.412'
      end: '00:20:10.238'
      u: So brutalisch sind sie vor gegangen mit jüdische Mädel.
    - who: David Boder
      start: '00:20:10.238'
      end: '00:20:12.580'
      u: Haben sie das gesehen oder...
    - who: Isaac Wolf
      start: '00:20:12.580'
      end: '00:20:14.469'
      u: Mit meine Augen hab ich getroffen ein Mädel...
    - who: David Boder
      start: '00:20:14.469'
      end: '00:20:14.938'
      u: Ja.
    - who: Isaac Wolf
      start: '00:20:14.938'
      end: '00:20:22.139'
      u: ". . . ein junges Mädel...was man hat das mit ihr gemacht. Aber wissen Sie,
        wieso das macht die russischen Partisanen, denn die sind immer herein gegangen
        in die Städten..."
    - who: David Boder
      start: '00:20:22.139'
      end: '00:20:23.373'
      u: Ja, in die Städte.
    - who: Isaac Wolf
      start: '00:20:23.373'
      end: '00:20:27.621'
      u: In die Städte oder in die Dörfer und sie waren zivil angezogen und gleichzeitig
        haben sie gehabt der Verbindung zu der russischen Armee....
    - who: David Boder
      start: '00:20:27.621'
      end: '00:20:28.183'
      u: Ja?
    - who: Isaac Wolf
      start: '00:20:28.183'
      end: '00:20:56.668'
      u: mit den russischen Patrollen. Und wenn es war ein kleines [unverständlich]
        eine gewisse russische haben sie gehabt, hm, so...brutalisch vorgegangen .
        Sie haben gesehen, dass es mehr Leute und weniger [unverständlich] oder russische
        Patrolle, da haben sie das Telefon gegeben oder gleichzeitig ein Signal gegeben,
        dass die Russen sind herein gekommen und haben sie gleichzeitig gefangen lassen.
        Ich war in einem russischen Dorf es heißt Bessarabia. Kamina heißt das.
    - who: David Boder
      start: '00:20:56.668'
      end: '00:20:57.839'
      u: Was heißt das, ‚sie haben gefangen’?
    - who: Isaac Wolf
      start: '00:20:57.839'
      end: '00:21:02.461'
      u: Die Ukrainer gleichzeitig bei diesem Attentat was sie ausgeführt haben gegen
        die Juden.
    - who: David Boder
      start: '00:21:02.461'
      end: '00:21:03.008'
      u: Ja?
    - who: Isaac Wolf
      start: '00:21:03.008'
      end: '00:21:03.664'
      u: Sie versehen?
    - who: David Boder
      start: '00:21:03.664'
      end: '00:21:04.367'
      u: Ich verstehe!
    - who: Isaac Wolf
      start: '00:21:04.367'
      end: '00:21:06.085'
      u: Gleichzeitig war ich...[unverständlich; beide sprechen]
    - who: David Boder
      start: '00:21:06.085'
      end: '00:21:12.862'
      u: Ich verstehe, aber man muss sehr vorsichtig sein, was man sagt, denn es muss
        alles die Wahrheit sein und nicht was Einer hat erzählt.
    - who: Isaac Wolf
      start: '00:21:12.862'
      end: '00:21:15.705'
      u: Nein, ich habe selbst mit meine Augen gesehen, ich war sechs (6) Jahre in
        der Krieg.
    - who: David Boder
      start: '00:21:15.705'
      end: '00:21:16.641'
      u: Ja.
    - who: Isaac Wolf
      start: '00:21:16.641'
      end: '00:21:20.420'
      u: Und ich habe selbst bis zum heutigen Tage, bis zum Ende des Krieges...
    - who: David Boder
      start: '00:21:20.420'
      end: '00:21:21.107'
      u: Ja.
    - who: Isaac Wolf
      start: '00:21:21.107'
      end: '00:21:22.778'
      u: ". . . hab ich mit gemacht und ich habe gesehen sehr viel."
    - who: David Boder
      start: '00:21:22.778'
      end: '00:21:24.808'
      u: Ja, nun? Weiter!
    - who: Isaac Wolf
      start: '00:21:24.808'
      end: '00:21:30.086'
      u: Und gleichzeitig bin ich gewesen in...Bessarabia...es war da...
    - who: David Boder
      start: '00:21:30.086'
      end: '00:21:30.757'
      u: Hm.
    - who: Isaac Wolf
      start: '00:21:30.757'
      end: '00:21:32.710'
      u: ". . . haben wir befreit...Kaminka heißt das."
    - who: David Boder
      start: '00:21:32.710'
      end: '00:21:33.663'
      u: Ja.
    - who: Isaac Wolf
      start: '00:21:33.663'
      end: '00:21:38.185'
      u: Ein...das ist ein großes Dorf oder eine Kleinstadt. Ein Kurort war das.
    - who: David Boder
      start: '00:21:38.185'
      end: '00:21:38.771'
      u: Ja?
    - who: Isaac Wolf
      start: '00:21:38.771'
      end: '00:21:44.614'
      u: ". . . wir wurden befreit. Rumänische Offiziere haben wir getroffen, das
        war bei Bystrica."
    - who: David Boder
      start: '00:21:44.614'
      end: '00:21:45.239'
      u: Ja.
    - who: Isaac Wolf
      start: '00:21:45.239'
      end: '00:21:46.271'
      u: Hat man...
    - who: David Boder
      start: '00:21:46.271'
      end: '00:21:47.583'
      u: Das ist ein Fluss?
    - who: Isaac Wolf
      start: '00:21:47.583'
      end: '00:21:47.973'
      u: Ja.
    - who: David Boder
      start: '00:21:47.973'
      end: '00:21:48.365'
      u: Weiter.
    - who: Isaac Wolf
      start: '00:21:48.365'
      end: '00:21:55.285'
      u: Da haben wir getroffen...eine jüdische Frau haben wir getroffen mit einem
        jungen Mädel, eine Mutter mit einer Tochter. Das Mädel war alt sechzehn (16)
        Jahre.
    - who: David Boder
      start: '00:21:55.285'
      end: '00:21:55.800'
      u: Hm.
    - who: Isaac Wolf
      start: '00:21:55.800'
      end: '00:22:02.377'
      u: Und ein rumänischer Offizier hat mit ihr gewohnt. Mit der Mutter Einer und
        ein Kollege hat gewohnt mit dem Mädel...
    - who: David Boder
      start: '00:22:02.377'
      end: '00:22:02.830'
      u: Gelebt?
    - who: Isaac Wolf
      start: '00:22:02.830'
      end: '00:22:03.705'
      u: Gelebt ja und in einem Zimmer.
    - who: David Boder
      start: '00:22:03.705'
      end: '00:22:05.657'
      u: Ja.
    - who: Isaac Wolf
      start: '00:22:05.657'
      end: '00:22:18.110'
      u: Sie verstehen? Und wie wir sind herein gekommen, haben wir nicht gewusst
        und wir haben gefragt, ob es gibt noch hier Juden. Weil ich hab nicht geglaubt,
        dass nachdem was die Deutschen haben gemacht, dass so was möglich ist, dass
        ein Jude bleibt am Leben, Sie verstehen?
    - who: David Boder
      start: '00:22:18.110'
      end: '00:22:18.829'
      u: Ja.
    - who: Isaac Wolf
      start: '00:22:18.829'
      end: '00:22:25.062'
      u: Dann haben sie gesagt, dass sie...sie haben gefangen diese rumänischen Offiziere,
        die Rumänen waren noch mit den Deutschen zusammen.
    - who: David Boder
      start: '00:22:25.062'
      end: '00:22:25.547'
      u: Ja.
    - who: Isaac Wolf
      start: '00:22:25.547'
      end: '00:22:32.077'
      u: Und die waren noch besoffen ein bisserl in dem Zimmer und gleichzeitig sind
        wir als Patrolle herein gekommen und haben die Rumänen gefangen.
    - who: David Boder
      start: '00:22:32.077'
      end: '00:22:33.170'
      u: Und die Frauen waren dort?
    - who: Isaac Wolf
      start: '00:22:33.170'
      end: '00:22:42.043'
      u: 'Nicht zusammen mit in diesem Zimmer. Dann haben wir die Pistoletten und
        die Automatischen...aufgestellt. Da haben die Rumäner gesagt: „Fragen Sie
        die [unverständlich –polnisches Wort]'
    - who: David Boder
      start: '00:22:42.043'
      end: '00:22:42.542'
      u: Ja.
    - who: Isaac Wolf
      start: '00:22:42.542'
      end: '00:22:46.423'
      u: 'Ich sage: „Sind sie ein Jud?“ Sagt sie: „ja“. Weil die Rumänischen kann
        doch nicht jüdisch sprechen.'
    - who: David Boder
      start: '00:22:46.423'
      end: '00:22:47.431'
      u: Ja.
    - who: Isaac Wolf
      start: '00:22:47.431'
      end: '00:22:58.975'
      u: 'So habe ich zu ihr gesagt:“Seid ihr Juden?“ Sagt sei: „Ja.“ „Was macht ihr
        da?“ Sie sagt: „ Überleben, wir haben gewollt retten das Leben. Und die Rumäner
        haben gesagt: „Wenn ihr wollt retten das Leben, dann musst Du mit mir wohnen.“
        Sie war wunderbar schön.'
    - who: David Boder
      start: '00:22:58.975'
      end: '00:23:00.709'
      u: Ja.
    - who: Isaac Wolf
      start: '00:23:00.709'
      end: '00:23:04.224'
      u: Und das Mädel war schon schwanger von diesem rumänischen Offizier.
    - who: David Boder
      start: '00:23:04.224'
      end: '00:23:04.865'
      u: Ja.
    - who: Isaac Wolf
      start: '00:23:04.865'
      end: '00:23:20.879'
      u: Und gleichzeitig die Mutter auch. Wann ich habe das gehört, habe ich angefangen
        die Tränen mir von die Augen gekommen, weil ich habe schon lange Zeit keine
        Juden nicht gesehen. Und hat sie mir erzählt das. Und ich habe gleichzeitig
        gebeten unseren Arzt, dass er soll Hilfe geben, es sollte nicht verspätet
        sein für das junge Mädel.
    - who: David Boder
      start: '00:23:20.879'
      end: '00:23:21.410'
      u: Ja.
    - who: Isaac Wolf
      start: '00:23:21.410'
      end: '00:23:31.221'
      u: Und gleichzeitig haben in das Zimmer...[unverständlich; spricht sehr schnell].
        Die Offiziere haben wir mit genommen und wir haben gefragt, warum sie haben
        das gemacht. Und man hat das runter gegeben zu Gericht...
    - who: David Boder
      start: '00:23:31.221'
      end: '00:23:31.627'
      u: Ja.
    - who: Isaac Wolf
      start: '00:23:31.627'
      end: '00:23:41.032'
      u: Und diese Frau hab ich—hab ich selbst—gesetzt in das Zimmer, ich hab sie
        Lebensmittel gegeben und dann hab ich dem Mädel auch etwas angezogen...
    - who: David Boder
      start: '00:23:41.032'
      end: '00:23:43.688'
      u: Und was haben Sei den Doktor gebeten, er soll für das Mädel tun? Ein Abort...
    - who: Isaac Wolf
      start: '00:23:43.688'
      end: '00:23:50.594'
      u: Selbstverständlich—ein sechzehn (16) jähriges Kind...ein Mädel was hat von
        einem Rumänen, ein...
    - who: David Boder
      start: '00:23:50.594'
      end: '00:23:51.672'
      u: Ein Kind hat.
    - who: Isaac Wolf
      start: '00:23:51.672'
      end: '00:24:14.968'
      u: Ja. Und die Mutter gleichzeitig auch. Da habe ich gefragt die Mutter, da
        hat sie angefangen zu weinen. Sie ist mir auf die Füße gefallen und hat gedankt,
        dass wir gerettet haben ihr Leben. Sie hat gesagt, niemand wird sie nicht
        vergessen, was ich habe für sie gemacht. Und sie hat wissen wollen, den Namen
        geben, meinen, dass sie denken kann, was ich für sie gemacht. Und ich habe
        sie über gelassen dort und wir sind weiter gegangen zu der Front.
    - who: David Boder
      start: '00:24:14.968'
      end: '00:24:18.046'
      u: Sie glauben nicht, dass die Frau freiwillig gelebt hat mit ihm?
    - who: Isaac Wolf
      start: '00:24:18.046'
      end: '00:24:27.217'
      u: Sie haben mir erzählt, dass er hat sie gezwungen dazu. Dann hat er gesagt,
        er wird sie herein [unverständlich]...herein schmeißen in den Bystrica, er
        hat schon Tausend Juden herein geschmissen. Sie verstehen?
    - who: David Boder
      start: '00:24:27.217'
      end: '00:24:29.217'
      u: Ja.
    - who: Isaac Wolf
      start: '00:24:29.217'
      end: '00:24:33.291'
      u: Nicht weit von dieser Wohnung, wo sie haben gewohnt—vielleicht hundert (100)
        Meter, war diese...hm,...
    - who: David Boder
      start: '00:24:33.291'
      end: '00:24:34.264'
      u: Der Fluss.
    - who: Isaac Wolf
      start: '00:24:34.264'
      end: '00:24:34.670'
      u: ". . . der Fluss."
    - who: David Boder
      start: '00:24:34.670'
      end: '00:24:39.529'
      u: Ja. Nun, hm, wie lange waren Sie in Stalingrad?
    - who: Isaac Wolf
      start: '00:24:39.529'
      end: '00:24:41.154'
      u: In Stalingrad war ich vier ein halb (4 ½ ) Monat.
    - who: David Boder
      start: '00:24:41.154'
      end: '00:24:46.717'
      u: ". . . [unverständlich]...in welchem Monat war es? Bis Stalingrad ist frei
        geworden?"
    - who: Isaac Wolf
      start: '00:24:46.717'
      end: '00:24:52.185'
      u: Bis Stalingrad ist frei geworden—ich bin die ganze Zeit gewesen in Stalingrad.
    - who: David Boder
      start: '00:24:52.185'
      end: '00:24:57.122'
      u: Wollen Sie uns etwas erzählen von die letzten zehn Tage in Stalingrad, oder
        die letzten zwei (2) Wochen?
    - who: Isaac Wolf
      start: '00:24:57.122'
      end: '00:24:57.434'
      u: Ja.
    - who: David Boder
      start: '00:24:57.434'
      end: '00:24:58.309'
      u: Bitte
    - who: Isaac Wolf
      start: '00:24:58.309'
      end: '00:24:59.027'
      u: Ja, das kann ich Ihnen genau erzählen.
    - who: David Boder
      start: '00:24:59.027'
      end: '00:24:59.777'
      u: Nun?
    - who: Isaac Wolf
      start: '00:24:59.777'
      end: '00:25:06.308'
      u: Die letzte Zeit in Stalingrad hat die russische Armee konzentriert all die
        ganzen Kräfte auf Stalingrad...
    - who: David Boder
      start: '00:25:06.308'
      end: '00:25:07.777'
      u: Die Deutschen?
    - who: Isaac Wolf
      start: '00:25:07.777'
      end: '00:25:12.370'
      u: 'Die russische Arme, weil die haben gesagt: „Stalingrad—das ist die Lebensfrage
        von Russland.“'
    - who: David Boder
      start: '00:25:12.370'
      end: '00:25:13.151'
      u: Ja.
    - who: Isaac Wolf
      start: '00:25:13.151'
      end: '00:25:30.040'
      u: "„Wenn Stalingrad verloren, dann ist Russland verloren“. Die deutsche Armee
        hat einen sehr starken Angriff gemacht und hat sehr viel vorbereitet. Gleichzeitig
        hat Russland auch vorbereitet. Wenn wir waren bei Stalingrad haben wir gehört
        [unverständlich—polnisches Wort klingt wie ‚Baruska’] hm, über—wie heißt das—Japan..."
    - who: David Boder
      start: '00:25:30.040'
      end: '00:25:30.899'
      u: Japan.
    - who: Isaac Wolf
      start: '00:25:30.899'
      end: '00:25:34.789'
      u: ". . . auch Japan seht bereit anzugreifen Russland..."
    - who: David Boder
      start: '00:25:34.789'
      end: '00:25:35.446'
      u: Ja.
    - who: Isaac Wolf
      start: '00:25:35.446'
      end: '00:25:50.007'
      u: ". . . und die Türkei auch; so hat man den Bericht gegeben in der Zeitung.
        Dann haben wir gewusst, dass jeder Russischer und jeder Jud hat gar nichts
        zu verlieren, weil der Tod ist vor der Tür."
    - who: David Boder
      start: '00:25:50.007'
      end: '00:25:50.507'
      u: Ja.
    - who: Isaac Wolf
      start: '00:25:50.507'
      end: '00:26:07.413'
      u: Und wenn man ist lang im Krieg, Sie verstehen, dann macht kein Angriff von
        die Flieger oder gar nichts, das ist dann sowie eine Musik. Und dann hat man
        konzentriert die ganze Armee dort und man hat einen Tag gestellt viele Tausend
        an einen Kilometer und viele tausend von die russische Katyusha...
    - who: David Boder
      start: '00:26:07.413'
      end: '00:26:09.242'
      u: Was ist eine Katyusha?
    - who: Isaac Wolf
      start: '00:26:09.242'
      end: '00:26:15.459'
      u: Katyusha, das ist eine...eine, wie soll ich sagen...ein Geschütz auf einem
        Auto, ja, Sie verstehen??
    - who: David Boder
      start: '00:26:15.459'
      end: '00:26:16.365'
      u: Ja. Eine Kanone?
    - who: Isaac Wolf
      start: '00:26:16.365'
      end: '00:26:24.115'
      u: Eine Kanone, aber das hat sehr viele...das hat zwei und zwanzig (22)...und
        die Kleine hat für zwölf (12) oder vier und zwanzig (24), Sie verstehen? Für
        Schüsse...doch eins nach dem anderen.
    - who: David Boder
      start: '00:26:24.115'
      end: '00:26:24.396'
      u: Ja.
    - who: Isaac Wolf
      start: '00:26:24.396'
      end: '00:26:25.615'
      u: ". . . für eins nach dem anderen, verstehen Sie?"
    - who: David Boder
      start: '00:26:25.615'
      end: '00:26:26.005'
      u: Ja.
    - who: Isaac Wolf
      start: '00:26:26.005'
      end: '00:26:28.193'
      u: Das ist sehr...sehr...das hat sehr viel geholfen.
    - who: David Boder
      start: '00:26:28.193'
      end: '00:26:29.287'
      u: ''
    - who: Isaac Wolf
      start: '00:26:29.287'
      end: '00:26:51.609'
      u: 'Und die Deutschen haben sehr viel Angst bekommen von diese, hm, Katyusha.
        Wenn sie haben gehört das Katyusha fangt an, sie...haben sie gesagt: „Oh,
        jetzt geht schon...Ivan kommt schon!“ Sie verstehen, sie haben sehr Angst
        gehabt. Und dann haben angefangen die russischen Flieger, alles konzentriert
        auf sie. Und in einigen Tagen haben sie angefangen Angriff zu machen. Und
        dort hat man umringelt die russische Armee.'
    - who: David Boder
      start: '00:26:51.609'
      end: '00:26:52.828'
      u: Die Deutsche?
    - who: Isaac Wolf
      start: '00:26:52.828'
      end: '00:26:53.718'
      u: Die deutsche Armee.
    - who: David Boder
      start: '00:26:53.718'
      end: '00:26:54.281'
      u: Ja.
    - who: Isaac Wolf
      start: '00:26:54.281'
      end: '00:27:01.093'
      u: Die Russen haben die Deutschen. Und dann haben wir gewohnt in Gräber—Sie
        verstehen—man hat gemacht gegen die deutschen Panzer...
    - who: David Boder
      start: '00:27:01.093'
      end: '00:27:01.437'
      u: Ja.
    - who: Isaac Wolf
      start: '00:27:01.437'
      end: '00:27:15.093'
      u: ". . . hat man gemacht Riesengrosse und dort haben wir gewohnt. Die Kälte
        war so schrecklich, das es ist sehr schwer gewesen. Ein Feuer machen hat man
        nicht gekonnt, denn die deutschen Flieger sind herum geflogen und haben patrolliert.
        Sie verstehen?"
    - who: David Boder
      start: '00:27:15.093'
      end: '00:27:15.468'
      u: Ja.
    - who: Isaac Wolf
      start: '00:27:15.468'
      end: '00:27:38.514'
      u: Und haben angeschaut. Vielleicht ist dort einen Attacke. Die Bomben waren
        so, dass eine nach der anderen ist gefallen und viele Leute sind niedergefallen
        und sind geblieben. Ich habe gehabt einen Kollegen, was ist...neben meiner
        Hand ist er geblieben. Und ich hab mich zugedeckt mit seinem Körper...und
        er ist tot geblieben und ich bin...ich habe noch einen Anzug, wo Löcher ich
        hab von diese, hm, Abfall von diese Bomben.
    - who: David Boder
      start: '00:27:38.514'
      end: '00:27:39.780'
      u: Von diesen Splittern.
    - who: Isaac Wolf
      start: '00:27:39.780'
      end: '00:27:47.546'
      u: Splittern von der Bombe. Ja, und dann ich hab gehabt ein Buch. Es ist drauf
        geschmissen auf mein Buch und mir ist gar nichts passiert. Und...
    - who: David Boder
      start: '00:27:47.546'
      end: '00:27:47.984'
      u: Was für ein Buch war es?
    - who: Isaac Wolf
      start: '00:27:47.984'
      end: '00:27:50.999'
      u: Was? Eine Buch...ein jiddisches Buch halt.
    - who: David Boder
      start: '00:27:50.999'
      end: '00:27:52.233'
      u: Nun?
    - who: Isaac Wolf
      start: '00:27:52.233'
      end: '00:28:06.420'
      u: Und dann bin ich bei Stalingrad, es hat angefangen. Wieder hat man gesehen,
        dass die Deutschen haben bemerkt diesen Punkt. Dann hat man uns wieder gerückt
        auf ein halbes Kilometer. Und dort sind wir wieder gekommen. Der Frost war
        ungeheuer.
    - who: David Boder
      start: '00:28:06.420'
      end: '00:28:07.686'
      u: Welchen Punkt haben die Deutschen bemerkt?
    - who: Isaac Wolf
      start: '00:28:07.686'
      end: '00:28:57.584'
      u: Das ist neben [unverständlich], das war dort bei die Gräber, da hat man das
        verdeckt und dort haben wir gewohnt. Heizen hat man nicht gekonnt. Das Wasser
        war schrecklich gefroren und es war ein Wind, ein großer. Und dann hat man
        gemacht einen Angriff und man hat die Deutschen umgeringelt und dann hat es
        angefangen zu kämpfen in Stalingrad in den Strassen. Ich war in Stalingrad,
        hm, am Anfang des Krieges. Es war eine sehr schöne Stadt. Und in der Zeit
        von dem Krieg ist Stalingrad so ruiniert, dass man kann nicht finden eine
        Häuser. Sehr wenig Häuser, die kann man selber zählen. Und es waren Straßenkämpfe—die
        Straßenkämpfe waren wunder...waren schrecklich. Es kann, es kann...ich bin
        nicht im Stand, dass ein Mensch das erzählen kann, diese schrecklichen Kämpfe
        was war. Ich bin herein gekommen in einen Bunker, Sie wissen, was das ist,
        eine Schützengraben...
    - who: David Boder
      start: '00:28:57.584'
      end: '00:28:58.272'
      u: Ja.
    - who: Isaac Wolf
      start: '00:28:58.272'
      end: '00:29:14.897'
      u: Wir haben das selbst ausgegraben. Wir haben getroffen dort Zivilleute und
        Deutsche. Wir sind herein gesprungen, weil wir haben nicht gekonnt Granate
        rein schmeißen, weil es wegen die Deutsche...die deutsche [unverständlich;
        spricht sehr schnell] war, wir sind herein gesprungen dort hin und da haben
        die Deutschen die Zivilleute tot geschlagen. Es war so schrecklich, bis man
        hat Stalingrad, hm, hm, genommen.
    - who: David Boder
      start: '00:29:14.897'
      end: '00:29:17.054'
      u: Hm.
    - who: Isaac Wolf
      start: '00:29:17.054'
      end: '00:29:34.570'
      u: Und wann man hat Stalingrad genommen, da waren sehr viel deutsche Gefangene,
        SS Männer. Und so haben wir gekämpft sehr gut. Und dann sind wir nach Stalingrad
        weiter gegangen. Und dann hat man uns gemacht [unverständlich], da heißt man
        hat uns in andere Kompanien gegeben, Sie verstehen?
    - who: David Boder
      start: '00:29:34.570'
      end: '00:29:35.070'
      u: Ja.
    - who: Isaac Wolf
      start: '00:29:35.070'
      end: '00:29:38.149'
      u: Und dann haben wir...dann war ich wieder in Corsa Szewczenko.
    - who: David Boder
      start: '00:29:38.149'
      end: '00:29:39.539'
      u: Was ist das?
    - who: Isaac Wolf
      start: '00:29:39.539'
      end: '00:29:45.055'
      u: Das ist auch bei...Corsa Szewczenko, da ist bei, hm, Czerkassy...Smielo...dort
        weiter herauf.
    - who: David Boder
      start: '00:29:45.055'
      end: '00:29:48.727'
      u: Nun, sagen Sei, was hat man in Stalingrad gegessen,wenn Stalingrad belagert
        war?
    - who: Isaac Wolf
      start: '00:29:48.727'
      end: '00:30:01.280'
      u: Essen, was soll ich Ihnen sagen, man hat nichts gehabt zu essen und nichts
        zu trinken, gar nichts. Man hat gegeben ein kleines Stückerl Brot, weil man
        hat nicht gekonnt dazu zu kommen. Wir waren umzingelt, so. Sie verstehen?
    - who: David Boder
      start: '00:30:01.280'
      end: '00:30:01.749'
      u: Ja.
    - who: Isaac Wolf
      start: '00:30:01.749'
      end: '00:30:48.588'
      u: Lebensmittel zu kriegen, war sehr schrecklich. Ich kann Ihnen sagen so viel,
        weil; die russischen Leute sollen haben so viel [unverständlich] und die russische
        Armee; sind sie nicht im Stand mit diese Lebensmittel zu existieren. Mit einem
        Stückerl trockenem Brot, mit ein bisserl Eiswasser oder Kaltwasser, ohne Zucker.
        Zum Rauchen haben wir nichts gehabt. Da haben wir genommen Blätter, die man
        hat gefunden. Was für Blätter, das soll nicht sein. Und Einer hat geraucht
        und der andere hat aufgemacht den Mund und hat den Rauch herein gehabt. So
        haben wir...es war [unverständlich] schrecklich und man war nicht im Stand...jeder
        Mensch hat gehabt, ich selber hab gehabt, die Füß, die waren so geschwollen.
        Und der...der hat mir gesagt, ein Arzt, das hab ich bekommen von einem abschwächendem
        Herz.
    - who: David Boder
      start: '00:30:48.588'
      end: '00:30:49.463'
      u: Nun?
    - who: Isaac Wolf
      start: '00:30:49.463'
      end: '00:30:50.323'
      u: Sie verstehen?
    - who: David Boder
      start: '00:30:50.323'
      end: '00:30:50.823'
      u: Ja.
    - who: Isaac Wolf
      start: '00:30:50.823'
      end: '00:30:57.854'
      u: 'Wir haben bekommen gegen Fungi, weil der Fungi, da war so reingegangen in
        den Fuß. Wie man auf Russland sagt: „porok serdsa“.'
    - who: David Boder
      start: '00:30:57.854'
      end: '00:30:58.916'
      u: Porok serdsa, ja.
    - who: Isaac Wolf
      start: '00:30:58.916'
      end: '00:31:11.807'
      u: Man hat mir gesagt, sie verstehen. Das habe ich gehabt und noch viele Leute
        hatten das. Diese Leute was waren in Stalingrad, da kann man sagen, es gibt
        ein Prozent (1%) was gesund ist, weil drei (3) Monate oder sechs (6) Monate
        wir sind gelegen nass und gepresst und...
    - who: David Boder
      start: '00:31:11.807'
      end: '00:31:12.229'
      u: Hm.
    - who: Isaac Wolf
      start: '00:31:12.229'
      end: '00:31:14.197'
      u: ". . . bei Frost und Schnee und allem."
    - who: David Boder
      start: '00:31:14.197'
      end: '00:31:15.494'
      u: Hm. Wie geht es Ihnen, wie fühlen Sie jetzt?
    - who: Isaac Wolf
      start: '00:31:15.494'
      end: '00:31:25.666'
      u: Und jetzt bin ich auch sehr abgeschwächt. Wenn, wenn es kommt ein Regen,
        dann kann ich Ihnen das ein paar Tage zuvor sagen. Und jetzt auch noch die
        Hand, ich habe noch einen pressierte Hand.
    - who: David Boder
      start: '00:31:25.666'
      end: '00:31:27.385'
      u: Eine verwundete Hand?
    - who: Isaac Wolf
      start: '00:31:27.385'
      end: '00:31:31.618'
      u: Eine verwundete Hand—ich kann sie nicht halten.
    - who: David Boder
      start: '00:31:31.618'
      end: '00:31:33.149'
      u: Aha. Was heißt, Sie können nicht halten?
    - who: Isaac Wolf
      start: '00:31:33.149'
      end: '00:31:34.165'
      u: Ich kann nicht ausstrecken.
    - who: David Boder
      start: '00:31:34.165'
      end: '00:31:36.884'
      u: Welche Hand? Die Andere...Sie können sie nicht ausstrecken, ja
    - who: Isaac Wolf
      start: '00:31:36.884'
      end: '00:31:42.443'
      u: Und wir sind gegangen [unverständlich] und dann war ich in Wien auch.
    - who: David Boder
      start: '00:31:42.443'
      end: '00:31:43.537'
      u: Ja?
    - who: Isaac Wolf
      start: '00:31:43.537'
      end: '00:31:55.922'
      u: "[unverständlich] Und bei Wien habe ich gearbeitet bei der Eisen...bei Schiff
        Abteilung, weil ich habe schon nicht mehr gekonnt kämpfen, weil ich bin plessiert
        gewesen. Aber da war ich schon in der Ingenieur Abteilung."
    - who: David Boder
      start: '00:31:55.922'
      end: '00:31:56.703'
      u: Hm.
    - who: Isaac Wolf
      start: '00:31:56.703'
      end: '00:32:03.688'
      u: Ich hab gearbeitet in der Ingenieur Abteilung und dann bin ich schon gewesen
        in Ungarn und in Ungarn bin ich gewesen bis zur letzten Zeit vom Krieg.
    - who: David Boder
      start: '00:32:03.688'
      end: '00:32:06.625'
      u: Aha und dann haben die Russen sie demobilisiert?
    - who: Isaac Wolf
      start: '00:32:06.625'
      end: '00:32:18.515'
      u: Sie haben gesagt ja...wir sind demobilisiert und sie haben gesagt, ich soll
        nach Hause gehen nach Lemberg. Da hab ich gesagt, ich habe nichts zu suchen
        in Lemberg, weil...ich kann nicht kommen nach Lemberg, weil Lemberg ist ein
        jüdischer Friedhof.
    - who: David Boder
      start: '00:32:18.515'
      end: '00:32:19.889'
      u: Hm.
    - who: Isaac Wolf
      start: '00:32:19.889'
      end: '00:32:20.232'
      u: Sie verstehen?
    - who: David Boder
      start: '00:32:20.232'
      end: '00:32:20.498'
      u: Ja.
    - who: Isaac Wolf
      start: '00:32:20.498'
      end: '00:32:44.779'
      u: 'Und ich habe gesagt: „ich will nicht fahren.“ Und dann habe ich, dann muss
        ich nehmen den historischen Stecken. Wie man sagt: „der ewige Wanderer“ und
        ich muss wandern. Ich kann nicht nach Hause kommen zu diesem Haus nach sechs
        (6) Jahren und nicht treffen meine Eltern und niemand zu Hause da. Da müsste
        ich Selbstmord begehen. Und da bin ich gegangen und habe angefangen wieder
        zu wandern.'
    - who: David Boder
      start: '00:32:44.779'
      end: '00:32:45.904'
      u: Wohin sind Sie dann gegangen?
    - who: Isaac Wolf
      start: '00:32:45.904'
      end: '00:33:34.467'
      u: Dann bin ich gegangen nach...von Ungarn bin ich gegangen nach Österreich.
        In Österreich war ich...da waren sehr Viele was ich getroffen hab von Konzentrationslagern.
        Diese Menschen was man hat befreit...von die Englischen und Amerikanische...und
        da haben die Juden angefangen zu wandern. Der hat gehört, dass er Niemanden
        zu Hause hat. „Für was will ich gehen nach Hause?“ hat er gesagt. Und ist
        gelaufen...gehen. Und so Viele sind gestorben auch auf der Gasse, weil sie
        haben nichts gehabt zu essen. Dann haben sie gegründet von der jüdischen Gemeinde,—dank
        der amerikanischen Hilfe, die man hat gegeben der, der...den Juden von die
        Lager. Da hat man angefangen zu machen Küchen. Und hat angefangen Schuhe zu
        geben und Anzüge und Spitäler und das Rote Kreuz. Und dann hat man angefangen
        denen ein bisserl zu helfen, den Juden. Und man hat gemacht Lager—jüdische
        Lager.
    - who: David Boder
      start: '00:33:34.467'
      end: '00:33:36.014'
      u: Hm.
    - who: Isaac Wolf
      start: '00:33:36.014'
      end: '00:33:38.436'
      u: Die jüdischen Lager, wo die amerikanische Armee war, waren nicht schlecht.
    - who: David Boder
      start: '00:33:38.436'
      end: '00:33:41.124'
      u: Waren was?
    - who: Isaac Wolf
      start: '00:33:41.124'
      end: '00:33:50.740'
      u: Waren nicht schlecht, Sie verstehen, waren ganz gut! Weil die Amerikaner,
        wenn sie haben das gesehen, wie schrecklich...denn die Deutsche haben die
        Juden abgeschnitten die Haare, von die jüdischen Mädel...
    - who: David Boder
      start: '00:33:50.740'
      end: '00:33:51.687'
      u: Ja.
    - who: Isaac Wolf
      start: '00:33:51.687'
      end: '00:34:12.750'
      u: Und sie haben gesehen, die schauen aus sehr schlecht, waren solche Menschen,
        die haben Geld gegeben und sie haben Medizinen gegeben und man hat gemacht
        ein Lager und man hat die Juden in das Lager gegeben. Ich selbst war in Österreich
        im Lager, wo die Englischen sind gewesen. War sehr schlecht. Warum? Sie haben
        nicht so viel mit gelebt gehabt mit die Juden.
    - who: David Boder
      start: '00:34:12.750'
      end: '00:34:13.081'
      u: Ja.
    - who: Isaac Wolf
      start: '00:34:13.081'
      end: '00:34:13.895'
      u: Verstehen Sie?
    - who: David Boder
      start: '00:34:13.895'
      end: '00:34:14.540'
      u: Kein Mitgefühl?
    - who: Isaac Wolf
      start: '00:34:14.540'
      end: '00:34:22.564'
      u: Mitgefühl, sehr wenig. Es waren solche...es war vielleicht einer ein Jude.
        Wir haben gewusst, er ist ein Jude, aber er hat es wollen nicht heraus sagen,
        dass er ist ein Jud.
    - who: David Boder
      start: '00:34:22.564'
      end: '00:34:23.257'
      u: Ein Engländer?
    - who: Isaac Wolf
      start: '00:34:23.257'
      end: '00:34:47.131'
      u: Ja, ein Englischer...ein Jud. Er hat uns zur Arbeit genommen, in den Wald
        sollen wir gehen und Holz schneiden. Da haben wir gesagt, wir kommen jetzt
        von der Armee, von den Lagern, wir sind noch krank. Das geht ihn nichts an.
        Wir gehen zu der Arbeit...wir sind gegangen zu der Arbeit. Dann haben wir
        gesehen, dass der Tod ist uns vor den Augen auch. Und dann haben wir angefangen
        zu wandern. Dann haben wir gewollt gehen nach Italien. Haben uns die Engländer
        gefangen...
    - who: David Boder
      start: '00:34:47.131'
      end: '00:34:47.975'
      u: Hm.
    - who: Isaac Wolf
      start: '00:34:47.975'
      end: '00:35:01.210'
      u: ". . . und man hat uns so, so wie die Deutschen, die SS mit Automaten hat
        man uns geführt zurück. Dann sind wir eingesperrt, wir waren eingesperrt.
        Das war bei Villach."
    - who: David Boder
      start: '00:35:01.210'
      end: '00:35:01.915'
      u: Hm.
    - who: Isaac Wolf
      start: '00:35:01.915'
      end: '00:35:17.319'
      u: Wir waren eingesperrt und dort sind wir gesessen und sie haben gewollt uns
        abgeben nach...dem Konzentration...dort war ein Lager von, hm, Juden, hm,
        was haben genommen die Engländer...mit österreichischer Bewachung...wir wurden
        gehalten für Engländer.
    - who: David Boder
      start: '00:35:17.319'
      end: '00:35:18.325'
      u: Hm.,
    - who: Isaac Wolf
      start: '00:35:18.325'
      end: '00:35:19.439'
      u: ". . . und das war..."
    - who: David Boder
      start: '00:35:19.439'
      end: '00:35:20.885'
      u: Was meinen Sie mit österreichischer Bewachung?
    - who: Isaac Wolf
      start: '00:35:20.885'
      end: '00:35:22.933'
      u: Österreichische Polizei.
    - who: David Boder
      start: '00:35:22.933'
      end: '00:35:23.927'
      u: Hat bewacht die Juden?
    - who: Isaac Wolf
      start: '00:35:23.927'
      end: '00:35:27.180'
      u: Hat bewacht die Jüdischen zusammen mit die Engländer.
    - who: David Boder
      start: '00:35:27.180'
      end: '00:35:27.753'
      u: Nun?
    - who: Isaac Wolf
      start: '00:35:27.753'
      end: '00:35:45.898'
      u: Und gleichzeitig haben genommen...geben die Engländer die Ukrainer, weil
        sie sind geflohen von Polen, weil sie haben nicht gewollt fahren nach Hause,
        weil sie haben gewusst, dass die Polnischen werden sie tot schlagen...und...mit
        die Russische, weil sie waren Verbrecher, weil sie haben viele Juden tot geschlagen
        und viele Russische. Die Ukrainer...
    - who: David Boder
      start: '00:35:45.898'
      end: '00:35:46.151'
      u: Hm.
    - who: Isaac Wolf
      start: '00:35:46.151'
      end: '00:35:52.567'
      u: ". . . diese Ukrainer haben diese Ukrainer diese Wache über die Juden—auch
        in Judenburg..."
    - who: David Boder
      start: '00:35:52.567'
      end: '00:35:53.302'
      u: Wo war das?
    - who: Isaac Wolf
      start: '00:35:53.302'
      end: '00:36:00.091'
      u: Das war...das war Judenburg in Österreich—das war englische Zone, das war
        in der englischen...
    - who: David Boder
      start: '00:36:00.091'
      end: '00:36:00.272'
      u: Ja.
    - who: Isaac Wolf
      start: '00:36:00.272'
      end: '00:36:29.605'
      u: ". . . Abteilung. Die Engländer haben genommen die Ukrainer als Polizeimänner,
        als Polizeiwache. Und sie haben die Juden bewacht. Und dabei haben sie die
        Juden nicht essen lassen. Wenn ein Jude ist gekommen und hat gesagt, ich habe
        Hunger, ich will noch einmal, haben sie ihn weg getrieben. Wenn er will noch
        ein Stückerl Brot...weil sie haben das unter dem Mantel der Engländer, die
        ihnen gegeben haben eine Erlaubnis als Polizei—haben sie da auch genommen
        Rache. Jetzt haben sie genommen Steine und haben sie geschmissen auf die Juden."
    - who: David Boder
      start: '00:36:29.605'
      end: '00:36:30.328'
      u: Wer?
    - who: Isaac Wolf
      start: '00:36:30.328'
      end: '00:36:31.262'
      u: Die Ukrainer...
    - who: David Boder
      start: '00:36:31.262'
      end: '00:36:31.666'
      u: Ja.
    - who: Isaac Wolf
      start: '00:36:31.666'
      end: '00:36:34.780'
      u: ". . . wenn sie sind gestanden als Polizei, als Wache."
    - who: David Boder
      start: '00:36:34.780'
      end: '00:36:34.931'
      u: Ja.
    - who: Isaac Wolf
      start: '00:36:34.931'
      end: '00:36:45.865'
      u: Sie verstehen. Und dann hat man die genommen als Chauffeure die Ukrainer
        und die Juden hat man nicht gelassen [unverständlich]. Die Engländer und dann
        ist gekommen...wir waren in Trofaiach...
    - who: David Boder
      start: '00:36:45.865'
      end: '00:36:46.570'
      u: Wo?
    - who: Isaac Wolf
      start: '00:36:46.570'
      end: '00:36:48.600'
      u: Das war ein jüdisches Lager auch. So wir...
    - who: David Boder
      start: '00:36:48.600'
      end: '00:36:49.805'
      u: Wie hat es geheißen.
    - who: Isaac Wolf
      start: '00:36:49.805'
      end: '00:36:50.660'
      u: Trofaiach.
    - who: David Boder
      start: '00:36:50.660'
      end: '00:36:51.504'
      u: Trofaiach
    - who: Isaac Wolf
      start: '00:36:51.504'
      end: '00:36:53.203'
      u: Ja, das ist nicht weit von...
    - who: David Boder
      start: '00:36:53.203'
      end: '00:36:54.781'
      u: Trofaiach- ist das Jiddisch?
    - who: Isaac Wolf
      start: '00:36:54.781'
      end: '00:00:00.'
      u: Nein, dort ist ein deutsches...so heißt es Trofaiach. Das ist ein Dorf...
    - who: David Boder
      start: '00:00:00.'
      end: '00:36:58.115'
      u: Ja.
    - who: Isaac Wolf
      start: '00:36:58.115'
      end: '00:36:59.330'
      u: ". . . von Judenburg nicht weit."
    - who: David Boder
      start: '00:36:59.330'
      end: '00:36:59.854'
      u: Ja.
    - who: Isaac Wolf
      start: '00:36:59.854'
      end: '00:37:03.777'
      u: Dort war...wir hatten einen Direktor, ein Jude, der Direktor of UNRRA.
    - who: David Boder
      start: '00:37:03.777'
      end: '00:37:04.922'
      u: Auch ein Jude?
    - who: Isaac Wolf
      start: '00:37:04.922'
      end: '00:37:06.330'
      u: Ein Amerikaner.
    - who: David Boder
      start: '00:37:06.330'
      end: '00:37:06.902'
      u: Und?
    - who: Isaac Wolf
      start: '00:37:06.902'
      end: '00:37:15.788'
      u: Er war schon...er hat mitgefühlt mit die Juden, er hat gemacht für die Juden
        sehr viel. Was hat er gemacht? Er hat gelernt jüdische Chauffeure sein.
    - who: David Boder
      start: '00:37:15.788'
      end: '00:37:16.458'
      u: Hm.
    - who: Isaac Wolf
      start: '00:37:16.458'
      end: '00:37:37.735'
      u: Er hat gelernt die Juden...ganz angestrengt hat er sich. Er hat gelernt Juden
        angezogen. Er hat gemacht ein Schüler jüdische. Er hat gemacht ein Kino für
        die Juden im Lager. Und er hat sich bemüht und wir haben sofort erkennt, dass
        er nicht ein Engländer, ein englischer Jüd ist, aber ein Amerikanischer, Sie
        verstehen?
    - who: David Boder
      start: '00:37:37.735'
      end: '00:37:38.036'
      u: Ja.
    - who: Isaac Wolf
      start: '00:37:38.036'
      end: '00:37:47.090'
      u: Und er hat hundert Prozent (100 %) mit geholfen die Juden, dass ich nicht
        im Stand bin, es zu erzählen. Weil wir sind heraus gekommen von Judenberg
        nach Trofaiach...
    - who: David Boder
      start: '00:37:47.090'
      end: '00:37:48.690'
      u: Ja?
    - who: Isaac Wolf
      start: '00:37:48.690'
      end: '00:38:18.934'
      u: ". . . das war im...das war im, hm, hm, November, Dezember im fünf und vierziger
        (45) Jahr. Er hat so viel gemacht, er hat angezogen, er hat gefahren nach
        Graz. Er hat gebracht selbst...wenn die Juden sind angekommen, hat er selbst
        mit der Maschine, als Chauffeur hat er die Juden gebracht, weil er hat nicht
        gewollt, dass sie in der Kälte sind. Und er hat viele Doktoren gebracht, Medizinen.
        Man hat die kranken Juden gerettet. Die Juden haben viel mit geholfen."
    - who: David Boder
      start: '00:38:18.934'
      end: '00:38:47.423'
      u: "[In English] This concludes Spool number 100 taken at Tradate, between Milano
        and Como in Italy on September 1, 1946. The interviewee is Mr. Isaac Wolf
        in the Hachsharah in Tradate and we will continue with him on Spool number
        101. An Illinois Institute of Technology Wire Recording."
    - who: David Boder
      start: '00:38:47.423'
      end: '00:39:06.021'
      u: September 1, 1946, Italy, camp for cooperative in Castello Tradate, between
        Milano and Como. Spool number 101. Mr. Isaac Wolf, interviewee, is continuing.
    - who: David Boder
      start: '00:39:06.021'
      end: '00:39:11.292'
      u: "[In German] Also, Herr Wolf, was sagten Sie über Trofaiach? Wer war dort
        in, hm,..."
    - who: Isaac Wolf
      start: '00:39:11.292'
      end: '00:39:12.004'
      u: Trofaiach.
    - who: David Boder
      start: '00:39:12.004'
      end: '00:39:17.727'
      u: ". . . Trofaiach, wie schreiben Sie Trofaiach? Ein Moment. T..."
    - who: Isaac Wolf
      start: '00:39:17.727'
      end: '00:39:19.635'
      u: O
    - who: David Boder
      start: '00:39:19.635'
      end: '00:39:21.132'
      u: J, F...
    - who: Isaac Wolf
      start: '00:39:21.132'
      end: '00:39:21.905'
      u: I...
    - who: David Boder
      start: '00:39:21.905'
      end: '00:39:23.191'
      u: I...
    - who: Isaac Wolf
      start: '00:39:23.191'
      end: '00:39:25.201'
      u: A...C H.
    - who: David Boder
      start: '00:39:25.201'
      end: '00:39:26.770'
      u: Trofaiach, ja, ist das ein deutsches...
    - who: Isaac Wolf
      start: '00:39:26.770'
      end: '00:39:28.642'
      u: Nein, das ist ein Österreichisches.
    - who: David Boder
      start: '00:39:28.642'
      end: '00:39:29.656'
      u: Eine österreichische Stadt. Also gehen Sie weiter.
    - who: Isaac Wolf
      start: '00:39:29.656'
      end: '00:39:34.654'
      u: In Trofaiach haben wir auch etwas gesehen...Das war sehr schrecklich...
    - who: David Boder
      start: '00:39:34.654'
      end: '00:39:35.952'
      u: Die Engländer waren in Trofaiach?
    - who: Isaac Wolf
      start: '00:39:35.952'
      end: '00:39:37.159'
      u: Ja, ja, ja, ja.
    - who: David Boder
      start: '00:39:37.159'
      end: '00:39:37.823'
      u: Nun und so?
    - who: Isaac Wolf
      start: '00:39:37.823'
      end: '00:39:54.664'
      u: 'Und sie haben nicht erlaubt ein Jud soll heraus kommen vom Lager ohne Erlaubnis
        von den Engländern. Hat nicht erlaubt fahren, hat nicht erlaubt gehen. So
        haben wir gesagt: „Warum sollen wir hier sitzen, nach der Zeit von dem Krieg
        sind wir wieder in einem Konzentrationslager.“ Los wir gehen nach Italien.
        Hat man uns gefangen.'
    - who: David Boder
      start: '00:39:54.664'
      end: '00:39:56.477'
      u: Was heißt „Los wir gehen nach Italien’/
    - who: Isaac Wolf
      start: '00:39:56.477'
      end: '00:39:58.276'
      u: Wir...wir selbst sind gegangen nach Italien...
    - who: David Boder
      start: '00:39:58.276'
      end: '00:40:00.075'
      u: Wie Viele sind Sie gegangen?
    - who: Isaac Wolf
      start: '00:40:00.075'
      end: '00:40:02.327'
      u: Hundert dreißig (130) Mann waren wir zusammen.
    - who: David Boder
      start: '00:40:02.327'
      end: '00:40:02.828'
      u: Nun?
    - who: Isaac Wolf
      start: '00:40:02.828'
      end: '00:40:03.643'
      u: Und wir sind gegangen...[beide sprechen]
    - who: David Boder
      start: '00:40:03.643'
      end: '00:40:08.279'
      u: Was für eine Organisation waren diese hundert dreißig (130) Mann? War das
        schon ein Kibbuz?
    - who: Isaac Wolf
      start: '00:40:08.279'
      end: '00:40:08.901'
      u: Ein Kibbuz.
    - who: David Boder
      start: '00:40:08.901'
      end: '00:40:09.342'
      u: Ein Kibbuz.
    - who: Isaac Wolf
      start: '00:40:09.342'
      end: '00:40:09.722'
      u: Ja.
    - who: David Boder
      start: '00:40:09.722'
      end: '00:40:10.930'
      u: Wer hat den Kibbuz organisiert?
    - who: Isaac Wolf
      start: '00:40:10.930'
      end: '00:40:12.155'
      u: Ich selbst.
    - who: David Boder
      start: '00:40:12.155'
      end: '00:40:14.479'
      u: Haben Sie...waren Sie ein Zionist bevor?
    - who: Isaac Wolf
      start: '00:40:14.479'
      end: '00:40:24.862'
      u: Ja. Ich habe zusammen genommen mein [unverständlich], was ich habe gekannt,
        die waren zusammen mit mir in der Armee und so und ich habe...den Kibbuz Dror
        Haonim.
    - who: David Boder
      start: '00:40:24.862'
      end: '00:40:25.876'
      u: Wie hat es geheißen?
    - who: Isaac Wolf
      start: '00:40:25.876'
      end: '00:40:27.083'
      u: Kibbuz Dror Haonim.
    - who: David Boder
      start: '00:40:27.083'
      end: '00:40:27.989'
      u: Dror Haonim?
    - who: Isaac Wolf
      start: '00:40:27.989'
      end: '00:40:28.158'
      u: Ja.
    - who: David Boder
      start: '00:40:28.158'
      end: '00:40:28.550'
      u: Was heißt das?
    - who: Isaac Wolf
      start: '00:40:28.550'
      end: '00:40:42.615'
      u: Das ist Dror...das ist ein „Dror“ was früher in Polen. Und Habonim, das war
        eine ungarische Organisation, wir haben die Organisation zusammen genommen,
        Sie verstehen? Sie haben sich vereinigt, die Jugend in einer demokratischen...
    - who: David Boder
      start: '00:40:42.615'
      end: '00:40:43.146'
      u: Organisation.
    - who: Isaac Wolf
      start: '00:40:43.146'
      end: '00:40:43.840'
      u: Organisation.
    - who: David Boder
      start: '00:40:43.840'
      end: '00:40:44.414'
      u: Ein Moment.
    - who: Isaac Wolf
      start: '00:40:44.414'
      end: '00:40:46.877'
      u: Ja.
    - who: David Boder
      start: '00:40:46.877'
      end: '00:40:49.611'
      u: Hm, schreiben Sie mir das auf in Jiddisch.
    - who: Isaac Wolf
      start: '00:40:49.611'
      end: '00:40:51.030'
      u: Oh, ich kann es Ihnen aufschreiben in Deutsch auch.
    - who: David Boder
      start: '00:40:51.030'
      end: '00:40:51.440'
      u: Ja.
    - who: Isaac Wolf
      start: '00:40:51.440'
      end: '00:40:53.040'
      u: Dror, oh.
    - who: David Boder
      start: '00:40:53.040'
      end: '00:40:55.213'
      u: Wer hat diesen Namen gegeben Dror Habonim?
    - who: Isaac Wolf
      start: '00:40:55.213'
      end: '00:41:07.135'
      u: Das haben sich vereinigt diese...Jugendlichen. So wie es war...sagen wir...ein
        Kibbuz, hm, Hashomer, ein Kibbuz, sagen wir...
    - who: David Boder
      start: '00:41:07.135'
      end: '00:41:07.515'
      u: Hm.
    - who: Isaac Wolf
      start: '00:41:07.515'
      end: '00:41:12.888'
      u: So verschiedene Kibbuz...so Verschiedene. So haben es genannt Kibbuz Dror
        Habonim.
    - who: David Boder
      start: '00:41:12.888'
      end: '00:41:13.268'
      u: Ja.
    - who: Isaac Wolf
      start: '00:41:13.268'
      end: '00:41:23.711'
      u: Und wir haben angefangen. Wir haben gesehen, wir haben ja gar nichts zu verlieren,...nach
        sechs (6) Jahren Krieg sind wir wieder herein in ein Konzentrationslager,...war
        mit Draht unringelt, Sie verstehen?
    - who: David Boder
      start: '00:41:23.711'
      end: '00:41:24.001'
      u: Ja.
    - who: Isaac Wolf
      start: '00:41:24.001'
      end: '00:41:38.476'
      u: Und die Österreicher sollen stehen mit Wache;...so wie im Konzentrationslager!
        Wir haben nicht gewollt das zu erlauben und wir sind gegangen nach Italien.
        Da hat man uns gefangen...die Englischen. Man hat uns mit Automaten zurück
        geführt.
    - who: David Boder
      start: '00:41:38.476'
      end: '00:41:39.913'
      u: Wie viele Menschen, alle hundert (100) Mann?
    - who: Isaac Wolf
      start: '00:41:39.913'
      end: '00:41:45.484'
      u: Alle hundert fünfzig (15). Es waren noch Juden, die sind gegangen, so hat
        man uns zurück geführt—drei hundert (300) Mann.
    - who: David Boder
      start: '00:41:45.484'
      end: '00:41:47.929'
      u: Wie weit von Trofaiach war das?
    - who: Isaac Wolf
      start: '00:41:47.929'
      end: '00:41:53.392'
      u: Das war von Trofaiach hundert achtzig (180) Kilometer. Das war von Villach
        fünfzehn (15) Kilometer.
    - who: David Boder
      start: '00:41:53.392'
      end: '00:41:56.670'
      u: So weit weg hat man Sie dorten getroffen...
    - who: Isaac Wolf
      start: '00:41:56.670'
      end: '00:41:57.020'
      u: Ja.
    - who: David Boder
      start: '00:41:57.020'
      end: '00:41:57.563'
      u: ". . . und zurück gebracht?"
    - who: Isaac Wolf
      start: '00:41:57.563'
      end: '00:00:00.'
      u: Ja.
    - who: David Boder
      start: '00:00:00.'
      end: '00:41:57.805'
      u: Nun?
    - who: Isaac Wolf
      start: '00:41:57.805'
      end: '00:42:03.376'
      u: Die Österreicher haben gesagt, dass die Juden gehen. Da haben die Engländer
        zurück geführt mit Automaten und...
    - who: David Boder
      start: '00:42:03.376'
      end: '00:42:03.588'
      u: Ja.
    - who: Isaac Wolf
      start: '00:42:03.588'
      end: '00:42:06.594'
      u: ". . . und man hat es gemacht so...wie so ein Verbrecher."
    - who: David Boder
      start: '00:42:06.594'
      end: '00:42:07.077'
      u: Ja.
    - who: Isaac Wolf
      start: '00:42:07.077'
      end: '00:42:08.363'
      u: Und man hat nicht gelassen heraus uns...
    - who: David Boder
      start: '00:42:08.363'
      end: '00:42:08.623'
      u: Zu Fuß?
    - who: Isaac Wolf
      start: '00:42:08.623'
      end: '00:42:09.637'
      u: Zu Fuß...
    - who: David Boder
      start: '00:42:09.637'
      end: '00:42:10.573'
      u: Hm.
    - who: Isaac Wolf
      start: '00:42:10.573'
      end: '00:42:20.189'
      u: Nein, man hat herein geführt zu Fuß zur Bahn, das was nicht weit. Und man
        hat uns zur Bahn geführt. Und von der Bahn sind wir heraus gesprungen und
        wir sind gegangen wieder. Dann haben die Engländer...
    - who: David Boder
      start: '00:42:20.189'
      end: '00:42:21.505'
      u: Wie viele sind heraus gesprungen?
    - who: Isaac Wolf
      start: '00:42:21.505'
      end: '00:42:26.986'
      u: Alle. Ich habe alle bis zum Letzten...von der Bahn habe ich heraus geschmissen
        alle Menschen.
    - who: David Boder
      start: '00:42:26.986'
      end: '00:42:27.487'
      u: Wie langsam ist der Zug gegangen?
    - who: Isaac Wolf
      start: '00:42:27.487'
      end: '00:42:30.022'
      u: Der Zug ist langsam gegangen. Der Maschinist hat langsam...
    - who: David Boder
      start: '00:42:30.022'
      end: '00:42:31.622'
      u: Der Maschinist ist langsam gefahren?
    - who: Isaac Wolf
      start: '00:42:31.622'
      end: '00:42:34.507'
      u: Es war nicht weit von Villach von der Station.
    - who: David Boder
      start: '00:42:34.507'
      end: '00:42:34.900'
      u: Ja.
    - who: Isaac Wolf
      start: '00:42:34.900'
      end: '00:42:39.415'
      u: Es war unser Glück, dass die Gleiche war vergeben.
    - who: David Boder
      start: '00:42:39.415'
      end: '00:42:39.687'
      u: Ja.
    - who: Isaac Wolf
      start: '00:42:39.687'
      end: '00:42:43.206'
      u: Und er hat langsam gefahren bis er herein gefahren ist nach Villach.
    - who: David Boder
      start: '00:42:43.206'
      end: '00:42:43.659'
      u: Ja, ja.
    - who: Isaac Wolf
      start: '00:42:43.659'
      end: '00:42:46.876'
      u: Weil in Villach hat schon gestanden die englische Polizei. Da haben wir schon
        nicht mehr gekonnt...
    - who: David Boder
      start: '00:42:46.876'
      end: '00:42:47.027'
      u: Ja.
    - who: Isaac Wolf
      start: '00:42:47.027'
      end: '00:42:49.864'
      u: ". . . und die Österreicher, es war gut, es war bei Villach..."
    - who: David Boder
      start: '00:42:49.864'
      end: '00:42:51.675'
      u: Ja, aber Sie waren doch unter englischer Bewachung?
    - who: Isaac Wolf
      start: '00:42:51.675'
      end: '00:42:53.848'
      u: Die englische Wache war in den andren Wagonen, Sie verstehen?
    - who: David Boder
      start: '00:42:53.848'
      end: '00:42:54.271'
      u: Hm. Sie...
    - who: Isaac Wolf
      start: '00:42:54.271'
      end: '00:43:01.774'
      u: Und wir haben aufgemacht die Fenster und die Tür und wir sind heraus gegangen.
        Weil unser Wagon war nicht der englische Wagon, die waren im dritten (3.)
        und vierten (4.) Wagon.
    - who: David Boder
      start: '00:43:01.774'
      end: '00:43:01.985'
      u: Ja,
    - who: Isaac Wolf
      start: '00:43:01.985'
      end: '00:43:03.826'
      u: Weil es waren drei Wagon, Sie verstehen?
    - who: David Boder
      start: '00:43:03.826'
      end: '00:43:04.098'
      u: Sprechen Sie langsamer.
    - who: Isaac Wolf
      start: '00:43:04.098'
      end: '00:43:06.832'
      u: Ein bisserl Juden hat man gefangen, ein bisserl Juden.
    - who: David Boder
      start: '00:43:06.832'
      end: '00:43:07.406'
      u: Ja.
    - who: Isaac Wolf
      start: '00:43:07.406'
      end: '00:43:18.983'
      u: Die haben sie eingesperrt, sie waren ein Monat, zwei Monat. Und wir sind
        gefahren. Wir haben nicht wieder gewollt nach, hm,...weil wir gewusst haben,
        man führt uns in ein Konzentrationslager.
    - who: David Boder
      start: '00:43:18.983'
      end: '00:43:19.225'
      u: Ja?
    - who: Isaac Wolf
      start: '00:43:19.225'
      end: '00:43:26.758'
      u: Sie verstehen? Dort waren schon viel Juden dort...die waren schon dort eingesperrt.
        Dann sind wir weg gelaufen zu Fuß nach Koblenz.
    - who: David Boder
      start: '00:43:26.758'
      end: '00:43:27.181'
      u: Aha.
    - who: Isaac Wolf
      start: '00:43:27.181'
      end: '00:43:32.903'
      u: Dort war ein Lager, da hat sich kürzlich gegründet. Dort war ein jüdischer
        Lagerführer, Mr. Katz,...
    - who: David Boder
      start: '00:43:32.903'
      end: '00:43:33.658'
      u: Hm.
    - who: Isaac Wolf
      start: '00:43:33.658'
      end: '00:43:39.079'
      u: ". . . ein Amerikaner. Er war ein Vater, ein Vater kann man sagen, für diese
        Juden dort."
    - who: David Boder
      start: '00:43:39.079'
      end: '00:43:39.671'
      u: Ja.
    - who: Isaac Wolf
      start: '00:43:39.671'
      end: '00:43:46.299'
      u: Und er hat uns Mut gegeben und für die Juden...was er halt gekonnt hat. Wir
        sind gekommen, wenn es schneit.
    - who: David Boder
      start: '00:43:46.299'
      end: '00:43:48.792'
      u: Was war der erste Name von Mr. Katz?
    - who: Isaac Wolf
      start: '00:43:48.792'
      end: '00:43:50.235'
      u: Hm, das kann ich Ihnen nicht sagen.
    - who: David Boder
      start: '00:43:50.235'
      end: '00:43:50.779'
      u: Aber...das war in Koblenz?
    - who: Isaac Wolf
      start: '00:43:50.779'
      end: '00:00:00.'
      u: In Koblenz, das war...
    - who: David Boder
      start: '00:00:00.'
      end: '00:43:51.250'
      u: Ja.
    - who: Isaac Wolf
      start: '00:43:51.250'
      end: '00:43:56.339'
      u: Das war im...im...im...wann war das...so im März war das.
    - who: David Boder
      start: '00:43:56.339'
      end: '00:43:56.689'
      u: Ja.
    - who: Isaac Wolf
      start: '00:43:56.689'
      end: '00:44:04.717'
      u: Und er hat gemacht, was er hat gekonnt machen, hat er gemacht für uns. Er
        hat Schuhe gegeben, hat uns angezogen.
    - who: David Boder
      start: '00:44:04.717'
      end: '00:44:06.094'
      u: War das die UNRRA?
    - who: Isaac Wolf
      start: '00:44:06.094'
      end: '00:44:08.647'
      u: Das war schon immer...das war von der UNRRA, ja.
    - who: David Boder
      start: '00:44:08.647'
      end: '00:44:08.889'
      u: Ja.
    - who: Isaac Wolf
      start: '00:44:08.889'
      end: '00:44:36.188'
      u: Und er hat immer...er ist auf uns zugekommen und hat uns mit Autos, wenn
        man gesagt hat, da Juden sind gekommen...war keine Chauffeure. Und da hat
        er genommen und selbst sich herein gesetzt in dir Maschine und er hat die
        Juden transportiert in das Lager. Hat alle registriert. Man hat gegeben sofort
        Essen und die Kranken ins Spital gegeben. Und er hat gemacht hundert (100)
        Prozent was möglich ist, was in sein, hm, hm, hm, Macht ist.
    - who: David Boder
      start: '00:44:36.188'
      end: '00:44:36.520'
      u: Nun ja.
    - who: Isaac Wolf
      start: '00:44:36.520'
      end: '00:44:37.915'
      u: Das hat er gemacht für die Juden.
    - who: David Boder
      start: '00:44:37.915'
      end: '00:44:38.718'
      u: Nun?
    - who: Isaac Wolf
      start: '00:44:38.718'
      end: '00:44:49.722'
      u: Und dann sind wir gewesen in Villach die ganze Zeit. Dann hatten die in Villach
        angefangen liquidieren, weil sie haben nicht gewollt, dass die Juden sollen
        sein, weil...die Österreicher sind kein Freund von Juden.
    - who: David Boder
      start: '00:44:49.722'
      end: '00:44:50.567'
      u: Was? Österreicher...[unverständlich; beide sprechen]
    - who: Isaac Wolf
      start: '00:44:50.567'
      end: '00:44:51.714'
      u: Ja. Österreicher, ja.
    - who: David Boder
      start: '00:44:51.714'
      end: '00:44:52.487'
      u: Haben was?
    - who: Isaac Wolf
      start: '00:44:52.487'
      end: '00:44:56.972'
      u: Haben gesehen, dass sich die Juden in den Gassen sich befanden. Und man hat
        geschlagen , sie...
    - who: David Boder
      start: '00:44:56.972'
      end: '00:44:58.771'
      u: Sie sagen die Österreicher haben geschlagen die Juden?
    - who: Isaac Wolf
      start: '00:44:58.771'
      end: '00:45:05.248'
      u: Ja ich bin da gestanden, wie ein Jud ist hin gegangen und hat genommen ein
        Holz. Das war eine Fabrik...nicht eine Fabrik...
    - who: David Boder
      start: '00:45:05.248'
      end: '00:45:05.477'
      u: Ja.
    - who: Isaac Wolf
      start: '00:45:05.477'
      end: '00:46:01.903'
      u: ". . . aber eine Säge, wo man hat gesägt Holz. Bretter...Bretter zu machen
        diese Barracken für die Juden. Das war im Wald, hm, nicht weit von der Stadt,
        so drei (3) Kilometer. Sind die Deutschen zu gegangen und haben geschlagen
        die Juden, weil die Juden wollten Holz da. Und das Holz war für das Lager.
        Aber er hat...und dann hat er geschlagen den Jud und der Jud ist geblieben.
        Acht (8) Tage ist er gelegen krank. Und wir haben den Deutschen genommen und
        man hat in gebringt da rüber ins Lager. Und gesagt zu die Engländer: „Wenn
        Sie diesen Menschen nicht einsperren, dann werden wir betrachten die Engländer
        die selben, wie die Deutschen und wir werden, wir haben ja gar nichts zu verlieren,
        und wir werden machen, ihr sollt uns alle tot schlagen. Und als Rache für
        diesen Menschen werden wir die Deutschen auch erschlagen. Dann haben sie genommen—der
        Mr. Katz und hat ihn übergeben zu der englischen Polizei. Was sie haben gemacht,
        die englische Polizei, weiß ich nicht mit ihm. Aber nach acht (8) Tage haben
        wir getroffen in der Stadt—denselben Österreicher hat man heraus gelassen."
    - who: David Boder
      start: '00:46:01.903'
      end: '00:46:02.597'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:02.597'
      end: '00:46:06.750'
      u: Und er hat nicht mehr gewohnt in dieser Wohnung, weil er Angst gehabt vor
        den Juden.
    - who: David Boder
      start: '00:46:06.750'
      end: '00:46:06.883'
      u: Ja.
    - who: Isaac Wolf
      start: '00:46:06.883'
      end: '00:46:39.447'
      u: Und er hat gewohnt in der Stadt Velden, Österreich Die Engländer haben ihn
        heraus gelassen auch. Da haben wir gesehen, dass der Engländer entweder...ich
        weiß nicht, wie ich soll verstehen, damals habe ich mich bemüht das zu verstehen.
        Die denken einfach sie sollen die Juden schlagen oder was? Und dann haben
        wir gesehen, wir haben ja gar nichts zu verlieren. Das Essen war sehr schlecht.
        Wenn der Mr. Katz da gewesen ist, war alles gut. Und dann waren da so viele
        Leute. Und das Konzentrations...das Lager ist übertragen auf einen anderen
        Ort. Und man hat gesagt das Lager wird übertragen in einen Wald zwischen Bergen,
        dass die Juden sind abgeschnitten von der Stadt.
    - who: David Boder
      start: '00:46:39.447'
      end: '00:46:39.779'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:39.779'
      end: '00:46:52.395'
      u: 'Nun habe ich bemerkt: nach sechs (6) Jahren Krieg und was wir haben mitgemacht,
        nun wieder herein gehen in ein neues Lager. Und dort waren wir keine Menschen...und
        warum sollen wir das machen? Und wir haben beschlossen, wir gehen wieder nach
        Salzburg zu die Amerikaner.'
    - who: David Boder
      start: '00:46:52.395'
      end: '00:46:52.727'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:52.727'
      end: '00:46:54.417'
      u: Zu der amerikanischen Seite.
    - who: David Boder
      start: '00:46:54.417'
      end: '00:46:56.319'
      u: So sind Sie gegangen mit Erlaubnis oder ohne Erlaubnis?
    - who: Isaac Wolf
      start: '00:46:56.319'
      end: '00:46:57.092'
      u: Ohne Erlaubnis.
    - who: David Boder
      start: '00:46:57.092'
      end: '00:46:58.529'
      u: Wie viele Menschen sind sie gegangen?
    - who: Isaac Wolf
      start: '00:46:58.529'
      end: '00:46:59.815'
      u: Wir sind gegangen gruppenweise.
    - who: David Boder
      start: '00:46:59.815'
      end: '00:47:00.286'
      u: Hm.
    - who: Isaac Wolf
      start: '00:47:00.286'
      end: '00:47:03.20'
      u: Wir sind gegangen—ich habe genommen siebzehn (17) Menschen mit mir.
    - who: David Boder
      start: '00:47:03.20'
      end: '00:47:03.352'
      u: Hm.
    - who: Isaac Wolf
      start: '00:47:03.352'
      end: '00:47:07.336'
      u: Mit schwangere Frauen mit Kinder. Wir sind zu Fuß über die Berge.
    - who: David Boder
      start: '00:47:07.336'
      end: '00:47:07.910'
      u: Nun.
    - who: Isaac Wolf
      start: '00:47:07.910'
      end: '00:47:25.222'
      u: Nun wir sind herüber gegangen und haben bekommen [unverständlich]. Dann sind
        wir herein gegangen und da waren schon Juden, das war ganz gut. Und da hat
        man uns schon gegeben zu essen und zu trinken. Die Amerikaner haben uns nicht
        gewollt registrieren, aber man hat doch registriert.
    - who: David Boder
      start: '00:47:25.222'
      end: '00:47:25.874'
      u: Ja?
    - who: Isaac Wolf
      start: '00:47:25.874'
      end: '00:47:27.371'
      u: Und man hat uns gegeben...
    - who: David Boder
      start: '00:47:27.371'
      end: '00:47:29.864'
      u: Was hat man denn gewollt? Zurück schicken?
    - who: Isaac Wolf
      start: '00:47:29.864'
      end: '00:47:35.013'
      u: Zurück schicken...nein! Man wird gefangen von der Grenzstreife und man wird
        eingesperrt. Die Amerikaner auch...
    - who: David Boder
      start: '00:47:35.013'
      end: '00:47:35.484'
      u: Ja.
    - who: Isaac Wolf
      start: '00:47:35.484'
      end: '00:47:58.802'
      u: 'Sie verstehen...weil wenn man gegangen ist illegal über die Grenzen. Wir
        haben gesagt: „Was für Grenzen gehen wir rüber? Wir gehen von einem Lager
        zum Anderen. Das war schlecht, nun haben wir wieder schlecht nach sechs (6)
        Jahre Krieg...was für Verbrechen haben wir gemacht? Wir sind übrig geblieben
        so einige Juden“. In Lagern in der österreichischen Zone, wo die Engländer
        sind gewesen, haben die Juden nicht gewollt sein, das war ärger, genau so...wie
        bei die Deutschen.'
    - who: David Boder
      start: '00:47:58.802'
      end: '00:47:59.333'
      u: Nun?
    - who: Isaac Wolf
      start: '00:47:59.333'
      end: '00:48:09.172'
      u: Ohne Erlaubnis hat man nicht gekonnt gehen. Erst Mal wir haben nichts. Und
        dann sind wir gekommen nach Salzburg. Von Salzburg sind wir gegangen nach
        Italien.
    - who: David Boder
      start: '00:48:09.172'
      end: '00:48:09.776'
      u: Nach wohin?
    - who: Isaac Wolf
      start: '00:48:09.776'
      end: '00:48:10.186'
      u: Italien.
    - who: David Boder
      start: '00:48:10.186'
      end: '00:48:11.967'
      u: Italien—legal order illegal?
    - who: Isaac Wolf
      start: '00:48:11.967'
      end: '00:48:12.541'
      u: Illegal.
    - who: David Boder
      start: '00:48:12.541'
      end: '00:48:13.585'
      u: Sprechen Sie lauter.
    - who: Isaac Wolf
      start: '00:48:13.585'
      end: '00:48:14.913'
      u: Illegal sind wir gegangen.
    - who: David Boder
      start: '00:48:14.913'
      end: '00:48:15.426'
      u: Nun?
    - who: Isaac Wolf
      start: '00:48:15.426'
      end: '00:48:21.191'
      u: Und von Italien sind wir herein gekommen hierher. Man hat uns schon gegeben
        Hilfe. Auch von dem jüdischen Kommittee.
    - who: David Boder
      start: '00:48:21.191'
      end: '00:48:24.227'
      u: Wie können über die Grenze so viele Menschen illegal?
    - who: Isaac Wolf
      start: '00:48:24.227'
      end: '00:48:30.082'
      u: Wir sind gegangen bei Nacht über die Berge. Zwei haben Füße gebrochen, einer
        hat die Hand gebrochen, ohne...ohne...
    - who: David Boder
      start: '00:48:30.082'
      end: '00:48:31.772'
      u: Gibt es wen, der Sie geführt hat? Oder...
    - who: Isaac Wolf
      start: '00:48:31.772'
      end: '00:48:34.247'
      u: Wir haben gehabt...Einer hat uns geführt.
    - who: David Boder
      start: '00:48:34.247'
      end: '00:48:35.213'
      u: Wer? Ein Italiener?
    - who: Isaac Wolf
      start: '00:48:35.213'
      end: '00:48:37.537'
      u: Nein, das war ein Griechischer.
    - who: David Boder
      start: '00:48:37.537'
      end: '00:48:38.080'
      u: Ja.
    - who: Isaac Wolf
      start: '00:48:38.080'
      end: '00:48:47.847'
      u: Wir haben ihm gezahlt etwas Geld und er hat geführt. Einer hat die Uhr von
        der Hand, Einer hat gehabt einen Ring gehabt, was man halt gehabt hat, hat
        man ihm gegeben und er hat uns geführt über die Berge.
    - who: David Boder
      start: '00:48:47.847'
      end: '00:48:48.239'
      u: Ja.
    - who: Isaac Wolf
      start: '00:48:48.239'
      end: '00:48:55.000'
      u: Und über die Berge hat er uns geführt. Wir sind gekommen nach Italien. Und
        in Italien sind wir herein gekommen und sind gekommen nach Mailand.
    - who: David Boder
      start: '00:48:55.000'
      end: '00:48:55.845'
      u: Nach Mailand, ja!
    - who: Isaac Wolf
      start: '00:48:55.845'
      end: '00:49:01.398'
      u: In Mailand hat das jüdische Kommittee uns Hilfe gegeben. Man hat uns gegeben
        in das Lager Cremona.
    - who: David Boder
      start: '00:49:01.398'
      end: '00:49:02.515'
      u: Wo ist das?
    - who: Isaac Wolf
      start: '00:49:02.515'
      end: '00:49:08.099'
      u: Das ist...von Mailand, hm, acht (8) Kilometer, es ist nicht weit.
    - who: David Boder
      start: '00:49:08.099'
      end: '00:49:08.992'
      u: Ja, nun?
    - who: Isaac Wolf
      start: '00:49:08.992'
      end: '00:49:12.825'
      u: Man hat uns herein geführt nach Mailand und dort sind wir gewesen in einem
        Lager.
    - who: David Boder
      start: '00:49:12.825'
      end: '00:49:13.489'
      u: Nun?
    - who: Isaac Wolf
      start: '00:49:13.489'
      end: '00:49:17.745'
      u: Wir sind herein gekommen ins so ein Lager, wie ein Stall, Zement und „Bricken“.
    - who: David Boder
      start: '00:49:17.745'
      end: '00:49:18.699'
      u: Was?
    - who: Isaac Wolf
      start: '00:49:18.699'
      end: '00:49:20.166'
      u: Stein und „Bricken“
    - who: David Boder
      start: '00:49:20.166'
      end: '00:49:20.335'
      u: Hm.
    - who: Isaac Wolf
      start: '00:49:20.335'
      end: '00:49:20.697'
      u: ". . . ohne Holz..."
    - who: David Boder
      start: '00:49:20.697'
      end: '00:49:22.599'
      u: Sie meinen unter die Füße?
    - who: Isaac Wolf
      start: '00:49:22.599'
      end: '00:49:23.221'
      u: Ja.
    - who: David Boder
      start: '00:49:23.221'
      end: '00:49:24.326'
      u: Ich meine, der Fußboden von Stein?
    - who: Isaac Wolf
      start: '00:49:24.326'
      end: '00:49:24.676'
      u: Der Boden, ja!
    - who: David Boder
      start: '00:49:24.676'
      end: '00:49:24.918'
      u: ". . . war aus Stein."
    - who: Isaac Wolf
      start: '00:49:24.918'
      end: '00:49:25.521'
      u: Ja, ja.
    - who: David Boder
      start: '00:49:25.521'
      end: '00:49:26.837'
      u: Was war das gewesen zuvor?
    - who: Isaac Wolf
      start: '00:49:26.837'
      end: '00:49:31.382'
      u: Ds war gewesen ein...eine Kasern...eine Kaserne von Soldaten war das zuvor.
    - who: David Boder
      start: '00:49:31.382'
      end: '00:49:31.744'
      u: Nun?
    - who: Isaac Wolf
      start: '00:49:31.744'
      end: '00:49:41.825'
      u: Nun, es war offen, ohne Türe, ohne Fenster. So haben wir gewohnt—in einem
        Zimmer haben wir gewohnt—achtzig Mann. Der ganze...mein ganzer Kibbuz war
        hier zusammen...,
    - who: David Boder
      start: '00:49:41.825'
      end: '00:49:42.326'
      u: Nun?
    - who: Isaac Wolf
      start: '00:49:42.326'
      end: '00:49:48.272'
      u: Und wir sind gewesen dort. Und dort haben wir sehr schwer mit gemacht...kalt,...hungrig.
    - who: David Boder
      start: '00:49:48.272'
      end: '00:49:49.377'
      u: In welchem Monat war das?
    - who: Isaac Wolf
      start: '00:49:49.377'
      end: '00:49:56.397'
      u: Es war...hm...das kann ich Ihnen sagen, zwei Monate zurück war das.
    - who: David Boder
      start: '00:49:56.397'
      end: '00:49:57.031'
      u: Oh, bloß zwei Monate zurück?
    - who: Isaac Wolf
      start: '00:49:57.031'
      end: '00:49:58.890'
      u: Zwei Monate zurück bin ich heraus gekommen...bin ich heraus gekommen von
        Cremona. Ich war...
    - who: David Boder
      start: '00:49:58.890'
      end: '00:49:59.222'
      u: In...in...
    - who: Isaac Wolf
      start: '00:49:59.222'
      end: '00:50:03.207'
      u: ". . . und ich war dort sechs Monate."
    - who: David Boder
      start: '00:50:03.207'
      end: '00:50:08.217'
      u: Aha. Also sind Sie gekommen nach Cremona wann? Ungefähr in welchem Monat?
        September, Oktober?
    - who: Isaac Wolf
      start: '00:50:08.217'
      end: '00:50:11.718'
      u: Nein, das kann ich Ihnen sagen, das war...
    - who: David Boder
      start: '00:50:11.718'
      end: '00:50:12.050'
      u: Nun.
    - who: Isaac Wolf
      start: '00:50:12.050'
      end: '00:50:13.740'
      u: Im März bin ich gekommen!
    - who: David Boder
      start: '00:50:13.740'
      end: '00:50:14.797'
      u: Oh, März!
    - who: Isaac Wolf
      start: '00:50:14.797'
      end: '00:00:18.829'
      u: Im März, ja, ja, im März bin ich gekommen. Im März bin ich gekommen nach
        Cremona.
    - who: David Boder
      start: '00:00:18.829'
      end: '00:50:22.873'
      u: Und in Cremona, wie ich bin gekommen, war es noch ein bisserl kalt, Sie verstehen?
    - who: Isaac Wolf
      start: '00:50:22.873'
      end: '00:50:24.654'
      u: Ja.
    - who: David Boder
      start: '00:50:24.654'
      end: '00:50:26.374'
      u: Ja, ja. Also Sie waren sechs (6) Monate in Cremona?
    - who: Isaac Wolf
      start: '00:50:26.374'
      end: '00:50:28.638'
      u: Nein. Das ist schon...es ist jetzt dass ich in Italien...
    - who: David Boder
      start: '00:50:28.638'
      end: '00:50:28.819'
      u: Hm.
    - who: Isaac Wolf
      start: '00:50:28.819'
      end: '00:50:29.725'
      u: ". . . in Italien schon sechs (6) Monate war."
    - who: David Boder
      start: '00:50:29.725'
      end: '00:50:30.347'
      u: Ja.
    - who: Isaac Wolf
      start: '00:50:30.347'
      end: '00:50:31.482'
      u: Ja, ich war...
    - who: David Boder
      start: '00:50:31.482'
      end: '00:50:33.371'
      u: Und wann sind Sie weg gegangen von Österreich?
    - who: Isaac Wolf
      start: '00:50:33.371'
      end: '00:50:33.794'
      u: Von Österreich?
    - who: David Boder
      start: '00:50:33.794'
      end: '00:50:35.382'
      u: Sechs (6) oder acht (8) Monate zurück?
    - who: Isaac Wolf
      start: '00:50:35.382'
      end: '00:50:36.819'
      u: Ja, ich bin gewandert...
    - who: David Boder
      start: '00:50:36.819'
      end: '00:50:37.169'
      u: Oh!
    - who: Isaac Wolf
      start: '00:50:37.169'
      end: '00:50:47.642'
      u: ". . . von einer Stadt zur anderen. In Innsbruck war ich...von Innsbruck
        wieder...Sie glauben, es ist nicht so leicht von Österreich...von der amerikanischen
        Zone auf die französische Zone, weil Innsbruck ist die französische Zone..."
    - who: David Boder
      start: '00:50:47.642'
      end: '00:50:49.954'
      u: Aber warum überspringen Sie das? Sagen Sie es mir so...
    - who: Isaac Wolf
      start: '00:50:49.954'
      end: '00:50:50.455'
      u: Ich verstehe.
    - who: David Boder
      start: '00:50:50.455'
      end: '00:50:51.059'
      u: ". . . [unverständlich]...doch leicht zu verstehen."
    - who: Isaac Wolf
      start: '00:50:51.059'
      end: '00:50:55.061'
      u: ". . . bin ich herüber gegangen von der amerikanischen Zone in die französische
        Zone."
    - who: David Boder
      start: '00:50:55.061'
      end: '00:50:55.333'
      u: Ja.
    - who: Isaac Wolf
      start: '00:50:55.333'
      end: '00:51:00.482'
      u: Von der französischen Zone sind wir schon nach Italien. Und wir sind herüber
        gekommen und dort...
    - who: David Boder
      start: '00:51:00.482'
      end: '00:51:02.160'
      u: Waren die Franzosen besser?
    - who: Isaac Wolf
      start: '00:51:02.160'
      end: '00:51:06.084'
      u: Die Franzosen waren wunderbar. Sie haben uns gelassen gehen, sie haben nicht
        gestört uns.
    - who: David Boder
      start: '00:51:06.084'
      end: '00:51:07.913'
      u: Aha, nun?
    - who: Isaac Wolf
      start: '00:51:07.913'
      end: '00:51:12.126'
      u: Und sie haben gehabt, mitgefühlt...sie haben Mitgefühl gehabt mit uns.
    - who: David Boder
      start: '00:51:12.126'
      end: '00:51:13.002'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:13.002'
      end: '00:51:19.720'
      u: Und sie haben verstanden, was die Juden haben mitgemacht. Haben sie erlaubt
        gehen. Aber wir hatten gar keine Erlaubnis, aber doch, hm,...
    - who: David Boder
      start: '00:51:19.720'
      end: '00:51:21.531'
      u: Waren mit Ihnen Männer und Frauen?
    - who: Isaac Wolf
      start: '00:51:21.531'
      end: '00:51:22.588'
      u: Frauen und Kinder...
    - who: David Boder
      start: '00:51:22.588'
      end: '00:51:23.119'
      u: Alle Möglichen.
    - who: Isaac Wolf
      start: '00:51:23.119'
      end: '00:51:24.266'
      u: ". . . sechzehn (16) Jährige waren mit uns."
    - who: David Boder
      start: '00:51:24.266'
      end: '00:51:25.866'
      u: Sie gehen in die Berge alle zusammen, auch sechzehn(16) Jährige...[beide
        sprechen]
    - who: Isaac Wolf
      start: '00:51:25.866'
      end: '00:51:28.842'
      u: Zusammen, mit eine 16 Jährigen, er war mit uns.
    - who: David Boder
      start: '00:51:28.842'
      end: '00:51:32.029'
      u: Was tut man, wenn man geht? Hat man geredet oder...?
    - who: Isaac Wolf
      start: '00:51:32.029'
      end: '00:00:00.'
      u: Nein, gar nichts! Wir waren gegangen ganz still. Wir haben als Taschentuch
        herein gegeben in den Mund...
    - who: David Boder
      start: '00:00:00.'
      end: '00:51:37.256'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:37.256'
      end: '00:51:39.273'
      u: ". . . und da muss man nicht bemerken bei der Grenze, dass..."
    - who: David Boder
      start: '00:51:39.273'
      end: '00:51:39.804'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:39.804'
      end: '00:51:40.679'
      u: ". . . jemand geht."
    - who: David Boder
      start: '00:51:40.679'
      end: '00:51:40.921'
      u: Aha.
    - who: Isaac Wolf
      start: '00:51:40.921'
      end: '00:51:42.840'
      u: Und meine Frau war eine schwangere Frau.
    - who: David Boder
      start: '00:51:42.840'
      end: '00:51:44.578'
      u: Wann haben Sie sich verheiratet?
    - who: Isaac Wolf
      start: '00:51:44.578'
      end: '00:51:52.244'
      u: Ich hab mich verheiratet, hm,eh...ein Jahr bin ich verheiratet. In Budapest.
    - who: David Boder
      start: '00:51:52.244'
      end: '00:00:00.'
      u: In Budapest haben Sie geheiratet?
    - who: Isaac Wolf
      start: '00:00:00.'
      end: '00:51:54.055'
      u: In Budapest...amtlich...
    - who: David Boder
      start: '00:51:54.055'
      end: '00:51:55.021'
      u: Nach dem Krieg?
    - who: Isaac Wolf
      start: '00:51:55.021'
      end: '00:51:55.595'
      u: Ja.
    - who: David Boder
      start: '00:51:55.595'
      end: '00:51:57.098'
      u: Haben Sie Ihre Frau vorher gekannt?
    - who: Isaac Wolf
      start: '00:51:57.098'
      end: '00:52:01.6266'
      u: Nein, ich habe sie in der Zeit von der russischen Armee hab ich...schon gekannt.
    - who: David Boder
      start: '00:52:01.6266'
      end: '00:52:06.201'
      u: Und dann...wie lange haben Sie sie haben sie geheirat?
    - who: Isaac Wolf
      start: '00:52:06.201'
      end: '00:52:07.318'
      u: Oh, drei Monate.
    - who: David Boder
      start: '00:52:07.318'
      end: '00:52:07.529'
      u: Hm.
    - who: Isaac Wolf
      start: '00:52:07.529'
      end: '00:52:09.660'
      u: Ich war mit der russischen Armee dort in Budapest...
    - who: David Boder
      start: '00:52:09.660'
      end: '00:52:09.920'
      u: Ja.
    - who: Isaac Wolf
      start: '00:52:09.920'
      end: '00:52:10.300'
      u: ". . . dort habe ich sie gekannt."
    - who: David Boder
      start: '00:52:10.300'
      end: '00:52:12.383'
      u: Ist Ihre Frau eine Rumänin?
    - who: Isaac Wolf
      start: '00:52:12.383'
      end: '00:52:13.548'
      u: Eine Rumänin...ungarisch.
    - who: David Boder
      start: '00:52:13.548'
      end: '00:52:14.894'
      u: Ungarisch.
    - who: Isaac Wolf
      start: '00:52:14.894'
      end: '00:52:25.056'
      u: Und ich bin lange genug mit meiner Frau und ich selbst ohne [unverständlich]
        was gekommen, wir haben gar nichts mitgenommen. Und es war kalt, Schnee war
        auf dem Berg.
    - who: David Boder
      start: '00:52:25.056'
      end: '00:52:25.358'
      u: Ja.
    - who: Isaac Wolf
      start: '00:52:25.358'
      end: '00:52:26.484'
      u: Das sind Steinberg.
    - who: David Boder
      start: '00:52:26.484'
      end: '00:52:26.864'
      u: Ja.
    - who: Isaac Wolf
      start: '00:52:26.864'
      end: '00:52:31.047'
      u: Und trotzdem sind wir gegangen und wir haben ausgezogen diese...hm...
    - who: David Boder
      start: '00:52:31.047'
      end: '00:52:31.651'
      u: Kleider.
    - who: Isaac Wolf
      start: '00:52:31.651'
      end: '00:52:44.013'
      u: ". . . Kleider, denn es war sehr heiß und man hat sich [unverständlich] die
        Füß. Und dann sind wir herein nach Italien. Und in Italien sind wir dann nach
        Cremona und in Cremona sind wir gewesen drei Monat und dann sind wir gegangen..."
    - who: David Boder
      start: '00:52:44.013'
      end: '00:52:45.975'
      u: Wieder zu Fuß oder sind Sie gefahren?
    - who: Isaac Wolf
      start: '00:52:45.975'
      end: '00:52:53.206'
      u: Wir haben Angst gehabt zu fahren auch, weil auf der Bahn hat man auch Polizei
        gesehen und hat gefragt. Und dann haben wir nicht gekonnt die italienische
        Sprache.
    - who: David Boder
      start: '00:52:53.206'
      end: '00:52:53.569'
      u: Ja?
    - who: Isaac Wolf
      start: '00:52:53.569'
      end: '00:53:01.253'
      u: Bis wir sind so herein gekommen so sechzig (60) oder achtzig (80) Kilometer
        von der Grenze, dort haben wir dann genommen die Bahn.
    - who: David Boder
      start: '00:53:01.253'
      end: '00:53:02.159'
      u: Ja.
    - who: Isaac Wolf
      start: '00:53:02.159'
      end: '00:00:00.'
      u: Und dann...sind wir, nach Verona sind wir gekommen.
    - who: David Boder
      start: '00:00:00.'
      end: '00:53:06.101'
      u: Nun?
    - who: Isaac Wolf
      start: '00:53:06.101'
      end: '00:53:10.586'
      u: Und in Verona haben wir uns rauf gesetzt auf die Bahn und wir sind gefahren
        bis Mailand.
    - who: David Boder
      start: '00:53:10.586'
      end: '00:53:11.087'
      u: Ja.
    - who: Isaac Wolf
      start: '00:53:11.087'
      end: '00:53:19.115'
      u: Von Mailand, man hat uns geschickt nach Cremona. So sind wir gewesen in Cremona.
        Und in Cremona da haben wir es gehabt sehr schlecht auch, weil mit dem Essen
        war es sehr schlecht.
    - who: David Boder
      start: '00:53:19.115'
      end: '00:53:19.568'
      u: Hm.
    - who: Isaac Wolf
      start: '00:53:19.568'
      end: '00:53:23.993'
      u: Dieser UNRRA Direktor hat nicht gefühlt so mit Juden, so in...
    - who: David Boder
      start: '00:53:23.993'
      end: '00:53:24.585'
      u: War er Jude oder...
    - who: Isaac Wolf
      start: '00:53:24.585'
      end: '00:53:35.861'
      u: Nein, er war...ein Offizier, ein englischer Offizier. Und dort war noch nicht
        die UNRRA, dort hat noch die englische Regierung hat noch gegeben zu essen,...die
        Polizei.
    - who: David Boder
      start: '00:53:35.861'
      end: '00:53:36.634'
      u: Ja?
    - who: Isaac Wolf
      start: '00:53:36.634'
      end: '00:53:59.922'
      u: Und dann hatten sie...dann haben wir so gebeten [unverständlich] sie sollen
        uns doch herein geben in einen Kibbuz, weil in einem Kibbuz bekommt man vielleicht
        etwas mehr. Wenn wir sind in einem Kibbuz und sagen wir einmal wir wollen
        fahren nach Eretz. So hat man uns genommen herein in Tradate und in Tradate
        arbeiten wir und wir lernen sich Schuster und Schneider und Friseur.
    - who: David Boder
      start: '00:53:59.922'
      end: '00:54:02.687'
      u: Wer unterrichtet hier? Sie haben doch keine ORT Schule hier?
    - who: Isaac Wolf
      start: '00:54:02.687'
      end: '00:54:10.039'
      u: Nein, wir haben...Einer dem Anderen lernt. Wir haben, zum Beispiel, sagen
        wir drei (3) Schuster, so ein Junger dann mit denen...soll lernen.
    - who: David Boder
      start: '00:54:10.039'
      end: '00:54:10.462'
      u: Hm.
    - who: Isaac Wolf
      start: '00:54:10.462'
      end: '00:54:12.864'
      u: Schneider auch so, Sie verstehen
    - who: David Boder
      start: '00:54:12.864'
      end: '00:54:13.770'
      u: Hm. Man lernt sich Einer vom Anderen.
    - who: Isaac Wolf
      start: '00:54:13.770'
      end: '00:54:25.770'
      u: Einer vom Anderen. Spezielle Schule haben wir nicht. Und wenn ich in Österreich
        bin ich gewesen, dort hab ich...dieser Herr Katz, der hat gelernt in meiner
        Zeit jetzt—sechzig (60) jüdische Chauffeure hat er heraus. Er hat produziert...
    - who: David Boder
      start: '00:54:25.770'
      end: '00:54:27.098'
      u: Ausgelernt?
    - who: Isaac Wolf
      start: '00:54:27.098'
      end: '00:54:30.889'
      u: Ausgelernt. Und er hat gesagt drei (3) [unverständlich] Arbeiter sollen sein,
        Sie verstehen?
    - who: David Boder
      start: '00:54:30.889'
      end: '00:54:31.571'
      u: Hm, ja.
    - who: Isaac Wolf
      start: '00:54:31.571'
      end: '00:54:38.332'
      u: Es ist möglich, man kann auslernen zwanzig Andere. Man hat es so gelernt.
        Und da...hier—ich weiß nicht warum, man hat nicht gelernt, man hat nicht die
        Möglichkeit...
    - who: David Boder
      start: '00:54:38.332'
      end: '00:54:39.195'
      u: Hier in Tradate?
    - who: Isaac Wolf
      start: '00:54:39.195'
      end: '00:54:44.688'
      u: Ja. Sie haben ja gesehen, das wir kein Wasser haben gehabt so eine Zeitlang.
        Jetzt haben wir Wasser gehabt, aber sehr wenig...
    - who: David Boder
      start: '00:54:44.688'
      end: '00:54:47.374'
      u: Sie haben jetzt hier UNRRA oder Joint?
    - who: Isaac Wolf
      start: '00:54:47.374'
      end: '00:54:49.940'
      u: Hier ist die UNRRA mit Joint zusammen.
    - who: David Boder
      start: '00:54:49.940'
      end: '00:54:51.014'
      u: Ja.
    - who: Isaac Wolf
      start: '00:54:51.014'
      end: '00:54:51.799'
      u: Und...
    - who: David Boder
      start: '00:54:51.799'
      end: '00:54:57.534'
      u: Nun, sagen Sie mir dies. Wenn Sie sind hier her gekommen, waren schon Menschen
        hier in Tradate?
    - who: Isaac Wolf
      start: '00:54:57.534'
      end: '00:54:58.035'
      u: Ja.
    - who: David Boder
      start: '00:54:58.035'
      end: '00:55:09.957'
      u: Nun, erzählen Sie mir ein bissel. Wir Amerikaner oder in Amerika wir wissen
        gar nichts über diese Kibbuzim. Wie lebt man es hier, wie ist das Ganze organisiert?
    - who: Isaac Wolf
      start: '00:55:09.957'
      end: '00:55:16.615'
      u: Die Organisation ist so. Wir bekommen von der UNRRA drei tausend (3000) Lire
        ein Monat.
    - who: David Boder
      start: '00:55:16.615'
      end: '00:55:22.368'
      u: Ja, das ist drei...das ist was? Hundert (100) Lire pro Tag.
    - who: Isaac Wolf
      start: '00:55:22.368'
      end: '00:55:23.956'
      u: Hundert Lire am Tag.
    - who: David Boder
      start: '00:55:23.956'
      end: '00:55:24.065'
      u: Ja.
    - who: Isaac Wolf
      start: '00:55:24.065'
      end: '00:55:26.256'
      u: Mit diesen brauchen wir leben.
    - who: David Boder
      start: '00:55:26.256'
      end: '00:55:30.089'
      u: Wem gibt man das Geld und wer versorgt das Gel?
    - who: Isaac Wolf
      start: '00:55:30.089'
      end: '00:55:33.771'
      u: Das Geld bringt...die UNRRA schickt es herein für uns auf die Bank.
    - who: David Boder
      start: '00:55:33.771'
      end: '00:55:34.242'
      u: Ja.
    - who: Isaac Wolf
      start: '00:55:34.242'
      end: '00:55:35.558'
      u: Und da haben wir ein Kommittee.
    - who: David Boder
      start: '00:55:35.558'
      end: '00:55:36.240'
      u: Ja.
    - who: Isaac Wolf
      start: '00:55:36.240'
      end: '00:55:39.319'
      u: Und das Kommittee sorgt für dieses was wir brauchen.
    - who: David Boder
      start: '00:55:39.319'
      end: '00:55:39.971'
      u: Ja.
    - who: Isaac Wolf
      start: '00:55:39.971'
      end: '00:55:46.810'
      u: Das ist so...für Lebensmittel kann man nicht erlauben mehr auszugeben wie
        achtzig (80) Lire...
    - who: David Boder
      start: '00:55:46.810'
      end: '00:55:47.383'
      u: Am Tag?
    - who: Isaac Wolf
      start: '00:55:47.383'
      end: '00:55:48.379'
      u: Am Tag.
    - who: David Boder
      start: '00:55:48.379'
      end: '00:55:49.949'
      u: Was tut man mit dem Anderen?
    - who: Isaac Wolf
      start: '00:55:49.949'
      end: '00:55:57.422'
      u: Das Andere ist so. Es gibt wenn einer krank ist, es gibt, wenn einer hat
        keine Schuhe, weil wir haben nämlich keine Schuhe. Viele haben keine Schuhe
        [unverständlich].
    - who: David Boder
      start: '00:55:57.422'
      end: '00:56:02.329'
      u: Nun und wenn schwangere Frauen haben Kinder, wer sorgt dafür?
    - who: Isaac Wolf
      start: '00:56:02.329'
      end: '00:56:04.834'
      u: Das gibt man ins Spital herein
    - who: David Boder
      start: '00:56:04.834'
      end: '00:56:06.947'
      u: Aha, wer zahlt dafür?
    - who: Isaac Wolf
      start: '00:56:06.947'
      end: '00:56:21.193'
      u: 'Das Spital. Die UNRRA gibt nicht mehr. Der Doktor hat mir gesagt diese Woche:
        „Wenn von Euch kommt Kranke zu mir, ich nehm sie sehr gern an. Aber wir haben
        ja gar nichts, denn die UNRRA zahlt nur für das Zimmer.“'
    - who: David Boder
      start: '00:56:21.193'
      end: '00:56:21.573'
      u: Ja.
    - who: Isaac Wolf
      start: '00:56:21.573'
      end: '00:56:29.149'
      u: Aber für die Ärzte oder für...für...zahlt nicht. Für Zimmer und Lebensmittel
        für diese paar Tage und mehr bekommen sie gar nicht.
    - who: David Boder
      start: '00:56:29.149'
      end: '00:56:29.891'
      u: Nun?
    - who: Isaac Wolf
      start: '00:56:29.891'
      end: '00:56:40.334'
      u: 'Da hab ich ihm geantwortet: „Was kann ich Ihnen machen? Ich hab kein Geld,
        mit dem ich sie belohne“. Aber dann haben wir etwas bekommen, das menschliche
        Gefühl, verstehen Sie.'
    - who: David Boder
      start: '00:56:40.334'
      end: '00:56:40.757'
      u: Ja.
    - who: Isaac Wolf
      start: '00:56:40.757'
      end: '00:56:51.912'
      u: Dann, wenn es möglich ist, wir geben für die Schwestern, dass sie behandeln
        gut. Es sind jetzt dort zwei (2) schwangere Frauen und eine Frau, die was
        gehabt einen Operation von Blinddarm.
    - who: David Boder
      start: '00:56:51.912'
      end: '00:56:53.318'
      u: In welchem Spital war das?
    - who: Isaac Wolf
      start: '00:56:53.318'
      end: '00:56:54.827'
      u: Hier in Tradate. Die Bedingunge...
    - who: David Boder
      start: '00:56:54.827'
      end: '00:56:56.367'
      u: Welches Spital ist das?
    - who: Isaac Wolf
      start: '00:56:56.367'
      end: '00:56:57.743'
      u: Die Be...das ist in unserer Stadt...ein...
    - who: David Boder
      start: '00:56:57.743'
      end: '00:56:58.075'
      u: Ja.
    - who: Isaac Wolf
      start: '00:56:58.075'
      end: '00:57:06.616'
      u: ". . . das ist klein...und privat auch. Aber dieser Professor ist ein sehr
        anständiger Mensch. Er ist...er hat Mitgefühl mit Juden, Sie verstehen?"
    - who: David Boder
      start: '00:57:06.616'
      end: '00:57:07.824'
      u: Ja, nun?
    - who: Isaac Wolf
      start: '00:57:07.824'
      end: '00:57:20.971'
      u: Und er gibt sie herein. Und weiter können wir da nicht mithelfen, weil wir
        haben ja selbst gar nichts. Diese achtzig (8) Lire oder neunzig (90), wenn
        wir erlauben sich, muss man sich ausgeben andere...hm,...
    - who: David Boder
      start: '00:57:20.971'
      end: '00:57:21.412'
      u: Dinge?
    - who: Isaac Wolf
      start: '00:57:21.412'
      end: '00:57:25.686'
      u: Dinge. Zum Beispiel, sagen wir ins Kino zu gehen oder irgend etwas Anderes.
    - who: David Boder
      start: '00:57:25.686'
      end: '00:57:28.994'
      u: Was heißt, wenn Eine ins Kino gehen will, kriegt er Geld von ihnen?
    - who: Isaac Wolf
      start: '00:57:28.994'
      end: '00:57:33.630'
      u: Von unseren...von unsere hundert (100) Lire was wir bekommen. Von den drei
        tausend (3000) Lire pro Person, Sie verstehen?
    - who: David Boder
      start: '00:57:33.630'
      end: '00:57:33.920'
      u: Ja.
    - who: Isaac Wolf
      start: '00:57:33.920'
      end: '00:57:39.491'
      u: Wir selbst...unsere Person, Sie verstehen...wenn wir wollen gehen ins Kino,
        müssen wir selbst organisieren, dann soll es billiger kosten.
    - who: David Boder
      start: '00:57:39.491'
      end: '00:57:39.823'
      u: Aha.
    - who: Isaac Wolf
      start: '00:57:39.823'
      end: '00:57:40.487'
      u: Sie verstehen?
    - who: David Boder
      start: '00:57:40.487'
      end: '00:57:40.729'
      u: Ja.
    - who: Isaac Wolf
      start: '00:57:40.729'
      end: '00:57:43.795'
      u: So können wir auch nicht...einmal in zwei Wochen oder einmal in der Woche.
    - who: David Boder
      start: '00:57:43.795'
      end: '00:57:46.180'
      u: Aber warum können Sie kein Kino hierher bekommen?
    - who: Isaac Wolf
      start: '00:57:46.180'
      end: '00:57:51.510'
      u: Weil wir bekommen es nicht, ich weiß nicht warum. Das ist, wir bekommen es
        nicht und dann kann man es nicht bekommen.
    - who: David Boder
      start: '00:57:51.510'
      end: '00:57:52.102'
      u: Nun?
    - who: Isaac Wolf
      start: '00:57:52.102'
      end: '00:57:57.130'
      u: Ich weiß nicht warum. In Österreich da hat es Mr. Katz bekommen da. Und da
        weiß ich nicht warum.
    - who: David Boder
      start: '00:57:57.130'
      end: '00:58:01.174'
      u: Nun und wie lange, denken Sie, wir man hier herum sitzen?
    - who: Isaac Wolf
      start: '00:58:01.174'
      end: '00:58:06.969'
      u: Das ist nicht abhängig von uns. Wir können heute gehen und wenn sie uns lassen,
        gehen wir zu Fuß auch, weil wir...
    - who: David Boder
      start: '00:58:06.969'
      end: '00:58:08.237'
      u: Was heißt „wenn sie uns lassen?“
    - who: Isaac Wolf
      start: '00:58:08.237'
      end: '00:58:09.372'
      u: Nun Sie wissen was wir sind...
    - who: David Boder
      start: '00:58:09.372'
      end: '00:58:10.326'
      u: Hm.
    - who: Isaac Wolf
      start: '00:58:10.326'
      end: '00:58:14.147'
      u: Weil wir werden gestört von die Engländer, von, von den Italieners...
    - who: David Boder
      start: '00:58:14.147'
      end: '00:58:14.950'
      u: Wohin werden sie gehen?
    - who: Isaac Wolf
      start: '00:58:14.950'
      end: '00:58:34.737'
      u: ". . . die lassen uns nicht raus. Hm, überhaupt wir wollen nach Palästina.
        Wir haben kein anderes zu Hause. Wo können wir hingehen? Weil, wer kann uns
        garantieren, dann in einem Jahr oder in einem halben Jahr nicht wieder das
        Selbe nicht vorkommt? So wie da hier...war ein Russischer...ein Ukrainer waren
        da hier auch in einem Konzentrationslager. Vielleicht haben Sie gehört?"
    - who: David Boder
      start: '00:58:34.737'
      end: '00:58:35.147'
      u: Nein.
    - who: Isaac Wolf
      start: '00:58:35.147'
      end: '00:58:37.019'
      u: Bei Radzimilov. Sie haben nicht gehört davon?
    - who: David Boder
      start: '00:58:37.019'
      end: '00:58:37.490'
      u: Nein, nein.
    - who: Isaac Wolf
      start: '00:58:37.490'
      end: '00:58:41.764'
      u: Da war ein Lager und es waren Juden und Ukrainer.
    - who: David Boder
      start: '00:58:41.764'
      end: '00:58:42.506'
      u: In Italien?
    - who: Isaac Wolf
      start: '00:58:42.506'
      end: '00:58:54.639'
      u: In Italien. Haben sie angefangen und man hat vier (4) Juden tot geschlagen.
        Zwei (2) hat man am Ort getötet und zwei (2) sind im Spital gestorben. Kranke,
        das heißt, sie blieben tot und zwei waren noch plessiert...
    - who: David Boder
      start: '00:58:54.639'
      end: '00:58:55.092'
      u: Verwundet?
    - who: Isaac Wolf
      start: '00:58:55.092'
      end: '00:58:56.529'
      u: Verwundet.
    - who: David Boder
      start: '00:58:56.529'
      end: '00:58:58.509'
      u: Wie? Was hat da passiert? Was für ein Lager war das?
    - who: Isaac Wolf
      start: '00:58:58.509'
      end: '00:59:02.843'
      u: Die Ukrainer. Das waren Ukrainer, diese was haben nicht wollen, hm,...
    - who: David Boder
      start: '00:59:02.843'
      end: '00:59:03.115'
      u: Nach Hause?
    - who: Isaac Wolf
      start: '00:59:03.115'
      end: '00:59:14.602'
      u: ". . . nach Hause, weil sie haben Angst, weil sie haben Juden geschlagen,
        tot geschlagen, weil sie haben geraubt die Juden. Sie halten sich da hier
        unter der englischen Macht. Und die Engländer schicken sie nicht nach Haus."
    - who: David Boder
      start: '00:59:14.602'
      end: '00:59:15.194'
      u: Hm.
    - who: Isaac Wolf
      start: '00:59:15.194'
      end: '00:59:20.343'
      u: Und die Russischen haben schon vielmals gefordert, sie sollen heim gehen,
        aber die Engländer schicken sie nicht nach Haus.
    - who: David Boder
      start: '00:59:20.343'
      end: '00:59:20.753'
      u: Ja.
    - who: Isaac Wolf
      start: '00:59:20.753'
      end: '00:59:41.277'
      u: 'Und sie sind frei und sie haben noch viel mehr Möglichkeiten,viel mehr wie
        die Juden. Weil die Juden, wenn sie wollen weg fahren, lassen sie die Juden
        nicht. Sie wissen wie es mit den Juden ist. Und sie gehen, sie fragen nicht.
        Und auf einmal sehen sie...sie sagen: „Was da hier sind auch Juden.“ Und sie
        sind herein gekommen in das jüdische Lager und man hat die Juden geschlagen.
        Das war in Radzimirov.'
    - who: David Boder
      start: '00:59:41.277'
      end: '00:59:41.989'
      u: Und die Engländer?
    - who: Isaac Wolf
      start: '00:59:41.989'
      end: '00:59:55.631'
      u: Und die englische Polizei kam auch herein, das...was sie sollen helfen etwas
        den Juden, sie sollen nicht schlagen. Haben sie noch die Juden arretiert und
        die Ukrainer haben sie weg gefahren in Autos...damit sich die Juden sollen
        nicht revanchieren für die vier Toten.
    - who: David Boder
      start: '00:59:55.631'
      end: '00:59:57.382'
      u: Die Ukrainer haben sie weg genommen?
    - who: Isaac Wolf
      start: '00:59:57.382'
      end: '00:59:58.758'
      u: Haben sie weg genommen von hier.
    - who: David Boder
      start: '00:59:58.758'
      end: '00:59:59.875'
      u: Aha.
    - who: Isaac Wolf
      start: '00:59:59.875'
      end: '01:00:16.100'
      u: Und, hm, die italienische Polizei haben sich herein gemischt und die Engländer...und...bis
        zu dem heutigen Tage...Da haben wir gesehen, dass es kann nicht möglich sein,
        dass sie Juden sollen nicht zusammen mit die Ukrainer. Der Joint hat es gesehen,
        der amerikanische Joint hat sich herein geleitet, Sie verstehen?
    - who: David Boder
      start: '01:00:16.100'
      end: '01:00:16.312'
      u: Ja.
    - who: Isaac Wolf
      start: '01:00:16.312'
      end: '01:00:26.743'
      u: Und man hat gemacht die Hachsharah Punkte. Die UNRRA hat anfangs nicht gewollt
        erlauben Hachsharah, aber dann hat man gemacht Hachsharah, dass die Juden
        sollen sein gesondert von den...
    - who: David Boder
      start: '01:00:26.743'
      end: '01:00:28.331'
      u: Was heißt Hachsharah?
    - who: Isaac Wolf
      start: '01:00:28.331'
      end: '01:00:33.238'
      u: Nun das ist ein Arbeitsort, wo jüdische Halutzim lernen zu arbeiten.
    - who: David Boder
      start: '01:00:33.238'
      end: '01:00:33.540'
      u: Ja.
    - who: Isaac Wolf
      start: '01:00:33.540'
      end: '01:00:35.197'
      u: Wir haben ja hier ein Stückerl Feld auch.
    - who: David Boder
      start: '01:00:35.197'
      end: '01:00:35.442'
      u: Ja.
    - who: Isaac Wolf
      start: '01:00:35.442'
      end: '01:00:40.168'
      u: Das zeigt Einer dem Anderen, er soll für sich lernen, wie man Grund arbeit...
    - who: David Boder
      start: '01:00:40.168'
      end: '01:00:45.691'
      u: Sagen Sei mir, warum haben Sie jeden Tag zwei Mal Appell, gleich wie im Konzentrationslager?
    - who: Isaac Wolf
      start: '01:00:45.691'
      end: '01:00:50.007'
      u: Nein, wir haben Appell darum, weil wir sagen uns der Arbeit.
    - who: David Boder
      start: '01:00:50.007'
      end: '01:00:50.611'
      u: Nun?
    - who: Isaac Wolf
      start: '01:00:50.611'
      end: '01:00:55.138'
      u: Der Arbeit...wir sagen sich an einen Tag auf den Anderen, was wir so machen,
        wenn es gemacht...
    - who: David Boder
      start: '01:00:55.138'
      end: '01:00:57.070'
      u: Kann man das nicht tun im Speisesaal?
    - who: Isaac Wolf
      start: '01:00:57.070'
      end: '01:01:06.203'
      u: Nein, das ist nicht...wir haben nicht so einen großen Speisesaal für alle
        Leute, die wir hier haben. Sie sehen, wie das so mit dem Essen da ist. Mit
        dem Essen die eine Reihe essen, dann geht die Andere.
    - who: David Boder
      start: '01:01:06.203'
      end: '01:01:06.281'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:06.281'
      end: '01:01:13.434'
      u: Uns so das dauert beim Essen von der einen Reihe zur Anderen eine halbe Stunde
        bis alles gewaschen ab das Geschirr und alles.
    - who: David Boder
      start: '01:01:13.434'
      end: '01:01:15.366'
      u: Es dauert Zeit von einer...
    - who: Isaac Wolf
      start: '01:01:15.366'
      end: '01:01:15.988'
      u: Ja, selbstverständlich.
    - who: David Boder
      start: '01:01:15.988'
      end: '01:01:17.726'
      u: Wieviel Leute sind jetzt hier alles zusammen?
    - who: Isaac Wolf
      start: '01:01:17.726'
      end: '01:01:20.835'
      u: Nun, wir sind jetzt hier sechs oder sieben hundert (600 oder 700) Leute.
    - who: David Boder
      start: '01:01:20.835'
      end: '01:01:22.042'
      u: Sechs, sieben hundert (6, 700) Leute?
    - who: Isaac Wolf
      start: '01:01:22.042'
      end: '01:01:23.914'
      u: Ja,ungefähr sieben hundert Leute.
    - who: David Boder
      start: '01:01:23.914'
      end: '01:01:25.320'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:25.320'
      end: '01:01:30.391'
      u: Und, hm, darum machen wir Appell zwei (2) Mal am Tag. Was wir zu machen haben
        und Disziplin auch.
    - who: David Boder
      start: '01:01:30.391'
      end: '01:01:34.242'
      u: Und wenn es regnet wie werden Sie haben Appell? Wo werden Sei den Appell
        halten wenn es regnet?
    - who: Isaac Wolf
      start: '01:01:34.242'
      end: '01:01:40.248'
      u: Nun, es regnet...ja nicht den ganzen Tag. Wenn es regnet, nach einer halben
        Stunden, nach einer Stunde ist es frei...
    - who: David Boder
      start: '01:01:40.248'
      end: '01:01:40.490'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:40.490'
      end: '01:01:42.047'
      u: Dann gehen wir heraus und wir...
    - who: David Boder
      start: '01:01:42.047'
      end: '01:01:42.319'
      u: Ja.
    - who: Isaac Wolf
      start: '01:01:42.319'
      end: '01:01:52.719'
      u: ". . . geben Instruktionen. Und wenn nicht, dann sagen wir...es gibt viele
        Kibbuzim hier. Das ist zum Beispiel, ein Kibbuz sagen wir Zasnia, noch ein
        Kibbuz hier sagen wir Partisana und Verschiedene. Es gibt natürlich...[unverständlich;
        beide sprechen]"
    - who: David Boder
      start: '01:01:52.719'
      end: '01:01:55.194'
      u: Warum heißt Partisana der Kibbuz?
    - who: Isaac Wolf
      start: '01:01:55.194'
      end: '01:02:04.218'
      u: Das ist...diese waren Partisanen, von der Armee...von der österreichi...von
        der russischen und, hm, von die polnische, alles Juden...
    - who: David Boder
      start: '01:02:04.218'
      end: '01:02:04.430'
      u: Ja.
    - who: Isaac Wolf
      start: '01:02:04.430'
      end: '01:02:06.531'
      u: ". . . was waren in die Wälder."
    - who: David Boder
      start: '01:02:06.531'
      end: '01:02:06.821'
      u: Hm.
    - who: Isaac Wolf
      start: '01:02:06.821'
      end: '01:02:21.598'
      u: Sie haben angefangen mit den Partisanen und jetzt sind sie befreit von der
        polnischen Armee. Und sie haben Niemanden zu Hause. Was waren in vielen Fällen
        Polen, die sind weg gelaufen, weil die Polen die Juden angegriffen haben die
        Juden. Sie haben gesagt, sie wollen nicht haben in Polen keine Juden.
    - who: David Boder
      start: '01:02:21.598'
      end: '01:02:22.220'
      u: Hm.
    - who: Isaac Wolf
      start: '01:02:22.220'
      end: '01:02:24.351'
      u: Sie wollen haben ein rein polnisches Land.
    - who: David Boder
      start: '01:02:24.351'
      end: '01:02:24.852'
      u: Ja.
    - who: Isaac Wolf
      start: '01:02:24.852'
      end: '01:02:44.470'
      u: Und die russische Regierung hat sich herein gemischt und die russische Polizei
        auch. Nun Sie wissen mit den Russen, es ist auch nicht hundert (100) Prozent
        demokratisch auch. Also, Viele sind von der Ukraine, Ukrainer und die haben
        die Juden auch nicht lieb! Es gab viele Fälle in Krakau...
    - who: David Boder
      start: '01:02:44.470'
      end: '01:02:45.182'
      u: Was ist das?
    - who: Isaac Wolf
      start: '01:02:45.182'
      end: '01:03:04.257'
      u: Krakau, wo sind geschlagen worden die Juden auch in den Gassen. Einer ist
        zu einem Juden ins Geschäft gekommen und hat ihn tot geschlagen und hat ihm
        alles weg genommen. Und sie haben gesagt, sie brauchen das Geld nicht für
        sich, sondern die polnische Organisation soll...gegen die Juden. Und deswegen
        haben sie keinen Platz, wohin sie kommen, die Juden. Sie waren in der Slowakei...
    - who: David Boder
      start: '01:03:04.257'
      end: '01:03:05.905'
      u: Was für eine polnische Organisation ist gegen die Juden, die sie...
    - who: Isaac Wolf
      start: '01:03:05.905'
      end: '01:03:07.734'
      u: Die polnische, hm, hm,...
    - who: David Boder
      start: '01:03:07.734'
      end: '01:03:08.235'
      u: Organisation.
    - who: Isaac Wolf
      start: '01:03:08.235'
      end: '01:03:09.201'
      u: ". . . die Nationalisten."
    - who: David Boder
      start: '01:03:09.201'
      end: '01:03:10.336'
      u: Oh, die Nationalisten.
    - who: Isaac Wolf
      start: '01:03:10.336'
      end: '01:03:10.897'
      u: Nationalisten.
    - who: David Boder
      start: '01:03:10.897'
      end: '01:03:12.105'
      u: Die waren mit der Londoner Regierung?
    - who: Isaac Wolf
      start: '01:03:12.105'
      end: '01:03:22.807'
      u: Ja, ja, die so helfen mit, Sie verstehen? Und darum, wohin ein Jud geht,
        da hat er hat kein Ort. Sollte er sagen, der Juden, ich will mich da hin setzen,
        Sie verstehen...
    - who: David Boder
      start: '01:03:22.807'
      end: '01:03:23.230'
      u: Ja.
    - who: Isaac Wolf
      start: '01:03:23.230'
      end: '01:03:29.345'
      u: ". . . er kann sich, aber in drei (3) Tagen bekommt er einen Brief. ‚Wenn
        er verlasst nicht den Ort, dann wir er tot geschlagen. Und...’"
    - who: David Boder
      start: '01:03:29.345'
      end: '01:03:30.993'
      u: Wo passiert das? Wo passiert das?
    - who: Isaac Wolf
      start: '01:03:30.993'
      end: '01:03:33.003'
      u: In Polen, in vielen Dörfern, ich hab gesprochen mit...
    - who: David Boder
      start: '01:03:33.003'
      end: '01:03:34.965'
      u: Von wem bekommt er den Brief?
    - who: Isaac Wolf
      start: '01:03:34.965'
      end: '01:03:37.247'
      u: ". . . von Freunden...erhalten...[unverständlich; Lärm im Tape]"
    - who: David Boder
      start: '01:03:37.247'
      end: '01:03:39.981'
      u: Nein, ich meine von wem der Jude bekommt den Brief?
    - who: Isaac Wolf
      start: '01:03:39.981'
      end: '01:03:43.000'
      u: Von die Ukrainer, von die Polaken.
    - who: David Boder
      start: '01:03:43.000'
      end: '01:03:43.622'
      u: Ja.
    - who: Isaac Wolf
      start: '01:03:43.622'
      end: '01:03:44.214'
      u: Sie verstehen.
    - who: David Boder
      start: '01:03:44.214'
      end: '01:03:46.001'
      u: Nun? Was ist in dem Brief?
    - who: Isaac Wolf
      start: '01:03:46.001'
      end: '01:04:02.619'
      u: Ein Brief, dass...wenn er nicht verlasst das Dorf bis zu einem bestimmten
        Tage, dann wird er tot geschlagen. Und das waren solche Fälle, wo man geglaubt
        hat, das ist nur so geschrieben—bis man hat sich überzeugt, war das wirklich.
        Man ist hereingekommen in der Nacht und hat ihn tot geschlagen.
    - who: David Boder
      start: '01:04:02.619'
      end: '01:04:04.539'
      u: Haben Sie solche Briefe gesehen?
    - who: Isaac Wolf
      start: '01:04:04.539'
      end: '01:04:09.597'
      u: Gesehen und selbst hab ich einen Kollegen, was er hat gebittet nach Amerika
        was sollen seine Freund sein, dass...
    - who: David Boder
      start: '01:04:09.597'
      end: '01:04:09.960'
      u: Hm.
    - who: Isaac Wolf
      start: '01:04:09.960'
      end: '01:04:21.779'
      u: ". . . sie sollen ihn aufnehmen, weil er ist geblieben Einer von der ganzen
        Familie und sie sollen ihn herauf nehmen, weil er so schafft, dass er hat
        sich gerettet das Leben;...nach sechs Jahre Krieg soll er ermordet werden
        von die, hm,...(6)"
    - who: David Boder
      start: '01:04:21.779'
      end: '01:04:22.340'
      u: Polen.
    - who: Isaac Wolf
      start: '01:04:22.340'
      end: '01:04:33.447'
      u: ". . . von die Polen, von die Ukrainer. Und er ist gekommen nach Italien
        und jetzt wartet er. Vielleicht bekommt er Papiere. Er selbst, er hat bekommen
        diesen Brief auch. Er befindet sich jetzt im Lager Cremona."
    - who: David Boder
      start: '01:04:33.447'
      end: '01:04:34.020'
      u: Ja.
    - who: Isaac Wolf
      start: '01:04:34.020'
      end: '01:04:34.805'
      u: Sie verstehen?
    - who: David Boder
      start: '01:04:34.805'
      end: '01:04:36.435'
      u: Und was für ein Lager ist in Cremona.
    - who: Isaac Wolf
      start: '01:04:36.435'
      end: '01:04:40.105'
      u: In Cremona, das ist ein...jetzt ist es ein UNRRA Lager.
    - who: David Boder
      start: '01:04:40.105'
      end: '01:04:42.338'
      u: Nun auch vom Kibbuzim?
    - who: Isaac Wolf
      start: '01:04:42.338'
      end: '01:05:01.171'
      u: Dort...dort sind die meisten, die vielen Menschen, das warten...was warten
        auf Papiere nach Brasilien, etzetera. Das war...ich habe selbst gestellt eine
        Frage, warum diese Menschen, was wollen fahren nach Eretz , lasst man liegen
        so im Kibbuz und gibt keine Hilfe.
    - who: David Boder
      start: '01:05:01.171'
      end: '01:05:01.735'
      u: Hm.
    - who: Isaac Wolf
      start: '01:05:01.735'
      end: '01:05:24.160'
      u: Sie verstehen und ich hab das auch gefordert, weil wir wollen fahren nach
        Eretz und wir wollen arbeiten. Warum...ist, hm,...die Zeit von dem Krieg haben
        wir geändert. Man hat immer sagen, dass ein Jud ist faul zu der Arbeit. Aber
        das war ein Irrtum, das zu sagen. Heutige Juden...die Jugend was geblieben
        ist, gibt es keine schreckliche Arbeit, was das sollen sein keine Arbeit.
        Hier sind wir arbeitslos.
    - who: David Boder
      start: '01:05:24.160'
      end: '01:05:27.498'
      u: Warum arbeitet man nicht in Italien?
    - who: Isaac Wolf
      start: '01:05:27.498'
      end: '01:05:33.836'
      u: Ich will Ihnen sagen, die italienischen Arbeiter selbst, die Einheimischen
        haben keine Arbeit. Sie sind hier arbeitslos.
    - who: David Boder
      start: '01:05:33.836'
      end: '01:05:36.371'
      u: Ist hier Arbeitslosigkeit in Italien?
    - who: Isaac Wolf
      start: '01:05:36.371'
      end: '01:05:39.721'
      u: In Italien auch, weil sie keine Fabriken haben.
    - who: David Boder
      start: '01:05:39.721'
      end: '01:05:40.627'
      u: Aha.
    - who: Isaac Wolf
      start: '01:05:40.627'
      end: '01:05:46.319'
      u: Und der Arbeiter, was arbeitet, kann nicht genug [unverständlich] für Essen
        auch. Ich—mit meinem Kibbuz, zum Beispiel,...
    - who: David Boder
      start: '01:05:46.319'
      end: '01:05:46.591'
      u: Ja.
    - who: Isaac Wolf
      start: '01:05:46.591'
      end: '01:06:04.446'
      u: ". . . möchte gerne gehen zur Arbeit jeden Tag, dass ich so kann das Leben
        verbessern auch. Wie ich war in Cremona, hab ich gesehen, dass ich...wir kann
        nicht existieren, weil dort gibt es nur das Essen—nur einmal am Tag Brot hat
        man gegeben. Hab ich selbst genommen...ich wolle meinen Kibbuz erhalten in..."
    - who: David Boder
      start: '01:06:04.446'
      end: '01:06:04.718'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:04.718'
      end: '01:06:07.120'
      u: ". . . hab ich gemacht selbst ein Theaterstück."
    - who: David Boder
      start: '01:06:07.120'
      end: '01:06:07.573'
      u: Ja?
    - who: Isaac Wolf
      start: '01:06:07.573'
      end: '01:06:15.179'
      u: 'Und ich habe gespielt Theater. Ich habe das Theaterstück hab ich den Namen
        gegeben: „Und ich Eretz hab ich gefunden mein Glück.“'
    - who: David Boder
      start: '01:06:15.179'
      end: '01:06:15.831'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:15.831'
      end: '01:06:21.614'
      u: Und ich habe das Spiel dort gemacht drei (3) Mal und ich habe ein paar tausend
        (1000) Lire gemacht.
    - who: David Boder
      start: '01:06:21.614'
      end: '01:06:22.417'
      u: Von wem?
    - who: Isaac Wolf
      start: '01:06:22.417'
      end: '01:06:25.846'
      u: Von diese Menschen was Geld haben gehabt.
    - who: David Boder
      start: '01:06:25.846'
      end: '01:06:26.438'
      u: Im Lager?
    - who: Isaac Wolf
      start: '01:06:26.438'
      end: '01:06:27.814'
      u: Von Milano sind gekommen.
    - who: David Boder
      start: '01:06:27.814'
      end: '01:06:28.116'
      u: Was?
    - who: Isaac Wolf
      start: '01:06:28.116'
      end: '01:06:30.832'
      u: Ich hab eingeladen. Von Milano sind gekommen...von Mailand...
    - who: David Boder
      start: '01:06:30.832'
      end: '01:06:31.315'
      u: Ja.
    - who: Isaac Wolf
      start: '01:06:31.315'
      end: '01:06:36.597'
      u: ". . . sind gekommen Menschen. Es waren Menschen, die bekommen Geld von die,
        hm,...von Amerika, sie verstehen!"
    - who: David Boder
      start: '01:06:36.597'
      end: '01:06:37.339'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:37.339'
      end: '01:06:39.875'
      u: Ich habe gemacht so...für die Ausgaben, was wir haben.
    - who: David Boder
      start: '01:06:39.875'
      end: '01:06:42.609'
      u: Wie weit ist Cremona von Milano?
    - who: Isaac Wolf
      start: '01:06:42.609'
      end: '01:06:46.110'
      u: Von Cremona nach Milano, das ist, hm, ich glaube so achtzig (80) Kilometer.
    - who: David Boder
      start: '01:06:46.110'
      end: '01:06:46.412'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:46.412'
      end: '01:06:47.710'
      u: Ich glaube drei (3) Stunden Fahrt mit Bahn.
    - who: David Boder
      start: '01:06:47.710'
      end: '01:06:48.163'
      u: Ja.
    - who: Isaac Wolf
      start: '01:06:48.163'
      end: '01:06:58.714'
      u: Und dann habe ich gemacht...gespielt ein Theaterstück selbst. Verfasst von
        dem Ableben von die Juden von Anfang des Krieg bis zum Ende Krieg.
    - who: David Boder
      start: '01:06:58.714'
      end: '01:06:59.076'
      u: Nun?
    - who: Isaac Wolf
      start: '01:06:59.076'
      end: '01:07:04.056'
      u: Und es war ein sehr schöner Erfolg für mich. Man hat über mich in der Zeitung
        geschrieben, ich habe das bis heute.
    - who: David Boder
      start: '01:07:04.056'
      end: '01:07:06.109'
      u: Ich welcher Zeitung? Hier in...
    - who: Isaac Wolf
      start: '01:07:06.109'
      end: '01:07:08.330'
      u: In der Jüdischen...in Baderach...
    - who: David Boder
      start: '01:07:08.330'
      end: '01:07:09.598'
      u: In die...in Milan?
    - who: Isaac Wolf
      start: '01:07:09.598'
      end: '01:07:13.992'
      u: In Milan. Ich habe da...ich habe bis zur heutigen Zeit...ich hab die Zeitung,
        die habe ich noch mit meinem Namen.
    - who: David Boder
      start: '01:07:13.992'
      end: '01:07:16.226'
      u: Wo haben Sie gelernt Theater spielen?
    - who: Isaac Wolf
      start: '01:07:16.226'
      end: '01:07:21.043'
      u: Hm,...wenn ich war noch zu Hause, hab ich noch gespielt mit den Jugendlichen
        selbst, so für sich.
    - who: David Boder
      start: '01:07:21.043'
      end: '01:07:21.604'
      u: Ja.
    - who: Isaac Wolf
      start: '01:07:21.604'
      end: '01:07:32.379'
      u: Und ich hab...und es waren das Advokaten eingeladen von Milan und die waren...und
        Dr. Bernstein von Rom war, aber Professor Bernstein.
    - who: David Boder
      start: '01:07:32.379'
      end: '01:07:32.741'
      u: Hm.
    - who: Isaac Wolf
      start: '01:07:32.741'
      end: '01:07:53.323'
      u: Und er hat auch anerkennt, dass es sehr gut zusammen gestellt und ich hab
        das gespielt und mit dem habe ich meinen Kibbuz ernährt. Das was ich nicht
        gehabt habe die Möglichkeit zu geben vom Lager...das Essen,...hab ich so gemacht,
        dass sie so haben zum Frühstück etwas mehr geben und Nachtmal ein bisschen
        mehr, Sie verstehen.
    - who: David Boder
      start: '01:07:53.323'
      end: '01:07:53.703'
      u: Aha.
    - who: Isaac Wolf
      start: '01:07:53.703'
      end: '01:07:59.498'
      u: Und ich hab gemacht darum, dass ich so kann die Menschen aufhalten, dass
        sie nicht hungrig werden.
    - who: David Boder
      start: '01:07:59.498'
      end: '01:08:02.667'
      u: Nun sagen Sie...ich möchte Sie diese Frage fragen.
    - who: Isaac Wolf
      start: '01:08:02.667'
      end: '01:08:03.090'
      u: Bitte.
    - who: David Boder
      start: '01:08:03.090'
      end: '01:08:17.323'
      u: Ich habe heute morgen gesehen, dass Sie haben in einer Abteilung Männer und
        Frauen zusammen. Verheiratete Paare schlafen in dem selben Zimmer. Wie...hm,
        wirkt das auf die Moral von Menschen ?
    - who: Isaac Wolf
      start: '01:08:17.323'
      end: '01:08:23.148'
      u: Nun, ich will Ihnen sagen, das ist...das ist...das Wirkliche—das nicht moralisch,
        aber wir haben ja keinen Raum...
    - who: David Boder
      start: '01:08:23.148'
      end: '01:08:25.472'
      u: Nein, nein, ich sag nicht, es ist nicht moralisch...[unverständlich; beide
        sprechen]...
    - who: Isaac Wolf
      start: '01:08:25.472'
      end: '01:08:25.935'
      u: Nicht, das ist es nicht—wir haben keinen Ausweg.
    - who: David Boder
      start: '01:08:25.935'
      end: '01:08:27.082'
      u: ". . . ich sage es nur aus dem Gefühl..."
    - who: Isaac Wolf
      start: '01:08:27.082'
      end: '01:08:28.628'
      u: Nein, das ist es nicht...es ist sehr schlecht...,
    - who: David Boder
      start: '01:08:28.628'
      end: '01:08:29.431'
      u: Nun?
    - who: Isaac Wolf
      start: '01:08:29.431'
      end: '01:08:30.898'
      u: Na, wir haben ja keinen Ausweg!
    - who: David Boder
      start: '01:08:30.898'
      end: '01:08:31.731'
      u: Warum nicht
    - who: Isaac Wolf
      start: '01:08:31.731'
      end: '01:08:33.801'
      u: Weil wir haben ja nicht so viel Platz.
    - who: David Boder
      start: '01:08:33.801'
      end: '01:08:37.876'
      u: Na, kann man nicht alle Frauen haben in einem Ende...[unverständlich]...
    - who: Isaac Wolf
      start: '01:08:37.876'
      end: '01:08:44.594'
      u: Nun, gut, ich will Ihnen sagen, wenn man kann nicht mehr mit diesem Mann...für
        kurze Zeit kann man ins andere [unverständlich] gehen und die Frau...
    - who: David Boder
      start: '01:08:44.594'
      end: '01:08:45.470'
      u: Ja.
    - who: Isaac Wolf
      start: '01:08:45.470'
      end: '01:08:49.080'
      u: ". . . und wenn es ist für eine lange Zeit...wir wissen nicht wie lange wir
        hier müssen hier sein"
    - who: David Boder
      start: '01:08:49.080'
      end: '01:08:49.400'
      u: Oh!
    - who: Isaac Wolf
      start: '01:08:49.400'
      end: '01:08:54.277'
      u: Da kann man da nicht nehmen eine Frau gesondert und ein Mann gesondert. Sie
        verstehen. Wenn...
    - who: David Boder
      start: '01:08:54.277'
      end: '01:08:55.153'
      u: Nun sagen Sie...
    - who: Isaac Wolf
      start: '01:08:55.153'
      end: '01:08:55.413'
      u: Ja.
    - who: David Boder
      start: '01:08:55.413'
      end: '01:09:03.912'
      u: Wie verhalten sie sich? Ich will Sie eine ganz offene Frage fragen? Wenn
        Mann mit der Frau...sie leben, sie haben Verhältnis. Hören müssen doch die
        anderen Menschen?
    - who: Isaac Wolf
      start: '01:09:03.912'
      end: '01:09:06.375'
      u: Nun ich will Ihnen sagen, das ist,...das ist...
    - who: David Boder
      start: '01:09:06.375'
      end: '01:09:07.510'
      u: Ich frage...[unverständlich; beide sprechen]
    - who: Isaac Wolf
      start: '01:09:07.510'
      end: '01:09:08.766'
      u: Nun, ja, ja, ja...
    - who: David Boder
      start: '01:09:08.766'
      end: '01:09:09.599'
      u: ". . . eine psychologische Frage."
    - who: Isaac Wolf
      start: '01:09:09.599'
      end: '01:09:14.205'
      u: Das ist in Ordnung, ich sage Ihnen die Wahrheit. Ich kann Ihnen selbst über
        die Wahrheit von mir sagen.
    - who: David Boder
      start: '01:09:14.205'
      end: '01:09:14.585'
      u: Ja.
    - who: Isaac Wolf
      start: '01:09:14.585'
      end: '01:09:24.937'
      u: Es war auch...jetzt habe ich ein kleines Kind und da habe ich ein besonderes
        Zimmer, aber bis jetzt habe ich auch gewohnt mit einer schwangeren Frau. Aber
        auch...ich kann Ihnen nur sagen, dass wir haben gewohnt wie solche Fremde...
    - who: David Boder
      start: '01:09:24.937'
      end: '01:09:25.662'
      u: Was meinen Sie „wie Fremde“?
    - who: Isaac Wolf
      start: '01:09:25.662'
      end: '01:09:43.728'
      u: 'Nun besonders...weil ein Bett neben dem Anderen und man hat sich geniert
        vor einander. Sie verstehen, das ist nicht moralisch, wenn man Verhältnisse
        hat zwischen fremde Leut. Sie verstehen. Und es war sehr...selbstverständlich
        wie ein Kollege hat mir gesagt: „Ich hab eine Frau“, sagt er „aber nur auf
        einem Bild.“'
    - who: David Boder
      start: '01:09:43.728'
      end: '01:09:44.151'
      u: Hm.
    - who: Isaac Wolf
      start: '01:09:44.151'
      end: '01:09:44.803'
      u: "„Ich kann nicht“, hat er gesagt „mit meiner Frau...“"
    - who: David Boder
      start: '01:09:44.803'
      end: '01:09:46.330'
      u: Hm, Sie meinen, er hat mit seiner Frau gelebt?
    - who: Isaac Wolf
      start: '01:09:46.330'
      end: '01:09:53.845'
      u: Selbstverständlich, das ist nicht eine Stelle, hm, hm, wo Andere schlafen.
        Weil wir haben ja gewohnt ein Bett neben dem Anderen.
    - who: David Boder
      start: '01:09:53.845'
      end: '01:09:54.147'
      u: Ja.
    - who: Isaac Wolf
      start: '01:09:54.147'
      end: '01:09:56.260'
      u: Und man hat sich nicht...man ist ja ein Mensch.
    - who: David Boder
      start: '01:09:56.260'
      end: '01:09:56.761'
      u: Ja.
    - who: Isaac Wolf
      start: '01:09:56.761'
      end: '01:10:08.230'
      u: 'Man kann es nicht erlauben, dass ein Mensch soll dem Anderen, hm,...verstehen
        Sie,...schauen was...schauen was da kommt vor. Darum hat man so einen Namen
        gehabt, man hat gesagt zu seiner Frau: „ich habe ein Frau, aber kein Verhältnis!“'
    - who: David Boder
      start: '01:10:08.230'
      end: '01:10:10.150'
      u: Meinen Sie, Sie halten sich zurück?
    - who: Isaac Wolf
      start: '01:10:10.150'
      end: '01:10:11.496'
      u: Selbstverständlich!
    - who: David Boder
      start: '01:10:11.496'
      end: '01:10:14.031'
      u: Nicht dass Sie sich gewöhnt haben, dass eine...
    - who: Isaac Wolf
      start: '01:10:14.031'
      end: '01:10:15.933'
      u: Nein, nein, das nicht.
    - who: David Boder
      start: '01:10:15.933'
      end: '00:00:00.'
      u: Das nicht.
    - who: Isaac Wolf
      start: '00:00:00.'
      end: '01:10:16.766'
      u: Das nicht.
    - who: David Boder
      start: '01:10:16.766'
      end: '01:10:18.927'
      u: Sie schlafen bloß zusammen und nicht mehr?
    - who: Isaac Wolf
      start: '01:10:18.927'
      end: '01:10:22.325'
      u: Und nicht mehr, leider, weil ich kann nicht erlauben, dass [unverständliches
        Flüstern].
    - who: David Boder
      start: '01:10:22.325'
      end: '01:10:23.925'
      u: Hm.
    - who: Isaac Wolf
      start: '01:10:23.925'
      end: '01:10:27.565'
      u: Sehr schrecklich das Leben, aber was kann man machen?
    - who: David Boder
      start: '01:10:27.565'
      end: '01:10:30.963'
      u: Und die UNRRA weiß das? Und die Anderen wissen es auch?
    - who: Isaac Wolf
      start: '01:10:30.963'
      end: '01:10:48.136'
      u: Ich werde es Ihnen sagen. Die UNRRA kommen, in zehn (10) Minuten, die schauen
        nur an, dass es rein soll sein. Und wenn sie wirklich sollen...ich hab da
        gehabt...sie sind herein gekommen diese Woche. Und haben angeschaut, dass
        wir haben kein Wasser, keine Toiletten, denn die Toiletten sind alle verstopft.
    - who: David Boder
      start: '01:10:48.136'
      end: '01:10:48.348'
      u: Ja?
    - who: Isaac Wolf
      start: '01:10:48.348'
      end: '01:11:16.739'
      u: 'Da hab ich gesagt: „Vielleicht wollen Sie, dass wir sollen alle krank werden
        aus Malaria oder Typhus oder alles.“ Sie sollen etwas Hilfe uns geben, dass
        wir sollen Wasser haben. Ich habe bezahlt einmal elf tausend (11000) Lire,
        einmal dreizehn tausend (13000) Lire und das Wasser war nur zwei (2) oder
        (3) Tage. Der Motor ist kaputt und ich kann das nicht zahlen—dreizehn tausend
        (13000) Lire von den hundert (100) Lire, was ich bekomm. Man kommt aus ein
        paar Tage, dann machen wir einen Hungerstreik oder 50% geben zuerst.'
    - who: David Boder
      start: '01:11:16.739'
      end: '01:11:17.041'
      u: Ja.
    - who: Isaac Wolf
      start: '01:11:17.041'
      end: '01:11:17.584'
      u: Sie verstehen?
    - who: David Boder
      start: '01:11:17.584'
      end: '01:11:17.977'
      u: Nun?
    - who: Isaac Wolf
      start: '01:11:17.977'
      end: '01:11:23.820'
      u: Und ich bin herein gefahren zu Joint. Ich hab zu Joint diese, hm, diese vorgestellt...diese,
        hm...
    - who: David Boder
      start: '01:11:23.820'
      end: '01:11:24.544'
      u: Situation?
    - who: Isaac Wolf
      start: '01:11:24.544'
      end: '01:11:32.180'
      u: Nun ja, man hat mir versprochen, wenn Mr. Weitz ist hier, er ist krank und,
        hm, im Spital.
    - who: David Boder
      start: '01:11:32.180'
      end: '01:11:32.995'
      u: Mr. Weitz.
    - who: Isaac Wolf
      start: '01:11:32.995'
      end: '01:11:33.750'
      u: Mr. Weitz.
    - who: David Boder
      start: '01:11:33.750'
      end: '01:11:34.342'
      u: Ja.
    - who: Isaac Wolf
      start: '01:11:34.342'
      end: '01:11:36.835'
      u: Ja. Er ist ein sehr—ich kann Ihnen sagen—ein sehr freundlicher Mensch.
    - who: David Boder
      start: '01:11:36.835'
      end: '01:11:37.245'
      u: Ja.
    - who: Isaac Wolf
      start: '01:11:37.245'
      end: '01:11:42.527'
      u: Und er hat sich bemüht, vom Spital, glaube ich, weil sie haben gesagt, sie
        werden anfragen im Spital.
    - who: David Boder
      start: '01:11:42.527'
      end: '01:11:42.738'
      u: Ja.
    - who: Isaac Wolf
      start: '01:11:42.738'
      end: '01:11:47.386'
      u: Und er hat gesagt, man soll das machen und gestern hat man gebracht...
    - who: David Boder
      start: '01:11:47.386'
      end: '01:11:48.926'
      u: Ja, ich habe gesehen die Pumpe.
    - who: Isaac Wolf
      start: '01:11:48.926'
      end: '01:12:03.340'
      u: Ja. Man hat gebracht die Pumpe und man hat gebracht dies und das. Und dann
        diese, die sich haben bemüht vom Joint, dem amerikanischen Joint, haben wir
        Wasser heute, Und heute werden wir machen wieder ein Bad, weil wir haben zwei
        (2) Woche kein Wasser nicht gehabt und man hat kein Bad nicht gekannt.
    - who: David Boder
      start: '01:12:03.340'
      end: '01:12:05.755'
      u: Also was hat man gehabt zum Waschen, wie hat man das Wasser bekommen?
    - who: Isaac Wolf
      start: '01:12:05.755'
      end: '01:12:08.942'
      u: Wir haben...mit einem Wagen haben wir bringen müssen das Wasser da her.
    - who: David Boder
      start: '01:12:08.942'
      end: '01:12:09.938'
      u: Hm. Und jetzt?
    - who: Isaac Wolf
      start: '01:12:09.938'
      end: '01:12:15.673'
      u: Und jetzt haben wir Wäsch zu waschen, sich selbst auch, wenn man darf.
    - who: David Boder
      start: '01:12:15.673'
      end: '01:12:15.993'
      u: Hm.
    - who: Isaac Wolf
      start: '01:12:15.993'
      end: '01:12:18.637'
      u: Es war schrecklich. Mit Holz es war auch hier schrecklich.
    - who: David Boder
      start: '01:12:18.637'
      end: '01:12:20.315'
      u: Ja? Wieso?
    - who: Isaac Wolf
      start: '01:12:20.315'
      end: '01:12:30.064'
      u: Das Holz geht von dieser Unterstützung, was wir bekommen—diese hundert (100)
        Lire, wird herunter genommen für Holz. Ein Meter Holz, hundert Kilo kostet
        drei hundert (300) Lire.
    - who: David Boder
      start: '01:12:30.064'
      end: '01:12:31.893'
      u: Hm. Im Winter, was wird man dann tun?
    - who: Isaac Wolf
      start: '01:12:31.893'
      end: '01:12:35.774'
      u: Das weiß ich nicht. Ich kann mir nicht vorstellen die Lage, wenn es kommen
        da hier Winter.
    - who: David Boder
      start: '01:12:35.774'
      end: '01:12:38.762'
      u: Und die Betten und die Decken, hat man die Ihnen gegeben?
    - who: Isaac Wolf
      start: '01:12:38.762'
      end: '01:12:43.320'
      u: Das war hier. Das ist schon gekommen von Joint, von UNRRA. Das war schon
        hier.
    - who: David Boder
      start: '01:12:43.320'
      end: '01:12:46.598'
      u: Ja, aber man gibt Ihnen keine Laken oder Handtücher?
    - who: Isaac Wolf
      start: '01:12:46.598'
      end: '01:12:56.485'
      u: Das haben wir nicht. Keine Handtücher. Für Seife muss ich laufen ein paar
        Mal bis ich kann bekommen. Das haben wir auch nicht genug, die Seife und mit
        Essen, das sehen Sie ja.
    - who: David Boder
      start: '01:12:56.485'
      end: '01:13:00.409'
      u: Nun sagen Sie mir, gibt es nicht Manche, die bekommen von Amerika was geschickt?
    - who: Isaac Wolf
      start: '01:13:00.409'
      end: '01:13:03.053'
      u: Es gibt welche Leute, nicht im Kibbuz.
    - who: David Boder
      start: '01:13:03.053'
      end: '01:13:03.856'
      u: Sie kriegen was?
    - who: Isaac Wolf
      start: '01:13:03.856'
      end: '01:13:18.995'
      u: Diese was bekommen von Amerika, zum Beispiel, die sitzen im Lager dort und
        legen sich zu. Aber im Kibbuz überhaupt das sehr genau...hier...es gibt welche
        Kollegen, die was bekommen, zwei (2) Dollar so geschickt im Brief so. So gibt
        er das herein in den Kibbuz.
    - who: David Boder
      start: '01:13:18.995'
      end: '01:13:20.945'
      u: Er gibt es herein in den Kibbuz?
    - who: Isaac Wolf
      start: '01:13:20.945'
      end: '01:13:21.748'
      u: Ja, ja. Ich selbst habe gehabt einen Kollegen...[unverständlich; beide sprechen]
    - who: David Boder
      start: '01:13:21.748'
      end: '01:13:23.426'
      u: Sie meinen er kann kein Geld haben?
    - who: Isaac Wolf
      start: '01:13:23.426'
      end: '01:13:37.883'
      u: Nein. Wir haben kein Geld. Ich will Ihnen sagen, diese Leute, die sind in
        einem Kibbuz, sie sagen, dass ein andere Kollege sind das selbe was er ist
        selbst—er sieht keinen Unterschied. Ich habe einen Kollegen, der hat bekommen
        viele Dollar in einem Brief.
    - who: David Boder
      start: '01:13:37.883'
      end: '01:13:38.324'
      u: Ja.
    - who: Isaac Wolf
      start: '01:13:38.324'
      end: '01:13:44.891'
      u: Und ein Paket. Das hat er hereingebracht, da hat er bekommen Schokolade.
        Er hat es herein gebracht für die Kinder und hat gesagt, wir sollen es verteilen.
    - who: David Boder
      start: '01:13:44.891'
      end: '01:13:45.525'
      u: Was?
    - who: Isaac Wolf
      start: '01:13:45.525'
      end: '01:13:50.113'
      u: Ja und wir, so...
    - who: David Boder
      start: '01:13:50.113'
      end: '01:13:51.851'
      u: Hm.
    - who: Isaac Wolf
      start: '01:13:51.851'
      end: '01:13:52.546'
      u: Wir leben so.
    - who: David Boder
      start: '01:13:52.546'
      end: '01:14:01.588'
      u: Und so ein Kibbuz ist wirklich...wirklich...eine...sozusagen eine kommunistische
        Organisation?
    - who: Isaac Wolf
      start: '01:14:01.588'
      end: '01:14:01.920'
      u: Nein!
    - who: David Boder
      start: '01:14:01.920'
      end: '01:14:05.844'
      u: Nein, ich meine in der Wirtschaft. Alle haben alles zusammen.
    - who: Isaac Wolf
      start: '01:14:05.844'
      end: '01:14:07.341'
      u: Alle haben alles zusammen. Ich sage Ihnen...[unverständlich; beide sprechen]
    - who: David Boder
      start: '01:14:07.341'
      end: '01:14:08.929'
      u: Ich meine das nicht politisch.
    - who: Isaac Wolf
      start: '01:14:08.929'
      end: '01:14:10.124'
      u: Ja, nicht politisch [lacht etwas], das ist ja selbstverständlich.
    - who: David Boder
      start: '01:14:10.124'
      end: '01:14:12.026'
      u: Sagen wir wie eine Kooperative
    - who: Isaac Wolf
      start: '01:14:12.026'
      end: '01:14:17.507'
      u: Oh ja. Wir haben, sagen wir, religiöse Leute hier. Wir haben eine Koscher
        Küche auch.
    - who: David Boder
      start: '01:14:17.507'
      end: '01:14:17.978'
      u: Ja.
    - who: Isaac Wolf
      start: '01:14:17.978'
      end: '01:14:18.690'
      u: Sie verstehen?
    - who: David Boder
      start: '01:14:18.690'
      end: '01:14:19.203'
      u: Ja.
    - who: Isaac Wolf
      start: '01:14:19.203'
      end: '01:14:29.827'
      u: Und wir haben eine allgemeine Küche. Wenn wir wollten alle essen Koscher,
        so wie man sagt, kann man nicht existieren, weil ein Kilo Fleisch kostet drei
        hundert (300) Lire, drei hundert fünfzig (350) Lire.
    - who: David Boder
      start: '01:14:29.827'
      end: '01:14:30.551'
      u: Ein Kilo Koscher Fleisch?
    - who: Isaac Wolf
      start: '01:14:30.551'
      end: '01:14:32.755'
      u: Nein, das Gewöhnliche...Rind.
    - who: David Boder
      start: '01:14:32.755'
      end: '01:14:33.437'
      u: Ja.
    - who: Isaac Wolf
      start: '01:14:33.437'
      end: '01:14:37.240'
      u: Wenn wir haben bekommen die drei tausend Lire, war ein Kilo Fleisch...
    - who: David Boder
      start: '01:14:37.240'
      end: '01:14:37.439'
      u: Ja.
    - who: Isaac Wolf
      start: '01:14:37.439'
      end: '01:14:45.739'
      u: ". . . war zwei hundert fünfzig (250). Und jetzt kostet es drei hundert fünfzig
        (350). Und wir bekommen immer die drei tausend Lire genau. Erhöhung bekommen
        wir nicht."
    - who: David Boder
      start: '01:14:45.739'
      end: '01:14:46.813'
      u: Hm.
    - who: Isaac Wolf
      start: '01:14:46.813'
      end: '01:14:56.230'
      u: Und wir haben auch die Koscher Küche genau das Selbe. Jeder lebt hier kollektiv,
        weil wenn nicht kollektiv, dann kann man nicht existieren.
    - who: David Boder
      start: '01:14:56.230'
      end: '01:15:07.143'
      u: Nun, Mr. Wolf, es war alles sehr interessant und sehr wichtig. Ich denke,
        Sie haben mir da eine gute Geschichte erzählt.
    - who: Isaac Wolf
      start: '01:15:07.143'
      end: '01:15:08.502'
      u: Ich habe Ihnen die Wahrheit gesagt.
    - who: David Boder
      start: '01:15:08.502'
      end: '01:15:42.804'
      u: Nun, ja, ich sage eben, sie haben mir einen guten Report gegeben und so Manches
        ist klar geworden und Manches wird klarer werden, wenn die Leute dieses Dokument
        studieren werden. Ich danke Ihnen sehr.
    - who: David Boder
      start: '01:15:42.804'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool number 101 the second spool of Mr. Isaac
        Wolf, who is an officer at one of the Kibutzes at the Camp Tradate between
        Como and Milan. An Illinois Institute of Technology Wire Recording, September
        the 1st, 1946."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:03.166'
      end: '00:00:43.960'
      u: "[In English] Italy, September 1st, at the Castle Tradate, between Milano
        and Como, at a home for displaced Jews who expect from here eventually to
        be transferred, one way or the other, to Palestine The interviewee is Mr.
        Isaac Wolf, thirty years old, here with his wife and a child. He lives here
        in the camp. He is exercising some administrative duties, and, in part, for
        that reason seems to have a room for himself with his family."
    - who: David Boder
      start: '00:00:43.960'
      end: '00:00:46.476'
      u: "[In German] You have a room for yourself?"
    - who: Isaac Wolf
      start: '00:00:46.476'
      end: '00:00:55.897'
      u: Yes.
    - who: David Boder
      start: '00:00:55.897'
      end: '00:00:56.460'
      u: Yes. And so, Mr. Wolf, would you tell us again what is your name, how old
        are you?
    - who: Isaac Wolf
      start: '00:00:56.460'
      end: '00:00:56.460'
      u: Wolf, Isaac.
    - who: David Boder
      start: '00:00:56.460'
      end: '00:00:57.210'
      u: Yes.
    - who: Isaac Wolf
      start: '00:00:57.210'
      end: '00:00:59.679'
      u: Thirty years old. [He chooses to speak German which apparently causes him
        some difficulties.]
    - who: David Boder
      start: '00:00:59.679'
      end: '00:01:10.130'
      u: Wait a moment [adjusting the microphone]. You are thirty years old, nu? And
        what do you do here in...what do you call this place? Hachshara [a place for
        preliminary training of those planning to go to Israel]?
    - who: Isaac Wolf
      start: '00:01:10.130'
      end: '00:01:11.349'
      u: Hachshara, yes.
    - who: David Boder
      start: '00:01:11.349'
      end: '00:01:12.427'
      u: What do you do here in the Hachshara?
    - who: Isaac Wolf
      start: '00:01:12.427'
      end: '00:01:14.974'
      u: We are working. We are learning to do various jobs.
    - who: David Boder
      start: '00:01:14.974'
      end: '00:01:17.317'
      u: Do you occupy any office [as an official here]?
    - who: Isaac Wolf
      start: '00:01:17.317'
      end: '00:01:20.598'
      u: I myself am a worker of [word not clear].
    - who: David Boder
      start: '00:01:20.598'
      end: '00:01:22.832'
      u: You yourself are what?
    - who: Isaac Wolf
      start: '00:01:22.832'
      end: '00:01:24.582'
      u: I myself am a worker of [word not clear].
    - who: David Boder
      start: '00:01:24.582'
      end: '00:01:25.395'
      u: What is that?
    - who: Isaac Wolf
      start: '00:01:25.395'
      end: '00:01:30.582'
      u: That is a member of the organization, of the leaders of the people of the
        Hachshara.
    - who: David Boder
      start: '00:01:30.582'
      end: '00:01:33.066'
      u: Hm. You are on the committee.
    - who: Isaac Wolf
      start: '00:01:33.066'
      end: '00:01:34.097'
      u: On the committee, yes.
    - who: David Boder
      start: '00:01:34.097'
      end: '00:01:36.144'
      u: Hm, and what are you doing in particular?
    - who: Isaac Wolf
      start: '00:01:36.144'
      end: '00:01:38.842'
      u: Well, to take care of the food supplies...
    - who: David Boder
      start: '00:01:38.842'
      end: '00:01:38.842'
      u: Yes?
    - who: Isaac Wolf
      start: '00:01:38.842'
      end: '00:01:41.658'
      u: There should be everything for the people, and it should be clean, everything.
    - who: David Boder
      start: '00:01:41.658'
      end: '00:01:42.314'
      u: Hm.
    - who: Isaac Wolf
      start: '00:01:42.314'
      end: '00:01:44.361'
      u: Hygiene. Everything that is necessary...
    - who: David Boder
      start: '00:01:44.361'
      end: '00:01:47.017'
      u: You are, so to say...are you elected by the people?
    - who: Isaac Wolf
      start: '00:01:47.017'
      end: '00:01:48.454'
      u: By the...elected by the people.
    - who: David Boder
      start: '00:01:48.454'
      end: '00:01:50.704'
      u: Elected by the people. In a democratic manner?
    - who: Isaac Wolf
      start: '00:01:50.704'
      end: '00:01:51.719'
      u: Completely democratic.
    - who: David Boder
      start: '00:01:51.719'
      end: '00:01:53.047'
      u: By the men and women?
    - who: Isaac Wolf
      start: '00:01:53.047'
      end: '00:01:54.781'
      u: By men and women, everybody.
    - who: David Boder
      start: '00:01:54.781'
      end: '00:01:56.250'
      u: And by the younger boys, too?
    - who: Isaac Wolf
      start: '00:01:56.250'
      end: '00:01:56.985'
      u: Everybody, everybody.
    - who: David Boder
      start: '00:01:56.985'
      end: '00:01:57.797'
      u: Everybody, everyone voted.
    - who: Isaac Wolf
      start: '00:01:57.797'
      end: '00:01:58.875'
      u: Everybody, one hundred per cent.
    - who: David Boder
      start: '00:01:58.875'
      end: '00:02:00.187'
      u: "[Jestingly] Your little baby didn’t vote?"
    - who: Isaac Wolf
      start: '00:02:00.187'
      end: '00:02:01.781'
      u: No. [Chuckle.] Small baby, naturally...
    - who: David Boder
      start: '00:02:01.781'
      end: '00:02:05.000'
      u: "[Chuckle.] How old is he? Is it a boy or a girl?"
    - who: Isaac Wolf
      start: '00:02:05.000'
      end: '00:02:05.875'
      u: Who? Mine?
    - who: David Boder
      start: '00:02:05.875'
      end: '00:02:06.172'
      u: Yes.
    - who: Isaac Wolf
      start: '00:02:06.172'
      end: '00:02:06.312'
      u: A girl.
    - who: David Boder
      start: '00:02:06.312'
      end: '00:02:07.984'
      u: It is a girl. How old is she?
    - who: Isaac Wolf
      start: '00:02:07.984'
      end: '00:02:09.890'
      u: "[With a warm chuckle] Four weeks."
    - who: David Boder
      start: '00:02:09.890'
      end: '00:02:10.359'
      u: Only four weeks?
    - who: Isaac Wolf
      start: '00:02:10.359'
      end: '00:02:10.797'
      u: Yes. [Chuckle.]
    - who: David Boder
      start: '00:02:10.797'
      end: '00:02:23.014'
      u: Oh! [Chuckle.] Nu, and so tell me this, Mr. Wolf, [in Yiddish] tell me, where
        were you when the war started, and what happened then?
    - who: Isaac Wolf
      start: '00:02:23.014'
      end: '00:02:28.310'
      u: "[He continues with his endeavor to speak German.] I was in ’39, at the beginning
        of the war..."
    - who: David Boder
      start: '00:02:28.310'
      end: '00:02:28.872'
      u: Yes?
    - who: Isaac Wolf
      start: '00:02:28.872'
      end: '00:02:35.715'
      u: I was in Lemberg. And when the war started I was drafted into the Polish
        army.
    - who: David Boder
      start: '00:02:35.715'
      end: '00:02:36.496'
      u: Yes?
    - who: Isaac Wolf
      start: '00:02:36.496'
      end: '00:02:42.245'
      u: I was in the Polish army, and then I was...fought under Lemberg, too.
    - who: David Boder
      start: '00:02:42.245'
      end: '00:02:43.010'
      u: Yes?
    - who: Isaac Wolf
      start: '00:02:43.010'
      end: '00:02:45.042'
      u: And then I was injured.
    - who: David Boder
      start: '00:02:45.042'
      end: '00:02:46.652'
      u: Wounded?
    - who: Isaac Wolf
      start: '00:02:46.652'
      end: '00:02:47.542'
      u: Wounded, yes.
    - who: David Boder
      start: '00:02:47.542'
      end: '00:02:48.698'
      u: Where were you wounded?
    - who: Isaac Wolf
      start: '00:02:48.698'
      end: '00:02:49.526'
      u: Near Lemberg.
    - who: David Boder
      start: '00:02:49.526'
      end: '00:02:52.354'
      u: Yes. I mean which...where on your body were you wounded?
    - who: Isaac Wolf
      start: '00:02:52.354'
      end: '00:02:53.026'
      u: In the hand.
    - who: David Boder
      start: '00:02:53.026'
      end: '00:02:54.604'
      u: You were wounded in the hand, nu?
    - who: Isaac Wolf
      start: '00:02:54.604'
      end: '00:02:55.073'
      u: Yes.
    - who: David Boder
      start: '00:02:55.073'
      end: '00:02:55.729'
      u: And?
    - who: Isaac Wolf
      start: '00:02:55.729'
      end: '00:02:59.838'
      u: And then I was lying in the hospital, and then marched in the Russian army.
    - who: David Boder
      start: '00:02:59.838'
      end: '00:03:00.291'
      u: Yes?
    - who: Isaac Wolf
      start: '00:03:00.291'
      end: '00:03:06.557'
      u: And then I was already in Russia, that means, in Lemberg, since then the
        Russian army was already in Lemberg.
    - who: David Boder
      start: '00:03:06.557'
      end: '00:03:07.088'
      u: Yes?
    - who: Isaac Wolf
      start: '00:03:07.088'
      end: '00:03:14.837'
      u: And then I was lying in the hospital and became well. I was under the Russian
        government.
    - who: David Boder
      start: '00:03:14.837'
      end: '00:03:17.806'
      u: Yes, that was when there was no war yet.
    - who: Isaac Wolf
      start: '00:03:17.806'
      end: '00:03:18.306'
      u: In ’39.
    - who: David Boder
      start: '00:03:18.306'
      end: '00:03:19.915'
      u: Yes, Russia and the Germans...
    - who: Isaac Wolf
      start: '00:03:19.915'
      end: '00:03:22.618'
      u: When Poland and Germany were fighting, yes.
    - who: David Boder
      start: '00:03:22.618'
      end: '00:03:23.665'
      u: But not Russian with Germany.
    - who: Isaac Wolf
      start: '00:03:23.665'
      end: '00:03:24.946'
      u: No, there was so...that...
    - who: David Boder
      start: '00:03:24.946'
      end: '00:03:25.931'
      u: Not officially.
    - who: Isaac Wolf
      start: '00:03:25.931'
      end: '00:03:31.259'
      u: 'Not officially. It was so: When the Russians have...the Germans shelled
        Lemberg...'
    - who: David Boder
      start: '00:03:31.259'
      end: '00:03:32.352'
      u: Yes?
    - who: Isaac Wolf
      start: '00:03:32.352'
      end: '00:03:37.477'
      u: ". . . the Russian...the Russians at Lemberg answered with...also, because
        there was also a kind of misunderstanding..."
    - who: David Boder
      start: '00:03:37.477'
      end: '00:03:38.102'
      u: Yes.
    - who: Isaac Wolf
      start: '00:03:38.102'
      end: '00:03:41.086'
      u: ". . . between the armies. There was also a certain...for a few hours there
        was also such..."
    - who: David Boder
      start: '00:03:41.086'
      end: '00:03:44.445'
      u: But officially Russian and Germany were not at war.
    - who: Isaac Wolf
      start: '00:03:44.445'
      end: '00:03:44.945'
      u: Not at war.
    - who: David Boder
      start: '00:03:44.945'
      end: '00:03:48.976'
      u: And so, nu? So you were in the hospital. And what happened then?
    - who: Isaac Wolf
      start: '00:03:48.976'
      end: '00:03:55.405'
      u: And then I was lying...maybe six weeks I was in the hospital. Then I went
        home.
    - who: David Boder
      start: '00:03:55.405'
      end: '00:03:59.546'
      u: Yes. Whom did you have at home? Who was your father, your mother? How many
        were in the family?
    - who: Isaac Wolf
      start: '00:03:59.546'
      end: '00:04:03.952'
      u: I was...I had the mother, the father, sisters, a brother...
    - who: David Boder
      start: '00:04:03.952'
      end: '00:04:05.171'
      u: How many sisters?
    - who: Isaac Wolf
      start: '00:04:05.171'
      end: '00:04:06.421'
      u: I had two sisters.
    - who: David Boder
      start: '00:04:06.421'
      end: '00:04:07.686'
      u: Older or younger?
    - who: Isaac Wolf
      start: '00:04:07.686'
      end: '00:04:09.623'
      u: One...two younger.
    - who: David Boder
      start: '00:04:09.623'
      end: '00:04:10.248'
      u: Aha.
    - who: Isaac Wolf
      start: '00:04:10.248'
      end: '00:04:11.467'
      u: And one brother, an older one. A brother.
    - who: David Boder
      start: '00:04:11.467'
      end: '00:04:11.967'
      u: Yes.
    - who: Isaac Wolf
      start: '00:04:11.967'
      end: '00:04:13.186'
      u: He lived in Radomsko.
    - who: David Boder
      start: '00:04:13.186'
      end: '00:04:13.811'
      u: Yes. And your father and your mother?
    - who: Isaac Wolf
      start: '00:04:13.811'
      end: '00:04:14.280'
      u: Yes.
    - who: David Boder
      start: '00:04:14.280'
      end: '00:04:16.249'
      u: And? You came home.
    - who: Isaac Wolf
      start: '00:04:16.249'
      end: '00:04:16.765'
      u: Yes.
    - who: David Boder
      start: '00:04:16.765'
      end: '00:04:17.374'
      u: What did you do then?
    - who: Isaac Wolf
      start: '00:04:17.374'
      end: '00:04:23.390'
      u: Then I started working. The Russians did not allow [one] to go around without
        work.
    - who: David Boder
      start: '00:04:23.390'
      end: '00:04:23.921'
      u: Yes.
    - who: Isaac Wolf
      start: '00:04:23.921'
      end: '00:04:27.968'
      u: Because if one did not work they asked, ‘On what do you live?’
    - who: David Boder
      start: '00:04:27.968'
      end: '00:04:28.562'
      u: Hm.
    - who: Isaac Wolf
      start: '00:04:28.562'
      end: '00:04:31.015'
      u: So everybody had to go to work.
    - who: David Boder
      start: '00:04:31.015'
      end: '00:04:31.797'
      u: Hm.
    - who: Isaac Wolf
      start: '00:04:31.797'
      end: '00:04:36.906'
      u: Then I started working. I worked on the railroad. I was learning...
    - who: David Boder
      start: '00:04:36.906'
      end: '00:04:37.360'
      u: Yes?
    - who: Isaac Wolf
      start: '00:04:37.360'
      end: '00:04:40.095'
      u: I was learning to be a train machinist. [Pause.]
    - who: David Boder
      start: '00:04:40.095'
      end: '00:04:51.361'
      u: And so you were learning to be a train machinist. Nu?
    - who: Isaac Wolf
      start: '00:04:51.361'
      end: '00:05:03.985'
      u: Nu, and then I worked throught the whole time. Nu, it was so. When one day
        I didn’t work—not, I but others—then the Russians asked why he didn’t come
        that day to work.
    - who: David Boder
      start: '00:05:03.985'
      end: '00:05:04.656'
      u: Yes?
    - who: Isaac Wolf
      start: '00:05:04.656'
      end: '00:05:09.593'
      u: When...One had to have a certain reason why he didn’t come to work.
    - who: David Boder
      start: '00:05:09.593'
      end: '00:05:10.968'
      u: Did they pay for the work?
    - who: Isaac Wolf
      start: '00:05:10.968'
      end: '00:05:12.561'
      u: For the work they paid, yes.
    - who: David Boder
      start: '00:05:12.561'
      end: '00:05:14.186'
      u: Was one able to live on it?
    - who: Isaac Wolf
      start: '00:05:14.186'
      end: '00:05:21.248'
      u: Nu, like in Russia, there was the arrangement that when one earned a hundred
        and fifty rubles, he also could live on the hundred...
    - who: David Boder
      start: '00:05:21.248'
      end: '00:05:22.342'
      u: Yes.
    - who: Isaac Wolf
      start: '00:05:22.342'
      end: '00:05:35.451'
      u: ". . . rubles, because it was so, that they ate in the [community] kitchen.
        And in the kitchen it cost sixty rubles for a dinner, and fifty rubles, and
        hundred rubles, approximately so [he apparently wanted to say kopeks]."
    - who: David Boder
      start: '00:05:35.451'
      end: '00:05:36.873'
      u: Hundred and fifty rubles per day?
    - who: Isaac Wolf
      start: '00:05:36.873'
      end: '00:05:37.576'
      u: Per day.
    - who: David Boder
      start: '00:05:37.576'
      end: '00:05:38.388'
      u: Yes, yes. And?
    - who: Isaac Wolf
      start: '00:05:38.388'
      end: '00:05:42.807'
      u: Nu, and so one could...No! A hundred and fifty rubles a month!
    - who: David Boder
      start: '00:05:42.807'
      end: '00:05:43.807'
      u: Nu, that means only kopeks.
    - who: Isaac Wolf
      start: '00:05:43.807'
      end: '00:05:44.978'
      u: Thirty kopeks [word not clear].
    - who: David Boder
      start: '00:05:44.978'
      end: '00:05:46.071'
      u: Oh, yes. [Word not clear].
    - who: Isaac Wolf
      start: '00:05:46.071'
      end: '00:05:46.602'
      u: Yes, yes.
    - who: David Boder
      start: '00:05:46.602'
      end: '00:05:46.946'
      u: Nu?
    - who: Isaac Wolf
      start: '00:05:46.946'
      end: '00:05:51.382'
      u: Nu, one could come out so...to save money one...
    - who: David Boder
      start: '00:05:51.382'
      end: '00:05:52.116'
      u: One could not?
    - who: Isaac Wolf
      start: '00:05:52.116'
      end: '00:05:58.670'
      u: Could not in Russia. But one could come out very well in Russia for this
        money, for this money that one got.
    - who: David Boder
      start: '00:05:58.670'
      end: '00:05:59.700'
      u: Nu?
    - who: Isaac Wolf
      start: '00:05:59.700'
      end: '00:06:09.820'
      u: And then when I already worked as machinist, then I already earned thousand,
        thousand five hundred rubles. That was already very much. On this two families
        could live already a whole month.
    - who: David Boder
      start: '00:06:09.820'
      end: '00:06:12.536'
      u: Nu? You worked as a machinist on a railroad?
    - who: Isaac Wolf
      start: '00:06:12.536'
      end: '00:06:13.367'
      u: Railroad, and I drove...
    - who: David Boder
      start: '00:06:13.367'
      end: '00:06:14.804'
      u: With a parovoz [locomotive]?
    - who: Isaac Wolf
      start: '00:06:14.804'
      end: '00:06:15.773'
      u: With a parovoz.
    - who: David Boder
      start: '00:06:15.773'
      end: '00:06:16.492'
      u: With a locomotive.
    - who: Isaac Wolf
      start: '00:06:16.492'
      end: '00:06:17.164'
      u: With a locomotive, yes.
    - who: David Boder
      start: '00:06:17.164'
      end: '00:06:18.070'
      u: Nu, go on.
    - who: Isaac Wolf
      start: '00:06:18.070'
      end: '00:06:20.663'
      u: And...
    - who: David Boder
      start: '00:06:20.663'
      end: '00:06:22.507'
      u: How long did one study to be a machinist?
    - who: Isaac Wolf
      start: '00:06:22.507'
      end: '00:06:38.350'
      u: In Russia were courses. One could study six months, and eight months, and
        a year. But after three months one finished the course. And during the time
        of the course they received exactly as much as if they were working—a little
        less, but they could manage, too, with this money.
    - who: David Boder
      start: '00:06:38.350'
      end: '00:06:39.116'
      u: Nu, go on.
    - who: Isaac Wolf
      start: '00:06:39.116'
      end: '00:06:42.709'
      u: And then I worked until the time of the war.
    - who: David Boder
      start: '00:06:42.709'
      end: '00:06:43.584'
      u: Yes.
    - who: Isaac Wolf
      start: '00:06:43.584'
      end: '00:06:48.459'
      u: At the time of the war, when the German fliers already were bombing Lemberg,
        I was still...
    - who: David Boder
      start: '00:06:48.459'
      end: '00:06:48.459'
      u: When the war started between the Russians and the Germans.
    - who: Isaac Wolf
      start: '00:06:48.459'
      end: '00:06:50.803'
      u: Between the Russians and the Germans, yes.
    - who: David Boder
      start: '00:06:50.803'
      end: '00:06:50.803'
      u: Nu.
    - who: Isaac Wolf
      start: '00:06:50.803'
      end: '00:06:52.021'
      u: And then I also worked on the railroad.
    - who: David Boder
      start: '00:06:52.021'
      end: '00:06:53.911'
      u: Yes.
    - who: Isaac Wolf
      start: '00:06:53.911'
      end: '00:06:59.473'
      u: And until the...up to two days before the Germans entered...
    - who: David Boder
      start: '00:06:59.473'
      end: '00:07:00.395'
      u: Yes.
    - who: Isaac Wolf
      start: '00:07:00.395'
      end: '00:07:07.458'
      u: ". . . I worked on the railroad, under the bombs, under everything. Everybody
        had to go to work. He couldn’t leave the work."
    - who: David Boder
      start: '00:07:07.458'
      end: '00:07:08.521'
      u: Nu?
    - who: Isaac Wolf
      start: '00:07:08.521'
      end: '00:07:14.005'
      u: And then, when the Germans were already at Lemberg, then I couldn’t go to
        take leave of my parents [to say goodbye].
    - who: David Boder
      start: '00:07:14.005'
      end: '00:07:14.567'
      u: Yes.
    - who: Isaac Wolf
      start: '00:07:14.567'
      end: '00:07:15.927'
      u: And till the...
    - who: David Boder
      start: '00:07:15.927'
      end: '00:07:16.817'
      u: You could not go with your parents.
    - who: Isaac Wolf
      start: '00:07:16.817'
      end: '00:07:35.848'
      u: No, I couldn’t throw away the work. And I couldn’t go with them. And I have
        not seen my parents till this day. And I was...and then I ran away with the
        Russian Army farther, and I ran as far as Woloczysk. And there, near Kiev...on
        the other side, we were surrounded by the Germans.
    - who: David Boder
      start: '00:07:35.848'
      end: '00:07:37.754'
      u: On the other side?
    - who: Isaac Wolf
      start: '00:07:37.754'
      end: '00:07:39.010'
      u: On the other side [of the river]...already near the Russian border.
    - who: David Boder
      start: '00:07:39.010'
      end: '00:07:39.409'
      u: Yes?
    - who: Isaac Wolf
      start: '00:07:39.409'
      end: '00:07:42.183'
      u: There was Podwoloczysk and Woloczysk.
    - who: David Boder
      start: '00:07:42.183'
      end: '00:07:42.769'
      u: Yes.
    - who: Isaac Wolf
      start: '00:07:42.769'
      end: '00:07:44.315'
      u: It was already near the...in the Ukraine.
    - who: David Boder
      start: '00:07:44.315'
      end: '00:07:44.815'
      u: Yes.
    - who: Isaac Wolf
      start: '00:07:44.815'
      end: '00:07:49.971'
      u: And then we entered...the Russians had already captured...surrounded the
        forest, and the...
    - who: David Boder
      start: '00:07:49.971'
      end: '00:07:50.690'
      u: The Germans.
    - who: Isaac Wolf
      start: '00:07:50.690'
      end: '00:08:02.940'
      u: The Germans. And we were...we organized as partisans, by ourselves, on our
        own, because we knew what...what he does with the Jews because we had read
        the book Unser...the Unser...Mein Kampf.
    - who: David Boder
      start: '00:08:02.940'
      end: '00:08:03.597'
      u: Yes?
    - who: Isaac Wolf
      start: '00:08:03.597'
      end: '00:08:15.175'
      u: Then we knew what the meaning is of the Judenfrage [Jewish question]. Therefore,
        we knew that voluntarily we will not go to death. As long as we will be able
        to save the [our] life we will save it.
    - who: David Boder
      start: '00:08:15.175'
      end: '00:08:17.095'
      u: But, yes, you said that you went with the partisans. Why didn’t...
    - who: Isaac Wolf
      start: '00:08:17.095'
      end: '00:08:17.579'
      u: But yes.
    - who: David Boder
      start: '00:08:17.579'
      end: '00:08:19.081'
      u: ". . . you go with the regular army?"
    - who: Isaac Wolf
      start: '00:08:19.081'
      end: '00:08:31.940'
      u: They didn’t want to accept us then, because they didn’t know who we were.
        They did take into the Russian army...from ’39 till ’41, until the time of
        the war, the younger ones were taken.
    - who: David Boder
      start: '00:08:31.940'
      end: '00:08:33.065'
      u: In Poland, yes.
    - who: Isaac Wolf
      start: '00:08:33.065'
      end: '00:08:44.884'
      u: Of the Poles. There was no difference, Jews, Poles, Ukrainians, everybody.
        But when he knew that...In the time of the war they [the Russians] didn’t
        want to take us without...that means, I should say, without endorsement it
        is in Russian.
    - who: David Boder
      start: '00:08:44.884'
      end: '00:08:45.931'
      u: Without guarantees...
    - who: Isaac Wolf
      start: '00:08:45.931'
      end: '00:08:47.150'
      u: Yes. And then...
    - who: David Boder
      start: '00:08:47.150'
      end: '00:08:47.775'
      u: ". . . sponsorship."
    - who: Isaac Wolf
      start: '00:08:47.775'
      end: '00:09:18.004'
      u: Yes. Then we were taken. And we were told that we should go farther into
        Russia. There we will be taken under a commission, and then we will be accepted
        [?]. We ourselves saw how bad...bad the situation was. And we had nothing
        in our hands. We can’t protect our lives. And we took to the forest. Then
        many people had been shot, Russian soldiers. We took from the dead the weapons
        into our hands. Rifles and automatics and everything was there, and then we
        were...I lived eight days in the trees.
    - who: David Boder
      start: '00:09:18.004'
      end: '00:09:18.504'
      u: In the trees?
    - who: Isaac Wolf
      start: '00:09:18.504'
      end: '00:09:25.332'
      u: In the trees I lived. With the straps that I kept till this day as a souvenir,
        I tied myself, one strap around the legs...
    - who: David Boder
      start: '00:09:25.332'
      end: '00:09:25.801'
      u: A strap [belt]?
    - who: Isaac Wolf
      start: '00:09:25.801'
      end: '00:09:36.457'
      u: A strap, yes. And with one I tied myself around the body, entirely, so that
        I shouldn’t fall down. And so I ate. I had in my pocket perhaps a half a kile
        of bread.
    - who: David Boder
      start: '00:09:36.457'
      end: '00:09:37.144'
      u: Hm.
    - who: Isaac Wolf
      start: '00:09:37.144'
      end: '00:09:49.253'
      u: And then with this half a kilo of bread...and there was also a friend who
        had about two kilos of dry bread. And with that...we were throwing it from
        one tree to another. And on this we lived a few days. Then...
    - who: David Boder
      start: '00:09:49.253'
      end: '00:09:50.456'
      u: Why did you have to be in a tree?
    - who: Isaac Wolf
      start: '00:09:50.456'
      end: '00:09:51.487'
      u: What?
    - who: David Boder
      start: '00:09:51.487'
      end: '00:09:52.675'
      u: Why did you have to be...
    - who: Isaac Wolf
      start: '00:09:52.675'
      end: '00:09:58.206'
      u: Why? Because the Germans were walking around. They were calling, ‘Here are...Jews
        and Russians are around here.’
    - who: David Boder
      start: '00:09:58.206'
      end: '00:09:58.722'
      u: Nu?
    - who: Isaac Wolf
      start: '00:09:58.722'
      end: '00:10:05.526'
      u: And we were afraid, because they were walking around looking for us in the
        forest. Then we saw that death is already before our eyes. You understand?
    - who: David Boder
      start: '00:10:05.526'
      end: '00:10:06.112'
      u: Yes.
    - who: Isaac Wolf
      start: '00:10:06.112'
      end: '00:10:13.033'
      u: We already have nothing to lose. We said, ‘If we go do it this way, maybe
        we will be able to save our lives.’
    - who: David Boder
      start: '00:10:13.033'
      end: '00:10:13.236'
      u: Yes.
    - who: Isaac Wolf
      start: '00:10:13.236'
      end: '00:10:15.017'
      u: And then we went across waters.
    - who: David Boder
      start: '00:10:15.017'
      end: '00:10:16.892'
      u: Yes.
    - who: Isaac Wolf
      start: '00:10:16.892'
      end: '00:10:20.720'
      u: So...across forests, and we met a Russian patrol.
    - who: David Boder
      start: '00:10:20.720'
      end: '00:10:21.377'
      u: Yes?
    - who: Isaac Wolf
      start: '00:10:21.377'
      end: '00:10:25.049'
      u: Then we said that we are going to defend ourselves as partisans.
    - who: David Boder
      start: '00:10:25.049'
      end: '00:10:25.689'
      u: Hm.
    - who: Isaac Wolf
      start: '00:10:25.689'
      end: '00:10:29.392'
      u: Voluntarily, because we don’t want to go to the Germans, because we know
        what he does with the Jews...
    - who: David Boder
      start: '00:10:29.392'
      end: '00:10:29.861'
      u: Hm.
    - who: Isaac Wolf
      start: '00:10:29.861'
      end: '00:11:12.429'
      u: ". . . that when he catches a Jew then [he] cuts off hands, legs, ears. He
        cuts out...that the...the...He didn’t know himself what he should do. This
        barbarism was so terrible against the Jews that we have said that we don’t
        want to go to death voluntarily. And then we went on till the Russians met
        us. We banded together with the Russian people, with Jews, and we went again
        into the forest. We also killed many Germans, because they ‘started on us.’
        We kept the pistol thus in the hand. He shouldn’t notice. And when he came
        close, said that we should hold our hands up, we held the hands thus. And
        at the same time we killed him. And we went on. There were a few [?] people
        with us. There were eight people."
    - who: David Boder
      start: '00:11:12.429'
      end: '00:11:12.992'
      u: Yes?
    - who: Isaac Wolf
      start: '00:11:12.992'
      end: '00:11:47.498'
      u: We killed fifteen Germans then...at that time. And before they could get
        ready to kill us, to search us, we killed them right away, and we went on.
        At that time we met a Russian patrol. And the Russians stopped us. They asked
        who we were. We showed that we have papers that we are Russian railroad workers,
        and we are Jews. [So] they let us live. They didn’t say anything. They believed
        us. And then they asked where we wanted to go. We said that to us it was all
        the same. We want to go into the Russian army or to join the Partisans, because
        we don’t want to go to death voluntarily.
    - who: David Boder
      start: '00:11:47.498'
      end: '00:11:48.248'
      u: Hm.
    - who: Isaac Wolf
      start: '00:11:48.248'
      end: '00:11:54.342'
      u: And we were taken into the Russian army. And then I went into the Russian
        army. I was in the Russian army. I have fought at Stalingrad.
    - who: David Boder
      start: '00:11:54.342'
      end: '00:11:56.014'
      u: Hm.
    - who: Isaac Wolf
      start: '00:11:56.014'
      end: '00:12:01.936'
      u: And I still have decorations from the Russian army. And I have fought till
        the last day of the war.
    - who: David Boder
      start: '00:12:01.936'
      end: '00:12:02.670'
      u: All right...
    - who: Isaac Wolf
      start: '00:12:02.670'
      end: '00:12:04.107'
      u: I was three times injured...
    - who: David Boder
      start: '00:12:04.107'
      end: '00:12:04.904'
      u: Wounded?
    - who: Isaac Wolf
      start: '00:12:04.904'
      end: '00:12:05.248'
      u: Wounded.
    - who: David Boder
      start: '00:12:05.248'
      end: '00:12:05.716'
      u: Yes.
    - who: Isaac Wolf
      start: '00:12:05.716'
      end: '00:12:06.154'
      u: Yes.
    - who: David Boder
      start: '00:12:06.154'
      end: '00:12:09.123'
      u: In which part of the body had you been wounded?
    - who: Isaac Wolf
      start: '00:12:09.123'
      end: '00:12:11.623'
      u: Again in the hand, the second time. And then in the leg.
    - who: David Boder
      start: '00:12:11.623'
      end: '00:12:12.561'
      u: Hm.
    - who: Isaac Wolf
      start: '00:12:12.561'
      end: '00:12:17.318'
      u: I was...and I have fought. I said that voluntarily I don’t want to go to
        death.
    - who: David Boder
      start: '00:12:17.318'
      end: '00:12:17.834'
      u: Hm.
    - who: Isaac Wolf
      start: '00:12:17.834'
      end: '00:12:23.303'
      u: For my own sake, for vengeance, that [because] they took and killed my parents,
        sisters...
    - who: David Boder
      start: '00:12:23.303'
      end: '00:12:24.647'
      u: Did you know about it?
    - who: Isaac Wolf
      start: '00:12:24.647'
      end: '00:12:32.158'
      u: I knew about it, because I had heard. I had been told. People saw what was
        done to our parents. And at the same time when Lemberg was liberated, Lwow...
    - who: David Boder
      start: '00:12:32.158'
      end: '00:12:33.408'
      u: Oh, afterwards?
    - who: Isaac Wolf
      start: '00:12:33.408'
      end: '00:13:05.467'
      u: I asked around. And in Rawa-Ruska, too, from my friends...They answered that
        the Germans had killed them with a terrible death. They were taken and burned
        in crematories. They had their breasts cut off, the Jewish women, and the
        girls. They acted so terribly. So I said, if they did this to my parents,
        then I have nothing to lose. Then I...this [is] revenge for my parents. Here
        I see a chance of killing Germans. When I have killed them, then they can
        do to me what they want. Then I went on already, one can say, like a blind
        man.
    - who: David Boder
      start: '00:13:05.467'
      end: '00:13:06.623'
      u: Yes?
    - who: Isaac Wolf
      start: '00:13:06.623'
      end: '00:13:17.801'
      u: 'I went to the front. I fought. And the Russian army has recognized that
        I am...have fought well. I received these decorations. I received as follows:
        Krasnaya Zwiezda [Red Star].'
    - who: David Boder
      start: '00:13:17.801'
      end: '00:13:18.488'
      u: 'Yes'
    - who: Isaac Wolf
      start: '00:13:18.488'
      end: '00:13:19.269'
      u: You understand? A...
    - who: David Boder
      start: '00:13:19.269'
      end: '00:13:19.457'
      u: Yes, I understand.
    - who: Isaac Wolf
      start: '00:13:19.457'
      end: '00:13:23.051'
      u: The Red Star. And I received for Stalingrad a medal.
    - who: David Boder
      start: '00:13:23.051'
      end: '00:13:25.145'
      u: Yes.
    - who: Isaac Wolf
      start: '00:13:25.145'
      end: '00:13:29.669'
      u: The Good Fighter, that is in Russian Boyeviye Zaslugi.
    - who: David Boder
      start: '00:13:29.669'
      end: '00:13:30.075'
      u: Yes.
    - who: Isaac Wolf
      start: '00:13:30.075'
      end: '00:13:33.996'
      u: And I have received the Oboronyi Kavkas [Defense of the Causcasus]
    - who: David Boder
      start: '00:13:33.996'
      end: '00:13:34.621'
      u: What?
    - who: Isaac Wolf
      start: '00:13:34.621'
      end: '00:14:06.574'
      u: Kavkas...yes? And the Obronyi...Pobiedyi nad Germanyi [Victory over Germany].
        That I already got towards the end, too. I have fought well, and I have...seen
        that...the...the...every moment stood before me the body of [my] father, mother,
        sisters, and brother whose picture I still have to this day. That was with
        me, with every man, with every Jew, that the blood was so boiling, that I
        know that I have nothing to lose. And then I went. I have taken very much
        revenge on these Germans.
    - who: David Boder
      start: '00:14:06.574'
      end: '00:14:06.965'
      u: Oh.
    - who: Isaac Wolf
      start: '00:14:06.965'
      end: '00:14:12.684'
      u: And then at the end of the war it was said that one can go to Lemberg. I
        went...during the time of the war I travelled to Lemberg.
    - who: David Boder
      start: '00:14:12.684'
      end: '00:14:16.824'
      u: Where were you?
    - who: Isaac Wolf
      start: '00:14:16.824'
      end: '00:14:25.027'
      u: I have been everywhere. In Rumania, Hungary, and Austria, and Chechia, Czechoslovakia.
        You know where that is...
    - who: David Boder
      start: '00:14:25.027'
      end: '00:14:26.152'
      u: Yes, I know.
    - who: Isaac Wolf
      start: '00:14:26.152'
      end: '00:14:38.730'
      u: And I was in Hungary and in Carpatho-Ukraine. There I fought. In that part
        there were Russians. The Ukrainian partisans were there, those ‘Banderovtzi,’
        [the followers of the Ukranian leader Stepan Bandera]...those who were helping
        the Germans.
    - who: David Boder
      start: '00:14:38.730'
      end: '00:14:39.339'
      u: Yes.
    - who: Isaac Wolf
      start: '00:14:39.339'
      end: '00:15:06.106'
      u: Because the Ukranians were indeed much worse than the Germans. The Germans
        did not do as much as the Ukranians. This was such kind of people. When they
        took in Lemberg the Jewish Community Council, they hanged them in the streets,
        and they said, ‘These are Jews. They have helped the Jews, and now we have
        to kill them.’ Alive, they cut off their eyes, cut our their ears. The noses...here
        they have burned out numbers with hot...like horses. Have you noticed? Sometimes
        numbers are made on horses, the military horses.
    - who: David Boder
      start: '00:15:06.106'
      end: '00:15:07.481'
      u: Yes.
    - who: Isaac Wolf
      start: '00:15:07.481'
      end: '00:15:14.441'
      u: That is what they did. They cut out pieces of flesh from the legs. Every
        Jew had to carry a...a...
    - who: David Boder
      start: '00:15:14.441'
      end: '00:15:15.043'
      u: A star?
    - who: Isaac Wolf
      start: '00:15:15.043'
      end: '00:15:41.922'
      u: A star. And then when I was in Lemberg, I have seen...I had come home. And
        strange people [strangers] were there, by us, in the dwelling where I had
        lived. I stopped still. The...the heart became so...turned to stone, that
        I couldn’t speak. I fell down, so...I was simply without strength. And I was
        revived. Then I went on. I went around. Where shall I go to look? I went to
        the cemetery...
    - who: David Boder
      start: '00:15:41.922'
      end: '00:15:42.485'
      u: Yes.
    - who: Isaac Wolf
      start: '00:15:42.485'
      end: '00:15:44.063'
      u: ". . . on the Beth Hakodesh [The Sacred Abode]."
    - who: David Boder
      start: '00:15:44.063'
      end: '00:15:44.501'
      u: Yes.
    - who: Isaac Wolf
      start: '00:15:44.501'
      end: '00:16:35.758'
      u: 'There I met an old man who told me,’Here lies your mother. She had been
        killed and here I have buried her.’ And then...at the same time I returned
        to the Russian army. And in the Russian army I again went to fight. And towards
        the end, when we had already heard that the war was ended, I was in Budapest.
        And then I was told that I can go home. Here I saw, if I come home, whom will
        I find there? Not a father, nobody. And it may come to it that I may commit
        suicide. It seemed thus: During the six years that I had lost so much health...and
        now I should come home and find nobody...that...how can I stay there home?
        Not anyone. We saw the...the Jewish homes. They had thrown bombs into them,
        that they shouldn’t even exist. And we still saw the blood that...'
    - who: David Boder
      start: '00:16:35.758'
      end: '00:16:36.851'
      u: That was in Lemberg?
    - who: Isaac Wolf
      start: '00:16:36.851'
      end: '00:16:46.829'
      u: In Lemberg. The blood was still in the streets not dried...of the Jews. And
        there was still a Beth Hakodesh where the people had been burned when I was
        there. I still saw how the earth was still quivering.
    - who: David Boder
      start: '00:16:46.829'
      end: '00:16:47.954'
      u: Hm.
    - who: Isaac Wolf
      start: '00:16:47.954'
      end: '00:16:50.516'
      u: During the war...that people had just been put in.
    - who: David Boder
      start: '00:16:50.516'
      end: '00:16:52.641'
      u: Now wait a moment. Tell me that again.
    - who: Isaac Wolf
      start: '00:16:52.641'
      end: '00:16:53.126'
      u: Yes.
    - who: David Boder
      start: '00:16:53.126'
      end: '00:16:54.626'
      u: When did you see that the earth was quivering?
    - who: Isaac Wolf
      start: '00:16:54.626'
      end: '00:16:56.579'
      u: As soon as Lemberg was liberated.
    - who: David Boder
      start: '00:16:56.579'
      end: '00:16:58.016'
      u: Nu?
    - who: Isaac Wolf
      start: '00:16:58.016'
      end: '00:17:01.516'
      u: You understand? And then it was so...when the people were...the...the Ukranians...
    - who: David Boder
      start: '00:17:01.516'
      end: '00:17:01.906'
      u: Yes?
    - who: Isaac Wolf
      start: '00:17:01.906'
      end: '00:17:01.906'
      u: When they met a Jew on the street they killed him.
    - who: David Boder
      start: '00:17:01.906'
      end: '00:17:05.156'
      u: Nu?
    - who: Isaac Wolf
      start: '00:17:05.156'
      end: '00:17:05.781'
      u: You understand?
    - who: David Boder
      start: '00:17:05.781'
      end: '00:17:06.109'
      u: Yes.
    - who: Isaac Wolf
      start: '00:17:06.109'
      end: '00:17:07.234'
      u: They weren’t able to exactly kill him.
    - who: David Boder
      start: '00:17:07.234'
      end: '00:17:08.515'
      u: Yes?
    - who: Isaac Wolf
      start: '00:17:08.515'
      end: '00:17:17.168'
      u: They...still living...dug a grave for him, and thus covered him with earth.
        I wasn’t far with the army, you understand? We entered a village, a town.
    - who: David Boder
      start: '00:17:17.168'
      end: '00:17:17.721'
      u: Yes.
    - who: Isaac Wolf
      start: '00:17:17.721'
      end: '00:17:19.167'
      u: As soon as we entered, you understand...
    - who: David Boder
      start: '00:17:19.167'
      end: '00:17:19.440'
      u: Yes.
    - who: Isaac Wolf
      start: '00:17:19.440'
      end: '00:17:47.480'
      u: ". . . the Ukranians ran away, and the Jews were still...the...this...the
        blood of the people was still warm...whom they had killed. Because they said...there
        were some Jews who had hidden themselves with Christians. They had given gold.
        They gave away all their possesions to the Christian so that he should hide
        them. So he took the gold and said: ‘I will hide you.’ He hid them, you understand?
        On the other side he told his other colleagues, the Ukranians. The Ukranians
        themselves have killed many more Jews than the Germans..."
    - who: David Boder
      start: '00:17:47.480'
      end: '00:17:49.772'
      u: But, yes, but, what do you say about the graves having moved?
    - who: Isaac Wolf
      start: '00:17:49.772'
      end: '00:17:50.418'
      u: Self...
    - who: David Boder
      start: '00:17:50.418'
      end: '00:17:51.449'
      u: Have you yourself seen it?
    - who: Isaac Wolf
      start: '00:17:51.449'
      end: '00:17:52.956'
      u: Myself. I saw it with my own eyes! Because...
    - who: David Boder
      start: '00:17:52.956'
      end: '00:17:54.632'
      u: How long ago had the people been buried?
    - who: Isaac Wolf
      start: '00:17:54.632'
      end: '00:17:56.785'
      u: 'A couple of hours before[Footnote: In Eastern Europe the sagging of a grave
        or the breaking of the grave hill was often superstitiously attributed to
        the movements or even struggle of the buried body. The inferences were that
        the buried person was not completely dead. Such rumors were specially persistent
        when the body was of an executed or murdered person, or of a person buried
        without religious right. Greater credence could be given to the stories of
        mass executions which nearly always carried the assertion that the machine
        gunned or gassed victims were not all completely dead at the moment of burial
        or cremation.]...'
    - who: Isaac Wolf
      start: '00:17:56.785'
      end: '00:17:58.354'
      u: Yes.
    - who: David Boder
      start: '00:17:58.354'
      end: '00:17:58.908'
      u: Nu?
    - who: Isaac Wolf
      start: '00:17:58.908'
      end: '00:18:11.029'
      u: And then there was a Rumanian, also a doctor, who worked in a work-lager,
        you understand? And he was a young doctor. They retained him also with them,
        and then came a...
    - who: David Boder
      start: '00:18:11.029'
      end: '00:18:13.551'
      u: Who kept him with them? The Ukranians?
    - who: Isaac Wolf
      start: '00:18:13.551'
      end: '00:18:34.878'
      u: The Ukranians had kept...then they learned that he was a Jew so they took
        him, with the Germans together, you understand? He was told that he should
        dig for himself a grave and should lie down in it, you understand? They covered
        him with earth. And at the same time the Russian army made an attack, and
        he was...it was seen that the earth is quivering...
    - who: David Boder
      start: '00:18:34.878'
      end: '00:18:35.493'
      u: Hm.
    - who: Isaac Wolf
      start: '00:18:35.493'
      end: '00:18:47.952'
      u: ". . . and he was dug up. He still was, one may say, twenty per cent alive.
        And then he was given injections. There was a medico who gave him injections,
        gave him camphor and thus his life was saved."
    - who: David Boder
      start: '00:18:47.952'
      end: '00:18:53.504'
      u: Tell me, how deep has one to be buried in order to see the earth moving?
    - who: Isaac Wolf
      start: '00:18:53.504'
      end: '00:18:56.554'
      u: Oh well, it was maybe a half a meter...half a meter, or something...
    - who: David Boder
      start: '00:18:56.554'
      end: '00:18:57.242'
      u: A half...
    - who: Isaac Wolf
      start: '00:18:57.242'
      end: '00:18:58.455'
      u: ". . . like that. They didn’t..."
    - who: David Boder
      start: '00:18:58.455'
      end: '00:18:59.334'
      u: Oh!
    - who: Isaac Wolf
      start: '00:18:59.334'
      end: '00:19:02.001'
      u: Yes, they didn’t...
    - who: David Boder
      start: '00:19:02.001'
      end: '00:19:02.437'
      u: Hm.
    - who: Isaac Wolf
      start: '00:19:02.437'
      end: '00:19:03.994'
      u: ". . . bury too deep. He was told to dig himself, you understand?"
    - who: David Boder
      start: '00:19:03.994'
      end: '00:19:04.524'
      u: Yes.
    - who: Isaac Wolf
      start: '00:19:04.524'
      end: '00:19:08.884'
      u: He was so covered with stones, with such...and thus have they exactly...they
        didn’t kill hundred per cent so that he should be dead, you understand?
    - who: David Boder
      start: '00:19:08.884'
      end: '00:19:09.820'
      u: Yes, I understand.
    - who: Isaac Wolf
      start: '00:19:09.820'
      end: '00:19:24.728'
      u: They did so, that he should suffer, the vengeance. When they me a woman,
        she had the breasts cut off. A Russian Star was made or a Jewish design. And
        then, when he met a young girl, he had relations with her.
    - who: David Boder
      start: '00:19:24.728'
      end: '00:19:26.178'
      u: Who? The Ukrainians?
    - who: Isaac Wolf
      start: '00:19:26.178'
      end: '00:19:31.137'
      u: The Ukranians, the Germans. The he says, ‘Have a souvenir, that the Germans
        and the Ukranians had you!’
    - who: David Boder
      start: '00:19:31.137'
      end: '00:19:31.791'
      u: Nu?
    - who: Isaac Wolf
      start: '00:19:31.791'
      end: '00:19:48.136'
      u: And then there were such cases, that a man had a woman. Then he had enough
        of her. He took vengeance. He broke off a stick, you understand? And the stick
        he pushed into her. He said, ‘Have that so you will have as a souvenir that
        the Germans had intercourse with you! So...so...
    - who: David Boder
      start: '00:19:48.136'
      end: '00:19:49.416'
      u: To a man?
    - who: Isaac Wolf
      start: '00:19:49.416'
      end: '00:19:53.085'
      u: To the woman. [Whispers with feeling.] Thus they did to a woman! You understand?
    - who: David Boder
      start: '00:19:53.085'
      end: '00:19:55.241'
      u: Say that again. They had not with the woman...
    - who: Isaac Wolf
      start: '00:19:55.241'
      end: '00:19:56.085'
      u: Themselves have with the woman...
    - who: David Boder
      start: '00:19:56.085'
      end: '00:19:56.335'
      u: ". . . relations."
    - who: Isaac Wolf
      start: '00:19:56.335'
      end: '00:19:56.772'
      u: ". . . had not relations with the body..."
    - who: David Boder
      start: '00:19:56.772'
      end: '00:19:57.099'
      u: Yes.
    - who: Isaac Wolf
      start: '00:19:57.099'
      end: '00:20:00.328'
      u: ". . . but with a stick. You understand?"
    - who: David Boder
      start: '00:20:00.328'
      end: '00:20:00.891'
      u: Yes.
    - who: Isaac Wolf
      start: '00:20:00.891'
      end: '00:20:05.225'
      u: Pushed it in, and so they [treated] a young girl who never had had relations
        with anybody.
    - who: David Boder
      start: '00:20:05.225'
      end: '00:20:06.412'
      u: Yes.
    - who: Isaac Wolf
      start: '00:20:06.412'
      end: '00:20:10.238'
      u: Thus with such brutality have they behaved themselves towards Jewish girls.
    - who: David Boder
      start: '00:20:10.238'
      end: '00:20:12.580'
      u: Did you see that or...
    - who: Isaac Wolf
      start: '00:20:12.580'
      end: '00:20:14.469'
      u: With my own eyes, personally I have met a girl...
    - who: David Boder
      start: '00:20:14.469'
      end: '00:20:14.938'
      u: Yes.
    - who: Isaac Wolf
      start: '00:20:14.938'
      end: '00:20:22.139'
      u: ". . . a young girl who had that done to her, but you know how that came
        about. The Russian partisans walked always into the towns..."
    - who: David Boder
      start: '00:20:22.139'
      end: '00:20:23.373'
      u: Yes? Into the towns.
    - who: Isaac Wolf
      start: '00:20:23.373'
      end: '00:20:27.621'
      u: Into the towns, or into the villages, and they were dressed in civilian clothes.
    - who: David Boder
      start: '00:20:27.621'
      end: '00:20:28.183'
      u: Yes.
    - who: Isaac Wolf
      start: '00:20:28.183'
      end: '00:20:31.228'
      u: At the same time they had communication with the Russian army...
    - who: David Boder
      start: '00:20:31.228'
      end: '00:20:31.634'
      u: Yes?
    - who: Isaac Wolf
      start: '00:20:31.634'
      end: '00:20:56.668'
      u: ". . . or Russian patrols. Then they telephoned or gave a signal so that
        the Russian should enter. And they were caught. I was in a Russian village,
        that means in Bessarabia. Kamina is name of it."
    - who: David Boder
      start: '00:20:56.668'
      end: '00:20:57.839'
      u: What does it mean, ‘they were caught’?
    - who: Isaac Wolf
      start: '00:20:57.839'
      end: '00:21:02.461'
      u: The Ukranians, in the instant of the ‘attempt’ that they carried out against
        the Jews.
    - who: David Boder
      start: '00:21:02.461'
      end: '00:21:03.008'
      u: Yes?
    - who: Isaac Wolf
      start: '00:21:03.008'
      end: '00:21:03.664'
      u: You understand?
    - who: David Boder
      start: '00:21:03.664'
      end: '00:21:04.367'
      u: I understand.
    - who: Isaac Wolf
      start: '00:21:04.367'
      end: '00:21:06.085'
      u: At the same time I was present.
    - who: David Boder
      start: '00:21:06.085'
      end: '00:21:12.862'
      u: I understand, but one must be very careful of what one is saying. It must
        be the purest truth, not what somebody has told you.
    - who: Isaac Wolf
      start: '00:21:12.862'
      end: '00:21:15.705'
      u: No! I saw [it] with my own eyes, because I was for six years in the war.
    - who: David Boder
      start: '00:21:15.705'
      end: '00:21:16.641'
      u: Yes.
    - who: Isaac Wolf
      start: '00:21:16.641'
      end: '00:21:20.420'
      u: And I myself up to this day, up to the end of the war...
    - who: David Boder
      start: '00:21:20.420'
      end: '00:21:21.107'
      u: Yes.
    - who: Isaac Wolf
      start: '00:21:21.107'
      end: '00:21:22.778'
      u: ". . . I have experienced and have seen very much."
    - who: David Boder
      start: '00:21:22.778'
      end: '00:21:24.808'
      u: Yes. Nu? Go on.
    - who: Isaac Wolf
      start: '00:21:24.808'
      end: '00:21:30.086'
      u: And...at the same time I was...in Bessarabia it was...
    - who: David Boder
      start: '00:21:30.086'
      end: '00:21:30.757'
      u: Hm.
    - who: Isaac Wolf
      start: '00:21:30.757'
      end: '00:21:32.710'
      u: ". . . we had liberated...it it called Kaminka..."
    - who: David Boder
      start: '00:21:32.710'
      end: '00:21:33.663'
      u: Yes.
    - who: Isaac Wolf
      start: '00:21:33.663'
      end: '00:21:38.185'
      u: ". . . a...that is a large village, or a small town. It was a health resort..."
    - who: David Boder
      start: '00:21:38.185'
      end: '00:21:38.771'
      u: Yes?
    - who: Isaac Wolf
      start: '00:21:38.771'
      end: '00:21:44.614'
      u: ". . . we were liberated. We encountered Rumanian officers. It was near Bystrica
        [Bystrica Banska in Czechoslovakia or Bystrzyca in Poland]."
    - who: David Boder
      start: '00:21:44.614'
      end: '00:21:45.239'
      u: Yes.
    - who: Isaac Wolf
      start: '00:21:45.239'
      end: '00:21:46.271'
      u: We had...
    - who: David Boder
      start: '00:21:46.271'
      end: '00:21:47.583'
      u: That is a river? [There is also a town by the same name.]
    - who: Isaac Wolf
      start: '00:21:47.583'
      end: '00:21:47.973'
      u: Yes.
    - who: David Boder
      start: '00:21:47.973'
      end: '00:21:48.365'
      u: Go on.
    - who: Isaac Wolf
      start: '00:21:48.365'
      end: '00:21:55.285'
      u: We met a Jewish woman with a young girl, a mother with a daughter. The girl
        was sixteen years old.
    - who: David Boder
      start: '00:21:55.285'
      end: '00:21:55.800'
      u: Hm.
    - who: Isaac Wolf
      start: '00:21:55.800'
      end: '00:22:02.377'
      u: And a Rumanian officer had lived with her. One with the mother and a colleague
        lived with the girl of the...
    - who: David Boder
      start: '00:22:02.377'
      end: '00:22:02.830'
      u: Lived with her?
    - who: Isaac Wolf
      start: '00:22:02.830'
      end: '00:22:03.705'
      u: Lived, yes, and in one room.
    - who: David Boder
      start: '00:22:03.705'
      end: '00:22:05.657'
      u: Yes.
    - who: Isaac Wolf
      start: '00:22:05.657'
      end: '00:22:18.110'
      u: You understand? And when we came in we didn’t know...I asked whether any
        Jews still are living here. Because I did not believe that after that, what
        the German had done, that such a thing is possible that a Jew should remain
        alive. You understand?
    - who: David Boder
      start: '00:22:18.110'
      end: '00:22:18.829'
      u: Yes.
    - who: Isaac Wolf
      start: '00:22:18.829'
      end: '00:22:25.062'
      u: Then they said that...when we had caught these Rumanian officers, the Rumanians
        had been yet with the Germans together.
    - who: David Boder
      start: '00:22:25.062'
      end: '00:22:25.547'
      u: Yes.
    - who: Isaac Wolf
      start: '00:22:25.547'
      end: '00:22:32.077'
      u: And they were still a little drunk, in that room. And at that time we entered
        as a patrol, and we caught these Rumanians...
    - who: David Boder
      start: '00:22:32.077'
      end: '00:22:33.170'
      u: And the women were there?
    - who: Isaac Wolf
      start: '00:22:33.170'
      end: '00:22:42.043'
      u: With them together in that room! Then we put up the pistols and the automatics.
        So the Rumanians said, ‘Ask...ask the Frui...the Frui! [the woman].
    - who: David Boder
      start: '00:22:42.043'
      end: '00:22:42.542'
      u: Yes.
    - who: Isaac Wolf
      start: '00:22:42.542'
      end: '00:22:46.423'
      u: I said, ‘Are you Jewish?’ ‘Yes,’ said she, because the Rumanians [he probably
        means the Rumanian Jews] speak Jewish well.
    - who: David Boder
      start: '00:22:46.423'
      end: '00:22:47.431'
      u: Yes?
    - who: Isaac Wolf
      start: '00:22:47.431'
      end: '00:22:58.975'
      u: So I spoke to them. Say I, ‘Are you Jewish?’ Says she, ‘Yes.’ Say I, ‘What
        are you doing here?’ They say, ‘To survive. We wanted to save our lives, and
        the Rumanians told us, “If you want to save your lives you have to live with
        me.” They were wonderfully beautiful.
    - who: David Boder
      start: '00:22:58.975'
      end: '00:23:00.709'
      u: Yes.
    - who: Isaac Wolf
      start: '00:23:00.709'
      end: '00:23:04.224'
      u: And the girl was already pregnant from the Rumanian officer.
    - who: David Boder
      start: '00:23:04.224'
      end: '00:23:04.865'
      u: Yes.
    - who: Isaac Wolf
      start: '00:23:04.865'
      end: '00:23:20.879'
      u: And at the same time the mother, too. When I heard that, I began...the tears
        ran from my eyes, because for a long time I hadn’t seen any Jews. And so she
        told me this. So I immediately asked our doctor that he should give them help.
        He shouldn’t be too late for the young girl.
    - who: David Boder
      start: '00:23:20.879'
      end: '00:23:21.410'
      u: Yes.
    - who: Isaac Wolf
      start: '00:23:21.410'
      end: '00:23:31.221'
      u: And at the same time they were established in living quarters. Those officers
        we took along with us, and we asked them why they did it. And it was given
        over to the court...
    - who: David Boder
      start: '00:23:31.221'
      end: '00:23:31.627'
      u: Yes.
    - who: Isaac Wolf
      start: '00:23:31.627'
      end: '00:23:41.032'
      u: And I have put that woman in a room, and I gave them food, and then I also
        put some clothes on the girl.
    - who: David Boder
      start: '00:23:41.032'
      end: '00:23:43.688'
      u: And so, what did you ask the doctor to do for the girl, an abortion?
    - who: Isaac Wolf
      start: '00:23:43.688'
      end: '00:23:50.594'
      u: Nu, of course. A sixteen year old...a fifteen, sixteen year old girl. What
        can one...from a Rumanian, a...
    - who: David Boder
      start: '00:23:50.594'
      end: '00:23:51.672'
      u: To have a baby.
    - who: Isaac Wolf
      start: '00:23:51.672'
      end: '00:24:14.968'
      u: Yes. And at the same time the mother, too. I have asked the mother about
        it. So soon she began to cry. She fell down to my feet, to thank us that we
        saved her life. She said she will never forget what I have done for her. And
        she requested that I should give her my name so that she may remember what
        I have done for her. And I left them there and we went forward with the front...
    - who: David Boder
      start: '00:24:14.968'
      end: '00:24:18.046'
      u: You don’t believe that the woman lived with him voluntarily?
    - who: Isaac Wolf
      start: '00:24:18.046'
      end: '00:24:27.217'
      u: They have told me that they had forced them into it. He told them that he
        will take them...throw them into the Bystrica, like he had thrown many thousands
        of Jews into the Bystrica. You understand?
    - who: David Boder
      start: '00:24:27.217'
      end: '00:24:29.217'
      u: Yes.
    - who: Isaac Wolf
      start: '00:24:29.217'
      end: '00:24:33.291'
      u: Because not far from the house which they lived in, perhaps a few hundred
        meters, was the...
    - who: David Boder
      start: '00:24:33.291'
      end: '00:24:34.264'
      u: The river.
    - who: Isaac Wolf
      start: '00:24:34.264'
      end: '00:24:34.670'
      u: ". . . the river."
    - who: David Boder
      start: '00:24:34.670'
      end: '00:24:39.529'
      u: Yes? Nu, how long were you in Stalingrad?
    - who: Isaac Wolf
      start: '00:24:39.529'
      end: '00:24:41.154'
      u: I can’t [words not clear].
    - who: David Boder
      start: '00:24:41.154'
      end: '00:24:46.717'
      u: Until Stalingrad was freed?
    - who: Isaac Wolf
      start: '00:24:46.717'
      end: '00:24:52.185'
      u: Until...until Stalingrad was freed I was the whole time there.
    - who: David Boder
      start: '00:24:52.185'
      end: '00:24:57.122'
      u: Would you tell us something about the last ten days in Stalingrad, or the
        last two weeks?
    - who: Isaac Wolf
      start: '00:24:57.122'
      end: '00:24:57.434'
      u: Yes.
    - who: David Boder
      start: '00:24:57.434'
      end: '00:24:58.309'
      u: Please.
    - who: Isaac Wolf
      start: '00:24:58.309'
      end: '00:24:59.027'
      u: I can tell you exactly...
    - who: David Boder
      start: '00:24:59.027'
      end: '00:24:59.777'
      u: Nu?
    - who: Isaac Wolf
      start: '00:24:59.777'
      end: '00:25:06.308'
      u: Towards the end, in Stalingrad, the Russian army concentrated all...the entire
        strength at Stalingrad...
    - who: David Boder
      start: '00:25:06.308'
      end: '00:25:07.777'
      u: The Germans?
    - who: Isaac Wolf
      start: '00:25:07.777'
      end: '00:25:12.370'
      u: The Russian army. Because they said, ‘Stalingrad, that is the question of
        life for Russia.’
    - who: David Boder
      start: '00:25:12.370'
      end: '00:25:13.151'
      u: Yes?
    - who: Isaac Wolf
      start: '00:25:13.151'
      end: '00:25:30.040'
      u: "‘If Stalingrad is lost, then Russia is lost.’ The German army made a very
        strong attack and had prepared so much. And at the same time Russia had also
        prepared. When we were at Stalingrad we heard the news that-what is it called?
        -Japan..."
    - who: David Boder
      start: '00:25:30.040'
      end: '00:25:30.899'
      u: Japan.
    - who: Isaac Wolf
      start: '00:25:30.899'
      end: '00:25:34.789'
      u: ". . . Japan, too, stands prepared to attack Russia..."
    - who: David Boder
      start: '00:25:34.789'
      end: '00:25:35.446'
      u: Yes.
    - who: Isaac Wolf
      start: '00:25:35.446'
      end: '00:25:50.007'
      u: ". . . and Turkey, too. That is what we were told in the newspaper. Then
        we knew that every Russian, and every Jew had nothing to lose, because death
        is before the eyes."
    - who: David Boder
      start: '00:25:50.007'
      end: '00:25:50.507'
      u: Yes.
    - who: Isaac Wolf
      start: '00:25:50.507'
      end: '00:26:07.413'
      u: And when one has been in the war a long time, you understand, then no fliers
        nor anything else makes an impression. One [it] becomes like a kind of music.
        And then the whole army was concentrated there. And one day there were placed
        many thousands, on one kilometer, many thousands of those Russian Katyushas
        and those...
    - who: David Boder
      start: '00:26:07.413'
      end: '00:26:09.242'
      u: What is a Katyusha?
    - who: Isaac Wolf
      start: '00:26:09.242'
      end: '00:26:15.459'
      u: The Katyusha is a...such, let us say, a weapon on top of an automobile, you
        understand?
    - who: David Boder
      start: '00:26:15.459'
      end: '00:26:16.365'
      u: Yes. A cannon?
    - who: Isaac Wolf
      start: '00:26:16.365'
      end: '00:26:24.115'
      u: A cannon. But it has very many...it has twenty-two, and the small ones are
        for twelve...for twenty-four, you understand? For continuous shooting.
    - who: David Boder
      start: '00:26:24.115'
      end: '00:26:24.396'
      u: Yes.
    - who: Isaac Wolf
      start: '00:26:24.396'
      end: '00:26:25.615'
      u: One...one after another. You understand?
    - who: David Boder
      start: '00:26:25.615'
      end: '00:26:26.005'
      u: Yes.
    - who: Isaac Wolf
      start: '00:26:26.005'
      end: '00:26:28.193'
      u: That is very...it helped very much.
    - who: David Boder
      start: '00:26:28.193'
      end: '00:26:29.287'
      u: "[Words not clear.]"
    - who: Isaac Wolf
      start: '00:26:29.287'
      end: '00:26:51.609'
      u: Very bad. The Germans became scared of these Katyushas. When they heard that
        the Katyushas start they would say, ‘Oh! Now comes...Ivan is coming!’ You
        understand? Then they became very scared. And then the Russian fliers started.
        Everything concentrated on them. And on a certain day there started the attack,
        and there the Russian army was surrounded.
    - who: David Boder
      start: '00:26:51.609'
      end: '00:26:52.828'
      u: The German army.
    - who: Isaac Wolf
      start: '00:26:52.828'
      end: '00:26:53.718'
      u: The German army.
    - who: David Boder
      start: '00:26:53.718'
      end: '00:26:54.281'
      u: Yes.
    - who: Isaac Wolf
      start: '00:26:54.281'
      end: '00:27:01.093'
      u: The Russians had surrounded the Germans. And then we lived in trenches. You
        understand? There were made against the...the German tanks...
    - who: David Boder
      start: '00:27:01.093'
      end: '00:27:01.437'
      u: Yes?
    - who: Isaac Wolf
      start: '00:27:01.437'
      end: '00:27:15.093'
      u: ". . . there were made large pits, and there we lived. The cold was so terrible,
        that it was very hard. To make a little fire, one couldn’t because the German
        fliers flew around and patrolled. You understand?"
    - who: David Boder
      start: '00:27:15.093'
      end: '00:27:15.468'
      u: Yes.
    - who: Isaac Wolf
      start: '00:27:15.468'
      end: '00:27:38.514'
      u: They watched. Perhaps there is an ack-ack. The bombs were so that one fell
        near the other, and many Germans were shot down and remained on the spot.
        I had a friend who fell near my hand. And I lay down next to his body, and
        he was killed, and I was...I still have a suit that has holes from these...shreds
        from the bomb...
    - who: David Boder
      start: '00:27:38.514'
      end: '00:27:39.780'
      u: From the fragments.
    - who: Isaac Wolf
      start: '00:27:39.780'
      end: '00:27:47.546'
      u: ". . . fragments from the bomb. And to me nothing happened. I had a book.
        It cut through my book, and nothing happened to me, and..."
    - who: David Boder
      start: '00:27:47.546'
      end: '00:27:47.984'
      u: What kind of book was it?
    - who: Isaac Wolf
      start: '00:27:47.984'
      end: '00:27:50.999'
      u: What? It was a book, a Yiddish book.
    - who: David Boder
      start: '00:27:50.999'
      end: '00:27:52.233'
      u: Yes, nu?
    - who: Isaac Wolf
      start: '00:27:52.233'
      end: '00:28:06.420'
      u: And then I was at Stalingrad. It began again. It was seen that the Germans
        noticed that site. We were again moved half a kilometer. And there we sat
        again. The frosts were beyond endurance.
    - who: David Boder
      start: '00:28:06.420'
      end: '00:28:07.686'
      u: Which site did the Germans notice?
    - who: Isaac Wolf
      start: '00:28:07.686'
      end: '00:28:09.343'
      u: That is near [words not clear]...
    - who: David Boder
      start: '00:28:09.343'
      end: '00:28:10.858'
      u: "[Words not clear]."
    - who: Isaac Wolf
      start: '00:28:10.858'
      end: '00:28:57.584'
      u: ". . . there in the pits. They were covered, and there we lived. It could
        not be heated. The water was terribly frozen. There were terrible winds. And
        then an attack was made, and the Germans were surrounded, and then began the
        street fights in Stalingrad. I had been in Stalingrad also in the beginning
        of the war. It was a beautiful city. And during the war, Stalingrad was so
        ruined that you can’t find any houses. Very few houses...you could count them.
        And there were street fights. The street fights were most terrible! I can...I
        can...it is not possible for a man to describe it. The terrible fights that
        were there. I entered a bunker. You know what that is, an air-raid shelter."
    - who: David Boder
      start: '00:28:57.584'
      end: '00:28:58.272'
      u: Yes?
    - who: Isaac Wolf
      start: '00:28:58.272'
      end: '00:29:14.897'
      u: We had dug them ourselves. You found there civilians and Germans. When you
        jumped in...when you were unable to throw in a grenade so that you should
        kill only Germans, you jumped in there, so the Germans killed you. It was
        so terrible till Stalingrad was ta-...ta-...taken.
    - who: David Boder
      start: '00:29:14.897'
      end: '00:29:17.054'
      u: Hm.
    - who: Isaac Wolf
      start: '00:29:17.054'
      end: '00:29:34.570'
      u: And when Stalingrad was taken, there were very many German prisoners, SS
        men. And so we fought well. And then we went forward after Stalingrad. And
        then we were allowed to rest up a little and took over other companies, you
        understand?
    - who: David Boder
      start: '00:29:34.570'
      end: '00:29:35.070'
      u: Yes.
    - who: Isaac Wolf
      start: '00:29:35.070'
      end: '00:29:38.149'
      u: And then we have again...I was also in Korsa Szewczenka [?].
    - who: David Boder
      start: '00:29:38.149'
      end: '00:29:39.539'
      u: What is that?
    - who: Isaac Wolf
      start: '00:29:39.539'
      end: '00:29:45.055'
      u: Taht is also near...Korsa Szewzenka [?]. That is near Czerkassy...Smielo...farther
        up there.
    - who: David Boder
      start: '00:29:45.055'
      end: '00:29:48.727'
      u: Hm. Now tell me, what did one eat in Stalingrad while Stalingrad was besieged?
    - who: Isaac Wolf
      start: '00:29:48.727'
      end: '00:30:01.280'
      u: Eat? What shall I tell you? We had nothing to eat, nothing to drink, nothing.
        One ate a dry piece of bread, because it was impossible to get through. We
        were surrounded, thus. You understand?
    - who: David Boder
      start: '00:30:01.280'
      end: '00:30:01.749'
      u: Yes.
    - who: Isaac Wolf
      start: '00:30:01.749'
      end: '00:30:48.588'
      u: With a dry piece of bread, with a little hot water or cold water. Without
        sugar. To smoke we didn’t have. We took leaves if we found some, no matter
        what kind of leaves. And one smoked, and the other opened...and caught the
        smoke into the mouth. With that, so have we...it was astonishingly terrible.
        It is not possible for every man. I myself had the...the...the feet were so
        swollen. And the...the...the...he told me, a doctor, that...that I got it
        from a weakening of the heart.
    - who: David Boder
      start: '00:30:48.588'
      end: '00:30:49.463'
      u: Nu.
    - who: Isaac Wolf
      start: '00:30:49.463'
      end: '00:30:50.323'
      u: You understand?
    - who: David Boder
      start: '00:30:50.323'
      end: '00:30:50.823'
      u: Yes.
    - who: Isaac Wolf
      start: '00:30:50.823'
      end: '00:30:57.854'
      u: We had gotten those...when we were given fungi [bacteria? infections? innoculations?],
        then as if the fungi got into the food. Like they say in Russian porok serdsa
        [heart disease]...
    - who: David Boder
      start: '00:30:57.854'
      end: '00:30:58.916'
      u: Porok serdsa, yes.
    - who: Isaac Wolf
      start: '00:30:58.916'
      end: '00:31:11.807'
      u: ". . . one said, you understand? That I had. Many more had that. Those people
        who were at Stalingrad, one can say, there is one per cent who are healthy,
        because three months, six months, we lay wet and crowded..."
    - who: David Boder
      start: '00:31:11.807'
      end: '00:31:12.229'
      u: Hm.
    - who: Isaac Wolf
      start: '00:31:12.229'
      end: '00:31:14.197'
      u: ". . . the frost and the snow and everything together."
    - who: David Boder
      start: '00:31:14.197'
      end: '00:31:15.494'
      u: Hm. How do you feel now?
    - who: Isaac Wolf
      start: '00:31:15.494'
      end: '00:31:25.666'
      u: And now I am, too, in a very weak condition. When...when rain comes I can
        tell you a few days in advance. And now the hand also...I still have an injured
        hand.
    - who: David Boder
      start: '00:31:25.666'
      end: '00:31:27.385'
      u: A wounded hand, yes.
    - who: Isaac Wolf
      start: '00:31:27.385'
      end: '00:31:28.697'
      u: A wounded hand. I can’t hold it.
    - who: David Boder
      start: '00:31:28.697'
      end: '00:31:29.712'
      u: Hm.
    - who: Isaac Wolf
      start: '00:31:29.712'
      end: '00:31:31.618'
      u: That I had...
    - who: David Boder
      start: '00:31:31.618'
      end: '00:31:33.149'
      u: What does it mean, you can’t hold...
    - who: Isaac Wolf
      start: '00:31:33.149'
      end: '00:31:34.165'
      u: I can’t straighten out...
    - who: David Boder
      start: '00:31:34.165'
      end: '00:31:36.884'
      u: Which hand? The other one? Yes. You are not able to stretch it out, yes?
    - who: Isaac Wolf
      start: '00:31:36.884'
      end: '00:31:42.443'
      u: And then we went into battles. Then I was again in Vienna, too.
    - who: David Boder
      start: '00:31:42.443'
      end: '00:31:43.537'
      u: Yes?
    - who: Isaac Wolf
      start: '00:31:43.537'
      end: '00:31:55.922'
      u: I fought. And in Vienna I worked on rail...with a ship-detail, because I
        could not fight any more, because I was injured. But I was already in the
        engineer detail.
    - who: David Boder
      start: '00:31:55.922'
      end: '00:31:56.703'
      u: Hm.
    - who: Isaac Wolf
      start: '00:31:56.703'
      end: '00:32:03.688'
      u: I worked in an engineer detail, and then I was already in Hungary. And I
        was in Hungary till the last days of the war.
    - who: David Boder
      start: '00:32:03.688'
      end: '00:32:06.625'
      u: Hm. And then the Russians demobilized you?
    - who: Isaac Wolf
      start: '00:32:06.625'
      end: '00:32:18.515'
      u: They said...yes...that we remain till the demobilization. We were taken...that
        I should go home to Lemberg. I said, ‘I have nothing to look for in Lemberg,
        because...I can’t go there. Lemberg is a Jewish cemetery.’
    - who: David Boder
      start: '00:32:18.515'
      end: '00:32:19.889'
      u: Hm.
    - who: Isaac Wolf
      start: '00:32:19.889'
      end: '00:32:20.232'
      u: You understand?
    - who: David Boder
      start: '00:32:20.232'
      end: '00:32:20.498'
      u: Yes.
    - who: Isaac Wolf
      start: '00:32:20.498'
      end: '00:32:44.779'
      u: And I refused. ‘I don’t want to go.’ And then I said, ‘I have to take the
        historic staff [walking stick], like one says, the...the Eternal Wanderer’s
        and must begin to wander. Because I can’t come home to that house, after six
        years, and not find my parents...nobody at home. Then I would have to commit
        suicide.’ Then I went...I began again to wander.
    - who: David Boder
      start: '00:32:44.779'
      end: '00:32:45.904'
      u: Where did you go then?
    - who: Isaac Wolf
      start: '00:32:45.904'
      end: '00:33:34.467'
      u: Then I went to...from Hungary I went to Austria. In Austria I was...there
        were many of those I met who were in concentration camps. Many people who...when
        the concentration [camps] were liberated by the English and the Americans,
        the Jews started wandering. This one heard that he had nobody at home. What
        shall I go home for, said he. He began to run, to go. And many also died in
        the streets, because one didn’t have to eat. Then there were established Jewish
        commitees, that the Americans...thanks to the Americans’ aid. That was given
        for the...for the Jews of the lagers. They began to establish kitchens. They
        began to distribute shoes and suits. And hospitals and the Red Crosses. And
        then they began to help the Jews a little, and there were established lagers.
        Jewish lagers.
    - who: David Boder
      start: '00:33:34.467'
      end: '00:33:36.014'
      u: Hm.
    - who: Isaac Wolf
      start: '00:33:36.014'
      end: '00:33:38.436'
      u: The Jewish lagers were not bad where the American army was.
    - who: David Boder
      start: '00:33:38.436'
      end: '00:33:41.124'
      u: Where what?
    - who: Isaac Wolf
      start: '00:33:41.124'
      end: '00:33:50.740'
      u: Were not too bad, you understand? Were quite good. Because the Americans,
        when they saw the terrible...because the Germans had cut off the hair from
        the Jews, from the Jewish girls...
    - who: David Boder
      start: '00:33:50.740'
      end: '00:33:51.687'
      u: Yes?
    - who: Isaac Wolf
      start: '00:33:51.687'
      end: '00:34:12.750'
      u: And they saw how they looked, so very bad, so there were some people who
        gave money, and they gave injections, and lagers were made and the Jews were
        put into the lagers. I myself was in Austria in a lager, where the English
        were. It was very bad. Why? They did not sympathize that much with the Jews.
    - who: David Boder
      start: '00:34:12.750'
      end: '00:34:13.081'
      u: Yes?
    - who: Isaac Wolf
      start: '00:34:13.081'
      end: '00:34:13.895'
      u: You understand?
    - who: David Boder
      start: '00:34:13.895'
      end: '00:34:14.540'
      u: No compassion?
    - who: Isaac Wolf
      start: '00:34:14.540'
      end: '00:34:22.564'
      u: Compassion, very little. There were such...there was even one who was a Jew.
        We knew that he was a Jew, but he did not want to admit that he is a Jew.
    - who: David Boder
      start: '00:34:22.564'
      end: '00:34:23.257'
      u: An Englishman?
    - who: Isaac Wolf
      start: '00:34:23.257'
      end: '00:34:47.131'
      u: An Englishman...a Jew. He took us to work, into the forest. We should go
        and chop. We told him, many of us are coming now from the army, from the lagers,
        we are still sick. He doesn’t care about that. We should go to work. We went
        to work. Then we saw that we...that death is before our eyes too [again].
        We began to wander. Then we wanted to go to Italy. So the English caught us...
    - who: David Boder
      start: '00:34:47.131'
      end: '00:34:47.975'
      u: Hm.
    - who: Isaac Wolf
      start: '00:34:47.975'
      end: '00:35:01.210'
      u: ". . . and we were...just like...just like the Germans, the SS. Led us with
        the automatics, and we were led to...back. Then we were...we were imprisoned.
        We sat imprisoned. That was near Villach."
    - who: David Boder
      start: '00:35:01.210'
      end: '00:35:01.915'
      u: Hm.
    - who: Isaac Wolf
      start: '00:35:01.915'
      end: '00:35:17.319'
      u: We were imprisoned, and there we sat. They wanted to return us to...concentration...there
        was a lager of Jews who...they took, the English...under Austrian guard we
        were kept by the English...
    - who: David Boder
      start: '00:35:17.319'
      end: '00:35:18.325'
      u: Hm.
    - who: Isaac Wolf
      start: '00:35:18.325'
      end: '00:35:19.439'
      u: ". . . and that was..."
    - who: David Boder
      start: '00:35:19.439'
      end: '00:35:20.885'
      u: What do you mean by ‘Austrian guards’?
    - who: Isaac Wolf
      start: '00:35:20.885'
      end: '00:35:22.933'
      u: Austrian sold-...police.
    - who: David Boder
      start: '00:35:22.933'
      end: '00:35:23.927'
      u: Were guarding the Jewish?
    - who: Isaac Wolf
      start: '00:35:23.927'
      end: '00:35:27.180'
      u: Were guarding the Jewish! Together with the English...
    - who: David Boder
      start: '00:35:27.180'
      end: '00:35:27.753'
      u: Nu?
    - who: Isaac Wolf
      start: '00:35:27.753'
      end: '00:35:45.898'
      u: ". . . and at the same time the English took, and gave the Ukranians, because
        they had run away from Poland, because they didn’t want to return home, because
        they knew that the Poles will kill them, and...and the Russians, because they
        were bandits, because they had killed many Jews, many Russians. So those Ukranians..."
    - who: David Boder
      start: '00:35:45.898'
      end: '00:35:46.151'
      u: Hm.
    - who: Isaac Wolf
      start: '00:35:46.151'
      end: '00:35:52.567'
      u: ". . . those Ukranians were the guards over the Jews. In Judenburg, too..."
    - who: David Boder
      start: '00:35:52.567'
      end: '00:35:53.302'
      u: Where...where is that?
    - who: Isaac Wolf
      start: '00:35:53.302'
      end: '00:36:00.091'
      u: Austria [blank piece of wire]. That was...Judenburg is in Austria. That was
        the English zone, in the English...
    - who: David Boder
      start: '00:36:00.091'
      end: '00:36:00.272'
      u: Yes.
    - who: Isaac Wolf
      start: '00:36:00.272'
      end: '00:36:29.605'
      u: ". . . section. The English took the Ukranians and appointed them as policemen,
        as police-guards. And they guarded the Jews. They didn’t let the Jews eat.
        When a Jew came over hungry, he wants to eat a second time, they chased him
        away. Because he wants another piece of bread...because they had here, under
        the mantle of the English, who had given them a...the authority as police,
        here, too, they were taking revenge. Now they took stones and threw at the
        Jews..."
    - who: David Boder
      start: '00:36:29.605'
      end: '00:36:30.328'
      u: Who?
    - who: Isaac Wolf
      start: '00:36:30.328'
      end: '00:36:31.262'
      u: The Ukranians...
    - who: David Boder
      start: '00:36:31.262'
      end: '00:36:31.666'
      u: Yes?
    - who: Isaac Wolf
      start: '00:36:31.666'
      end: '00:36:34.780'
      u: ". . . when they stood as police, as guards."
    - who: David Boder
      start: '00:36:34.780'
      end: '00:36:34.931'
      u: Yes.
    - who: Isaac Wolf
      start: '00:36:34.931'
      end: '00:36:45.865'
      u: You understand? Then they were taken as chauffeurs, and the Jews were not
        admitted to any jobs. The English...and then came...we were in Tropaiech [?]...Tropaya
        [he spells it later Trofaiach].
    - who: David Boder
      start: '00:36:45.865'
      end: '00:36:46.570'
      u: Where?
    - who: Isaac Wolf
      start: '00:36:46.570'
      end: '00:36:48.600'
      u: That was a Jewish lager, too. So we...
    - who: David Boder
      start: '00:36:48.600'
      end: '00:36:49.805'
      u: What was it called?
    - who: Isaac Wolf
      start: '00:36:49.805'
      end: '00:36:50.660'
      u: Trofaiach.
    - who: David Boder
      start: '00:36:50.660'
      end: '00:36:51.504'
      u: Tropaya[?].
    - who: Isaac Wolf
      start: '00:36:51.504'
      end: '00:36:53.203'
      u: Yes, that isn’t far from...
    - who: David Boder
      start: '00:36:53.203'
      end: '00:36:54.781'
      u: Trofaiach, is that in Yiddish?
    - who: Isaac Wolf
      start: '00:36:54.781'
      end: '00:00:00.'
      u: No, there is a German...that is the name of it, Trofaiach. That is a village...
    - who: David Boder
      start: '00:00:00.'
      end: '00:36:58.115'
      u: Yes.
    - who: Isaac Wolf
      start: '00:36:58.115'
      end: '00:36:59.330'
      u: ". . . not far from Judenburg."
    - who: David Boder
      start: '00:36:59.330'
      end: '00:36:59.854'
      u: Yes.
    - who: Isaac Wolf
      start: '00:36:59.854'
      end: '00:37:03.777'
      u: There was...we had a director, a Jew, a director of UNRRA.
    - who: David Boder
      start: '00:37:03.777'
      end: '00:37:04.922'
      u: Also a Jew?
    - who: Isaac Wolf
      start: '00:37:04.922'
      end: '00:37:06.330'
      u: An American.
    - who: David Boder
      start: '00:37:06.330'
      end: '00:37:06.902'
      u: And?
    - who: Isaac Wolf
      start: '00:37:06.902'
      end: '00:37:15.788'
      u: He was already...he sympathized with the Jews. He did for the Jews very much.
        What did he do? He taught Jews to be chauffeurs.
    - who: David Boder
      start: '00:37:15.788'
      end: '00:37:16.458'
      u: Hm.
    - who: Isaac Wolf
      start: '00:37:16.458'
      end: '00:37:37.735'
      u: He taught Jews...he exerted himself to teach the Jews. He clothed them. He
        erected a Jewish Synagogue. He made a cinema for the Jews in the lager. And
        he took pains...that we immediately recognized that he is not an Englishman,
        he is not an English Jew, but he is an American, you understand?
    - who: David Boder
      start: '00:37:37.735'
      end: '00:37:38.036'
      u: Yes.
    - who: Isaac Wolf
      start: '00:37:38.036'
      end: '00:37:47.090'
      u: He aided the Jews a hundred per cent. So that we...I am lacking words to
        tell. When we came from Judenburg to Trofaiach...
    - who: David Boder
      start: '00:37:47.090'
      end: '00:37:48.690'
      u: Yes?
    - who: Isaac Wolf
      start: '00:37:48.690'
      end: '00:38:18.934'
      u: ". . . that was in...in...that was in November, December in the year ’45.
        He did so much. He clothed us. He went to Graz. He brought himself...when
        the Jews arrived he himself came over with the maching, himself as chauffeur.
        He brought the Jews over. He couldn’t see them cold. And he brought many doctors,
        medicines. The sick Jews were saved. The Jews were aided very much..."
    - who: David Boder
      start: '00:38:18.934'
      end: '00:38:47.423'
      u: "[In English] This concludes Spool number 100, taken at Tradate, between
        Milano and Como in Italy, on September 1, 1946. The interviewee is Mr. Isaac
        Wolf, in the Hachshara in Tradate, and we will continue with him on Spool
        number 101. An Illinois Institute of Technology wire recording."
    - who: David Boder
      start: '00:38:47.423'
      end: '00:39:06.021'
      u: "[In English] September 1, 1946, Italy, camp for cooperative in Castello
        Tradate, between Milano and Como. Spool number 101. Mr. Isaac Wolf, interviewee,
        is continuing."
    - who: David Boder
      start: '00:39:06.021'
      end: '00:39:11.292'
      u: "[In German] And so, Mr. Wolf, what are you saying about Trofaiach? Who was
        there in..."
    - who: Isaac Wolf
      start: '00:39:11.292'
      end: '00:39:12.004'
      u: Trofaiach?
    - who: David Boder
      start: '00:39:12.004'
      end: '00:39:13.091'
      u: Trofaiach? [an interrupetd word].
    - who: Isaac Wolf
      start: '00:39:13.091'
      end: '00:39:12.475'
      u: In Trofaiach were the...
    - who: David Boder
      start: '00:39:12.475'
      end: '00:39:17.727'
      u: One moment. How do you spell Trofaiach? T...
    - who: Isaac Wolf
      start: '00:39:17.727'
      end: '00:39:19.635'
      u: ". . . O..."
    - who: David Boder
      start: '00:39:19.635'
      end: '00:39:21.132'
      u: Yes. F...
    - who: Isaac Wolf
      start: '00:39:21.132'
      end: '00:39:21.905'
      u: ". . . I..."
    - who: David Boder
      start: '00:39:21.905'
      end: '00:39:23.191'
      u: ". . . I..."
    - who: Isaac Wolf
      start: '00:39:23.191'
      end: '00:39:25.201'
      u: ". . . A...CH."
    - who: David Boder
      start: '00:39:25.201'
      end: '00:39:26.770'
      u: Trofaiach. [Words not clear].
    - who: David Boder
      start: '00:39:26.770'
      end: '00:39:28.642'
      u: Yes. Is that a German town?
    - who: Isaac Wolf
      start: '00:39:28.642'
      end: '00:39:29.656'
      u: It is an Austrian.
    - who: David Boder
      start: '00:39:29.656'
      end: '00:39:31.588'
      u: An Austrian town. And so, go on.
    - who: Isaac Wolf
      start: '00:39:31.588'
      end: '00:39:34.654'
      u: In Trofaiach we had...we saw it was very terrible...
    - who: David Boder
      start: '00:39:34.654'
      end: '00:39:35.952'
      u: The English were in Trofaiach?
    - who: Isaac Wolf
      start: '00:39:35.952'
      end: '00:39:37.159'
      u: Yes, yes, yes, yes.
    - who: David Boder
      start: '00:39:37.159'
      end: '00:39:37.823'
      u: Nu? And so?
    - who: Isaac Wolf
      start: '00:39:37.823'
      end: '00:39:54.664'
      u: They did not permit a Jew to leave the lager without a permit from the English.
        One wasn’t permitted to travel. One wasn’t permitted to go. So we said, ‘What,
        will we sit here? After the war we are again in a concentration camp.’ We
        hit the road to Italy. We were caught...
    - who: David Boder
      start: '00:39:54.664'
      end: '00:39:56.477'
      u: What does it mean you hit the road to Italy?
    - who: Isaac Wolf
      start: '00:39:56.477'
      end: '00:39:58.276'
      u: We...we...ourselves...went to Italy...
    - who: David Boder
      start: '00:39:58.276'
      end: '00:40:00.075'
      u: How many...how many went?
    - who: Isaac Wolf
      start: '00:40:00.075'
      end: '00:40:02.327'
      u: A hundred and thirty people had gathered together.
    - who: David Boder
      start: '00:40:02.327'
      end: '00:40:02.828'
      u: Nu?
    - who: Isaac Wolf
      start: '00:40:02.828'
      end: '00:40:03.643'
      u: We went [an interrupted word].
    - who: David Boder
      start: '00:40:03.643'
      end: '00:40:08.279'
      u: What organization was it of the [hundred] thirty people? Was it already a
        Kibbutz?
    - who: Isaac Wolf
      start: '00:40:08.279'
      end: '00:40:08.901'
      u: A Kibbutz.
    - who: David Boder
      start: '00:40:08.901'
      end: '00:40:09.342'
      u: A Kibbutz.
    - who: Isaac Wolf
      start: '00:40:09.342'
      end: '00:40:09.722'
      u: Yes.
    - who: David Boder
      start: '00:40:09.722'
      end: '00:40:10.930'
      u: Who organized that Kibbutz?
    - who: Isaac Wolf
      start: '00:40:10.930'
      end: '00:40:12.155'
      u: I myself.
    - who: David Boder
      start: '00:40:12.155'
      end: '00:40:14.479'
      u: Have you...were you a Zionist before?
    - who: Isaac Wolf
      start: '00:40:14.479'
      end: '00:40:24.862'
      u: Yes. I gathered my friends, who I knew, who were with me together in the
        army, and such. And I have...the Kibbutz Dror Habonim.
    - who: David Boder
      start: '00:40:24.862'
      end: '00:40:25.876'
      u: What was the name of it?
    - who: Isaac Wolf
      start: '00:40:25.876'
      end: '00:40:27.083'
      u: Kibbutz Dror Habonim.
    - who: David Boder
      start: '00:40:27.083'
      end: '00:40:27.989'
      u: Dror Habonim?
    - who: Isaac Wolf
      start: '00:40:27.989'
      end: '00:40:28.158'
      u: Yes.
    - who: David Boder
      start: '00:40:28.158'
      end: '00:40:28.550'
      u: What does it mean?
    - who: Isaac Wolf
      start: '00:40:28.550'
      end: '00:40:42.615'
      u: That is...’dror’...that is, a ‘Dror’ existed before in Poland. And Habonim
        was a Hungarian organization, and we had...that is an organization which we
        combined together, you understand? The youth combined together in a democratic...
    - who: David Boder
      start: '00:40:42.615'
      end: '00:40:43.146'
      u: Organization.
    - who: Isaac Wolf
      start: '00:40:43.146'
      end: '00:40:43.840'
      u: ". . . organization."
    - who: David Boder
      start: '00:40:43.840'
      end: '00:40:44.414'
      u: One moment.
    - who: Isaac Wolf
      start: '00:40:44.414'
      end: '00:40:46.877'
      u: Yes.
    - who: David Boder
      start: '00:40:46.877'
      end: '00:40:49.611'
      u: Write it down for me in Yiddish.
    - who: Isaac Wolf
      start: '00:40:49.611'
      end: '00:40:51.030'
      u: Oh, I can write it down in German, too.
    - who: David Boder
      start: '00:40:51.030'
      end: '00:40:51.440'
      u: Yes.
    - who: Isaac Wolf
      start: '00:40:51.440'
      end: '00:40:53.040'
      u: Dror, oh.
    - who: David Boder
      start: '00:40:53.040'
      end: '00:40:55.213'
      u: Who gave it the name Dror Habonim?
    - who: Isaac Wolf
      start: '00:40:55.213'
      end: '00:41:07.135'
      u: Nu, that have the...united...these...youth have combined. Like there was,
        let us say, Kibbutz Hashomer, Kibbutz, let us say...
    - who: David Boder
      start: '00:41:07.135'
      end: '00:41:07.515'
      u: Hm.
    - who: Isaac Wolf
      start: '00:41:07.515'
      end: '00:41:12.888'
      u: Such various Kibbutz...such various. They named it Kibbutz Dror Habonim.
    - who: David Boder
      start: '00:41:12.888'
      end: '00:41:13.268'
      u: Yes.
    - who: Isaac Wolf
      start: '00:41:13.268'
      end: '00:41:23.711'
      u: And we started. We saw that we have nothing to lose. After six years of war
        we got again into a concentration camp. It was surrounded with wires.
    - who: David Boder
      start: '00:41:23.711'
      end: '00:41:24.001'
      u: Yes.
    - who: Isaac Wolf
      start: '00:41:24.001'
      end: '00:41:38.476'
      u: You understand? And the Austrians should stand guard! Just like in a concentration
        camp. We did not want to allow that, and we went to Italy. We were caught...the
        English. We were led with automatics back...
    - who: David Boder
      start: '00:41:38.476'
      end: '00:41:39.913'
      u: How many people? The whole hundred...
    - who: Isaac Wolf
      start: '00:41:39.913'
      end: '00:41:45.484'
      u: The whole hundred fifty. There were other Jews who went, too. So that we
        were led back three hundred people.
    - who: David Boder
      start: '00:41:45.484'
      end: '00:41:47.929'
      u: How far from Trofaiach was that?
    - who: Isaac Wolf
      start: '00:41:47.929'
      end: '00:41:53.392'
      u: That was from Trofaiach a hundred and eighty kilometers. That was about fifteen
        kilometers from Villach.
    - who: David Boder
      start: '00:41:53.392'
      end: '00:41:56.670'
      u: So far away you were found?
    - who: Isaac Wolf
      start: '00:41:56.670'
      end: '00:41:57.020'
      u: Yes.
    - who: David Boder
      start: '00:41:57.020'
      end: '00:41:57.563'
      u: And brought back?
    - who: Isaac Wolf
      start: '00:41:57.563'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '00:00:00.'
      end: '00:41:57.805'
      u: Nu?
    - who: Isaac Wolf
      start: '00:41:57.805'
      end: '00:42:03.376'
      u: The Austrians had said that Jews are passing, so the English brought us back
        with automatics.
    - who: David Boder
      start: '00:42:03.376'
      end: '00:42:03.588'
      u: Yes.
    - who: Isaac Wolf
      start: '00:42:03.588'
      end: '00:42:06.594'
      u: And we were led like...like criminals.
    - who: David Boder
      start: '00:42:06.594'
      end: '00:42:07.077'
      u: Yes.
    - who: Isaac Wolf
      start: '00:42:07.077'
      end: '00:42:08.363'
      u: And we were not permitted to go out...
    - who: David Boder
      start: '00:42:08.363'
      end: '00:42:08.623'
      u: On foot?
    - who: Isaac Wolf
      start: '00:42:08.623'
      end: '00:42:09.637'
      u: On foot...
    - who: David Boder
      start: '00:42:09.637'
      end: '00:42:10.573'
      u: "[Word not clear]."
    - who: Isaac Wolf
      start: '00:42:10.573'
      end: '00:42:20.189'
      u: No. We were led on foot to the railroad, not far away. We were taken by train.
        And we jumped out of the train, and we went on again. Then the English...
    - who: David Boder
      start: '00:42:20.189'
      end: '00:42:21.505'
      u: How many jumped out?
    - who: Isaac Wolf
      start: '00:42:21.505'
      end: '00:42:26.986'
      u: Nearly all. I had everybody...till the last. While the train was moving I
        pushed out everybody.
    - who: David Boder
      start: '00:42:26.986'
      end: '00:42:27.487'
      u: How slow was the train going?
    - who: Isaac Wolf
      start: '00:42:27.487'
      end: '00:42:30.022'
      u: It went slowly. The train was going slow.
    - who: David Boder
      start: '00:42:30.022'
      end: '00:42:31.622'
      u: The engineer was going slowly?
    - who: Isaac Wolf
      start: '00:42:31.622'
      end: '00:42:34.507'
      u: It was not far from Villach, from the station.
    - who: David Boder
      start: '00:42:34.507'
      end: '00:42:34.900'
      u: Yes?
    - who: Isaac Wolf
      start: '00:42:34.900'
      end: '00:42:39.415'
      u: It was our luck then that the...the tracks were occupied.
    - who: David Boder
      start: '00:42:39.415'
      end: '00:42:39.687'
      u: Yes.
    - who: Isaac Wolf
      start: '00:42:39.687'
      end: '00:42:43.206'
      u: And he was going slowly until he arrived in Villach...
    - who: David Boder
      start: '00:42:43.206'
      end: '00:42:43.659'
      u: Yes.
    - who: Isaac Wolf
      start: '00:42:43.659'
      end: '00:42:46.876'
      u: Because in Villach the English police was already standing there. We couldn’t
        anymore...
    - who: David Boder
      start: '00:42:46.876'
      end: '00:42:47.027'
      u: Yes.
    - who: Isaac Wolf
      start: '00:42:47.027'
      end: '00:42:49.864'
      u: ". . . and the Austrian. It was near Villach. Then we..."
    - who: David Boder
      start: '00:42:49.864'
      end: '00:42:51.675'
      u: But you were under English guard?
    - who: Isaac Wolf
      start: '00:42:51.675'
      end: '00:42:53.848'
      u: The English guards were in the other wagons, you understand?
    - who: David Boder
      start: '00:42:53.848'
      end: '00:42:54.271'
      u: Hm. They...
    - who: Isaac Wolf
      start: '00:42:54.271'
      end: '00:43:01.774'
      u: And we opened...through the windows, through the doors, they went out. Because
        the English guards were not in these wagons. They were in the third, fourth
        wagon.
    - who: David Boder
      start: '00:43:01.774'
      end: '00:43:01.985'
      u: Yes.
    - who: Isaac Wolf
      start: '00:43:01.985'
      end: '00:43:03.826'
      u: Because there were three wagons. You understand?
    - who: David Boder
      start: '00:43:03.826'
      end: '00:43:04.098'
      u: Talk a little slower.
    - who: Isaac Wolf
      start: '00:43:04.098'
      end: '00:43:06.832'
      u: A few were caught, a few Jews.
    - who: David Boder
      start: '00:43:06.832'
      end: '00:43:07.406'
      u: Yes.
    - who: Isaac Wolf
      start: '00:43:07.406'
      end: '00:43:18.983'
      u: They imprisoned them. They sat three months, two months. And we went on.
        We didn’t want to go to...we knew that we are being led to...to a concentration
        camp.
    - who: David Boder
      start: '00:43:18.983'
      end: '00:43:19.225'
      u: Yes?
    - who: Isaac Wolf
      start: '00:43:19.225'
      end: '00:43:26.758'
      u: You understand? There were many Jews...many Jews were there already imprisoned.
        Then we ran away, on foot, to Coblenz [the name of the locality is obviously
        incorrect].
    - who: David Boder
      start: '00:43:26.758'
      end: '00:43:27.181'
      u: Hm.
    - who: Isaac Wolf
      start: '00:43:27.181'
      end: '00:43:32.903'
      u: There was a lager that was newly established. There was a Jewish Lager-fuehrer,
        Mr. Katz...
    - who: David Boder
      start: '00:43:32.903'
      end: '00:43:33.658'
      u: Hm.
    - who: Isaac Wolf
      start: '00:43:33.658'
      end: '00:43:39.079'
      u: ". . . an American. He was a...a father, a father, one can say, for the Jews
        there."
    - who: David Boder
      start: '00:43:39.079'
      end: '00:43:39.671'
      u: Yes.
    - who: Isaac Wolf
      start: '00:43:39.671'
      end: '00:43:46.299'
      u: And he took pains to...and all the Jews...whatever he could...we arrived
        in the snow...
    - who: David Boder
      start: '00:43:46.299'
      end: '00:43:48.792'
      u: What was the first name of Mr. Katz?
    - who: Isaac Wolf
      start: '00:43:48.792'
      end: '00:43:49.384'
      u: That I can’t...
    - who: David Boder
      start: '00:43:49.384'
      end: '00:43:49.825'
      u: But yes...
    - who: Isaac Wolf
      start: '00:43:49.825'
      end: '00:43:50.235'
      u: ". . . exactly..."
    - who: David Boder
      start: '00:43:50.235'
      end: '00:43:50.779'
      u: That was in Coblenz? [Name apparently incorrect.]
    - who: Isaac Wolf
      start: '00:43:50.779'
      end: '00:00:00.'
      u: In Coblenz...
    - who: David Boder
      start: '00:00:00.'
      end: '00:43:51.250'
      u: Yes.
    - who: Isaac Wolf
      start: '00:43:51.250'
      end: '00:43:56.339'
      u: That was in...in...in...let us say in March. Let us say...
    - who: David Boder
      start: '00:43:56.339'
      end: '00:43:56.689'
      u: Yes.
    - who: Isaac Wolf
      start: '00:43:56.689'
      end: '00:44:04.717'
      u: And he had...whatever he could do he did for us. He gave us shoes. He clothed
        us.
    - who: David Boder
      start: '00:44:04.717'
      end: '00:44:06.094'
      u: Was that the UNRRA?
    - who: Isaac Wolf
      start: '00:44:06.094'
      end: '00:44:08.647'
      u: That was already taken or...that was from the UNRRA, yes.
    - who: David Boder
      start: '00:44:08.647'
      end: '00:44:08.889'
      u: Yes.
    - who: Isaac Wolf
      start: '00:44:08.889'
      end: '00:44:36.188'
      u: And he has...always...he came over. He met us with autos. When he was told
        that Jews have arrived...there were no chauffeurs. So he himself would get
        in the car, and he drove the Jews to the lager...to his place. He registered
        everybody. We were given immediately to eat, and the sick put into the hospital.
        And he did a hundred percent that was possible, that was in his power.
    - who: David Boder
      start: '00:44:36.188'
      end: '00:44:36.520'
      u: Nu, yes.
    - who: Isaac Wolf
      start: '00:44:36.520'
      end: '00:44:37.915'
      u: That he did for the Jews.
    - who: David Boder
      start: '00:44:37.915'
      end: '00:44:38.718'
      u: Nu?
    - who: Isaac Wolf
      start: '00:44:38.718'
      end: '00:44:49.722'
      u: And then we were in Villach all the time. Then Villach began to be liquidated,
        because they didn’t want that the Jews should be...because the Austrians had
        attacked the Jews...
    - who: David Boder
      start: '00:44:49.722'
      end: '00:44:50.567'
      u: What? Austrians [interrupted words]?
    - who: Isaac Wolf
      start: '00:44:50.567'
      end: '00:44:51.714'
      u: Yes, Austrians, yes.
    - who: David Boder
      start: '00:44:51.714'
      end: '00:44:52.487'
      u: Have what?
    - who: Isaac Wolf
      start: '00:44:52.487'
      end: '00:44:56.972'
      u: Saw that Jews walk in the streets. They attacked the Jews. They were beaten.
    - who: David Boder
      start: '00:44:56.972'
      end: '00:44:58.771'
      u: The Austrians beat the Jews?
    - who: Isaac Wolf
      start: '00:44:58.771'
      end: '00:45:05.248'
      u: The Austrians. I myself stood when a...a Jew went over to take some wood.
        There was a factory...not a factory...
    - who: David Boder
      start: '00:45:05.248'
      end: '00:45:05.477'
      u: Yes.
    - who: Isaac Wolf
      start: '00:45:05.477'
      end: '00:46:01.903'
      u: ". . . but a sawmill where wood was sawed for us. Boards to make the barracks
        for the Jews. It was a forest, not far from the town, about three kilometers.
        The Germans came over and beat up the Jews, because they were taking wood
        there. And that wood was for the lager. But he did...and then he beat up that
        Jew, and the Jew remained lying. Eight days he lay sick. And we took that
        German, and he was brought over the lager. And we said to the English, ‘If
        you don’t put this man in jail, then we will consider the English the same
        as the German’s, and we will...we have nothing to lose, is we make that all
        of us should be put to death. We will, for revenge, we will beat up this German,
        too.’ Then took...that Mr. Katz, and he turned him over to the English police.
        What they did with him, the English police, I don’t know. But eight days later
        we saw him in town, that same Austrian. He had been released."
    - who: David Boder
      start: '00:46:01.903'
      end: '00:46:02.597'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:02.597'
      end: '00:46:06.750'
      u: And he was not living there any more, in that flat because he was already
        afraid of the Jews. You understand?...
    - who: David Boder
      start: '00:46:06.750'
      end: '00:46:06.883'
      u: Yes.
    - who: Isaac Wolf
      start: '00:46:06.883'
      end: '00:46:39.447'
      u: And he lived in town. The English had released him too. Then we saw that
        the English are...either...I don’t know how to understand it...then I didn’t
        know how to understand that. Either they have an understanding that the Jews
        should be beaten or what...And then we saw that we have nothing to lose. Food
        was very hard. When that Mr. Katz was there it was very good. And then there
        were always more people. And the concentr...the lager was transferred to another
        place. We were told that we will be transferred, and into a forest, between
        mountains. That the Jews should be separated from the city.
    - who: David Boder
      start: '00:46:39.447'
      end: '00:46:39.779'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:39.779'
      end: '00:46:52.395'
      u: 'Nu, I observed thus: after six years of war, with what we went through and
        again go into a concentration camp. And there, they were not human, why should
        we do that?...So we decided to go again, to Salzburg, to the American side.'
    - who: David Boder
      start: '00:46:52.395'
      end: '00:46:52.727'
      u: Hm.
    - who: Isaac Wolf
      start: '00:46:52.727'
      end: '00:46:54.417'
      u: Then we came to the American side.
    - who: David Boder
      start: '00:46:54.417'
      end: '00:46:56.319'
      u: Did you go with permission or without?
    - who: Isaac Wolf
      start: '00:46:56.319'
      end: '00:46:57.092'
      u: Without permission.
    - who: David Boder
      start: '00:46:57.092'
      end: '00:46:58.529'
      u: How many of you went?
    - who: Isaac Wolf
      start: '00:46:58.529'
      end: '00:46:59.815'
      u: We were going in groups...
    - who: David Boder
      start: '00:46:59.815'
      end: '00:47:00.286'
      u: Hm.
    - who: Isaac Wolf
      start: '00:47:00.286'
      end: '00:47:03.201'
      u: We were going...I took with me seventeen people.
    - who: David Boder
      start: '00:47:03.201'
      end: '00:47:03.352'
      u: Hm.
    - who: Isaac Wolf
      start: '00:47:03.352'
      end: '00:47:07.336'
      u: With pregnant women, with children. Led them on foot over the mountains.
    - who: David Boder
      start: '00:47:07.336'
      end: '00:47:07.910'
      u: Nu?
    - who: Isaac Wolf
      start: '00:47:07.910'
      end: '00:47:25.222'
      u: Then we went over and [unintelligible]. We went there and there were already
        Jews, that was quite good. We were already given to eat and to drink. The
        American almost didn’t want to register us, but still they registered us.
    - who: David Boder
      start: '00:47:25.222'
      end: '00:47:25.874'
      u: Yes?
    - who: Isaac Wolf
      start: '00:47:25.874'
      end: '00:47:27.371'
      u: And we were given...
    - who: David Boder
      start: '00:47:27.371'
      end: '00:47:29.864'
      u: What did they want to do, send you back?
    - who: Isaac Wolf
      start: '00:47:29.864'
      end: '00:47:35.013'
      u: To send back...no. If one is caught near the border, or not far, one is put
        in jail. The Americans, too...
    - who: David Boder
      start: '00:47:35.013'
      end: '00:47:35.484'
      u: Yes?
    - who: Isaac Wolf
      start: '00:47:35.484'
      end: '00:47:58.802'
      u: You understand? Because if one has illegally crossed the border. We said,
        ‘What borders are we crossing? We are going from one lager to another. Was
        it wrong? Nu, why do we deserve such wrong? After six years of war...what
        crimes have we committed? We have remained [alive] a few Jews?’ In lagers
        in the Austrian zone, where the English were, the Jew did not want to be,
        because it was worse, like...exactly like under the German.
    - who: David Boder
      start: '00:47:58.802'
      end: '00:47:59.333'
      u: Nu?
    - who: Isaac Wolf
      start: '00:47:59.333'
      end: '00:48:09.172'
      u: Without permission one couldn’t go. Food there was little. And then we came
        to Salzburg. From Salzburg we went to Italy.
    - who: David Boder
      start: '00:48:09.172'
      end: '00:48:09.776'
      u: Where to?
    - who: Isaac Wolf
      start: '00:48:09.776'
      end: '00:48:10.186'
      u: Italy.
    - who: David Boder
      start: '00:48:10.186'
      end: '00:48:11.967'
      u: Italy. Legally or illegally?
    - who: Isaac Wolf
      start: '00:48:11.967'
      end: '00:48:12.541'
      u: Illegally.
    - who: David Boder
      start: '00:48:12.541'
      end: '00:48:13.585'
      u: Speak louder.
    - who: Isaac Wolf
      start: '00:48:13.585'
      end: '00:48:14.913'
      u: Illegally we went.
    - who: David Boder
      start: '00:48:14.913'
      end: '00:48:15.426'
      u: Nu?
    - who: Isaac Wolf
      start: '00:48:15.426'
      end: '00:48:21.191'
      u: And from Italy we came here. We already received aid. Also from the [interrupted
        words].
    - who: David Boder
      start: '00:48:21.191'
      end: '00:48:24.227'
      u: How can so many people cross the border illegally?
    - who: Isaac Wolf
      start: '00:48:24.227'
      end: '00:48:30.082'
      u: We went at night over the mountains. Three broke a leg. One broke a hand,
        without...without...
    - who: David Boder
      start: '00:48:30.082'
      end: '00:48:31.772'
      u: Didn’t you have anybody to lead you? Or...
    - who: Isaac Wolf
      start: '00:48:31.772'
      end: '00:48:34.247'
      u: We had one...one was leading us.
    - who: David Boder
      start: '00:48:34.247'
      end: '00:48:35.213'
      u: Who? An Italian?
    - who: Isaac Wolf
      start: '00:48:35.213'
      end: '00:48:37.537'
      u: No, that was a Greek.
    - who: David Boder
      start: '00:48:37.537'
      end: '00:48:38.080'
      u: Yes?
    - who: Isaac Wolf
      start: '00:48:38.080'
      end: '00:48:47.847'
      u: We paid him money and he led. One took a watch off the hand, one had a ring,
        whatever people had they gave him, and he led us over the mountains.
    - who: David Boder
      start: '00:48:47.847'
      end: '00:48:48.239'
      u: Yes.
    - who: Isaac Wolf
      start: '00:48:48.239'
      end: '00:48:55.000'
      u: And over the mountains we were led. We arrived in Italy. Arriving in Italy
        we came to Milan.
    - who: David Boder
      start: '00:48:55.000'
      end: '00:48:55.845'
      u: To Milan, yes?
    - who: Isaac Wolf
      start: '00:48:55.845'
      end: '00:49:01.398'
      u: |-
        Yes. In Milan the Jewish committee began to give us aid. We were placed into the Lager
                                Cremona.
    - who: David Boder
      start: '00:49:01.398'
      end: '00:49:02.515'
      u: Where is that?
    - who: Isaac Wolf
      start: '00:49:02.515'
      end: '00:49:08.099'
      u: That is the...from Milan eighty kilometers, I believe, no more.
    - who: David Boder
      start: '00:49:08.099'
      end: '00:49:08.992'
      u: Yes? Nu?
    - who: Isaac Wolf
      start: '00:49:08.992'
      end: '00:49:12.825'
      u: We were led into Milan and there we were in a lager.
    - who: David Boder
      start: '00:49:12.825'
      end: '00:49:13.489'
      u: Nu?
    - who: Isaac Wolf
      start: '00:49:13.489'
      end: '00:49:17.745'
      u: We came into the lager, like into a stable. Cement bricks...
    - who: David Boder
      start: '00:49:17.745'
      end: '00:49:18.699'
      u: What?
    - who: Isaac Wolf
      start: '00:49:18.699'
      end: '00:49:20.166'
      u: ". . . bricks...stone bricks..."
    - who: David Boder
      start: '00:49:20.166'
      end: '00:49:20.335'
      u: Eh...
    - who: Isaac Wolf
      start: '00:49:20.335'
      end: '00:49:20.697'
      u: ". . . without wood..."
    - who: David Boder
      start: '00:49:20.697'
      end: '00:49:22.599'
      u: ". . . under the feet?"
    - who: Isaac Wolf
      start: '00:49:22.599'
      end: '00:49:23.221'
      u: Yes.
    - who: David Boder
      start: '00:49:23.221'
      end: '00:49:24.326'
      u: I mean the floor out of stone.
    - who: Isaac Wolf
      start: '00:49:24.326'
      end: '00:49:24.676'
      u: The floor, yes.
    - who: David Boder
      start: '00:49:24.676'
      end: '00:49:24.918'
      u: Was out of stone.
    - who: Isaac Wolf
      start: '00:49:24.918'
      end: '00:49:25.521'
      u: Yes, yes.
    - who: David Boder
      start: '00:49:25.521'
      end: '00:49:26.837'
      u: What was it before?
    - who: Isaac Wolf
      start: '00:49:26.837'
      end: '00:49:31.382'
      u: It was before and armor...an armory for soldiers.
    - who: David Boder
      start: '00:49:31.382'
      end: '00:49:31.744'
      u: Nu?
    - who: Isaac Wolf
      start: '00:49:31.744'
      end: '00:49:41.825'
      u: Nu, it was without doors, without windows. Thus we lived. In one room we
        lived, eighty people. My entire kibbutz was there. Together...
    - who: David Boder
      start: '00:49:41.825'
      end: '00:49:42.326'
      u: Nu?
    - who: Isaac Wolf
      start: '00:49:42.326'
      end: '00:49:48.272'
      u: And we were there. And there we went through very hard [conditions]. Cold,
        hungry.
    - who: David Boder
      start: '00:49:48.272'
      end: '00:49:49.377'
      u: Which month was it in?
    - who: Isaac Wolf
      start: '00:49:49.377'
      end: '00:49:56.397'
      u: It was...there...I can tell you. Four...two months ago it was.
    - who: David Boder
      start: '00:49:56.397'
      end: '00:49:57.031'
      u: Oh! Only two months ago?
    - who: Isaac Wolf
      start: '00:49:57.031'
      end: '00:49:58.890'
      u: Two months ago we left...I left Cremona.
    - who: David Boder
      start: '00:49:58.890'
      end: '00:49:59.222'
      u: In...in...
    - who: Isaac Wolf
      start: '00:49:59.222'
      end: '00:00:00.'
      u: I was there, in Cremona...
    - who: David Boder
      start: '00:00:00.'
      end: '00:50:01.969'
      u: "[Words not clear]."
    - who: Isaac Wolf
      start: '00:50:01.969'
      end: '00:50:03.207'
      u: ". . . six months."
    - who: David Boder
      start: '00:50:03.207'
      end: '00:50:08.217'
      u: Hm. But you came to Cremona when? Approximately in what month? September,
        October?
    - who: Isaac Wolf
      start: '00:50:08.217'
      end: '00:50:11.718'
      u: No, that [words not clear]...that was different.
    - who: David Boder
      start: '00:50:11.718'
      end: '00:50:12.050'
      u: Nu.
    - who: Isaac Wolf
      start: '00:50:12.050'
      end: '00:50:13.740'
      u: In March I came!
    - who: David Boder
      start: '00:50:13.740'
      end: '00:50:14.797'
      u: Oh! March.
    - who: Isaac Wolf
      start: '00:50:14.797'
      end: '00:50:18.648'
      u: In March, yes, yes, in March I arrived. In March I came to Cremona.
    - who: David Boder
      start: '00:50:18.648'
      end: '00:50:18.829'
      u: Nu?
    - who: Isaac Wolf
      start: '00:50:18.829'
      end: '00:50:22.873'
      u: And in Cremona was...when I came it was still a little cold. You understand?
    - who: David Boder
      start: '00:50:22.873'
      end: '00:50:24.654'
      u: Yes [words not clear].
    - who: Isaac Wolf
      start: '00:50:24.654'
      end: '00:50:25.046'
      u: Yes, yes.
    - who: David Boder
      start: '00:50:25.046'
      end: '00:50:26.374'
      u: So, you weren’t six months in Cremona.
    - who: Isaac Wolf
      start: '00:50:26.374'
      end: '00:50:28.638'
      u: No. It is already...it is already now from Italy...
    - who: David Boder
      start: '00:50:28.638'
      end: '00:50:28.819'
      u: Hm.
    - who: Isaac Wolf
      start: '00:50:28.819'
      end: '00:50:29.725'
      u: ". . . in Italy already six months."
    - who: David Boder
      start: '00:50:29.725'
      end: '00:50:30.347'
      u: Yes.
    - who: Isaac Wolf
      start: '00:50:30.347'
      end: '00:50:31.482'
      u: Yes. I was...
    - who: David Boder
      start: '00:50:31.482'
      end: '00:50:33.371'
      u: But when did you leave Austria?
    - who: Isaac Wolf
      start: '00:50:33.371'
      end: '00:50:33.794'
      u: From Austria...
    - who: David Boder
      start: '00:50:33.794'
      end: '00:50:35.382'
      u: Six, eight months ago?
    - who: Isaac Wolf
      start: '00:50:35.382'
      end: '00:50:36.819'
      u: Yes, I wandered...
    - who: David Boder
      start: '00:50:36.819'
      end: '00:50:37.169'
      u: Oh!
    - who: Isaac Wolf
      start: '00:50:37.169'
      end: '00:50:47.642'
      u: ". . . from one city to another. I was in Innsbruck. From Innsbruck again...you
        believe it is so easy? From...from Austria...from the American zone to the
        French zone...because Innsbruck is the French zone..."
    - who: David Boder
      start: '00:50:47.642'
      end: '00:50:49.954'
      u: No, why do you skip that? Tell it so it...
    - who: Isaac Wolf
      start: '00:50:49.954'
      end: '00:50:50.455'
      u: I understand...
    - who: David Boder
      start: '00:50:50.455'
      end: '00:50:51.059'
      u: ". . . can be understood clearly."
    - who: Isaac Wolf
      start: '00:50:51.059'
      end: '00:50:55.061'
      u: Hm. I had...we had gone over from the American zone into the French zone.
    - who: David Boder
      start: '00:50:55.061'
      end: '00:50:55.333'
      u: Yes?
    - who: Isaac Wolf
      start: '00:50:55.333'
      end: '00:51:00.482'
      u: From the French zone we already went [to Italy], and we crossed over and
        there...
    - who: David Boder
      start: '00:51:00.482'
      end: '00:51:02.160'
      u: Were the French better?
    - who: Isaac Wolf
      start: '00:51:02.160'
      end: '00:51:06.084'
      u: The French were wonderful. They let us go. The did not bother us.
    - who: David Boder
      start: '00:51:06.084'
      end: '00:51:07.913'
      u: Hm, nu?
    - who: Isaac Wolf
      start: '00:51:07.913'
      end: '00:51:12.126'
      u: And they had...they had compassion with us.
    - who: David Boder
      start: '00:51:12.126'
      end: '00:51:13.002'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:13.002'
      end: '00:51:19.720'
      u: They understood what the Jews went through. So they let him go. But not so...One
        did not have a permit, but still...
    - who: David Boder
      start: '00:51:19.720'
      end: '00:51:21.531'
      u: Were men and women with you?
    - who: Isaac Wolf
      start: '00:51:21.531'
      end: '00:51:22.588'
      u: Women and children...
    - who: David Boder
      start: '00:51:22.588'
      end: '00:51:23.119'
      u: All kind.
    - who: Isaac Wolf
      start: '00:51:23.119'
      end: '00:51:24.266'
      u: ". . . were also with us, eighteen year old boys."
    - who: David Boder
      start: '00:51:24.266'
      end: '00:51:25.866'
      u: Did you cross the mountains together?
    - who: Isaac Wolf
      start: '00:51:25.866'
      end: '00:51:28.842'
      u: Together, with a sixteen year old. He was with us.
    - who: David Boder
      start: '00:51:28.842'
      end: '00:51:32.029'
      u: What does one do when one walks? Did people converse? Or...
    - who: Isaac Wolf
      start: '00:51:32.029'
      end: '00:00:00.'
      u: No, nothing! We walked so silently. We put handkerchiefs into the mouth...
    - who: David Boder
      start: '00:00:00.'
      end: '00:51:37.256'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:37.256'
      end: '00:51:39.273'
      u: ". . . that one shouldn’t notice at the border that..."
    - who: David Boder
      start: '00:51:39.273'
      end: '00:51:39.804'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:39.804'
      end: '00:51:40.679'
      u: ". . . that someone was going."
    - who: David Boder
      start: '00:51:40.679'
      end: '00:51:40.921'
      u: Hm.
    - who: Isaac Wolf
      start: '00:51:40.921'
      end: '00:51:42.840'
      u: My wife was a pregnant woman.
    - who: David Boder
      start: '00:51:42.840'
      end: '00:51:44.578'
      u: When did you get married?
    - who: Isaac Wolf
      start: '00:51:44.578'
      end: '00:51:52.244'
      u: I got married in...eh...I have been married one year. In Budapest.
    - who: David Boder
      start: '00:51:52.244'
      end: '00:00:00.'
      u: You got married in Budapest?
    - who: Isaac Wolf
      start: '00:00:00.'
      end: '00:51:54.055'
      u: In Budapest I got married.
    - who: David Boder
      start: '00:51:54.055'
      end: '00:51:55.021'
      u: After the war?
    - who: Isaac Wolf
      start: '00:51:55.021'
      end: '00:51:55.595'
      u: Yes.
    - who: David Boder
      start: '00:51:55.595'
      end: '00:51:56.036'
      u: Did you...
    - who: Isaac Wolf
      start: '00:51:56.036'
      end: '00:51:56.356'
      u: During the war...
    - who: David Boder
      start: '00:51:56.356'
      end: '00:51:57.098'
      u: ". . . know your wife from before?"
    - who: Isaac Wolf
      start: '00:51:57.098'
      end: '00:52:01.626'
      u: No, I met her while I was still in the Russian army.
    - who: David Boder
      start: '00:52:01.626'
      end: '00:52:06.201'
      u: Aha. And then, how long had you known her before you got married?
    - who: Isaac Wolf
      start: '00:52:06.201'
      end: '00:52:07.318'
      u: Oh, three months.
    - who: David Boder
      start: '00:52:07.318'
      end: '00:52:07.529'
      u: Hm.
    - who: Isaac Wolf
      start: '00:52:07.529'
      end: '00:52:09.660'
      u: I was in the Russian army there, in Budapest...
    - who: David Boder
      start: '00:52:09.660'
      end: '00:52:09.920'
      u: Yes.
    - who: Isaac Wolf
      start: '00:52:09.920'
      end: '00:52:10.300'
      u: ". . . where I met her."
    - who: David Boder
      start: '00:52:10.300'
      end: '00:52:12.383'
      u: Nu? Is your wife Rumanian?
    - who: Isaac Wolf
      start: '00:52:12.383'
      end: '00:52:13.548'
      u: A Ruman-...I mean, a Hungarian [girl].
    - who: David Boder
      start: '00:52:13.548'
      end: '00:52:14.894'
      u: Hungarian. Nu?
    - who: Isaac Wolf
      start: '00:52:14.894'
      end: '00:52:25.056'
      u: And I went along with my wife, ourselves without anything. So we arrived
        naked. We took nothing along, nothing. It was cold. Snow was on the mountains.
    - who: David Boder
      start: '00:52:25.056'
      end: '00:52:25.358'
      u: Yes.
    - who: Isaac Wolf
      start: '00:52:25.358'
      end: '00:52:26.484'
      u: There are rock mountains.
    - who: David Boder
      start: '00:52:26.484'
      end: '00:52:26.864'
      u: Yes.
    - who: Isaac Wolf
      start: '00:52:26.864'
      end: '00:52:31.047'
      u: And in spite of that we went. We took off the...eh...
    - who: David Boder
      start: '00:52:31.047'
      end: '00:52:31.651'
      u: Clothes.
    - who: Isaac Wolf
      start: '00:52:31.651'
      end: '00:52:44.013'
      u: Clothes. It was very hot, and people had bruised the feet. Then we came to
        Italy. From Italy we went to Cremona, and in Cremona we stayed for a while.
        Then...
    - who: David Boder
      start: '00:52:44.013'
      end: '00:52:45.975'
      u: Did you walk or ride?
    - who: Isaac Wolf
      start: '00:52:45.975'
      end: '00:52:53.206'
      u: We were also afraid to ride, because on the train police were questioning.
        We didn’t know the Italian language.
    - who: David Boder
      start: '00:52:53.206'
      end: '00:52:53.569'
      u: Yes?
    - who: Isaac Wolf
      start: '00:52:53.569'
      end: '00:53:01.253'
      u: Until we had entered [penetrated] for about sixty or eighty kilometers from
        the border, there already we boarded the train.
    - who: David Boder
      start: '00:53:01.253'
      end: '00:53:02.159'
      u: Yes.
    - who: Isaac Wolf
      start: '00:53:02.159'
      end: '00:00:00.'
      u: And then we...we had arrived in Merano.
    - who: David Boder
      start: '00:00:00.'
      end: '00:53:06.101'
      u: Nu?
    - who: Isaac Wolf
      start: '00:53:06.101'
      end: '00:53:10.586'
      u: And in Merano we already boarded the train. We rode till Milan.
    - who: David Boder
      start: '00:53:10.586'
      end: '00:53:11.087'
      u: Yes.
    - who: Isaac Wolf
      start: '00:53:11.087'
      end: '00:53:19.115'
      u: From Milan, since we were sent to Cremona. So we were in Cremona. And there,
        too, we had it very bad. Because it was bad with the food.
    - who: David Boder
      start: '00:53:19.115'
      end: '00:53:19.568'
      u: Hm.
    - who: Isaac Wolf
      start: '00:53:19.568'
      end: '00:53:23.993'
      u: The UNRRA director did not sympathize much with the Jews, in a way...
    - who: David Boder
      start: '00:53:23.993'
      end: '00:53:24.585'
      u: Was he a Jew or...
    - who: Isaac Wolf
      start: '00:53:24.585'
      end: '00:53:35.861'
      u: No, he was a...an officer, an English officer. And the UNRRA was not yet
        there. There still the English government gave out the food. The police...
    - who: David Boder
      start: '00:53:35.861'
      end: '00:53:36.634'
      u: Yes?
    - who: Isaac Wolf
      start: '00:53:36.634'
      end: '00:53:59.922'
      u: And then we were...We pleaded with ‘Milan’ so that we should be put into
        a Kibbutz, because in a Kibbutz one receives perhaps a little more. If we
        are a Kibbutz that wants to go to Eretz...So we were taken into Tradate, and
        in Tradate we are working, and we are learning shoemaking and tailoring and
        barbering.
    - who: David Boder
      start: '00:53:59.922'
      end: '00:54:02.687'
      u: Who is teaching you here, since you don’t have here an ORT school?
    - who: Isaac Wolf
      start: '00:54:02.687'
      end: '00:54:10.039'
      u: No. We have...one teaches the other. We have, for instance, let us say, three
        shoemakers. So a youth is put with them. He should learn, you understand?
    - who: David Boder
      start: '00:54:10.039'
      end: '00:54:10.462'
      u: Hm.
    - who: Isaac Wolf
      start: '00:54:10.462'
      end: '00:54:12.864'
      u: With tailors it is also the same.
    - who: David Boder
      start: '00:54:12.864'
      end: '00:54:13.770'
      u: Hm. One is learning from another.
    - who: Isaac Wolf
      start: '00:54:13.770'
      end: '00:54:25.770'
      u: One from another. A special school we don’t have. And when I was in Austria,
        there I had...there was that Mr. Katz. He trained during my time about sixty
        Jewish chauffeurs. He produced.
    - who: David Boder
      start: '00:54:25.770'
      end: '00:54:27.098'
      u: He trained?
    - who: Isaac Wolf
      start: '00:54:27.098'
      end: '00:54:30.889'
      u: Trained, and he said that there should be three carpenters, you understand?
    - who: David Boder
      start: '00:54:30.889'
      end: '00:54:31.571'
      u: Hm, yes.
    - who: Isaac Wolf
      start: '00:54:31.571'
      end: '00:54:38.332'
      u: It is possible to train twenty others. Thus it was taught. And here, I don’t
        know why, people can’t learn. There is no possibility...
    - who: David Boder
      start: '00:54:38.332'
      end: '00:54:39.195'
      u: Here in Tradate?
    - who: Isaac Wolf
      start: '00:54:39.195'
      end: '00:54:44.688'
      u: Yes. You saw that we had no water for a time. Also the water was provided
        for us, so we had very little [?].
    - who: David Boder
      start: '00:54:44.688'
      end: '00:54:47.374'
      u: You have here now the UNRRA or the Joint?
    - who: Isaac Wolf
      start: '00:54:47.374'
      end: '00:54:49.940'
      u: Here it is so. The UNRRA and Joint together.
    - who: David Boder
      start: '00:54:49.940'
      end: '00:54:51.014'
      u: Yes.
    - who: Isaac Wolf
      start: '00:54:51.014'
      end: '00:54:51.799'
      u: And...
    - who: David Boder
      start: '00:54:51.799'
      end: '00:54:57.534'
      u: And...tell me this. When you had arrived, were there people already here
        in Tradate?
    - who: Isaac Wolf
      start: '00:54:57.534'
      end: '00:54:58.035'
      u: Yes.
    - who: David Boder
      start: '00:54:58.035'
      end: '00:55:09.957'
      u: Nu, tell me a little. We Americans, or in America we know nothing about these
        about these Kibbutzim. How do people live here? How is it all organized?
    - who: Isaac Wolf
      start: '00:55:09.957'
      end: '00:55:16.615'
      u: The organization is so. We recieve from the UNRRA three thousand liras a
        month [per person].
    - who: David Boder
      start: '00:55:16.615'
      end: '00:55:22.368'
      u: Yes. That is three...that is what? A hundred liras a day.
    - who: Isaac Wolf
      start: '00:55:22.368'
      end: '00:55:23.956'
      u: Hundred liras a day. [The dollar at that time was worth about 700 Liras.]
    - who: David Boder
      start: '00:55:23.956'
      end: '00:55:24.065'
      u: Yes.
    - who: Isaac Wolf
      start: '00:55:24.065'
      end: '00:55:26.256'
      u: On this we have to live.
    - who: David Boder
      start: '00:55:26.256'
      end: '00:55:30.089'
      u: Yes. To whom is the money given and who is in charge of it?
    - who: Isaac Wolf
      start: '00:55:30.089'
      end: '00:55:33.771'
      u: The money is brought...is given to us by...the UNRRA sends it for us to the
        bank...
    - who: David Boder
      start: '00:55:33.771'
      end: '00:55:34.242'
      u: Yes.
    - who: Isaac Wolf
      start: '00:55:34.242'
      end: '00:55:35.558'
      u: And here we have a committee.
    - who: David Boder
      start: '00:55:35.558'
      end: '00:55:36.240'
      u: Yes?
    - who: Isaac Wolf
      start: '00:55:36.240'
      end: '00:55:39.319'
      u: And the committee takes care of whatever we need.
    - who: David Boder
      start: '00:55:39.319'
      end: '00:55:39.971'
      u: Yes?
    - who: Isaac Wolf
      start: '00:55:39.971'
      end: '00:55:46.810'
      u: That is so...that for provisions we can’t permit to spent more than eighty
        liras...
    - who: David Boder
      start: '00:55:46.810'
      end: '00:55:47.383'
      u: A day?
    - who: Isaac Wolf
      start: '00:55:47.383'
      end: '00:55:48.379'
      u: A day.
    - who: David Boder
      start: '00:55:48.379'
      end: '00:55:49.949'
      u: What is done with the rest?
    - who: Isaac Wolf
      start: '00:55:49.949'
      end: '00:55:57.422'
      u: With the rest it is so. Something is given to a sick person. Something is
        given to someone without shoes. Because now we don’t have any shoes. Many
        need them. Leather we don’t get. We don’t get any...
    - who: David Boder
      start: '00:55:57.422'
      end: '00:56:02.329'
      u: Nu, and when the pregnant women have...have children, who takes care of that?
    - who: Isaac Wolf
      start: '00:56:02.329'
      end: '00:56:04.834'
      u: That we leave to the hospital.
    - who: David Boder
      start: '00:56:04.834'
      end: '00:56:06.947'
      u: Hm. Who pays for it?
    - who: Isaac Wolf
      start: '00:56:06.947'
      end: '00:56:21.193'
      u: The hospital. The UNRRA does not give more than...the doctor told me this
        week that, ‘To me come sick from you. I receive them very willingly. But we
        have nothing,’ because the UNRRA only pays for the room.
    - who: David Boder
      start: '00:56:21.193'
      end: '00:56:21.573'
      u: Yes.
    - who: Isaac Wolf
      start: '00:56:21.573'
      end: '00:56:29.149'
      u: But for the doctors or for...for...for them they don’t pay. For the room
        and for food, for the few days, and they get nothing.
    - who: David Boder
      start: '00:56:29.149'
      end: '00:56:29.891'
      u: Nu?
    - who: Isaac Wolf
      start: '00:56:29.891'
      end: '00:56:40.334'
      u: Nu, I answered him, ‘What can I do for you? I have no money so that we could
        compensate you.’ However, we received something then. We haved human feelings,
        you understand?
    - who: David Boder
      start: '00:56:40.334'
      end: '00:56:40.757'
      u: Yes.
    - who: Isaac Wolf
      start: '00:56:40.757'
      end: '00:56:51.912'
      u: Then, anything that is possible, we give for sisters [nurses] there so they
        should take good care. There are also now two pregnant women today, and a
        woman who had an operation for appendicitis.
    - who: David Boder
      start: '00:56:51.912'
      end: '00:56:53.318'
      u: In which hospital is that?
    - who: Isaac Wolf
      start: '00:56:53.318'
      end: '00:56:54.827'
      u: Here in Tradate. The conditions...
    - who: David Boder
      start: '00:56:54.827'
      end: '00:56:56.367'
      u: What kind of hospital is that?
    - who: Isaac Wolf
      start: '00:56:56.367'
      end: '00:56:57.743'
      u: The cond-...It belongs to the city...
    - who: David Boder
      start: '00:56:57.743'
      end: '00:56:58.075'
      u: Yes.
    - who: Isaac Wolf
      start: '00:56:58.075'
      end: '00:57:06.616'
      u: ". . . but a little...it is partly private also. But that professor, he is
        a decent man. He is...he has compassion for Jews, you understand?"
    - who: David Boder
      start: '00:57:06.616'
      end: '00:57:07.824'
      u: Yes. Nu?
    - who: Isaac Wolf
      start: '00:57:07.824'
      end: '00:57:20.971'
      u: And so he placed them in the hospital. And we can’t help any more, because
        we have nothing ourselves. Those eighty liras a day, up to ninety if we dare,
        so we have to give up other...eh...
    - who: David Boder
      start: '00:57:20.971'
      end: '00:57:21.412'
      u: Things?
    - who: Isaac Wolf
      start: '00:57:21.412'
      end: '00:57:25.686'
      u: Things. For instance let us say, going to the movies or some other thing.
    - who: David Boder
      start: '00:57:25.686'
      end: '00:57:28.994'
      u: How is that? If someone wants to go to the movies, he get the money from
        you [from the Kibbutz]?
    - who: Isaac Wolf
      start: '00:57:28.994'
      end: '00:57:33.630'
      u: From our...out of these hundred liras that we receive. From the three thousand
        liras per person, you understand?
    - who: David Boder
      start: '00:57:33.630'
      end: '00:57:33.920'
      u: Yes.
    - who: Isaac Wolf
      start: '00:57:33.920'
      end: '00:57:39.491'
      u: We ourselves have to...if we want to go to the movies, we have to go ourselves,
        organized, so that it should come out cheaper.
    - who: David Boder
      start: '00:57:39.491'
      end: '00:57:39.823'
      u: Hm.
    - who: Isaac Wolf
      start: '00:57:39.823'
      end: '00:57:40.487'
      u: You understand?
    - who: David Boder
      start: '00:57:40.487'
      end: '00:57:40.729'
      u: Yes.
    - who: Isaac Wolf
      start: '00:57:40.729'
      end: '00:57:43.795'
      u: So we can’t that either...once in two weeks or once a week.
    - who: David Boder
      start: '00:57:43.795'
      end: '00:57:46.180'
      u: But why can’t you get a cinema here? [Reference to possible recreational
        activities of UNRRA or other voluntary agencies.]
    - who: Isaac Wolf
      start: '00:57:46.180'
      end: '00:57:51.510'
      u: Because we don’t get it. I don’t know why. That is, if we don’t get it, we
        can’t get it.
    - who: David Boder
      start: '00:57:51.510'
      end: '00:57:52.102'
      u: Nu?
    - who: Isaac Wolf
      start: '00:57:52.102'
      end: '00:57:57.130'
      u: I don’t know why. In Austria, there that Mr. Katz provided. And here I don’t
        know why...
    - who: David Boder
      start: '00:57:57.130'
      end: '00:58:01.174'
      u: Nu? And how long do you think will people sit here around?
    - who: Isaac Wolf
      start: '00:58:01.174'
      end: '00:58:06.969'
      u: That does not depend on us. [Chuckle.] We can [even] today if they let us,
        we would even go on foot. Because we...
    - who: David Boder
      start: '00:58:06.969'
      end: '00:58:08.237'
      u: What does it mean, ‘if they let you’?
    - who: Isaac Wolf
      start: '00:58:08.237'
      end: '00:58:09.372'
      u: Nu, you know that we are...
    - who: David Boder
      start: '00:58:09.372'
      end: '00:58:10.326'
      u: "[Words not clear.]"
    - who: Isaac Wolf
      start: '00:58:10.326'
      end: '00:58:14.147'
      u: Because we are impeded by the English, by the...by the Italians...
    - who: David Boder
      start: '00:58:14.147'
      end: '00:58:14.950'
      u: Where would you go?
    - who: Isaac Wolf
      start: '00:58:14.950'
      end: '00:58:34.737'
      u: ". . . who don’t let us out. Well, in general to go to Palestine. We have
        no other home. We have no other place to go. Where can we go? Because who
        can give us a guarantee that in a year, or in half a year, the same won’t
        happen again, like here? There was a Russian...Ukranians were here, too, in
        a concentration camp. Maybe you have heard..."
    - who: David Boder
      start: '00:58:34.737'
      end: '00:58:35.147'
      u: No.
    - who: Isaac Wolf
      start: '00:58:35.147'
      end: '00:58:37.019'
      u: ". . . near Radzimilov [?]. You haven’t heard about it?"
    - who: David Boder
      start: '00:58:37.019'
      end: '00:58:37.490'
      u: No, no.
    - who: Isaac Wolf
      start: '00:58:37.490'
      end: '00:58:41.764'
      u: There was a lager, and there were Jews and Ukranians...
    - who: David Boder
      start: '00:58:41.764'
      end: '00:58:42.506'
      u: In Italy?
    - who: Isaac Wolf
      start: '00:58:42.506'
      end: '00:58:54.639'
      u: In Italy. They attacked them and four Jews were beaten to death. Two were
        killed on the spot, and two died in the hospital...sick...that is, remained
        dead, and two more were injured when they were...
    - who: David Boder
      start: '00:58:54.639'
      end: '00:58:55.092'
      u: Wounded?
    - who: Isaac Wolf
      start: '00:58:55.092'
      end: '00:58:56.529'
      u: Wounded.
    - who: David Boder
      start: '00:58:56.529'
      end: '00:58:58.509'
      u: How? What happened there? What kind of a lager was that?
    - who: Isaac Wolf
      start: '00:58:58.509'
      end: '00:59:02.843'
      u: The Ukranians. Those were Ukranians. Those who don’t want to return...
    - who: David Boder
      start: '00:59:02.843'
      end: '00:59:03.115'
      u: Home?
    - who: Isaac Wolf
      start: '00:59:03.115'
      end: '00:59:14.602'
      u: Home. Because they are afraid, because they had beaten Jews, killed them.
        They had robbed the Jews. They are hiding here under the English power. And
        the English don’t send them home.
    - who: David Boder
      start: '00:59:14.602'
      end: '00:59:15.194'
      u: Hm.
    - who: Isaac Wolf
      start: '00:59:15.194'
      end: '00:59:20.343'
      u: The Russians have already demanded many times that they should return home,
        and the English don’t send them home.
    - who: David Boder
      start: '00:59:20.343'
      end: '00:59:20.753'
      u: Yes?
    - who: Isaac Wolf
      start: '00:59:20.753'
      end: '00:59:41.277'
      u: And the...they are free. They have many more conveniences than the Jews.
        Because the Jews, when they want to go some place, they don’t permit it. You
        know how it is with a Jew. And they go. They don’t have to ask. And then suddenly
        they saw...they said, ‘What? Here there are also Jews?’ And they attacked
        the Jewish lager and the Jews were beaten. That was in Radzimirov [possibly
        a name of a Ukranian DP camp in Italy].
    - who: David Boder
      start: '00:59:41.277'
      end: '00:59:41.989'
      u: And the English?
    - who: Isaac Wolf
      start: '00:59:41.989'
      end: '00:59:55.631'
      u: The English police also got inside as if to aid the Jews a little so they
        would not be beaten. So they yet arrested the Jews, and the Ukranians they
        drove away by car so that the Jews shouldn’t...shouldn’t be able to avenge
        themselves for the four dead that...
    - who: David Boder
      start: '00:59:55.631'
      end: '00:59:57.382'
      u: They took the Ukranians away?
    - who: Isaac Wolf
      start: '00:59:57.382'
      end: '00:59:58.758'
      u: Took away from there.
    - who: David Boder
      start: '00:59:58.758'
      end: '00:59:59.875'
      u: Aha.
    - who: Isaac Wolf
      start: '00:59:59.875'
      end: '01:00:16.100'
      u: And the Italian police intervened and the English...and...till this day...Then
        we saw that it is impossible for the Jew to be together with the Ukranians.
        The Joint saw it. The American Joint intervened, you understand?
    - who: David Boder
      start: '01:00:16.100'
      end: '01:00:16.312'
      u: Yes.
    - who: Isaac Wolf
      start: '01:00:16.312'
      end: '01:00:26.743'
      u: And the Hachshara centers were established. The UNRRA in the beginning did
        not want to allow to establish Hachsharas. And then Hachsharas were established
        so that the Jews should be separated from the...
    - who: David Boder
      start: '01:00:26.743'
      end: '01:00:28.331'
      u: What does it mean Hachshara?
    - who: Isaac Wolf
      start: '01:00:28.331'
      end: '01:00:33.238'
      u: That is a work place where Jewish Halutzim learn to work.
    - who: David Boder
      start: '01:00:33.238'
      end: '01:00:33.540'
      u: Yes.
    - who: Isaac Wolf
      start: '01:00:33.540'
      end: '01:00:35.442'
      u: We have here a little field, too.
    - who: Isaac Wolf
      start: '01:00:35.442'
      end: '01:00:40.168'
      u: So one teaches the other field labor, he should know how to work...
    - who: David Boder
      start: '01:00:40.168'
      end: '01:00:45.691'
      u: Tell me, why do you have appells twice a day, just like in a concentration
        camp?
    - who: Isaac Wolf
      start: '01:00:45.691'
      end: '01:00:50.007'
      u: No. We have an appell for the reason that we tell about the work...
    - who: David Boder
      start: '01:00:50.007'
      end: '01:00:50.611'
      u: Nu?
    - who: Isaac Wolf
      start: '01:00:50.611'
      end: '01:00:55.138'
      u: The work...we assign it one day for the next, what should be done, when it
        should be...
    - who: David Boder
      start: '01:00:55.138'
      end: '01:00:57.070'
      u: Can’t that be done in the dining hall?
    - who: Isaac Wolf
      start: '01:00:57.070'
      end: '01:01:06.203'
      u: No, that is...we don’t have a big enough dining hall for all the people that
        we have here. You see how it is with the eating here. With the eating, one
        shift finishes eating then the others go in.
    - who: David Boder
      start: '01:01:06.203'
      end: '01:01:06.281'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:06.281'
      end: '01:01:13.434'
      u: So that it takes from one feeding to the other a half an hour till the dishes
        are washed and everything.
    - who: David Boder
      start: '01:01:13.434'
      end: '01:01:15.366'
      u: Hm. It takes time from one...
    - who: Isaac Wolf
      start: '01:01:15.366'
      end: '01:01:15.988'
      u: Then, naturally...
    - who: David Boder
      start: '01:01:15.988'
      end: '01:01:17.726'
      u: How many people are here altogether?
    - who: Isaac Wolf
      start: '01:01:17.726'
      end: '01:01:20.835'
      u: Nu, now we are about six, seven hundred people.
    - who: David Boder
      start: '01:01:20.835'
      end: '01:01:22.042'
      u: Six, seven hundred people?
    - who: Isaac Wolf
      start: '01:01:22.042'
      end: '01:01:23.914'
      u: Yes, around seven hundred people.
    - who: David Boder
      start: '01:01:23.914'
      end: '01:01:25.320'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:25.320'
      end: '01:01:30.391'
      u: And that is why we make appells twice daily. People are given instructions,
        and for discipline, too.
    - who: David Boder
      start: '01:01:30.391'
      end: '01:01:34.242'
      u: If it rains how will you have appells? Where will you have appells when it
        rains?
    - who: Isaac Wolf
      start: '01:01:34.242'
      end: '01:01:40.248'
      u: Nu, when it rains...so...it doesn’t rain the entire day. When it rains, it
        is clear in an hour, in half an hour.
    - who: David Boder
      start: '01:01:40.248'
      end: '01:01:40.490'
      u: Hm.
    - who: Isaac Wolf
      start: '01:01:40.490'
      end: '01:01:42.047'
      u: Then we go out and we...
    - who: David Boder
      start: '01:01:42.047'
      end: '01:01:42.319'
      u: Yes.
    - who: Isaac Wolf
      start: '01:01:42.319'
      end: '01:01:52.719'
      u: |-
        . . . give instructions. And if not, then we say...because there are many Kibbutzim here. There is, for instance, a Kibbutz [name of Kibbutz not clear] and, for instance, Kibbutz
                                Partisans, various ones. They are informed. They enter [?]...
    - who: David Boder
      start: '01:01:52.719'
      end: '01:01:55.194'
      u: |-
        Why is it called Kibbutz
                                Partisans?
    - who: Isaac Wolf
      start: '01:01:55.194'
      end: '01:02:04.218'
      u: That is...those who were partisans, from the army, from the Austr-...from
        the Russian, from the Polish, all Jews...
    - who: David Boder
      start: '01:02:04.218'
      end: '01:02:04.430'
      u: Yes.
    - who: Isaac Wolf
      start: '01:02:04.430'
      end: '01:02:06.531'
      u: ". . . who were in the forests."
    - who: David Boder
      start: '01:02:06.531'
      end: '01:02:06.821'
      u: Hm.
    - who: Isaac Wolf
      start: '01:02:06.821'
      end: '01:02:21.598'
      u: They had joined the partisans. And now they are discharged from the Polish
        army. And they don’t have anybody at home. There were many cases that they
        had run away from Poland, because the Poles had attacked the Jews. They said
        that they don’t want to have Jews in Poland.
    - who: David Boder
      start: '01:02:21.598'
      end: '01:02:22.220'
      u: Hm.
    - who: Isaac Wolf
      start: '01:02:22.220'
      end: '01:02:24.351'
      u: They want to have a pure Polish country.
    - who: David Boder
      start: '01:02:24.351'
      end: '01:02:24.852'
      u: Yes.
    - who: Isaac Wolf
      start: '01:02:24.852'
      end: '01:02:44.470'
      u: And the Russian government intervened, the Russian police, too. Nu, you know
        with the Russians, it is neither a hundred per cent democratic. Also many...there
        are many who are from the Ukraine, and don’t like Jews either. And they help
        the Poles, too. There were cases in Cracow...
    - who: David Boder
      start: '01:02:44.470'
      end: '01:02:45.182'
      u: What is that?
    - who: Isaac Wolf
      start: '01:02:45.182'
      end: '01:03:04.257'
      u: Cracow, that Jews were killed, too, in the streets. One would come in to
        a Jew and kill him and take everything away from him. They said they don’t
        take the money for themselves, but for the Polish organization against the
        Jews, and that is why they, the Jews, have no place wherever they come. They
        were in Slovakia...
    - who: David Boder
      start: '01:03:04.257'
      end: '01:03:05.905'
      u: What kind of Polish ‘organization’ which you...
    - who: Isaac Wolf
      start: '01:03:05.905'
      end: '01:03:07.734'
      u: The Polish...eh...
    - who: David Boder
      start: '01:03:07.734'
      end: '01:03:08.235'
      u: "‘Organization.’"
    - who: Isaac Wolf
      start: '01:03:08.235'
      end: '01:03:09.201'
      u: The Nationalists.
    - who: David Boder
      start: '01:03:09.201'
      end: '01:03:10.336'
      u: Oh! The Nationalists.
    - who: Isaac Wolf
      start: '01:03:10.336'
      end: '01:03:10.897'
      u: Nationalists.
    - who: David Boder
      start: '01:03:10.897'
      end: '01:03:12.105'
      u: Who were with the London Government?
    - who: Isaac Wolf
      start: '01:03:12.105'
      end: '01:03:22.807'
      u: Yes, yes, those who help. You understand? And that is why wherever a Jew
        comes he has no place [is not wanted]. If they should say, ‘I want to settle
        here,’ you understand...
    - who: David Boder
      start: '01:03:22.807'
      end: '01:03:23.230'
      u: Yes.
    - who: Isaac Wolf
      start: '01:03:23.230'
      end: '01:03:29.345'
      u: ". . . he might settle for three days, and then he gets a letter. ‘If he
        doesn’t leave the place [locality] he will be killed, and...’"
    - who: David Boder
      start: '01:03:29.345'
      end: '01:03:30.993'
      u: Where does that happen? Where does that happen?
    - who: Isaac Wolf
      start: '01:03:30.993'
      end: '01:03:33.003'
      u: In poland. In many villages. I spoke with...
    - who: David Boder
      start: '01:03:33.003'
      end: '01:03:34.965'
      u: From whom does he get the letter?
    - who: Isaac Wolf
      start: '01:03:34.965'
      end: '01:03:37.247'
      u: From friends...we receive...that [interrupted, words not clear].
    - who: David Boder
      start: '01:03:37.247'
      end: '01:03:39.981'
      u: No, I mean from whom does the Jew receive a letter?
    - who: Isaac Wolf
      start: '01:03:39.981'
      end: '01:03:43.000'
      u: From the Ukranians, from the Poles.
    - who: David Boder
      start: '01:03:43.000'
      end: '01:03:43.622'
      u: Yes.
    - who: Isaac Wolf
      start: '01:03:43.622'
      end: '01:03:44.214'
      u: You understand?
    - who: David Boder
      start: '01:03:44.214'
      end: '01:03:44.353'
      u: Nu?
    - who: Isaac Wolf
      start: '01:03:44.353'
      end: '01:03:44.733'
      u: Because [interrupted words not clear].
    - who: David Boder
      start: '01:03:44.733'
      end: '01:03:46.001'
      u: A letter threatening, nu?
    - who: Isaac Wolf
      start: '01:03:46.001'
      end: '01:04:02.619'
      u: A letter that...if he doesn’t leave the village by a certain day, then he
        is killed. There were such instances where one believed it is only just written,
        -till he became convinced that it was real. They entered at night, and he
        was killed, at once.
    - who: David Boder
      start: '01:04:02.619'
      end: '01:04:04.539'
      u: Did you see such letters?
    - who: Isaac Wolf
      start: '01:04:04.539'
      end: '01:04:09.597'
      u: Saw [them] myself. And I myself have a friend who requested his friends in
        America...
    - who: David Boder
      start: '01:04:09.597'
      end: '01:04:09.960'
      u: Hm.
    - who: Isaac Wolf
      start: '01:04:09.960'
      end: '01:04:21.779'
      u: ". . . that they should take him over to immigrate, because he remained one
        out of the entire family. And they should take him over. He had saved his
        life, so that now, after six years of war, he should be murdered by the...eh..."
    - who: David Boder
      start: '01:04:21.779'
      end: '01:04:22.340'
      u: Poles.
    - who: Isaac Wolf
      start: '01:04:22.340'
      end: '01:04:33.447'
      u: |-
        . . . by the Poles, by the Ukranians. He has come to Italy. He waits. Maybe he will receive papers, because he himself received such a letter, too. He is now in Lager
                                Cremona.
    - who: David Boder
      start: '01:04:33.447'
      end: '01:04:34.020'
      u: Yes.
    - who: Isaac Wolf
      start: '01:04:34.020'
      end: '01:04:34.805'
      u: You understand?
    - who: David Boder
      start: '01:04:34.805'
      end: '01:04:36.435'
      u: And what kind of lager is there in Cremona?
    - who: Isaac Wolf
      start: '01:04:36.435'
      end: '01:04:40.105'
      u: |-
        Cremona is a...now it became a UNRRA
                                lager.
    - who: David Boder
      start: '01:04:40.105'
      end: '01:04:42.338'
      u: Nu, also of ‘Kibbutzim?’
    - who: Isaac Wolf
      start: '01:04:42.338'
      end: '01:05:01.171'
      u: There...there are mostly people who were...are waiting for papers [to go]
        to Brazil, or...So I myself posed a question, why the people who want to go
        to Eretz are left lying thus in Kibbutzim. None gives aid.
    - who: David Boder
      start: '01:05:01.171'
      end: '01:05:01.735'
      u: Hm.
    - who: Isaac Wolf
      start: '01:05:01.735'
      end: '01:05:24.160'
      u: You understand? And I have also demanded it. Because we want to go to Eretz.
        We want to work. It should not be...during the times of the war we changed.
        Always it was said that perhaps a Jew is too lazy to work. But that was a
        mistake to say so. Today’s Jews...for the youth that have remained, there
        is no such thing as terrible work, no matter what kind of work it is.
    - who: David Boder
      start: '01:05:24.160'
      end: '01:05:27.498'
      u: Tell me, why doesn’t one try to work in Italy?
    - who: Isaac Wolf
      start: '01:05:27.498'
      end: '01:05:33.836'
      u: I will tell you. The Italian workers themselves, the natives, have no work.
        There is unemployment here.
    - who: David Boder
      start: '01:05:33.836'
      end: '01:05:36.371'
      u: There is unemployment in Italy?
    - who: Isaac Wolf
      start: '01:05:36.371'
      end: '01:05:39.721'
      u: In Italy also, because they have no factories.
    - who: David Boder
      start: '01:05:39.721'
      end: '01:05:40.627'
      u: Hm.
    - who: Isaac Wolf
      start: '01:05:40.627'
      end: '01:05:46.319'
      u: And the worker who does work neither makes out enough for food. I with my
        Kibbutz, for instance...
    - who: David Boder
      start: '01:05:46.319'
      end: '01:05:46.591'
      u: Yes?
    - who: Isaac Wolf
      start: '01:05:46.591'
      end: '01:06:04.446'
      u: ". . . would like very much to go to work every day. So that I too should
        be able to improve my life. When I was in Cremona I saw that we can’t exist,
        because there was only the food that was given. Bread was given once a day,
        so myself, I took...I wanted to preserve my Kibbutz."
    - who: David Boder
      start: '01:06:04.446'
      end: '01:06:04.718'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:04.718'
      end: '01:06:07.120'
      u: So, I myself put on a play.
    - who: David Boder
      start: '01:06:07.120'
      end: '01:06:07.573'
      u: Yes?
    - who: Isaac Wolf
      start: '01:06:07.573'
      end: '01:06:15.179'
      u: And I acted on the stage. I named the play ‘In Eretz I Found My Happiness.’
    - who: David Boder
      start: '01:06:15.179'
      end: '01:06:15.831'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:15.831'
      end: '01:06:21.614'
      u: And I put on the play three times, and I [made] a few thousand liras.
    - who: David Boder
      start: '01:06:21.614'
      end: '01:06:22.417'
      u: From whom?
    - who: Isaac Wolf
      start: '01:06:22.417'
      end: '01:06:25.846'
      u: From those people who had money. There were...
    - who: David Boder
      start: '01:06:25.846'
      end: '01:06:26.438'
      u: In the Lager?
    - who: Isaac Wolf
      start: '01:06:26.438'
      end: '01:06:27.814'
      u: There had come [people] from Milan.
    - who: David Boder
      start: '01:06:27.814'
      end: '01:06:28.116'
      u: What?
    - who: Isaac Wolf
      start: '01:06:28.116'
      end: '01:06:30.832'
      u: I had invited. From Milan there came...from Milan...
    - who: David Boder
      start: '01:06:30.832'
      end: '01:06:31.315'
      u: Yes.
    - who: Isaac Wolf
      start: '01:06:31.315'
      end: '01:06:36.597'
      u: ". . . came people. There were people who received money from the...from
        America. You understand?"
    - who: David Boder
      start: '01:06:36.597'
      end: '01:06:37.339'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:37.339'
      end: '01:06:39.875'
      u: I made out so...for the expenses that we were having.
    - who: David Boder
      start: '01:06:39.875'
      end: '01:06:42.609'
      u: How far is Cremona from Milan?
    - who: Isaac Wolf
      start: '01:06:42.609'
      end: '01:06:46.110'
      u: Cremona from Milan, that is, I believe, around eighty kilometers. I believe...
    - who: David Boder
      start: '01:06:46.110'
      end: '01:06:46.412'
      u: Hm.
    - who: Isaac Wolf
      start: '01:06:46.412'
      end: '01:06:47.710'
      u: ". . . three hours by train."
    - who: David Boder
      start: '01:06:47.710'
      end: '01:06:48.163'
      u: Yes.
    - who: Isaac Wolf
      start: '01:06:48.163'
      end: '01:06:58.714'
      u: And then I made...put on a play myself. Composed about the experiences of
        the...of the Jews, from the beginning of the war till the end of the war.
    - who: David Boder
      start: '01:06:58.714'
      end: '01:06:59.076'
      u: Nu?
    - who: Isaac Wolf
      start: '01:06:59.076'
      end: '01:07:04.056'
      u: And it was a very nice success. And I have...and I was written up in the
        newspaper. I still have to this day...
    - who: David Boder
      start: '01:07:04.056'
      end: '01:07:06.109'
      u: In which paper? Here in...
    - who: Isaac Wolf
      start: '01:07:06.109'
      end: '01:07:08.330'
      u: In the Yiddish [paper]. In Baderach [On the Road]...
    - who: David Boder
      start: '01:07:08.330'
      end: '01:07:09.598'
      u: In the...in Milan?
    - who: Isaac Wolf
      start: '01:07:09.598'
      end: '01:07:12.815'
      u: In Milan. I have here...I have till this day...I have the paper.
    - who: David Boder
      start: '01:07:12.815'
      end: '01:07:12.996'
      u: Hm.
    - who: Isaac Wolf
      start: '01:07:12.996'
      end: '01:07:13.992'
      u: My name...
    - who: David Boder
      start: '01:07:13.992'
      end: '01:07:16.226'
      u: Where did you learn to act on the stage?
    - who: Isaac Wolf
      start: '01:07:16.226'
      end: '01:07:21.043'
      u: Eh...when I was still at home I have played, with youngsters by ourselves,
        on our own.
    - who: David Boder
      start: '01:07:21.043'
      end: '01:07:21.604'
      u: Yes.
    - who: Isaac Wolf
      start: '01:07:21.604'
      end: '01:07:32.379'
      u: And I have...there were...lawyers were there, were invited from Milan. Dr.
        Bernstein from Rome was there. Pardon, Professor Bernstein.
    - who: David Boder
      start: '01:07:32.379'
      end: '01:07:32.741'
      u: Hm.
    - who: Isaac Wolf
      start: '01:07:32.741'
      end: '01:07:53.323'
      u: And he also agreed that it is very well put together. And I presented that.
        With that I have kept up [maintained] my Kibbutz. That what I did not have
        the possibilities of giving them from...from the lager, the food, so I therefore
        made this so that I should be able to give a little more for breakfast, and
        to give a little more for supper, you understand?
    - who: David Boder
      start: '01:07:53.323'
      end: '01:07:53.703'
      u: Hm.
    - who: Isaac Wolf
      start: '01:07:53.703'
      end: '01:07:59.498'
      u: And I made it so I should be able to keep up the people, they shouldn’t starve.
    - who: David Boder
      start: '01:07:59.498'
      end: '01:08:02.667'
      u: Nu, tell me...I would like to ask you this question.
    - who: Isaac Wolf
      start: '01:08:02.667'
      end: '01:08:03.090'
      u: Please.
    - who: David Boder
      start: '01:08:03.090'
      end: '01:08:17.323'
      u: "[Words not clear.] I saw this morning that you have in one section men and
        women, [many] married couples sleeping in the same room. How does that influence
        the morale of people?"
    - who: Isaac Wolf
      start: '01:08:17.323'
      end: '01:08:23.148'
      u: Nu, I will tell you. That is already...that is...in reality that is not moral,
        but we have no room...
    - who: David Boder
      start: '01:08:23.148'
      end: '01:08:25.472'
      u: No, no, I don’t mean...I am not saying that it is not moral.
    - who: Isaac Wolf
      start: '01:08:25.472'
      end: '01:08:25.935'
      u: No, that is not...
    - who: David Boder
      start: '01:08:25.935'
      end: '01:08:27.082'
      u: I ask what does it do to the state of mind?
    - who: Isaac Wolf
      start: '01:08:27.082'
      end: '01:08:28.628'
      u: It is very bad.
    - who: David Boder
      start: '01:08:28.628'
      end: '01:08:29.431'
      u: Nu?
    - who: Isaac Wolf
      start: '01:08:29.431'
      end: '01:08:30.898'
      u: But we have no way out.
    - who: David Boder
      start: '01:08:30.898'
      end: '01:08:31.731'
      u: Why not?
    - who: Isaac Wolf
      start: '01:08:31.731'
      end: '01:08:33.801'
      u: Because we don’t have that much room.
    - who: David Boder
      start: '01:08:33.801'
      end: '01:08:37.876'
      u: Can’t all the women be in one end someplace?
    - who: Isaac Wolf
      start: '01:08:37.876'
      end: '01:08:44.594'
      u: Nu, all right, I will tell you. One can’t take the husband...if it were for
        a short time, the husband could be put separately and the wife...
    - who: David Boder
      start: '01:08:44.594'
      end: '01:08:45.470'
      u: Yes.
    - who: Isaac Wolf
      start: '01:08:45.470'
      end: '01:08:49.080'
      u: ". . . but when it is for a [long] time...We don’t know how long we might
        stay here."
    - who: David Boder
      start: '01:08:49.080'
      end: '01:08:49.400'
      u: Oh!
    - who: Isaac Wolf
      start: '01:08:49.400'
      end: '01:08:54.277'
      u: One can’t put a wife separately and a husband separately. You understand?
        If...
    - who: David Boder
      start: '01:08:54.277'
      end: '01:08:55.153'
      u: Nu, tell me...
    - who: Isaac Wolf
      start: '01:08:55.153'
      end: '01:08:55.413'
      u: Yes.
    - who: David Boder
      start: '01:08:55.413'
      end: '01:09:03.912'
      u: How do they behave? I am going to ask you frank questions. A husband and
        a wife are living...they have relations. The other people must hear it.
    - who: Isaac Wolf
      start: '01:09:03.912'
      end: '01:09:06.375'
      u: Nu, I will tell you. That is...that is...
    - who: David Boder
      start: '01:09:06.375'
      end: '01:09:07.510'
      u: I am asking you...
    - who: Isaac Wolf
      start: '01:09:07.510'
      end: '01:09:08.766'
      u: Nu, yes, yes...
    - who: David Boder
      start: '01:09:08.766'
      end: '01:09:09.599'
      u: ". . . a psychological question."
    - who: Isaac Wolf
      start: '01:09:09.599'
      end: '01:09:14.205'
      u: That is right. I am telling you the truth. I can tell the truth about myself.
    - who: David Boder
      start: '01:09:14.205'
      end: '01:09:14.585'
      u: Yes.
    - who: Isaac Wolf
      start: '01:09:14.585'
      end: '01:09:24.937'
      u: I was also...Now I have a small baby. I have a separate room, but until now
        I also lived with a pregnant wife. Also...I can tell you that we were living
        like strangers...
    - who: David Boder
      start: '01:09:24.937'
      end: '01:09:25.662'
      u: How come, like strangers?
    - who: Isaac Wolf
      start: '01:09:25.662'
      end: '01:09:43.728'
      u: Nu, separately, one can say, one bed near the other, and we were embarrassed
        one of another. You understand? Because that is not moral to have relations
        amid strange people. You understand? And of course it was very...like a friend
        told me, ‘I have a wife,’ he said, ‘but only on a picture [in my imagination.]
    - who: David Boder
      start: '01:09:43.728'
      end: '01:09:44.151'
      u: Hm.
    - who: Isaac Wolf
      start: '01:09:44.151'
      end: '01:09:44.803'
      u: "‘I can’t,’ he said, ‘with my wife.’"
    - who: David Boder
      start: '01:09:44.803'
      end: '01:09:46.330'
      u: Hm. You mean he was living with his wife?
    - who: Isaac Wolf
      start: '01:09:46.330'
      end: '01:09:53.845'
      u: Of course. That is not...in a place where others are sleeping. Because we
        were living one bed next to the other.
    - who: David Boder
      start: '01:09:53.845'
      end: '01:09:54.147'
      u: Yes.
    - who: Isaac Wolf
      start: '01:09:54.147'
      end: '01:09:56.260'
      u: And we didn’t...one is only human.
    - who: David Boder
      start: '01:09:56.260'
      end: '01:09:56.761'
      u: Yes.
    - who: Isaac Wolf
      start: '01:09:56.761'
      end: '01:10:08.230'
      u: We can’t allow that one man should [observe] another, you understand, see...see
        what is going on, nu. That is why people had a saying, ‘I have a wife, but
        we have no relations.’
    - who: David Boder
      start: '01:10:08.230'
      end: '01:10:10.150'
      u: I [You] mean, they restrain themselves?
    - who: Isaac Wolf
      start: '01:10:10.150'
      end: '01:10:11.496'
      u: Of course.
    - who: David Boder
      start: '01:10:11.496'
      end: '01:10:14.031'
      u: Not that they have become used to that one...
    - who: Isaac Wolf
      start: '01:10:14.031'
      end: '01:10:15.933'
      u: No, not...not...not that.
    - who: David Boder
      start: '01:10:15.933'
      end: '00:00:00.'
      u: Not that.
    - who: Isaac Wolf
      start: '00:00:00.'
      end: '01:10:16.766'
      u: Not that.
    - who: David Boder
      start: '01:10:16.766'
      end: '01:10:18.927'
      u: You only sleep together and nothing more.
    - who: Isaac Wolf
      start: '01:10:18.927'
      end: '01:10:22.325'
      u: And nothing more, because that...I can’t allow that it should be thus.
    - who: David Boder
      start: '01:10:22.325'
      end: '01:10:23.925'
      u: Hm.
    - who: Isaac Wolf
      start: '01:10:23.925'
      end: '01:10:27.565'
      u: It is very terrible, such a life, but what can one do?
    - who: David Boder
      start: '01:10:27.565'
      end: '01:10:30.963'
      u: And the UNRRA knows it? And the others know?
    - who: Isaac Wolf
      start: '01:10:30.963'
      end: '01:10:48.136'
      u: I will tell you. The UNRRA comes. They come for one...for ten minutes. They
        look around...only that it should be clean. And when really...so I had here...they
        came in this week. They saw that we have no water, no lavatory, because the...the...the
        lavatories...the toilets are all plugged up.
    - who: David Boder
      start: '01:10:48.136'
      end: '01:10:48.348'
      u: Yes?
    - who: Isaac Wolf
      start: '01:10:48.348'
      end: '01:11:16.739'
      u: So I said, ‘Maybe you want that we should all get sick of malaria, or of
        typhus, or everything. They should give us some help so that we should have
        water.’ I said, ‘I paid once eleven thousand liras, once thirteen thousand
        liras and the water lasted only two, three days. The motor is Kaput [broken
        down].’ Nu, I can’t pay that thirteen thousand liras from the hundred liras
        per person that I get. The only way out is in two, three days to go on a hunger
        strike, or give only fifty per cent of the food.
    - who: David Boder
      start: '01:11:16.739'
      end: '01:11:17.041'
      u: Yes.
    - who: Isaac Wolf
      start: '01:11:17.041'
      end: '01:11:17.584'
      u: You understand?
    - who: David Boder
      start: '01:11:17.584'
      end: '01:11:17.977'
      u: Nu?
    - who: Isaac Wolf
      start: '01:11:17.977'
      end: '01:11:23.820'
      u: And I went to the Joint. I presented this...eh...
    - who: David Boder
      start: '01:11:23.820'
      end: '01:11:24.544'
      u: Situation?
    - who: Isaac Wolf
      start: '01:11:24.544'
      end: '01:11:32.180'
      u: Nu, yes. I was promised, and that Mr. Weitz is here. He is sick in the hospital.
    - who: David Boder
      start: '01:11:32.180'
      end: '01:11:32.995'
      u: Mr. Weitz.
    - who: Isaac Wolf
      start: '01:11:32.995'
      end: '01:11:33.750'
      u: Mr. Weitz.
    - who: David Boder
      start: '01:11:33.750'
      end: '01:11:34.342'
      u: Yes.
    - who: Isaac Wolf
      start: '01:11:34.342'
      end: '01:11:36.835'
      u: Yes. He is here. I can tell you, a friendly person.
    - who: David Boder
      start: '01:11:36.835'
      end: '01:11:37.245'
      u: Yes.
    - who: Isaac Wolf
      start: '01:11:37.245'
      end: '01:11:42.527'
      u: And he went to trouble...from the hospital, I believe, because they said
        that they are going to ask in the hospital.
    - who: David Boder
      start: '01:11:42.527'
      end: '01:11:42.738'
      u: Yes.
    - who: Isaac Wolf
      start: '01:11:42.738'
      end: '01:11:47.386'
      u: And he said that it should be done, and yesterday they brought...
    - who: David Boder
      start: '01:11:47.386'
      end: '01:11:48.926'
      u: Yes, I saw the pump. [As a matter of fact I got an automobile ride to Tradate
        because the new motor was being delivered. —D.P.B.]
    - who: Isaac Wolf
      start: '01:11:48.926'
      end: '01:12:03.340'
      u: Yes, the pump was brought. And it was brought. It...and thanks to those who
        took the trouble, the Joint, the American Joint, we have water today. And
        today we will arrange for a bath again. Because we had no water for two weeks
        and we couldn’t take a bath.
    - who: David Boder
      start: '01:12:03.340'
      end: '01:12:05.755'
      u: And so, where did one take water for washing?
    - who: Isaac Wolf
      start: '01:12:05.755'
      end: '01:12:08.942'
      u: They have...one had...with a cart the water was brought.
    - who: David Boder
      start: '01:12:08.942'
      end: '01:12:09.938'
      u: Hm. Go on.
    - who: Isaac Wolf
      start: '01:12:09.938'
      end: '01:12:15.673'
      u: And now we will have what to wash the laundry with, and ourselves, too, when
        one needs.
    - who: David Boder
      start: '01:12:15.673'
      end: '01:12:15.993'
      u: Hm.
    - who: Isaac Wolf
      start: '01:12:15.993'
      end: '01:12:18.637'
      u: Because it was very terrible. With wood it was also terrible here.
    - who: David Boder
      start: '01:12:18.637'
      end: '01:12:20.315'
      u: Yes? How?
    - who: Isaac Wolf
      start: '01:12:20.315'
      end: '01:12:30.064'
      u: Yes. The wood comes out from the subsidy that we receive, the hundred liras.
        The wood is deducted. A meter of wood, hundred kilos, cost three hundred liras.
    - who: David Boder
      start: '01:12:30.064'
      end: '01:12:31.893'
      u: Hm. What will be done in the winter?
    - who: Isaac Wolf
      start: '01:12:31.893'
      end: '01:12:35.774'
      u: That I don’t know. I can imagine the situation when winter comes here, and
        we [words not clear].
    - who: David Boder
      start: '01:12:35.774'
      end: '01:12:38.762'
      u: And the beds and the blankets? Were these given to you?
    - who: Isaac Wolf
      start: '01:12:38.762'
      end: '01:12:43.320'
      u: That was here. That has come already from...from the Joint, from UNRRA. That
        was already here.
    - who: David Boder
      start: '01:12:43.320'
      end: '01:12:46.598'
      u: Yes, but you are not given bed sheets nor towels?
    - who: Isaac Wolf
      start: '01:12:46.598'
      end: '01:12:56.485'
      u: That we don’t have. No towels. For soap I have to run a few times till I
        can get it. That too we don’t have enough of. No soap, and about food you
        can see yourself.
    - who: David Boder
      start: '01:12:56.485'
      end: '01:13:00.409'
      u: Now tell me, are there not some people who get sent something from America?
    - who: Isaac Wolf
      start: '01:13:00.409'
      end: '01:13:03.053'
      u: There are some people, but not in the Kibbutz...
    - who: David Boder
      start: '01:13:03.053'
      end: '01:13:03.856'
      u: Do they get...
    - who: Isaac Wolf
      start: '01:13:03.856'
      end: '01:13:18.995'
      u: Those who receive from America, for instance, sit there in the lager and
        live on it. But in a Kibbutz generally, very...only the exact...there are
        some comrades who receive two dollars, or some such in letters. He gives it
        to the Kibbutz.
    - who: David Boder
      start: '01:13:18.995'
      end: '01:13:20.945'
      u: He gives it to the Kibbutz?
    - who: Isaac Wolf
      start: '01:13:20.945'
      end: '01:13:21.748'
      u: Yes! Yes! [With emphasis.] I myself had a friend...[interrupted].
    - who: David Boder
      start: '01:13:21.748'
      end: '01:13:23.426'
      u: You mean he cannot posses any money?
    - who: Isaac Wolf
      start: '01:13:23.426'
      end: '01:13:37.883'
      u: No. We have no money. I will tell you. Those people who are in a Kibbutz,
        they say that another comrade is to him the same as himself. There is no difference.
        Oh, I have a comrade. Let us say he has received five dollars. He has received
        them in a letter.
    - who: David Boder
      start: '01:13:37.883'
      end: '01:13:38.324'
      u: Yes?
    - who: Isaac Wolf
      start: '01:13:38.324'
      end: '01:13:44.891'
      u: And a package. So he gave it...he had received chocolate. So he said it should
        be distributed among the children.
    - who: David Boder
      start: '01:13:44.891'
      end: '01:13:45.525'
      u: What?
    - who: Isaac Wolf
      start: '01:13:45.525'
      end: '01:13:50.113'
      u: And we...so...
    - who: David Boder
      start: '01:13:50.113'
      end: '01:13:51.851'
      u: Hm.
    - who: Isaac Wolf
      start: '01:13:51.851'
      end: '01:13:52.546'
      u: We live thus.
    - who: David Boder
      start: '01:13:52.546'
      end: '01:14:01.588'
      u: And so, the Kibbutz is really...really a [pause], one can say a communistic
        organization?
    - who: Isaac Wolf
      start: '01:14:01.588'
      end: '01:14:01.920'
      u: No!
    - who: David Boder
      start: '01:14:01.920'
      end: '01:14:05.844'
      u: No, I mean in management. You own everything jointly.
    - who: Isaac Wolf
      start: '01:14:05.844'
      end: '01:14:07.341'
      u: Everything jointly. I am telling you...
    - who: David Boder
      start: '01:14:07.341'
      end: '01:14:08.929'
      u: I didn’t mean politically.
    - who: Isaac Wolf
      start: '01:14:08.929'
      end: '01:14:10.124'
      u: "[Chuckle.] Naturally."
    - who: David Boder
      start: '01:14:10.124'
      end: '01:14:12.026'
      u: Let us say like a cooperative.
    - who: Isaac Wolf
      start: '01:14:12.026'
      end: '01:14:17.507'
      u: Oh Yes. We have, for instance, religious [people] here. So we have a kosher
        kitchen, too.
    - who: David Boder
      start: '01:14:17.507'
      end: '01:14:17.978'
      u: Yes?
    - who: Isaac Wolf
      start: '01:14:17.978'
      end: '01:14:18.690'
      u: You understand?
    - who: David Boder
      start: '01:14:18.690'
      end: '01:14:19.203'
      u: Yes.
    - who: Isaac Wolf
      start: '01:14:19.203'
      end: '01:14:29.827'
      u: And we have a common kitchen. If we should all want to eat Kosher like one
        says, we could not exist. Because a kilo of meat costs three hundred liras,
        three hundred and fifty liras.
    - who: David Boder
      start: '01:14:29.827'
      end: '01:14:30.551'
      u: A kilo of Kosher meat?
    - who: Isaac Wolf
      start: '01:14:30.551'
      end: '01:14:32.755'
      u: No, the ordinary...cow...
    - who: David Boder
      start: '01:14:32.755'
      end: '01:14:33.437'
      u: Yes.
    - who: Isaac Wolf
      start: '01:14:33.437'
      end: '01:14:37.240'
      u: When we had gotten the three thousand liras, a kilo of meat was...
    - who: David Boder
      start: '01:14:37.240'
      end: '01:14:37.439'
      u: Yes.
    - who: Isaac Wolf
      start: '01:14:37.439'
      end: '01:14:45.739'
      u: ". . . was two hundred and fifty. And now [it] costs three hundred and fifty.
        And we always get exactly the three thousand liras. A raise we don’t get."
    - who: David Boder
      start: '01:14:45.739'
      end: '01:14:46.813'
      u: Hm.
    - who: Isaac Wolf
      start: '01:14:46.813'
      end: '01:14:56.230'
      u: And we have a kosher kitchen in the same manner. Everyone lives collectively.
        Because if not collectively we cannot exist.
    - who: David Boder
      start: '01:14:56.230'
      end: '01:15:07.143'
      u: Nu, Mr. Wolf, everything was very interesting and everything very important.
        I think that you have told me a good story.
    - who: Isaac Wolf
      start: '01:15:07.143'
      end: '01:15:08.502'
      u: I am telling you the truth [words not clear].
    - who: David Boder
      start: '01:15:08.502'
      end: '01:15:42.804'
      u: Well, yes, that is what I am saying. You gave me a good report and many a
        thing has become clear, and many things will become clearer to the people
        who will study this document. I thank you very much.
    - who: David Boder
      start: '01:15:42.804'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 101, the second spool of Mr. Isaac Wolf
        who is an officer in one of the Kibbutzim at Camp Tradate, between Como and
        Milan. Illinois Institute of Technology wire recording. September the 1st,
        1946."
