      u: Munich, September the 24th, 1946, at the Deutsches Museum in Munich, the
        UNRRA University for Displaced Persons. The interviewee is Mr. Hilman, [corrects
        himself] Ilmar A., 23 years old, an Estonian, who is going to give us a half-hour
        report on his experiences. We are reducing it now to half-hours because the
        students want to have a cross-section to report.
    - who: David Boder
      start: '00:01:50.969'
      end: '00:01:53.494'
      u: "[In German] Also, Herr Ilmar."
    - who: Ilmar A.
      start: '00:01:53.494'
      end: '00:01:54.190'
      u: Ja.
    - who: David Boder
      start: '00:01:54.190'
      end: '00:02:38.589'
      u: 'Ich will Ihnen etwas klar sagen. Erzählen Sie mir nicht allgemeine Sachen
        über die politische Lage oder so. Darüber sind [evtl. „wir informiert“]. Was
        ich will, Sie sollen zu mir in einer halben Stunde alles nacherzählen, was
        Ihnen [betont] persönlich und Ihrer Familie passiert ist. Nicht wahr? Nicht
        die allgemeine Daten oder so was und wenn Sie Sich auch [Satzende unverständlich].
        Nicht wahr? Also, ich will folgendes: Wollen Sie mir sagen, wo Sie waren,
        was Ihnen passiert hat, von der Zeit, dass die Sowjets nach Estland gekommen
        sind, nicht wahr...'
    - who: Ilmar A.
      start: '00:02:38.589'
      end: '00:02:38.857'
      u: Ja.
    - who: David Boder
      start: '00:02:38.857'
      end: '00:03:04.510'
      u: "..bis heutigen Tag. Aber Ihnen persönlich. Wo haben Sie gelebt, mit Ihren
        Eltern. Wo sind Sie gegangen? Was hat Ihnen passiert? Nicht wahr? Also, sprechen
        Sie hier in der Direktion [Anm.: er meint „Richtung“] des Mikrofons. [Beugen
        Sie [es] sich runter], kommen Sie näher. Sagen Sie mir nochmal, wo waren Sie
        und was hat Ihnen passiert, wenn die Sowjets nach Estonien gekommen sind?"
    - who: Ilmar A.
      start: '00:03:04.510'
      end: '00:03:19.465'
      u: Wenn die Sowjets in Estonien gekommen, dann war, dann war ich Schüler in
        der, das war in 1940.
    - who: David Boder
      start: '00:03:19.465'
      end: '00:03:23.527'
      u: Wie alt waren Sie dann? In welcher Klasse waren Sie in der Schule?
    - who: Ilmar A.
      start: '00:03:23.527'
      end: '00:03:31.514'
      u: Dann war ich siebzehn Jahre alt. Dann war ich siebzehn Jahre alt. Und ich
        besuchte die erste Klasse im Gymnasium.
    - who: David Boder
      start: '00:03:31.514'
      end: '00:03:33.753'
      u: Was heißt „erste Klasse“? Die höchste Klasse?
    - who: Ilmar A.
      start: '00:03:33.753'
      end: '00:03:38.540'
      u: "„Die erste“ das heißt der, die vierte Klasse, vierte Klasse"
    - who: David Boder
      start: '00:03:38.540'
      end: '00:03:40.240'
      u: ". . . der Volks-"
    - who: Ilmar A.
      start: '00:03:40.240'
      end: '00:03:41.959'
      u: der Volks-, äh, der Mittelschule.
    - who: David Boder
      start: '00:03:41.959'
      end: '00:03:45.686'
      u: Ja. Die vierte Klasse der Mittelschule. Das war also nach dem Pro-Gymnasium?
    - who: Ilmar A.
      start: '00:03:45.686'
      end: '00:03:46.951'
      u: Das war nach dem Pro-Gymnasium.
    - who: David Boder
      start: '00:03:46.951'
      end: '00:03:49.916'
      u: Ja. Nun, und in welcher Stadt waren Sie?
    - who: Ilmar A.
      start: '00:03:49.916'
      end: '00:03:51.914'
      u: Das war in Tartu.
    - who: David Boder
      start: '00:03:51.914'
      end: '00:03:52.647'
      u: 'In Dorpat [Anm.: dt. Name von Tartu]?'
    - who: Ilmar A.
      start: '00:03:52.647'
      end: '00:03:53.398'
