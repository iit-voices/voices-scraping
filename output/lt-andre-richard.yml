        sec: '1312.410'
        mark: '00:21:52.410'
      u: Moi vous savez, l’avenir nous attend, c’est que, à l’heure actuelle, la politique,
        n’est-ce pas est une chose que je ne comprends pas, et que je ne cherche pas
        à comprendre, car vous savez, les gens qui font de la politique, sont des
        gens qui sont déjà à moitié fous, et qui ne cherchent qu’une chose, leur profit
        avant de chercher le profit du pays. Si il y avait des hommes capables de
        pouvoir faire une politique pour relever vraiment et dignement la France,
        car la France est un pays qui ne peut pas sombrer, il est trop beau, et c’est
        un pays qui vraiment a montré, par tous les moyens, que ce soit dans n’importe
        quelle branche, il a montré ce pays qu’il pouvait pas sombrer parce que il
        est trop grand et trop puissant, il a un passé vraiment trop grand. Mais,
        il faudrait à la tête de la France des hommes dignes de pouvoir la conduire...à
        la hauteur qu’elle mérite. Et ces hommes, il faudrait que ce soit des gens
        comme Gambetta, comme Jaurès, n’est-ce pas, des gens qui feraient abstraction
        de tout, des saints mais à mon avis, il n’y en a plus...il n’y en a plus car
        les gens, à l’heure actuelle sont trop matériels. Vouloir, n’est-ce pas, vouloir,
        c’est...mener la France, à la hauteur, je le répète n’est-ce pas, à la hauteur
        qu’elle mérite, et bien c’est un imposteur qui n’appartient pas aux hommes
        actuels.
