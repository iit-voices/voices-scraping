        sec: '78.998'
        mark: '00:01:18.998'
      u: "[In French] Could you please be so kind as to tell us what you did during
        the Occupation here in Paris?"
    - who: André Richard
      start:
        sec: '78.998'
        mark: '00:01:18.998'
      end:
        sec: '271.911'
        mark: '00:04:31.911'
      u: 'Here is what I did during the Occupation: I joined the Resistance movement
        under Major Bordé and Colonel Goisé’s command. Major Bordé created La Marseillaise
        group.The Marseillaise is the French national anthem, and during the occupation
        was sung as a sign of resistance; hence the naming of a resistance group for
        the anthem.2 La Marseillaise group was comprised of three sections, that is
        three groups. And each La Marseillaise group was under the command of a First
        Lieutenant, and Major Bordé was our leader. A number of Francs-tireurs came
        to join us in these La Marseillaise groups, right, volunteer partisans who
        wanted to be free and not to belong, not to obey any leader.Mr. Richard is
        using the term franc tireur (lit. free rifleman), generically for volunteer
        partisans. The term designated a republican, anti-Fascist independent fighter
        and harked back to the irregular army of volunteer soldiers that had formed
        spontaneously during the Franco-Prussian war of 1870-71 when all hope for
        victory seemed gone. During the occupation, the nationwide Communist-led Fran-Tireurs
        et Partisans Francais (FTPF) became one of the major French resistance organizations.
        The Franc-Tireurs was also the name of the democratic resistance movement
        operating mainly in the southern zone of the country.3 They would readily
        accept the assignments they were entrusted with and, at their own risk, would
        report to us and complete these...the said assignments which, for that matter,
        were sometimes very dangerous...for I have never known any assignment that
        was not a dangerous one during the Occupation. Besides, in my opinion, this
        is what makes the true Resistance fighters so valuable, as they remained in
        direct contact with the enemy throughout the Occupation. These are what I
        call true Resistance fighters. Now, I take the liberty of pointing something
        out here: one day, as I went to visit one of my companions, who was to provide
        us with time schedules for a number of trains loaded with German soldiers
        going on leave, I had the idea...I had the idea to put, before the said train’s
        departure, I had the idea to put, with the help of people from my group, men
        and women, to put leaflets and tracts on the trains so as to dishearten the
        Germans. I talked to Major Bordé and to Colonel Goisé about...my idea, my
        little invention, so to speak, and they both agreed with it. Then, I began
        to do this by myself, with a haversack, I walked around the station, right,
        and in the said haversack there was a bottle of wine, a piece of bread and
        the tracts were underneath. I walked around the station and on the trains,
        I covered every corner of the trains, in the toilets, every place the Germans
        could go. And, of course, the results came fast since, on the following day,
        the Gestapo began to search the stations. Then we had to wait for about two
        weeks, and we did it again in various stations, in various stations we started
        disseminating tracts everywhere again. This is when I gave tracts to various
        companions, right, who, as a result, successfully accomplished the mission
        I had assigned to them.Such non-violent acts of resistance as those described
        here by Mr. Richard occurred in the early months of the movement when outside
        aid was negligible and resistance took the form of distributing leaflets,
        tracts, and especially underground newspapers.4'
    - who: David Boder
      start:
        sec: '271.911'
        mark: '00:04:31.911'
