        sec: '1466.193'
        mark: '00:24:26.193'
      u: Le cas dans les missions qui a été le plus dangereux, et bien, c’est quand
        je suis allé...quand je suis allé, n’est-ce pas, pour réveiller tous les pauvres
        types qui devaient aller faire sauter, n’est-ce pas les...les ouvrages allemands.
        Et bien j’avais dans une musette, et dans une petite valise, tout du moins
        dans un petit sac, j’avais des explosifs, et, je côtoyais, sur les boulevards,
        dans les rues, des tas d’Allemands. Le plus pénible pour moi, c’est le jour
        que je suis allé porter, à des camarades, des explosifs et que je me suis
        trouvé pris dans une rafle. Et bien, j’ai dû mon salut qu’à un brave gardien
        de la paix, que je connaissais, n’est-ce pas, qui s’appelle Thomas, le brigadier
        Thomas, de la...qui est à la...au poste de la mairie du IXème arrondissement
        à Paris, le brigadier Thomas justement était mon sous-chef de groupe. Et ce
        brave Thomas, justement c’est lui, avec moi, qui avons planté le drapeau français
        à la Kommandantur, que nous avons prise d’assaut place de l’Opéra. Et bien...que
        nous avons prise à la Libération. Et bien ce brave Thomas, justement c’est
        grâce à lui, que j’ai pu...c’est lui qui m’a fait passer, qui m’a fait sortir
        de la rafle, et j’ai pu ainsi échapper, aux mains et aux questions n’est-ce
        pas des...de la Feldgendarmerie allemande. Et c’est grâce à lui, car vraiment
        je puis le dire, c’est lui qui m’a sauvé la vie. Et bien...Thomas justement,
        qui a été un des résistants, enfin le plus, à mon avis parmi la police, le
        plus épatant, et bien...est aussi lui à l’heure actuelle resté dans l’ombre.
