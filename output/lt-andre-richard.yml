        sec: '1695.089'
        mark: '00:28:15.089'
      u: 'Et bien il y en a, oui il y en a, parce que vraiment...les Allemands étaient
        par moment très comiques. Et un jour justement, en sortant de chez moi boulevard
        Barbès, j’ai rencontré, n’est-ce pas, une...une colonie de petits enfants
        juifs qui étaient conduits, n’est-ce pas, des pauvres gosses qui avaient l’étoile
        jaune...qui avaient l’étoile jaune sur la poitrine...et ces pauvres petits
        enfants, et bien étaient conduits par deux femmes qui également portaient
        l’étoile. Un jour un de ces enfants est tombé, et s’est mis à pleurer. Je
        n’ai pas pu m’empêcher, que de me baisser et de le ramasser. Je lui ai essuyé
        la figure et je l’ai embrassé. Et je l’ai embrassé avec d’autant plus de ferveur
        et beaucoup plus de chaleur, que ce petit garçon portait l’étoile. Et que
        je me rendais compte qu’il était lui-même malgré son jeune âge, il avait quel
        âge mon dieu ? Sept, huit ans...même pas il avait...cinq, six ans. Et il avait
        l’étoile, et il...lui qu’avait-il fait pour mériter le martyre des Allemands
        ? Rien. Alors je l’ai donc embrassé, je l’ai remis debout, il a rejoint tous
        ses petits camarades. A ce moment-là passaient deux Allemands, qui m’ont regardé
        et qui avaient l’air de dire, n’est-ce pas de m’approuver de l’avoir relevé
        et de l’avoir embrassé. Mais quand ils ont vu que ce gosse, avait l’étoile
        sur la poitrine, ils m’ont jeté un regard de mépris, et se sont regardés tous
        les deux, et déçus d’avoir approuvé que j’avais relevé ce gosse sont partis
        comme deux péteux. Maintenant, il y a une autre histoire. Il y a une autre
        histoire et malheureusement, n’est-ce pas...ce sont des histoires mais qui
        sont vraies. C’est un officier allemand qui suit une très belle fille, en
        deuil. Et cette femme est en deuil, parce qu’elle a perdu un des siens, également
        tué par les Allemands. Mais cette femme est suivie par un officier allemand,
        qui monocle dans l’œil n’est-ce pas, la complimente et lui demande un renseignement,
        et à chaque fois, cette femme se dérobe pour ne pas répondre à l’officier
        allemand. Excédé, l’officier allemand vient carrément devant ladite femme,
        qui était je le répète très belle, et lui demande et lui dit : « madame, voulez-vous
        me dire le nom de cette rue? ». Alors courageusement la femme le regarde dans
        les yeux, écarte son crêpe de deuil, et montre son étoile à l’officier allemand
        en lui disant « judische [inaudible] ». Aussitôt, l’Allemand pivote sur les
        talons, et naturellement part tout péteux en la saluant tout de même, mais
        je n’ai pas besoin de vous dire, évidemment, la duperie dont l’Allemand a
        été coupable.'
