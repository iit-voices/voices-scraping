        sec: '307.896'
        mark: '00:05:07.896'
      u: "[In French] Mr. Professor asks, Mr. Richard, if the resistance groups existed
        before the Occupation here in Paris, where and how did the Resistance movement
        develop itself and what was its general nature?"
    - who: André Richard
      start:
        sec: '307.896'
        mark: '00:05:07.896'
      end:
        sec: '555.729'
        mark: '00:09:15.729'
      u: 'Well, in my opinion, the resistance groups were not formed before the Occupation
        because...we...to me, in my personal opinion, we have been betrayed in all
        respects, from top to bottom. Now the resistance developed because we were
        a group of companions, all of us with a heavy heart, and I saw, and just as
        I did, many companions saw the Germans come into Paris with tears in our eyes.The
        battle for France lasted barely four weeks. On the morning of June 14, 1940,
        the swastika was raised over the Arc de Triomphe and the Tour Eiffel. German
        troops led by mounted officers paraded down the Champs-Élysées as Parisians
        stood in shocked and humiliated silence, many with tears in their eyes. The
        vast majority remained passive in the early months of the occupation, but
        a strong-willed, determined patriotic minority, among them Mr. Richard, defiantly
        decided to fight back.5 I mean that we had tears in our eyes when we saw the
        Germans come into Paris. Well, we remembered...the war of 1870The Franco-Prussian
        war of 1870-71 ended in a crushing defeat for France, a veritable debacle,
        resulting in the end of the Second Empire under Napoleon III. It brought about
        the unification of the German states spearheaded by Prussia and the creation
        of the Second German Reich that made Germany the strongest continental European
        power.6 when the Germans, right, walked into Paris and, of course, we remembered
        this very day, thinking that our grandfathers had known the same suffering
        as we did, and this is when many of us had the idea, right, to say: but why
        don’t we organize groups to meet and pull down everything the Germans might
        do, to make ourselves useful. This is when they began...the resistance groups
        began to form, but nothing existed before then, well, as far as I know, because
        I worked in the TurenneMarc Turenne was one of the earliest organizers of
        a resistance group in Paris. In late June 1940, he and others collected civilian
        clothing to smuggle to French prisoners of war to be used to cover their prison
        uniforms when escaping.7 group led by Colonel Goisé, a valuable man, I would
        say a highly valuable man because Colonel Goisé took risks...and to my knowledge
        and eyes, as I was there several times, he was one of the greatest leaders
        I have ever had, and for that matter, I am surprised Colonel Goisé has not
        been awarded the Legion of Honor yet. All my fellow officers and even myself
        think this is outragous because Colonel Goisé has set his life aside on many
        occasions; well, he managed to pull through and I am very glad about that,
        as are my companions...but, however, as quite often is the case in very perilous
        circumstances, Colonel Goisé would go before us and by the time we arrived,
        the work was almost done already. I here, pay public tribute to Colonel Goisé,
        since he never was rewarded, as many others like him. But, to go back to the
        Resistance groups, well, I stand by my opinion, in my opinion, nothing was
        organized. And the fervor, the fervor so to speak, of all the Resistance groups
        was born the day we heard our supreme leader, General De Gaulle, calling.On
        June 18, 1940 at 6:00 pm General Charles de Gaulle broadcast a call to resistance
        to his fellow Frenchmen and women on the French service of the BBC. He ended
        his appeal not to accept the armistice or defeat with the words, “Whatever
        happens, the flame of French resistance must not die and will not die.” This
        marked the first use of the term “resistance” and remains a memorable date
        in French history.8 This is when it came...came the idea to spread the Resistance
        through groups, through partisan Francs-tireurs, through volunteer Irregular
        forces, people...people, right, who were...whom we called in secret...well
        whom we called, whom the Germans called in secret, right, well in...during
        the Occupation who were sometimes called terrorists, these people were called
        terrorists, right, but actually they were no terrorists, to us they were only
        heroes. And quite often, quite often, these people...indeed, to my knowledge,
        those I have worked with, few of them returned alive. I can even say that
        when the Maintenon tunnel...blew up in Rouen with the trains...blew up, and
        also in Rouen with the ammunition loaded trains, well none of them returned,
        not anyone, not anyoneRouen, where the French national heroine Joan of Arc
        was burned at the stake in 1431, is the capital of Normandy and an important
        port (on the Seine) and commercial center. In 1942, it became a deportation
        center for Jews to Nazi extermination camps. The costly act of sabotage described
        by Mr. Richard was one of many carried out by the resistance, resulting in
        loss of war matériel and disrupting rail communication.9...and I had to come
        home by myself and report to my leaders, right, report to Colonel Goisé and
        to Roger Bordé, right, Major Bordé, I had to come back by myself and tell
        him, right, what...what I had learned and how it had happened, well the information
        I had been given, and very often did I come back alone, while twenty of us
        had gone, and I came back alone from these assignments, which were really
        perilous.'
    - who: David Boder
      start:
        sec: '555.729'
        mark: '00:09:15.729'
      end:
        sec: '575.474'
        mark: '00:09:35.474'
      u: "[In German] I’ll move on to another question: Much has been said in America
        about the war being lost from the beginning, because the workers were against
        it and sabotaged the war effort.What Boder is alluding to here is the insinuation
        that the influence the Communist party had on French workers helped to undermine
        their support for the war effort. This stemmed from the Nazi-Soviet non-aggression
        pact of August 1939 that was still in effect at the time of the German invasion
        of France. The official policy of the French Communist party, as mandated
        from Moscow, was that communists had to honor that pact. Only after Nazi Germany
        invaded the Soviet Union on June 22, 1941, did French communists call for
        resistance to the Germans.10"
    - who: Bertha Goldwasser
      start:
        sec: '575.474'
        mark: '00:09:35.474'
      end:
        sec: '602.744'
        mark: '00:10:02.744'
      u: "[In French] Mr. Professor tells me to ask you...he asks me to tell you the
        American opinion, because in America, people don’t [inaudible] such an opinion...that
        the war here in France was dreadful [inaudible] because the workmen did not
        want, er...did not want to join forces and go to war and then, they sabotaged
        the factory [inaudible], is that true?"
    - who: André Richard
      start:
        sec: '602.744'
        mark: '00:10:02.744'
      end:
        sec: '613.538'
        mark: '00:10:13.538'
      u: Well, I would tell him that workmen, right...as far as I know, the workmen
        did their duty...workmen always do their duty.
    - who: David Boder
      start:
        sec: '613.538'
        mark: '00:10:13.538'
      end:
        sec: '615.468'
        mark: '00:10:15.468'
      u: "[In German] [He said something in the background - unintelligible]"
    - who: Bertha Goldwasser
      start:
        sec: '615.468'
        mark: '00:10:15.468'
      end:
        sec: '659.035'
        mark: '00:10:59.035'
      u: Mr. Richard says that the workers in France did not sabotage the war effort.
        He stayed in his job, he stayed where he was, he was involved. But France
        and the entire war...[unintelligible] about the Government, and because the
        war had already started in 1938. Thus the worker in France was only reserved
        as a soldier he didn’t...[unintelligible]. But because he saw, that he...[unintelligible]...spiritedly
        as a prisoner in the hands of the enemy. Then he withdrew. In my opinion,
        any one of us would have done exactly the same.Due to the unintelligible portions
        of Mr. Richard’s response here, it is difficult to decipher exactly what he
        wishes to communicate.11
    - who: David Boder
      start:
        sec: '659.035'
        mark: '00:10:59.035'
      end:
        sec: '674.005'
        mark: '00:11:14.005'
      u: Yes. Now, does he want to say any more about, er, how and when the Resistance
        movement developed. Which groups mainly wanted the Resistance?
    - who: Bertha Goldwasser
      start:
        sec: '674.005'
        mark: '00:11:14.005'
      end:
        sec: '685.598'
        mark: '00:11:25.598'
      u: "[In French] The Professor would like to know now, when the Resistance formed
        into groups, if you can name the groups that...began to help the Resistance
        movement."
    - who: André Richard
      start:
        sec: '685.598'
        mark: '00:11:25.598'
      end:
        sec: '882.080'
        mark: '00:14:42.080'
      u: The groups, right, the groups in themselves formed the Resistance movement,
        the Resistance movement was not only made of groups, which were called, right,
        either for example the Turenne network, right, the Turenne group, La Marseillaise
        network, La Marseillaise group, there was Libération Nord, there were...the
        Haute-Savoie maquis, there were the Brittany maquis, there was the Normandy
        maquis, right.1943 was the decisive year for the growth of the maquis throughout
        France, though they were especially active in the mountainous areas of the
        country. Prior to the D-Day invasion there were some 100,000 in the active
        resistance. After the invasion the number grew. Immediately after the liberation
        the new French government estimated that there were several hundred thousand
        active resisters.12 The Normandy maquis was created by a Russian First Lieutenant
        who had managed to escape and with whom I got in contact, as I am myself from
        Normandy, right, well this Russian First Lieutenant, right, is now back in
        Russia. I have met with him many times in Paris, we became friends, he is
        First Lieutenant...er...Dadachov. Well, First Lieutenant Dadachov, right,
        is the one who had the idea, he had the very idea to create the...the first
        maquis in Normandy. I got in touch with him because Dadachov, right, was...had
        fled to Normandy, was hiding in Normandy and had created the Normandy maquis.The
        French resistance in Normandy provided valuable information to the Allies
        regarding the German “Atlantic wall” prior to D-Day. Following the landings,
        the resistance harassed the Germans in various ways and attempted to disrupt
        their communications network.13 I got in contact with him because, I am from
        Normandy and because...I introduced myself to him and he felt he could trust
        me, and from then on, we met again in Paris and...we remained in touch with
        Major Bordé, and often got in contact again to...do...do things, right, to...to
        perform assignments, mutual assignments, that is to fully sabotage the enemy,
        either by blowing up trains or, right, by...by stealing, by...by stealing
        supplies from the enemy, or by burning down...by burning down the...the trucks
        parked on the roads, or by unbolting rail tracks,General de Gaulle continued
        to broadcast from London on the BBC, inspiring Mr. Richard and others to resistance
        against the occupier and its collaborators. For many, he came to be the incarnation
        of the struggle for French freedom, and eventually he was able to forge some
        degree of unity among the various factions of resisters—communists, socialists
        and Catholics—when Jean Moulin, de Gaulle’s personal envoy, succeeded in establishing
        the National Resistance Council in 1943. After the war, the communists claimed
        that they had led the resistance, and ironically enough there were those who
        had supported the Vichy government who claimed that Marshal Pétain, the head
        of the government and those around him were the true resisters because they
        had not fled from France but stayed to try and defend their countrymen. Even
        de Gaulle himself downplayed the role of the internal resistance in favor
        of that of the Free French forces outside of France.14 well by doing a thousand
        things, a thousand actions of sabotage, that even, right...I wonder whether
        I would do this again, right, since the enemy is gone now, and if I were requested
        to do that kind of thing, I wonder if really...in the Resistance, the things
        we did were unbelievable, we really had to be carried along by patriotic fervor
        to save, by any means, our beautiful France and to obey the...the...the, how
        can I put it, the solemn command from our supreme leader General De Gaulle,
        right, and then, led by him, by his voice, by his...how can I say, by his
        statements, right, which we would listen to, in secret, as we had to be careful
        when hearing the...the English radio, right, we had to be careful, well...at
        that time we were capable, because we were so electrified by our supreme leader
        Charles de Gaulle, to do anything, anything.The acts of sabotage described
        here by Mr. Richard picked up markedly in 1943 with the rapid growth of the
        resistance due in part to the adoption by the Vichy regime in February 1943
        of the detested policy of conscription for labor service that sent thousands
        of French workers to Germany.15 And we had leaders, one must say, whether
        it be Colonel Goisé, Major Bordé or Captain Allard, well we were led by people
        who would motivate us and who...would tell us that the future of France was
        at stake. Yet, you were talking about workmen just before, well the workmen,
        right, the French workmen, in my opinion, have done their duty, right, because...they
        did everything for France, and I am...I am certain that tomorrow, they will
        still be willing to do anything for France.
    - who: David Boder
      start:
        sec: '882.080'
        mark: '00:14:42.080'
      end:
        sec: '893.974'
        mark: '00:14:53.974'
      u: "[In German] What was the, er, what was the relationship of the university
        lecturers to the Resistance mainly?"
    - who: Bertha Goldwasser
      start:
        sec: '893.974'
        mark: '00:14:53.974'
      end:
        sec: '907.859'
        mark: '00:15:07.859'
      u: "[In French] Teachers...How did teachers from universities, intellectual
        people in general, behave with regard to the Resistance movement? Did intellectuals
        also take part in the Resistance movement?"
    - who: André Richard
      start:
        sec: '907.859'
        mark: '00:15:07.859'
      end:
        sec: '954.161'
        mark: '00:15:54.161'
      u: Yes, some...some teachers were part of the Resistance movement...but not
        all of them, not all because...of course, there were the collaborationists.
        Indeed, you can’t, even among intellectuals there were...I had in my group,
        and I saw in other groups, well, intellectuals, even among the partisan Francs-tireurs,
        I have known great intellectual people, right, even professors who did their
        duty and who were not collaborators like others were, now of course everyone
        had an opinion, ideas of one’s own...I have known people, I...as I said before,
        people, teachers and intellectuals who were part of the Resistance movement
        and who did their complete duty.Mr. Richard is correct in noting that it is
        not possible to generalize about any one group, whether it be intellectuals
        or artists, insofar as resistance was concerned. There was a minority in each
        group that supported the collaborationist government, while the majority attempted
        to manage their daily lives “in peace and quiet” as best they could under
        what was, as time went on, a more repressive and fearsome occupation. Another
        minority in each group actively engaged in resistance.16
    - who: David Boder
      start:
        sec: '954.161'
        mark: '00:15:54.161'
      end:
        sec: '971.241'
        mark: '00:16:11.241'
      u: "[In German] And the same question, er, how did the thespians, the theatre
        and writers of literature behave towards the Germans and the Resistance movement?"
    - who: Bertha Goldwasser
      start:
        sec: '971.241'
        mark: '00:16:11.241'
      end:
        sec: '987.055'
        mark: '00:16:27.055'
      u: "[In French] How did French artists as well as...the...members of literary
        circles, writers, dancers, several er...all the people from this body of crafts,
        behave?"
    - who: André Richard
      start:
        sec: '987.055'
        mark: '00:16:27.055'
      end:
        sec: '1074.705'
        mark: '00:17:54.705'
      u: Well in such body of crafts, of course, there were numerous collaborationists
        but, some people did not collaborate. Of course...I can say that there was
        approximately about...about...from 60% to 80%...of people who collaborated
        among artists, as well as among literary people, journalists; besides, you
        must have noticed, right, that some artists, writers and even some, well,
        people from literary circles and even some teachers, as well, were blacklisted;
        and it was the same for dancers, in the dancing community there was about,
        right, from 50% to 60% collaborationism. That doesn’t take anything away from
        the talent of those...of those artists, dancers, writers, however it is still
        a pity, and...we deplore that kind of thing, it is...right, literature...the...artists,
        dance, all this, well oh, what was French should have remained French and
        should never have become imbued with German material. Now, I hope that...we
        will strive to forget all this and that all...all will make a fresh start.Unfortunately,
        it was not that easy “to make a fresh start” in the immediate post-war years
        when so many were homeless, when there were great shortages of all sorts of
        goods, when the prisoners of war and the workers conscripted for the German
        war effort had to be re-integrated into society, when political infighting
        resumed and the weak Fourth Republic was proclaimed, and when France attempted
        at great cost (but in vain) to re-establish its colonial empire.17
    - who: David Boder
      start:
        sec: '1074.705'
        mark: '00:17:54.705'
      end:
        sec: '1088.710'
        mark: '00:18:08.710'
      u: "[In German] I would now like to know whether a lot of military personnel
        collaborated actively with the Germans?"
    - who: Bertha Goldwasser
      start:
        sec: '1088.710'
        mark: '00:18:08.710'
      end:
        sec: '1102.270'
        mark: '00:18:22.270'
      u: "[In French] Mr. Professor asks you if many...servicemen, soldiers, even...even
        non-commissioned officers, were on the German side?...Were there many servicemen..."
    - who: David Boder
      start:
        sec: '1102.270'
        mark: '00:18:22.270'
      end:
        sec: '1102.406'
        mark: '00:18:22.406'
      u: "[In German] [The interviewer interrupts interpreter here] [unintelligible]"
    - who: Bertha Goldwasser
      start:
        sec: '1102.406'
        mark: '00:18:22.406'
      end:
        sec: '1110.411'
        mark: '00:18:30.411'
      u: "[In French]...servicemen, and...and non-commissioned officers, did they
        directly collaborate with the Germans?"
    - who: André Richard
      start:
        sec: '1110.411'
        mark: '00:18:30.411'
      end:
        sec: '1148.772'
        mark: '00:19:08.772'
      u: Oh well, to my knowledge, right...well, yes there were many officers who,
        regrettably, did collaborate, for that matter, you just need to refer to the
        judgments adjudicated to date by French courts to get an idea of how the officers,
        some French officers, collaborated, regrettably...I would even be surprised
        to learn that they truly were...were...what we call truly French. Because
        true French people, in my opinion, do not collaborate with an enemy. This...to
        me, is, this is almost the essential form of psychiatry, they are simply insane...Mr.
        Richard errs in attributing support by some French officers for the Vichy
        regime to mental illness. At least at the outset of the occupation, these
        military supporters believed in the conservative ideals advanced by Vichy,
        were receptive to its anti-Semitic measures, and thought that collaboration
        was necessary to save France in the face of overwhelming German military dominance.18
    - who: Bertha Goldwasser
      start:
        sec: '1148.772'
        mark: '00:19:08.772'
      end:
        sec: '1184.664'
        mark: '00:19:44.664'
      u: "[In German] Mr. Richard says that we should see through the critical legislation
        and even the in the war...[unintelligible] negotiations. Then we will see
        how many military personnel from France were pressed into service and collaborated
        with the Germans. And kept in touch."
    - who: David Boder
      start:
        sec: '1184.664'
        mark: '00:19:44.664'
      end:
        sec: '1196.604'
        mark: '00:19:56.604'
      u: ". . . Now, what does he think, how will all this develop now in France,
        until things return to normal?"
    - who: Bertha Goldwasser
      start:
        sec: '1196.604'
        mark: '00:19:56.604'
      end:
        sec: '1212.106'
        mark: '00:20:12.106'
      u: "[In French] How do you think, Mr. Richard, things will organize from now
        on...here in France, life, how is it going to be, and in which...what kind
        of future are we heading to?"
    - who: André Richard
      start:
        sec: '1212.106'
        mark: '00:20:12.106'
      end:
        sec: '1312.410'
        mark: '00:21:52.410'
      u: To me, you know, our future is that, nowadays, politics, right, is something
        I do not understand, and that I am not trying to understand because, you know,
        people involved in politics are already almost insane people and are only
        interested in one thing, their own benefit, before seeking the benefit of
        the country as a whole. If there were men capable of developing politics with
        a view to actually rebuild France with dignity, then France would be a country
        which can not collapse, it is too beautiful, and this country has truly shown,
        by any means, in any area, this country has truly shown it could not collapse
        as it is too great and too powerful a country, it has too great a history.
        But France should be led by men fit for running it...up to the level it deserves.
        And such men, they should be people like Gambetta, like Jaurès,Leon Gambetta
        was a renowned anti-clerical republican progressive political figure who helped
        found the Third Republic that was definitively constituted in 1875. Jean Jaures
        was the great leader and orator of the French socialist party assassinated
        on July 31, 1914, on the eve of World War I. Jaures preached a non-doctrinaire
        humanist socialism with a strong emphasis on social justice.19 indeed, people
        who would set everything aside, some kind of saints but, in my opinion, such
        men no longer exist...they no longer exist because people today are too superficial.
        To want, right, to want is...to lead France to the level, as I said before,
        right, to the level it deserves, and well this is something that does not
        suit current men.Given Mr. Richard’s political sentiments and loyalty to General
        de Gaulle, it is quite likely that he applauded de Gaulle’s rise to power
        in 1958 and the creation of the Fifth Republic.20
    - who: David Boder
      start:
        sec: '1312.410'
        mark: '00:21:52.410'
      end:
        sec: '1323.865'
        mark: '00:22:03.865'
      u: "[In German] Er, does he want to tell us what the most dangerous moment was
        in his activity?"
    - who: Bertha Goldwasser
      start:
        sec: '1323.865'
        mark: '00:22:03.865'
      end:
        sec: '1337.418'
        mark: '00:22:17.418'
      u: "[In French] Could you please relate the moment you had...during your mission
        which was the most dangerous?"
    - who: André Richard
      start:
        sec: '1337.418'
        mark: '00:22:17.418'
      end:
        sec: '1466.193'
        mark: '00:24:26.193'
      u: The most dangerous event in my assignments, well, was when I went...when
        I went, right, to wake up all the poor chaps who had to go and blow up, right,
        the...German constructions. Well, I carried in my haversack, and in a small
        suitcase, at least in a small bag, I carried explosives and, I rubbed shoulders,
        on the boulevards, on the streets, with loads of Germans. The most disturbing
        thing for me was the day I brought explosives to some of my companions and
        when I got caught in a raid. Well, I was saved thanks to a nice policeman
        I knew, right, whose name is Thomas, Sergeant Thomas, from...who is in...at
        the Paris 9th arrondissement hall police station, Sergeant Thomas was precisely
        my group’s second-in-command. And it was precisely this nice fellow Thomas
        who, with me, jabbed the French flag at the Kommandantur which we attacked
        at place de l’Opéra. Well...which we took by storm at the Liberation.The French
        resistance rose against the Germans in Paris on August 19, 1944, a battle
        in which Mr. Richard participated. Given his profession, it was quite fitting
        that he took part in attacking a German installation on the Place de l’Opera.21
        Well, this nice fellow Thomas is precisely the one, thanks to whom I could...he
        helped me go through, he got me out of the raid, and therefore, I could get
        away from the hands and questions, right, of the...of the German Feldgendarmerie.
        And this was thanks to him, yes I can truly say so, he saved my life. Well...Thomas,
        precisely, who was one of the most active resistant fighters, well the most,
        in my opinion, from the police force, the most splendid, well...he also was
        kept in the background.Though the active involvement of Sergeant Thomas, the
        French policeman, in the resistance was exceptional, as time went on the Germans
        found that they could rely less and less on the cooperation of the French
        police.22
    - who: David Boder
      start:
        sec: '1466.193'
        mark: '00:24:26.193'
      end:
        sec: '1488.845'
        mark: '00:24:48.845'
      u: "[In German] Er, were there any comical moments, er, in this, er, in er,
        while, er, the Germans were in occupation here? Are there any stories you
        can tell us about them?"
    - who: Bertha Goldwasser
      start:
        sec: '1488.845'
        mark: '00:24:48.845'
      end:
        sec: '1500.416'
        mark: '00:25:00.416'
      u: "[In French] Er, Mr. Professor asks if there also are funny moments that
        you can relate, from the past, when Germans were here?"
    - who: André Richard
      start:
        sec: '1500.416'
        mark: '00:25:00.416'
      end:
        sec: '1695.089'
        mark: '00:28:15.089'
      u: 'Well, yes there are a few, because really...sometimes the Germans could
        be very funny. And one day, in fact, as I left my place on boulevard Barbès,
        I came across, right, a...a bunch of little Jewish kids who were led, right,
        poor kids who were wearing the yellow badge...who were wearing the yellow
        badge on their chest...and these poor little kids were led by two women who
        were also wearing the badge. One day, one of the kids fell down and started
        to cry. I could not help bending down and lifting him up on his feet. I wiped
        tears away from his face and kissed him. And I kissed him all the more eagerly
        and warmly as this boy was wearing the badge. And I realized that he himself
        was, despite his young age, how old was he, dear God? Seven, eight...not even
        that old, he was...five, six years old. And he was wearing the badge, and
        he...what could he have done to deserve to suffer the German martyrdom? Nothing.
        So I did kiss him, put him on his feet and he met up with all his little friends.
        At that very moment, two German soldiers passed by and looked at me as if
        they meant to, right, approve of my lifting up and kissing the kid. But when
        they saw the yellow badge on the boy’s chest, they glanced at me with contempt
        and looked at each other and, felt disappointed to have approved my lifting
        up the kid, they went away like two smart-asses.It is possible that these
        children might have been among the some 3,500 Jewish children under the age
        of fourteen arrested in the infamous July 16-17 roundup of Jews in Paris,
        who two weeks later were later forcibly separated from their mothers and eventually
        sent to the Drancy transit camp located in a Paris suburb. From Drancy they
        were forced into sealed boxcars which carried them to Auschwitz where they
        died in the gas chambers immediately upon arrival.23 Now, there is another
        story. There is another story and, regrettably, right...these are true stories.
        A German officer was following a very beautiful girl, in mourning. And this
        woman was in mourning because one of her relatives had died, also killed by
        the Germans. But the woman was followed by a German officer, who was eyeing
        her greedily, right, flattering her and eventually asked her for information,
        and each time the woman would side-step to avoid answering to the German officer.
        Furious, the German officer bluntly walked and stood in front of the woman,
        who was, as I said before, very beautiful, and asked her: “Madam, could you
        please tell me the name of that street?”. Then, the woman bravely looked at
        him in the eye, opened her mourning veil and showed her badge to the German
        officer, saying “judische [inaudible]”.She most probably said in German, “Jewish
        woman” or “Jewish widow.”24 Immediately the German turned on his heel and
        walked away very pretentiously, although he said goodbye to her, but I don’t
        need to tell you, of course, the deception the German suffered.'
    - who: David Boder
      start:
        sec: '1695.089'
        mark: '00:28:15.089'
      end:
        sec: '1709.727'
        mark: '00:28:29.727'
      u: "[In German] A question. Does he think that the anti-Semitism which the Nazis
        promoted here is still very much alive, that even after the war this is still
        around?"
    - who: Bertha Goldwasser
      start:
        sec: '1709.727'
        mark: '00:28:29.727'
      end:
        sec: '1743.396'
        mark: '00:29:03.396'
      u: "[In French] Do you think the Germans will be liked here in France? Will
        there still be...will there still be anti-Semitism...will the French let themselves
        be brainwashed, as we say, by the Germans who say that only the Jews are guilty
        in the war and that the Jews caused it, which is their motto to conquer the
        world. What do you think about that?The interpreter here is embellishing the
        question posed by Boder, but indeed the Germans did propagandize a lethal
        anti-Semitsm that blamed the supposedly all-powerful, rapacious, nefarious
        Jewish world conspiracy for all of humanity’s ills, including, absurdly enough,
        starting World War II.25"
    - who: André Richard
      start:
        sec: '1743.396'
        mark: '00:29:03.396'
      end:
        sec: '1811.726'
        mark: '00:30:11.726'
      u: Well, in my opinion, unfortunately yes. Regrettably, yes, germs will remain
        in France. And...you know, I think we should use our best efforts to get rid
        of those germs because, still, right, such germs will manage to grow in secret
        and...to do great harm. Then, in my opinion, we need to show these people
        that they were wrong. And that a man, whether he is Jewish, Catholic, Protestant,
        Orthodox or anything else, well, all men are entitled to a sunny spot and
        to the right to lead a life. And all men must join hands and help each other...and
        love each other. And set all religions aside since, in my opinion, they divide
        people. Get rid of religions and you will...make a giant leap for the protection
        of freedom.Here Mr. Richard articulates the anti-clerical viewpoint held by
        a number of supporters of French Revolutionary ideals. Insofar as French anti-Semitism
        is concerned, his hope for its disappearance, while well taken, did not entirely
        come to pass. There was a deeply rooted anti-Semitic tradition in France stemming
        from Christian anti-Jewish teachings and images. Though secularism did something
        to mitigate this religious-based anti-Semitism, racist, pseudo scientific
        anti-Semitism gained some ground in France in the late 19th and early 20th
        centuries. During the 1930s, French anti-Semitism was exacerbated by the effects
        of the Great Depression and by Nazi propaganda that scapegoated the Jews for
        all the world’s woes. The Vichy regime capitalized on these feelings to pass
        anti-Jewish legislation and enlist cooperation in deportations. Despite the
        Holocaust and the deaths of some 77,000 French Jews, anti-Semitism was not
        fully extinguished after the war.26
