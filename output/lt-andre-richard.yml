      u: "[In French] Les professeurs...Comment se sont comportés les professeurs
        de l’Université, en général les intellectuels pour la Résistance ? Est-ce
        que les intellectuels ont fait aussi la Résistance ?"
    - who: André Richard
      start:
        sec: '907.859'
        mark: '00:15:07.859'
      end:
        sec: '954.161'
        mark: '00:15:54.161'
      u: Oui, certains...certains professeurs ont fait la Résistance...mais pas tous,
        pas tous parce que...il y avait évidemment les collaborateurs. N’est-ce pas,
        on ne peut pas, même parmi les intellectuels il y a eu...j’ai eu dans mon
        groupe, et j’ai vu dans les autres groupes, et bien des intellectuels, même
        dans les Francs Tireurs Partisans, j’ai connu de grands intellectuels, n’est-ce
        pas, même des professeurs qui ont fait leur devoir, et qui n’étaient pas des
        collaborateurs comme certains, maintenant évidemment chacun avait son opinion,
        ses idées mais...j’ai connu des gens, je le...je le répète, des gens, des
        professeurs et des intellectuels qui étaient dans la Résistance et qui ont
        fait tout leur devoir.
    - who: David Boder
