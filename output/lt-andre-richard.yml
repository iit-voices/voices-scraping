      u: Ce que j’ai fait pendant l’Occupation, je suis entré dans la Résistance,
        sous les ordres du commandant Bordé et du colonel Goisé. Le commandant Bordé
        a formé le groupe la Marseillaise. Le groupe la Marseillaise comprenait trois
        sections, c’est-à-dire trois groupes. Et chaque groupe de la Marseillaise
        était commandé par un lieutenant, et nous avions pour chef le commandant Bordé.
        Dans ces groupes la Marseillaise sont venus se joindre à nous des Francs Tireurs
        n’est-ce pas, des partisans volontaires qui voulaient être libres et n’appartenir
        et n’avoir aucun chef. Ils acceptaient volontiers les missions qu’on pouvait
        leur confier et, à leurs risques et périls, nous rapportaient et accomplissaient
        ces...les dites missions qui étaient d’ailleurs parfois très dangereuses...car
        je n’ai pas connu de mission qui ne soit pas dangereuse pendant l’Occupation.
        C’est d’ailleurs à mon avis ce qui fait la valeur, la grande valeur des vrais
        résistants qui eux sont restés pendant toute l’Occupation au contact de l’ennemi.
        Voilà ce que j’appelle les vrais résistants. Maintenant, il y a une chose
        que je me permets de signaler en passant, c’est qu’un jour, en allant voir
        un de mes camarades qui devait nous donner l’heure du passage de certains
        trains de permissionnaires allemands, j’ai eu l’idée...j’ai eu l’idée de mettre,
        avant le départ de ces dits trains, j’ai eu l’idée de mettre, en collaboration
        avec des gens de mon groupe, hommes et femmes, de mettre des prospectus, des
        tracts pour démoraliser les Allemands. J’ai parlé au commandant Bordé ainsi
        qu’au colonel Goisé de...mon idée, ma petite invention si je puis dire, et
        tous deux l’ont acceptée. C’est alors que j’ai commencé seul, avec une musette,
        je suis passé dans la gare n’est-ce pas, dans la dite musette il y avait un
        litre de vin, un morceau de pain et les tracts étaient en dessous. Je suis
        passé dans la gare et dans les trains, j’ai inondé les trains partout, dans
        les waters, partout où les Allemands pouvaient aller. Et naturellement l’effet
        ne s’est pas fait attendre car le lendemain, la Gestapo commençait déjà ses
        recherches dans les gares. Alors nous avons dû attendre une quinzaine de jours
        et après nous avons recommencé dans les différentes gares, dans les différentes
        gares nous avons recommencé à redistribuer des tracts partout. C’était alors
        que j’ai donné des tracts à différents camarades n’est-ce pas, qui d’ailleurs
        se sont fort bien accomplis de la mission dont je les avais chargés.
