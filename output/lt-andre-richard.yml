      u: André Richard, 2 Cité Condorcet, Paris 9th arrondissement. I am an artist
        at the Théâtre National de l’Opéra in Paris.The Theatre Nationale de l’Opera
        in Paris was at the time the premier location for outstanding opera and dance
        in the city. The world’s great operatic singers, ballets and symphonies performed
        there. As Mr. Richard later indicates, he sang in such operatic master works
