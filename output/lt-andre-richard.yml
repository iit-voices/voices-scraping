        mark: '00:05:07.896'
      u: "[In French] Monsieur le professeur vous demande, Monsieur Richard, est-ce
        que les groupes de résistance étaient préparés avant l’Occupation ici à Paris,
        où la résistance était formée et comment, et quel caractère elle a pris en
        général ?"
    - who: André Richard
      start:
        sec: '307.896'
        mark: '00:05:07.896'
      end:
        sec: '555.729'
        mark: '00:09:15.729'
      u: Et bien les groupes à mon avis de résistance, n’étaient pas formés avant
        l’Occupation car...nous...pour moi, à mon avis personnel c’est que nous avons
        été trahis sur toute la ligne, du plus haut jusqu’au plus petit. Maintenant,
        les groupes se sont formés parce que nous nous sommes retrouvés plusieurs
        camarades, tous, la mort dans l’âme et j’ai vu, ainsi que moi-même, beaucoup
        de camarades qui ont vu rentrer les Allemands dans Paris, les larmes aux yeux.
        C’est-à-dire nous, nous avions les larmes aux yeux de voir rentrer les Allemands
        dans Paris. Et bien, nous nous sommes reportés...à la pensée de la guerre
        de soixante dix, où les Allemands ont foulé, n’est-ce pas le sol de Paris,
        et naturellement nous nous sommes reportés à cette date-là en pensant que
        nos grands-pères avaient eu la même souffrance que nous et c’est alors que
        plusieurs eurent l’idée, n’est-ce pas, de dire mais au fait, si on organisait
        des groupes pour se voir et démolir ce que les Allemands pourraient faire,
        nous rendre utiles à quelque chose. Et c’est alors que sont commencés...ont
        commencé à se former les groupes de résistance mais rien n’était formé avant,
        enfin à ma connaissance, car j’ai travaillé dans le groupe Turenne, qui était
        commandé par le colonel Goisé, un homme de toute valeur, de grande valeur
        je puis dire, car le colonel Goisé a risqué, et à ma connaissance et à ma
        vue puisque j’ai été présent plusieurs fois, ça a été un de mes plus grands
        chefs, d’ailleurs je suis étonné que le colonel Goisé ne soit pas encore décoré
        de la Légion d’Honneur. Tous mes camarades officiers et moi-même, nous en
        sommes même indignés car le colonel Goisé a fait plusieurs fois abstraction
        de sa vie, et bien, il a réussi à s’en sortir, j’en suis très heureux, mes
        camarades aussi...mais néanmoins, bien souvent, quand il y avait des situations
        qui étaient très périlleuses, le colonel Goisé partait avant nous, et nous
        n’avions qu’à arriver, le travail était déjà à moitié fait. Je rends ici un
        hommage public au colonel Goisé car on a oublié de le récompenser, ainsi que
        plusieurs autres. Mais, à en revenir pour les groupes de la Résistance, et
        bien je maintiens mon avis, à mon avis rien n’était organisé. Et l’élan, l’élan
        si je puis dire, de tous les groupes de la Résistance a été donné le jour
        où nous avons entendu notre chef suprême, le général Charles de Gaulle. Et
        c’est là qu’est venue...qu’est venue l’idée de généraliser la Résistance par
        des groupes, par des Francs Tireurs partisans, par des Corps Francs Volontaires,
        des...des gens n’est-ce pas, qui étaient...que l’on appelait dans la clandestinité...enfin
        que l’on appelait, que les Allemands appelaient dans la clandestinité n’est-ce
        pas, enfin dans...sous l’Occupation, que des gens appelaient terroristes,
        ces gens-là n’est-ce pas étaient appelés terroristes, en réalité ce n’était
        pas des terroristes, pour nous c’était simplement des héros. Et bien souvent,
        bien souvent, ces gens-là...d’ailleurs oui, à ma connaissance, ceux avec qui
        j’ai travaillé, il n’en est pas revenu beaucoup. Je peux même dire que quand
        le tunnel de Maintenon...a sauté à Rouen avec les trains...a sauté, et ainsi
        qu’à Rouen avec les trains de munitions, et bien aucun n’est revenu, aucun,
        aucun...et j’ai dû rentrer seul porter à mes chefs, n’est-ce pas, porter au
        colonel Goisé ainsi qu’à Roger Bordé, n’est-ce pas, le commandant Bordé, j’ai
        dû rentrer tout seul et lui dire, n’est-ce pas ce que...ce que j’avais appris
        et comment ça s’était passé, enfin les renseignements qu’on m’avait apportés,
        et bien souvent je suis rentré seul alors que nous étions partis à une vingtaine,
        et je suis rentré seul de ces missions, qui étaient vraiment périlleuses.
