      end:
        sec: '685.598'
        mark: '00:11:25.598'
      u: "[In French] Le professeur vous demande, quand la Résistance s’est groupée,
        que vous citiez ici les noms des groupes lesquels sont...ont commencé à aider
        la Résistance."
    - who: André Richard
      start:
        sec: '685.598'
        mark: '00:11:25.598'
      end:
        sec: '882.080'
        mark: '00:14:42.080'
      u: Les groupes, n’est-ce pas, les groupes, à eux seuls formaient la Résistance,
        la Résistance n’étaient formée que de groupes, que l’on appelait n’est-ce
        pas, soit par exemple réseau Turenne n’est-ce pas, le groupe Turenne, réseau
        la Marseillaise, le groupe la Marseillaise, vous aviez Libération Nord, vous
        aviez...les maquis de Haute-Savoie, vous aviez les maquis de Bretagne, vous
        aviez le maquis de Normandie n’est-ce pas, le maquis de Normandie a été fondé
        par un lieutenant russe qui avait réussi à s’évader, avec lequel je suis rentré
        en contact étant moi-même normand n’est-ce pas, et bien ce lieutenant russe,
        n’est-ce pas, est d’ailleurs reparti en Russie, j’ai l’ai vu souvent à Paris,
        nous sommes devenus des amis, c’est le lieutenant...euh...Dadachov. Et bien
        le lieutenant Dadachov n’est-ce pas, c’est lui-même qui avait eu l’idée, il
        a eu l’idée elle-même qui a fondé le...le premier maquis en Normandie. Je
        suis entré en contact avec lui parce que Dadachov, n’est-ce pas, était...s’était
        réfugié en Normandie, se cachait en Normandie et avait fondé le maquis de
        Normandie. Je suis rentré en contact avec lui parce que je suis Normand et
        que...je me suis fait connaître à lui et qu’il a eu confiance en moi, et alors
        de là, nous nous sommes revus à Paris et...nous avons resté en contact avec
        le commandant Bordé et nous nous sommes mis souvent en contact pour...des...des
        choses n’est-ce pas, des...des missions à remplir, des missions mutuelles,
        c’est-à-dire le sabotage complet de l’ennemi, soit de faire sauter les trains,
        soit n’est-ce pas de...de voler, de...de voler le ravitaillement de l’ennemi,
        soit d’incendier...d’incendier les...les camions qui stationnaient sur les
        routes, soit de déboulonner les rails, enfin de faire mille choses, mille
        choses de sabotage, que même, n’est-ce pas...je me demande si je referais
        n’est-ce pas cette chose-là étant donné que l’ennemi n’est plus là, et qu’on
        me commanderait de faire ces choses-là, je me demande si vraiment...nous avons
        fait des choses à la Résistance qui sont invraisemblables, il fallait vraiment
        que nous soyons emportés par l’élan patriotique de sauver, par tous les moyens,
        notre belle France et d’obéir à l’...au...à comment dirais-je, à l’ordre solennel
        de notre chef suprême le général Charles de Gaulle, n’est-ce pas, et alors,
        entraînés par lui, par sa voix, par ses...comment dirais-je, par ses communiqués,
        n’est-ce pas que nous écoutions clandestinement car il fallait nous méfier
        quand nous entendions les...la radio anglaise, n’est-ce pas il fallait nous
        méfier, et bien...nous étions capables à ce moment-là, tellement nous étions
        galvanisés par Charles de Gaulle notre chef suprême, de faire n’importe quoi,
        n’importe quoi. Et nous avions des chefs, il faut bien le dire, que ce soit
        le colonel Goisé, que ce soit le commandant Bordé ou le capitaine Allard,
        et bien nous avions des gens vraiment qui nous galvanisaient et qui...nous
        disaient mais il y va, il y va, il y va de l’avenir de la France. Or, vous
        me parliez de l’ouvrier tout à l’heure, et bien l’ouvrier n’est-ce pas, l’ouvrier
        français pour moi a fait son devoir n’est-ce pas, parce que...il a tout fait
        pour la France, et je suis...je suis sûr que demain, il est encore prêt à
        faire tout pour la France.
