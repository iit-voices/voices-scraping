      end:
        sec: '1074.705'
        mark: '00:17:54.705'
      u: Et bien dans cette corporation, évidemment il y eu malheureusement beaucoup
        de collaborateurs, mais enfin, il y a eu des gens qui n’ont pas collaboré.
        Evidemment...je puis dire qu’il y a eu à peu près dans la proportion...dans
        la proportion de...60 à 80 %...de gens qui ont collaboré parmi les artistes,
        comme parmi les gens de la littérature, comme parmi les journalistes, d’ailleurs
        vous n’avez pas été sans voir, n’est-ce pas que l’on a mis à l’index certains
        artistes, certains écrivains et même certains, enfin, dans la littérature
        et même certains professeurs également, dans la danse c’est pareil, dans la
        danse il y eu un pourcentage n’est-ce pas, de 50 à 60 % de collaboration.
        Ca ne retire pas le talent de ces...de ces artistes, de ces danseurs, de ces
        écrivains mais néanmoins, il est tout de même regrettable, et...nous avons
        à déplorer cette chose-là, c’est une...n’est-ce pas, la littérature...le...les
        artistes, la danse, tout ça, et bien oh, ce qui était français aurait dû rester
        français et n’aurait pas dû s’imprégner des choses allemandes. Maintenant,
        j’espère que...un effort va être fait pour oublier tout ça et que tous...et
        toutes repartiront du bon pied.
