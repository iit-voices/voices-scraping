    - who: David Boder
      start: '00:07:50.817'
      end: '00:07:53.624'
      u: And women and men together in this...
    - who: Manis Mizrachi
      start: '00:07:53.624'
      end: '00:07:55.198'
      u: Women and men together...
    - who: David Boder
      start: '00:07:55.198'
      end: '00:07:55.448'
      u: ". . . and children"
    - who: Manis Mizrachi
      start: '00:07:55.448'
      end: '00:07:57.383'
      u: ". . . it was awful"
    - who: David Boder
      start: '00:07:57.383'
      end: '00:07:58.295'
      u: And so?
    - who: Manis Mizrachi
      start: '00:07:58.295'
      end: '00:08:20.658'
      u: And so, until we arrived at six in the morning—six o’clock in the morning
        and the town of Celle which is some kilometers far from the camp, real camp
        of Bergen-Belsen. And so we went there, we were obliged to go—to step seven
        or eight kilometers.Bergen Belsen concentration camp was named for the nearby
        town of Bergen. It was established in July 1943 and was originally intended
        for Jews whom the German government wished to exchange for Germans in Allied
        territory.10
    - who: David Boder
      start: '00:08:20.658'
      end: '00:08:21.600'
      u: To walk?
    - who: Manis Mizrachi
      start: '00:08:21.600'
      end: '00:08:43.883'
      u: To walk there with our grandfathers, with our fathers, sisters, sick women,
        with our children and however it was very difficult for us and this one who
        couldn’t walk he was beaten by the Germans, soldiers, by the capos...were
        the leaders.
    - who: David Boder
      start: '00:08:43.883'
      end: '00:08:45.487'
      u: What is capos?
    - who: Manis Mizrachi
      start: '00:08:45.487'
      end: '00:08:46.579'
      u: Capos were the leaders.
    - who: David Boder
      start: '00:08:46.579'
      end: '00:08:48.484'
      u: Were they prisoners?
    - who: Manis Mizrachi
      start: '00:08:48.484'
      end: '00:09:05.187'
      u: They were prisoners but who...somewhere...collaborated with the Germans together.
        And they beat us awfully we were not accustomed to this kind of manner and
        they were laughing at us when we made strange figures.
    - who: David Boder
      start: '00:09:05.187'
      end: '00:09:06.339'
      u: Strange faces you mean?
    - who: Manis Mizrachi
      start: '00:09:06.339'
      end: '00:09:07.853'
      u: Strange faces, yes.
    - who: David Boder
      start: '00:09:07.853'
      end: '00:09:12.315'
      u: And well, and so how long did it last to walk these eight kilometers?
    - who: Manis Mizrachi
      start: '00:09:12.315'
      end: '00:09:17.379'
      u: This eight kilometers took us about...one hour and a half.
    - who: David Boder
      start: '00:09:17.379'
      end: '00:09:20.066'
      u: "[after a pause] That’s very fast walking."
    - who: Manis Mizrachi
      start: '00:09:20.066'
      end: '00:09:23.626'
      u: Yes! We were obliged to run.
    - who: David Boder
      start: '00:09:23.626'
      end: '00:09:26.163'
      u: Well you had no things to carry
    - who: Manis Mizrachi
      start: '00:09:26.163'
      end: '00:09:27.195'
      u: No things to carry, nothing.
    - who: David Boder
      start: '00:09:27.195'
      end: '00:09:28.137'
      u: Well then...
    - who: Manis Mizrachi
      start: '00:09:28.137'
      end: '00:09:39.550'
      u: Because we had some things we could keep with us but we were obliged to leave
        it in the way in order to go very fast because it was a Polish capo behind
        and he was beating you.
    - who: David Boder
      start: '00:09:39.550'
      end: '00:09:40.492'
      u: A Polish capo?
    - who: Manis Mizrachi
      start: '00:09:40.492'
      end: '00:09:41.344'
      u: A Polish, yes.Later on in the interview, Mr. Mizrachi identified the capos
        as Polish Jews.11
    - who: David Boder
      start: '00:09:41.344'
      end: '00:09:44.783'
      u: All right, but you were together with your father and mother?
    - who: Manis Mizrachi
      start: '00:09:44.783'
      end: '00:09:48.764'
      u: No I wasn’t even with my father, and my mother had been put in another range
        [?].
    - who: David Boder
      start: '00:09:48.764'
      end: '00:09:51.511'
      u: Oh, your mother was put in another what?
    - who: Manis Mizrachi
      start: '00:09:51.511'
      end: '00:09:52.724'
      u: In other file.
    - who: David Boder
      start: '00:09:52.724'
      end: '00:09:58.450'
      u: In another file, all right. But she was marching the same way with you?
    - who: Manis Mizrachi
      start: '00:09:58.450'
      end: '00:09:59.663'
      u: Yes, much in the same way.
    - who: David Boder
      start: '00:09:59.663'
      end: '00:10:01.929'
      u: All right.
    - who: Manis Mizrachi
      start: '00:10:01.929'
      end: '00:10:06.482'
      u: Afterwards we went to the camp they...were obliged to stay there for l’appel.
    - who: David Boder
      start: '00:10:06.482'
      end: '00:10:08.056'
      u: What is the name of the camp?
    - who: Manis Mizrachi
      start: '00:10:08.056'
      end: '00:10:09.359'
      u: The camp Bergen-Belsen.
    - who: David Boder
      start: '00:10:09.359'
      end: '00:10:09.789'
      u: 'Yes'
    - who: Manis Mizrachi
      start: '00:10:09.789'
      end: '00:10:16.448'
      u: We were obliged to stay there about two hours waiting until the German come
        and ask our names...
    - who: David Boder
      start: '00:10:16.448'
      end: '00:10:17.360'
      u: Yes...
    - who: Manis Mizrachi
      start: '00:10:17.360'
      end: '00:10:24.350'
