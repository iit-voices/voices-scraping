    - who: Manis Mizrachi
      start: '00:02:19.545'
      end: '00:02:20.517'
      u: The only son.
    - who: David Boder
      start: '00:02:20.517'
      end: '00:02:29.162'
      u: Yes, and now tell me where were you and what happened to your family when
        the Germans came to Greece?
    - who: Manis Mizrachi
      start: '00:02:29.162'
      end: '00:02:51.008'
      u: Before the Germans came to Greece since my father was a Freemason,The Freemasons
        were a secretive, liberal, humanitarian fraternal order. The Nazis persecuted
        the Freemasons in the belief that Masonic lodges were used by Jews in their
        quest for world domination and as such were a part of the Jewish world conspiracy.4
        we...were afraid for the Germans, them not to take him away from us. That
        for we made it up to go to Athens, the capital of Greece, since it is a very
        big country so we could...
    - who: David Boder
      start: '00:02:51.008'
      end: '00:02:53.003'
      u: "[speaking over each other] Big city you mean..."
    - who: Manis Mizrachi
      start: '00:02:53.003'
      end: '00:02:53.554'
      u: Big city, yes,
    - who: David Boder
      start: '00:02:53.554'
      end: '00:02:55.459'
      u: So you could be better protected...
    - who: Manis Mizrachi
      start: '00:02:55.459'
      end: '00:02:56.220'
      u: Better protected.Some Jews from Salonika did flee to Athens which came under
        Italian control after the German conquest of Greece on June 2, 1941. The Italians
        treated the Jews humanely.5
    - who: David Boder
      start: '00:02:56.220'
      end: '00:03:00.351'
      u: Tell me what citizenship did your father have? Greece or Spanish?
    - who: Manis Mizrachi
      start: '00:03:00.351'
      end: '00:03:02.045'
      u: My father was Spanish
    - who: David Boder
      start: '00:03:02.045'
      end: '00:03:02.866'
      u: And your mother?
    - who: Manis Mizrachi
      start: '00:03:02.866'
      end: '00:03:05.282'
      u: My mother was Turkish.
    - who: David Boder
      start: '00:03:05.282'
      end: '00:03:07.518'
      u: Turkish? And you were considered what?
    - who: Manis Mizrachi
      start: '00:03:07.518'
      end: '00:03:10.476'
      u: I have been considered Spanish.
    - who: David Boder
      start: '00:03:10.476'
      end: '00:03:14.577'
      u: Because your father was Spanish. Have you lived in Spain?
    - who: Manis Mizrachi
      start: '00:03:14.577'
      end: '00:03:16.632'
      u: Never, I have never in Spain.
    - who: David Boder
      start: '00:03:16.632'
      end: '00:03:19.780'
      u: Yes, all right, and so you went to Athens
    - who: Manis Mizrachi
      start: '00:03:19.780'
      end: '00:03:51.002'
      u: And so we went to Athens but anyhow the Germans took us because although
        the Consul of Spain has certifies us that we have no reason to be afraid that
        the Germans will take us and but for this obliged us not to leave and not
        to hide ourselves and so the Germans came one night at two o’clock and got
        us [the whole family, they beat us firstly] and afterwards they put us into
        the Greek jail.Mr. Mizrachi’s family spent some eighteen months of relative
        peace and quiet in Athens before the German occupation of that city in September
        1943. Subsequently, Dieter Wisliceny, Adolph Eichmann’s deputy, arrived in
        Athens with detailed plans for the destruction of the Jewish community of
        that city.6
    - who: David Boder
      start: '00:03:51.002'
      end: '00:04:04.271'
      u: 'All right, now...Tell me this...[mutters] All right, tell me this: Were
        other Jews then arrested already and deported?'
    - who: Manis Mizrachi
      start: '00:04:04.271'
      end: '00:04:11.592'
      u: A lot of Jews, Spanish Jews, were arrested and [spread?] with our family
        together.
    - who: David Boder
      start: '00:04:11.592'
      end: '00:04:16.175'
      u: Yes, and what was it a kind of a raid at that time or what?
    - who: Manis Mizrachi
      start: '00:04:16.175'
      end: '00:04:29.122'
      u: It was a raid, it was a raid for whole Spanish in order not to leave them
        the time to hide themselves because one day before they arrested all Greek
        citizens, Jews of course.Although the German raids were to prevent Jews going
        into hiding, many Athenian Jews did manage to hide with their Greek Christian
        neighbors despite the German penalty of death  for Greeks providing shelter.
        The Greek Orthodox Church and the Greek underground helped to hide a number
        of Jews.7
    - who: David Boder
      start: '00:04:29.122'
      end: '00:04:39.264'
      u: They arrested the Greeks citizens that were Jews. And now they began to arrest
        the Spanish citizens...well didn’t you show your papers from the Consul?
    - who: Manis Mizrachi
      start: '00:04:39.264'
      end: '00:04:43.817'
      u: We showed our papers from the Consul but it [laughing a little] helped nothing.
    - who: David Boder
      start: '00:04:43.817'
      end: '00:04:47.978'
      u: All right, so then what did they do with the family, go slowly step-by-step.
    - who: Manis Mizrachi
      start: '00:04:47.978'
      end: '00:05:04.889'
      u: Then they put us in cars and brought us in the Greek jail where we were obliged
        to sleep down without any help...they give us no things to eat, nothing. We’re
        made whole day without any thing...
    - who: David Boder
      start: '00:05:04.889'
      end: '00:05:06.914'
      u: "[interrupting] Was the family together?"
    - who: Manis Mizrachi
      start: '00:05:06.914'
      end: '00:05:34.165'
      u: The family was together firstly; afterwards, they ordered us the men to go
        separately and the women from the other side. So we remained there in the
        jail about fifteen days and the first of April we were obliged to leave the
        jail and they put us into trains...of beasts.The German roundup of the Jews
        of Athens began in March 1944.8
    - who: David Boder
      start: '00:05:34.165'
      end: '00:05:37.364'
      u: Why do you call it “trains of beasts?” They were...
    - who: Manis Mizrachi
      start: '00:05:37.364'
      end: '00:05:44.595'
      u: Because they were closed trains were they are putting the [laughing a little]...horses
        and...the pigs
    - who: David Boder
      start: '00:05:44.595'
      end: '00:05:49.328'
      u: ". . . the trains with the openings? Because animals they transport..."
    - who: Manis Mizrachi
      start: '00:05:49.328'
      end: '00:05:53.911'
      u: No, they were closed but they were with wires.
    - who: David Boder
      start: '00:05:53.911'
      end: '00:05:55.665'
      u: "[Talking over each other] Where were the wires?"
    - who: Manis Mizrachi
      start: '00:05:55.665'
      end: '00:06:15.754'
      u: The wires were at the windows. Little window was there, very high, although
        they were afraid us not to look from what happened around and so they put
        us there and they locked us, the door so we couldn’t get out for any necessary...
    - who: David Boder
      start: '00:06:15.754'
      end: '00:06:17.960'
      u: For any necessary? Were you men and women together...
    - who: Manis Mizrachi
      start: '00:06:17.960'
      end: '00:06:28.796'
      u: We were men and women together. Sixty-four people in a wagon, it was very
        difficult to take air and to eat, we had nothing to eat.
    - who: David Boder
      start: '00:06:28.796'
      end: '00:06:31.182'
      u: Didn’t they tell you to take your things?
    - who: Manis Mizrachi
      start: '00:06:31.182'
      end: '00:06:40.850'
      u: No, they didn’t give - they gave us only some carrots and bottle of water
        and place...
    - who: David Boder
      start: '00:06:40.850'
      end: '00:06:43.296'
      u: What do you mean a bottle of water for all or what?
    - who: Manis Mizrachi
      start: '00:06:43.296'
      end: '00:06:46.916'
      u: It was...two big bottles
    - who: David Boder
      start: '00:06:46.916'
      end: '00:06:47.828'
      u: Two big bottles of water.
    - who: Manis Mizrachi
      start: '00:06:47.828'
      end: '00:06:48.318'
      u: ". . . bottles of water."
    - who: David Boder
      start: '00:06:48.318'
      end: '00:06:52.179'
      u: What do you think? How many liters was there in each one?
    - who: Manis Mizrachi
      start: '00:06:52.179'
      end: '00:06:54.505'
      u: Twenty-five liters about.
    - who: David Boder
      start: '00:06:54.505'
      end: '00:06:57.072'
      u: You mean twenty-five liters to the bottle?
    - who: Manis Mizrachi
      start: '00:06:57.072'
      end: '00:07:07.974'
      u: Yes, and it was very hard we couldn’t have water enough because we had children
        with us and we couldn’t wash ourselves we were very dirty...
    - who: David Boder
      start: '00:07:07.974'
      end: '00:07:08.344'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:07:08.344'
      end: '00:07:10.369'
      u: ". . . and after the tenth day of traveling"
    - who: David Boder
      start: '00:07:10.369'
      end: '00:07:13.447'
      u: "[astonished]...wait you mean you were ten days, ten days in the car?"
    - who: Manis Mizrachi
      start: '00:07:13.447'
      end: '00:07:29.717'
      u: In all we were fourteen days but after the tenth day they opened - they got
        out the wires so we could look outwards but we were without shaving ourselves
        and were like beasts.
    - who: David Boder
      start: '00:07:29.717'
      end: '00:07:33.668'
      u: Now tell me what kind of toilet facilities did you have?
    - who: Manis Mizrachi
      start: '00:07:33.668'
      end: '00:07:44.630'
      u: No one. Every two days they opened us the doors in order to get out things
        that...we couldn’t keep anymore in our leavings[?]
    - who: David Boder
      start: '00:07:44.630'
      end: '00:07:46.234'
      u: Did you have a pocket for it?
    - who: Manis Mizrachi
      start: '00:07:46.234'
      end: '00:07:50.817'
      u: No, it was in a piece of papers what they gave us specially for that.This
        exchange between Boder and Mr. Mizrachi is not entirely clear. Perhaps “pocket”
