    - who: David Boder
      start: '00:10:42.146'
      end: '00:10:45.044'
      u: "..sixty two. And so..."
    - who: Manis Mizrachi
      start: '00:10:45.044'
      end: '00:10:49.506'
      u: And so we have been put in big barrack...
    - who: David Boder
      start: '00:10:49.506'
      end: '00:10:50.749'
      u: You with your father?
    - who: Manis Mizrachi
      start: '00:10:50.749'
      end: '00:10:59.936'
      u: With my father and with my mother in separate barrack. And around us was
        the wires—electric...
    - who: David Boder
      start: '00:10:59.936'
      end: '00:11:01.961'
      u: Oh, electric wires. Yes.
    - who: Manis Mizrachi
      start: '00:11:01.961'
      end: '00:11:12.141'
      u: ". . . have been charged. And we couldn’t go out firstly until the doctor
        came in order to see whether we’re ill or not."
    - who: David Boder
      start: '00:11:12.141'
      end: '00:11:13.564'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:11:13.564'
      end: '00:11:23.082'
      u: And afterwards we could be with our mother and with every friend and so on
        because of our citizenship.
    - who: David Boder
      start: '00:11:23.082'
      end: '00:11:23.843'
      u: Oh, because you were Spanish.
    - who: Manis Mizrachi
      start: '00:11:23.843'
      end: '00:11:30.382'
      u: Spanish, yes. The only thing which we had. As Spanish people.
    - who: David Boder
      start: '00:11:30.382'
      end: '00:11:31.685'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:11:31.685'
      end: '00:12:13.995'
      u: Of course, firstly we couldn’t eat what they gave us. It were carrots in
        boiled water. This was our eating. And we gave it to other brothers of us—other
        Jews—of Greece. And Polish people too who were with us in the camp.These were
        Polish Jews who had papers in their possession issued mostly by South American
        countries.13 And we were obliged after one week to eat because we starved.
        And so we carried everything—everything green that we saw on the earth we
        took it out from there and we started to eat it without caring if it was dirty
        or clean.
    - who: David Boder
      start: '00:12:13.995'
      end: '00:12:15.960'
      u: Uh-huh, without cooking?
    - who: Manis Mizrachi
      start: '00:12:15.960'
      end: '00:12:16.902'
      u: Without cooking...
    - who: David Boder
      start: '00:12:16.902'
      end: '00:12:17.693'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:12:17.693'
      end: '00:12:18.876'
      u: ". . . like beasts."
    - who: David Boder
      start: '00:12:18.876'
      end: '00:12:19.607'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:12:19.607'
      end: '00:12:35.492'
      u: And so they started to put us in this category of prisoners that starved
        to eat and wore closed and we had no rights to go out - to work - we were
        obliged to stay.
    - who: David Boder
      start: '00:12:35.492'
      end: '00:12:37.487'
      u: Well, because the Spanish...
    - who: Manis Mizrachi
      start: '00:12:37.487'
      end: '00:12:39.121'
      u: Because Spanish citizenship.
    - who: David Boder
      start: '00:12:39.121'
      end: '00:12:40.665'
      u: ". . . we were not supposed to work"
    - who: Manis Mizrachi
      start: '00:12:40.665'
      end: '00:12:52.199'
      u: We were not supposed to work but this was bad because the others who were
        out they were working at the transport of food, of legumes...
    - who: David Boder
      start: '00:12:52.199'
      end: '00:12:52.810'
      u: Of vegetables.
    - who: Manis Mizrachi
      start: '00:12:52.810'
      end: '00:13:05.931'
      u: Of vegetables. And they could have some profit in taking some of them. But
        for us it was impossible. And so we were obliged to live on only those things
        that we received from Germans.
    - who: David Boder
      start: '00:13:05.931'
      end: '00:13:08.407'
      u: Did the Red Cross help in any way.
    - who: Manis Mizrachi
      start: '00:13:08.407'
      end: '00:13:27.602'
      u: We had no help of the Red Cross. Never we got help from the Red Cross. Only
        our capos they had...many profits who unfortunately they put only for themselves
        and they never helped the others
    - who: David Boder
      start: '00:13:27.602'
      end: '00:13:29.266'
      u: Were the capos Jews?
    - who: Manis Mizrachi
      start: '00:13:29.266'
      end: '00:13:43.015'
      u: They were the Jews with us from Greece they came with us. And they started
        making friendship with the Polish capos, the old ones who were there and so
        they had a lot of...
    - who: David Boder
      start: '00:13:43.015'
      end: '00:13:43.716'
      u: Polish Jewish?
    - who: Manis Mizrachi
      start: '00:13:43.716'
      end: '00:13:46.854'
      u: Polish Jewish. I speak always from Jewish
    - who: David Boder
      start: '00:13:46.854'
      end: '00:13:48.037'
      u: And so?
    - who: Manis Mizrachi
      start: '00:13:48.037'
      end: '00:14:10.743'
      u: And so they made friendship with them and so they had everything for their
        own families. They had special room to live and they ate separately. We were
        not to see what they were eating, we smelled only the meat and everything
        else that they got...from the Germans.
    - who: David Boder
      start: '00:14:10.743'
      end: '00:14:11.203'
      u: From the Germans?
    - who: Manis Mizrachi
      start: '00:14:11.203'
      end: '00:14:24.331'
      u: From the Germans. And, unfortunately, our people—the people who didn’t want
        to beat and to collaborate with the Germans—starved and had only his home
        in back.Mr. Mizrachi probably means that those who were not capos lived collectively
        in the barracks behind the capos’ rooms.14
    - who: David Boder
      start: '00:14:24.331'
      end: '00:14:25.032'
      u: 'Yes'
    - who: Manis Mizrachi
      start: '00:14:25.032'
      end: '00:14:26.064'
      u: This is all [slightly laughing].
    - who: David Boder
      start: '00:14:26.064'
      end: '00:14:30.225'
      u: Well, and that was in...Auschwitz?
    - who: Manis Mizrachi
      start: '00:14:30.225'
      end: '00:14:31.287'
      u: That was in Bergen-Belsen.
    - who: David Boder
      start: '00:14:31.287'
      end: '00:14:31.988'
      u: In Bergen-Belsen...
    - who: Manis Mizrachi
      start: '00:14:31.988'
      end: '00:14:32.818'
      u: Bergen-Belsen.
    - who: David Boder
      start: '00:14:32.818'
      end: '00:14:38.063'
      u: Well...did you hear about...All right, so how long were you in Bergen-Belsen?
    - who: Manis Mizrachi
      start: '00:14:38.063'
      end: '00:14:41.713'
      u: I have been there about eighteen months—one year and six months.Since Mr.
        Mizrachi was deported to Bergen Belsen in April of 1944, he would have been
        incarcerated there for twelve months, not eighteen months. He and his family
        were deported from the camp in April, 1945 just prior to its liberation by
        the British army.15
    - who: David Boder
      start: '00:14:41.713'
      end: '00:14:44.551'
      u: And then, where were you taken from?
    - who: Manis Mizrachi
      start: '00:14:44.551'
      end: '00:14:59.816'
      u: Then I have been taken—we have been put into a big train in order to be transported
        to Theresienstadt.Theresienstadt was the so-called “luxury camp” or “model
        ghetto” in which Jews, mainly from Bohemia and Moravia, Germany and Austria
        were not actually exterminated but died from hunger, torture, disease and
        beatings. Some 88,000 Jews were deported from Theresienstadt to extermination
        camps in Poland, notably Auschwitz. Towards the end of April 1945, the Germans
        brought thousands of prisoners to Theresienstandt who had been evacuated from
        other concentration camps in danger of being overrun by Allied forces. Mr.
        Mizrarchi and his family could have been among these evacuees had they not
        been liberated from their deportation train.16 In the last days—two days before
        the English came, the British troops came in Bergen-Belsen.
    - who: David Boder
      start: '00:14:59.816'
      end: '00:15:00.276'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:15:00.276'
      end: '00:15:04.979'
      u: Um, this train was a big train of sixty-four wagons.
    - who: David Boder
      start: '00:15:04.979'
      end: '00:15:05.650'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:15:05.650'
      end: '00:15:11.045'
      u: And have been put in, again in...beasts-cars...
    - who: David Boder
      start: '00:15:11.045'
      end: '00:15:11.535'
      u: Cattle-wagons?
    - who: Manis Mizrachi
      start: '00:15:11.535'
      end: '00:15:23.731'
      u: Cattle-wagons. Sixty-four to seventy people in a car and started of course
        many ‘spense [?]...many sick...
    - who: David Boder
      start: '00:15:23.731'
      end: '00:15:24.522'
      u: Many sick people.
    - who: Manis Mizrachi
      start: '00:15:24.522'
      end: '00:15:27.360'
      u: ". . . many sick people. We started then with the Typhus.Typhus is an acute
        infectious disease which in its epidemic form is spread from person to person
        by the body louse. As tens of thousands of prisoners poured into Bergen Belsen
        from camps in the east, a typhus epidemic raged in the early months of 1945
        which claimed many thousands of lives, among them Anne Frank and her sister
        Margot.17"
    - who: David Boder
      start: '00:15:27.360'
      end: '00:15:29.445'
      u: Oh yes.
    - who: Manis Mizrachi
      start: '00:15:29.445'
      end: '00:15:34.630'
      u: It was then when I lost my two parents. Unfortunately, at the last days.
        I lost them—my father...
    - who: David Boder
      start: '00:15:34.630'
      end: '00:15:36.926'
      u: What do you mean—in Bergen-Belsen?
    - who: Manis Mizrachi
      start: '00:15:36.926'
      end: '00:15:40.215'
      u: In the train—the big train—they caught there Typhus
    - who: David Boder
      start: '00:15:40.215'
      end: '00:15:46.724'
      u: Oh, in the train. About how many days before liberation?Bergen Belsen was
        liberated on April 15, 1945.18
    - who: Manis Mizrachi
      start: '00:15:46.724'
      end: '00:15:58.829'
      u: The first died...at just at the same...at the moment of the liberation and
        my mother which was looking for [after] my father died ten days afterwards...
    - who: David Boder
      start: '00:15:58.829'
      end: '00:16:00.282'
      u: After the liberation
    - who: Manis Mizrachi
      start: '00:16:00.282'
      end: '00:16:01.465'
      u: And I got it too...
    - who: David Boder
      start: '00:16:01.465'
      end: '00:16:01.925'
      u: You got it?
    - who: Manis Mizrachi
      start: '00:16:01.925'
      end: '00:16:05.094'
      u: ". . . because I was obliged to see...to look for [after] for my mother."
    - who: David Boder
      start: '00:16:05.094'
      end: '00:16:07.029'
      u: You had to look for your mother, yes? And?
    - who: Manis Mizrachi
      start: '00:16:07.029'
      end: '00:16:11.431'
      u: And so I got it also—”I meant thirty in one days”[?]
    - who: David Boder
      start: '00:16:11.431'
      end: '00:16:17.338'
      u: What typhus was it? Ricket...Ricket...Spotted typhus?
    - who: Manis Mizrachi
      start: '00:16:17.338'
      end: '00:16:19.574'
      u: Spotted typhus, yes.Spotted typhus is spread by mites and causes red spotting
        on the skin. With lice borne typhus, a characteristic rash appears over most
        of the body. It the latter variety of typhus, not “spotted typhus”, with which
        Mr. Mizrachi and his parents were infected.19
    - who: David Boder
      start: '00:16:19.574'
      end: '00:16:21.870'
      u: So then you lost your parents.
    - who: David Boder
      start: '00:16:21.870'
      end: '00:16:25.490'
      u: "[speaking over each other] .. of liberation. And you remained alone.Mr.
        Mizrachi was an only child who “remained alone” since both his parents died
        of typhus, and he was an orphan.20"
    - who: Manis Mizrachi
      start: '00:16:25.490'
      end: '00:16:28.448'
      u: I remained quite alone without any help. Quite alone.
    - who: David Boder
      start: '00:16:28.448'
      end: '00:16:30.955'
      u: All right, so where did you go then?
    - who: Manis Mizrachi
      start: '00:16:30.955'
      end: '00:16:36.471'
      u: I was student and then the American troops were very kind with us—they helped
        us.
    - who: David Boder
      start: '00:16:36.471'
      end: '00:16:41.264'
      u: Well, which camp were you freed or were you freed from the train?
    - who: Manis Mizrachi
      start: '00:16:41.264'
      end: '00:16:45.546'
      u: From the train directly because it was an air attack.
    - who: David Boder
      start: '00:16:45.546'
      end: '00:16:46.187'
      u: Oh, yes.
    - who: Manis Mizrachi
      start: '00:16:46.187'
      end: '00:16:47.610'
      u: Attack of the air force.
    - who: David Boder
      start: '00:16:47.610'
      end: '00:16:48.221'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:16:48.221'
      end: '00:16:48.501'
      u: British Air force.
    - who: David Boder
      start: '00:16:48.501'
      end: '00:16:49.744'
      u: And so?
    - who: Manis Mizrachi
      start: '00:16:49.744'
      end: '00:16:54.477'
      u: And so the machine...had been in damage.
    - who: David Boder
      start: '00:16:54.477'
      end: '00:16:56.291'
      u: The, yes, the machine was damaged.The “machine” Mr. Mizrachi refers to was
        the train engine. According to testimony of American liberators of the train,
        the reason that the train was stopped and that the prisoners were able to
        capture some SS guards is that the train crew and other SS abandoned their
        posts as overwhelming American forces closed in.21
    - who: Manis Mizrachi
      start: '00:16:56.291'
      end: '00:16:57.233'
      u: ". . . was damaged."
    - who: David Boder
      start: '00:16:57.233'
      end: '00:16:59.860'
      u: Yes, and the train couldn’t continue.
    - who: Manis Mizrachi
      start: '00:16:59.860'
      end: '00:17:06.489'
      u: ". . . couldn’t continue. And...we made some activity there we got prisoners,
        the Germans, the SS..."
    - who: David Boder
      start: '00:17:06.489'
      end: '00:17:07.461'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:17:07.461'
      end: '00:17:09.937'
      u: ". . . and we waited until the American tanks."
    - who: David Boder
      start: '00:17:09.937'
      end: '00:17:10.247'
      u: ". . . came."
    - who: Manis Mizrachi
      start: '00:17:10.247'
      end: '00:17:13.837'
      u: Came. Yes, it was ninth army. The ninth American army.
    - who: David Boder
      start: '00:17:13.837'
      end: '00:17:14.267'
      u: Uh-huh.
    - who: Manis Mizrachi
      start: '00:17:14.267'
      end: '00:17:15.570'
      u: ". . . Which liberated us."
    - who: David Boder
      start: '00:17:15.570'
      end: '00:17:20.811'
      u: Yes, so then you took the SS prisoners? Why didn’t you kill them?
    - who: Manis Mizrachi
      start: '00:17:20.811'
      end: '00:17:23.474'
      u: "[slightly laughing] We had no right to kill them..."
    - who: David Boder
      start: '00:17:23.474'
      end: '00:17:24.450'
      u: Why?
    - who: Manis Mizrachi
      start: '00:17:24.450'
      end: '00:17:26.299'
      u: Because the capos—the chiefs...
    - who: David Boder
      start: '00:17:26.299'
      end: '00:17:26.751'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:17:26.751'
      end: '00:17:32.143'
      u: ". . . who directed this movement told us not to do anything until the American
        troops arrived."
    - who: David Boder
      start: '00:17:32.143'
      end: '00:17:32.998'
      u: 'Yes'
    - who: David Boder
      start: '00:17:32.998'
      end: '00:17:34.896'
      u: And then what did the Americans do with them?
    - who: Manis Mizrachi
      start: '00:17:34.896'
      end: '00:17:40.167'
      u: The Americans took their arms and they took them away, we don’t know what
        happened.
    - who: David Boder
      start: '00:17:40.167'
      end: '00:17:41.553'
      u: They took them prisoners?
    - who: Manis Mizrachi
      start: '00:17:41.553'
      end: '00:17:42.920'
      u: Prisoners, yes.
    - who: David Boder
      start: '00:17:42.920'
      end: '00:17:45.210'
      u: All right, and then you were in the train,
    - who: Manis Mizrachi
      start: '00:17:45.210'
      end: '00:17:46.035'
      u: And then...
    - who: David Boder
      start: '00:17:46.035'
      end: '00:17:47.451'
      u: ". . . where were you taken from there?"
    - who: Manis Mizrachi
      start: '00:17:47.451'
      end: '00:17:54.752'
      u: And at once, the officers, the American officers went to the village—the
        German village of Farsleben.Farsleben is a village located just north of the
        city of Magdeburg in north central Germany in the state of Saxony-Anhalt.
        U.S. troops of the 743rd tank battalion and 119th regiment of the Ninth Army
        freed the more than 2,500 prisoners on the Mizrachi family’s deportation train
        from Bergen Belsen on April 13th, 1945.22
    - who: David Boder
      start: '00:17:54.752'
      end: '00:17:55.776'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:17:55.776'
      end: '00:18:04.692'
      u: There. And he gave the order to every person to take us in, to take several
        families into his house.
    - who: David Boder
      start: '00:18:04.692'
      end: '00:18:05.457'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:18:05.457'
      end: '00:18:08.680'
      u: And so, we got the place for some days.
    - who: David Boder
      start: '00:18:08.680'
      end: '00:18:10.680'
      u: Uh-huh, and who was feeding you?
    - who: Manis Mizrachi
      start: '00:18:10.680'
      end: '00:18:12.999'
      u: The Germans were obliged to feed us.
    - who: David Boder
      start: '00:18:12.999'
      end: '00:18:13.963'
      u: Uh-huh.
    - who: Manis Mizrachi
      start: '00:18:13.963'
      end: '00:18:16.132'
      u: They had a lot to feed us.
    - who: David Boder
      start: '00:18:16.132'
      end: '00:18:19.186'
      u: And what did the Germans then say?
    - who: Manis Mizrachi
      start: '00:18:19.186'
      end: '00:18:44.476'
      u: The Germans said that they never knew every-...something that happened to
        Jews and out of Germany and that they behaved something so ill with the Jews
        in the concentration camps that they let them starve and that they killed
        them. They didn’t know anything about those things. And whenever they knew,
        of course, they wouldn’t leave it...let the Germans...This was the typical
        response on the part of German civilians. They expended a great deal of energy
        denying Nazi crimes and engaging in willful ignorance.23
    - who: David Boder
      start: '00:18:44.476'
      end: '00:18:46.054'
      u: "[finishing the thought]...they wouldn’t have let them do such things."
    - who: Manis Mizrachi
      start: '00:18:46.054'
      end: '00:18:46.837'
      u: Yes.
    - who: David Boder
      start: '00:18:46.837'
      end: '00:18:51.024'
      u: Uh-huh and then, where did you go and how did you go?
    - who: Manis Mizrachi
      start: '00:18:51.024'
      end: '00:18:56.476'
      u: Then I was where, I got ill and I went at Hillersleben.The town of Hillersleben,
        also close to Magdeburg, was the site during the war of a large German air
        force (Luftwaffe) base. it was also the site of a large German weapons research
        center. It was most probably due to these reasons that there were hospitals
        in Hillersleben.24
    - who: David Boder
      start: '00:18:56.476'
      end: '00:18:57.078'
      u: 'Yes'
    - who: Manis Mizrachi
      start: '00:18:57.078'
      end: '00:19:02.018'
      u: Hillersleben is not far from them, some ten kilometers.
    - who: David Boder
      start: '00:19:02.018'
      end: '00:19:02.741'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:19:02.741'
      end: '00:19:09.380'
      u: And then I meant the hospital, hospital El Melwani [?] there were three hospitals.
    - who: David Boder
      start: '00:19:09.380'
      end: '00:19:10.627'
      u: Did you get typhus too?
    - who: Manis Mizrachi
      start: '00:19:10.627'
      end: '00:19:11.482'
      u: I got Typhus too.
    - who: David Boder
      start: '00:19:11.482'
      end: '00:19:16.121'
      u: So when they took you from the train did you have typhus already?
    - who: Manis Mizrachi
      start: '00:19:16.121'
      end: '00:19:17.428'
      u: No I didn’t have.
    - who: David Boder
      start: '00:19:17.428'
      end: '00:19:17.820'
      u: Oh, you didn’t have...
    - who: Manis Mizrachi
      start: '00:19:17.820'
      end: '00:19:19.248'
      u: I was looking for [after] my mother.
    - who: David Boder
      start: '00:19:19.248'
      end: '00:19:20.465'
      u: You were taking care of your mother?
    - who: Manis Mizrachi
      start: '00:19:20.465'
      end: 00:19:23.549x
      u: Yes, taking care of her until she died.
    - who: David Boder
      start: 00:19:23.549x
      end: '00:19:25.085'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:19:25.085'
      end: '00:19:25.718'
      u: Afterwards...
    - who: David Boder
      start: '00:19:25.718'
      end: '00:19:27.706'
      u: Did you see your father dying?
    - who: Manis Mizrachi
      start: '00:19:27.706'
      end: '00:19:30.248'
      u: I.... My father died on my hands.
    - who: David Boder
      start: '00:19:30.248'
      end: '00:19:30.911'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:19:30.911'
      end: '00:19:33.664'
      u: I buried him with two other Jewish comrades.
    - who: David Boder
      start: '00:19:33.664'
      end: '00:19:34.809'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:19:34.809'
      end: '00:19:38.676'
      u: ". . . in Farsleben. And my mother died in Hillersleben."
    - who: David Boder
      start: '00:19:38.676'
      end: '00:19:39.369'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:19:39.369'
      end: '00:19:51.267'
      u: They are seven kilometers away. I didn’t see my mother died - dead - because
        I was very ill at this moment. I was with 41.4 Centigrade...
    - who: David Boder
      start: '00:19:51.267'
      end: '00:19:53.327'
      u: Temperature. Already with typhus?
    - who: Manis Mizrachi
      start: '00:19:53.327'
      end: '00:19:54.291'
      u: With Typhus yes.
    - who: David Boder
      start: '00:19:54.291'
      end: '00:19:57.875'
      u: And so when the freedom came...?
    - who: Manis Mizrachi
      start: '00:19:57.875'
      end: '00:20:02.243'
      u: When the freedom came, I was quite alone I remained quite alone...
    - who: David Boder
      start: '00:20:02.243'
      end: '00:20:04.153'
      u: Did they take you to a hospital?
    - who: Manis Mizrachi
      start: '00:20:04.153'
      end: '00:20:05.039'
      u: Yes.
    - who: David Boder
      start: '00:20:05.039'
      end: '00:20:06.166'
      u: You were taken to a hospital?
    - who: Manis Mizrachi
      start: '00:20:06.166'
      end: '00:20:07.865'
      u: I have been taken to a hospital.
    - who: David Boder
      start: '00:20:07.865'
      end: '00:20:09.534'
      u: ". . . and nurse to help?"
    - who: Manis Mizrachi
      start: '00:20:09.534'
      end: '00:20:17.920'
      u: Nurse help, German nurse. And they were not bad but they always tried to
        make sabotage.
    - who: David Boder
      start: '00:20:17.920'
      end: '00:20:18.745'
      u: The Germans?
    - who: Manis Mizrachi
      start: '00:20:18.745'
      end: '00:20:19.528'
      u: The Germans.
    - who: David Boder
      start: '00:20:19.528'
      end: '00:20:20.432'
      u: In what way?
    - who: Manis Mizrachi
      start: '00:20:20.432'
      end: '00:20:31.998'
      u: In what way...because they were throwing away the medicaments and whenever
        we were calling them but they didn’t come—only when the Brit- [corrects] an
        American soldier was present.
    - who: David Boder
      start: '00:20:31.998'
      end: '00:20:32.781'
      u: ". . . and then he would take..."
    - who: Manis Mizrachi
      start: '00:20:32.781'
      end: '00:20:34.800'
      u: ". . . but not, they never took care of us."
    - who: David Boder
      start: '00:20:34.800'
      end: '00:20:37.914'
      u: All right, and when you got well what happened then?
    - who: Manis Mizrachi
      start: '00:20:37.914'
      end: '00:20:49.481'
      u: Then I took some days in order to get...stronger then because I couldn’t
        walk. I had forty-two kilograms.
    - who: David Boder
      start: '00:20:49.481'
      end: '00:20:51.692'
      u: And where did you spend those days—in the hospital?
    - who: Manis Mizrachi
      start: '00:20:51.692'
      end: '00:20:52.758'
      u: In the hospital.
    - who: David Boder
      start: '00:20:52.758'
      end: '00:20:53.331'
      u: Yes.
    - who: Manis Mizrachi
      start: '00:20:53.331'
      end: '00:21:02.951'
      u: And afterwards I have been taken by the American army and I said that I had
        parents in France. And that for they brought...
    - who: David Boder
      start: '00:21:02.951'
      end: '00:21:04.006'
      u: You said that you had parents in France?The French word “parent” is the word
        for relative.25
    - who: Manis Mizrachi
      start: '00:21:04.006'
      end: '00:21:05.946'
      u: Yes, I had. I had.
    - who: David Boder
      start: '00:21:05.946'
      end: '00:21:07.103'
      u: Relatives you mean?
    - who: Manis Mizrachi
      start: '00:21:07.103'
      end: '00:21:08.711'
      u: I have relatives, yes. Relatives.
    - who: David Boder
      start: '00:21:08.711'
      end: '00:21:09.946'
      u: Apart from your father and mother.
    - who: Manis Mizrachi
      start: '00:21:09.946'
      end: '00:21:12.838'
      u: Relatives, yes. Relatives in France.
    - who: David Boder
      start: '00:21:12.838'
      end: '00:21:13.784'
      u: And so they took you?
    - who: Manis Mizrachi
      start: '00:21:13.784'
      end: '00:21:21.145'
      u: So they took me here and...unfortunately they had been displaced too. Deported
        and they didn’t come back.
    - who: David Boder
      start: '00:21:21.145'
      end: '00:21:22.170'
      u: They did come back?
    - who: Manis Mizrachi
      start: '00:21:22.170'
      end: '00:21:23.357'
      u: They did not come back.
    - who: David Boder
      start: '00:21:23.357'
      end: '00:21:25.056'
      u: So you didn’t find relatives?
    - who: Manis Mizrachi
      start: '00:21:25.056'
      end: '00:21:28.442'
      u: I did find. And I remained here.
    - who: David Boder
      start: '00:21:28.442'
      end: '00:21:30.894'
      u: Yes. And for what are you working now?
    - who: Manis Mizrachi
      start: '00:21:30.894'
      end: '00:21:33.014'
      u: Now I am working for the AJDC.
    - who: David Boder
      start: '00:21:33.014'
      end: '00:21:35.033'
      u: For the American join...
    - who: Manis Mizrachi
      start: '00:21:35.033'
      end: '00:21:36.190'
      u: "[finishing]...distribution committee."
    - who: David Boder
      start: '00:21:36.190'
      end: '00:21:37.045'
      u: What are you doing?
    - who: Manis Mizrachi
      start: '00:21:37.045'
      end: '00:21:39.877'
      u: I am in the accounting department.
    - who: David Boder
      start: '00:21:39.877'
      end: '00:21:41.335'
      u: Where did you learn English?
    - who: Manis Mizrachi
      start: '00:21:41.335'
      end: '00:21:45.443'
      u: I learned English alone because I finished the German school...
    - who: David Boder
      start: '00:21:45.443'
      end: '00:21:46.437'
      u: Where? Greece?
    - who: Manis Mizrachi
      start: '00:21:46.437'
      end: '00:21:48.064'
      u: In Salonika, yes.
    - who: David Boder
      start: '00:21:48.064'
      end: '00:21:52.022'
      u: You finished the German school where you learned Greek [corrects] where you
        learned English?
    - who: Manis Mizrachi
      start: '00:21:52.022'
      end: '00:22:01.793'
      u: German. German and French and since I liked very much to learn English I
        learned it quite alone.
    - who: David Boder
      start: '00:22:01.793'
      end: '00:22:03.191'
      u: with...[speaking over each other]
    - who: Manis Mizrachi
      start: '00:22:03.191'
      end: '00:22:04.709'
      u: Just alone, myself.
    - who: David Boder
      start: '00:22:04.709'
      end: '00:22:08.143'
      u: By which method? Shocked that haven’t got a better [ununintelligible] that
        you had to go to school?
    - who: Manis Mizrachi
      start: '00:22:08.143'
      end: '00:22:12.854'
      u: No, I learned it quite alone. There was a friend of mine who went to the
        school...and I learned...
    - who: David Boder
      start: '00:22:12.854'
      end: '00:22:16.420'
      u: And learned it alone. Now what do you plan to do in the future?
    - who: Manis Mizrachi
      start: '00:22:16.420'
      end: '00:22:19.432'
      u: I am studying now; I am studying radio.
    - who: David Boder
      start: '00:22:19.432'
      end: '00:22:20.727'
      u: Where, at the ORT?
    - who: Manis Mizrachi
      start: '00:22:20.727'
      end: '00:22:24.011'
      u: No, quite alone, I am training myself.
    - who: David Boder
      start: '00:22:24.011'
      end: '00:22:24.475'
      u: All right.
    - who: David Boder
      start: '00:22:24.475'
      end: '00:22:28.403'
      u: You are studying radio and then you want to do what?
    - who: Manis Mizrachi
      start: '00:22:28.403'
      end: '00:22:31.246'
      u: Then I hope to work in radio..
    - who: David Boder
      start: '00:22:31.246'
      end: '00:22:32.933'
      u: Where?
    - who: Manis Mizrachi
      start: '00:22:32.933'
      end: '00:22:39.560'
      u: I don’t know yet, perhaps I can go to the country I would be very satisfied.
    - who: David Boder
      start: '00:22:39.560'
      end: '00:22:41.018'
      u: Which country?
    - who: Manis Mizrachi
      start: '00:22:41.018'
      end: '00:22:44.072'
      u: I don’t know where to...the States? [Break in tape]
    - who: David Boder
      start: '00:22:44.072'
      end: '00:22:44.946'
      u: ". . . relatives in America?"
    - who: Manis Mizrachi
      start: '00:22:44.946'
      end: '00:22:47.006'
      u: ". . . unfortunately, I have no one."
    - who: David Boder
      start: '00:22:47.006'
      end: '00:22:48.030'
      u: You have no one.
    - who: Manis Mizrachi
      start: '00:22:48.030'
      end: '00:22:50.319'
      u: No one.The forlorn note on which the interview concludes is symbolic of the
        loneliness of so many survivors at the time who had lost so much of their
        previous lives and had to endure the large void which these losses created.26
    - who: David Boder
      start: '00:22:50.319'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: ". . . Well this concludes Mr. .Mizrachi’s report. Taken on the-...on August
        the 12th at the offices of the American Joint Distribution Committee...recording
        of the Illinois Institute of Technology."
