      start: '00:53:51.936'
      end: '00:55:02.298'
      u: "[In English] This concludes the interview of great interest with...ah...Professor
        Dimitri Michailovitch Odinets, a leader of the Russian colony in Paris. Paris,
        October the 4th, 1946, Illinois Institute of Technology wire recording, taken
        at the Grand Hotel. [Pause] Professor Odinets wants a correction. He is not
        the leader of the Russian colony, he considers that he is one of possible
        representatives or leaders but the colony is by no means something a unified
        group of unique convictions, tendencies and interests. Well, we will make
        that correction."
