    - who: Dimitri Odinets
      start: '00:49:36.352'
      end: '00:51:22.706'
      u: 'The Chas Da’i’ Ibn-Shaprut has dispatched an interesting letter to the Jewish...to
        the Khazar Tzar Joseph [??]. The letter was carried to him through all of
        Europe by a Jewish trading organization Rodanitza [??]Odinets is referring
        to the so-called Radanites, intrepid Jewish traders in the ninth century C.E.
        who exchanged goods from the Frankish kingdom of Europe for those of Asia.
        Their name probably comes from a Persian phrase meaning, “knowing the way.”18.
        Rodanitza comes from the word Rodansk [?] Ronsk [?] Riga [?]. It was delivered
        this letter—through Kiev to Joseph the Tzar of the Khazars and both have reached
        our times—the letter as well as the reply of Tzar Joseph. It was a reply also
        of his financial adviser. These documents were found in 1912 in the synagouge
        in Cairo. And so when Ibn-Shaprut asked Joseph how did it come to happen that
        in the distant east there is a kingdom of true believers who profess the true
        faith, the faith of the Jews. To this Joseph answered with an historical legend:
        It happened once that the Khazars found themselves in a very difficult strategic
        position, and here there appeared an unknown youth—an experienced military
        leader who beat off the enemy. This youth was of Jewish faith and the victory
        made such an impression that the whole upper strata [of the khazars] have
        adopted the Jewish religion. So says Tzar Joseph of the Khazars [Footnote:
        See remarks at the end of the chapter.]. Exact information on this question
        is not available.It should be emphasized that this is indeed a legend.19'
    - who: David Boder
      start: '00:51:22.706'
      end: '00:51:34.954'
      u: Dimitri Michailovitch is there anything you would like to tell the American
        scientists as a result of your experiences during the war and in Europe?
    - who: Dimitri Odinets
      start: '00:51:34.954'
      end: '00:53:43.607'
      u: 'There is so much to tell the American scientists. Having lived in France
        more than 25 years I have been doing scientific work under very difficult
        conditions, I most sincerely envied my American colleagues because they were
        able to pursue their scientific work always under exceptionally favorable
        conditions with the support of the people and the American government. As
        an historian I might say that among the American historians there are a great
        many names of world significance. Personally I became acquainted with the
        eminent historian Shotwell [??]—the head editor of a publication of many volumes
        undertaken by the Carnegie Institute on “Influence of War on the Life of a
        Country.” In the case of us the Russian scientists with reference to Russia
        [I was commissioned to write] a book on the subject: the lower and middle
        level schools under the impact of the war between the years 1914-1918. Shotwell
        made upon me the finest impression as a genuine representative of scientific
        thought and as an exceptionally fascinating person.'
    - who: David Boder
      start: '00:53:43.607'
