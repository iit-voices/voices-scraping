    - who: David Boder
      start: '00:00:06.139'
      end: '00:00:58.735'
      u: "[In English] Paris, September the 4th, 1950...excuse me...Paris, October
        the 4th, 1946, at Grand Hotel. This is apparently the last interview in Paris.
        The interviewee is Professor Dimitri Michailovitch Odinets, ah...a professor
        of history, of Russian history, and educator, a former director of...ah...gymnasium,
        a professor of several universities and at one time a member of the cabinet
        of the Ukrainian regional government. He will talk to us in Russian. [Pause]"
    - who: David Boder
      start: '00:00:58.735'
      end: '00:01:38.486'
      u: "[In Russian] Димитрий Михайлович, будьте добры, скажите нам сперва вкратце
        Ваши официальные, так сказать, ну, занятия или Вашу официальную карьеру, скажем,
        начиная с 19...эээ...12го года. Только в...так сказать, в маленьких фактических
        таких местах. Начнём с того, значит, когда мы вместе работали в Димитриевской
        Гимназии в Петербурге, на Невском. И Вы же тогда были нашим профессором в
        Психоневрологическом институте, так? Вам теперь что? 62 года?"
    - who: Dimitri Odinets
      start: '00:01:38.486'
      end: '00:01:39.953'
      u: 62 года.
    - who: David Boder
      start: '00:01:39.953'
      end: '00:01:46.271'
      u: 62 года. Вот...тогда, значит, только в нескольких словах. Начнёмте с 1912
        года и пойдём.
    - who: Dimitri Odinets
      start: '00:01:46.271'
      end: '00:02:48.924'
      u: Начиная с 1912 года я был...сначала был преподавателем ряда гимназий в Петербурге,
        потом директором гимназии им. Столбцова – полноправной мужской гимназии, профессором
        Психоневрологического института, профессором на Высших женских курсах Раева.
        Со времени революции февральской 1917 года я был командирован Центральным
        Временным...я был командирован Временным правительством в Киев, чтоб там сделаться
        министром по великорусским делам, т.е. защищать русских людей от возможного
        украинского шовинизма.
    - who: David Boder
      start: '00:02:48.924'
      end: '00:02:52.984'
      u: Продолжайте.
    - who: Dimitri Odinets
      start: '00:02:52.984'
      end: '00:04:26.287'
      u: На посту министра по великорусским делам я пробыл около года и вышел в отставку
        после того, как гетманом украинским был избран Скоропадский – человек определённо
        правый уб...и реакционных убеждений. После этого меня избрали председателем
        Союза возрождения России, южного его комитета. На этом месте я пережил в Киеве
        около двенадцати революций, когда одна власть меняла другую. Наконец, в конце
        20-го года, при приближении большевиков к Киеву я вышел пешком из Киева в
        Одессу. Пешком, ибо тогда не было железных дорог. И, наконец, из Одессы в
        25-ом году, в самом начале, сделавшись пулемётчиком, окончив английскую пулемётную
        школу, я вышел в составе военного отряда, чтобы пробиться за границу. Из нашего
        отряда – три с половиной тысячи человек – осталось в живых приблизительно
        тридцать шесть.
    - who: David Boder
      start: '00:04:26.287'
      end: '00:04:28.411'
      u: Пробивались Вы через какие войска?
    - who: Dimitri Odinets
      start: '00:04:28.411'
      end: '00:05:19.465'
      u: 'Через большевистские войска. Да, приблизительно тысяча человек. В Румынии
        я был интернирован, но через месяца через два вместDimitriev е со своими...эээ...компатриотами,
        также интернированными, мы были выпущены и попали в Сербию. Из Сербии, где
        я некоторое время был директором гимназии русской в Белграде, я переехал в
        Варшаву, из Варшавы, наконец, попал в Париж, где и нахожусь в настоящее время.
        Деятельность моя в Париже заключалась в следующем: вместе с моим страшим другом,
        Димитриевым, мы основали в Париже Русский народный университет.'
    - who: David Boder
      start: '00:05:19.465'
      end: '00:05:28.418'
      u: Это был тот же самый Димитриев, который потом перенял, так сказать,...эээ...некоторым
        образом попечительство Столбцовской гимназией?
    - who: Dimitri Odinets
      start: '00:05:28.418'
      end: '00:06:06.009'
      u: Тот же самый, который здесь был так же активен, как и в Петербурге. Кроме
        того, я был здесь председателем [пауза] Русского педагогического общества
        Франции, профессором и инспектором основанного нами здесь Франко-русского
        института, [неразборчиво] юридического факультета. Был генеральным секретарём
        Русского академического союза во Франции, каковым остаюсь здесь. Написал несколько
        книг. Это всё.
    - who: David Boder
      start: '00:06:06.009'
      end: '00:06:11.336'
      u: Так. Хорошо, Дмитрий Михайлович, и в настоящее время Вы что, редактором...?
    - who: Dimitri Odinets
      start: '00:06:11.336'
      end: '00:06:37.623'
      u: Я редактор газеты «Советский патриот», член Центрального комитета Союза советский
        патриотов, продолжая оставаться...эээ...генеральным секретарём Русского академического
        союза. Да, я забыл ещё...ммм...– председателем правления Тургеневской библиотеки,
        которая была вывезена и конфискована немцами.
    - who: David Boder
      start: '00:06:37.623'
      end: '00:06:43.920'
      u: Так как мы на Тургеневской библиотеке, скажите нам несколько слов о ней,
        и в каковом положении это дело?
    - who: Dimitri Odinets
      start: '00:06:43.920'
      end: '00:06:57.545'
      u: Тургеневская библиотека основана при непосредственном участии известного
        русского писателя, Ивана Сергеевича Тургенева, в 1876 году. Постепенно она
        пополнялась книгами...
    - who: David Boder
      start: '00:06:57.545'
      end: '00:07:06.551'
      u: ". . . она не была только книгами Тургенева, это была вообще библиотека?"
    - who: Dimitri Odinets
      start: '00:07:06.551'
      end: '00:08:21.782'
      u: Это была вообще библиотека. Публичная библиотека, которая постепенно разрасталась
        и сделалась, наконец, очень ценным книгохранилищем. Все крупные французские
        учёные [неразборчиво] там постоянно бывали. Бывали, конечно, без исключения
        и все тогдашние [неразборчиво] русские эмигранты. Среди этих эмигрантов известных
        постоянно бывал в библиотеке и Ленин в бытность свою в Париже. Администрация
        библиотеки выборная, ибо библиотека принадлежит всем подписчикам, и я состоял
        в течение трёх последних лет выборным председателем правления. [Пауза] Город
        Париж, ценя библиотеку, дал нам прекрасное помещение. Книг всех было к началу
        войны до 110 тысяч названий, таким образом, томов было значительно больше.
        Когда немцы появились в Париже, названию выдвигали автора.
    - who: David Boder
      start: '00:08:21.782'
      end: '00:08:25.102'
      u: Да, да, да, объясните. [Неразборчиво]
    - who: Dimitri Odinets
      start: '00:08:25.102'
      end: '00:08:35.732'
      u: Да. Название - это значит автор. Например, Гоголь «Собрание сочинений» -
        это одно название, но томов там много.
    - who: David Boder
      start: '00:08:35.732'
      end: '00:08:36.927'
      u: '24.'
    - who: Dimitri Odinets
      start: '00:08:36.927'
      end: '00:08:40.356'
      u: Да, да, да. Может быть, и 24 – зависит от издания.
    - who: David Boder
      start: '00:08:40.356'
      end: '00:08:45.313'
      u: Я, видите, всё вспоминаю «Ниву», которая издавала писателей в 24 томах.
    - who: Dimitri Odinets
      start: '00:08:45.313'
      end: '00:09:15.774'
      u: Таким образом, Тургеневская библиотека сделалась самой богатой русской библиотекой
        за границей, частью касающейся старой, не советского издательства, а царского.
        После того, как немцы взяли Париж, ещё до войны с Советской Россией, они предложили
        мне как председателю правления у...от имени правительства...
    - who: David Boder
      start: '00:09:15.774'
      end: '00:09:16.524'
      u: Немцы Вам предложили?!
    - who: Dimitri Odinets
      start: '00:09:16.524'
      end: '00:09:23.991'
      u: Немцы. От имени правительства купить эту библиотеку, говоря, что...
    - who: David Boder
      start: '00:09:23.991'
      end: '00:09:25.907'
      u: От имени немецкого?!
    - who: Dimitri Odinets
      start: '00:09:25.907'
      end: '00:09:28.454'
      u: От имени немецкого правительства.
    - who: David Boder
      start: '00:09:28.454'
      end: '00:09:31.047'
      u: Зачем им нужна была библиотека?
    - who: Dimitri Odinets
      start: '00:09:31.047'
      end: '00:10:54.857'
      u: Представитель Розенфельда...Розенберга, простите, который посещал библиотеку
        нашу, с ней познакомился, сказал, что библиотека очень интересная, и что немецкое
        правительство желает в силу этого её приобрести. Полагаю, что они имели ввиду
        перевезти эту библиотеку для «Ост Ойропа Институт» Розенберга. Когда я отказался
        продать немцам библиотеку, [пауза] ввиду того, что она мне не принадлежит,
        и ввиду того, что я не хотел этого делать, на следующий день библиотека была
        ликвидирована. Часть книг нам удалось спасти, но девять десятых было увезено
        в Германию, где библиотека находится и по настоящее время. Только в самое
        последнее время нам удалось найти её следы...эээ...в Германии, в зоне советской
        оккупации, и можно думать, что с помощью нашего представительства здесь, мы
        эту библиотеку – или то, что от неё осталось, - всё-таки получим. Но пока
        это вопрос...
    - who: David Boder
      start: '00:10:54.857'
      end: '00:10:56.169'
      u: ". . . получите для Парижа?"
    - who: Dimitri Odinets
      start: '00:10:56.169'
      end: '00:11:00.261'
      u: Для Парижа. Но пока это вопрос ещё не...[неразборчиво] недостаточно быстро.
    - who: David Boder
      start: '00:11:00.261'
      end: '00:11:19.369'
      u: Хорошо. Ну, теперь, значит, начнёмте-ка сначала. Будьте добры, передайте
        нам – я знаю, что Вы историк, - но я собираю, главным образом, переживания
        очевидцев.
    - who: Dimitri Odinets
      start: '00:11:19.369'
      end: '00:11:20.302'
      u: Так.
    - who: David Boder
      start: '00:11:20.302'
      end: '00:11:40.733'
      u: И передайте нам...эээ...и расскажите нам то, что произошло лично с Вами и
        Вашей семьёй, оценивая события, конечно, - Вы иначе не можете, - начиная...с
        момента...эээ...германского нашествия на Польшу.
    - who: Dimitri Odinets
      start: '00:11:40.733'
      end: '00:11:47.735'
      u: В момент германского нашествия на Польшу мы...
    - who: David Boder
      start: '00:11:47.735'
      end: '00:11:50.813'
      u: "[Неразборчиво]"
    - who: Dimitri Odinets
      start: '00:11:50.813'
      end: '00:12:56.586'
      u: Да, да, да....мы, русские, находящиеся в Париже, хотя в то время Советская
        Россия находилась в союзе с Германией, я...мы понимали, что война неотвратима
        и немцы неизбежны. Что рано или поздно немцы нападут на Россию. И вот тогда,
        в предвидении этих событий, я порвал...порвал со своим эмигрантским прошлым
        и в первый раз пошёл в Советское посольство, сказавши там, что я прихожу туда
        потому, что я убеждён, что России грозит опасность, и что как русский человек,
        в силу своего патриотизма, в этот момент я должен быть со своей страной. Я
        был очень хорошо принят.
    - who: David Boder
      start: '00:12:56.586'
      end: '00:12:58.774'
      u: Как была фамилия посла тогда?
    - who: Dimitri Odinets
      start: '00:12:58.774'
      end: '00:14:20.086'
      u: Посол Богомолов, но он находился тогда в Виши. А в Париже находился заместитель
        посла Лев Александрович Тарасов, исключительно милый и культурный человек.
        Мы с ним встречались несколько раз, и для меня сделалось совершенно очевидным,
        что в вопросах русско-германских отношений мы стоим на одной почве и говорим
        одним языком. Тогда я и решил, что мне надлежит вернуться к себе на Родину,
        заявил об этом Тарасову, и Тарасов предпринял известные шаги. Но это было
        поздно. Естественно, через несколько дней вспыхнула война. Немцы напали на
        Россию, и я остался во Франции, в Париже, где и нахожусь по сегодняшний день,
        не теряя, однако, надежды и являясь абсолютно уверенным, что сравнительно
        скоро я вернусь, наконец, к себе на Родину.
    - who: David Boder
      start: '00:14:20.086'
      end: '00:14:39.905'
      u: Так вот. Значит, это было, когда началась война. Ну, что произошло, значит,
        когда немцы напали на Францию, и вот Ваша личная жизнь и жизнь...эээ...то,
        что Вы лично обозревали.
    - who: Dimitri Odinets
      start: '00:14:39.905'
      end: '00:14:45.108'
      u: Когда немцы напали на Францию...
    - who: David Boder
      start: '00:14:45.108'
      end: '00:14:48.326'
      u: То есть напали уже на Россию - эту фазу.
    - who: Dimitri Odinets
      start: '00:14:48.326'
      end: '00:15:09.242'
      u: Когда немцы напали на Россию, то в тот же день утром я был арестован немцами.
        Они меня отвезли в главное отделение гестапо [неразборчиво] в Париже и предложили
        мне ехать с ними в Петербург.
    - who: David Boder
      start: '00:15:09.242'
      end: '00:15:10.117'
      u: "[Неразборчиво]"
    - who: Dimitri Odinets
      start: '00:15:10.117'
      end: '00:15:49.169'
      u: 'В Петербург, потому что, добавили они: «Мы нуждаемся в интеллигентных силах».
        А как Вы знаете, интеллигенция там была уничтожена. «Так хотите Вы с нами
        ехать или нет? Или Вы предпочитаете навсегда остаться вне России?» На этот
        вопрос я ответил категорическим отказом ехать работать вместе с немцами, в
        результате чего был отправлен в концентрационный лагерь в Компьене.'
    - who: David Boder
      start: '00:15:49.169'
      end: '00:15:50.872'
      u: Компьен?
    - who: Dimitri Odinets
      start: '00:15:50.872'
      end: '00:16:23.818'
      u: Компьен, где, предварительно просидевши в одном из дворцов. В Компьене я
        прожил месяц...около двух месяцев. И тяжко заболевши от недоедания, был отправлен
        в Париж в больницу, там же находившись под немецким контролем, в Валь-де-Грас.
    - who: David Boder
      start: '00:16:23.818'
      end: '00:16:35.464'
      u: Хорошо. Дайте-ка нам кое-какие подробности. Эээ...т.е. они Вас не единственного
        из русских вызвали. Что сделали они вообще с той русской...
    - who: Dimitri Odinets
      start: '00:16:35.464'
      end: '00:16:35.772'
      u: Колонией?
    - who: David Boder
      start: '00:16:35.772'
      end: '00:16:55.921'
      u: ". . . колонией, предпочитая очевидно, что под русской колонией нам приходится
        говорить отдельно о русских православных и о русских евреях. Или о русских
        христиан и русских евреях. Как велика была тут русская нееврейская колония
        в...эээ...когда война началась?"
    - who: Dimitri Odinets
      start: '00:16:55.921'
      end: '00:17:08.222'
      u: Когда война началась, то вся русская колония считала...считая русских евреев,
        вместе взятых, ибо мы в своей среде разницы не делали...
    - who: David Boder
      start: '00:17:08.222'
      end: '00:17:09.253'
      u: Так.
    - who: Dimitri Odinets
      start: '00:17:09.253'
      end: '00:17:20.440'
      u: ". . . равнялась приблизительно сорока тысячам. Арестованных..."
    - who: David Boder
      start: '00:17:20.440'
      end: '00:17:26.455'
      u: Было русских сорока тысяч мужчины, женщины и дети?
    - who: Dimitri Odinets
      start: '00:17:26.455'
      end: '00:17:28.666'
      u: Кажется, да. Цифры точные никто не знает.
    - who: David Boder
      start: '00:17:28.666'
      end: '00:17:32.791'
      u: Да, да, да. Я именно хочу оценку. Я не беру цифры...такую настоящую цифру.
    - who: Dimitri Odinets
      start: '00:17:32.791'
      end: '00:17:44.619'
      u: Арестованных нас было [пауза] пятьсот человек.
    - who: David Boder
      start: '00:17:44.619'
      end: '00:17:45.478'
      u: Русских?
    - who: Dimitri Odinets
      start: '00:17:45.478'
      end: '00:18:23.675'
      u: Опять таки, считая сюда русских и евреев. Режим...власть вначале для русских
        и...эээ...русских евреев был одинаковым. Мы жили вместе в одинаковых условиях,
        одинаково голодали и одинаково терпели от различных лагерных неудобств. Но
        должен сказать, что вначале режим, конечно, был в тысячу раз лучше, чем, скажем,
        режим в будущем лагере, чисто еврейском в Дранси, и тем более, чем режим в
        Бухенвальде.
    - who: David Boder
      start: '00:18:23.675'
      end: '00:18:39.193'
      u: Так. [Неразборчиво] Ведь с точки зрения, так сказать, военной, немцы интернировали...эээ...граждан
        враждебных держав, как бы они интернировали бы их в Германии.
    - who: Dimitri Odinets
      start: '00:18:39.193'
      end: '00:18:40.193'
      u: Так.
    - who: David Boder
      start: '00:18:40.193'
      end: '00:18:49.130'
      u: Как американцы интернировали бы, скажем, немцев, у себя. Ну, да. Только они,
        очевидно, Женевскую конвенцию не особо соблюдали. Ну, дальше.
    - who: Dimitri Odinets
      start: '00:18:49.130'
      end: '00:18:57.412'
      u: Но нужно иметь ввиду, что по бумагам мы все были белые русские.
    - who: David Boder
      start: '00:18:57.412'
      end: '00:19:00.849'
      u: Что это значит? Антисоветские русские
    - who: Dimitri Odinets
      start: '00:19:00.849'
      end: '00:21:00.699'
      u: 'Т. е. по бумагам антисоветские русские. Таким образом, соображения, которыми
        они руководились, были иного порядка. Какие были эти соображения, мы так узнать
        не могли, ибо никто нам не сказал, почему мы арестованы. И люди, которые были
        в лагере, были столь различны – по своему положению, по своим политическим
        убеждениям, - что найти какой-то общий принцип, почему мы были арестованы,
        для нас было совершенно невозможно. Так этот вопрос и остаётся загадкой. Очевидно,
        нас арестовывали по каким-то спискам, пришедшим из разных источников и составленных
        на основании различных поводов. Итак, я возвращаюсь назад. Нас было около
        пятисот человек: русских в узком смысле слова и евреев. И вначале мы жили
        в одинаковых условиях и в одинаковом режиме, и отношение немецких властей
        лагерных к нам было одинаково. Но это изменилось сравнительно скоро. Так как
        состав наш был очень, как я сказал, разнообразен по убеждениям, то нашлись
        в нашей среде, в среде русских в узком смысле этого слова несколько человек,
        которые подали немецкому командованию записки о том, что они не желают сидеть
        вместе с евреями.'
    - who: David Boder
      start: '00:21:00.699'
      end: '00:21:01.605'
      u: Так.
    - who: Dimitri Odinets
      start: '00:21:01.605'
      end: '00:21:02.581'
      u: Очевидно, эти люди думали таким образом выслужиться. [Пауза]
    - who: David Boder
      start: '00:21:02.581'
      end: '00:21:03.050'
      u: Ну, и что?
    - who: Dimitri Odinets
      start: '00:21:03.050'
      end: '00:21:04.646'
      u: Выслужиться.
    - who: David Boder
      start: '00:21:04.646'
      end: '00:21:06.346'
      u: Ага.
    - who: Dimitri Odinets
      start: '00:21:06.346'
      end: '00:21:22.081'
      u: Перед немцами. [Пауза] После подачи этой записки мы были отде...евреи были
        от нас отделены. Нас перевели в тот же...в другую часть того же лагеря, за
        другую проволоку.
    - who: David Boder
      start: '00:21:22.081'
      end: '00:21:23.425'
      u: За что?
    - who: Dimitri Odinets
      start: '00:21:23.425'
      end: '00:22:10.627'
      u: За другую проволоку, без права общения. Тем не менее, мне, с которым немецкие
        власти как с представителем лагеря, тогда сносились – мне удалось перевести
        и всех евреев, которые остались на прежнем месте, к нам. Я указал немцам,
        что то, что они делают – совершенно...совершенное безобразие. Ибо среди евреев,
        которые остались там, есть люди глубоко принципиальные. Противники Советской
        власти. Есть люди, которые...на деньги которых образовалась в своё время добровольческая
        армия.
    - who: David Boder
      start: '00:22:10.627'
      end: '00:22:18.476'
      u: "[Неразборчиво, очень тихо]"
    - who: Dimitri Odinets
      start: '00:22:18.476'
      end: '00:22:19.331'
      u: Да, да, да.
    - who: David Boder
      start: '00:22:19.331'
      end: '00:22:20.217'
      u: Ну, дальше.
    - who: Dimitri Odinets
      start: '00:22:20.217'
      end: '00:22:26.718'
      u: В то время, когда среди нас есть люди некоторые...
    - who: David Boder
      start: '00:22:26.718'
      end: '00:22:29.540'
      u: Добровольческой армией когда? Которая это была?
    - who: Dimitri Odinets
      start: '00:22:29.540'
      end: '00:22:31.934'
      u: Первой, [неразборчиво] самой первой.
    - who: David Boder
      start: '00:22:31.934'
      end: '00:22:36.848'
      u: Это...во время первой революции...во время первой войны.
    - who: Dimitri Odinets
      start: '00:22:36.848'
      end: '00:22:39.105'
      u: Во время первой гражданской войны.
    - who: David Boder
      start: '00:22:39.105'
      end: '00:22:40.818'
      u: Да, да. В 18-ом году.
    - who: Dimitri Odinets
      start: '00:22:40.818'
      end: '00:22:42.858'
      u: Вот ледяной поход знаменитый, вот это тогда.
    - who: David Boder
      start: '00:22:42.858'
      end: '00:22:45.243'
      u: Да.
    - who: Dimitri Odinets
      start: '00:22:45.243'
      end: '00:22:48.168'
      u: И немцы склонились перед этими аргументами.
    - who: David Boder
      start: '00:22:48.168'
      end: '00:22:49.375'
      u: Да.
    - who: Dimitri Odinets
      start: '00:22:49.375'
      end: '00:23:11.857'
      u: И евреи, наши коллеги по заточению, были к нам переведены в нашу половину...эээ...В
        той половине, где они были, оставив только французов, которых...которых немцы
        называли коммунистами - без достаточного на то основания, ибо проверки не
        было.
    - who: David Boder
      start: '00:23:11.857'
      end: '00:23:13.498'
      u: Вы говорите, французские евреи?
    - who: Dimitri Odinets
      start: '00:23:13.498'
      end: '00:23:14.852'
      u: Нет.
    - who: David Boder
      start: '00:23:14.852'
      end: '00:23:20.100'
      u: Нет, нет. Но остались, Вы говорите, французы? Какие французы? Французские
        евреи?
    - who: Dimitri Odinets
      start: '00:23:20.100'
      end: '00:23:32.040'
      u: ". . . при покушении на немецких солдат и офицеров из этого именно отдела
        брали тех, кого расстреливали как заложника."
    - who: David Boder
      start: '00:23:32.040'
      end: '00:23:33.774'
      u: Это было в Компьене?
    - who: Dimitri Odinets
      start: '00:23:33.774'
      end: '00:23:34.571'
      u: В Компьене.
    - who: David Boder
      start: '00:23:34.571'
      end: '00:23:36.961'
      u: Как далеко Компьен от Парижа?
    - who: Dimitri Odinets
      start: '00:23:36.961'
      end: '00:23:42.595'
      u: Приблизительно 70км.
    - who: David Boder
      start: '00:23:42.595'
      end: '00:23:45.232'
      u: Это что? Военное какое-то поселение или что это?
    - who: Dimitri Odinets
      start: '00:23:45.232'
      end: '00:23:56.253'
      u: Мы жили в бывших казармах - очень запу...запущенных – каких-то французских
        воинских частей. Каменные бараки.
    - who: David Boder
      start: '00:23:56.253'
      end: '00:24:00.487'
      u: Так. Что у вас были – кровати?
    - who: Dimitri Odinets
      start: '00:24:00.487'
      end: '00:24:14.001'
      u: Вначале пришлось спать на полу, но приблизительно недели через две нам привезли
        железные постели, и мы спали на постелях.
    - who: David Boder
      start: '00:24:14.001'
      end: '00:24:18.832'
      u: Так. Семьям позволяли приходить, письма позволяли писать?
    - who: Dimitri Odinets
      start: '00:24:18.832'
      end: '00:24:47.155'
      u: Первые свидания были разрешены через полтора месяца заключения. [Пауза] Писать
        можно было [кашляет] два раза в месяц на открытках казённого образца, где
        содержание письма было дано заранее, нужно было только отвечать на поставленные...
    - who: David Boder
      start: '00:24:47.155'
      end: '00:24:47.539'
      u: Вопросы?
    - who: Dimitri Odinets
      start: '00:24:47.539'
      end: '00:24:48.077'
      u: ". . . вопросы."
    - who: David Boder
      start: '00:24:48.077'
      end: '00:24:52.514'
      u: Сохранилась у кого-нибудь такая открытка?
    - who: Dimitri Odinets
      start: '00:24:52.514'
      end: '00:24:59.467'
      u: Нн...к сожалению, не могу сказать. У меня лично нет этой открытки. У меня
        лично нет.
    - who: David Boder
      start: '00:24:59.467'
      end: '00:25:00.344'
      u: У семьи Вашей нет?
    - who: Dimitri Odinets
      start: '00:25:00.344'
      end: '00:25:00.957'
      u: Нет.
    - who: David Boder
      start: '00:25:00.957'
      end: '00:25:02.451'
      u: Так.
    - who: Dimitri Odinets
      start: '00:25:02.451'
      end: '00:26:18.545'
      u: 'Жизнь мало-помалу организовывалась. И в нашем отделении, где было пять университетских
        докторов и два французских университетских профессора, мы скоро начали читать
        лекции. Читали утром серьёзные лекции, вечером – более доступные. Мы стали
        преподавать языки. У нас преподавались языки: французский, немецкий, итальянский,
        испанский, английский и русский. Каждое воскресенье устраивали концерт. [Пауза]
        Организовали прекрасную церковь, так как в нашей среде были художники. [Неразборчиво]
        сравнительно скоро немцы отобрали это помещение для церкви, сказавши, что
        оно нужно им для того, чтобы там хранить картофель. И действительно, приблизительно
        через неделю после того, как церковь наша была уничтожена, они привели туда...привезли
        туда три мешка картофеля.'
    - who: David Boder
      start: '00:26:18.545'
      end: '00:26:22.669'
      u: Скажите, были священники интернированы?
    - who: Dimitri Odinets
      start: '00:26:22.669'
      end: '00:29:51.751'
      u: В нашей среде было три священника. И один старый, носивший [неразборчиво],
        большой постник. Он приехал в своё время из Советской России и, как не интересующийся
        совсем земными делами, не спешил отменять свой советский паспорт. По-видимому,
        он был арестован за свой паспорт. За что были арестованы другие священники
        – об этом мы можем только догадываться. Один, по-видимому, был арестован за
        то, что он явно помогал евреям, выдавая им различные церковные удостоверения,
        которые по их...по его мнению, могли избавить их от ареста и заключения. [Пауза]
        Ну, вообщем режим, повторяю, был не очень плохой. Но он ухудшался, постепенно
        ухудшался. Постепенно вводились всё новые и новые строгости. Но эти строгости
        с особенной силой обрушились у нас на евреев. Их стали выделять не географически,
        а по обращению. Например, когда приезжала какая-нибудь комиссия немецкая для
        опроса, евреи шли в последний [неразборчиво]. Им не давались никакие обещания.
        Но в первое время были случаи освобождения заключённых, и среди освобождённых
        в первое время были освобождены около 16 евреев, и пропорционально больше
        было освобождено больше русских. В августе месяце, в конце, заболев от недоедания,
        я был переведён в Валь-де-Грас, где подвёргся...где подвергся очень тяжёлой
        операции, пролежавши несколько месяцев без движения на постели. После того,
        как я вышел, поправившись немножко, я застал уже в отделении для интернированных
        ужасный режим. [Пауза] Мы были не больные...не больными, а действительно тюремными
        [неразборчиво]. Но опять же, хуже всех приходилось евреям. В качестве тюремного
        старосты, выборного – если можно так сказать, - я представлял в больнице русских,
        французов, югославов и американцев. Только англичане имели своего представителя.
        Вот в качестве этого представителя мне приходилось объясняться с немецкими
        властями по ряду всех касающихся заключенных в Валь-де-Грасе. И в том числе...
    - who: David Boder
      start: '00:29:51.751'
      end: '00:29:52.579'
      u: Заключённых где?
    - who: Dimitri Odinets
      start: '00:29:52.579'
      end: '00:29:53.173'
      u: В Валь-де-Грасе.
    - who: David Boder
      start: '00:29:53.173'
      end: '00:29:54.298'
      u: Это что такое?
    - who: Dimitri Odinets
      start: '00:29:54.298'
      end: '00:29:55.798'
      u: Больница.
    - who: David Boder
      start: '00:29:55.798'
      end: '00:29:58.157'
      u: А, да, да [неразборчиво, очень тихо]
    - who: Dimitri Odinets
      start: '00:29:58.157'
      end: '00:30:05.801'
      u: И вот тут я был свидетелями...свидетелем некоторых ужасных сцен.
    - who: David Boder
      start: '00:30:05.801'
      end: '00:30:07.092'
      u: Так.
    - who: Dimitri Odinets
      start: '00:30:07.092'
      end: '00:31:10.349'
      u: "«Этот не мой муж! Что вы с ним, негодяи, сделали?!» И положение евреев у
        нас всё время оставалось таким же кошмарным. Наше положение ухудшалось, были
        строгости, но кроме грубых сцен, криков, [неразборчиво, очень тихо] мер остальных
        к нам не применяли. Эээ...после десяти месяцев заключения я был освобождён
        как больной, но опять-таки без объяснений причин. После чего жил в Париже,
        существуя на те уроки, которые я давал, причём каждая победа Красной Армии
        давала мне новых учеников, желающих...желавших изучать русский язык."
    - who: David Boder
      start: '00:31:10.349'
      end: '00:31:14.286'
      u: Из французов?
    - who: Dimitri Odinets
      start: '00:31:14.286'
      end: '00:31:38.242'
      u: Ученики были французы, голландцы, несколько испанцев, [пауза] два-три шведа
        и даже один турок. Все были, кроме немцев. Для немцев у меня не находилось
        времени, я отказывался.
    - who: David Boder
      start: '00:31:38.242'
      end: '00:31:42.304'
      u: 'А скажите вот что: каким образом Вас освободили?'
    - who: Dimitri Odinets
      start: '00:31:42.304'
      end: '00:31:51.412'
      u: Освободили меня без объяснения причины. Так же, как и арестовали.
    - who: David Boder
      start: '00:31:51.412'
      end: '00:31:54.005'
      u: Что, семья хлопотала? Адвокат хлопотал?
    - who: Dimitri Odinets
      start: '00:31:54.005'
      end: '00:33:06.826'
      u: Никто не хлопотал. Никто не хлопотал. Я не хотел, чтоб кто-нибудь из моей
        семьи обращался к немцам с просьбой. Вот...кроме уроков вот эти годы я участвовал
        в подпольной антинемецкой прессе, в русской. Газета, выходившая в подполье,
        в очень тяжёлых и опасных условиях, называлась «Русский патриот». Это было
        вместе с тем и рождение новой организации, которая...часть которой потом вышла
        [неразборчиво] вот той организации, которая теперь называется Советский патриот,
        [пауза] заключает в себе свыше 10 000 членов и издаёт газету под названием
        «Советский патриот», редактором которой и директором я в настоящее время и
        состою. [Пауза]
    - who: David Boder
      start: '00:33:06.826'
      end: '00:33:20.887'
      u: Ну, сейчас, значит, рекапитулируем немножко. Были русские, которые...эээ...коллаборировали
        с немцами?
    - who: Dimitri Odinets
      start: '00:33:20.887'
      end: '00:33:46.446'
      u: К сожалению, такие русские были. Но я должен сказать, что интеллигентная
        среда, среда работников пера, представители науки, писатели, таких людей не
        было. Можно...
    - who: David Boder
      start: '00:33:46.446'
      end: '00:33:49.571'
      u: Не было среди них коллаборантов?
    - who: Dimitri Odinets
      start: '00:33:49.571'
      end: '00:34:14.262'
      u: Можно назвать два-три имени всего лишь из писательского или учёного мира,
        которые пошли вместе с немцами. Остальные держались очень стойко [помехи],
        предпочитая голодать, но не помогать врагам нашей Родины. [Пауза]
    - who: David Boder
      start: '00:34:14.262'
      end: '00:34:33.139'
      u: Скажите, Димитрий Михайлович, [пауза] Вы мне как-то рассказали один эпизод
        о русском военном, который был женат на еврейке. Эээ...расскажите нам этот
        эпизод с некоторыми подробностями, пожалуйста.
    - who: Dimitri Odinets
      start: '00:34:33.139'
      end: '00:35:11.299'
      u: Итак, я должен сказать, что значительная часть русских, может быть, большая
        часть, [неразборчиво] вело себя в отношении...в отношении...эээ...в политическом
        отношении очень хорошо и стойко. Но бывали и случаи другого порядка. Бывали
        случаи, когда русские люди...в этот момент мы...[неразборчиво] была там на
        очень хорошем счету. И вот этот русский...
    - who: David Boder
      start: '00:35:11.299'
      end: '00:35:15.424'
      u: Он что, был военный или...?
    - who: Dimitri Odinets
      start: '00:35:15.424'
      end: '00:35:17.846'
      u: Он был...в этот момент он не был военный.
    - who: David Boder
      start: '00:35:17.846'
      end: '00:35:20.033'
      u: Ага. Ну да, он бывший военный.
    - who: Dimitri Odinets
      start: '00:35:20.033'
      end: '00:37:07.298'
      u: 'Бывший. И он донёс немецким властям на свою собственную жену в сле..., сказавши
        следующее: «Это же...моя жена – еврейка. Она развращает моих детей». Но эти
        «мои» дети были также и её. По этому доносу она была арестована и заключена
        в самый ужасный лагерь, представлявший собой настоящую каторжную тюрьму в
        лагере – прославленный ныне лагерь – Дранси. Когда директор французской больницы
        поехал в этот лагерь немецкий и просил у немецкого коменданта отпустить на
        свободу в высокой степени полезную работницу его больницы, он встретился с
        грубым отказом со словами: «О чём Вы хлопочете, когда сам муж просил, чтобы
        мы арестовали её. Сам муж хлопотал о том, чтобы мы задержали его жену в её
        бледное...её вредное влияние на своих детей». Француз, директор больницы,
        не поверил, что нечто подобное может совершиться, на что комендант ему сказал:
        «Да что долго говорить. Вот Вам письмо». И показал это письмо. Такие случаи
        бывали. Бывали...[пауза]'
    - who: David Boder
      start: '00:37:07.298'
      end: '00:37:40.023'
      u: "[In English] This concludes Spool 168. The interview with Professor Dimitri
        Michailovich Odinets...ahh...in Paris. [Pause, whispers and laughter] We are
        going over to the next spool for some short...question and answer...for a
        short question and answer session. Paris, September the...Paris, October the..."
    - who: David Boder
      start: '00:37:40.023'
      end: '00:39:03.548'
      u: Chicago, July the 6th, 1950. The Spool 168 ends rather abruptly which very
        often used to happen. The continuation of the interview is on Spool 169. Since
        that part of the interview lasted only ten to twelve minutes we have decided
        to record it right on this same spool. This spool then will be 9-168 and 9-169A.
        Spool 169B contains some incidental conversations and songs taken during the
        last evening of my stay in Paris. Boder. This is part of the project M.H.
        156.
    - who: David Boder
      start: '00:39:03.548'
      end: '00:39:20.015'
      u: Paris, October 4th, 1946. [Pause] This is Spool 169, we continue the interview
        with Professor Dimitri Michailovich Odinets, which begins on Spool 168.
    - who: David Boder
      start: '00:39:20.015'
      end: '00:39:38.638'
      u: "[In Russian] Димитрий Михайлович, вот эту историю, которую [неразборчиво]
        военный, который донёс на свою собственную жену. Больше неизвестно, что с
        ней случилось?"
    - who: Dimitri Odinets
      start: '00:39:38.638'
      end: '00:39:39.997'
      u: Она умерла.
    - who: David Boder
      start: '00:39:39.997'
      end: '00:39:40.700'
      u: Где?
    - who: Dimitri Odinets
      start: '00:39:40.700'
      end: '00:39:44.621'
      u: В одном из немецких лагерей, в Германии.
    - who: David Boder
      start: '00:39:44.621'
      end: '00:39:50.339'
      u: А скажите, а с ним что случилось?
    - who: Dimitri Odinets
      start: '00:39:50.339'
      end: '00:40:37.077'
      u: Судьба его мне не ясна. [Пауза] Знаю одно, что в момент освобождения от...Парижа
        от немцев он был с очень крупными деньгами и ходил открыто по улицам Парижа.
        На него, тем не менее, органы освобождения обратили внимание, и одно время
        он был арестован. Дальнейшая судьба его мне не известна. По слухам, он всё
        же был выпущен.
    - who: David Boder
      start: '00:40:37.077'
      end: '00:40:57.450'
      u: Так, а...так, а скажите вообще...эээ...дайте нам какую-нибудь картины вообще...эээ...насколько
        Вы могли обозревать или читать или как редактор газеты...эээ...Во-первых,
        этот «Советский патриот» тогда вышел из подполья?
    - who: Dimitri Odinets
      start: '00:40:57.450'
      end: '00:40:58.043'
      u: Да.
    - who: David Boder
      start: '00:40:58.043'
      end: '00:41:01.276'
      u: Так. И кем он теперь издаётся?
    - who: Dimitri Odinets
      start: '00:41:01.276'
      end: '00:41:04.698'
      u: Союзом советских патриотов.
    - who: David Boder
      start: '00:41:04.698'
      end: '00:41:05.573'
      u: Так.
    - who: Dimitri Odinets
      start: '00:41:05.573'
      end: '00:41:07.057'
      u: Его центральным органом.
    - who: David Boder
      start: '00:41:07.057'
      end: '00:41:08.979'
      u: Так.
    - who: Dimitri Odinets
      start: '00:41:08.979'
      end: '00:41:10.978'
      u: Выходит раз в неделю.
    - who: David Boder
      start: '00:41:10.978'
      end: '00:41:11.728'
      u: Так.
    - who: Dimitri Odinets
      start: '00:41:11.728'
      end: '00:41:37.357'
      u: Позиции его просоветские. Это не значит, что те, кто пишет там, является
        коммунистом. Там могут писать люди самого различного миросозерцания, но при
        одном непременном условии, чтоб они были патриотами своей Родины.
    - who: David Boder
      start: '00:41:37.357'
      end: '00:42:13.478'
      u: Так, ну, а скажите, это...как вообще началась – Вы же пережили русские революции,
        знаете, - как началось тут во Франции это...ммм...пересортирование или вообще
        разбор и...эээ...регуляции, если хотите,...эээ...тех, которые сотрудничали
        с немцами? Что потом произошло в этом направлении...эээ...когда немцев выгнали
        из Парижа.
    - who: Dimitri Odinets
      start: '00:42:13.478'
      end: '00:42:29.613'
      u: "[Пауза] При каждой мэрии – это значит при 20 мэриях Парижа [неразборчиво]
        были основаны особые комитеты «Либерасьон»."
    - who: David Boder
      start: '00:42:29.613'
      end: '00:42:30.426'
      u: Так.
    - who: Dimitri Odinets
      start: '00:42:30.426'
      end: '00:45:00.379'
      u: Эти комитеты составлялись из...ммм...представителей так называемого «Резистанс»,
        т.е. те, которые с оружием в руках боролись с немцами. В частности, в среде
        этих резистанцев-французов было очень много русских. Много, конечно, пропорционально
        большинству русских. Некоторые из них – немало даже – награждены теперь знаками
        военного отличия за проявленную ими храбрость. Многие были убиты в этой войне,
        как здесь называется война [неразборчиво]. Так вот, эти комиссии [пауза] «Либерасьон»
        занимались тем, что они привлекали к ответственности лиц, себя компрометировавших
        с немцами. Конечно, на этой почве не раз возникали весьма крупные недоразумения,
        в особенности в первые дни, когда арестовывались люди иногда по простому подозрению
        или по недобросовестному доносу. Мне лично в эти дни пришлось стоять в возникшей
        уже организации «Русского патриота» во главе юридической комиссии в составе
        нашей организации. Эта комиссия занималась тем, что она рассматривала жалобы
        лиц, обращавшихся к ней с указанием на неправильность заключений или арестов.
        Я должен сказать, что французские власти с нашими заключениями – заключениями
        вот этой юридической комиссии, во главе которой я стоял, - в высокой степени
        считались. Так что этой комиссии удалось освободить немало невинных лиц, арестованных
        [пауза] по недоразумению. Но эта комиссия не занималась тем, чтоб она вылавливала
        преступный элемент. Мы только заступались за тех, которые такого заступничества
        заслуживали.
    - who: David Boder
      start: '00:45:00.379'
      end: '00:45:11.550'
      u: Скажите, между прочим, что это вот, что мы видали в кинематографах и стрижки
        волос у французских женщин и так далее. Что это была за...
    - who: Dimitri Odinets
      start: '00:45:11.550'
      end: '00:45:24.532'
      u: Это было, по многим мнениям, очень...ммм...нехорошая вещь. Но она продолжалась,
        к счастью, только несколько дней.
    - who: David Boder
      start: '00:45:24.532'
      end: '00:45:26.579'
      u: В чём это состояло?
    - who: Dimitri Odinets
      start: '00:45:26.579'
      end: '00:46:06.120'
      u: В том, что женщин, заподозренных или уличённых в близких отношениях с немцами
        – этих женщин обри...им обривали голову...голову, писали краской на щеках
        и на голой голове знак свастики и нередко возили на показ по улицам. За такой
        колесницей следовали толпы мальчишек, и вообще это зрелище было...эээ...во
        всех отношениях уж...ужасным.
    - who: David Boder
      start: '00:46:06.120'
      end: '00:46:12.744'
      u: А Вы думаете, что это было неправильное выражение неродного негодования?
    - who: Dimitri Odinets
      start: '00:46:12.744'
      end: '00:46:40.678'
      u: Я считаю, что эта форма была недостойная французов. И всякий американец,
        англичане, которые были тогда в Париже, истинно этим возмущались. По крайней
        мере, многие из них это возмущение высказывали. Это ведь делалось без всякого
        суда, это делала толпа.
    - who: David Boder
      start: '00:46:40.678'
      end: '00:46:47.567'
      u: "[Пауза] Так. А что Вы собираетесь делать в России?"
    - who: Dimitri Odinets
      start: '00:46:47.567'
      end: '00:47:28.041'
      u: 'В России я думаю продолжать свою учёную работу. Думается мне, что я смогу
        устроиться на кафедре в Тифлисском университете, или как теперь называют вместо
        Тифлис – Тбилиси по-грузински. Я не могу вернуться по состоянию здоровья в
        Ленинград, так как в результате всего того, что мне пришлось здесь пережить:
        одно время я был парализован, вся правая сторона у меня была парализована,
        теперь я исправился...'
    - who: David Boder
      start: '00:47:28.041'
      end: '00:47:30.806'
      u: Вы великолепно сейчас выглядите.
    - who: Dimitri Odinets
      start: '00:47:30.806'
      end: '00:47:45.241'
      u: ". . . я поправился, но, конечно, результат этой болезни сказывается. Это
        та цена, которую я заплатил, в конце концов, за пребывание в немецком концентрационном
        лагере."
    - who: David Boder
      start: '00:47:45.241'
      end: '00:47:59.740'
      u: Димитрий Михайлович, вчера вечером случайно за столом мы заговорили о одной
        версии происхождения...эээ или расового происхождения евреев из России. Можете
        ли Вы мне суммировать этот материал?
    - who: Dimitri Odinets
      start: '00:47:59.740'
      end: '00:48:25.065'
      u: "[Пауза] Мне представляется, как историку, совершенно бесспорно, что громаднейший
        процент лиц иудейского вероисповедания, проживающих в России, по своему происхождению
        является не семитами...является не семитами, а тюрками."
    - who: David Boder
      start: '00:48:25.065'
      end: '00:48:26.721'
      u: А тюрки разве не семиты?
    - who: Dimitri Odinets
      start: '00:48:26.721'
      end: '00:48:28.009'
      u: Эээ...[неразборчиво]
    - who: David Boder
      start: '00:48:28.009'
      end: '00:48:29.050'
      u: Так, дальше.
    - who: Dimitri Odinets
      start: '00:48:29.050'
      end: '00:49:10.598'
      u: ". . . а тюрками. Иудейская религия была распространена в правящих верхах
        хазаров. Хазары к VII веку представляли очень сильное и могущественное государство,
        расположенное частью на Кавказе, частью на низовье Волги. Престиж их был так
        велик, что с ними роднились даже византийские императоры. Ну,...хазары усердно
        занимались прозелитизмом иудейского вероисповедания."
    - who: David Boder
      start: '00:49:10.598'
      end: '00:49:14.153'
      u: Каким...каким образом хазары сами стали евреями?
    - who: Dimitri Odinets
      start: '00:49:14.153'
      end: '00:49:31.541'
      u: Этот вопрос был задан однажды советником Кордобского калифа по финансовым...Кордобского
        калифа по финансовым вопросам евреем Хасдай ибн Шапрут.
    - who: David Boder
      start: '00:49:31.541'
      end: '00:49:33.181'
      u: Это в каком году было?
    - who: Dimitri Odinets
      start: '00:49:33.181'
      end: '00:49:35.071'
      u: Это...около VII века.
    - who: David Boder
      start: '00:49:35.071'
      end: '00:49:36.352'
      u: Ага.
    - who: Dimitri Odinets
      start: '00:49:36.352'
      end: '00:51:22.706'
      u: Этот Хасдай ибн Шапрут написал любопытное письмо еврейскому...хазарскому
        царю Иосифу. Письмо было отвезено ему через всю Европу торговой организацией
        евреевской - евреи-родониты. Родониты от слова Родан, Рон - река. Она была
        доставлена...это письмо через Киев Иосифу, царю хазарскому и до нашего времени
        дошло как это самое письмо, так ответ...эээ...царя Иосифа и ответ также его
        финансового советника. Документы были найдены в 1912 году в каировской синагоге.
        И вот...ммм...когда ибн Шапрут спрашивал Иосифа, как случилось, что на востоке
        далёком есть царство верных, исповедующих истинную религию, т.е. религию иудеев.
        На это Иосиф ответил историческим сказанием о том, что однажды хазары попали
        в очень трудное военное положение. Явился некий юноша, опытный военачальник,
        который победил врагов. Этот юноша был иудейского вероисповедания, и эта победа
        произвела такое впечатление, что все верхи приняли иудейскую веру. Так говорит
        хазарский царь Иосиф. Точные сведения по этому вопросу не существуют.
    - who: David Boder
      start: '00:51:22.706'
      end: '00:51:34.954'
      u: Ну, что-нибудь, чтобы Вы хотели сказать американским учёным [пауза] как результат
        Ваших...Вашего опыта во время войны и в Европе?
    - who: Dimitri Odinets
      start: '00:51:34.954'
      end: '00:53:51.936'
      u: "[Пауза] Американским учёным я бы мог сказать много. И прежде всего, что
        я, находясь долгое время во Франции – больше 25 лет, в условиях тяжёлых для
        научной работы, я искренне завидовал американским своим коллегам, которые
        могут в совершенно исключительно благоприятных условиях при поддержке общества,
        при поддержке американского государства, заниматься своей наукой. Как историк,
        я могу сказать, что [неразборчиво] американских историков имеется целый ряд
        имён мирового значения. Лично мне пришлось познакомиться с известным историком
        Шотвелле, который стоял во главе издания, многотомного, предпринятого институтом
        Карнеги «О влиянии войны на...эээ...жизнь страны». В данном случае, в отношении
        нас - русских учёных, в отношении России. И написал там...эээ...книгу на тему
        «Низшая и средняя школа в России в результате войны 1914-18 года». Шотвелл
        на меня произвёл самые великолепные впечатления как подлинный представитель
        [неразборчиво] научной мысли и как исключительно обаятельный человек."
    - who: David Boder
      start: '00:53:51.936'
      end: '00:55:02.298'
      u: "[In English] This concludes the interview of great interest with...ah...Professor
        Dimitri Michailovitch Odinets, a leader of the Russian colony in Paris. Paris,
        October the 4th, 1946, Illinois Institute of Technology wire recording, taken
        at the Grand Hotel. [Pause] Professor Odinets wants a correction. He is not
        the leader of the Russian colony, he considers that he is one of possible
        representatives or leaders but the colony is by no means something a unified
        group of unique convictions, tendencies and interests. Well, we will make
        that correction."
    - who: David Boder
      start: '00:55:02.298'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Chicago, July 6th, 1950. This concludes spool 9-169A. Two spools are on this
        reproduction, 9-168 and 9-169A. The other part of Spool 169 contains some
        rather irrelevant material. This reproduction is part of a project supported
        in part by a research grant from the National Institute of Mental Health,
        United States Public Health.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:06.139'
      end: '00:00:58.735'
      u: "[In English] Paris, September the 4th, 1950...excuse me...Paris, October
        the 4th, 1946, at Grand Hotel. This is apparently the last interview in Paris.
        The interviewee is Professor Dimitri Michailovitch Odinets, ah...a professor
        of history, of Russian history, and educator, a former director of...ah...gymnasium,
        a professor of several universities and at one time a member of the cabinet
        of the Ukrainian regional government. He will talk to us in Russian. [Pause]"
    - who: David Boder
      start: '00:00:58.735'
      end: '00:01:34.938'
      u: "[In Russian] Dimitri Michailovitch kindly tell us first of all, briefly,
        your so to speak, official occupations of your official career, let us say
        beginning with the year 1912. Only, so to speak, in brief factual remarks.
        Let us begin with the time when we both worked together at the Dimitriev Gymnasium
        in Petersburg on the Novski Prospect. And you were at that time our professor
        of the Psycho-Neurological Institute as well, isn’t that so?"
    - who: Dimitri Odinets
      start: '00:01:34.938'
      end: '00:01:35.582'
      u: Yes.
    - who: David Boder
      start: '00:01:35.582'
      end: '00:01:38.486'
      u: How old are you now, 62?
    - who: Dimitri Odinets
      start: '00:01:38.486'
      end: '00:01:39.953'
      u: Sixty-two years.
    - who: David Boder
      start: '00:01:39.953'
      end: '00:01:46.271'
      u: 'Sixty-two years. Now then, just in a few words: let’s begin with 1913 and
        proceed.'
    - who: Dimitri Odinets
      start: '00:01:46.271'
      end: '00:02:48.924'
      u: Beginning with the year 1912 I was at first a teacher in a number of gymnasiums
        in Petersburg, afterwards the director of the gymnasium in the name of Stolpzow,—a
        gymnasium for boys, which was fully accredited. I also was [at the same time]
        a professor of the Psycho-Neurological Institute. Also professor of the Raev
        Superior courses of Women. Since the time of the February Revolution, 1917,
        I was commissioned by the Central Interim—protem government to go to Kiev
        to become the minister [envoy] on all Russian affairs, that is to defend the
        Russian people from possible Ukrainian chauvinism.In July 1917, the Provisional
        government for which Professor Odinets worked passed a law stating that national
        minorities, such as the Ukrainians, were recognized as a having a right to
        national autonomy. Thus Professor Odinets was concerned above all, as he said,
        with combating right wing Ukrainian chauvinism, which would have led to the
        formation of a separate state.1
    - who: David Boder
      start: '00:02:48.924'
      end: '00:02:52.984'
      u: Proceed.
    - who: Dimitri Odinets
      start: '00:02:52.984'
      end: '00:04:26.287'
      u: ". . . In my role as minister of all great Russian affairs I remained for
        about a year and resigned after election of Skoropadsky as Hetman of the Ukraine—a
        man of definitely rightist and reactionary views.The Skoropadsky government,
        which had been sponsored by the German occupiers of Ukraine during World War
        I, fell with the defeat of Germany on November 11, 1918. Following this, rival
        groups of various political persuasions struggled for power. During this time,
        some 100,000 Ukrainian Jews were murdered in pogroms by Ukrainian nationalist
        extremists, White Army anti-communist forces, and Poles.2 After this I was
        elected chairman of the Union for the Rebirth of Russia of its Southern committe.
        At this post I lived through in Kiev about twelve revolutions, one government
        succeeding the other. Finally at the end of 1920 at the approach of the Bolsheviks
        to Kiev I left on foot from Kiev to Odessa, on foot because then the railroads
        did not function. And finally in 1920 at the beginning of the year, after
        having become a machine gunner trained in an English machine gunners’ school
        I left Odessa as a member of a military contingent with the purpose to fight
        our way through abroad. From our division of about 3,500 men about 36 remained
        alive. By the end of 1920, the Red Army fully controlled southern Russian,
        including Ukraine.3"
    - who: David Boder
      start: '00:04:26.287'
      end: '00:04:28.411'
      u: Through what kind of armies did you have to break through?
    - who: Dimitri Odinets
      start: '00:04:28.411'
      end: '00:04:30.535'
      u: ". . . Through the Bolshevik armies..."
    - who: David Boder
      start: '00:04:30.535'
      end: '00:04:31.003'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:04:31.003'
      end: '00:05:19.465'
      u: ". . . Approximately 36 men. In Rumania I was interned but in about a month
        or two together with my compatriots, who were also interned we were released
        and found ourselves in Serbia. From Serbia, where I was for some time director
        of a gymnasium of the Russians in Belgrade, I went over to Warsaw and from
        Warsaw I finally got to Paris, where I remained all this time. My activities
        in Paris consisted of the following: together with my friend Dimitriev, we
        founded in Paris the “Russian Peoples University.”In the aftermath of the
        defeat of anti-communist forces, some one million refugees fled from Russia.
        Several hundred thousand settled in France, among them Professor Odinets,
        who like others, sought to preserve his Russian identity.4"
    - who: David Boder
      start: '00:05:19.465'
      end: '00:05:28.418'
      u: It was the same Dimitriev who took over at one time the so-called trusteeship
        of the Stolpzow gymnasium?
    - who: Dimitri Odinets
      start: '00:05:28.418'
      end: '00:06:06.009'
      u: ". . . The very same Dimitriev who was as active as he was in Petersburg...besides
        this I was here chairman of the Russian Pedagogical Society in France, also
        professor and inspector of the Franco-Russian Institute which we founded,
        i.e. of the department of law. I was also the general secretary of the Russian
        Academic Union in France in which capacity I still remain. I have written
        several books and that seems to be all."
    - who: David Boder
      start: '00:06:06.009'
      end: '00:06:11.336'
      u: All right, Dimitri Michailovitch, what are you at present—the editor?
    - who: Dimitri Odinets
      start: '00:06:11.336'
      end: '00:06:37.623'
      u: I am the editor of the paper “Sovietsky Patriot”. A member of the Central
        Committee of the “Union of Soviet Patriots”. I am continuing to be on the
        executive committee of the Russian Academic Union. Yes, I forgot, I am also
        chairman of the board of the Turgenev Library, which was removed and confiscated
        by the Germans.
    - who: David Boder
      start: '00:06:37.623'
      end: '00:06:43.920'
      u: ". . . In speaking of the Turgenev Library tell me something about it and
        it what state are its affairs?"
    - who: Dimitri Odinets
      start: '00:06:43.920'
      end: '00:06:57.545'
      u: The Turgenev Library was founded with direct participation of the famous
        Russian writer, Ivan Sergeiewitch Turgenev in 1876, gradually the library
        has grown in the number of books...Ivan Turgenev (1818-1883) was master Russian
        novelist as well as playwright and poet. He acquired an international reputation
        as a result of his brilliant portrayals of Russian life. During the 1870s
        Turgenev lived in Paris where he was an esteemed unofficial Russian cultural
        ambassador.5
    - who: David Boder
      start: '00:06:57.545'
      end: '00:07:06.551'
      u: The library not only contained Turgenev’s books, it was a library in general?
    - who: Dimitri Odinets
      start: '00:07:06.551'
      end: '00:08:21.782'
      u: It was a general library. A public library, which was growing gradually and
        has become finally a very valuable depository of books. All outstanding French
        scholars [one word not clear] were making use of the library. It was also
        attended without exception by all Russian emigrees of the time. Among the
        renowned emigrees scholars [who frequented the library] was also Lenin during
        his stay in Paris. The administrative staff of the library was chosen by elections
        because the library belonged to all subscribers and for the last three years
        of its existence I was the elected chairman of the board. The city of Paris,
        recognizing the value of the library, donated magnificent quarters [for the
        library]. As to the books:—before the war there were 110,000 books by titles,
        that means that there were a great many more volumes. When the Germans appeared
        in Paris a title was considered equivalent to an author.
    - who: David Boder
      start: '00:08:21.782'
      end: '00:08:25.102'
      u: Yes, yes, explain.
    - who: Dimitri Odinets
      start: '00:08:25.102'
      end: '00:08:36.927'
      u: |-
        The title means the author, for instance: Gogols’s whole collection of his writings was considered one title, but volumes there are many—twenty-four.Nikolai Gogol (1809-1852) was a Russian novelist and dramatist whose works were characterized by stylistic richness and sympathetic realism. His writings served as a model for later
                                Russian writers and helped establish the great tradition of the Russian novel.6
    - who: David Boder
      start: '00:08:36.927'
      end: '00:08:45.313'
      u: 'Yes, yes, I just recall “Niva” [Footnote: A famous weekly magazine of pre-revolutionary
        times in Russia, which gave its readers every year a premium of twelve or
        twenty-four volumes of classical literature.] which was publishing the authors
        in twenty-four volumes.'
    - who: Dimitri Odinets
      start: '00:08:45.313'
      end: '00:09:15.774'
      u: So the Turgenev library had become the richest Russian library abroad, with
        references to old issues, not Soviet publications...but older books. After
        the Germans had besieged Paris, yet before the war with Soviet Russia, they
        offered me, as the chairman of the administration, on behalf of the German
        government...The Germans entered Paris on June 14, 1940. The war with the
        Soviet Union began on June 22, 1941.7
    - who: David Boder
      start: '00:09:15.774'
      end: '00:09:16.524'
      u: The Germans offered?
    - who: Dimitri Odinets
      start: '00:09:16.524'
      end: '00:09:23.991'
      u: Yes, the Germans offered in behalf of the [German] government, to buy the
        library, claiming that...
    - who: David Boder
      start: '00:09:23.991'
      end: '00:09:25.907'
      u: On behalf of the German government?
    - who: Dimitri Odinets
      start: '00:09:25.907'
      end: '00:09:28.454'
      u: On behalf of the German government.
    - who: David Boder
      start: '00:09:28.454'
      end: '00:09:31.047'
      u: What did they want it for?
    - who: Dimitri Odinets
      start: '00:09:31.047'
      end: '00:10:02.066'
      u: The Representative of Rosenfeld...Pardon me, Rosenberg who was coming to
        our library and had become to know it. He said that the library was a very
        interesting one and for this reason the German government would like to purchase
        it. I think they had in view to transfer the library to the “Rosenberg East
        European Institute.”Alfred Rosenberg (1893-1946) was the Nazis’ leading ideologist.
        His thinking, incorporating racism, occultism, German neo-paganism, anti-Semitism
        and anti-Communism, was contained in his influential 1930 work Der Mythus
        des zwanzigsten Jahrhunderts (The Myth of the Twentieth Century). From 1933-1945,
        he headed the Nazi party’s foreign affairs department. After the fall of France,
        the so-called Operational Staff Rosenberg confiscated French cultural treasures.8
    - who: David Boder
      start: '00:10:02.066'
      end: '00:10:03.504'
      u: H—um...
    - who: Dimitri Odinets
      start: '00:10:03.504'
      end: '00:10:54.857'
      u: When I refused to sell the library to the Germans, in view of the fact that
        it did not belong to me and, also, because I did not want to do it, the library
        was liquidated the following day by the Germans. Part of the books we succeeded
        to save, but nine/tenths of the books were sent over to Germany, where the
        library still is at present. Only lately we succeeded in tracing it in Germany
        in the Soviet Occupied Zone, and we hope that with the help of our representative,
        we may be able to get back the library or what was left of it. But, meanwhile,
        it is a question [?].
    - who: David Boder
      start: '00:10:54.857'
      end: '00:10:56.169'
      u: You will get it back to Paris?
    - who: Dimitri Odinets
      start: '00:10:56.169'
      end: '00:11:00.261'
      u: Yes, to Paris. But as yet, the problem has not been solved.
    - who: David Boder
      start: '00:11:00.261'
      end: '00:11:19.369'
      u: Well, let us begin again. Be so kind and inform us...I know that you are
        an historian, but I collect primarily the experience of eye witnesses.
    - who: Dimitri Odinets
      start: '00:11:19.369'
      end: '00:11:20.302'
      u: Yes.
    - who: David Boder
      start: '00:11:20.302'
      end: '00:11:40.733'
      u: Tell me please, what happened to you personally and to your family, of course,
        evaluating the events—you could not do it otherwise, beginning with the moment
        of the German invasion in Poland.
    - who: Dimitri Odinets
      start: '00:11:40.733'
      end: '00:12:56.586'
      u: At the moment of the German invasion in Poland, [a few words not clear] we
        Russians residing first in Paris, although at the time Soviet Russia was in
        alliance with Germany, understood clearly that war between Russia and Germany
        was imminent, that sooner or later the Germans will attack Russia. And so,
        forseeing these events I severed with the past as an emigre and for the first
        time went to the Soviet embassy. I told them, “I have come here because I
        am convinced that Russia is in danger and as a Russian moved by patriotism,
        I must be with my country in this critical period.” I was very well recieved.
    - who: David Boder
      start: '00:12:56.586'
      end: '00:12:58.774'
      u: Who was the ambassador then?
    - who: Dimitri Odinets
      start: '00:12:58.774'
      end: '00:14:20.086'
      u: Ambassador Bogomol, but he was then in Vichy. In Paris there was the charge
        d’affaire Lerv Alexandrowich Tarasow, and exceptionally pleasant and cultured
        man. We met several times and it became obvious to me that in regard of the
        Russian-German relations we stand on identical grounds and are speaking the
        same language. I decided then that is was my duty to return to my native country.
        I told so to Tarasow [one word not clear] and Tarasow took certain steps in
        that direction. But it was too late. In fact within a few days war broke out.
        The Germans attacked Russia and I remained in France, in Paris and I am still
        here until this day. But I have not lost hope to state it better, I am absolutely
        sure that relatively soon I shall return to my native land.
    - who: David Boder
      start: '00:14:20.086'
      end: '00:14:39.905'
      u: How then, this has taken place when the war started. Well, what happened
        when the Germans attacked France? How did it affect your personal life, and
        what were your experiences?
    - who: Dimitri Odinets
      start: '00:14:39.905'
      end: '00:14:45.108'
      u: When the Germans attacked France...
    - who: David Boder
      start: '00:14:45.108'
      end: '00:14:48.326'
      u: When they attacked Russia, we were talking about that phase...
    - who: Dimitri Odinets
      start: '00:14:48.326'
      end: '00:15:09.242'
      u: When the Germans attacked Russia, the same day in the morning I was arrested
        by the Germans. They took me to the same offices of the Gestapo on Rue [name
        not clear] in Paris and proposed me to go with them to Petersburg.
    - who: David Boder
      start: '00:15:09.242'
      end: '00:15:10.117'
      u: When?
    - who: Dimitri Odinets
      start: '00:15:10.117'
      end: '00:15:49.169'
      u: 'To Petersburg, because as they said: “We are in need of intelligent people
        and as you know, the intelligensia there has been exterminated. Do you want
        to go with us or not? Or do you intend to remain outside Russia?” To this
        proposition I responded with a categorical refusal, either to go or to work
        with the Germans. As a result I was sent to the concentration camp in Compiègne.'
    - who: David Boder
      start: '00:15:49.169'
      end: '00:15:50.872'
      u: Compiègne?
    - who: Dimitri Odinets
      start: '00:15:50.872'
      end: '00:16:23.818'
      u: Compiègne. After a preliminary detention in one of the prisons [?] in Compiègne
        I stayed close to two months and after I had become gravely ill from malnutrition
        I was sent to a hospital in Paris, the hospital “Van de Grasse” [??] was also
        under German control.
    - who: David Boder
      start: '00:16:23.818'
      end: '00:16:55.921'
      u: Well give us some particulars, of course you were not the only Russian to
        be called. What did they do in general with the Russian colony, considering
        that in speaking of the Russian colony we are compelled to speak separately
        of the Russians of orthodox faith and the Russian Jews. In other words, about
        the Russian Christians and the Russian Jews. How large was the Russian non-Jewish
        colony when the war started?
    - who: Dimitri Odinets
      start: '00:16:55.921'
      end: '00:17:08.222'
      u: At the beginning of the war the whole Russian colony counting Russians and
        Jews together for we did not make any distinction in our midst—Here, as elsewhere,
        Professor Odinets shows himself to be free of anti-Semitic sentiments. He
        expresses genuine sympathy for the plight of the Jews in France during the
        Occupation and highlights the worse treatment given them.9
    - who: David Boder
      start: '00:17:08.222'
      end: '00:17:09.253'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:17:09.253'
      end: '00:17:20.440'
      u: Consisted of approximately about forty thousand people. Among the Russians
        were arrested...
    - who: David Boder
      start: '00:17:20.440'
      end: '00:17:26.455'
      u: Forty thousand altogether men, women, and children?
    - who: Dimitri Odinets
      start: '00:17:26.455'
      end: '00:17:28.666'
      u: It seems so. The exact number no one knows.
    - who: David Boder
      start: '00:17:28.666'
      end: '00:17:32.791'
      u: Yes, yes, we are not interested in exact statistics.
    - who: Dimitri Odinets
      start: '00:17:32.791'
      end: '00:17:44.619'
      u: The number of arrested Russians was [about] five hundred including again
        the Russians and the Jews.
    - who: David Boder
      start: '00:17:44.619'
      end: '00:17:45.478'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:17:45.478'
      end: '00:18:23.675'
      u: From the beginning the Regime, the powers to be treated equally the Russians
        and the Russian Jews. We lived together under identical conditions, we starved
        together and suffered equally the various inconveniences of the lager. But
        I must state that at the beginning the treatment was of course a thousand
        times better that, for instance, in the future lager Drancy, exclusively for
        Jews or more so in the regime in Buchenwald.
    - who: David Boder
      start: '00:18:23.675'
      end: '00:18:39.193'
      u: Well, let us clear that up. From a military standpoint, the Germans have
        been interning the citizens of enemy countries as they would have done in
        Germany.
    - who: Dimitri Odinets
      start: '00:18:39.193'
      end: '00:18:40.193'
      u: Yes, yes.
    - who: David Boder
      start: '00:18:40.193'
      end: '00:18:43.365'
      u: As for instance the American would have interned the Germans in their country.
    - who: Dimitri Odinets
      start: '00:18:43.365'
      end: '00:18:44.287'
      u: Yes.
    - who: David Boder
      start: '00:18:44.287'
      end: '00:18:49.130'
      u: But obviously they did not observe to a large extent the Geneva convention.
        Continue.
    - who: Dimitri Odinets
      start: '00:18:49.130'
      end: '00:18:57.412'
      u: But one must keep in mind that according to our papers we were all White
        Russians.
    - who: David Boder
      start: '00:18:57.412'
      end: '00:18:58.240'
      u: Which means...?
    - who: Dimitri Odinets
      start: '00:18:58.240'
      end: '00:19:00.021'
      u: That means...
    - who: David Boder
      start: '00:19:00.021'
      end: '00:19:00.849'
      u: Anti-Soviet Russians?
    - who: Dimitri Odinets
      start: '00:19:00.849'
      end: '00:21:02.581'
      u: According to our papers we were anti-Soviet Russians. So the reasons for
        their actions were of entirely different nature. What these reasons were we
        were never able to find out because nobody told us why we were arrested. And
        the people in power differed to such an extent in status and political outlook
        that to find any consistent reason for our arrest was absolutely impossible
        for us. And so this question remains a riddle. We obviously were arrested
        according to some lists [of names] delivered from varous sources and compiled
        on different basis. And so, I return [to the previous topic], we were about
        500 people Russians in the narrow sense of the word and Jews. and at first
        we lived under identical conditions and under identical regime, and the treatment
        accorded us by the German authorities of the lager was the same. But that
        changed comparatively soon. Since the contingent of the arrested as I stated
        before was most heterogeneous in its political convictions, so there appeared
        in our midst among the Russians, in the narrow sense of the word, some individuals
        who presented to the German Command a memorandum that they do not want to
        be imprisoned together with Jews. Obviously these people had in mind to get
        in the good graces [of the Germans].Among the Russian emigrés, there were
        those who were extreme anti-Semites, spreading the infamous Protocols of the
        Elders of Zion which described a supposed worldwide Jewish conspiracy to use
        nefarious means to undermine Christian civilization with the aim of ruling
        the world.10
    - who: David Boder
      start: '00:21:02.581'
      end: '00:21:03.050'
      u: To get where...?
    - who: Dimitri Odinets
      start: '00:21:03.050'
      end: '00:21:04.646'
      u: To get into the good graces.
    - who: David Boder
      start: '00:21:04.646'
      end: '00:21:06.346'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:21:06.346'
      end: '00:21:22.081'
      u: To get into the good graces of the Germans. After the presentation of this
        memorandum the Jews...we were separated. We were transfered to another section
        of the same lager behind a different wired fence.
    - who: David Boder
      start: '00:21:22.081'
      end: '00:21:23.425'
      u: Behind what?
    - who: Dimitri Odinets
      start: '00:21:23.425'
      end: '00:22:26.718'
      u: 'Behind another wired fence without the right to communicate. In spite of
        that, I—with whom the German authorities communicated as the representative
        of the lager,—I managed to transfer again all the Jews who remained in the
        original section to us. I pointed out to the Germans that what they were doing
        is absolutely indecent, since among those Jews who remained there were people
        of deep conviction, enimies of the Soviet rule were people on whose money
        in times passed was formed the army of Volunteers. [Note: Here begins a conversation
        in whispers intended apparently to remain off the record, because due to the
        friendly relations between France and the Soviets in 1946 and the influence
        of the communists in France and it appeared uncomfortable to say the least,
        to speak openly of assistance rendered to the White armies during the counter-revolutionary
        attempts following the ascent of the Soviets to power. We reproduce whispers
        as much as possible. —D.P.B.]'
    - who: David Boder
      start: '00:22:26.718'
      end: '00:22:29.540'
      u: Which Volunteer army? When? Continue. What kind of Volunteer army?
    - who: Dimitri Odinets
      start: '00:22:29.540'
      end: '00:22:31.934'
      u: The first army, Alexiew’s. The very first army.Indeed, a French interventionist
        force arrived in Ukraine shortly after the November 11, 1918 armistice with
        Germany with the aim of supporting anti-Communist forces. However, the French
        withdrew their forces in the spring of 1919.11
    - who: David Boder
      start: '00:22:31.934'
      end: '00:22:36.848'
      u: That was during the first revolution? After the first world war?
    - who: Dimitri Odinets
      start: '00:22:36.848'
      end: '00:22:39.105'
      u: During the first civil war...
    - who: David Boder
      start: '00:22:39.105'
      end: '00:22:40.818'
      u: Yes, yes, in 1918.
    - who: Dimitri Odinets
      start: '00:22:40.818'
      end: '00:22:42.858'
      u: ". . . the famous “March on the Ice,” etc."
    - who: David Boder
      start: '00:22:42.858'
      end: '00:22:45.243'
      u: Yes, yes.
    - who: Dimitri Odinets
      start: '00:22:45.243'
      end: '00:23:11.857'
      u: And the Germans yielded to these arguments and our Jews, our comrades in
        imprisonement were transfered to our section. In the section where they were
        before remained only the French whom the Germans designated as communists
        [however] without sufficient grounds. Since there was no verification [of
        the accusations].
    - who: David Boder
      start: '00:23:11.857'
      end: '00:23:13.498'
      u: You mean French Jews?
    - who: Dimitri Odinets
      start: '00:23:13.498'
      end: '00:23:14.852'
      u: "[In whispers] no, no, the communists."
    - who: David Boder
      start: '00:23:14.852'
      end: '00:23:20.100'
      u: But you said that there remained the Frenchmen; what kind of Frenchmen, French
        Jews?
    - who: Dimitri Odinets
      start: '00:23:20.100'
      end: '00:23:32.040'
      u: "[It is possible that he shook his head in the negative and then continued]...in
        cases of attempts on the lives of the German soldiers and officers they used
        to take from this section those whom they shot as hostages.During the Occupation,
        there was a vicious cycle of reprisals for acts taken by the Resistance, followed
        by counter-reprisals and so on. The Germans highlighted that those they executed
        were communists and Jews in an attempt to show the population at large that
        these “anti-French” and “foreign” elements were the ones causing problems,
        and that if not for them, the occupation would be less harsh.12"
    - who: David Boder
      start: '00:23:32.040'
      end: '00:23:33.774'
      u: That happened in Compiègne?
    - who: Dimitri Odinets
      start: '00:23:33.774'
      end: '00:23:34.571'
      u: Yes, in Compiègne.
    - who: David Boder
      start: '00:23:34.571'
      end: '00:23:36.961'
      u: How far is Compiègne from Paris?
    - who: Dimitri Odinets
      start: '00:23:36.961'
      end: '00:23:42.595'
      u: Approximately 70 kilometers.
    - who: David Boder
      start: '00:23:42.595'
      end: '00:23:45.232'
      u: What is it, a kind of military installation?
    - who: Dimitri Odinets
      start: '00:23:45.232'
      end: '00:23:56.253'
      u: Yes, we lived in former armories, very neglected that belonged before to
        some French military divisions. In barracks built of stone.
    - who: David Boder
      start: '00:23:56.253'
      end: '00:24:00.487'
      u: Yes. Were there any beds?
    - who: Dimitri Odinets
      start: '00:24:00.487'
      end: '00:24:14.001'
      u: At first we had to sleep on the floor, but in about two weeks they provided
        iron beds and we slept in beds.
    - who: David Boder
      start: '00:24:14.001'
      end: '00:24:18.832'
      u: Well. Were the families permitted to visit? Did they permit to write letters?
    - who: Dimitri Odinets
      start: '00:24:18.832'
      end: '00:24:48.077'
      u: The first visits were permitted after a month and a half after incarceration.
        Twice a month they permitted to write on postcards of government issue on
        which the content of the letter was printed beforehand and one had to answer
        the ready questions.
    - who: David Boder
      start: '00:24:48.077'
      end: '00:24:52.514'
      u: Has any one saved such a postcard?
    - who: Dimitri Odinets
      start: '00:24:52.514'
      end: '00:24:59.467'
      u: I regret not to be able to say. I personally have not saved any.
    - who: David Boder
      start: '00:24:59.467'
      end: '00:25:00.344'
      u: And your family has none?
    - who: Dimitri Odinets
      start: '00:25:00.344'
      end: '00:25:00.957'
      u: No.
    - who: David Boder
      start: '00:25:00.957'
      end: '00:25:02.451'
      u: Well continue.
    - who: Dimitri Odinets
      start: '00:25:02.451'
      end: '00:26:18.545'
      u: Step by step, life became organized. And in our section, where there were
        five [Russian] university professors and two French university professors
        we soon started to give lectures. In the morning we delivered serious lectures,
        and in the evening [lectures] of more popular nature. We started to teach
        languages. We taught French, German, Italian, Spanish, English, and Russian.
        Every Sunday we organized a concert. We organized a wonderful church for there
        were in our midst also artists, of course the Germans soon deprived us of
        our church hall, claiming to need it for the storage of potatoes. To be sure,
        a week after our church was devastated they deposited there three sacks of
        potatoes.
    - who: David Boder
      start: '00:26:18.545'
      end: '00:26:22.669'
      u: Tell me, were there also priests among the internees?
    - who: Dimitri Odinets
      start: '00:26:22.669'
      end: '00:29:51.751'
      u: There were three priests among us. One of them a very old man who wore fetters
        and was a great faster. He arrived in times past from Soviet Russia, and failing
        to be interested in any worldly affairs he did not bother to exchange his
        Soviet passport. Apparently he was arrested on account of his passport. For
        what reason the other priests were arrested remains a matter of conjuncture.
        One of them was apparently arrested for secretly helping the Jews, by issuing
        to them certain church certificates, which he expected would save them form
        arrest and imprisonment. And, so I repeat, from the start the regime was not
        too bad. But things were getting worse, gradually worse and worse. Gradually
        new, stricter rules were introduced. But these regulations fell with special
        impact upon the Jews [in our camp]. They became a group apart not in terms
        of location but in terms of the treatment accorded to them. For instance when
        a German commission would arrive for investigation [of the status of the internees]
        the Jews were the last to be called. No promises of any sort were given to
        them. But at first there were cases when prisoners were set free. And from
        the start, sixteen Jews were released and in proportion a larger number of
        Russians were released. In the month of August, at the end of the month, I,
        ill from malnutrition, was transfered to a hospital [name not clear] where
        I underwent a very serious operation, followed by several months in bed, without
        moving. When I left the hospital, after a measure of improvement I found among
        the internees a most horrible regime. We were not sick but crushed by the
        imprisonment. And again the worst sufferers were the Jews. In my capacity
        as an elected prison trusty I represented in the hospital the Russians, French,
        Yugoslavs, and Americans. Only the English had their own representative. And
        in the capacity of such a representative I had to negotiate with the German
        authorities on a number of matters pertaining to the prisoners in Van de Grasse
        [not clear] and among them...
    - who: David Boder
      start: '00:29:51.751'
      end: '00:29:52.579'
      u: Prisoners where?
    - who: Dimitri Odinets
      start: '00:29:52.579'
      end: '00:29:53.173'
      u: In Van de Grasse [??].
    - who: David Boder
      start: '00:29:53.173'
      end: '00:29:54.298'
      u: What was that?
    - who: Dimitri Odinets
      start: '00:29:54.298'
      end: '00:29:55.798'
      u: A hospital, I told you that before.
    - who: David Boder
      start: '00:29:55.798'
      end: '00:29:58.157'
      u: Yes, yes. I always try to...
    - who: Dimitri Odinets
      start: '00:29:58.157'
      end: '00:31:10.349'
      u: Yes, yes. And here I was a witness to several horrible scenes. “This is not
        my husband. What have you scoundrels done to him?” And the condition of the
        Jews among us remained all the time the same nightmare. Our situation was
        getting worse in the sense of stricter regulations, but except for insults
        and scoldings they did not perpetrate any special atrocities upon us. After
        ten months of incarceration I was released on account of illness, but again
        without any explanation as to the reasons. After that I lived in Paris, existing
        on lessons which I gave, and every new victory of the Red Army gave me new
        pupils desirous to learn the Russian language.
    - who: David Boder
      start: '00:31:10.349'
      end: '00:31:14.286'
      u: From among the French?
    - who: Dimitri Odinets
      start: '00:31:14.286'
      end: '00:31:38.242'
      u: French, Dutch, a few Spainiards, two three Swedes, and even one Turk. All
        but the Germans—since for the Germans—”I had not time”, and I refused [to
        accept them].
    - who: David Boder
      start: '00:31:38.242'
      end: '00:31:42.304'
      u: Tell me, how did they happen to release you?
    - who: Dimitri Odinets
      start: '00:31:42.304'
      end: '00:31:51.412'
      u: They set me free without giving me any reasons, just how they had arrested
        me.
    - who: David Boder
      start: '00:31:51.412'
      end: '00:31:54.005'
      u: Did your family intervee, did a lawyer intervene?
    - who: Dimitri Odinets
      start: '00:31:54.005'
      end: '00:33:06.826'
      u: Nobody intervened, nobody intervened. I did not want that anybody of my family
        should plead with the Germans. During these years besides my lessons, I participated
        in the anti-German press of the underground. The Russian [underground] press.
        The newspaper—the paper which was published in the underground under the most
        difficult and dangerous conditions was called “The Russian Patriot”. It coincided
        with the birth of a new organization which calls itself now “The Soviet Patriot”,
        embraces a membership in excess of ten thousand and publishes a newspaper
        under the name “The Soviet Patriot”, of which I am at present the editor and
        director.
    - who: David Boder
      start: '00:33:06.826'
      end: '00:33:20.887'
      u: Now let us recapitulate a bit. Were there any Russians who collaborated with
        the Germans?
    - who: Dimitri Odinets
      start: '00:33:20.887'
      end: '00:33:46.446'
      u: Unfortunately there were such Russians, but I must state that among the intelligentsia,
        the workers with the pen such as scientists, writers there were no such people.
    - who: David Boder
      start: '00:33:46.446'
      end: '00:33:49.571'
      u: There were no such people among the collaborationists?
    - who: Dimitri Odinets
      start: '00:33:49.571'
      end: '00:34:14.262'
      u: Hardly two - three names could be named from among writers and scientists
        who went along with the Germans. The rest held out very firmly, preferring
        to starve rather than help the enemies of our Native land.
    - who: David Boder
      start: '00:34:14.262'
      end: '00:34:28.359'
      u: Now tell me Dimitri Michailovich, you once mentioned to me an episode, about
        a Russian officer who was married to a Jewish woman.
    - who: Dimitri Odinets
      start: '00:34:28.359'
      end: '00:34:29.546'
      u: Yes.
    - who: David Boder
      start: '00:34:29.546'
      end: '00:34:33.139'
      u: Tell us about that episode with some detail [some remarks in whispers].
    - who: Dimitri Odinets
      start: '00:34:33.139'
      end: '00:35:11.299'
      u: And so I must say that a considerable part of the Russians, possibly a larger
        part considering the whole Russian colony, conducted themselves in a political
        sense very well and with firmness. But there were cases when Russians...She
        worked as a nurse in a French hospital [??] and was considered among the best.
        And so this Russian...
    - who: David Boder
      start: '00:35:11.299'
      end: '00:35:15.424'
      u: What was he, a military man?
    - who: Dimitri Odinets
      start: '00:35:15.424'
      end: '00:35:17.846'
      u: At that time he was no more a military man.
    - who: David Boder
      start: '00:35:17.846'
      end: '00:35:20.033'
      u: Oh, yes, he was an ex-military man...
    - who: Dimitri Odinets
      start: '00:35:20.033'
      end: '00:37:07.298'
      u: 'An ex-military man. And he reported to the German authorities his own wife
        making the following statement: “My wife is a Jewess. She is corrupting my
        children.” But these my children were also her children. In consequence of
        this report she was arrested and incarcerated in a most horrible lager which
        was run like a real prison for hard labor, the famous lager Drancy. When the
        director of the French hospital appeared at this German lager and petitioned
        the German commandment to set free a most useful worker at his hospital, he
        was faced with the most disastrous refusal, in the following words, “What
        are you troubling yourself, if her own husband has requested...her husband
        himself has petitioned that we should apprehend his wife, in view of her corrupting
        influence on the children. The Frenchman, the director of the hospital was
        unable to believe that such a thing could happen. The commandant replied:
        “What is there to argue about, here is the letter.” And he showed him the
        lelter, such things did happen...'
    - who: David Boder
      start: '00:37:07.298'
      end: '00:37:40.023'
      u: "[In English] This concludes Spool 168. The interview with Professor Dimitri
        Michailovich Odinets...ahh...in Paris. [Pause, whispers and laughter] We are
        going over to the next spool for some short...question and answer...for a
        short question and answer session. Paris, September the...Paris, October the..."
    - who: David Boder
      start: '00:37:40.023'
      end: '00:39:03.548'
      u: Chicago, July the 6th, 1950. The Spool 168 ends rather abruptly which very
        often used to happen. The continuation of the interview is on Spool 169. Since
        that part of the interview lasted only ten to twelve minutes we have decided
        to record it right on this same spool. This spool then will be 9-168 and 9-169A.
        Spool 169B contains some incidental conversations and songs taken during the
        last evening of my stay in Paris. Boder. This is part of the project MH156.
    - who: David Boder
      start: '00:39:03.548'
      end: '00:39:20.015'
      u: Paris, October 4th, 1946. [Pause] This is Spool 169, we continue the interview
        with Professor Dimitri Michailovich Odinets, which begins on Spool 168.
    - who: David Boder
      start: '00:39:20.015'
      end: '00:39:38.638'
      u: "[In Russian] Dimitri Michailovich...what about that story which you mentioned—talked
        before—about the officer who betrayed his own wife. By the way is it known
        what hapened to her finally?"
    - who: Dimitri Odinets
      start: '00:39:38.638'
      end: '00:39:39.997'
      u: She died.
    - who: David Boder
      start: '00:39:39.997'
      end: '00:39:40.700'
      u: Where?
    - who: Dimitri Odinets
      start: '00:39:40.700'
      end: '00:39:44.621'
      u: In one of the German lagers, in Germany.
    - who: David Boder
      start: '00:39:44.621'
      end: '00:39:50.339'
      u: Now tell me...what happened to him?
    - who: Dimitri Odinets
      start: '00:39:50.339'
      end: '00:40:37.077'
      u: His fate is not clear to me. I know only that at the time of the liberation
        of Paris from the Germans he was in the possession of large sums of money
        and walked openly through the streets of Paris. However, the authorities of
        liberation caught up with him and for a time he was arrested. His further
        fate is not known to me, but rumors have it that he was released.
    - who: David Boder
      start: '00:40:37.077'
      end: '00:40:57.450'
      u: Now tell me in general...give us a general picture to the extent to which
        you were able to observe, or read...in your capacity of the editor of a newspaper...First
        of all, the “Soviet Patriot” has emerged from the underground?
    - who: Dimitri Odinets
      start: '00:40:57.450'
      end: '00:40:58.043'
      u: Yes.
    - who: David Boder
      start: '00:40:58.043'
      end: '00:41:01.276'
      u: And who publishes it now?
    - who: Dimitri Odinets
      start: '00:41:01.276'
      end: '00:41:04.698'
      u: The Union of Soviet Patriots...
    - who: David Boder
      start: '00:41:04.698'
      end: '00:41:05.573'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:41:05.573'
      end: '00:41:07.057'
      u: By its central board.
    - who: David Boder
      start: '00:41:07.057'
      end: '00:41:08.979'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:41:08.979'
      end: '00:41:10.978'
      u: It appears once a week.
    - who: David Boder
      start: '00:41:10.978'
      end: '00:41:11.728'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:41:11.728'
      end: '00:41:37.357'
      u: 'Its platform is pro-Soviet. That does not mean that those who write for
        it are communists. People of most divergent outlooks are able to write for
        it, provided they satisfy one condition: that they be patriots of their Native
        Land.Professor Odinets does not further specify what he meant by “patriots
        of their native land.”13'
    - who: David Boder
      start: '00:41:37.357'
      end: '00:42:13.478'
      u: Well, now tell me, how started...you were an eyewitness of the Russian revolution,
        you know,...how started here in France the selection, the screening out, the
        dispostition, so to speak, to those who collaborated with the Germans—what
        happened in this matter after the Germans were expelled from Paris?
    - who: Dimitri Odinets
      start: '00:42:13.478'
      end: '00:42:29.613'
      u: At every police station, that is at each of twenty police stations of Paris
        [two words not clear] were formed special “Councils of Liberation” in charge
        of the cleanup.
    - who: David Boder
      start: '00:42:29.613'
      end: '00:42:30.426'
      u: Yes.
    - who: Dimitri Odinets
      start: '00:42:30.426'
      end: '00:45:00.379'
      u: These councils were composed of representatives of the so-called Resistance,
        that is those who, arms in hand, fought against the Germans. One must state
        here, that among those French forces of resistance were very many Russians.
        Many of course in proportion to the general number of Russians. And certain
        [people] among the, not small in number, were presently rewarded military
        decorations for their demonstrated bravery. Many were killed in battle. The
        Councils of Liberation were in charge of calling to account of persons who
        had discredited themselves by collaboration with the Germans. of course often
        occurred great misunderstandings, especially in the early days when people
        were apprehended sometimes on sheer suspicion and at times due to dishonest
        accusations. I personally was heading in those days the legal committee within
        the newly formed organization the Union of Soviet Patriots. This committee
        devoted itself to the review of complaints of people who came to it claiming
        false incarceration or arrest. I must tell that the French authorities heeded
        to a very high degree to our conclusions, the conclusions of our legal committee,
        which I was heading. In consequence this committe was able to attain the release
        of numerous innocent individuals, who were apprehended due to error. But this
        committee did not occupy itself with extrication of “criminal” elements. We
        only intervened for those who deserved such intervention.Marshall Pétain and
        others argued that they had collaborated due to patriotic motives and that
        theirs had been a benevolent collaboration, which had saved France from what
        would have been far greater destruction had they not cooperated with the occupiers.
        When General Charles de Gaulle assumed power following the liberation, he
        helped to destroy this myth.14
    - who: David Boder
      start: '00:45:00.379'
      end: '00:45:11.550'
      u: 'By the way: tell me what about those shavings of heads of French women,
        which we saw in the movies, what about that?'
    - who: Dimitri Odinets
      start: '00:45:11.550'
      end: '00:45:24.532'
      u: That was in my opinion a very bad incident. But fortunately it lasted only
        a few days.
    - who: David Boder
      start: '00:45:24.532'
      end: '00:45:26.579'
      u: What was that all about?
    - who: Dimitri Odinets
      start: '00:45:26.579'
      end: '00:46:06.120'
      u: 'It was like this. Women who were suspected or actally proved to have had
        intimate dealings with the Germans, these women were submitted to shaving
        of their heads; on their faces and shaven heads were painted the sign of the
        Swastika, and not seldom they were paraded through the streets. Such vehicles
        were followed by crowds of children and it was in all respects a horrible
        sight [Note: My personal inquiries suggest that by “dealings with the Germans”—was
        meant betrayal of maquis, and general collaboration in terms of betrayal of
        Jewish neighbors, or underground activities. —D.P.B.].'
    - who: David Boder
      start: '00:46:06.120'
      end: '00:46:12.744'
      u: So you consider that an inappropriate expression of popular wrath?
    - who: Dimitri Odinets
      start: '00:46:12.744'
      end: '00:46:40.678'
      u: |-
        I consider that such a form [of expression] was unworthy of the French people. And in particular, the Americans and the English who were then in Paris were most sincerely provoked by it. At least many of them demonstrated their indignation. These things were done without any trial, they were perpetrated by the mob.These acts were part of the first phase of uncontrolled retribution by the Resistance during which many accused collaborators were summarily executed and women accused of fraternizing with the German occupiers were publicly humiliated. Subsequently, investigations and trials of accused collaborators took place.
                            15
    - who: David Boder
      start: '00:46:40.678'
      end: '00:46:47.567'
      u: Now then. What do you intend to do in Russia?
    - who: Dimitri Odinets
      start: '00:46:47.567'
      end: '00:47:28.041'
      u: In Russia I plan to continue my scientific work. I have hope that I will
        be able to obtain a chair in the University of Tiflis, or how it is now called,
        not Tiflis, but Tbilisi in Grusian. I am unable to return to Leningrad on
        account of my health—because as a consequence of all that I had gone through
        here—at one time I was paralyzed, my whole right side was paralyzed, now I
        have recuperated.Given the post-war reassertion of Stalinist totalitarianism,
        these hopes seem at best naive.16
    - who: David Boder
      start: '00:47:28.041'
      end: '00:47:30.806'
      u: You look very well now.
    - who: Dimitri Odinets
      start: '00:47:30.806'
      end: '00:47:45.241'
      u: I have recovered, but the results of this illness make themselves felt. This
        is the price which I finally paid as a consequence of my detention in a German
        concentration camp...
    - who: David Boder
      start: '00:47:45.241'
      end: '00:47:59.740'
      u: Dimitri Michailovitch, last night at supper we happened to mention casually
        one of the versions of the origin, of the racial origin of the Russian Jews.
        Could you sum up for me this material.
    - who: Dimitri Odinets
      start: '00:47:59.740'
      end: '00:48:25.065'
      u: For me as an historian it appears beyond any question that an overwhelming
        percent of persons of Jewish faith who lived in Russia are not of Semitic
        origin but Turks.
    - who: David Boder
      start: '00:48:25.065'
      end: '00:48:26.721'
      u: Are the Turks not Semites?
    - who: Dimitri Odinets
      start: '00:48:26.721'
      end: '00:49:10.598'
      u: No, they are a different race [that the Jews were] Turks. The Jewish religion
        was prevalent among the ruling strata of the Khazar [?]. In the 7th century
        the Khazars were a strong and powerful empire, which spread in part over the
        Caucasus, in part over the lower basin of the Volga. Their prestige was so
        great that even the Byzantine emperors intermarried with them. The Khazars
        were zealously proselyting [people] into the Jewish religion.The Khazars were
        a group of tribes of Turkish ancestry who inhabited a vast territory in southern
        Russia north of the Caucasus mountains. They converted to Judaism in the year
        740 C.E. In about the year 960 C.E., an exchange of letters took place between
        Hasdai ibn Shaprut (c. 915-c. 975), an important Jewish minister of the Caliph
        of Cordoba, Spain and Joseph, king of the Khazars. In this letter, Joseph
        relates how his ancestor, the king Bulan, converted to Judaism. The Khazar
        ruling elite followed suit, and Judaism by degrees came to be accepted by
        the population at large. In 1016 C.E., the kingdom of the Khazars was crushed
        by the Russians and the Byzantines. What became of the Khazars remains a matter
        of dispute. Some might have been among the forebears of Polish and Russian
        Jewry. However, it is generally accepted that Russian Jewry were of central
        European origin.17
    - who: David Boder
      start: '00:49:10.598'
      end: '00:49:14.153'
      u: But how did the Khazars themselves happen to become converted into Judaism?
    - who: Dimitri Odinets
      start: '00:49:14.153'
      end: '00:49:31.541'
      u: This question was once posed by the Califf of Cardoz [Cordova, Spain] to
        his advisers in matters of finances—a Jew Chas Da”i’ Ibn-Shaprut.
    - who: David Boder
      start: '00:49:31.541'
