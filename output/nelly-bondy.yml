    - who: Nelly Bondy
      start: '00:02:18.376'
      end: '00:02:21.176'
      u: Yes. I just...I just bought it in order to get away.
    - who: David Boder
      start: '00:02:21.176'
      end: '00:02:21.298'
      u: Yes...
    - who: Nelly Bondy
      start: '00:02:21.298'
      end: '00:02:23.908'
      u: I had a lot of difficulties to get it because...oh...
    - who: David Boder
      start: '00:02:23.908'
      end: '00:02:24.443'
      u: Um...
    - who: Nelly Bondy
      start: '00:02:24.443'
      end: '00:02:26.316'
      u: ". . . everybody else had the same idea, you see?"
    - who: David Boder
      start: '00:02:26.316'
      end: '00:02:27.453'
      u: Yes...
    - who: Nelly Bondy
      start: '00:02:27.453'
      end: '00:02:36.688'
      u: And I came to the south of France; and...ah...I joined my husband there who
        [was] in the army and who was stationed south there.
    - who: David Boder
      start: '00:02:36.688'
      end: '00:02:38.319'
      u: Ja. He was in the French Army, of course?
    - who: Nelly Bondy
      start: '00:02:38.319'
      end: '00:02:39.742'
      u: In the Czech Army. No. He’s a Czech subject.
    - who: David Boder
      start: '00:02:39.742'
      end: '00:02:40.799'
      u: A Czech?
    - who: Nelly Bondy
      start: '00:02:40.799'
      end: '00:02:44.487'
      u: He was a Czech subject and he...he was in the Czech Army in France.
    - who: David Boder
      start: '00:02:44.487'
      end: '00:02:45.695'
      u: Oh, there were Czech regiments in...
    - who: Nelly Bondy
      start: '00:02:45.695'
      end: '00:02:48.112'
      u: Yes. There was a Czech...a Czech regiment. Yes...
    - who: David Boder
      start: '00:02:48.112'
      end: '00:02:48.475'
      u: Aha...
    - who: Nelly Bondy
      start: '00:02:48.475'
      end: '00:02:51.227'
      u: It was formed by Czech subjects who were living in France.
    - who: David Boder
      start: '00:02:51.227'
      end: '00:02:53.432'
      u: Yes...
    - who: Nelly Bondy
      start: '00:02:53.432'
      end: '00:02:57.353'
      u: And...ah...I have t—...I had two children at that time.
    - who: David Boder
      start: '00:02:57.353'
      end: '00:02:57.726'
      u: Yes...
    - who: Nelly Bondy
      start: '00:02:57.726'
      end: '00:03:04.487'
      u: And I had...I had come from south...Nice...four weeks formerly, before I
        departed myself.
    - who: David Boder
      start: '00:03:04.487'
      end: '00:03:04.767'
      u: Ja...
    - who: Nelly Bondy
      start: '00:03:04.767'
      end: '00:03:10.795'
      u: Well, we joined all together there and we returned to Paris in...ah...September
        ’40.
    - who: David Boder
      start: '00:03:10.795'
      end: '00:03:12.338'
      u: Well, were the Germans in Paris already?
    - who: Nelly Bondy
      start: '00:03:12.338'
      end: '00:03:13.566'
      u: The Germans were in Paris.
    - who: David Boder
      start: '00:03:13.566'
      end: '00:03:15.137'
      u: So why did you [?]...did you return?
    - who: Nelly Bondy
      start: '00:03:15.137'
      end: '00:03:18.653'
      u: Well, my husband wanted to return, you see.
    - who: David Boder
      start: '00:03:18.653'
      end: '00:03:19.107'
      u: What?
    - who: Nelly Bondy
      start: '00:03:19.107'
      end: '00:03:20.699'
      u: My husband wanted to return back.
    - who: David Boder
      start: '00:03:20.699'
      end: '00:03:21.353'
      u: Ja...
    - who: Nelly Bondy
      start: '00:03:21.353'
      end: '00:03:26.311'
      u: He...ah...he...they had opportunity to go over to England...
    - who: David Boder
      start: '00:03:26.311'
      end: '00:03:26.501'
      u: Oh!
    - who: Nelly Bondy
      start: '00:03:26.501'
      end: '00:03:29.866'
      u: ". . . because the British took...ah...took over all the Czech soldiers..."
    - who: David Boder
      start: '00:03:29.866'
      end: '00:03:30.207'
      u: Yes..
    - who: Nelly Bondy
      start: '00:03:30.207'
      end: '00:03:36.082'
      u: ". . . who were discharged from the army. But my husband was afraid that
        something might happen to me and the children, on the passage..."
    - who: David Boder
      start: '00:03:36.082'
      end: '00:03:37.524'
      u: Oh, he didn’t want to leave you?
    - who: Nelly Bondy
      start: '00:03:37.524'
      end: '00:03:38.953'
      u: He didn’t want to leave us. No.
    - who: David Boder
      start: '00:03:38.953'
      end: '00:03:39.538'
      u: Ja...
    - who: Nelly Bondy
      start: '00:03:39.538'
      end: '00:03:41.705'
      u: So we turned back to Paris, all of us.
    - who: David Boder
      start: '00:03:41.705'
      end: '00:03:42.703'
      u: Ja...
    - who: Nelly Bondy
      start: '00:03:42.703'
      end: '00:03:48.390'
      u: And...ah...he was arrested in ’41.
    - who: David Boder
      start: '00:03:48.390'
      end: '00:03:50.235'
      u: Yes. As what?
    - who: Nelly Bondy
      start: '00:03:50.235'
      end: '00:03:51.545'
      u: As a Czech Jew.
    - who: David Boder
      start: '00:03:51.545'
      end: '00:03:53.158'
      u: As a Czech...as a Jew...
    - who: Nelly Bondy
      start: '00:03:53.158'
      end: '00:03:53.572'
      u: Yes.
    - who: David Boder
      start: '00:03:53.572'
      end: '00:03:55.979'
      u: ". . . and Czech. Yes...and?"
    - who: Nelly Bondy
      start: '00:03:55.979'
      end: '00:03:59.346'
      u: He was...taken to a camp...
    - who: David Boder
      start: '00:03:59.346'
      end: '00:03:59.981'
      u: Yes...
    - who: Nelly Bondy
      start: '00:03:59.981'
      end: '00:04:01.272'
      u: ". . . near Orleans."
    - who: David Boder
      start: '00:04:01.272'
      end: '00:04:01.633'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:01.633'
      end: '00:04:04.141'
      u: That’s not far from Paris, about sixty kilometers from here.
    - who: David Boder
      start: '00:04:04.141'
      end: '00:04:04.776'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:04.776'
      end: '00:04:07.448'
      u: He was detained there for thirteen months.
    - who: David Boder
      start: '00:04:07.448'
      end: '00:04:07.668'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:07.668'
      end: '00:04:08.815'
      u: And then he was deported.
    - who: David Boder
      start: '00:04:08.815'
      end: '00:04:09.370'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:09.370'
      end: '00:04:11.132'
      u: ". . . unknown destination."
    - who: David Boder
      start: '00:04:11.132'
      end: '00:04:11.767'
      u: Unknown destination?
    - who: Nelly Bondy
      start: '00:04:11.767'
      end: '00:04:12.876'
      u: Unknown destination.
    - who: David Boder
      start: '00:04:12.876'
      end: '00:04:14.560'
      u: You mean to say he’s not back?
    - who: Nelly Bondy
      start: '00:04:14.560'
      end: '00:04:15.637'
      u: No, he isn’t back [?].
    - who: David Boder
      start: '00:04:15.637'
      end: '00:04:16.240'
      u: He’s not?
    - who: Nelly Bondy
      start: '00:04:16.240'
      end: '00:04:17.710'
      u: No. I tell you the story.
    - who: David Boder
      start: '00:04:17.710'
      end: '00:04:18.061'
      u: Ja.
    - who: Nelly Bondy
      start: '00:04:18.061'
      end: '00:04:20.146'
      u: I found out much of what became of him later.
    - who: David Boder
      start: '00:04:20.146'
      end: '00:04:21.122'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:21.122'
      end: '00:04:30.695'
      u: Well, there was [?] never any news about him. I continued to live in Paris.
        We had a business here and I managed it.
    - who: David Boder
      start: '00:04:30.695'
      end: '00:04:31.915'
      u: What kind of business did you have?
    - who: Nelly Bondy
      start: '00:04:31.915'
      end: '00:04:34.526'
      u: My husband had a fancy jewelry [store].
    - who: David Boder
      start: '00:04:34.526'
      end: '00:04:34.736'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:34.736'
      end: '00:04:36.317'
      u: ". . . import and export business."
    - who: David Boder
      start: '00:04:36.317'
      end: '00:04:37.373'
      u: Ja...
    - who: Nelly Bondy
      start: '00:04:37.373'
      end: '00:04:43.140'
      u: And I...I kept on, manage it for one year till July ’42.
    - who: David Boder
      start: '00:04:43.140'
      end: '00:04:43.733'
      u: Yes...
    - who: Nelly Bondy
      start: '00:04:43.733'
      end: '00:04:53.573'
      u: One in the morning—it was half past four in the morning—they came up to fetch
        me. Well, I didn’t open my door; and I left Paris the very night with the
        children...
    - who: David Boder
      start: '00:04:53.573'
      end: '00:04:55.426'
      u: How could you not open the door?
    - who: Nelly Bondy
      start: '00:04:55.426'
      end: '00:04:56.775'
      u: Well, I didn’t open.
    - who: David Boder
      start: '00:04:56.775'
      end: '00:04:56.914'
      u: And they...
    - who: Nelly Bondy
      start: '00:04:56.914'
      end: '00:04:58.194'
      u: It was locked and they didn’t break it.
    - who: David Boder
      start: '00:04:58.194'
      end: '00:04:59.333'
      u: And you were quiet?
    - who: Nelly Bondy
      start: '00:04:59.333'
      end: '00:05:01.803'
      u: Yes. I didn’t stir. I didn’t stir at all.
    - who: David Boder
      start: '00:05:01.803'
      end: '00:05:04.979'
      u: And tell me...how old were your children?
    - who: Nelly Bondy
      start: '00:05:04.979'
      end: '00:05:11.822'
      u: Well, I had one of five, one of three, and a little one who was...ah...thirteen
        or fourteen months at that time.
    - who: David Boder
      start: '00:05:11.822'
      end: '00:05:12.667'
      u: Yes...
    - who: Nelly Bondy
      start: '00:05:12.667'
      end: '00:05:21.016'
      u: And the very night I left Paris; I had a governess. She came with me, and
        we carried the children and we passed through the demarcation line.
    - who: David Boder
      start: '00:05:21.016'
      end: '00:05:21.289'
      u: Yes...
    - who: Nelly Bondy
      start: '00:05:21.289'
      end: '00:05:22.144'
      u: Illegally.
    - who: David Boder
      start: '00:05:22.144'
      end: '00:05:24.168'
      u: Into unoccupied France?
    - who: Nelly Bondy
      start: '00:05:24.168'
      end: '00:05:24.753'
      u: Yes...
    - who: David Boder
      start: '00:05:24.753'
      end: '00:05:26.697'
      u: Yes...
    - who: Nelly Bondy
      start: '00:05:26.697'
      end: '00:05:30.122'
      u: Well, we stayed down there for...till March ’43.
    - who: David Boder
      start: '00:05:30.122'
      end: '00:05:31.755'
      u: In what...place?
    - who: Nelly Bondy
      start: '00:05:31.755'
      end: '00:05:33.157'
      u: We went to Lyon.
    - who: David Boder
      start: '00:05:33.157'
      end: '00:05:33.972'
      u: Yes...
    - who: Nelly Bondy
      start: '00:05:33.972'
      end: '00:05:46.366'
      u: And then we left for quite a small place in the Departement de Nievre, well,
        about thirty-five kilometers from Lyon; and we lived there quietly. I had
        a false identity card.
    - who: David Boder
      start: '00:05:46.366'
      end: '00:05:47.513'
      u: Oh, you had a false identity card?
    - who: Nelly Bondy
      start: '00:05:47.513'
      end: '00:05:48.279'
      u: Yes.
    - who: David Boder
      start: '00:05:48.279'
      end: '00:05:50.255'
      u: And your governess was a French woman?
    - who: Nelly Bondy
      start: '00:05:50.255'
      end: '00:05:52.503'
      u: No. She was a...she had false papers, too.
    - who: David Boder
      start: '00:05:52.503'
      end: '00:05:57.159'
      u: Yes. Permit one question. How did you travel to Lyon?
    - who: Nelly Bondy
      start: '00:05:57.159'
      end: '00:05:59.619'
      u: We took the train to the demarcation line.
    - who: David Boder
      start: '00:05:59.619'
      end: '00:05:59.891'
      u: Yes...
    - who: Nelly Bondy
      start: '00:05:59.891'
      end: '00:06:02.300'
      u: And then we went on foot with two guides.
    - who: David Boder
      start: '00:06:02.300'
      end: '00:06:02.754'
      u: Ja...
    - who: Nelly Bondy
      start: '00:06:02.754'
      end: '00:06:12.451'
      u: I had to carry a bundle of clothing [?] for us, and my governess carried
        the small one who was fourteen or fifteen months; and my little girl who was
        five, had to walk. We walked all night.
    - who: David Boder
      start: '00:06:12.451'
      end: '00:06:14.929'
      u: Now wait a moment. You came to the border.
    - who: Nelly Bondy
      start: '00:06:14.929'
      end: '00:06:15.491'
      u: Yes...
    - who: David Boder
      start: '00:06:15.491'
      end: '00:06:18.929'
      u: But you said you had false papers. Couldn’t you cross the border?
    - who: Nelly Bondy
      start: '00:06:18.929'
      end: '00:06:20.854'
      u: No. We hadn’t got the papers till then.
    - who: David Boder
      start: '00:06:20.854'
      end: '00:06:20.998'
      u: Oh...
    - who: Nelly Bondy
      start: '00:06:20.998'
      end: '00:06:22.002'
      u: At that time we hadn’t got the false papers.
    - who: David Boder
      start: '00:06:22.002'
      end: '00:06:25.206'
      u: So then you had to get across secretly?
    - who: Nelly Bondy
      start: '00:06:25.206'
      end: '00:06:25.839'
      u: Yes.
    - who: David Boder
      start: '00:06:25.839'
      end: '00:06:27.684'
      u: Yes...tell me...
    - who: Nelly Bondy
      start: '00:06:27.684'
      end: '00:06:31.321'
      u: Well, we succeeded. We had two guides and we were crossing the woods.
    - who: David Boder
      start: '00:06:31.321'
      end: '00:06:37.445'
      u: Now...ah...permit me again to interrupt. You...where do you get two guides?
        What kind of people were they?
    - who: Nelly Bondy
      start: '00:06:37.445'
      end: '00:06:38.814'
      u: They were French.
    - who: David Boder
      start: '00:06:38.814'
      end: '00:06:40.264'
      u: Did they...did you pay them for the...
    - who: Nelly Bondy
      start: '00:06:40.264'
      end: '00:06:42.127'
      u: Yes, I paid; but not very much...
    - who: David Boder
      start: '00:06:42.127'
      end: '00:06:42.266'
      u: Yes...
    - who: Nelly Bondy
      start: '00:06:42.266'
      end: '00:06:43.546'
      u: ". . . for they were good people, you see."
    - who: David Boder
      start: '00:06:43.546'
      end: '00:06:44.464'
      u: They were good people.
    - who: Nelly Bondy
      start: '00:06:44.464'
      end: '00:06:44.805'
      u: Yes.
    - who: David Boder
      start: '00:06:44.805'
      end: '00:06:46.416'
      u: And at the same time you had to pay them something for their time?
    - who: Nelly Bondy
      start: '00:06:46.416'
      end: '00:06:48.521'
      u: Yes. I...I didn’t pay them much.
    - who: David Boder
      start: '00:06:48.521'
      end: '00:06:51.987'
      u: Ja...all right , and so you walked along...
    - who: Nelly Bondy
      start: '00:06:51.987'
      end: '00:06:55.483'
      u: Well, We walked from eleven in the night till three in the morning.
    - who: David Boder
      start: '00:06:55.483'
      end: '00:06:55.483'
      u: Yes. And...?
    - who: Nelly Bondy
      start: '00:06:55.483'
      end: '00:06:58.967'
      u: And then we were led to another house.
    - who: David Boder
      start: '00:06:58.967'
      end: '00:06:59.794'
      u: Yes...
    - who: Nelly Bondy
      start: '00:06:59.794'
      end: '00:07:10.061'
      u: And...ah...there we could pass the night...we could spend the night...and
        then we were already in unoccupied France. We had to walk another two hours
        in order to reach the next...car.
    - who: David Boder
      start: '00:07:10.061'
      end: '00:07:11.470'
      u: Hm...
    - who: Nelly Bondy
      start: '00:07:11.470'
      end: '00:07:14.615'
      u: In the car they made an inspection. They wanted papers.
    - who: David Boder
      start: '00:07:14.615'
      end: '00:07:15.815'
      u: You mean the railroad?
    - who: Nelly Bondy
      start: '00:07:15.815'
      end: '00:07:18.388'
      u: Yes. No, it was a bus line.
    - who: David Boder
      start: '00:07:18.388'
      end: '00:07:19.243'
      u: Oh, it was a bus?
    - who: Nelly Bondy
      start: '00:07:19.243'
      end: '00:07:28.077'
      u: A bus line, yes. Well, they wanted papers. Of course, I hadn’t got any, but
        I had been a volunteer in the French de Force Passive.
    - who: David Boder
      start: '00:07:28.077'
      end: '00:07:28.599'
      u: Yes...
    - who: Nelly Bondy
      start: '00:07:28.599'
      end: '00:07:31.976'
      u: And I had a kind of sauf-conduit for the prefecture....
    - who: David Boder
      start: '00:07:31.976'
      end: '00:07:32.188'
      u: Yes...
    - who: Nelly Bondy
      start: '00:07:32.188'
      end: '00:07:36.947'
      u: ". . . which didn’t show anything. Just my name and address, and my name
        is very French."
    - who: David Boder
      start: '00:07:36.947'
      end: '00:07:41.814'
      u: Ja...but say, what kind of a Force Passive? That was the old Force Passive?
    - who: Nelly Bondy
      start: '00:07:41.814'
      end: '00:07:45.018'
      u: No. Force Passive [?] means...anti-aircraft, you see.
    - who: David Boder
      start: '00:07:45.018'
      end: '00:07:46.699'
      u: Oh, the anti-aircraft.
    - who: Nelly Bondy
      start: '00:07:46.699'
      end: '00:07:55.021'
      u: Yes, I was a volunteer there, and I had a safe conduit from the prefecture
        which...which...I don’t know how to say...
    - who: David Boder
      start: '00:07:55.021'
      end: '00:07:56.886'
      u: Which gave you safe conduct or something?
    - who: Nelly Bondy
      start: '00:07:56.886'
      end: '00:08:02.092'
      u: Yes, a safe conduct; and I was authorized to circulate in Paris with all
        anti-aircraft...
    - who: David Boder
      start: '00:08:02.092'
      end: '00:08:02.423'
      u: Yes...
    - who: Nelly Bondy
      start: '00:08:02.423'
      end: '00:08:03.852'
      u: It was to give more special help for circulating.
    - who: David Boder
      start: '00:08:03.852'
      end: '00:08:05.617'
      u: Now for which prefecture was that?
    - who: Nelly Bondy
      start: '00:08:05.617'
      end: '00:08:07.228'
      u: The French Prefecture de Police.
    - who: David Boder
      start: '00:08:07.228'
      end: '00:08:07.891'
      u: Before the Germans?
    - who: Nelly Bondy
      start: '00:08:07.891'
      end: '00:08:08.859'
      u: Before the Germans came in.
    - who: David Boder
      start: '00:08:08.859'
      end: '00:08:09.534'
      u: Oh, that’s what I meant.
    - who: Nelly Bondy
      start: '00:08:09.534'
      end: '00:08:10.018'
      u: Yes.
    - who: David Boder
      start: '00:08:10.018'
      end: '00:08:11.440'
      u: Yes...now...
    - who: Nelly Bondy
      start: '00:08:11.440'
      end: '00:08:14.291'
      u: Alors, I showed them this paper and it worked out all right.
    - who: David Boder
      start: '00:08:14.291'
      end: '00:08:16.729'
      u: Yes...
    - who: Nelly Bondy
      start: '00:08:16.729'
      end: '00:08:30.921'
      u: Well, in Nievre we didn’t...we did stay for two or three months and then
        we left. And we lived in a small place till March...’43. Then I had no more
        money.
    - who: David Boder
      start: '00:08:30.921'
      end: '00:08:33.446'
      u: What become of all you property? You say you had a jewelry business?
    - who: Nelly Bondy
      start: '00:08:33.446'
      end: '00:08:36.430'
      u: It’s all...everything we left. Everything was left in Paris.
    - who: David Boder
      start: '00:08:36.430'
      end: '00:08:38.061'
      u: Everything was left in Paris.
    - who: Nelly Bondy
      start: '00:08:38.061'
      end: '00:08:40.999'
      u: Well, I just took along the ready money I had.
    - who: David Boder
      start: '00:08:40.999'
      end: '00:08:41.513'
      u: What?
    - who: Nelly Bondy
      start: '00:08:41.513'
      end: '00:08:44.406'
      u: I just took along the ready money I had.
    - who: David Boder
      start: '00:08:44.406'
      end: '00:08:45.484'
      u: Oh, yes. All right.
    - who: Nelly Bondy
      start: '00:08:45.484'
      end: '00:08:46.119'
      u: Yes...
    - who: David Boder
      start: '00:08:46.119'
      end: '00:08:47.651'
      u: Go ahead.
    - who: Nelly Bondy
      start: '00:08:47.651'
      end: '00:08:52.065'
      u: And...well, the money lasted till March ’43. Then I had no more left.
    - who: David Boder
      start: '00:08:52.065'
      end: '00:08:52.710'
      u: 'Yes'
    - who: Nelly Bondy
      start: '00:08:52.710'
      end: '00:08:58.293'
      u: And in March ’43, the demarcation line was opened to French citizens.
    - who: David Boder
      start: '00:08:58.293'
      end: '00:08:59.160'
      u: Yes...
    - who: Nelly Bondy
      start: '00:08:59.160'
      end: '00:09:01.156'
      u: As I had a French identity card...
    - who: David Boder
      start: '00:09:01.156'
      end: '00:09:01.741'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:01.741'
      end: '00:09:05.360'
      u: I went back quite openly with the train from Lyon to Paris.
    - who: David Boder
      start: '00:09:05.360'
      end: '00:09:06.751'
      u: With false paper?
    - who: Nelly Bondy
      start: '00:09:06.751'
      end: '00:09:07.361'
      u: Yes.
    - who: David Boder
      start: '00:09:07.361'
      end: '00:09:08.488'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:08.488'
      end: '00:09:08.821'
      u: Well...
    - who: David Boder
      start: '00:09:08.821'
      end: '00:09:10.190'
      u: Well, your name was still the same, wasn’t it?
    - who: Nelly Bondy
      start: '00:09:10.190'
      end: '00:09:12.890'
      u: My name, yes. I couldn’t change my name because of the children.
    - who: David Boder
      start: '00:09:12.890'
      end: '00:09:13.190'
      u: Yes.
    - who: Nelly Bondy
      start: '00:09:13.190'
      end: '00:09:14.592'
      u: Because if somebody asked them how...
    - who: David Boder
      start: '00:09:14.592'
      end: '00:09:14.973'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:14.973'
      end: '00:09:15.810'
      u: How’s your name?
    - who: David Boder
      start: '00:09:15.810'
      end: '00:09:16.675'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:16.675'
      end: '00:09:20.312'
      u: They...they couldn’t— I couldn’t teach them overnight that they had to change
        their names.
    - who: David Boder
      start: '00:09:20.312'
      end: '00:09:20.665'
      u: 'Yes:'
    - who: Nelly Bondy
      start: '00:09:20.665'
      end: '00:09:22.447'
      u: I couldn’t, so I thought, anyway it’s French.
    - who: David Boder
      start: '00:09:22.447'
      end: '00:09:24.201'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:24.201'
      end: '00:09:27.931'
      u: And...I came back to Paris.
    - who: David Boder
      start: '00:09:27.931'
      end: '00:09:28.074'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:28.074'
      end: '00:09:31.009'
      u: And in Paris I got arrested at the Gare de Lyon...
    - who: David Boder
      start: '00:09:31.009'
      end: '00:09:31.269'
      u: Why?
    - who: Nelly Bondy
      start: '00:09:31.269'
      end: '00:09:35.362'
      u: ". . . because I had two identity cards. I had my other one, too."
    - who: David Boder
      start: '00:09:35.362'
      end: '00:09:38.989'
      u: Oh, and from the other it was known that you were Jewish, or what?
    - who: Nelly Bondy
      start: '00:09:38.989'
      end: '00:09:42.598'
      u: 'Yes, of course. There was...there was a stamp on it: ‘Jew.”'
    - who: David Boder
      start: '00:09:42.598'
      end: '00:09:43.775'
      u: Who stamped that?
    - who: Nelly Bondy
      start: '00:09:43.775'
      end: '00:09:45.227'
      u: The prefecture...
    - who: David Boder
      start: '00:09:45.227'
      end: '00:09:45.328'
      u: Oh!
    - who: Nelly Bondy
      start: '00:09:45.328'
      end: '00:09:46.707'
      u: ". . . after the Germans came back, you see."
    - who: David Boder
      start: '00:09:46.707'
      end: '00:09:47.433'
      u: After the Germans...
    - who: Nelly Bondy
      start: '00:09:47.433'
      end: '00:09:50.516'
      u: After the Germans came in there. Before there was nothing on the card.
    - who: David Boder
      start: '00:09:50.516'
      end: '00:09:51.845'
      u: Nothing. Yes.
    - who: Nelly Bondy
      start: '00:09:51.845'
      end: '00:09:55.512'
      u: Well, I was arrested and I was sent to Drancy, that famous camp near Paris.
    - who: David Boder
      start: '00:09:55.512'
      end: '00:09:56.752'
      u: Yes...
    - who: Nelly Bondy
      start: '00:09:56.752'
      end: '00:09:58.728'
      u: And I stayed there for three months.
    - who: David Boder
      start: '00:09:58.728'
      end: '00:10:00.029'
      u: And the children?
    - who: Nelly Bondy
      start: '00:10:00.029'
      end: '00:10:03.225'
      u: The children had remained in the non-occupied zone with their governess.
    - who: David Boder
      start: '00:10:03.225'
      end: '00:10:04.060'
      u: Yes...
    - who: Nelly Bondy
      start: '00:10:04.060'
      end: '00:10:10.913'
      u: And as soon as she knew that I had been arrested she moved them on to quite
        another part of France and she left them there.
    - who: David Boder
      start: '00:10:10.913'
      end: '00:10:11.838'
      u: With whom?
    - who: Nelly Bondy
      start: '00:10:11.838'
      end: '00:10:16.042'
      u: Well, with a lady—a French lady—who didn’t know that they were Jewish children.
    - who: David Boder
      start: '00:10:16.042'
      end: '00:10:16.546'
      u: Yes...
    - who: Nelly Bondy
      start: '00:10:16.546'
      end: '00:10:20.311'
      u: And they have kept them all the time and they are even now...they’re over
        there.
    - who: David Boder
      start: '00:10:20.311'
      end: '00:10:22.368'
      u: Ja...they are now over there?
    - who: Nelly Bondy
      start: '00:10:22.368'
      end: '00:10:22.537'
      u: Yes.
    - who: David Boder
      start: '00:10:22.537'
      end: '00:10:24.160'
      u: But you have all three children?
    - who: Nelly Bondy
      start: '00:10:24.160'
      end: '00:10:24.937'
      u: I have all my three children.
    - who: David Boder
      start: '00:10:24.937'
      end: '00:10:26.729'
      u: I was afraid to ask, you know [laughing].
    - who: Nelly Bondy
      start: '00:10:26.729'
      end: '00:10:28.715'
      u: Yes. I have them. I found them.
    - who: David Boder
      start: '00:10:28.715'
      end: '00:10:32.002'
      u: Yes...now...
    - who: Nelly Bondy
      start: '00:10:32.002'
      end: '00:10:34.077'
      u: Ah...
    - who: David Boder
      start: '00:10:34.077'
      end: '00:10:35.971'
      u: Ah...so you were arrested...and came to Drancy.
    - who: Nelly Bondy
      start: '00:10:35.971'
      end: '00:10:37.423'
      u: ". . . and I went to Drancy. Yes."
    - who: David Boder
      start: '00:10:37.423'
      end: '00:10:37.723'
      u: Yes...
    - who: Nelly Bondy
      start: '00:10:37.723'
      end: '00:10:40.818'
      u: Well, I was sent along on the next...ah...transport.
    - who: David Boder
      start: '00:10:40.818'
      end: '00:10:42.229'
      u: How long were you in Drancy?
    - who: Nelly Bondy
      start: '00:10:42.229'
      end: '00:10:43.459'
      u: Three months.
    - who: David Boder
      start: '00:10:43.459'
      end: '00:10:46.627'
      u: And did anybody try to get you out?
    - who: Nelly Bondy
      start: '00:10:46.627'
      end: '00:10:47.210'
      u: No.
    - who: David Boder
      start: '00:10:47.210'
      end: '00:10:48.266'
      u: No. You had no friends to...
    - who: Nelly Bondy
      start: '00:10:48.266'
      end: '00:10:49.375'
      u: I haven’t...got anybody.
    - who: David Boder
      start: '00:10:49.375'
      end: '00:10:51.956'
      u: The...some people were getting out?
    - who: Nelly Bondy
      start: '00:10:51.956'
      end: '00:10:58.129'
      u: Yes. I don’t know how they managed it, but I remember on old lady whose son
        was a South American citizen and...
    - who: David Boder
      start: '00:10:58.129'
      end: '00:10:58.349'
      u: Did he...
    - who: Nelly Bondy
      start: '00:10:58.349'
      end: '00:11:00.827'
      u: ". . . he, by the consulate...he could get her out."
    - who: David Boder
      start: '00:11:00.827'
      end: '00:11:01.319'
      u: Oh...yes.
    - who: Nelly Bondy
      start: '00:11:01.319'
      end: '00:11:08.787'
      u: And there was some special categories there, for example, people who were
        authorized Hungarian...Hungarians...
    - who: David Boder
      start: '00:11:08.787'
      end: '00:11:09.188'
      u: Yes.
    - who: Nelly Bondy
      start: '00:11:09.188'
      end: '00:11:12.323'
      u: ". . . recognized Hungarians [unintelligible]..."
    - who: David Boder
      start: '00:11:12.323'
      end: '00:11:13.160'
      u: Yes...
    - who: Nelly Bondy
      start: '00:11:13.160'
      end: '00:11:16.212'
      u: ". . . and they...they could get out."
    - who: David Boder
      start: '00:11:16.212'
      end: '00:11:22.974'
      u: Yes. Now tell me this...three months you were there?
    - who: Nelly Bondy
      start: '00:11:22.974'
      end: '00:11:23.567'
      u: Yes.
    - who: David Boder
      start: '00:11:23.567'
      end: '00:11:26.105'
      u: Did you meet a Mrs. Falk there?
    - who: Nelly Bondy
      start: '00:11:26.105'
      end: '00:11:27.234'
      u: No, I don’t remember.
    - who: David Boder
      start: '00:11:27.234'
      end: '00:11:27.910'
      u: You don’t remember.
    - who: Nelly Bondy
      start: '00:11:27.910'
      end: '00:11:28.190'
      u: No.
    - who: David Boder
      start: '00:11:28.190'
      end: '00:11:28.987'
      u: I’m just trying to help people.
    - who: Nelly Bondy
      start: '00:11:28.987'
      end: '00:11:30.840'
      u: I’m sorry. I don’t remember names.
    - who: David Boder
      start: '00:11:30.840'
      end: '00:11:31.412'
      u: Ja...that’s all right.
    - who: Nelly Bondy
      start: '00:11:31.412'
      end: '00:11:32.148'
      u: You see...
    - who: David Boder
      start: '00:11:32.148'
      end: '00:11:38.833'
      u: I’m asking because sometimes like before some people tell me, now if you
        see somebody from there ask something.
    - who: Nelly Bondy
      start: '00:11:38.833'
      end: '00:11:39.182'
      u: Yes. I understand.
    - who: David Boder
      start: '00:11:39.182'
      end: '00:11:40.155'
      u: You see, that’s why I’m doing it.
    - who: Nelly Bondy
      start: '00:11:40.155'
      end: '00:11:41.010'
      u: Yes, I understand, but...
    - who: David Boder
      start: '00:11:41.010'
      end: '00:11:43.568'
      u: All right. Now three months you were in Drancy.
    - who: Nelly Bondy
      start: '00:11:43.568'
      end: '00:11:43.740'
      u: Yes.
    - who: David Boder
      start: '00:11:43.740'
      end: '00:11:46.107'
      u: What were you doing in Drancy for three months?
    - who: Nelly Bondy
      start: '00:11:46.107'
      end: '00:11:52.940'
      u: Nothing. There was nothing to do. I was taking care of the room. I was sweeping
        the floor and the...
    - who: David Boder
      start: '00:11:52.940'
      end: '00:11:55.216'
      u: How many people were you in the room?
    - who: Nelly Bondy
      start: '00:11:55.216'
      end: '00:12:02.073'
      u: There was quite a big dormitory. There were...there must have been...well,
        eighty or so.
    - who: David Boder
      start: '00:12:02.073'
      end: '00:12:03.656'
      u: Did you sleep each one in a separate bed ?
    - who: Nelly Bondy
      start: '00:12:03.656'
      end: '00:12:04.602'
      u: Yes, we did.
    - who: David Boder
      start: '00:12:04.602'
      end: '00:12:05.618'
      u: You had a separate bed for you?
    - who: Nelly Bondy
      start: '00:12:05.618'
      end: '00:12:06.092'
      u: Yes.
    - who: David Boder
      start: '00:12:06.092'
      end: '00:12:07.884'
      u: Were there women with children?
    - who: Nelly Bondy
      start: '00:12:07.884'
      end: '00:12:09.195'
      u: Yes, women and children.
    - who: David Boder
      start: '00:12:09.195'
      end: '00:12:10.130'
      u: There were women and children.
    - who: Nelly Bondy
      start: '00:12:10.130'
      end: '00:12:10.927'
      u: Yes.
    - who: David Boder
      start: '00:12:10.927'
      end: '00:12:14.201'
      u: And...did they let you write any letters?
    - who: Nelly Bondy
      start: '00:12:14.201'
      end: '00:12:14.806'
      u: No.
    - who: David Boder
      start: '00:12:14.806'
      end: '00:12:15.320'
      u: No...
    - who: Nelly Bondy
      start: '00:12:15.320'
      end: '00:12:20.776'
      u: We had...yes, we had the right to write...one postcard a month, but we could
        manage to get out letters secretly, you see.
    - who: David Boder
      start: '00:12:20.776'
      end: '00:12:22.052'
      u: Yes, you could manage to get it out the other way.
    - who: Nelly Bondy
      start: '00:12:22.052'
      end: '00:12:23.617'
      u: Yes.
    - who: David Boder
      start: '00:12:23.617'
      end: '00:12:26.165'
      u: All right. Then what happened?
    - who: Nelly Bondy
      start: '00:12:26.165'
      end: '00:12:33.771'
      u: Well, in June ’43, I was...loaded into a car. There were forty-nine other
        people who were taken on the van...
    - who: David Boder
      start: '00:12:33.771'
      end: '00:12:34.941'
      u: All women?
    - who: Nelly Bondy
      start: '00:12:34.941'
      end: '00:12:36.713'
      u: No. That was quite mixed up.
    - who: David Boder
      start: '00:12:36.713'
      end: '00:12:37.600'
      u: Men, women, and children?
    - who: Nelly Bondy
      start: '00:12:37.600'
      end: '00:12:38.749'
      u: Men, women, and children.
    - who: David Boder
      start: '00:12:38.749'
      end: '00:12:39.546'
      u: Yes.
    - who: Nelly Bondy
      start: '00:12:39.546'
      end: '00:12:44.856'
      u: Well, we remained in this car for three nights; two days and three nights.
    - who: David Boder
      start: '00:12:44.856'
      end: '00:12:46.459'
      u: What kind of car was it?
    - who: Nelly Bondy
      start: '00:12:46.459'
      end: '00:12:49.114'
      u: Well, a big car. You know, a van you call it in English, I think.
    - who: David Boder
      start: '00:12:49.114'
      end: '00:12:50.604'
      u: Well, it was a freight car?
    - who: Nelly Bondy
      start: '00:12:50.604'
      end: '00:12:51.550'
      u: Yes, a freight car.
    - who: David Boder
      start: '00:12:51.550'
      end: '00:12:52.052'
      u: En...did it have...
    - who: Nelly Bondy
      start: '00:12:52.052'
      end: '00:12:53.695'
      u: Eight horses or forty men.
    - who: David Boder
      start: '00:12:53.695'
      end: '00:12:58.264'
      u: Yes.... Do they write here to...’Huit et quarante’ and call these eight horses
        and forty men?
    - who: Nelly Bondy
      start: '00:12:58.264'
      end: '00:12:59.484'
      u: Yes, I think so.
    - who: David Boder
      start: '00:12:59.484'
      end: '00:13:05.707'
      u: Because we have in the American Legion...[it] has a special detachment that
        they call the Eight and Forty.
    - who: Nelly Bondy
      start: '00:13:05.707'
      end: '00:13:06.300'
      u: I don’t know that.
    - who: David Boder
      start: '00:13:06.300'
      end: '00:13:10.723'
      u: Yes...well, it is a comic kind of detachment of the Legion, you see.
    - who: Nelly Bondy
      start: '00:13:10.723'
      end: '00:13:10.975'
      u: I see.
    - who: David Boder
      start: '00:13:10.975'
      end: '00:13:14.779'
      u: And they call themselves the Eight and Forty or the Forty and Eight.
    - who: Nelly Bondy
      start: '00:13:14.779'
      end: '00:13:15.536'
      u: I see. Yes...
    - who: David Boder
      start: '00:13:15.536'
      end: '00:13:20.473'
      u: Now tell me. It was a...it was then a...freight car?
    - who: Nelly Bondy
      start: '00:13:20.473'
      end: '00:13:21.351'
      u: Yes.
    - who: David Boder
      start: '00:13:21.351'
      end: '00:13:23.345'
      u: Did it have any benches, anything to...
    - who: Nelly Bondy
      start: '00:13:23.345'
      end: '00:13:24.210'
      u: Nothing at all.
    - who: David Boder
      start: '00:13:24.210'
      end: '00:13:24.531'
      u: Nothing to sit on.
    - who: Nelly Bondy
      start: '00:13:24.531'
      end: '00:13:25.497'
      u: Absolutely nothing.
    - who: David Boder
      start: '00:13:25.497'
      end: '00:13:28.136'
      u: All right. Did it have toilet facilities?
    - who: Nelly Bondy
      start: '00:13:28.136'
      end: '00:13:28.862'
      u: No.
    - who: David Boder
      start: '00:13:28.862'
      end: '00:13:33.094'
      u: No...did they open the cars at the stations for you to go out?
    - who: Nelly Bondy
      start: '00:13:33.094'
      end: '00:13:42.824'
      u: Well,...in France, yes. As soon as we had crossed the border, very...very
        rarely, you see. I think once or twice.
    - who: David Boder
      start: '00:13:42.824'
      end: '00:13:44.939'
      u: Did you get water into the car?
    - who: Nelly Bondy
      start: '00:13:44.939'
      end: '00:13:47.911'
      u: We got...one small bottle of water...
    - who: David Boder
      start: '00:13:47.911'
      end: '00:13:48.119'
      u: Yes...
    - who: Nelly Bondy
      start: '00:13:48.119'
      end: '00:13:49.226'
      u: ". . . for fifty people."
    - who: David Boder
      start: '00:13:49.226'
      end: '00:13:51.603'
      u: And then how would you drink it?
    - who: Nelly Bondy
      start: '00:13:51.603'
      end: '00:13:55.030'
      u: Well, we had taken along some bowls and...ah...glasses, you see.
    - who: David Boder
      start: '00:13:55.030'
      end: '00:13:56.211'
      u: Glasses and cups...?
    - who: Nelly Bondy
      start: '00:13:56.211'
      end: '00:13:57.509'
      u: ". . . and cups. From Drancy."
    - who: David Boder
      start: '00:13:57.509'
      end: '00:14:02.278'
      u: All right. And...there were no toilet facilities in the car?
    - who: Nelly Bondy
      start: '00:14:02.278'
      end: '00:14:02.891'
      u: No. No.
    - who: David Boder
      start: '00:14:02.891'
      end: '00:14:04.522'
      u: So what were people doing?
    - who: Nelly Bondy
      start: '00:14:04.522'
      end: '00:14:10.046'
      u: Well, they had another bucket. That was all. We had...a cover on it...that
        was...all we could do.
    - who: David Boder
      start: '00:14:10.046'
      end: '00:14:14.570'
      u: Yes, but where were you...where were you satisfying you need?
    - who: Nelly Bondy
      start: '00:14:14.570'
      end: '00:14:17.675'
      u: Well, I...I told you. There was a second bucket for that.
    - who: David Boder
      start: '00:14:17.675'
      end: '00:14:19.870'
      u: Yes, but it was open, or was it covered?
    - who: Nelly Bondy
      start: '00:14:19.870'
      end: '00:14:25.374'
      u: Well, it was open; but we had to...we threw it out. There was a quite a small
        window.
    - who: David Boder
      start: '00:14:25.374'
      end: '00:14:25.648'
      u: Yes.
    - who: Nelly Bondy
      start: '00:14:25.648'
      end: '00:14:28.121'
      u: And it was...[we] threw it down, low...
    - who: David Boder
      start: '00:14:28.121'
      end: '00:14:31.264'
      u: But...I mean, was the bucket in any way...
    - who: Nelly Bondy
      start: '00:14:31.264'
      end: '00:14:33.411'
      u: No, nothing. No, no. [her voice becomes high in pitch and irritable]
    - who: David Boder
      start: '00:14:33.411'
      end: '00:14:34.813'
      u: ". . . that people had privacy?"
    - who: Nelly Bondy
      start: '00:14:34.813'
      end: '00:14:38.238'
      u: No, nothing. I told you. We just wrapped a cover around us.
    - who: David Boder
      start: '00:14:38.238'
      end: '00:14:38.672'
      u: Yes...
    - who: Nelly Bondy
      start: '00:14:38.672'
      end: '00:14:39.033'
      u: That was all.
    - who: David Boder
      start: '00:14:39.033'
      end: '00:14:42.267'
      u: Oh, you wrapped...you wrapped a cover around you when used it...as you went
        to use it.
    - who: Nelly Bondy
      start: '00:14:42.267'
      end: '00:14:43.192'
      u: Yes. Yes, when we used it.
    - who: David Boder
      start: '00:14:43.192'
      end: '00:14:46.711'
      u: Yes. All right. And then?
    - who: Nelly Bondy
      start: '00:14:46.711'
      end: '00:14:53.975'
      u: Well, finally we arrived...in some kind of open place. There wasn’t even
        a station, just a shed.
    - who: David Boder
      start: '00:14:53.975'
      end: '00:14:55.818'
      u: Yes...
    - who: Nelly Bondy
      start: '00:14:55.818'
      end: '00:14:58.135'
      u: And we were told to get down...off the car.
    - who: David Boder
      start: '00:14:58.135'
      end: '00:14:58.929'
      u: Ja...
    - who: Nelly Bondy
      start: '00:14:58.929'
      end: '00:15:00.895'
      u: And to take along our luggage.
    - who: David Boder
      start: '00:15:00.895'
      end: '00:15:02.135'
      u: To take along your luggage.
    - who: Nelly Bondy
      start: '00:15:02.135'
      end: '00:15:02.589'
      u: Yes.
    - who: David Boder
      start: '00:15:02.589'
      end: '00:15:03.121'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:03.121'
      end: '00:15:03.847'
      u: Well, the next thing...
    - who: David Boder
      start: '00:15:03.847'
      end: '00:15:05.077'
      u: How much luggage were you having?
    - who: Nelly Bondy
      start: '00:15:05.077'
      end: '00:15:07.099'
      u: I just had a brief knapsack. That was all.
    - who: David Boder
      start: '00:15:07.099'
      end: '00:15:08.914'
      u: Yes. All right.
    - who: Nelly Bondy
      start: '00:15:08.914'
      end: '00:15:14.063'
      u: And...ah...when we had gotten down from the cars we were told to leave the
        luggage behind...
    - who: David Boder
      start: '00:15:14.063'
      end: '00:15:14.255'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:14.255'
      end: '00:15:15.301'
      u: ". . . in the rain."
    - who: David Boder
      start: '00:15:15.301'
      end: '00:15:15.654'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:15.654'
      end: '00:15:17.963'
      u: And then we were chosen out...just...
    - who: David Boder
      start: '00:15:17.963'
      end: '00:15:18.838'
      u: "“Selected” is the word."
    - who: Nelly Bondy
      start: '00:15:18.838'
      end: '00:15:19.302'
      u: Select, yes.
    - who: David Boder
      start: '00:15:19.302'
      end: '00:15:19.764'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:19.764'
      end: '00:15:21.062'
      u: But we didn’t know then, you see.
    - who: David Boder
      start: '00:15:21.062'
      end: '00:15:22.413'
      u: Yes.
    - who: Nelly Bondy
      start: '00:15:22.413'
      end: '00:15:24.591'
      u: They took out old and sick people...
    - who: David Boder
      start: '00:15:24.591'
      end: '00:15:24.801'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:24.801'
      end: '00:15:26.896'
      u: ". . . and put them on cars— on...ah...those..."
    - who: David Boder
      start: '00:15:26.896'
      end: '00:15:27.630'
      u: Trucks?
    - who: Nelly Bondy
      start: '00:15:27.630'
      end: '00:15:28.313'
      u: ". . . trucks. Yes."
    - who: David Boder
      start: '00:15:28.313'
      end: '00:15:29.019'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:29.019'
      end: '00:15:34.876'
      u: And the others—we were taken into ranges of five each, and we were marched
        into the camp.
    - who: David Boder
      start: '00:15:34.876'
      end: '00:15:35.761'
      u: Yes...
    - who: Nelly Bondy
      start: '00:15:35.761'
      end: '00:15:39.380'
      u: Ah...for the others, we never heard about them again.
    - who: David Boder
      start: '00:15:39.380'
      end: '00:15:40.963'
      u: You did not hear about the other people?
    - who: Nelly Bondy
      start: '00:15:40.963'
      end: '00:15:41.384'
      u: No.
    - who: David Boder
      start: '00:15:41.384'
      end: '00:15:42.695'
      u: No...
    - who: Nelly Bondy
      start: '00:15:42.695'
      end: '00:15:49.114'
      u: Well, we got into the camp. It was terrible. The first impression of this
        camp...it was Birkenau.
    - who: David Boder
      start: '00:15:49.114'
      end: '00:15:51.994'
      u: Oh, it was Birkenau. Yes...where is Birkenau?
    - who: Nelly Bondy
      start: '00:15:51.994'
      end: '00:15:55.248'
      u: Birkenau is some...some kilometers from Aus—...from Auschwitz.
    - who: David Boder
      start: '00:15:55.248'
      end: '00:15:56.921'
      u: And Auschwitz is where?
    - who: Nelly Bondy
      start: '00:15:56.921'
      end: '00:15:58.625'
      u: In east Upper Silesia.
    - who: David Boder
      start: '00:15:58.625'
      end: '00:15:59.323'
      u: In east Upper Silesia...
    - who: Nelly Bondy
      start: '00:15:59.323'
      end: '00:16:00.192'
      u: ". . . Upper Silesia..."
    - who: David Boder
      start: '00:16:00.192'
      end: '00:16:01.712'
      u: Who has it now?
    - who: Nelly Bondy
      start: '00:16:01.712'
      end: '00:16:02.448'
      u: Poland
    - who: David Boder
      start: '00:16:02.448'
      end: '00:16:03.486'
      u: Poland has it now?
    - who: Nelly Bondy
      start: '00:16:03.486'
      end: '00:16:03.950'
      u: Yes...Yes
    - who: David Boder
      start: '00:16:03.950'
      end: '00:16:08.886'
      u: So that means from France, from Drancy—how you call it in elegant French—you
        travelled...
    - who: Nelly Bondy
      start: '00:16:08.886'
      end: '00:16:12.170'
      u: I couldn’t...I couldn’t tell you the exact distance, but I know it was...
    - who: David Boder
      start: '00:16:12.170'
      end: '00:16:16.203'
      u: Yes, I know. I couldn’t...but you went all through Germany...
    - who: Nelly Bondy
      start: '00:16:16.203'
      end: '00:16:17.078'
      u: Yes, yes.
    - who: David Boder
      start: '00:16:17.078'
      end: '00:16:18.489'
      u: ". . . into Poland?"
    - who: Nelly Bondy
      start: '00:16:18.489'
      end: '00:16:19.114'
      u: Yes.
    - who: David Boder
      start: '00:16:19.114'
      end: '00:16:20.374'
      u: Into occupied Poland...
    - who: Nelly Bondy
      start: '00:16:20.374'
      end: '00:16:20.838'
      u: That’s right.
    - who: David Boder
      start: '00:16:20.838'
      end: '00:16:23.036'
      u: And there you were put down in...
    - who: Nelly Bondy
      start: '00:16:23.036'
      end: '00:16:23.609'
      u: Yes...
    - who: David Boder
      start: '00:16:23.609'
      end: '00:16:24.343'
      u: Birkenau?
    - who: Nelly Bondy
      start: '00:16:24.343'
      end: '00:16:24.774'
      u: Yes.
    - who: David Boder
      start: '00:16:24.774'
      end: '00:16:30.410'
      u: And they separated some people and so on. Who do you think they separated—the
        older people?
    - who: Nelly Bondy
      start: '00:16:30.410'
      end: '00:16:32.343'
      u: Well, yes. Older and sick people.
    - who: David Boder
      start: '00:16:32.343'
      end: '00:16:33.573'
      u: And children?
    - who: Nelly Bondy
      start: '00:16:33.573'
      end: '00:16:34.602'
      u: Children, too [her voice becomes low].
    - who: David Boder
      start: '00:16:34.602'
      end: '00:16:35.679'
      u: And they took the children?
    - who: Nelly Bondy
      start: '00:16:35.679'
      end: '00:16:36.201'
      u: Yes.
    - who: David Boder
      start: '00:16:36.201'
      end: '00:16:39.356'
      u: And then you, who did they leave on the other side?
    - who: Nelly Bondy
      start: '00:16:39.356'
      end: '00:16:41.967'
      u: Well, they left people who were able to work...
    - who: David Boder
      start: '00:16:41.967'
      end: '00:16:42.804'
      u: Yes...
    - who: Nelly Bondy
      start: '00:16:42.804'
      end: '00:16:43.826'
      u: ". . . who were in good health—who were strong."
    - who: David Boder
      start: '00:16:43.826'
      end: '00:16:49.411'
      u: Now can you [tell] us [about] the first day you started in Birkenau.
    - who: Nelly Bondy
      start: '00:16:49.411'
      end: '00:16:57.182'
      u: We arrived in the evening. It was about six o’clock and...[pause]
    - who: David Boder
      start: '00:16:57.182'
      end: '00:16:58.634'
      u: Yes, yes.
    - who: Nelly Bondy
      start: '00:16:58.634'
      end: '00:17:04.227'
      u: The first thing to be done was to be tattooed. You see, they preferred...they
        tattooed the number on our left forearm.
    - who: David Boder
      start: '00:17:04.227'
      end: '00:17:05.727'
      u: You have a tattoo number?
    - who: Nelly Bondy
      start: '00:17:05.727'
      end: '00:17:08.832'
      u: No. I got it cut...I got it cut out when I came back. [she shows a rather
        bad scar]
    - who: David Boder
      start: '00:17:08.832'
      end: '00:17:10.403'
      u: How did you take it out?
    - who: Nelly Bondy
      start: '00:17:10.403'
      end: '00:17:13.798'
      u: It was quite an operation. It had to be cut out. It was very deep.
    - who: David Boder
      start: '00:17:13.798'
      end: '00:17:18.082'
      u: It was...it was cut out and then you had some skin re-grafted?
    - who: Nelly Bondy
      start: '00:17:18.082'
      end: '00:17:18.941'
      u: Yes, yes. That’s it.
    - who: David Boder
      start: '00:17:18.941'
      end: '00:17:23.405'
      u: Aha...also you have then on your left arm...
    - who: Nelly Bondy
      start: '00:17:23.405'
      end: '00:17:24.018'
      u: Yes...
    - who: David Boder
      start: '00:17:24.018'
      end: '00:17:27.081'
      u: ". . . left arm you have a scar."
    - who: Nelly Bondy
      start: '00:17:27.081'
      end: '00:17:28.470'
      u: Yes.
    - who: David Boder
      start: '00:17:28.470'
      end: '00:17:30.547'
      u: From the removal of the tattoo.
    - who: Nelly Bondy
      start: '00:17:30.547'
      end: '00:17:30.868'
      u: Yes.
    - who: David Boder
      start: '00:17:30.868'
      end: '00:17:32.509'
      u: Who did that for you?
    - who: Nelly Bondy
      start: '00:17:32.509'
      end: '00:17:34.939'
      u: In the Hospital San Louis in Paris.
    - who: David Boder
      start: '00:17:34.939'
      end: '00:17:36.570'
      u: Did they charge you any money for it?
    - who: Nelly Bondy
      start: '00:17:36.570'
      end: '00:17:37.931'
      u: No.
    - who: David Boder
      start: '00:17:37.931'
      end: '00:17:39.915'
      u: ". . . did many people remove their tattoos?"
    - who: Nelly Bondy
      start: '00:17:39.915'
      end: '00:17:42.524'
      u: No, almost none of them.
    - who: David Boder
      start: '00:17:42.524'
      end: '00:17:45.254'
      u: And where did they graft the skin from? It must have...
    - who: Nelly Bondy
      start: '00:17:45.254'
      end: '00:17:47.853'
      u: Well, he just...he...no, he cut it out and “grafted” it together.
    - who: David Boder
      start: '00:17:47.853'
      end: '00:17:49.282'
      u: And sewed it together.
    - who: Nelly Bondy
      start: '00:17:49.282'
      end: '00:17:49.635'
      u: Yes.
    - who: David Boder
      start: '00:17:49.635'
      end: '00:17:51.218'
      u: He cut out and sewed it together.
    - who: Nelly Bondy
      start: '00:17:51.218'
      end: '00:17:51.922'
      u: Yes.
    - who: David Boder
      start: '00:17:51.922'
      end: '00:17:58.351'
      u: All right....and then...eh...you had the tattoo taken...they tattooed you
        the first day.
    - who: Nelly Bondy
      start: '00:17:58.351'
      end: '00:18:00.292'
      u: Yes. It was the first thing.
    - who: David Boder
      start: '00:18:00.292'
      end: '00:18:02.006'
      u: Yes...and?
    - who: Nelly Bondy
      start: '00:18:02.006'
      end: '00:18:10.828'
      u: And then we went up to [unintelligible]. We did get nothing to eat, just
        the little bottles of so-called tea. It...I don’t know; it was some concoction
        from herbs, you see.
    - who: David Boder
      start: '00:18:10.828'
      end: '00:18:11.856'
      u: Yes.
    - who: Nelly Bondy
      start: '00:18:11.856'
      end: '00:18:18.792'
      u: And...then we were left alone. There was no commodity, nothing at all. There
        was the bare floor—that was the sand which was stamped hard.
    - who: David Boder
      start: '00:18:18.792'
      end: '00:18:21.260'
      u: "“Commodity,” you mean no toilet facilities?"
    - who: Nelly Bondy
      start: '00:18:21.260'
      end: '00:18:25.976'
      u: No toilet facilities, no...no wrappers, no rags, no...no bed, nothing at
        all.
    - who: David Boder
      start: '00:18:25.976'
      end: '00:18:26.791'
      u: Ja.
    - who: Nelly Bondy
      start: '00:18:26.791'
      end: '00:18:29.097'
      u: Well, we were so tired that we slept all the same.
    - who: David Boder
      start: '00:18:29.097'
      end: '00:18:29.813'
      u: On the floor.
    - who: Nelly Bondy
      start: '00:18:29.813'
      end: '00:18:30.257'
      u: Yes.
    - who: David Boder
      start: '00:18:30.257'
      end: '00:18:32.392'
      u: Were you separated already—men and women?
    - who: Nelly Bondy
      start: '00:18:32.392'
      end: '00:18:34.741'
      u: Yes, yes. We were separated immediately upon arriving.
    - who: David Boder
      start: '00:18:34.741'
      end: '00:18:38.509'
      u: Yes. Now?
    - who: Nelly Bondy
      start: '00:18:38.509'
      end: '00:18:46.270'
      u: Then...then...we were...we were awakened the next morning. It was quite dark
        yet.
    - who: David Boder
      start: '00:18:46.270'
      end: '00:18:48.075'
      u: Yes...
    - who: Nelly Bondy
      start: '00:18:48.075'
      end: '00:18:48.898'
      u: And...
    - who: David Boder
      start: '00:18:48.898'
      end: '00:18:54.460'
      u: You can help me greatly if you now and then look. If it, the light here,
        lights up a bit [on the recorder]...
    - who: Nelly Bondy
      start: '00:18:54.460'
      end: '00:18:55.045'
      u: I see.
    - who: David Boder
      start: '00:18:55.045'
      end: '00:18:57.848'
      u: ". . . that means you are speaking loud enough, you see."
    - who: Nelly Bondy
      start: '00:18:57.848'
      end: '00:18:58.320'
      u: Oh, I see. Yes.
    - who: David Boder
      start: '00:18:58.320'
      end: '00:19:00.223'
      u: Just at times. You get it? All right, go ahead.
    - who: Nelly Bondy
      start: '00:19:00.223'
      end: '00:19:01.473'
      u: Yes, I understand what you want.
    - who: David Boder
      start: '00:19:01.473'
      end: '00:19:05.889'
      u: Yes. [coughs] See now, from the cough it went very well [the light]. All
        right?
    - who: Nelly Bondy
      start: '00:19:05.889'
      end: '00:19:06.639'
      u: Oh, I see now.
    - who: David Boder
      start: '00:19:06.639'
      end: '00:19:09.893'
      u: Yes. Yes, you were...eh...
    - who: Nelly Bondy
      start: '00:19:09.893'
      end: '00:19:28.915'
      u: Yes, I just reflected. Ah...I was...I was think[ing] over what we did there
        and, yes, the first thing we were searched and we were taken...They took away
        what we still had left from...from handkerchiefs or some small things, and
        then we were all taken away all our things. All our clothing was taken away.
    - who: David Boder
      start: '00:19:28.915'
      end: '00:19:29.306'
      u: Yes...
    - who: Nelly Bondy
      start: '00:19:29.306'
      end: '00:19:30.496'
      u: Absolutely everything.
    - who: David Boder
      start: '00:19:30.496'
      end: '00:19:31.169'
      u: Yes...
    - who: Nelly Bondy
      start: '00:19:31.169'
      end: '00:19:33.306'
      u: And then they cut our hair.
    - who: David Boder
      start: '00:19:33.306'
      end: '00:19:33.710'
      u: Ja...
    - who: Nelly Bondy
      start: '00:19:33.710'
      end: '00:19:36.137'
      u: They...ah...with razor.
    - who: David Boder
      start: '00:19:36.137'
      end: '00:19:37.236'
      u: With an electric razor?
    - who: Nelly Bondy
      start: '00:19:37.236'
      end: '00:19:37.650'
      u: Yes, we...
    - who: David Boder
      start: '00:19:37.650'
      end: '00:19:38.596'
      u: They sheared you completely?
    - who: Nelly Bondy
      start: '00:19:38.596'
      end: '00:19:40.449'
      u: Yes, we were quite shaved.
    - who: David Boder
      start: '00:19:40.449'
      end: '00:19:43.572'
      u: Yes...eh...your hair from the and...
    - who: Nelly Bondy
      start: '00:19:43.572'
      end: '00:19:44.558'
      u: Every...everything.
    - who: David Boder
      start: '00:19:44.558'
      end: '00:19:45.393'
      u: The whole body?
    - who: Nelly Bondy
      start: '00:19:45.393'
      end: '00:19:46.248'
      u: Yes, the whole body.
    - who: David Boder
      start: '00:19:46.248'
      end: '00:19:47.244'
      u: Yes...abdominal hair?
    - who: Nelly Bondy
      start: '00:19:47.244'
      end: '00:19:47.806'
      u: Yes.
    - who: David Boder
      start: '00:19:47.806'
      end: '00:19:49.601'
      u: Why did they do that?
    - who: Nelly Bondy
      start: '00:19:49.601'
      end: '00:19:53.752'
      u: I can’t tell you. I thought first it was because of...
    - who: David Boder
      start: '00:19:53.752'
      end: '00:19:54.004'
      u: Lice?
    - who: Nelly Bondy
      start: '00:19:54.004'
      end: '00:19:54.892'
      u: ". . . vermin or so."
    - who: David Boder
      start: '00:19:54.892'
      end: '00:19:55.441'
      u: Yes...
    - who: Nelly Bondy
      start: '00:19:55.441'
      end: '00:19:59.964'
      u: But...later on I changed my mind. I think it was the sheer malice or so.
    - who: David Boder
      start: '00:19:59.964'
      end: '00:20:00.893'
      u: Chicanery?
    - who: Nelly Bondy
      start: '00:20:00.893'
      end: '00:20:01.609'
      u: Yes.
    - who: David Boder
      start: '00:20:01.609'
      end: '00:20:03.645'
      u: Tell me, who did the shearing?
    - who: Nelly Bondy
      start: '00:20:03.645'
      end: '00:20:05.082'
      u: They were deportees. They were...
    - who: David Boder
      start: '00:20:05.082'
      end: '00:20:05.920'
      u: Men or women?
    - who: Nelly Bondy
      start: '00:20:05.920'
      end: '00:20:06.646'
      u: Women.
    - who: David Boder
      start: '00:20:06.646'
      end: '00:20:07.047'
      u: Women did the shaving?
    - who: Nelly Bondy
      start: '00:20:07.047'
      end: '00:20:07.676'
      u: 'Yes'
    - who: David Boder
      start: '00:20:07.676'
      end: '00:20:08.001'
      u: Yes.
    - who: Nelly Bondy
      start: '00:20:08.001'
      end: '00:20:13.494'
      u: Women did it but men passed...through the room all the time. You see, that
        was the most horrible experience.
    - who: David Boder
      start: '00:20:13.494'
      end: '00:20:16.271'
      u: Who were these deputies? Were they themselves...eh...
    - who: Nelly Bondy
      start: '00:20:16.271'
      end: '00:20:16.987'
      u: Deportees.
    - who: David Boder
      start: '00:20:16.987'
      end: '00:20:17.165'
      u: Deportees.
    - who: Nelly Bondy
      start: '00:20:17.165'
      end: '00:20:18.561'
      u: No, they were deported people, yes.
    - who: David Boder
      start: '00:20:18.561'
      end: '00:20:20.211'
      u: Were they Jewish deportees?
    - who: Nelly Bondy
      start: '00:20:20.211'
      end: '00:20:23.160'
      u: For the most...yes. Most of them were Slovakian or Polian...or Polish.
    - who: David Boder
      start: '00:20:23.160'
      end: '00:20:24.155'
      u: Slovakian or Polish?
    - who: Nelly Bondy
      start: '00:20:24.155'
      end: '00:20:24.379'
      u: Yes.
    - who: David Boder
      start: '00:20:24.379'
      end: '00:20:26.922'
      u: All right.
    - who: Nelly Bondy
      start: '00:20:26.922'
      end: '00:20:27.481'
      u: Then we had to...
    - who: David Boder
      start: '00:20:27.481'
      end: '00:20:29.344'
      u: Did they take...took off all your hair?
    - who: Nelly Bondy
      start: '00:20:29.344'
      end: '00:20:35.593'
      u: All your hair. Absolutely everything. It took me three days to recognize
        my fellow...the fellow...[prisoner] with whom I had arrived.
    - who: David Boder
      start: '00:20:35.593'
      end: '00:20:36.502'
      u: Oh, you couldn’t recognize the face?
    - who: Nelly Bondy
      start: '00:20:36.502'
      end: '00:20:46.863'
      u: I couldn’t recognize them. First of all, [for] three days at least. People
        from...with whom I had been together in Drancy for months, for three months.
        I couldn’t recognize for seven days.
    - who: David Boder
      start: '00:20:46.863'
      end: '00:20:49.716'
      u: Yes. All right.
    - who: Nelly Bondy
      start: '00:20:49.716'
      end: '00:20:53.965'
      u: Well, [pauses] do you want...
    - who: David Boder
      start: '00:20:53.965'
      end: '00:20:56.853'
      u: Yes...go ahead. What happened then?
    - who: Nelly Bondy
      start: '00:20:56.853'
      end: '00:21:01.199'
      u: Well, next we were waiting for so-called douche, a shower bath.
    - who: David Boder
      start: '00:21:01.199'
      end: '00:21:02.158'
      u: Yes...
    - who: Nelly Bondy
      start: '00:21:02.158'
      end: '00:21:06.392'
      u: We had to wait...in a very huge room. The room was overheated.
    - who: David Boder
      start: '00:21:06.392'
      end: '00:21:08.509'
      u: What do you mean? They took you to another room?
    - who: Nelly Bondy
      start: '00:21:08.509'
      end: '00:21:15.083'
      u: Yes. We were taken to another room then, and there we were [unintelligible];
        the others [?] sat down and we were waiting.
    - who: David Boder
      start: '00:21:15.083'
      end: '00:21:16.834'
      u: Yes...
    - who: Nelly Bondy
      start: '00:21:16.834'
      end: '00:21:20.723'
      u: Finally we got into the shower bath. It was cold.
    - who: David Boder
      start: '00:21:20.723'
      end: '00:21:20.891'
      u: Yes...
    - who: Nelly Bondy
      start: '00:21:20.891'
      end: '00:21:23.586'
      u: No soap and no towels. Nothing at all.
    - who: David Boder
      start: '00:21:23.586'
      end: '00:21:24.825'
      u: Yes...
    - who: Nelly Bondy
      start: '00:21:24.825'
      end: '00:21:41.401'
      u: Well, you see, after three days and three nights on the train or so, we were
        dirty and we felt very uncomfortable. Nothing to be done. And there we had
        the first experience of how things were going on there. There was one woman
        who wanted a towel and she was beaten terribly because she had asked for it.
    - who: David Boder
      start: '00:21:41.401'
      end: '00:21:42.386'
      u: Who beat her?
    - who: Nelly Bondy
      start: '00:21:42.386'
      end: '00:21:46.071'
      u: That was a German deportee that knew Jewish.
    - who: David Boder
      start: '00:21:46.071'
      end: '00:21:46.816'
      u: A man or a woman?
    - who: Nelly Bondy
      start: '00:21:46.816'
      end: '00:21:47.781'
      u: No, a woman.
    - who: David Boder
      start: '00:21:47.781'
      end: '00:21:49.847'
      u: Yes...
    - who: Nelly Bondy
      start: '00:21:49.847'
      end: '00:21:50.441'
      u: Well, afterwards...
    - who: David Boder
      start: '00:21:50.441'
      end: '00:21:52.304'
      u: The “deputy” beat her?
    - who: Nelly Bondy
      start: '00:21:52.304'
      end: '00:21:53.629'
      u: A deportee. Well, a deported woman.
    - who: David Boder
      start: '00:21:53.629'
      end: '00:21:54.607'
      u: Yes, a deportee. Yes...
    - who: Nelly Bondy
      start: '00:21:54.607'
      end: '00:21:55.208'
      u: Ja...yes...
    - who: David Boder
      start: '00:21:55.208'
      end: '00:21:57.071'
      u: How did she beat her? What did she beat her with?
    - who: Nelly Bondy
      start: '00:21:57.071'
      end: '00:21:58.985'
      u: With a stick. With a big stick.
    - who: David Boder
      start: '00:21:58.985'
      end: '00:22:00.716'
      u: All right.
    - who: Nelly Bondy
      start: '00:22:00.716'
      end: '00:22:09.132'
      u: Then we were taken to another room, and we got clothing. That’s to say we
        got men’s underwear, a shirt and a trou—...a pair of trousers.
    - who: David Boder
      start: '00:22:09.132'
      end: '00:22:09.604'
      u: Hum...
    - who: Nelly Bondy
      start: '00:22:09.604'
      end: '00:22:12.609'
      u: And then we got old Russian uniforms.
    - who: David Boder
      start: '00:22:12.609'
      end: '00:22:13.157'
      u: Yes...
    - who: Nelly Bondy
      start: '00:22:13.157'
      end: '00:22:14.061'
      u: A pair pants...uniforms.
    - who: David Boder
      start: '00:22:14.061'
      end: '00:22:15.112'
      u: Old Russian uniforms?
    - who: Nelly Bondy
      start: '00:22:15.112'
      end: '00:22:18.437'
      u: Yes. Old Russian uniforms, pants and a jacket.
    - who: David Boder
      start: '00:22:18.437'
      end: '00:22:18.579'
      u: Yes...
    - who: Nelly Bondy
      start: '00:22:18.579'
      end: '00:22:21.960'
      u: And we got a kind of a foulard to put on our heads.
    - who: David Boder
      start: '00:22:21.960'
      end: '00:22:23.864'
      u: Oh, you got a kind of headgear?
    - who: Nelly Bondy
      start: '00:22:23.864'
      end: '00:22:24.397'
      u: Yes.
    - who: David Boder
      start: '00:22:24.397'
      end: '00:22:25.600'
      u: Yes...a...yes?
    - who: Nelly Bondy
      start: '00:22:25.600'
      end: '00:22:26.666'
      u: Just a...
    - who: David Boder
      start: '00:22:26.666'
      end: '00:22:28.565'
      u: A little...scarf?
    - who: Nelly Bondy
      start: '00:22:28.565'
      end: '00:22:29.565'
      u: A little scarf. Yes.
    - who: David Boder
      start: '00:22:29.565'
      end: '00:22:30.844'
      u: Yes...
    - who: Nelly Bondy
      start: '00:22:30.844'
      end: '00:22:38.031'
      u: Well, as for shoes, personally, they left my own shoes because I had arrived
        with...ah...my skiing shoes, you see.
    - who: David Boder
      start: '00:22:38.031'
      end: '00:22:38.960'
      u: Yes.
    - who: Nelly Bondy
      start: '00:22:38.960'
      end: '00:22:44.965'
      u: But the others had to take off their shoes, and they got...they got old shoes
        with...ah...wooden soles.
    - who: David Boder
      start: '00:22:44.965'
      end: '00:22:45.107'
      u: Ja...
    - who: Nelly Bondy
      start: '00:22:45.107'
      end: '00:22:47.769'
      u: But much too big, so most of them lost them.
    - who: David Boder
      start: '00:22:47.769'
      end: '00:22:48.693'
      u: Yes...
    - who: Nelly Bondy
      start: '00:22:48.693'
      end: '00:22:54.013'
      u: The soil was sticky and...ah...they clung to the soil and they lost most
        of them there, and went barefooted along.
    - who: David Boder
      start: '00:22:54.013'
      end: '00:22:57.967'
      u: Ja...That was in what month again?
    - who: Nelly Bondy
      start: '00:22:57.967'
      end: '00:22:58.455'
      u: Pardon?
    - who: David Boder
      start: '00:22:58.455'
      end: '00:22:59.831'
      u: What month was it?
    - who: Nelly Bondy
      start: '00:22:59.831'
      end: '00:23:00.729'
      u: It was June.
    - who: David Boder
      start: '00:23:00.729'
      end: '00:23:01.237'
      u: June. Ja...
    - who: Nelly Bondy
      start: '00:23:01.237'
      end: '00:23:13.777'
      u: Yes, it was June. Then we came...to another block and there we were arranged
        into kind of a...well, quarters—sleeping quarters.
    - who: David Boder
      start: '00:23:13.777'
      end: '00:23:15.305'
      u: Yes...
    - who: Nelly Bondy
      start: '00:23:15.305'
      end: '00:23:20.183'
      u: They were...they were three...three—I don’t know. My English is not good
        enough for that.
    - who: David Boder
      start: '00:23:20.183'
      end: '00:23:21.310'
      u: Three shifts?
    - who: Nelly Bondy
      start: '00:23:21.310'
      end: '00:23:21.696'
      u: Yes. Three...
    - who: David Boder
      start: '00:23:21.696'
      end: '00:23:22.858'
      u: Three tiers. Yes?
    - who: Nelly Bondy
      start: '00:23:22.858'
      end: '00:23:23.244'
      u: Yes.
    - who: David Boder
      start: '00:23:23.244'
      end: '00:23:24.412'
      u: One over the other in three shifts?
    - who: Nelly Bondy
      start: '00:23:24.412'
      end: '00:23:25.128'
      u: That’s it. Yes.
    - who: David Boder
      start: '00:23:25.128'
      end: '00:23:26.483'
      u: Yes...
    - who: Nelly Bondy
      start: '00:23:26.483'
      end: '00:23:26.859'
      u: Well, anyone...
    - who: David Boder
      start: '00:23:26.859'
      end: '00:23:28.752'
      u: But they were separate beds.
    - who: Nelly Bondy
      start: '00:23:28.752'
      end: '00:23:36.294'
      u: No, of course not. In each of them could...two people could have slept comfortably,
        but we were eight for each.
    - who: David Boder
      start: '00:23:36.294'
      end: '00:23:39.781'
      u: Ja...Wait a moment. What were they, board...boards?
    - who: Nelly Bondy
      start: '00:23:39.781'
      end: '00:23:42.502'
      u: They were woo—...yes, wood, shelves...wooden shelves.
    - who: David Boder
      start: '00:23:42.502'
      end: '00:23:43.791'
      u: Wood...platforms...like little platforms?
    - who: Nelly Bondy
      start: '00:23:43.791'
      end: '00:23:46.791'
      u: Yes, wood platforms with very little straw on it.
    - who: David Boder
      start: '00:23:46.791'
      end: '00:23:47.278'
      u: Yes...
    - who: Nelly Bondy
      start: '00:23:47.278'
      end: '00:23:49.522'
      u: And that’s all, and we were eight people in bed.
    - who: David Boder
      start: '00:23:49.522'
      end: '00:23:52.776'
      u: How was it, about the width of a double bed here in France?
    - who: Nelly Bondy
      start: '00:23:52.776'
      end: '00:23:53.715'
      u: Yes, about that.
    - who: David Boder
      start: '00:23:53.715'
      end: '00:23:56.040'
      u: Ja...and they put eight people in one...
    - who: Nelly Bondy
      start: '00:23:56.040'
      end: '00:23:56.918'
      u: Eight people to a bed...
    - who: David Boder
      start: '00:23:56.918'
      end: '00:23:57.730'
      u: ". . . on one board?"
    - who: Nelly Bondy
      start: '00:23:57.730'
      end: '00:23:58.603'
      u: Yes, with a...
    - who: David Boder
      start: '00:23:58.603'
      end: '00:23:59.669'
      u: ". . . On the same level?"
    - who: Nelly Bondy
      start: '00:23:59.669'
      end: '00:24:01.710'
      u: On the same level with three covers [?].
    - who: David Boder
      start: '00:24:01.710'
      end: '00:24:03.375'
      u: That means on the upper level were two [?]...
    - who: Nelly Bondy
      start: '00:24:03.375'
      end: '00:24:04.601'
      u: "[speaking at the same time]...on the upper level...ah..."
    - who: David Boder
      start: '00:24:04.601'
      end: '00:24:06.154'
      u: ". . . and on the top level?"
    - who: Nelly Bondy
      start: '00:24:06.154'
      end: '00:24:06.276'
      u: Yes.
    - who: David Boder
      start: '00:24:06.276'
      end: '00:24:06.855'
      u: And the middle level.
    - who: Nelly Bondy
      start: '00:24:06.855'
      end: '00:24:08.667'
      u: And the middle and then the...yes, that’s it.
    - who: David Boder
      start: '00:24:08.667'
      end: '00:24:10.231'
      u: What level did you get?
    - who: Nelly Bondy
      start: '00:24:10.231'
      end: '00:24:11.292'
      u: The upper, the most upper.
    - who: David Boder
      start: '00:24:11.292'
      end: '00:24:15.064'
      u: You got the upper...the most upper one. Yes?
    - who: Nelly Bondy
      start: '00:24:15.064'
      end: '00:24:32.898'
      u: Well, then we remained there for a day. It was Saturday and we didn’t do
        anything. We just lulled and they fed a kind of soup which was...which was
        concocted from herbs. How do you say in English, “ortice,” Brenn-nesseln [burning,
        stinging nettles].
    - who: David Boder
      start: '00:24:32.898'
      end: '00:24:40.208'
      u: Eh...ja...ah...oh...ah...from...”Bren-nessel.” Well, I will have to translate
        that word. It is a...
    - who: Nelly Bondy
      start: '00:24:40.208'
      end: '00:24:41.310'
      u: I don’t know the word in English.
    - who: David Boder
      start: '00:24:41.310'
      end: '00:24:41.498'
      u: Yes...
    - who: Nelly Bondy
      start: '00:24:41.498'
      end: '00:24:42.437'
      u: You see, my English is rather...
    - who: David Boder
      start: '00:24:42.437'
      end: '00:24:45.787'
      u: Yes. All right. And?
    - who: Nelly Bondy
      start: '00:24:45.787'
      end: '00:24:54.217'
      u: Well, we remained there the whole time. Next day it was Sunday and we got
        a...vaccination against typhoid fever.
    - who: David Boder
      start: '00:24:54.217'
      end: '00:24:55.110'
      u: Yes...
    - who: Nelly Bondy
      start: '00:24:55.110'
      end: '00:25:00.202'
      u: I wasn’t quite sure if it was really a vaccination but it...it seems...it
        appears to have really been one.
    - who: David Boder
      start: '00:25:00.202'
      end: '00:25:00.837'
      u: Injection?
    - who: Nelly Bondy
      start: '00:25:00.837'
      end: '00:25:02.081'
      u: Yes.
    - who: David Boder
      start: '00:25:02.081'
      end: '00:25:04.198'
      u: Yes...
    - who: Nelly Bondy
      start: '00:25:04.198'
      end: '00:25:09.614'
      u: Well then, next day we started to work. It was “out of work,” “Aussenarbeit”
        they called it...
    - who: David Boder
      start: '00:25:09.614'
      end: '00:25:10.619'
      u: Yes. Outdoor work [off-camp work].
    - who: Nelly Bondy
      start: '00:25:10.619'
      end: '00:25:19.387'
      u: Outdoor work, yes. We had to walk about...ah...an hour and a half to get
        to the working place, and we had to demolish a house.
    - who: David Boder
      start: '00:25:19.387'
      end: '00:25:19.586'
      u: Oh, demolish...
    - who: Nelly Bondy
      start: '00:25:19.586'
      end: '00:25:21.641'
      u: To take off bricks and...and rubbish...
    - who: David Boder
      start: '00:25:21.641'
      end: '00:25:21.748'
      u: Ja...
    - who: Nelly Bondy
      start: '00:25:21.748'
      end: '00:25:23.672'
      u: ". . . and so on, with our hands, of course."
    - who: David Boder
      start: '00:25:23.672'
      end: '00:25:25.180'
      u: In the city?
    - who: Nelly Bondy
      start: '00:25:25.180'
      end: '00:25:30.160'
      u: No, it was not in the city. It was some...some deserted spot out in the woods
        or...so I couldn’t tell you exactly where it was.
    - who: David Boder
      start: '00:25:30.160'
      end: '00:25:33.008'
      u: What do you mean, with your hands? They gave you some hammers? They gave
        you some...
    - who: Nelly Bondy
      start: '00:25:33.008'
      end: '00:25:36.769'
      u: Well, not very much. We had some shovel and some spikes. That was all.
    - who: David Boder
      start: '00:25:36.769'
      end: '00:25:39.236'
      u: And the house had to be taken apart, demolished?
    - who: Nelly Bondy
      start: '00:25:39.236'
      end: '00:25:39.714'
      u: Pardon?
    - who: David Boder
      start: '00:25:39.714'
      end: '00:25:40.998'
      u: They had...you had to demolish that?
    - who: Nelly Bondy
      start: '00:25:40.998'
      end: '00:25:42.399'
      u: Yes, we had to demolish a house.
    - who: David Boder
      start: '00:25:42.399'
      end: '00:25:43.841'
      u: To wreck it—what we call it.
    - who: Nelly Bondy
      start: '00:25:43.841'
      end: '00:25:45.958'
      u: Yes. Yes, that’s it, wreck it.
    - who: David Boder
      start: '00:25:45.958'
      end: '00:25:46.735'
      u: Yes.
    - who: Nelly Bondy
      start: '00:25:46.735'
      end: '00:25:53.177'
      u: I remember, we had to sink in a well which was quite ready to function. Well,
        we had to destroy it. They took a big...
    - who: David Boder
      start: '00:25:53.177'
      end: '00:25:54.045'
      u: A well?
    - who: Nelly Bondy
      start: '00:25:54.045'
      end: '00:25:55.111'
      u: A well, yes.
    - who: David Boder
      start: '00:25:55.111'
      end: '00:25:55.832'
      u: Ja...
    - who: Nelly Bondy
      start: '00:25:55.832'
      end: '00:25:58.284'
      u: They took a big trunk of a tree.
    - who: David Boder
      start: '00:25:58.284'
      end: '00:25:58.431'
      u: Yes...
    - who: Nelly Bondy
      start: '00:25:58.431'
      end: '00:26:00.979'
      u: We had to...we, about twenty people, to lift it...
    - who: David Boder
      start: '00:26:00.979'
      end: '00:26:01.284'
      u: Ja...
    - who: Nelly Bondy
      start: '00:26:01.284'
      end: '00:26:04.289'
      u: ". . . and to...well, to..."
    - who: David Boder
      start: '00:26:04.289'
      end: '00:26:05.182'
      u: To break the wall?
    - who: Nelly Bondy
      start: '00:26:05.182'
      end: '00:26:06.027'
      u: To break the wall of this...
    - who: David Boder
      start: '00:26:06.027'
      end: '00:26:07.976'
      u: Well, like the old Romans used to take...
    - who: Nelly Bondy
      start: '00:26:07.976'
      end: '00:26:09.672'
      u: Yes, something [in] this kind of way [chuckle].
    - who: David Boder
      start: '00:26:09.672'
      end: '00:26:11.068'
      u: Ja...used to take cities...
    - who: Nelly Bondy
      start: '00:26:11.068'
      end: '00:26:11.205'
      u: Yes.
    - who: David Boder
      start: '00:26:11.205'
      end: '00:26:12.312'
      u: ". . . with a battering ram."
    - who: Nelly Bondy
      start: '00:26:12.312'
      end: '00:26:14.002'
      u: "[laughs] That’s it exactly. Yes."
    - who: David Boder
      start: '00:26:14.002'
      end: '00:26:16.875'
      u: Ja...Yes, all right.
    - who: Nelly Bondy
      start: '00:26:16.875'
      end: '00:26:34.268'
      u: Well, we did that for a week or so; but personally I didn’t remain there.
        Jus—...when we had arrived, even before we were tattooed, there was a young
        Nazi. He was quite a boy. He came to ask for somebody who knew English.
    - who: David Boder
      start: '00:26:34.268'
      end: '00:26:34.908'
      u: Ja...
    - who: Nelly Bondy
      start: '00:26:34.908'
      end: '00:26:44.543'
      u: We were three, and he took down our names; and he chose me afterwards. And
        so I was removed from there, and I came to Auschwitz to the Staatsgebaude.
    - who: David Boder
      start: '00:26:44.543'
      end: '00:26:45.132'
      u: Yes...
    - who: Nelly Bondy
      start: '00:26:45.132'
      end: '00:26:47.503'
      u: ". . . to be...to be working in the office."
    - who: David Boder
      start: '00:26:47.503'
      end: '00:26:49.335'
      u: Yes. Why did they need English there?
    - who: Nelly Bondy
      start: '00:26:49.335'
      end: '00:26:52.462'
      u: Well, he had [apparently someone?] who wanted to take English lessons.
    - who: David Boder
      start: '00:26:52.462'
      end: '00:26:53.569'
      u: Oh!
    - who: Nelly Bondy
      start: '00:26:53.569'
      end: '00:26:54.244'
      u: He learned...
    - who: David Boder
      start: '00:26:54.244'
      end: '00:26:56.173'
      u: He didn’t...they didn’t need you as a interpreter there?
    - who: Nelly Bondy
      start: '00:26:56.173'
      end: '00:26:59.280'
      u: No, but anyway I was...safe, so...
    - who: David Boder
      start: '00:26:59.280'
      end: '00:27:02.514'
      u: Ja...They wanted somebody...take English lessons. All right.
    - who: Nelly Bondy
      start: '00:27:02.514'
      end: '00:27:05.209'
      u: Yes. One of the Nazis wanted to take English lessons.
    - who: David Boder
      start: '00:27:05.209'
      end: '00:27:05.352'
      u: Yes...
    - who: Nelly Bondy
      start: '00:27:05.352'
      end: '00:27:08.616'
      u: He never did afterwards, but anyway I was working in the office.
    - who: David Boder
      start: '00:27:08.616'
      end: '00:27:10.895'
      u: Yes...
    - who: Nelly Bondy
      start: '00:27:10.895'
      end: '00:27:17.057'
      u: And so...so I came to the office, and I have been working in the administration
        of the camp.
    - who: David Boder
      start: '00:27:17.057'
      end: '00:27:18.717'
      u: Did they give you other clothes?
    - who: Nelly Bondy
      start: '00:27:18.717'
      end: '00:27:21.676'
      u: Yes, I got better clothing. I got these striped clothes, you see.
    - who: David Boder
      start: '00:27:21.676'
      end: '00:27:23.098'
      u: Ja...
    - who: Nelly Bondy
      start: '00:27:23.098'
      end: '00:27:29.062'
      u: And then I was allowed to grow my hair a bit, not very...very much, but until
        the...
    - who: David Boder
      start: '00:27:29.062'
      end: '00:27:31.472'
      u: ". . . the bare skull disappeared?"
    - who: Nelly Bondy
      start: '00:27:31.472'
      end: '00:27:32.477'
      u: Yes. Yes.
    - who: David Boder
      start: '00:27:32.477'
      end: '00:27:33.960'
      u: All right.
    - who: Nelly Bondy
      start: '00:27:33.960'
      end: '00:27:40.452'
      u: And while I’ve been working there ever since the evacuation of Auschwitz.
    - who: David Boder
      start: '00:27:40.452'
      end: '00:27:41.457'
      u: Until the...
    - who: Nelly Bondy
      start: '00:27:41.457'
      end: '00:27:45.806'
      u: Until Auschwitz was evacuated on January the 18th in ’45.
    - who: David Boder
      start: '00:27:45.806'
      end: '00:27:46.014'
      u: And did the...
    - who: Nelly Bondy
      start: '00:27:46.014'
      end: '00:27:47.253'
      u: When the Russians appeared...
    - who: David Boder
      start: '00:27:47.253'
      end: '00:27:50.405'
      u: And [to] where was Auschwitz...evacuated?
    - who: Nelly Bondy
      start: '00:27:50.405'
      end: '00:27:55.025'
      u: Well...we went...I was personally sent to Ravensbrück.
    - who: David Boder
      start: '00:27:55.025'
      end: '00:27:55.213'
      u: Yes...
    - who: Nelly Bondy
      start: '00:27:55.213'
      end: '00:27:59.949'
      u: Others were sent to other camps. The men were sent to Gross-Rosen, to Dachau...
    - who: David Boder
      start: '00:27:59.949'
      end: '00:28:00.436'
      u: Yes...
    - who: Nelly Bondy
      start: '00:28:00.436'
      end: '00:28:01.716'
      u: ". . . to Mauthausen."
    - who: David Boder
      start: '00:28:01.716'
      end: '00:28:03.153'
      u: Yes...
    - who: Nelly Bondy
      start: '00:28:03.153'
      end: '00:28:05.463'
      u: Well, all kinds of camps.
    - who: David Boder
      start: '00:28:05.463'
      end: '00:28:08.148'
      u: Um...hum...
    - who: Nelly Bondy
      start: '00:28:08.148'
      end: '00:28:12.570'
      u: We were speeded [rushed] from here [?] from that time onwards. You see, because
        presently [?]...
    - who: David Boder
      start: '00:28:12.570'
      end: '00:28:13.393'
      u: You went from the...
    - who: Nelly Bondy
      start: '00:28:13.393'
      end: '00:28:15.205'
      u: ". . . from...after we had left Auschwitz."
    - who: David Boder
      start: '00:28:15.205'
      end: '00:28:15.682'
      u: Yes.
    - who: Nelly Bondy
      start: '00:28:15.682'
      end: '00:28:21.665'
      u: Because personally I had had a relatively good time in Auschwitz, you see
        working in the office.
    - who: David Boder
      start: '00:28:21.665'
      end: '00:28:23.401'
      u: I mean, relatively good conditions.
    - who: Nelly Bondy
      start: '00:28:23.401'
      end: '00:28:33.453'
      u: Conditions, yes. I had a...when I was in...eh...the office, I had a bed for
        myself. We had a...a shower room. We had showers twice week.
    - who: David Boder
      start: '00:28:33.453'
      end: '00:28:34.433'
      u: Yes...
    - who: Nelly Bondy
      start: '00:28:34.433'
      end: '00:28:35.017'
      u: They were...
    - who: David Boder
      start: '00:28:35.017'
      end: '00:28:36.474'
      u: Warm showers?
    - who: Nelly Bondy
      start: '00:28:36.474'
      end: '00:28:37.504'
      u: Warm shower, yes.
    - who: David Boder
      start: '00:28:37.504'
      end: '00:28:38.773'
      u: Yes...
    - who: Nelly Bondy
      start: '00:28:38.773'
      end: '00:28:41.515'
      u: There was...ah...hot water to wash oneself with.
    - who: David Boder
      start: '00:28:41.515'
      end: '00:28:41.896'
      u: Ja...
    - who: Nelly Bondy
      start: '00:28:41.896'
      end: '00:28:52.988'
      u: Whereas in Birkenau there was no water at all. When we came home from the...”outdoor”
        [off-camp] work, we were...we were dirty and thirsty and everything; and there
        was no water, neither to drink nor to...to wash ourselves in.
    - who: David Boder
      start: '00:28:52.988'
      end: '00:29:01.205'
      u: Yes...[loud noise]Here it is pertinent to state that the interview took place
        in kind of a storeroom, and that people were coming in at times unceremoniously
        to fetch whatever things they needed at the moment, including their bicycles
        which they stored indoors1 Yes, and...?
    - who: Nelly Bondy
      start: '00:29:01.205'
      end: '00:29:04.383'
      u: Well, ah...[loud noise].
    - who: David Boder
      start: '00:29:04.383'
      end: '00:29:04.611'
      u: And?
    - who: Nelly Bondy
      start: '00:29:04.611'
      end: '00:29:11.089'
      u: When we had left the camp, first we had to go on foot for four days.
    - who: David Boder
      start: '00:29:11.089'
      end: '00:29:11.551'
      u: Yes...
    - who: Nelly Bondy
      start: '00:29:11.551'
      end: '00:29:18.328'
      u: We hadn’t got any...anything to eat with us, except one loaf of bread each,
        and not even everyone had got it.
    - who: David Boder
      start: '00:29:18.328'
      end: '00:29:19.186'
      u: Yes...
    - who: David Boder
      start: '00:29:19.186'
      end: '00:29:21.831'
      u: Were you walking men and women?
    - who: Nelly Bondy
      start: '00:29:21.831'
      end: '00:29:22.892'
      u: No, only women.
    - who: David Boder
      start: '00:29:22.892'
      end: '00:29:23.770'
      u: Only women.
    - who: Nelly Bondy
      start: '00:29:23.770'
      end: '00:29:25.364'
      u: Yes. And...
    - who: David Boder
      start: '00:29:25.364'
      end: '00:29:26.603'
      u: Eh...did anybody get sick?
    - who: Nelly Bondy
      start: '00:29:26.603'
      end: '00:29:32.111'
      u: Yes. I’m sorry to say that a few who couldn’t follow the...the others were
        shot.
    - who: David Boder
      start: '00:29:32.111'
      end: '00:29:32.827'
      u: Were shot?
    - who: Nelly Bondy
      start: '00:29:32.827'
      end: '00:29:33.076'
      u: Yes.
    - who: David Boder
      start: '00:29:33.076'
      end: '00:29:34.462'
      u: Have you seen that yourself?
    - who: Nelly Bondy
      start: '00:29:34.462'
      end: '00:29:35.807'
      u: I have seen one.
    - who: David Boder
      start: '00:29:35.807'
      end: '00:29:36.609'
      u: You have seen one.
    - who: Nelly Bondy
      start: '00:29:36.609'
      end: '00:29:36.599'
      u: Yes.
    - who: David Boder
      start: '00:29:36.599'
      end: '00:29:38.264'
      u: Eh...who shot her?
    - who: Nelly Bondy
      start: '00:29:38.264'
      end: '00:29:42.111'
      u: The Nazis. The guards who accompanied us.
    - who: David Boder
      start: '00:29:42.111'
      end: '00:29:47.350'
      u: ". . . What were they...shooting them like sentenced people—putting them
        to the wall?"
    - who: Nelly Bondy
      start: '00:29:47.350'
      end: '00:29:51.304'
      u: Oh, no, no! She fell down somewhere and he just shot at her. That was all.
    - who: David Boder
      start: '00:29:51.304'
      end: '00:29:52.746'
      u: Aha...yes...
    - who: Nelly Bondy
      start: '00:29:52.746'
      end: '00:30:00.886'
      u: They were on all sides. The...all the route was bordered with...corpses,
        you see.
    - who: David Boder
      start: '00:30:00.886'
      end: '00:30:02.460'
      u: And whose corpses were that?
    - who: Nelly Bondy
      start: '00:30:02.460'
      end: '00:30:05.531'
      u: Well, they were men who had to be “leaded” before...
    - who: David Boder
      start: '00:30:05.531'
      end: '00:30:05.836'
      u: Yes...
    - who: Nelly Bondy
      start: '00:30:05.836'
      end: '00:30:07.709'
      u: ". . . and who had been shot like that."
    - who: David Boder
      start: '00:30:07.709'
      end: '00:30:09.780'
      u: Ja...
    - who: Nelly Bondy
      start: '00:30:09.780'
      end: '00:30:17.498'
      u: And in one of these villages I saw a sleigh quite covered with corpses; but
        they were...they had been...they had been...ah...
    - who: David Boder
      start: '00:30:17.498'
      end: '00:30:18.539'
      u: Frozen?
    - who: Nelly Bondy
      start: '00:30:18.539'
      end: '00:30:26.317'
      u: Not quite. No. Partly frozen, but just...not just propret [neatly], just...any
        way...not...
    - who: David Boder
      start: '00:30:26.317'
      end: '00:30:26.794'
      u: Ja...ja...
    - who: Nelly Bondy
      start: '00:30:26.794'
      end: '00:30:28.007'
      u: ". . . not laid or..."
    - who: David Boder
      start: '00:30:28.007'
      end: '00:30:29.911'
      u: Ja...Just thrown on there—loaded.
    - who: Nelly Bondy
      start: '00:30:29.911'
      end: '00:30:38.551'
      u: Just thrown on it. Yes. And over [?] there was an arm peeping out on one
        side and a head from the other side. [pause]
    - who: David Boder
      start: '00:30:38.551'
      end: '00:30:41.282'
      u: And whose corpses, you think, were they?
    - who: Nelly Bondy
      start: '00:30:41.282'
      end: '00:30:46.054'
      u: They were...they were interned people who had been evacuated before.
    - who: David Boder
      start: '00:30:46.054'
      end: '00:30:46.293'
      u: Yes.
    - who: Nelly Bondy
      start: '00:30:46.293'
      end: '00:30:52.034'
      u: People who either couldn’t follow the...the others or who had tried to escape
        and who went one pace...
    - who: David Boder
      start: '00:30:52.034'
      end: '00:30:52.318'
      u: Ja...
    - who: Nelly Bondy
      start: '00:30:52.318'
      end: '00:30:54.588'
      u: ". . . too much...ah...to the side, you see, and they were shot."
    - who: David Boder
      start: '00:30:54.588'
      end: '00:30:58.447'
      u: ". . . and were shot. And so from Birkenau where did you get?"
    - who: Nelly Bondy
      start: '00:30:58.447'
      end: '00:31:01.335'
      u: Well, from Birkenau...no, I have been removed to Auschwitz.
    - who: David Boder
      start: '00:31:01.335'
      end: '00:31:02.706'
      u: Yes, and from Auschwitz?
    - who: Nelly Bondy
      start: '00:31:02.706'
      end: '00:31:10.752'
      u: And from Auschwitz, well, we went to a little...ah...radio station which
        was called Losmar [?] somewhere in Silesia.
    - who: David Boder
      start: '00:31:10.752'
      end: '00:31:11.488'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:11.488'
      end: '00:31:16.473'
      u: And from there we were loaded on these kind of freight cars again.
    - who: David Boder
      start: '00:31:16.473'
      end: '00:31:17.138'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:17.138'
      end: '00:31:19.123'
      u: And we were sent to Ravensbrück.
    - who: David Boder
      start: '00:31:19.123'
      end: '00:31:19.392'
      u: Ja...
    - who: Nelly Bondy
      start: '00:31:19.392'
      end: '00:31:24.204'
      u: Only our conditions were very bad. The...the car would small...
    - who: David Boder
      start: '00:31:24.204'
      end: '00:31:25.554'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:25.554'
      end: '00:31:29.264'
      u: And we had...not all of us had a cover with her.
    - who: David Boder
      start: '00:31:29.264'
      end: '00:31:29.589'
      u: Hm...
    - who: Nelly Bondy
      start: '00:31:29.589'
      end: '00:31:32.432'
      u: And I frostbit my feet on this occasion.
    - who: David Boder
      start: '00:31:32.432'
      end: '00:31:33.787'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:33.787'
      end: '00:31:45.363'
      u: Well, we arrived in Ravensbrück and they lodged us in...in one big room where
        there would have been room for perhaps five hundred people, but we were twelve
        hundred.
    - who: David Boder
      start: '00:31:45.363'
      end: '00:31:45.683'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:45.683'
      end: '00:31:53.292'
      u: There wasn’t even room to stretch out your feet. We couldn’t sleep. We just
        sat crouched together on the floor and just try to...to try...
    - who: David Boder
      start: '00:31:53.292'
      end: '00:31:53.499'
      u: Ja...
    - who: Nelly Bondy
      start: '00:31:53.499'
      end: '00:31:54.778'
      u: ". . . to make the best of it."
    - who: David Boder
      start: '00:31:54.778'
      end: '00:31:56.525'
      u: What, were you sitting back to back?
    - who: Nelly Bondy
      start: '00:31:56.525'
      end: '00:31:59.119'
      u: Back to back or...it was terrible.
    - who: David Boder
      start: '00:31:59.119'
      end: '00:31:59.307'
      u: Yes...
    - who: Nelly Bondy
      start: '00:31:59.307'
      end: '00:32:06.226'
      u: And...you needn’t get up, you see, and get out, because as soon as you left
        your place it was...the room was taken up immediately, and...
    - who: David Boder
      start: '00:32:06.226'
      end: '00:32:06.343'
      u: Yes...
    - who: Nelly Bondy
      start: '00:32:06.343'
      end: '00:32:10.074'
      u: There was no means to get back. It was very, very hard.
    - who: David Boder
      start: '00:32:10.074'
      end: '00:32:11.094'
      u: ". . . was it clean?"
    - who: Nelly Bondy
      start: '00:32:11.094'
      end: '00:32:12.648'
      u: No, of course not. Nothing was...
    - who: David Boder
      start: '00:32:12.648'
      end: '00:32:14.947'
      u: Did they watch that you had no lice, or so?
    - who: Nelly Bondy
      start: '00:32:14.947'
      end: '00:32:18.988'
      u: No, no. We hadn’t even water to wash ourselves with. Nothing.
    - who: David Boder
      start: '00:32:18.988'
      end: '00:32:20.394'
      u: So these people had lice?
    - who: Nelly Bondy
      start: '00:32:20.394'
      end: '00:32:22.486'
      u: Yes, of course. They were quite covered with lice.
    - who: David Boder
      start: '00:32:22.486'
      end: '00:32:22.989'
      u: What?
    - who: Nelly Bondy
      start: '00:32:22.989'
      end: '00:32:24.791'
      u: We were covered with them. All of us.
    - who: David Boder
      start: '00:32:24.791'
      end: '00:32:26.558'
      u: Yes...
    - who: Nelly Bondy
      start: '00:32:26.558'
      end: '00:32:32.431'
      u: We remained there for twelve days; and then we were marched into the very
        camp of Ravensbrück
    - who: David Boder
      start: '00:32:32.431'
      end: '00:32:32.786'
      u: Yes...
    - who: Nelly Bondy
      start: '00:32:32.786'
      end: '00:32:56.650'
      u: And there into a block where it was a bit better. Well, there was no washing
        conditions but we could get...get into other blocks. I got to the blocks where
        the French lived and there I could have a wash if I arranged...if I tried
        to arrange that. We were three in a bed, and the food was...ah...eatable.
    - who: David Boder
      start: '00:32:56.650'
      end: '00:32:57.320'
      u: Was eatable?
    - who: Nelly Bondy
      start: '00:32:57.320'
      end: '00:32:57.848'
      u: It was eatable.
    - who: David Boder
      start: '00:32:57.848'
      end: '00:32:58.356'
      u: Yes?
    - who: Nelly Bondy
      start: '00:32:58.356'
      end: '00:33:05.874'
      u: But we didn’t remain very long. We remained for—I couldn’t tell—three or
        four weeks, and then were sent to another camp.
    - who: David Boder
      start: '00:33:05.874'
      end: '00:33:08.031'
      u: Why? Did the Russians again come near or what?
    - who: Nelly Bondy
      start: '00:33:08.031'
      end: '00:33:10.123'
      u: No. I think they had too many people there.
    - who: David Boder
      start: '00:33:10.123'
      end: '00:33:11.610'
      u: Yes...
    - who: Nelly Bondy
      start: '00:33:11.610'
      end: '00:33:22.208'
      u: So they sent us to a camp. It was called Malchow which was dependent on the
        camp of Ravensbrück. It’s to...it’s there in Metel—...in...it’s in the Mark
        in Germany, you see.
    - who: David Boder
      start: '00:33:22.208'
      end: '00:33:25.411'
      u: Ja...yes. It was a sh—...a...a branch of it.
    - who: Nelly Bondy
      start: '00:33:25.411'
      end: '00:33:26.974'
      u: Yes, a branch of it [chuckle] .
    - who: David Boder
      start: '00:33:26.974'
      end: '00:33:29.584'
      u: Ja...well?
    - who: Nelly Bondy
      start: '00:33:29.584'
      end: '00:33:49.432'
      u: Well,...ah...there we were starving, absolutely starving. We got bread—three
        slices of...of dry bread a day and once a day a kind of a so-called soup.
        It was water where they had just thrown some vegetables which were not even
        clean—which were not washed. And the soup...
    - who: David Boder
      start: '00:33:49.432'
      end: '00:33:49.676'
      u: Ja...
    - who: Nelly Bondy
      start: '00:33:49.676'
      end: '00:33:52.905'
      u: It was never warm. It was never cooked.
    - who: David Boder
      start: '00:33:52.905'
      end: '00:33:53.590'
      u: Um...
    - who: Nelly Bondy
      start: '00:33:53.590'
      end: '00:33:58.565'
      u: The water was tepid and there was a...a sort of...of gade [fish?] you see.
        You couldn’t eat it.
    - who: David Boder
      start: '00:33:58.565'
      end: '00:34:00.885'
      u: Ja...yes...the sediments of the...
    - who: Nelly Bondy
      start: '00:34:00.885'
      end: '00:34:03.520'
      u: The sediments of the earth and I don’t know what.
    - who: David Boder
      start: '00:34:03.520'
      end: '00:34:03.921'
      u: Ja...
    - who: Nelly Bondy
      start: '00:34:03.921'
      end: '00:34:07.911'
      u: Anyway, we couldn’t eat it. We were really starving there.
    - who: David Boder
      start: '00:34:07.911'
      end: '00:34:09.013'
      u: Um...
    - who: Nelly Bondy
      start: '00:34:09.013'
      end: '00:34:14.368'
      u: We had mattresses on the floor, no beds; and we were five on one mattress.
    - who: David Boder
      start: '00:34:14.368'
      end: '00:34:14.917'
      u: Five? On one?
    - who: Nelly Bondy
      start: '00:34:14.917'
      end: '00:34:17.572'
      u: Five people on one...on two, excuse me, on two.
    - who: David Boder
      start: '00:34:17.572'
      end: '00:34:18.227'
      u: Five on two mattresses?
    - who: Nelly Bondy
      start: '00:34:18.227'
      end: '00:34:19.836'
      u: On two mattresses.
    - who: David Boder
      start: '00:34:19.836'
      end: '00:34:20.983'
      u: Ja...well?
    - who: Nelly Bondy
      start: '00:34:20.983'
      end: '00:34:29.930'
      u: Well, we remained there for two...ah...I think the beginning of March, and
        then were sent on to the...to a camp of Taucha[?] near Leipzig.
    - who: David Boder
      start: '00:34:29.930'
      end: '00:34:30.605'
      u: Kancha?
    - who: Nelly Bondy
      start: '00:34:30.605'
      end: '00:34:31.549'
      u: Taucha.
    - who: David Boder
      start: '00:34:31.549'
      end: '00:34:32.473'
      u: Kaucha...
    - who: Nelly Bondy
      start: '00:34:32.473'
      end: '00:34:34.209'
      u: It’s five kilometers from Leipzig.
    - who: David Boder
      start: '00:34:34.209'
      end: '00:34:35.143'
      u: You spell it K-R...
    - who: Nelly Bondy
      start: '00:34:35.143'
      end: '00:34:37.377'
      u: T-A-U-C-H-A
    - who: David Boder
      start: '00:34:37.377'
      end: '00:34:39.900'
      u: Yes. All right.
    - who: Nelly Bondy
      start: '00:34:39.900'
      end: '00:34:51.713'
      u: Well, these conditions were better. We had...ah...one bed for two and even
        the food was better. It was cleanly cooked and after this camp of Malchow...eh...
    - who: David Boder
      start: '00:34:51.713'
      end: '00:34:52.063'
      u: Ja...
    - who: Nelly Bondy
      start: '00:34:52.063'
      end: '00:34:52.957'
      u: ". . . it seemed a paradise."
    - who: David Boder
      start: '00:34:52.957'
      end: '00:34:53.987'
      u: Well, were you doing some work?
    - who: Nelly Bondy
      start: '00:34:53.987'
      end: '00:34:58.282'
      u: We didn’t. No. We couldn’t. We couldn’t work. We were much too exhausted
        and...we couldn’t work.
    - who: David Boder
      start: '00:34:58.282'
      end: '00:35:02.551'
      u: You were exhausted. By the way, you wear glasses. Did you have your glasses
        with you in camp?
    - who: Nelly Bondy
      start: '00:35:02.551'
      end: '00:35:04.135'
      u: Well, they took them away.
    - who: David Boder
      start: '00:35:04.135'
      end: '00:35:04.830'
      u: They took your glasses?
    - who: Nelly Bondy
      start: '00:35:04.830'
      end: '00:35:15.318'
      u: They took them away. I got other ones later on because, as a special office
        worker, I write with glasses, of course. I couldn’t go...glasses for my eyes.
        And they spoiled my eyes with them...
    - who: David Boder
      start: '00:35:15.318'
      end: '00:35:15.420'
      u: Oh, I see.
    - who: Nelly Bondy
      start: '00:35:15.420'
      end: '00:35:18.775'
      u: ". . . because now I have to wear the...the glasses all the time; but formerly
        I didn’t."
    - who: David Boder
      start: '00:35:18.775'
      end: '00:35:20.806'
      u: Aha...yes...
    - who: Nelly Bondy
      start: '00:35:20.806'
      end: '00:35:22.882'
      u: They even took away my toothbrush.
    - who: David Boder
      start: '00:35:22.882'
      end: '00:35:24.354'
      u: Took away your toothbrush?
    - who: Nelly Bondy
      start: '00:35:24.354'
      end: '00:35:25.816'
      u: Yes. Everything. Absolutely everything.
    - who: David Boder
      start: '00:35:25.816'
      end: '00:35:26.984'
      u: Ja...
    - who: Nelly Bondy
      start: '00:35:26.984'
      end: '00:35:46.832'
      u: Well,...ah...in...ah...Taucha we remained only for ten days and then there
        we were marched on; but we didn’t know where to, because we knew...Of course,
        we never had a newspaper but the rumors were spreading around rather quickly,
        but...ah...my...unfortunately very exaggerated rumors and...ah...according...
    - who: David Boder
      start: '00:35:46.832'
      end: '00:35:47.868'
      u: Unfortunately?
    - who: Nelly Bondy
      start: '00:35:47.868'
      end: '00:35:50.091'
      u: Unfortunately. The rumors were exaggerated.
    - who: David Boder
      start: '00:35:50.091'
      end: '00:35:50.741'
      u: Ja...
    - who: Nelly Bondy
      start: '00:35:50.741'
      end: '00:35:57.250'
      u: Because according to the ones of...ah...the Americans were in Leipzig and
        the Russians were approaching from the other side. We never knew...
    - who: David Boder
      start: '00:35:57.250'
      end: '00:35:57.560'
      u: The truth.
    - who: Nelly Bondy
      start: '00:35:57.560'
      end: '00:35:59.139'
      u: ". . . what is what. Yes."
    - who: David Boder
      start: '00:35:59.139'
      end: '00:36:00.596'
      u: Ja...did the Nazis know?
    - who: Nelly Bondy
      start: '00:36:00.596'
      end: '00:36:00.895'
      u: No.
    - who: David Boder
      start: '00:36:00.895'
      end: '00:36:02.022'
      u: Did the guards know?
    - who: Nelly Bondy
      start: '00:36:02.022'
      end: '00:36:04.093'
      u: The guards knew, of course, but they didn’t tell us.
    - who: David Boder
      start: '00:36:04.093'
      end: '00:36:05.220'
      u: Aha...
    - who: Nelly Bondy
      start: '00:36:05.220'
      end: '00:36:21.449'
      u: Well, we had to leave Taucha one evening very quickly and I had a lot of
        trouble because I couldn’t walk. My foot had been frozen and I had very difficulty
        to walk. I...I marched along with them for two days but then I simply couldn’t
        and I knew I would be shot.
    - who: David Boder
      start: '00:36:21.449'
      end: '00:36:21.606'
      u: Ja...
    - who: Nelly Bondy
      start: '00:36:21.606'
      end: '00:36:23.048'
      u: So I escaped.
    - who: David Boder
      start: '00:36:23.048'
      end: '00:36:24.637'
      u: How?
    - who: Nelly Bondy
      start: '00:36:24.637'
      end: '00:36:33.967'
      u: We were then in a town called Oschatz, which is between Leipzig and Dresden.
        And they had moved us there to a kind of stadium.
    - who: David Boder
      start: '00:36:33.967'
      end: '00:36:35.714'
      u: Yes...Sportpalast.
    - who: Nelly Bondy
      start: '00:36:35.714'
      end: '00:36:36.673'
      u: Yes.
    - who: David Boder
      start: '00:36:36.673'
      end: '00:36:36.866'
      u: Ja...
    - who: Nelly Bondy
      start: '00:36:36.866'
      end: '00:36:43.658'
      u: It was elevated. It was outside of the town and a bit elevated, and so we
        had a view of the town.
    - who: David Boder
      start: '00:36:43.658'
      end: '00:36:44.491'
      u: Yes...
    - who: Nelly Bondy
      start: '00:36:44.491'
      end: '00:36:49.867'
      u: There were stairs leading downstairs and they had a Nazi guard on every “kind”
        of staircase.
    - who: David Boder
      start: '00:36:49.867'
      end: '00:36:52.573'
      u: And what kind of clothing were you wearing?
    - who: Nelly Bondy
      start: '00:36:52.573'
      end: '00:36:54.720'
      u: Well, I had my own clothing...
    - who: David Boder
      start: '00:36:54.720'
      end: '00:36:55.035'
      u: How? It didn’t have stripes?
    - who: Nelly Bondy
      start: '00:36:55.035'
      end: '00:36:58.421'
      u: ". . . because in one of the camps...I have no...no, I had no more stripes."
    - who: Nelly Bondy
      start: '00:36:58.421'
      end: '00:37:07.533'
      u: I had got a dress, a civilian dress...a civilian dress [repeats] with a big
        black...no...with a big white cross marked with a painting on the...on the
        back.
    - who: David Boder
      start: '00:37:07.533'
      end: '00:37:07.736'
      u: Ja...
    - who: Nelly Bondy
      start: '00:37:07.736'
      end: '00:37:09.747'
      u: But I didn’t want it on so I put the cross inside.
    - who: David Boder
      start: '00:37:09.747'
      end: '00:37:11.661'
      u: Ja...who gave you that dress?
    - who: Nelly Bondy
      start: '00:37:11.661'
      end: '00:37:15.605'
      u: In one of the camps, in Malchow. I had been to the...hospital...
    - who: David Boder
      start: '00:37:15.605'
      end: '00:37:15.676'
      u: Yes...
    - who: Nelly Bondy
      start: '00:37:15.676'
      end: '00:37:16.559'
      u: ". . . because of my foot."
    - who: David Boder
      start: '00:37:16.559'
      end: '00:37:16.661'
      u: Ja...
    - who: Nelly Bondy
      start: '00:37:16.661'
      end: '00:37:21.276'
      u: They had taken away all my...my dresses, and when I got out from the hospital
        I got that dress.
    - who: David Boder
      start: '00:37:21.276'
      end: '00:37:23.043'
      u: Ja...
    - who: Nelly Bondy
      start: '00:37:23.043'
      end: '00:37:27.434'
      u: And I had made a kind of a jacket from my cover.
    - who: David Boder
      start: '00:37:27.434'
      end: '00:37:27.906'
      u: Ja...
    - who: Nelly Bondy
      start: '00:37:27.906'
      end: '00:37:29.216'
      u: I had made it myself.
    - who: David Boder
      start: '00:37:29.216'
      end: '00:37:30.510'
      u: Yes.
    - who: Nelly Bondy
      start: '00:37:30.510'
      end: '00:37:40.123'
      u: And we got our escape. Well, there was a...an airplane attack. These were
        American airplanes who were attacking the place and there was a kind of a...
    - who: David Boder
      start: '00:37:40.123'
      end: '00:37:41.133'
      u: Panic?
    - who: Nelly Bondy
      start: '00:37:41.133'
      end: '00:37:53.514'
      u: ". . . panic. Yes. And suddenly I say that one of the staircases were not
        guarded, so I went downstairs quietly, and downstairs I found a...how do you
        call it in the Fren—...ah...in English? An abri [shelter]."
    - who: David Boder
      start: '00:37:53.514'
      end: '00:37:54.047'
      u: What?
    - who: Nelly Bondy
      start: '00:37:54.047'
      end: '00:37:55.159'
      u: An abri.
    - who: David Boder
      start: '00:37:55.159'
      end: '00:37:55.530'
      u: ". . . oh!"
    - who: Nelly Bondy
      start: '00:37:55.530'
      end: '00:37:56.804'
      u: A Luftschutz [?] Keller.
    - who: David Boder
      start: '00:37:56.804'
      end: '00:37:57.159'
      u: What?
    - who: Nelly Bondy
      start: '00:37:57.159'
      end: '00:37:58.388'
      u: A Luftschutz [?] Keller.
    - who: David Boder
      start: '00:37:58.388'
      end: '00:38:04.180'
      u: Uh-huh...aha...an anti-air raid...shelter.
    - who: Nelly Bondy
      start: '00:38:04.180'
      end: '00:38:04.926'
      u: That’s it. Yes. There...
    - who: David Boder
      start: '00:38:04.926'
      end: '00:38:05.617'
      u: An air raid shelter.
    - who: Nelly Bondy
      start: '00:38:05.617'
      end: '00:38:22.536'
      u: Yes. I found it by chance. I didn’t what it was and I went there and I heard
        some voices and I was rather [?] afraid. But it was too late. The people were
        coming near so I couldn’t do anything but just stay down there. Well, they
        took me for a civilian or they pretended about it. I didn’t know.
    - who: David Boder
      start: '00:38:22.536'
      end: '00:38:23.551'
      u: Yes...
    - who: Nelly Bondy
      start: '00:38:23.551'
      end: '00:38:24.592'
      u: And I stayed there till...
    - who: David Boder
      start: '00:38:24.592'
      end: '00:38:26.602'
      u: Oh, was the air raid shelter for people?
    - who: Nelly Bondy
      start: '00:38:26.602'
      end: '00:38:27.658'
      u: Yes, for civilians.
    - who: David Boder
      start: '00:38:27.658'
      end: '00:38:30.917'
      u: Yes. Outside the camp.
    - who: Nelly Bondy
      start: '00:38:30.917'
      end: '00:38:34.054'
      u: Yes. It was out of the camp. There was...it was no camp, you see. It was
        just a...
    - who: David Boder
      start: '00:38:34.054'
      end: '00:38:37.354'
      u: Then was it a kind of an armory? Was it?
    - who: Nelly Bondy
      start: '00:38:37.354'
      end: '00:38:40.476'
      u: No. It was an open place. It was a stadium—a sport place.
    - who: David Boder
      start: '00:38:40.476'
      end: '00:38:43.182'
      u: Oh. Oh...just a open...
    - who: Nelly Bondy
      start: '00:38:43.182'
      end: '00:38:43.989'
      u: Yes. Open air.
    - who: David Boder
      start: '00:38:43.989'
      end: '00:38:46.690'
      u: Yes, a open air stadium; and there they kept you?
    - who: Nelly Bondy
      start: '00:38:46.690'
      end: '00:38:51.416'
      u: And there they kept us just in order to...to give us some rest. We marched
        the whole night.
    - who: David Boder
      start: '00:38:51.416'
      end: '00:38:53.167'
      u: Oh, oh, oh, yes...
    - who: Nelly Bondy
      start: '00:38:53.167'
      end: '00:38:55.523'
      u: And it was the [by the] moon that we should get up again...
    - who: David Boder
      start: '00:38:55.523'
      end: '00:38:55.691'
      u: Ja...
    - who: Nelly Bondy
      start: '00:38:55.691'
      end: '00:38:58.569'
      u: ". . . but we had nothing to eat, you see. They didn’t give us anything to
        eat."
    - who: David Boder
      start: '00:38:58.569'
      end: '00:38:59.402'
      u: Yes...
    - who: Nelly Bondy
      start: '00:38:59.402'
      end: '00:39:06.382'
      u: So I went downstairs there in this panic and I got into this shelter and
        I remained there till the thing was over.
    - who: David Boder
      start: '00:39:06.382'
      end: '00:39:07.747'
      u: Hum...
    - who: Nelly Bondy
      start: '00:39:07.747'
      end: '00:39:10.143'
      u: I met some prisoners of war.
    - who: David Boder
      start: '00:39:10.143'
      end: '00:39:10.773'
      u: Yes...
    - who: Nelly Bondy
      start: '00:39:10.773'
      end: '00:39:27.302'
      u: They were Dutch and I asked for a French one, and they brought along a French
        one who asked if I had escaped from upstairs. I said ‘Yes,” and if he could
        do anything for me. He said he couldn’t personally, but I should get...try
        to get out of the country. There were lots of French prisoners of war, and...ah...
    - who: David Boder
      start: '00:39:27.302'
      end: '00:39:29.942'
      u: Also...also those who ran away.
    - who: Nelly Bondy
      start: '00:39:29.942'
      end: '00:39:32.861'
      u: No. They were just...working in the camps or the fields, or so.
    - who: David Boder
      start: '00:39:32.861'
      end: '00:39:33.922'
      u: Yes. And?
    - who: Nelly Bondy
      start: '00:39:33.922'
      end: '00:39:37.450'
      u: And...if I trust one of them they would surely help me.
    - who: David Boder
      start: '00:39:37.450'
      end: '00:39:39.404'
      u: Ja...
    - who: Nelly Bondy
      start: '00:39:39.404'
      end: '00:39:43.191'
      u: But I was so weak I couldn’t walk, so when the thing was over...
    - who: David Boder
      start: '00:39:43.191'
      end: '00:39:43.938'
      u: You couldn’t walk?
    - who: Nelly Bondy
      start: '00:39:43.938'
      end: '00:39:45.050'
      u: I couldn’t walk. No.
    - who: David Boder
      start: '00:39:45.050'
      end: '00:39:45.349'
      u: Yes...
    - who: Nelly Bondy
      start: '00:39:45.349'
      end: '00:40:11.221'
      u: ". . . because of my foot. When the...when the attack was over I...I just
        went...marched out of the thing. There was a Nazi guard...on the...at the
        entrance; but he didn’t...he...pay any attention to me. So I walked out. And
        I went to the church. I had located the church from upstairs. You see, from
        this place I knew about the direction. I went in there, and I remained there
        for three days."
    - who: David Boder
      start: '00:40:11.221'
      end: '00:40:13.445'
      u: How did you remain in the church?
    - who: Nelly Bondy
      start: '00:40:13.445'
      end: '00:40:17.095'
      u: I hid between benches downstairs. You see, I lay down on the floor.
    - who: David Boder
      start: '00:40:17.095'
      end: '00:40:18.389'
      u: Didn’t people come by...
    - who: Nelly Bondy
      start: '00:40:18.389'
      end: '00:40:18.511'
      u: Yes, they did.
    - who: David Boder
      start: '00:40:18.511'
      end: '00:40:19.455'
      u: ". . . for services?"
    - who: Nelly Bondy
      start: '00:40:19.455'
      end: '00:40:20.247'
      u: Yes, they did.
    - who: David Boder
      start: '00:40:20.247'
      end: '00:40:20.724'
      u: Was it a Catholic...ah...
    - who: Nelly Bondy
      start: '00:40:20.724'
      end: '00:40:22.217'
      u: It was...no, it was a Protestant Church.
    - who: David Boder
      start: '00:40:22.217'
      end: '00:40:25.176'
      u: A Protestant Church. People were coming for service?
    - who: Nelly Bondy
      start: '00:40:25.176'
      end: '00:40:29.674'
      u: Eh...there was no...there was just...there was...there wasn’t...[interference
        of some kind]
    - who: David Boder
      start: '00:40:29.674'
      end: '00:40:35.435'
      u: You say you went into the church and spent...you went into a church and spent
        three days.
    - who: Nelly Bondy
      start: '00:40:35.435'
      end: '00:40:36.779'
      u: Yes. I lay down...
    - who: David Boder
      start: '00:40:36.779'
      end: '00:40:39.424'
      u: Now let us stop here. I will check the reel.
    - who: Nelly Bondy
      start: '00:40:39.424'
      end: '00:40:40.322'
      u: OK.
    - who: David Boder
      start: '00:40:40.322'
      end: '00:40:46.180'
      u: This is a Illinois Institute of Technology recording. Paris, August the 22nd?
    - who: Nelly Bondy
      start: '00:40:46.180'
      end: '00:40:46.815'
      u: Yes...
    - who: David Boder
      start: '00:40:46.815'
      end: '00:40:51.524'
      u: August...[ends abruptly]
    - who: David Boder
      start: '00:40:51.524'
      end: '00:41:08.506'
      u: Thursday, August the 22nd, in Paris; 22nd, 1946. It is a continuation of
        Spool 60. Mrs. Nelly Bondy...reporting. All right, Mrs. Bondy. So you...
    - who: Nelly Bondy
      start: '00:41:08.506'
      end: '00:41:10.988'
      u: Well, I think I was at the church, didn’t I?
    - who: David Boder
      start: '00:41:10.988'
      end: '00:41:14.816'
      u: You...you...you ran away during a air raid.
    - who: Nelly Bondy
      start: '00:41:14.816'
      end: '00:41:15.187'
      u: Yes.
    - who: David Boder
      start: '00:41:15.187'
      end: '00:41:28.531'
      u: You hid in a air raid shelter, as far as I remember. You came out. You manage...eh...you
        met...you met a French prisoner who suggested that there are French prisoners
        on the countryside and that all was where, in...What was the name of the place?
    - who: Nelly Bondy
      start: '00:41:28.531'
      end: '00:41:31.612'
      u: Yes, that was...ah...Oschatz, near Leipzig.
    - who: David Boder
      start: '00:41:31.612'
      end: '00:41:37.131'
      u: Near Leipzig. In Oschatz near Leipzig; and you went to a church, and you
        hid in a church for three days.
    - who: Nelly Bondy
      start: '00:41:37.131'
      end: '00:41:37.649'
      u: I...that’s it. Yes.
    - who: David Boder
      start: '00:41:37.649'
      end: '00:41:38.949'
      u: What were you eating?
    - who: Nelly Bondy
      start: '00:41:38.949'
      end: '00:41:45.086'
      u: Nothing. I hadn’t got anything more to eat; and that’s why I had to get out
        finally, because I was hungry.
    - who: David Boder
      start: '00:41:45.086'
      end: '00:41:47.230'
      u: Did you have anything to drink?
    - who: Nelly Bondy
      start: '00:41:47.230'
      end: '00:41:48.372'
      u: Nothing. No.
    - who: David Boder
      start: '00:41:48.372'
      end: '00:41:53.946'
      u: Now can you tell me, how does a person feel who starves for three days?
    - who: Nelly Bondy
      start: '00:41:53.946'
      end: '00:42:02.301'
      u: "[automobile honks] Nothing at all. You don’t remember. You don’t think that
        you have nothing to eat...[?] very rarely, you see."
    - who: David Boder
      start: '00:42:02.301'
      end: '00:42:03.849'
      u: 'Did you sleep? [Note: Wire broke. One inch lost. Apparently no words.]'
    - who: Nelly Bondy
      start: '00:42:03.849'
      end: '00:42:05.250'
      u: Yes, I slept a lot.
    - who: David Boder
      start: '00:42:05.250'
      end: '00:42:06.641'
      u: Did you dream that you were eating?
    - who: Nelly Bondy
      start: '00:42:06.641'
      end: '00:42:09.301'
      u: No. No. I didn’t dream at all. I...
    - who: David Boder
      start: '00:42:09.301'
      end: '00:42:09.827'
      u: You did not? You did not dream at all?
    - who: Nelly Bondy
      start: '00:42:09.827'
      end: '00:42:17.649'
      u: No, I was absolutely exhausted. I had been walking with a sore foot for about
        twenty-four hours.
    - who: David Boder
      start: '00:42:17.649'
      end: '00:42:17.954'
      u: Yes...
    - who: Nelly Bondy
      start: '00:42:17.954'
      end: '00:42:30.004'
      u: And I...I couldn’t do anything. I was...my body was aching all over. When
        I wanted to turn from one side to the other—just remember that...I was on
        the ground, you see, the wooden ground. It hurt terribly.
    - who: David Boder
      start: '00:42:30.004'
      end: '00:42:30.613'
      u: Ja...
    - who: Nelly Bondy
      start: '00:42:30.613'
      end: '00:42:40.013'
      u: And I didn’t...I didn’t even think of eating through the third day. Then
        I thought I...I was obliged to get something. Otherwise I...I would be sick,
        or I would be found or something...
    - who: David Boder
      start: '00:42:40.013'
      end: '00:42:40.526'
      u: Yes.
    - who: Nelly Bondy
      start: '00:42:40.526'
      end: '00:42:41.648'
      u: So I got...
    - who: David Boder
      start: '00:42:41.648'
      end: '00:42:42.719'
      u: I went see...[?]
    - who: Nelly Bondy
      start: '00:42:42.719'
      end: '00:42:45.024'
      u: I went to see the Protestant chaplain.
    - who: David Boder
      start: '00:42:45.024'
      end: '00:42:45.740'
      u: Yes...
    - who: Nelly Bondy
      start: '00:42:45.740'
      end: '00:42:54.781'
      u: And asked...I told him my story. I was quite...openly and asked him to help
        me. Well, he would have done, but he was terribly afraid of the Gestapo.
    - who: David Boder
      start: '00:42:54.781'
      end: '00:42:55.990'
      u: Yes...
    - who: Nelly Bondy
      start: '00:42:55.990'
      end: '00:43:06.498'
      u: So he just gave me some biscuits and I even wanted to save some for later;
        he didn’t allow me. He wanted me to eat them immediately because he was afraid
        if they were found on me they would ask me who...where I had got them from.
    - who: David Boder
      start: '00:43:06.498'
      end: '00:43:07.463'
      u: Yes...
    - who: Nelly Bondy
      start: '00:43:07.463'
      end: '00:43:12.311'
      u: Well, he sent me out to a Catholic...to the Catholic...eh...priest.
    - who: David Boder
      start: '00:43:12.311'
      end: '00:43:14.610'
      u: He spoke German? He was a German?
    - who: Nelly Bondy
      start: '00:43:14.610'
      end: '00:43:15.494'
      u: A German, of course.
    - who: David Boder
      start: '00:43:15.494'
      end: '00:43:20.910'
      u: Now tell me something about the conversation. What did he say?
    - who: Nelly Bondy
      start: '00:43:20.910'
      end: '00:43:28.829'
      u: Well, first when I got in we shook hands and he was very polite. “What can
        I do for you?”
    - who: David Boder
      start: '00:43:28.829'
      end: '00:43:33.768'
      u: Hum?...he knew? Did you right away tell him who you were?
    - who: Nelly Bondy
      start: '00:43:33.768'
      end: '00:43:34.905'
      u: Yes, I did.
    - who: David Boder
      start: '00:43:34.905'
      end: '00:43:36.479'
      u: Did you tell him you were Jewish?
    - who: Nelly Bondy
      start: '00:43:36.479'
      end: '00:43:37.723'
      u: Ah...no, I didn’t.
    - who: David Boder
      start: '00:43:37.723'
      end: '00:43:39.708'
      u: No. Did he ask?
    - who: Nelly Bondy
      start: '00:43:39.708'
      end: '00:43:42.535'
      u: He asked . He asked, but I told him that I was Roman Catholic...
    - who: David Boder
      start: '00:43:42.535'
      end: '00:43:42.637'
      u: Yes...
    - who: Nelly Bondy
      start: '00:43:42.637'
      end: '00:43:44.947'
      u: ". . . but that my husband had been a Jew—a French Jew."
    - who: David Boder
      start: '00:43:44.947'
      end: '00:43:45.104'
      u: Yes...
    - who: Nelly Bondy
      start: '00:43:45.104'
      end: '00:43:47.490'
      u: And that I was born in Vienna, which is a fact.
    - who: David Boder
      start: '00:43:47.490'
      end: '00:43:47.927'
      u: Yes...
    - who: Nelly Bondy
      start: '00:43:47.927'
      end: '00:43:51.211'
      u: And...ah...which accounted for my good German, of course.
    - who: David Boder
      start: '00:43:51.211'
      end: '00:43:52.176'
      u: Yes.
    - who: Nelly Bondy
      start: '00:43:52.176'
      end: '00:43:59.663'
      u: And he said, “Well, if you are a Catholic...” [pause]
    - who: David Boder
      start: '00:43:59.663'
      end: '00:44:00.980'
      u: Yes. “If you are Catholic...”
    - who: Nelly Bondy
      start: '00:44:00.980'
      end: '00:44:03.691'
      u: "“If you are a Catholic, we have a Roman Catholic priest here.”"
    - who: David Boder
      start: '00:44:03.691'
      end: '00:44:04.041'
      u: Yes...
    - who: Nelly Bondy
      start: '00:44:04.041'
      end: '00:44:08.214'
      u: I said, “Oh, that’s fine. I didn’t know and I didn’t want to ask so many
        people.”
    - who: David Boder
      start: '00:44:08.214'
      end: '00:44:08.767'
      u: Ja...
    - who: Nelly Bondy
      start: '00:44:08.767'
      end: '00:44:10.392'
      u: So he gave me the address.
    - who: David Boder
      start: '00:44:10.392'
      end: '00:44:10.702'
      u: Ja...
    - who: Nelly Bondy
      start: '00:44:10.702'
      end: '00:44:12.037'
      u: And I went to see him.
    - who: David Boder
      start: '00:44:12.037'
      end: '00:44:13.672'
      u: Was there a Catholic Church in town?
    - who: Nelly Bondy
      start: '00:44:13.672'
      end: '00:44:15.535'
      u: Yes, there was, but I didn’t see it.
    - who: David Boder
      start: '00:44:15.535'
      end: '00:44:17.114'
      u: Yes...
    - who: Nelly Bondy
      start: '00:44:17.114'
      end: '00:44:22.865'
      u: Well, this young priest was very kind, and I told him the same thing.
    - who: David Boder
      start: '00:44:22.865'
      end: '00:44:24.276'
      u: Did you tell him you were a Catholic?
    - who: Nelly Bondy
      start: '00:44:24.276'
      end: '00:44:25.180'
      u: Yes.
    - who: David Boder
      start: '00:44:25.180'
      end: '00:44:28.637'
      u: Do you know...eh...enough of the Catholic religion to...take a chance on
        it?
    - who: Nelly Bondy
      start: '00:44:28.637'
      end: '00:44:30.216'
      u: Yes, I know something.
    - who: David Boder
      start: '00:44:30.216'
      end: '00:44:33.500'
      u: You know. Yes. All right.
    - who: Nelly Bondy
      start: '00:44:33.500'
      end: '00:44:41.295'
      u: He...gave me some money and his mother brought me some food...some...some
        sandwiches.
    - who: David Boder
      start: '00:44:41.295'
      end: '00:44:44.037'
      u: And you told him that you were run...running away from the camp?
    - who: Nelly Bondy
      start: '00:44:44.037'
      end: '00:44:45.281'
      u: Yes, I told him.
    - who: David Boder
      start: '00:44:45.281'
      end: '00:44:45.946'
      u: Yes...
    - who: Nelly Bondy
      start: '00:44:45.946'
      end: '00:44:52.002'
      u: He even told me, “You’re not the first one. You’re not the first one. You
        are the second or the third I’ve...”
    - who: David Boder
      start: '00:44:52.002'
      end: '00:44:55.296'
      u: The Catholic priest gave you some money, and his mother?
    - who: Nelly Bondy
      start: '00:44:55.296'
      end: '00:44:57.885'
      u: And his mother gave me some sandwiches.
    - who: David Boder
      start: '00:44:57.885'
      end: '00:44:58.505'
      u: Yes...
    - who: Nelly Bondy
      start: '00:44:58.505'
      end: '00:45:14.876'
      u: And he advised me to get out of the town—to get to the country. And I did,
        and I walked...ah...for an hour or two; but I didn’t get very far because
        I couldn’t walk. Always the same thing, and so I fell down in the ditch near
        the road.
    - who: David Boder
      start: '00:45:14.876'
      end: '00:45:16.257'
      u: Yes...
    - who: Nelly Bondy
      start: '00:45:16.257'
      end: '00:45:27.709'
      u: Well, there I was lying there for I don’t know how many...I don’t know how
        long a time, till somebody came up to me and asked me what I...what I was
        doing here. So I...I told him that I was...taking a rest.
    - who: David Boder
      start: '00:45:27.709'
      end: '00:45:29.425'
      u: Ja...and who was it?
    - who: Nelly Bondy
      start: '00:45:29.425'
      end: '00:45:35.158'
      u: He was a refugee from...ah...Russian-occupied Germany.
    - who: David Boder
      start: '00:45:35.158'
      end: '00:45:36.889'
      u: And was he...also running away?
    - who: Nelly Bondy
      start: '00:45:36.889'
      end: '00:45:39.280'
      u: No, he was a civilian.
    - who: David Boder
      start: '00:45:39.280'
      end: '00:45:39.549'
      u: Ja...
    - who: Nelly Bondy
      start: '00:45:39.549'
      end: '00:45:43.407'
      u: He had been evacuat—...evacuated till there by the government.
    - who: David Boder
      start: '00:45:43.407'
      end: '00:45:44.844'
      u: Yes...
    - who: Nelly Bondy
      start: '00:45:44.844'
      end: '00:46:05.829'
      u: And I asked him at the same time if he couldn’t...ah...leave [give] me a
        room to sleep in this night. I explained to him that I had hurt my leg and
        that I couldn’t walk; and he said, “You see, we are very crowded and my wife
        and myself. We are just refugees and we haven’t got any room for ourselves.
        You just go and see the mayor.” Of course...
    - who: David Boder
      start: '00:46:05.829'
      end: '00:46:06.403'
      u: The mayor?
    - who: Nelly Bondy
      start: '00:46:06.403'
      end: '00:46:07.109'
      u: The mayor. Yes.
    - who: David Boder
      start: '00:46:07.109'
      end: '00:46:07.490'
      u: Ja...
    - who: Nelly Bondy
      start: '00:46:07.490'
      end: '00:46:09.526'
      u: That was the least of things I wanted to do.
    - who: David Boder
      start: '00:46:09.526'
      end: '00:46:10.232'
      u: Yes.
    - who: Nelly Bondy
      start: '00:46:10.232'
      end: '00:46:33.147'
      u: But...there wasn’t anything for me to do to leave here; and then there came
        a friend of his with a bicycle, and so his friend took me on the bicycle and
        led me to the mayor. The mayor wasn’t there, but his wife was there; and I
        told her that I had...I had to be...to be someplace. I couldn’t walk. That
        I was a refugee myself from...I don’t remember what I told her.
    - who: David Boder
      start: '00:46:33.147'
      end: '00:46:34.167'
      u: Ja...
    - who: Nelly Bondy
      start: '00:46:34.167'
      end: '00:46:43.273'
      u: And she advised me to go to “that and that” hotel and to get a room there.
        Well, I didn’t get a room, but I was sent to a big dormitory where there were
        many other refugees.
    - who: David Boder
      start: '00:46:43.273'
      end: '00:46:45.283'
      u: Oh, there were already German refugees at that time?
    - who: Nelly Bondy
      start: '00:46:45.283'
      end: '00:46:46.964'
      u: Yes. Civilian. Oh, lots of them, of course.
    - who: David Boder
      start: '00:46:46.964'
      end: '00:46:47.771'
      u: Yes...
    - who: Nelly Bondy
      start: '00:46:47.771'
      end: '00:46:49.365'
      u: That was in...April.
    - who: David Boder
      start: '00:46:49.365'
      end: '00:46:50.949'
      u: Yes, in ’45.
    - who: Nelly Bondy
      start: '00:46:50.949'
      end: '00:46:51.756'
      u: "’45."
    - who: David Boder
      start: '00:46:51.756'
      end: '00:46:52.883'
      u: Ja...
    - who: Nelly Bondy
      start: '00:46:52.883'
      end: '00:46:55.117'
      u: Well, I got there into a big...
    - who: David Boder
      start: '00:46:55.117'
      end: '00:46:57.493'
      u: And all in that dress—in that blue dress from the hospital?
    - who: Nelly Bondy
      start: '00:46:57.493'
      end: '00:47:19.477'
      u: Yes, yes. Well, they took...they took me...they took me up very friendly
        and were very kind and I remained there for...and I told the landlord that
        I would go away the next morning. Well, I slept till noon, and...I tried to
        get away but I couldn’t walk, so I turned back.
    - who: David Boder
      start: '00:47:19.477'
      end: '00:47:21.345'
      u: Hm...
    - who: Nelly Bondy
      start: '00:47:21.345'
      end: '00:47:22.360'
      u: Yes.
    - who: David Boder
      start: '00:47:22.360'
      end: '00:47:26.562'
      u: And you told the landlord that...you told the landlord that you are going
        away?
    - who: Nelly Bondy
      start: '00:47:26.562'
      end: '00:47:48.004'
      u: Yes. I tried to get away but, as I couldn’t walk, I turned back and told
        him if he could keep me another night. The landlord wasn’t in and his wife
        said, “Why yes, of course. Just get up again and come on down.” I did but...an
        hour or so later the landlord came [unintelligible] and ask me for papers.
    - who: David Boder
      start: '00:47:48.004'
      end: '00:47:48.811'
      u: Hm...
    - who: Nelly Bondy
      start: '00:47:48.811'
      end: '00:47:53.156'
      u: Well, I hadn’t got any papers, and I told him that I had...ah...lost them
        all.
    - who: David Boder
      start: '00:47:53.156'
      end: '00:47:53.451'
      u: Ja...
    - who: Nelly Bondy
      start: '00:47:53.451'
      end: '00:48:37.455'
      u: So he said, “Well, if you have lost them we’ll call for the police, because...you
        understand we are at wartime and there are a lot of spies getting around everywhere
        and...we’ll see to that.” And he told the others to take care that I shouldn’t
        run away. Well, there was no danger for that because I had a high fever. I
        felt it an...well, I fell back on my straw and I slept. And I was wakened
        up by two policemen who asked me what...what I was doing here and how I had
        come here and so on. Well, I told them the same thing, that I had escaped
        from Leipzig because the Russians had taken Leipzig, and...ah...they asked
        for my name. I gave my maiden name. And they asked for the address. What I’m
        trying to do—
    - who: David Boder
      start: '00:48:37.455'
      end: '00:48:39.084'
      u: Your...your maiden name is Strasser.
    - who: Nelly Bondy
      start: '00:48:39.084'
      end: '00:48:40.272'
      u: Yes. It’s a German name—Strasser.
    - who: David Boder
      start: '00:48:40.272'
      end: '00:48:42.171'
      u: Yes, yes...
    - who: Nelly Bondy
      start: '00:48:42.171'
      end: '00:48:58.156'
      u: Well, they asked what I was doing in Leipzig. I knew that there was a factory
        for munitions in Taucha where I had been in camp, because...ah...comrades
        of mine had been working there. And I knew, too, that the Americans are already
        there so he couldn’t...
    - who: David Boder
      start: '00:48:58.156'
      end: '00:48:58.709'
      u: Verify?
    - who: Nelly Bondy
      start: '00:48:58.709'
      end: '00:49:24.226'
      u: ". . . check. Yes."
    - who: David Boder
      start: '00:49:24.226'
      end: '00:49:25.522'
      u: All right.
    - who: Nelly Bondy
      start: '00:49:25.522'
      end: '00:50:01.989'
      u: Well, anyway, I invented a street according to the name of this station,
        you see, and it worked out all right. There seems to be a street like that
        in Leipzig, and...ah...that was all he asked me; but he said he couldn’t...”You
        can’t remain...that’s all right now. We’ll leave you alone, but you remain
        here without papers.” So I said, “What shall I do?” “Well, we don’t know.
        We don’t know. Anyway, you can’t...you can’t...roam the country without any
        papers.” So I proposed myself, I’d get back to Oschatz and see the NSV, which
        was the Nazi Social Volkswohlfahrt, you see.The Nationalsozialistische Volkswohlfahrt
        (NSV) was a social welfare organization which existed in Germany during the
        period of Nazi rule.2
    - who: David Boder
      start: '00:50:01.989'
      end: '00:50:02.355'
      u: Yes.
    - who: Nelly Bondy
      start: '00:50:02.355'
      end: '00:50:15.345'
      u: And...I suggested that I could see him and ask him if he could help me. And
        they thought that was a good idea. And next morning I was getting away to
        Oschatz in the [rumbling noises] milk van. The...the town was taking...just
        taking the milk to...to town [?] [unintelligible].
    - who: David Boder
      start: '00:50:15.345'
      end: '00:50:16.467'
      u: He was walking?
    - who: Nelly Bondy
      start: '00:50:16.467'
      end: '00:50:20.898'
      u: No. On the car. On the car which was taking the milk to the town.
    - who: David Boder
      start: '00:50:20.898'
      end: '00:50:21.569'
      u: Yes. [noises end]
    - who: Nelly Bondy
      start: '00:50:21.569'
      end: '00:50:27.564'
      u: And...ah...they took me along, and I really dropped into the.. this social...Nazi
        social...
    - who: David Boder
      start: '00:50:27.564'
      end: '00:50:28.067'
      u: ". . . welfare?"
    - who: Nelly Bondy
      start: '00:50:28.067'
      end: '00:50:40.347'
      u: ". . . welfare, office and told them about the lost papers and they said
        I should...should go to the town hall. Well, I did, and I signed a declaration
        de [unintelligible French word, obviously an affidavit]."
    - who: David Boder
      start: '00:50:40.347'
      end: '00:50:41.174'
      u: That they...that the...
    - who: Nelly Bondy
      start: '00:50:41.174'
      end: '00:50:41.428'
      u: That...ah...
    - who: David Boder
      start: '00:50:41.428'
      end: '00:50:42.890'
      u: "[In German] that you have lost..."
    - who: Nelly Bondy
      start: '00:50:42.890'
      end: '00:50:50.944'
      u: "[In English] Yes, that I had lost all my papers and I invented all kinds
        of...of ration stamps and...ah...they were printed so I filled out everything,
        you see."
    - who: David Boder
      start: '00:50:50.944'
      end: '00:50:51.477'
      u: Yes...
    - who: Nelly Bondy
      start: '00:50:51.477'
      end: '00:50:51.878'
      u: And I told...
    - who: David Boder
      start: '00:50:51.878'
      end: '00:50:53.858'
      u: But didn’t you have you tattoo?
    - who: Nelly Bondy
      start: '00:50:53.858'
      end: '00:50:55.508'
      u: Yes, but I had long sleeves.
    - who: David Boder
      start: '00:50:55.508'
      end: '00:50:55.716'
      u: Yes.
    - who: Nelly Bondy
      start: '00:50:55.716'
      end: '00:50:58.579'
      u: It happened that they didn’t...they didn’t have the idea to ask for that.
    - who: David Boder
      start: '00:50:58.579'
      end: '00:51:01.513'
      u: Ja...and you filled out...
    - who: Nelly Bondy
      start: '00:51:01.513'
      end: '00:51:14.905'
      u: I filled out that and...ah...they sent...that was the town hall. Then they
        sent me to the police. I went there, and he just told me, “Well, I can’t help
        you. If you lo—...if you lose you papers I can’t help you now. You know very
        well that you can’t get them back.”
    - who: David Boder
      start: '00:51:14.905'
      end: '00:51:15.314'
      u: Hm...
    - who: Nelly Bondy
      start: '00:51:15.314'
      end: '00:51:18.037'
      u: Well, anyway...
    - who: David Boder
      start: '00:51:18.037'
      end: '00:51:18.347'
      u: Ja...
    - who: Nelly Bondy
      start: '00:51:18.347'
      end: '00:51:32.860'
      u: I asked him, “That’s...that’s all right; but I’ve got to go to sleep some
        place. I can’t walk and I haven’t eaten for two days and I’m hungry and I’m
        sleepy and it’s...they...you must tell me where to go to sleep.” So they indicated
        [to]me a kind of school, kind of...sort of a shelter [?]...
    - who: David Boder
      start: '00:51:32.860'
      end: '00:51:33.267'
      u: Yes...
    - who: Nelly Bondy
      start: '00:51:33.267'
      end: '00:52:02.700'
      u: ". . . for German civilians, and he told me again [?], “I don’t know if the
        Director will take you in without papers, but you might try.” I went there
        and saw the Director, and...the same thing, “I can’t take you without...without
        papers.” So I said, “Li—...listen, I have been to see the police and they
        told me to see you.” So he said, “Well, I’ll take you until tomorrow, but
        I’ll ask for some—an identification [?] paper for you from the police. Do
        you...do recall this to me this afternoon.” I said, “OK.”"
    - who: David Boder
      start: '00:52:02.700'
      end: '00:52:03.944'
      u: Remind me this afternoon?
    - who: Nelly Bondy
      start: '00:52:03.944'
      end: '00:52:04.406'
      u: Yes.
    - who: David Boder
      start: '00:52:04.406'
      end: '00:52:05.822'
      u: Ja...
    - who: Nelly Bondy
      start: '00:52:05.822'
      end: '00:52:19.314'
      u: Well, he put me into a small room. There were mattresses, and I got two covers,
        and it was clean. Everything was all right. We were about...ah...perhaps fifteen
        people in this room. It was a school room.
    - who: David Boder
      start: '00:52:19.314'
      end: '00:52:19.608'
      u: Yes...
    - who: Nelly Bondy
      start: '00:52:19.608'
      end: '00:52:48.967'
      u: And...ah...in the afternoon there came a German sanitary officer. So...and
        he looked at me and I must have a high fever and I must have looked very flushed,
        because he came to me and said, “What’s wrong with you? Anything wrong?” I
        said, “Yes, my foot.” “Let me see that.” Well, you see, I hadn’t taken off
        my shoe for several days and I was really most unhappy when I saw this foot.
        It was sore and swollen and he saw and he...he told me, “We’ll have to get
        you to the hospital.”
    - who: David Boder
      start: '00:52:48.967'
      end: '00:52:49.825'
      u: Hum...
    - who: Nelly Bondy
      start: '00:52:49.825'
      end: '00:52:52.206'
      u: But I didn’t want to [go] there because of this tattoo.
    - who: David Boder
      start: '00:52:52.206'
      end: '00:52:52.374'
      u: Yes.
    - who: Nelly Bondy
      start: '00:52:52.374'
      end: '00:52:55.506'
      u: I was afraid. If I had to take off my clothes, then everything would be...ah...
    - who: David Boder
      start: '00:52:55.506'
      end: '00:52:56.100'
      u: Ja...
    - who: Nelly Bondy
      start: '00:52:56.100'
      end: '00:53:15.369'
      u: ". . . bad. So...ah...I insisted on...on just remaining and I say, “If you
        leave me alone and just...ah...leave me alone on this mattress and if I haven’t
        got to walk for miles and miles it will be all right.” Well, I succeeded,
        and he...he made me a...a bandage he..."
    - who: David Boder
      start: '00:53:15.369'
      end: '00:53:15.593'
      u: Ja...
    - who: Nelly Bondy
      start: '00:53:15.593'
      end: '00:53:25.435'
      u: ". . . disinfected it and made me a good bandage and told me, “Now certainly
        don’t move and just remain...remain...stretched out. Don’t walk on this foot.”"
    - who: David Boder
      start: '00:53:25.435'
      end: '00:53:27.415'
      u: Was he a physician?
    - who: Nelly Bondy
      start: '00:53:27.415'
      end: '00:53:29.527'
      u: Well see, he must have been a student of medicine, you see.
    - who: David Boder
      start: '00:53:29.527'
      end: '00:53:30.517'
      u: Ja, a medico or something.
    - who: Nelly Bondy
      start: '00:53:30.517'
      end: '00:53:58.918'
      u: Yes, a medical student, probably. Well, the director orders him [listened
        to him] and...and I said to him, “You see, you wanted me...you wanted me to
        remind you of this paper for me for the police.” He said, “Yes, that’s all
        right,” and he said, “You...” I had to go to the police tomorrow for my papers.
        So he says, “No, you won’t bother. Don’t bother. You just remain here and
        I’ll take care of that,” and then said...ah...in quite another tone, “Well,
        you see, I didn’t know your foot was as bad as that.”
    - who: David Boder
      start: '00:53:58.918'
      end: '00:53:59.365'
      u: Hm...
    - who: Nelly Bondy
      start: '00:53:59.365'
      end: '00:54:00.736'
      u: "“Kindly excuse.”"
    - who: David Boder
      start: '00:54:00.736'
      end: '00:54:01.594'
      u: Ja...
    - who: Nelly Bondy
      start: '00:54:01.594'
      end: '00:54:32.341'
      u: Well, I remained there for a few days, but suddenly it was...well, then they
        even opened a kind of hospital for me. There was another lady, too, who had
        some...something wrong with her foot and we were put there. I was afraid to
        have...to have had to undress and they would see my tattoo, but this kind
        of hospital, a kind of nursery, was not much better than this big room except
        that there were nurses and hadn’t [to?] go and fetch our food ourselves.
    - who: Nelly Bondy
      start: '00:54:32.341'
      end: '00:55:03.946'
      u: We remained there for...I remained there for a week or so and then the Russians
        were approaching and we were told to evacuate the...the town. I tried to walk.
        I couldn’t so I turned back. It was four in the morning. I turned back into
        my bed and remained there. A nurse found me at five in the morning and said,
        “But dear me, you...you can’t stay. You must get away.” I said, “I can’t walk.”
        So she told me there was a train leaving at six. The station was not very
        far away and she said it would be better on the train if I would be able to
        walk to the station. I said yes. Well, they put...
    - who: David Boder
      start: '00:55:03.946'
      end: '00:55:05.763'
      u: They took you, of course, for a Christian?
    - who: Nelly Bondy
      start: '00:55:05.763'
      end: '00:55:05.891'
      u: Of course.
    - who: David Boder
      start: '00:55:05.891'
      end: '00:55:06.201'
      u: For a Catholic?
    - who: Nelly Bondy
      start: '00:55:06.201'
      end: '00:55:06.379'
      u: Yes.
    - who: David Boder
      start: '00:55:06.379'
      end: '00:55:06.914'
      u: Yes...
    - who: Nelly Bondy
      start: '00:55:06.914'
      end: '00:55:07.673'
      u: For a Catholic. For a German.
    - who: David Boder
      start: '00:55:07.673'
      end: '00:55:09.105'
      u: For a civilian evacuee?
    - who: Nelly Bondy
      start: '00:55:09.105'
      end: '00:55:09.628'
      u: Yes.
    - who: David Boder
      start: '00:55:09.628'
      end: '00:55:10.283'
      u: Ja...
    - who: Nelly Bondy
      start: '00:55:10.283'
      end: '00:55:20.207'
      u: Yes. Otherwise I would never have managed. I got on this train, and when
        we got off from the train we had to walk. I had a...
    - who: David Boder
      start: '00:55:20.207'
      end: '00:55:22.182'
      u: Well, how long did you go on that train?
    - who: Nelly Bondy
      start: '00:55:22.182'
      end: '00:55:27.080'
      u: Not very far, about...ah...fifteen, twenty-five kilometer.
    - who: David Boder
      start: '00:55:27.080'
      end: '00:55:27.183'
      u: Ja...
    - who: Nelly Bondy
      start: '00:55:27.183'
      end: '00:55:46.609'
      u: It wasn’t very far, and...ah...I had heard on the train that the town of
        Grimma was occupied by the Americans. So I had...ah...made up my mind to go
        there; and when we got off the train I asked where it was. So they told me,
        “It’s this way, but you can’t get there. It’s occupied by the enemy.”
    - who: David Boder
      start: '00:55:46.609'
      end: '00:55:47.568'
      u: Yes...
    - who: Nelly Bondy
      start: '00:55:47.568'
      end: '00:55:58.672'
      u: Well, I was...I didn’t...I went all the same. I took the direction and...ah...once
        on the way I was stopped. He said, “Where do you want to go?” I said, “I want
        to go there.” “You can’t!” “Why?”
    - who: David Boder
      start: '00:55:58.672'
      end: '00:55:59.977'
      u: Who stopped you?
    - who: Nelly Bondy
      start: '00:55:59.977'
      end: '00:56:02.084'
      u: It was a...
    - who: David Boder
      start: '00:56:02.084'
      end: '00:56:02.962'
      u: Militia?
    - who: Nelly Bondy
      start: '00:56:02.962'
      end: '00:56:10.328'
      u: I don’t remember if it was a Nazi guard or who it was. Yes. It was some person
        in a uniform. I forgot. I don’t know what it was. Wehrmacht something.
    - who: David Boder
      start: '00:56:10.328'
      end: '00:56:12.348'
      u: Yes...
    - who: Nelly Bondy
      start: '00:56:12.348'
      end: '00:56:38.229'
      u: He said, “You can’t go there. It’s occupied.” I said, “But where should I
        go to? I’ve been turning around for weeks or months now. I’ve had quite enough
        of this stuff. I want, even if it’s occupied by the American, I don’t want...I
        don’t mind, and I’ll get there and settle down someplace. I’ve got enough
        and I...I don’t want to...to be...to continue walking on the...on the road.”
        He said, “But you can’t. You can’t. Its verboten. Well, some...then somebody
        else was arguing with him and I slipped behind his back and I went on all
        the same.
    - who: David Boder
      start: '00:56:38.229'
      end: '00:56:41.635'
      u: Ja...and what was the other arguing with? The same thing?
    - who: Nelly Bondy
      start: '00:56:41.635'
      end: '00:56:42.711'
      u: The same thing, of course.
    - who: David Boder
      start: '00:56:42.711'
      end: '00:56:44.853'
      u: Ja...
    - who: Nelly Bondy
      start: '00:56:44.853'
      end: '00:56:57.722'
      u: I went on and I came to a...to a small place where there was a kind of a
        shelter again for civilians. That’s a kind of place where you take in people,
        you see, German civilians who were displaced.
    - who: David Boder
      start: '00:56:57.722'
      end: '00:57:00.631'
      u: Ja...a Herberge.
    - who: Nelly Bondy
      start: '00:57:00.631'
      end: '00:57:02.220'
      u: Well, yes. Ah...
    - who: David Boder
      start: '00:57:02.220'
      end: '00:57:03.210'
      u: A shelter house?
    - who: Nelly Bondy
      start: '00:57:03.210'
      end: '00:57:05.916'
      u: A shelter house. It was a school which was turned...which had been turned...
    - who: David Boder
      start: '00:57:05.916'
      end: '00:57:07.139'
      u: Eh...turned in a shelter house.
    - who: Nelly Bondy
      start: '00:57:07.139'
      end: '00:57:44.866'
      u: There was a...there was a great disorder. Nobody was asking any questions
        so I took just a bed which was free and I put myself there, and at noon I
        went to fetch some soup and...ah...that nobody took care of me. Next morning,
        at ten the next morning, somebody told us...we have to get away, to get back
        to Oschatz where we came from because the Americans had...the Russians...no.
        The Americans did not approach here, but Oschatz had not been taken in by
        the Russians so we had to get back. Well, when we got out I just...there was
        a “crucial way,” you see, at the...on the right.
    - who: David Boder
      start: '00:57:44.866'
      end: '00:57:45.643'
      u: A cross road, yes?
    - who: Nelly Bondy
      start: '00:57:45.643'
      end: '00:58:14.116'
      u: A cross road on my...on the right. The direction was unmarkunge [unmarked]
        and to my left it was back to Oschatz, so I found out where to go. I didn’t
        want to go back and I was afraid to go ahead because I was afraid that people
        who would...who would...join the enemy would be shot. So I didn’t want to
        be shot after two years of Auschwitz, and I was just thinking it over when
        I saw a group of French prisoners of war who were taking this road. So I called
        to them, “Where are you going?”
    - who: David Boder
      start: '00:58:14.116'
      end: '00:58:14.817'
      u: In French?
    - who: Nelly Bondy
      start: '00:58:14.817'
      end: '00:58:26.787'
      u: French, yes. “Why, of course, to the Americans.” I said, “Oh, I’ll...I’ll
        join you.” “Well, come along if you want to.” And they waited for me. They
        were a group of four men and two women, and...
    - who: David Boder
      start: '00:58:26.787'
      end: '00:58:27.752'
      u: French women?
    - who: Nelly Bondy
      start: '00:58:27.752'
      end: '00:58:29.006'
      u: Yes, French prisoners of war.
    - who: David Boder
      start: '00:58:29.006'
      end: '00:58:29.377'
      u: Ja...
    - who: Nelly Bondy
      start: '00:58:29.377'
      end: '00:58:30.093'
      u: Political prisoners.
    - who: David Boder
      start: '00:58:30.093'
      end: '00:58:31.621'
      u: Yes...
    - who: Nelly Bondy
      start: '00:58:31.621'
      end: '00:58:44.480'
      u: And they were going...they were marching there and they took me along but
        then I saw that they would march much quicker without me because I...I was...ah...walking
        in a slipper which a soldier...a German soldier had given me. I couldn’t even
        take my...my shoe off.
    - who: David Boder
      start: '00:58:44.480'
      end: '00:58:45.074'
      u: Ja...
    - who: Nelly Bondy
      start: '00:58:45.074'
      end: '00:59:13.172'
      u: So I said to them, “I don’t want to bother you. You just walk ahead and I’ll
        follow you even if its some distance. It’s of not importance.” But this group
        was nice. It was my good luck because they slipped through everywhere. There
        were German troops on the roads and who were taking in civilians and they
        were some...some paces ahead of me and every time when I came that...some
        such post I said, “Well, I belong to this group. I’m a French political prisoner,”
        and that was all right, so I slipped through.
    - who: David Boder
      start: '00:59:13.172'
      end: '00:59:15.624'
      u: And how did they let the French go through?
    - who: Nelly Bondy
      start: '00:59:15.624'
      end: '00:59:19.700'
      u: Yes, they let the French political...the...the men wore uniforms, you see.
    - who: David Boder
      start: '00:59:19.700'
      end: '00:59:20.715'
      u: And they let them go to the American...
    - who: Nelly Bondy
      start: '00:59:20.715'
      end: '00:59:23.725'
      u: They let them go, yes. Well, the war was more or less over.
    - who: David Boder
      start: '00:59:23.725'
      end: '00:59:23.964'
      u: Aha...
    - who: Nelly Bondy
      start: '00:59:23.964'
      end: '00:59:26.086'
      u: It was end...it was end of April...
    - who: David Boder
      start: '00:59:26.086'
      end: '00:59:26.188'
      u: Yes.
    - who: Nelly Bondy
      start: '00:59:26.188'
      end: '00:59:28.315'
      u: They knew there was something...there was nothing to be done.
    - who: David Boder
      start: '00:59:28.315'
      end: '00:59:28.939'
      u: Ja...
    - who: Nelly Bondy
      start: '00:59:28.939'
      end: '00:59:55.407'
      u: Well, I had to walk a long way. I had to walk some twenty-five kilometers
        till I reached...ah...Grimma in Saxony. Grimma is not very far from Leipzig.
        Well...ah...there was a bridge which had been blown up by the Germans when
        they retreated. The bridge was...ah...part of the bridge was going down into
        the water, and the Ger—...the Americans had put ladders up there and that
        was how people got over.
    - who: David Boder
      start: '00:59:55.407'
      end: '00:59:55.743'
      u: Ja...
    - who: Nelly Bondy
      start: '00:59:55.743'
      end: '01:00:42.780'
      u: And there were American guards. I came to see them and...ah...I spoke English
        and asked them if I could get over. “But who are you?” I said, “I’m a French
        political prisoner.” “Well, I’ll ask the captain for that. I haven’t got any
        instructions for you. We just have instructions to pass over the prisoners
        of war.” The captain came back and told me, “I’m extremely sorry for you,
        but so far I haven’t got any instructions for political prisoners, just for
        prisoners of war.” I said, “What shall I do? I haven’t any money. I haven’t
        got any papers. I have got nothing to eat. Couldn’t you take me over? I have
        a bad foot and I need a doctor.” “I’m extremely sorry, I can’t. I can’t. Come
        back tomorrow. Perhaps I’ll have such instructions by then.” Next morning
        I came back. Yes, I slept...
    - who: David Boder
      start: '01:00:42.780'
      end: '01:00:43.851'
      u: Where did you spend the night?
    - who: Nelly Bondy
      start: '01:00:43.851'
      end: '01:01:26.893'
      u: Yes. Yes. Just...I want to talk about that. I found a group of Italians and
        I speak Italian so I...ah...they took me in. They gave me something to eat
        and they had a kind of barn where they were sleeping. They were five or six,
        and they arranged a corner for me, and I spent the night there. Next morning
        I went down again to the bridge and asked the captain again, but he said “No,
        no. I haven’t got any instructions as yet. It might last two or three days.”
        And he suggested that I should go to the country to a farm and to remain there,
        but I found a kind of barn in a house which had been bombed out, but part
        of it was still standing. So I found a room there and I was quite, more or
        less comfortable up there.
    - who: David Boder
      start: '01:01:26.893'
      end: '01:01:28.431'
      u: What did you eat?
    - who: Nelly Bondy
      start: '01:01:28.431'
      end: '01:01:49.302'
      u: There was a...there was another group of French prisoners who brought us
        something to eat. I don’t know how they managed to...to get food, but they
        did get it. There was one who came up every day with some...ah...meat or some
        vegetables and they “entertained” a kind of stove in a...in a big bucket...
    - who: David Boder
      start: '01:01:49.302'
      end: '01:01:49.449'
      u: Ja...
    - who: Nelly Bondy
      start: '01:01:49.449'
      end: '01:01:52.820'
      u: ". . . which had been used to...to wash the laundry."
    - who: David Boder
      start: '01:01:52.820'
      end: '01:01:53.800'
      u: They improvised a stove?
    - who: Nelly Bondy
      start: '01:01:53.800'
      end: '01:01:54.333'
      u: Yes.
    - who: David Boder
      start: '01:01:54.333'
      end: '01:01:55.130'
      u: Yes...
    - who: Nelly Bondy
      start: '01:01:55.130'
      end: '01:02:10.785'
      u: They had...they put some iron [?] material on the bottom and then they took
        doors and window frames and everything that was available in wood and they
        cut it and they entertained this, and so I had a continual...continual stove.
        You see, I could always...
    - who: David Boder
      start: '01:02:10.785'
      end: '01:02:11.079'
      u: Warm yourself?
    - who: Nelly Bondy
      start: '01:02:11.079'
      end: '01:02:14.282'
      u: ". . . warm some water, warm myself and so..."
    - who: David Boder
      start: '01:02:14.282'
      end: '01:02:16.627'
      u: Oh, they maintained it for you?
    - who: Nelly Bondy
      start: '01:02:16.627'
      end: '01:02:19.725'
      u: They...no. They didn’t maintain it. They just brought me fuel.
    - who: David Boder
      start: '01:02:19.725'
      end: '01:02:20.583'
      u: Fuel, and you were...ah...
    - who: Nelly Bondy
      start: '01:02:20.583'
      end: '01:02:22.020'
      u: And I maintained it myself.
    - who: David Boder
      start: '01:02:22.020'
      end: '01:02:22.238'
      u: Ja...
    - who: Nelly Bondy
      start: '01:02:22.238'
      end: '01:02:26.472'
      u: During the day I burned wood and during the night I had some...ah...coal.
        Very few.
    - who: David Boder
      start: '01:02:26.472'
      end: '01:02:26.741'
      u: Ja...
    - who: Nelly Bondy
      start: '01:02:26.741'
      end: '01:02:32.477'
      u: Very...little. I just kept it for the night in order not to be able...be
        obliged to start in fresh in the morning.
    - who: David Boder
      start: '01:02:32.477'
      end: '01:02:34.112'
      u: Ja...well?
    - who: Nelly Bondy
      start: '01:02:34.112'
      end: '01:02:51.868'
      u: I remained there for a fortnight [?] and then finally I couldn’t stand it
        and I went to see the mayor of this place and asked him for a certificate
        that I was ill and that I needed a doctor. I [he] said, “I would...I would
        give it to you but it’s of no use. I’ve given it to several people and the
        Americans didn’t consider it.” As I tried then to leave...
    - who: David Boder
      start: '01:02:51.868'
      end: '01:02:54.954'
      u: ". . . and on that side was what, Germany or [unintelligible]?"
    - who: Nelly Bondy
      start: '01:02:54.954'
      end: '01:03:00.991'
      u: No, that was non-occupied. You see, the Americans had occupied the town to
        this river. There was a river there.
    - who: David Boder
      start: '01:03:00.991'
      end: '01:03:02.641'
      u: It was a kind of a no man’s land?
    - who: Nelly Bondy
      start: '01:03:02.641'
      end: '01:03:04.057'
      u: Yes, kind of a no man’s land without a...
    - who: David Boder
      start: '01:03:04.057'
      end: '01:03:05.529'
      u: And the mayor was a German?
    - who: Nelly Bondy
      start: '01:03:05.529'
      end: '01:03:06.869'
      u: Yes, it was a German mayor.
    - who: David Boder
      start: '01:03:06.869'
      end: '01:03:07.560'
      u: Ja...
    - who: Nelly Bondy
      start: '01:03:07.560'
      end: '01:03:09.596'
      u: And we awaited the approach of the Russians.
    - who: David Boder
      start: '01:03:09.596'
      end: '01:03:09.672'
      u: Ja...
    - who: Nelly Bondy
      start: '01:03:09.672'
      end: '01:03:11.662'
      u: The Americans were on the other side of the bridge.
    - who: David Boder
      start: '01:03:11.662'
      end: '01:03:14.378'
      u: Ja...
    - who: Nelly Bondy
      start: '01:03:14.378'
      end: '01:03:43.409'
      u: He gave me the certificate stating that I was a French political prisoner
        and I went to see the guard on the bridge with that; and he said, “That’s
        all right, but you need the approval of an American officer.” I said, “Well,
        let me get over. I’ll get it.” “Oh, you can’t get over.” So I didn’t know
        what to do, and I asked him if he couldn’t...ah...ask the officer if it...if
        I couldn’t [get] over with this, and he was...ah...a bit drunk, this boy.
    - who: David Boder
      start: '01:03:43.409'
      end: '01:03:44.023'
      u: A bit what?
    - who: Nelly Bondy
      start: '01:03:44.023'
      end: '01:03:44.693'
      u: Drunk. [she speaks in whisper]
    - who: David Boder
      start: '01:03:44.693'
      end: '01:03:45.993'
      u: Yes...
    - who: Nelly Bondy
      start: '01:03:45.993'
      end: '01:03:46.668'
      u: And...ah...
    - who: David Boder
      start: '01:03:46.668'
      end: '01:03:47.338'
      u: The American?
    - who: Nelly Bondy
      start: '01:03:47.338'
      end: '01:03:49.850'
      u: American, but he was very young [?]; he was quite a boy.
    - who: David Boder
      start: '01:03:49.850'
      end: '01:03:50.124'
      u: Ja...
    - who: Nelly Bondy
      start: '01:03:50.124'
      end: '01:04:21.607'
      u: He was quite young. He might have been twenty-two or so, and the he said,
        “I’ll...ah...I’ll ask the officer for you and come back tomorrow. I’ll be
        on duty and I’ll tell you what he...what he says.” So I said to him, “Oh,
        thank you. That’s very kind of you.” He said, “Well, I know,” and with that
        I went back. But I had heard about a German nurse who could pass over to the
        American occupied zone. I went to see her and I asked if she couldn’t help
        [me] to an authorization from the American officers [unintelligible].
    - who: David Boder
      start: '01:04:21.607'
      end: '01:04:24.795'
      u: What group was that? Is the...was the war over?
    - who: Nelly Bondy
      start: '01:04:24.795'
      end: '01:04:28.018'
      u: No, officially not. It was the end of April.
    - who: David Boder
      start: '01:04:28.018'
      end: '01:04:30.303'
      u: Ja...well?
    - who: Nelly Bondy
      start: '01:04:30.303'
      end: '01:04:52.761'
      u: And...ah...well, the Germans knew that everything was lost anyway; so they
        didn’t care, more or less. Well, I went to town to find this nurse, and the
        first thing she did was to...to bandage my foot again; and she saw that I
        really needed a doctor. So she took the paper and...ah...she went over. She
        crossed the bridge and she had the...she obtained authorization.
    - who: David Boder
      start: '01:04:52.761'
      end: '01:04:53.243'
      u: To bring you over?
    - who: Nelly Bondy
      start: '01:04:53.243'
      end: '01:05:02.460'
      u: To bring my...to bring me over. Well, the next day she came to fetch me and
        just the morning of this day—it was in the afternoon when she came to fetch
        me—but in the morning the Russians had arrived there.
    - who: David Boder
      start: '01:05:02.460'
      end: '01:05:03.196'
      u: Ja...
    - who: Nelly Bondy
      start: '01:05:03.196'
      end: '01:05:05.145'
      u: And now there was a Russian guard...Russian...
    - who: David Boder
      start: '01:05:05.145'
      end: '01:05:05.602'
      u: Guard on this side?
    - who: Nelly Bondy
      start: '01:05:05.602'
      end: '01:05:17.021'
      u: ". . . guard on this side of the bridge. He told me that I needed a Russian
        authorization. I was...and I said...ah...I didn’t take...pay any heed to him.
        I said I was ordered, was sick and I had an American authorization [?]."
    - who: David Boder
      start: '01:05:17.021'
      end: '01:05:18.590'
      u: What language did he talk?
    - who: Nelly Bondy
      start: '01:05:18.590'
      end: '01:05:21.306'
      u: Russian. Well, he...I made myself understood, the French.
    - who: David Boder
      start: '01:05:21.306'
      end: '01:05:23.951'
      u: Ja...
    - who: Nelly Bondy
      start: '01:05:23.951'
      end: '01:05:39.733'
      u: Well, I got over and they put me off to a hospital there immediately; and
        three or four days there was a French prisoner who was making lists for French
        people and...ah...she took my name down and a few days later I was sent to
        Leipzig and...sent back to France.
    - who: David Boder
      start: '01:05:39.733'
      end: '01:05:46.978'
      u: Ja...tell me about your husband.
    - who: Nelly Bondy
      start: '01:05:46.978'
      end: '01:05:56.116'
      u: My husband was a Czech subject. He had been...he had engaged himself as a
        volunteer at the beginning of the war. One we—...one week after the...
    - who: David Boder
      start: '01:05:56.116'
      end: '01:05:57.959'
      u: Did you marry him [in] Vienna?
    - who: Nelly Bondy
      start: '01:05:57.959'
      end: '01:06:04.462'
      u: Well, yes. He was living in Paris since ’26, but he came to Vienna for the...for
        the marriage—just for the wedding ceremony.
    - who: David Boder
      start: '01:06:04.462'
      end: '01:06:05.005'
      u: Ja...
    - who: Nelly Bondy
      start: '01:06:05.005'
      end: '01:06:05.553'
      u: Then we left Vienna.
    - who: David Boder
      start: '01:06:05.553'
      end: '01:06:07.188'
      u: You knew him before?
    - who: Nelly Bondy
      start: '01:06:07.188'
      end: '01:06:11.985'
      u: Yes. I had known him when I had been in Paris previously in ’35.
    - who: David Boder
      start: '01:06:11.985'
      end: '01:06:14.427'
      u: Yes...
    - who: Nelly Bondy
      start: '01:06:14.427'
      end: '01:06:30.966'
      u: We...when he had been...he had to be called to the colors in...ah...January
        ’40; and he had been discharged from the army in September ’40. Then we went
        back to Paris.
    - who: David Boder
      start: '01:06:30.966'
      end: '01:06:32.555'
      u: Why was he discharged?
    - who: Nelly Bondy
      start: '01:06:32.555'
      end: '01:06:33.159'
      u: Well, the war was over.
    - who: David Boder
      start: '01:06:33.159'
      end: '01:06:34.124'
      u: The armistice? The...
    - who: Nelly Bondy
      start: '01:06:34.124'
      end: '01:06:34.992'
      u: Yes. The armistice.
    - who: David Boder
      start: '01:06:34.992'
      end: '01:06:35.956'
      u: Ja...this arranged armistice.
    - who: Nelly Bondy
      start: '01:06:35.956'
      end: '01:06:37.347'
      u: Yes, that’s right.
    - who: David Boder
      start: '01:06:37.347'
      end: '01:06:38.911'
      u: Yes...
    - who: Nelly Bondy
      start: '01:06:38.911'
      end: '01:06:46.249'
      u: In...ah...April, ’41, our third child was born and four weeks later he was...
    - who: David Boder
      start: '01:06:46.249'
      end: '01:06:47.427'
      u: Which child was born, the fourth one?
    - who: Nelly Bondy
      start: '01:06:47.427'
      end: '01:06:48.965'
      u: Our youngest child. He was...
    - who: David Boder
      start: '01:06:48.965'
      end: '01:06:49.625'
      u: That’s the third or the fourth?
    - who: Nelly Bondy
      start: '01:06:49.625'
      end: '01:06:51.275'
      u: Third. Yes, we had a little boy.
    - who: David Boder
      start: '01:06:51.275'
      end: '01:06:52.562'
      u: Ja...
    - who: Nelly Bondy
      start: '01:06:52.562'
      end: '01:07:27.016'
      u: Four weeks later he was arrested and he never returned to Paris. He had...he
        was kept in a camp near Orleans which was before [?]; and he was sent...ah...depor—...he
        was deported to an unknown destination thirteen months later. That was in
        June of ’42. I never had any news from him, but when I came to Auschwitz myself—I
        was working in the so-called Politische Abteilung, that was the administration
        of the camp, and I found his file card and I found that [he] had been...[pause]
    - who: David Boder
      start: '01:07:27.016'
      end: '01:07:29.813'
      u: When you were at Auschwitz, you say?
    - who: Nelly Bondy
      start: '01:07:29.813'
      end: '01:07:44.853'
      u: Yes. When I was in Auschwitz I worked in the so-called Politsche Abteilung,
        that was part of the administration of the camp, I found out by his file card
        that he had been, three months after his arrival, killed by a guard, in ’42.
    - who: David Boder
      start: '01:07:44.853'
      end: '01:07:46.336'
      u: Did they say why or what, or...?
    - who: Nelly Bondy
      start: '01:07:46.336'
      end: '01:07:49.823'
      u: Nothing.
    - who: David Boder
      start: '01:07:49.823'
      end: '01:07:54.775'
      u: Eh...now tell me. You were in Auschwitz in the office?
    - who: Nelly Bondy
      start: '01:07:54.775'
      end: '01:07:55.521'
      u: Yes.
    - who: David Boder
      start: '01:07:55.521'
      end: '01:08:00.628'
      u: Did you know then at all these gassing and...ah...so on procedures?
    - who: Nelly Bondy
      start: '01:08:00.628'
      end: '01:08:00.897'
      u: Yes, I did.
    - who: David Boder
      start: '01:08:00.897'
      end: '01:08:02.897'
      u: What did you know about it?
    - who: Nelly Bondy
      start: '01:08:02.897'
      end: '01:08:05.851'
      u: Well, officially everything was kept secret.
    - who: David Boder
      start: '01:08:05.851'
      end: '01:08:06.029'
      u: Yes.
    - who: Nelly Bondy
      start: '01:08:06.029'
      end: '01:08:12.293'
      u: But of course, we knew because...ah...before selections were made we got
        the lists.
    - who: David Boder
      start: '01:08:12.293'
      end: '01:08:13.090'
      u: Ja...
    - who: Nelly Bondy
      start: '01:08:13.090'
      end: '01:08:20.537'
      u: And we made out the lists. We were taking out a file card on everybody and
        marking his death even before he was dead.
    - who: David Boder
      start: '01:08:20.537'
      end: '01:08:25.547'
      u: Oh, that...ah...and what did they call it officially there?
    - who: Nelly Bondy
      start: '01:08:25.547'
      end: '01:08:26.227'
      u: Pardon?
    - who: David Boder
      start: '01:08:26.227'
      end: '01:08:35.971'
      u: What did the Germans call such a procedure? So what will they...they would
        say to make out a list and take out a card. Wofur? Wozu?
    - who: Nelly Bondy
      start: '01:08:35.971'
      end: '01:08:39.631'
      u: Well, we never were...ah...su—...supposed to ask any questions. They told
        us...
    - who: David Boder
      start: '01:08:39.631'
      end: '01:08:39.727'
      u: Yes...
    - who: Nelly Bondy
      start: '01:08:39.727'
      end: '01:08:43.595'
      u: ". . . do that and do that and we had to do it. Everybody knew why, but...ah...they
        weren’t given any reason."
    - who: David Boder
      start: '01:08:43.595'
      end: '01:08:47.820'
      u: And what would you...so when you found your husband’s card what did it say?
    - who: Nelly Bondy
      start: '01:08:47.820'
      end: '01:08:49.465'
      u: Well, he was already dead.
    - who: David Boder
      start: '01:08:49.465'
      end: '01:08:50.993'
      u: What did it say?
    - who: Nelly Bondy
      start: '01:08:50.993'
      end: '01:08:54.450'
      u: It was said that he had died on that and that date.
    - who: David Boder
      start: '01:08:54.450'
      end: '01:08:54.851'
      u: Hm...
    - who: Nelly Bondy
      start: '01:08:54.851'
      end: '01:08:59.034'
      u: But...as we knew that there was a big selection on this day...
    - who: David Boder
      start: '01:08:59.034'
      end: '01:08:59.425'
      u: Yes...
    - who: Nelly Bondy
      start: '01:08:59.425'
      end: '01:09:00.841'
      u: ". . . so we...we knew about that."
    - who: David Boder
      start: '01:09:00.841'
      end: '01:09:01.613'
      u: Um-hum...
    - who: Nelly Bondy
      start: '01:09:01.613'
      end: '01:09:04.918'
      u: By the by, they burned all these cards...ah...you see.
    - who: David Boder
      start: '01:09:04.918'
      end: '01:09:05.573'
      u: Ja...
    - who: Nelly Bondy
      start: '01:09:05.573'
      end: '01:09:16.756'
      u: They...they burned the cards when...after a certain fire. My husband’s file
        card was still there in...ah...in July ’43; but it was no more there in October
        ’43.
    - who: David Boder
      start: '01:09:16.756'
      end: '01:09:17.665'
      u: They would pick out the cards and...
    - who: Nelly Bondy
      start: '01:09:17.665'
      end: '01:09:23.416'
      u: They would take out the cards by and by and burn them...officially they were
        sent to Birkenau, but...
    - who: David Boder
      start: '01:09:23.416'
      end: '01:09:23.863'
      u: Ja...
    - who: Nelly Bondy
      start: '01:09:23.863'
      end: '01:09:25.492'
      u: ". . . they were burned."
    - who: David Boder
      start: '01:09:25.492'
      end: '01:09:29.523'
      u: Were you somewhere near those crematories in Auschwitz?
    - who: Nelly Bondy
      start: '01:09:29.523'
      end: '01:09:38.838'
      u: Well, we had one quite near our office; but it didn’t work anymore when I
        came there. It had been working there before, and it...ah...the chimney was
        taken away during my time.
    - who: David Boder
      start: '01:09:38.838'
      end: '01:09:40.646'
      u: Why?
    - who: Nelly Bondy
      start: '01:09:40.646'
      end: '01:09:45.412'
      u: I don’t know exactly, but I suppose they wanted to leave as few traces as
        possible.
    - who: David Boder
      start: '01:09:45.412'
      end: '01:09:47.321'
      u: Aha...
    - who: Nelly Bondy
      start: '01:09:47.321'
      end: '01:10:05.107'
      u: The...these killings by gas were supposed to stop altogether since...ah...October
        or November ’44. I couldn’t tell you exactly if they really did, but...ah...lots
        of these chimneys were taken away at that time, even the chimneys in Birkenau.
    - who: David Boder
      start: '01:10:05.107'
      end: '01:10:20.920'
      u: Tell me, there is one thing that is so...ah...ah...cloudy and maybe you worked...having
        worked in an office you know...eh. What do they say about the Gypsies—the
        Zigeuner?
    - who: Nelly Bondy
      start: '01:10:20.920'
      end: '01:10:29.911'
      u: Well, the Gypsies...ah...were considered the...the worst...ah...inhabitants
        after the Jews.
    - who: David Boder
      start: '01:10:29.911'
      end: '01:10:30.231'
      u: Ja...
    - who: Nelly Bondy
      start: '01:10:30.231'
      end: '01:10:33.891'
      u: You see, there were certain...certain...hierarchive [hierarchy].
    - who: David Boder
      start: '01:10:33.891'
      end: '01:10:35.490'
      u: Yes. Gra—...gradua—...gradation.
    - who: Nelly Bondy
      start: '01:10:35.490'
      end: '01:10:40.520'
      u: "“Graduation.” Yes. Well, the lowest...the lowest case were the Jews. Then
        came the Gypsies."
    - who: David Boder
      start: '01:10:40.520'
      end: '01:10:40.987'
      u: Ja...
    - who: Nelly Bondy
      start: '01:10:40.987'
      end: '01:10:52.417'
      u: Then came the...the Poles or so...well, all people who were not German. Then
        came the so-called antisocial or asocial German inmates.
    - who: David Boder
      start: '01:10:52.417'
      end: '01:10:53.097'
      u: Ja...
    - who: Nelly Bondy
      start: '01:10:53.097'
      end: '01:10:54.719'
      u: And the political prisoners.
    - who: David Boder
      start: '01:10:54.719'
      end: '01:10:57.060'
      u: Yes. Well, so what about the Gypsies?
    - who: Nelly Bondy
      start: '01:10:57.060'
      end: '01:11:07.572'
      u: Well, the Gypsies were not treated much better than the Jews. There was a
        so-called...ah...family camp for Gypsies; but the Gypsies were killed by gas...ah...exactly
        as Jews.
    - who: David Boder
      start: '01:11:07.572'
      end: '01:11:11.136'
      u: Eh...they permitted the Gypsies to live together—the men and the women?
    - who: Nelly Bondy
      start: '01:11:11.136'
      end: '01:11:27.600'
      u: Yes. Men and women and children lived together in one big camp in Birkenau.
        But the camp dissolved and they sent away the part of young men and young
        Gypsies to other camps for...I suppose they’d se—...they sent them to work
        in a...in a war factories.
    - who: David Boder
      start: '01:11:27.600'
      end: '01:11:28.067'
      u: Yes.
    - who: Nelly Bondy
      start: '01:11:28.067'
      end: '01:11:30.287'
      u: Ammunition factories or so.
    - who: David Boder
      start: '01:11:30.287'
      end: '01:11:31.049'
      u: Yes.
    - who: Nelly Bondy
      start: '01:11:31.049'
      end: '01:11:32.699'
      u: And the others were killed.
    - who: David Boder
      start: '01:11:32.699'
      end: '01:11:33.719'
      u: The others were killed...
    - who: Nelly Bondy
      start: '01:11:33.719'
      end: '01:11:34.440'
      u: Yes.
    - who: David Boder
      start: '01:11:34.440'
      end: '01:11:36.562'
      u: There was no Zigeunerlager in...ah...Auschwitz?A camp specifically for people
        of Gypsy (Roma and Sinti) background, who were also persecuted unmercifully
        by the Nazis.3
    - who: Nelly Bondy
      start: '01:11:36.562'
      end: '01:11:37.846'
      u: Yes, a Zigeunerlager.
    - who: David Boder
      start: '01:11:37.846'
      end: '01:11:38.973'
      u: There was in Auschwitz a Zigeunerlager?
    - who: Nelly Bondy
      start: '01:11:38.973'
      end: '01:11:40.598'
      u: In...ah...in Birkenau.
    - who: David Boder
      start: '01:11:40.598'
      end: '01:11:41.375'
      u: In Birkenau there was a Zigeunerlager?
    - who: Nelly Bondy
      start: '01:11:41.375'
      end: '01:11:43.086'
      u: Yes.
    - who: David Boder
      start: '01:11:43.086'
      end: '01:11:46.330'
      u: So that’s what you know about them. Where did they get all those Gy—...Gypsies?
    - who: Nelly Bondy
      start: '01:11:46.330'
      end: '01:11:50.284'
      u: Well, they picked them up exactly as they captured Jews...the Jews.
    - who: David Boder
      start: '01:11:50.284'
      end: '01:11:53.777'
      u: And were there that many? Well, did they get them from Austria, from...
    - who: Nelly Bondy
      start: '01:11:53.777'
      end: '01:11:59.274'
      u: From Austria, yes. From Germany. From all over the...the...the German-occupied
        Europe.
    - who: David Boder
      start: '01:11:59.274'
      end: '01:11:59.356'
      u: Ja...
    - who: Nelly Bondy
      start: '01:11:59.356'
      end: '01:12:04.661'
      u: There were Romanian and Italian and Hungarian and Slovakian and all kinds
        of nationalities.
    - who: David Boder
      start: '01:12:04.661'
      end: '01:12:07.478'
      u: Hm...how old are your children now, Miss...Mrs. Bondy?
    - who: Nelly Bondy
      start: '01:12:07.478'
      end: '01:12:11.042'
      u: Well, I have a daughter who’s nine, and two boys, of seven and five years.
    - who: David Boder
      start: '01:12:11.042'
      end: '01:12:12.621'
      u: And where are they now?
    - who: Nelly Bondy
      start: '01:12:12.621'
      end: '01:12:17.519'
      u: They are in the center of France...ah...where they have stayed ever since
        I was deported.
    - who: David Boder
      start: '01:12:17.519'
      end: '01:12:20.489'
      u: Aha...eh...do you go visit them, or what?
    - who: Nelly Bondy
      start: '01:12:20.489'
      end: '01:12:31.470'
      u: I go to see them sometime, but it’s rather far from Paris. I...I wish to
        take them back to Paris but till this day I didn’t...get my flat back. We
        had a big flat before...
    - who: David Boder
      start: '01:12:31.470'
      end: '01:12:32.044'
      u: Yes...
    - who: Nelly Bondy
      start: '01:12:32.044'
      end: '01:12:36.049'
      u: And...ah...it’s occupied now and I couldn’t get it back.
    - who: David Boder
      start: '01:12:36.049'
      end: '01:12:36.232'
      u: How...
    - who: Nelly Bondy
      start: '01:12:36.232'
      end: '01:12:39.750'
      u: I have been back for more than a year and I...I can’t get in.
    - who: David Boder
      start: '01:12:39.750'
      end: '01:12:42.141'
      u: Tell me, why...who lives there?
    - who: Nelly Bondy
      start: '01:12:42.141'
      end: '01:12:46.613'
      u: There is a man who was once a prisoner in Germany.
    - who: David Boder
      start: '01:12:46.613'
      end: '01:12:46.816'
      u: Yes...
    - who: Nelly Bondy
      start: '01:12:46.816'
      end: '01:12:51.608'
      u: He came back in ’42 and fought the Free [?] and he has a military requisition.
    - who: David Boder
      start: '01:12:51.608'
      end: '01:12:52.258'
      u: Ah...
    - who: Nelly Bondy
      start: '01:12:52.258'
      end: '01:12:58.446'
      u: And...ah...even though this requisition have...ah...no more sense now the
        war being over...
    - who: David Boder
      start: '01:12:58.446'
      end: '01:12:59.608'
      u: No more value.
    - who: Nelly Bondy
      start: '01:12:59.608'
      end: '01:13:01.619'
      u: Yes. I can’t get him out.
    - who: David Boder
      start: '01:13:01.619'
      end: '01:13:04.467'
      u: And...eh...that is why you can’t bring your children over?
    - who: Nelly Bondy
      start: '01:13:04.467'
      end: '01:13:21.533'
      u: That’s why I can’t bring my children back with me to Paris; and they need
        it very badly because they’re in a...quite a small place where there is no
        good school. My daughter is nine years [?]. She ought to speak a second language
        by now...by now; and...ah...no kind of education and nothing at all. I’m very
        worried about her.
    - who: David Boder
      start: '01:13:21.533'
      end: '01:13:27.792'
      u: Eh...tell me...ah...you are here with the...with the Joint Distribution Committee?
    - who: Nelly Bondy
      start: '01:13:27.792'
      end: '01:13:28.193'
      u: Yes, I work with...
    - who: David Boder
      start: '01:13:28.193'
      end: '01:13:32.163'
      u: How did you find them; to work for them?
    - who: Nelly Bondy
      start: '01:13:32.163'
      end: '01:13:46.244'
      u: I knew a lady who was working for the Joint and I had met her once in...in
        these critical days in ’42 when we...everybody was trembling to be arrested.
        She just came to see me. She was a friend of my governess.
    - who: David Boder
      start: '01:13:46.244'
      end: '01:13:47.001'
      u: Hm...
    - who: Nelly Bondy
      start: '01:13:47.001'
      end: '01:13:52.985'
      u: And she was working here, and when I came back to my governess I got in touch
        with her, and she...eh...she got me here.
    - who: David Boder
      start: '01:13:52.985'
      end: '01:13:54.772'
      u: Your governess was never deported?
    - who: Nelly Bondy
      start: '01:13:54.772'
      end: '01:13:56.691'
      u: No, she slipped through.
    - who: David Boder
      start: '01:13:56.691'
      end: '01:13:57.437'
      u: She lived through.
    - who: Nelly Bondy
      start: '01:13:57.437'
      end: '01:14:05.129'
      u: But was very...she was awfully kind as well as [?]...it was very lucky for
        me because she took care of the children, really as if they had been hers.
    - who: David Boder
      start: '01:14:05.129'
      end: '01:14:17.013'
      u: Yes. Tell me, Mrs. Bondy, you were...since you were near the...ah...Nazi
        now and then in the office, what were they talking? Did they believe they
        will win the war and all that?
    - who: Nelly Bondy
      start: '01:14:17.013'
      end: '01:14:30.463'
      u: I don’t think they did. Finally they did not. They were supposed to make
        us believe that they would win the war, and I remember after the...the Americans
        had come to Paris that...ah...
    - who: David Boder
      start: '01:14:30.463'
      end: '01:14:31.002'
      u: Ja...
    - who: Nelly Bondy
      start: '01:14:31.002'
      end: '01:14:44.723'
      u: ". . . they told us that the Germans had...ah...had...ah...blown up half
        of the city. And he even told me the different quarters which had been blown
        up. He talk—...he talked about the Republique...the Quarter of the Republique,
        the Quarter of the Opera."
    - who: David Boder
      start: '01:14:44.723'
      end: '01:14:46.170'
      u: Where did they talk about it, in Auschwitz?
    - who: Nelly Bondy
      start: '01:14:46.170'
      end: '01:14:50.876'
      u: In Auschwitz. He told me that all these quarters in Paris had been blown
        up by the Germans before they left.
    - who: David Boder
      start: '01:14:50.876'
      end: '01:14:51.368'
      u: Aha...
    - who: Nelly Bondy
      start: '01:14:51.368'
      end: '01:14:51.450'
      u: So we...
    - who: David Boder
      start: '01:14:51.450'
      end: '01:14:53.597'
      u: So in Auschwitz they knew already that the Germans had left Paris?
    - who: Nelly Bondy
      start: '01:14:53.597'
      end: '01:14:56.744'
      u: Yes. It was in...in August or September, ’44.
    - who: David Boder
      start: '01:14:56.744'
      end: '01:14:59.499'
      u: And that they were talking freely; so you knew what was going on.
    - who: Nelly Bondy
      start: '01:14:59.499'
      end: '01:15:07.121'
      u: Well, we knew. You see, we...we knew what was going on. Some of the girls
        were working with high officers who had broadcastings in their rooms so sometime
        they manage to hear.
    - who: David Boder
      start: '01:15:07.121'
      end: '01:15:09.106'
      u: "[simultaneously] Eh...to...radio sets in there?"
    - who: Nelly Bondy
      start: '01:15:09.106'
      end: '01:15:09.852'
      u: Yes.
    - who: David Boder
      start: '01:15:09.852'
      end: '01:15:11.162'
      u: Ja...some of them managed to hear it.
    - who: Nelly Bondy
      start: '01:15:11.162'
      end: '01:15:15.015'
      u: Managed to hear. Yes. They were never supposed to listen because it was...ah...
    - who: David Boder
      start: '01:15:15.015'
      end: '01:15:15.639'
      u: Ja...
    - who: Nelly Bondy
      start: '01:15:15.639'
      end: '01:15:15.913'
      u: ". . . prohibited."
    - who: David Boder
      start: '01:15:15.913'
      end: '01:15:17.142'
      u: High treason?
    - who: Nelly Bondy
      start: '01:15:17.142'
      end: '01:15:20.162'
      u: Yes. Everything was verboten.
    - who: David Boder
      start: '01:15:20.162'
      end: '01:15:29.457'
      u: Tell me, in general...did the women fare who had to work with the Nazis?
        How did they behave...behave towards women?
    - who: Nelly Bondy
      start: '01:15:29.457'
      end: '01:15:51.864'
      u: Well, they didn’t behave very well, I’m sorry to say. That’s to say, they
        made an exception for us who were working with them. They behaved fairly well.
        Of course, if they had an occasion they got drunk even if we were there or
        not. That was a different kind of thing; but on a general scale they treated
        us...ah...like machines, like automatons, you see.
    - who: David Boder
      start: '01:15:51.864'
      end: '01:15:52.189'
      u: Ja...
    - who: Nelly Bondy
      start: '01:15:52.189'
      end: '01:15:53.144'
      u: "“Do this and do that,” and..."
    - who: David Boder
      start: '01:15:53.144'
      end: '01:15:55.403'
      u: What did they call you?
    - who: Nelly Bondy
      start: '01:15:55.403'
      end: '01:15:55.672'
      u: They called us with our names.
    - who: David Boder
      start: '01:15:55.672'
      end: '01:15:56.738'
      u: Did they call you “Clara” [?] ?
    - who: Nelly Bondy
      start: '01:15:56.738'
      end: '01:15:58.880'
      u: No, they called me “Bondy.”
    - who: David Boder
      start: '01:15:58.880'
      end: '01:16:01.895'
      u: Bondy. By the...by the last name.
    - who: Nelly Bondy
      start: '01:16:01.895'
      end: '01:16:04.137'
      u: Yes. Some of the girls they called by their first names.
    - who: David Boder
      start: '01:16:04.137'
      end: '01:16:09.934'
      u: Aha...well, Mrs. Bondy, it was awfully good of you.
    - who: Nelly Bondy
      start: '01:16:09.934'
      end: '01:16:10.183'
      u: Well, I...
    - who: David Boder
      start: '01:16:10.183'
      end: '01:16:16.858'
      u: I think it was worthwhile to trouble here with electricity. I will have a
        bill for a broken lamp.
    - who: Nelly Bondy
      start: '01:16:16.858'
      end: '01:16:17.273'
      u: Oh, I’m sorry!
    - who: David Boder
      start: '01:16:17.273'
      end: '01:16:24.183'
      u: But that was...[laughing] well, that’s all right. We will charge it to research;
        and it was awfully good of you. I’m glad I have met you.
    - who: Nelly Bondy
      start: '01:16:24.183'
      end: '01:16:25.249'
      u: Oh, that’s OK.
    - who: David Boder
      start: '01:16:25.249'
      end: '01:16:28.204'
      u: Thank you very much. See that you get me somebody else.
    - who: Nelly Bondy
      start: '01:16:28.204'
      end: '01:16:31.021'
      u: That’s all right [unintelligible]. Somebody else? From Auschwitz I haven’t
        got [unintelligible, away from microphone]...
    - who: David Boder
      start: '01:16:31.021'
      end: '01:16:33.366'
      u: Well, Auschwitz or some other place.
    - who: Nelly Bondy
      start: '01:16:33.366'
      end: '01:16:35.143'
      u: All right [?] [far from microphone].
    - who: David Boder
      start: '01:16:35.143'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Eh, this concludes...Spool...61...taken at the...headquarters of the Joint
        Distribution Committee on August 22nd, 1946, in Paris. A Illinois Institute
        of Technology wire recording.
