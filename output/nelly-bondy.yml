    - who: Nelly Bondy
      start: '00:01:45.580'
      end: '00:01:47.816'
      u: Well, I was in Paris.
    - who: David Boder
      start: '00:01:47.816'
      end: '00:01:48.641'
      u: Yes...
    - who: Nelly Bondy
      start: '00:01:48.641'
      end: '00:01:57.741'
