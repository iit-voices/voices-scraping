    - who: David Boder
      start: '00:02:02.485'
      end: '00:02:03.473'
      u: Yes, so?
    - who: Nelly Bondy
      start: '00:02:03.473'
      end: '00:02:09.772'
      u: Well, I left Paris on a bicycle on June...the 14th.
    - who: David Boder
      start: '00:02:09.772'
      end: '00:02:10.125'
      u: Yes...
    - who: Nelly Bondy
      start: '00:02:10.125'
      end: '00:02:10.942'
      u: "’40."
    - who: David Boder
      start: '00:02:10.942'
      end: '00:02:11.343'
      u: Hm...
    - who: Nelly Bondy
      start: '00:02:11.343'
      end: '00:02:13.561'
      u: I made nine hundred kilometers.
    - who: David Boder
      start: '00:02:13.561'
      end: '00:02:14.144'
      u: On a bicycle?
    - who: Nelly Bondy
      start: '00:02:14.144'
