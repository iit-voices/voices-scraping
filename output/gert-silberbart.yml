    - who: Gert Silberbart
      start: '00:00:46.884'
      end: '00:00:46.884'
      u: Gert Silberbart und ich werde in dieser Woche 18 Jahre alt.
    - who: David Boder
      start: '00:00:49.587'
      end: '00:00:49.587'
      u: Sie werden in dieser Woche 18 Jahre alt. Also erzählen Sie, Gert, wann hat
        es angefangen, Ihnen schlecht zu gehen? Denn da ist es ja auch vor dem Kriege
        schlecht gegangen.
    - who: Gert Silberbart
      start: '00:00:59.879'
      end: '00:00:59.879'
      u: Ja, ja, selbstverständlich, aber bis zu dem Jahre 1938, bis zu der Erschießung
        dieses Rats in Frank—, in Frankreich haben wir noch nicht so viel von diesem
        ganzen Hitler-Regime gespürt, selbstverständlich etwas, aber—es war nicht
        soviel. Und als dann dieser Pogrom begann am 8. November, war ich, da wurden
        die ganzen jüdischen Geschäfte und Fabriken geschlossen, die Juden mussten
        die, ihre Judensterne tragen –
    - who: David Boder
      start: '00:01:23.177'
      end: '00:01:23.177'
      u: Ja.
    - who: Gert Silberbart
      start: '00:01:23.406'
      end: '00:01:23.406'
      u: ". . . und das fiel natürlich sofort auf, und die Hitlerjugend und diese
        ganzen einfach Nazis, die machten sich das zunutze und [es] kam nicht selten
        vor, dass wir angepöbelt wurden auf der Straße."
    - who: David Boder
      start: '00:01:32.793'
      end: '00:01:32.793'
      u: Also, sagen Sie nochmal, Gert, aus wem bestand ihre Familie, wieviel waren
        Sie in der Familie?
    - who: Gert Silberbart
      start: '00:01:39.511'
      end: '00:01:39.511'
      u: Wir waren zuerst fünf, mein Bruder starb bereits aber vor dem Krieg an Diphterie,
        so dass nur noch vier übrig blieben, mein Vater, meine Mutter, meine kleinere
        Schwester und ich.
    - who: David Boder
      start: '00:01:47.630'
      end: '00:01:47.630'
      u: Ja. Und, eh, sagen Sie mal, eh, was war Ihres Vaters Beschäftigung?
    - who: Gert Silberbart
      start: '00:01:53.666'
      end: '00:01:53.666'
      u: Mein Vater hatte eine große Konfektionsfabrik, die er dann aber verkaufen
        musste—[TAPE NOISE]
    - who: David Boder
      start: '00:02:00.142'
      end: '00:02:00.142'
      u: Also, eh, Sie sagen, die Schwierigkeiten haben angefangen, wie Rat bei Grünsp—,
        von Grünspan in Paris ermordet wurde, nicht wahr...
    - who: Gert Silberbart
      start: '00:02:10.343'
      end: '00:02:10.343'
      u: Ja. Ja.
    - who: David Boder
      start: '00:02:10.645'
      end: '00:02:10.645'
      u: Haben Sie ne Ahnung, was er [? 2.13] danach passiert?
    - who: Gert Silberbart
      start: '00:02:13.543'
      end: '00:02:13.543'
      u: Davon haben wir keine Ahnung, als die ganze Geschichte verlautbar wurde,
        warn wir bereits im Konzentrationslager und hatten also keine Möglichkeit,
        irgenwelche Zeitungen zu lesen, ü—, und uns irgenwie orientieren, was draußen
        vorgeht.
    - who: David Boder
      start: '00:02:24.758'
      end: '00:02:24.758'
      u: Ja. Also, eh, man hat, eh, Sie sagen, die Pogrome haben angefangen...
    - who: Gert Silberbart
      start: '00:02:30.945'
      end: '00:02:30.945'
      u: Ja.
    - who: David Boder
      start: '00:02:31.247'
      end: '00:02:31.247'
      u: Was für Pogrome waren sie, können Sie sie beschreiben, wenn Sie sich erinnern?
    - who: Gert Silberbart
      start: '00:02:33.903'
      end: '00:02:33.903'
      u: Ja, ich kann Ihnen im Großen und Ganzen beschreiben...
    - who: David Boder
      start: '00:02:36.951'
      end: '00:02:36.951'
      u: Doch be—, eh, beschreiben Sie sie im Kleinen, und im gu, eh, im Kleinen,
        nicht wahr
    - who: Gert Silberbart
      start: '00:02:41.295'
      end: '00:02:41.295'
      u: Gut
    - who: David Boder
      start: '00:02:41.796'
      end: '00:02:41.796'
      u: Also
    - who: Gert Silberbart
      start: '00:02:42.581'
      end: '00:02:42.581'
      u: Die Geschäfte, die Schaufenster der jüdischen Geschäfte wurden in der selben
        Nacht und in den darauffolgenden Nächten noch—zersplittert, durch Steine,
        durch Steinwürfe und wurden oft Karikaturen an die Fenster gemalt, wurden
        in verschiedenen jüdischen Wohnungen eingebrochen und verschiedene Juden wurden
        auch angepöbelt auf der Straße.
    - who: David Boder
      start: '00:03:01.734'
      end: '00:03:01.734'
      u: Ja. [knock] Nun? Sie waren ja bloß 10 Jahre alt, nicht wahr?
    - who: Gert Silberbart
      start: '00:03:05.042'
      end: '00:03:05.042'
      u: Ich war damals 10 Jahre alt, ja.
    - who: David Boder
      start: '00:03:06.630'
      end: '00:03:06.630'
      u: Und wie haben Sie— wie ist es Ihnen gegangen, und Ihrer Familie?
    - who: Gert Silberbart
      start: '00:03:11.205'
      end: '00:03:11.205'
      u: Ja, kurze Zeit darauf wurden unsere Schulen für einige Zeit geschlossen...
    - who: David Boder
      start: '00:03:15.220'
      end: '00:03:15.220'
      u: Welch—, was heißt unsere Schulen?
    - who: Gert Silberbart
      start: '00:03:17.140'
      end: '00:03:17.140'
      u: Die jüdischen Schulen, die Schüler besuchten gemeinsam in Berlin...
    - who: David Boder
      start: '00:03:20.146'
      end: '00:03:20.146'
      u: Also die—ja?
    - who: Gert Silberbart
      start: '00:03:20.901'
      end: '00:03:20.901'
      u: Und wir durften uns gar nicht auf die Straße, weil sie nicht riskieren wollten,
        von den Banden der Hitlerjugend angepöbelt und geschlagen zu werden—und auch—fast
        kein Jude wagte es in den nächsten Tagen, über die Straße zu gehen.
    - who: David Boder
      start: '00:03:32.490'
      end: '00:03:32.490'
      u: Ja. Nun?
    - who: Gert Silberbart
      start: '00:03:35.873'
      end: '00:03:35.873'
      u: Das war eigentlich alles, was wir...
    - who: David Boder
      start: '00:03:37.956'
      end: '00:03:37.956'
      u: Ja, und was hat mit Ihrem Vater, wegen, mit dem Geschäft Ihres Vaters passiert?
    - who: Gert Silberbart
      start: '00:03:41.958'
      end: '00:03:41.958'
      u: Mein Vater musste sein Geschäft sofort verkaufen.
    - who: David Boder
      start: '00:03:44.493'
      end: '00:03:44.493'
      u: Zu wem?
    - who: Gert Silberbart
      start: '00:03:45.580'
      end: '00:03:45.580'
      u: An einen Arier, an einen Klienten.
    - who: David Boder
      start: '00:03:46.866'
      end: '00:03:46.866'
      u: Ja. Hat er den, hat er Ihnen wenigstens bezahlt?
    - who: Gert Silberbart
      start: '00:03:49.721'
      end: '00:03:49.721'
      u: Ja, selbstverständlich nicht den entsprechenden Betrag, den er bei, bei normalen
        Verhältnissen erzielt hätte, aber es wurde ihm einfach eine gewisse Summe
        ausbezahlt.
    - who: David Boder
      start: '00:03:58.250'
      end: '00:03:58.250'
      u: Ja—und die konnte er zu sich nehmen oder musste er...
    - who: Gert Silberbart
      start: '00:04:01.268'
      end: '00:04:01.268'
      u: Auch nicht, sondern man musste sie auf die Bank, auf, auf die Bank überweisen
        lassen und durfte dann immer nur einen ganz geringen Bret—, Betrag monatlich
        davon abheben.
    - who: David Boder
      start: '00:04:09.508'
      end: '00:04:09.508'
      u: Ja, und dann, was hat der Familie passiert?
    - who: Gert Silberbart
      start: '00:04:12.152'
      end: '00:04:12.152'
      u: Dann wurden wir alle nach Auschwitz, im Februar '43, wurden wir alle nach
        Auschwitz deportiert.
    - who: David Boder
      start: '00:04:17.482'
      end: '00:04:17.482'
      u: Wo ist Auschwitz, wo liegt das eigentlich?
    - who: Gert Silberbart
      start: '00:04:19.552'
      end: '00:04:19.552'
      u: Auschwitz ist in Oberschlesien, das polnische Städtchen Ostepien. Also, dort
        wurde eben das größte Konzentrationslager kurz nach Einmarsch der Deutschen
        erbaut.
    - who: David Boder
      start: '00:04:28.788'
      end: '00:04:28.788'
      u: Aha, also es war Polen bevor?
    - who: Gert Silberbart
      start: '00:04:31.190'
      end: '00:04:31.190'
      u: Ja ja.
    - who: David Boder
      start: '00:04:31.583'
      end: '00:04:31.583'
      u: Und dann, nach Einmarsch der Deitschen wu—, Deutschen, wurde dort ein Konzen-.
        -zentrationslager erbaut, nicht wahr...
    - who: Gert Silberbart
      start: '00:04:37.366'
      end: '00:04:37.366'
      u: Ja.
    - who: David Boder
      start: '00:04:37.927'
      end: '00:04:37.927'
      u: Nun, wie, wurde die ganze Familie nach Auschwitz geschickt?
    - who: Gert Silberbart
      start: '00:04:41.217'
      end: '00:04:41.217'
      u: Ja, wir kamen, bis Auschwitz waren wir noch zusammen,
    - who: David Boder
      start: '00:04:44.145'
      end: '00:04:44.145'
      u: Ja.
    - who: Gert Silberbart
      start: '00:04:44.525'
      end: '00:04:44.525'
      u: ". . . und wurden wir als, wurden wir getrennt. Meine Mutter, mein Vater
        und meine kleine Schwester [noise] wanderten, was ich annehme, sofort in die
        Gaskammer, während es mir, als Jüngstem, vergönnt war, da ich arbeiten, da
        ich arbeitsfähig war, unter den Lebenden zu bleiben."
    - who: David Boder
      start: '00:04:58.952'
      end: '00:04:58.952'
      u: Also, warten Sie mal. Wo wur—, Sie wurden Sie in Berlin verhaftet. Wo wurden
        Sie dann, also von Ihrer Home, von Ihrem Haus aus bis Auschwitz gehen
    - who: Gert Silberbart
      start: '00:05:07.451'
      end: '00:05:07.451'
      u: Ja.
    - who: David Boder
      start: '00:05:10.016'
      end: '00:05:10.016'
      u: Wenn Sie gehen?
    - who: Gert Silberbart
      start: '00:05:10.620'
      end: '00:05:10.620'
      u: Wir wurden von der Gestapo in der Nacht vom 7. zum 8. März 1943 in, aus unserer
        Wohnung verhaftet und kamen dann in ein Massenlager in, in Berlin direkt.
        Dort blieben wir bis zum...
    - who: David Boder
      start: '00:05:22.511'
      end: '00:05:22.511'
      u: Wo war das Massenlager
    - who: Gert Silberbart
      start: '00:05:23.793'
      end: '00:05:23.793'
      u: In Berlin, in der großen Hamburger Straße, es war eine frühere Schule, wo
        alle Möbel ausgeräumt wurden und einfach Matratzen in die Zimmer gelegt wurden.
    - who: David Boder
      start: '00:05:30.554'
      end: '00:05:30.554'
      u: Ja, und ist die ganze Familie zusammen gewesen?
    - who: Gert Silberbart
      start: '00:05:33.138'
      end: '00:05:33.138'
      u: Dort sind wir noch zusammen gewesen.
    - who: David Boder
      start: '00:05:34.424'
      end: '00:05:34.424'
      u: Männer und Frauen und Kinder zusammen
    - who: Gert Silberbart
      start: '00:05:35.649'
      end: '00:05:35.649'
      u: Ja
    - who: David Boder
      start: '00:05:36.072'
      end: '00:05:36.072'
      u: Ja
    - who: Gert Silberbart
      start: '00:05:36.482'
      end: '00:05:36.482'
      u: Ja, die ganzen Familien wurden noch nicht getrennt
    - who: David Boder
      start: '00:05:38.203'
      end: '00:05:38.203'
      u: Ja. Nun? Dann?
    - who: Gert Silberbart
      start: '00:05:39.549'
      end: '00:05:39.549'
      u: Dann am nächsten Morgen wurden wir, bekamen wir noch etwas zu essen, und
        wurden dann in Möbelwagen alle verstaut, und zum Bahnhof [noise] in der Nähe
        Berlins geführt.
    - who: David Boder
      start: '00:05:49.448'
      end: '00:05:49.448'
      u: Also, nun sagen Sie mal, eh, was für Sachen haben Sie mitnehmen dürfen
    - who: Gert Silberbart
      start: '00:05:54.066'
      end: '00:05:54.066'
      u: Wir haben zwar mitnehmen dürfen, was wir wollten, doch bei der Ankunft in
        Auschwitz wurde uns alles abgenommen, bis auf den...
    - who: David Boder
      start: '00:05:59.891'
      end: '00:05:59.891'
      u: Ja, und was hat mit der Wohnung passiert
    - who: Gert Silberbart
      start: '00:06:02.064'
      end: '00:06:02.064'
      u: Ja, wir wurden, und das, das weiß ich nicht mehr, ich weiß nur, dass die
        Gestapo-Beamten, nachdem wir die Wohnung verlassen hatten, ein Siegel der
        Gestapo aufgeklebt hatten, dass nunmehr keener eintreten durfte
    - who: David Boder
      start: '00:06:11.471'
      end: '00:06:11.471'
      u: Ahe. Nun, und so sind Sie nach, eh—wieviel Tage ist der Zug nach Auschwitz
        gegangen?
    - who: Gert Silberbart
      start: '00:06:17.344'
      end: '00:06:17.344'
      u: Drei Tage
    - who: David Boder
      start: '00:06:18.461'
      end: '00:06:18.461'
      u: In was für einem Wagen sind Sie gefahren
    - who: Gert Silberbart
      start: '00:06:19.686'
      end: '00:06:19.686'
      u: Im Viehwagen, zu achtzig Mann waren wir in einem Viehwagen, mit -.
    - who: David Boder
      start: '00:06:22.886'
      end: '00:06:22.886'
      u: Die Familie zusammen?
    - who: Gert Silberbart
      start: '00:06:24.232'
      end: '00:06:24.232'
      u: Ja, Frauen, Kinder, Männer, alle zusammen.
    - who: David Boder
      start: '00:06:26.345'
      end: '00:06:26.345'
      u: Also, waren Sie mit Ihrem Bruder?
    - who: Gert Silberbart
      start: '00:06:28.083'
      end: '00:06:28.083'
      u: Nein, mit meiner kleinen Schwester und mit meinen Eltern zusammen
    - who: David Boder
      start: '00:06:30.407'
      end: '00:06:30.407'
      u: Mit Ihren Eltern zusammen.
    - who: Gert Silberbart
      start: '00:06:31.464'
      end: '00:06:31.464'
      u: Ja
    - who: David Boder
      start: '00:06:31.784'
      end: '00:06:31.784'
      u: Und eh, hat der Zug, ist der Zug stehenbleiben,
    - who: Gert Silberbart
      start: '00:06:36.058'
      end: '00:06:36.058'
      u: Der Zug ist unterwegs oft stehen geblieben, jedoch haben wir davon weiter
        nichts gespürt. Als irgend etwas ist stehen geblieben, weil die Waggons wurden
        nicht geöffnet, erst als wir nach Auschwitz kamen, wurden sie—auch dort standen
        wir dann noch eine halbe Stunde, bis sie dann von den SS-Leuten mit den...
    - who: David Boder
      start: '00:06:49.326'
      end: '00:06:49.326'
      u: Also wie haben Sie dann Ihre Toiletten besessen, mit, eh, eh...
    - who: Gert Silberbart
      start: '00:06:52.181'
      end: '00:06:52.181'
      u: Na, da wurden so Eimer, Eimer in die Waggons gestellt, die wir dann durch
        ganz kleine Ritzen ausschütten, hinausschütten konnten, ins Freie...
    - who: David Boder
      start: '00:07:00.149'
      end: '00:07:00.149'
      u: Ja. Und, eh, war da Trinkwasser...
    - who: Gert Silberbart
      start: '00:07:03.004'
      end: '00:07:03.004'
      u: Es wurde uns ein Eimer zur Verfügung gestellt, der jedoch kaum ein Tag ausreichte.
    - who: David Boder
      start: '00:07:07.260'
      end: '00:07:07.260'
      u: Und wie hat man das Wasser getrunken?
    - who: Gert Silberbart
      start: '00:07:09.723'
      end: '00:07:09.723'
      u: Man hat es getrunken in Bechern oder Tassen oder irgend welchen Gefäßen,
        die jeder mithatte...
    - who: David Boder
      start: '00:07:14.057'
      end: '00:07:14.057'
      u: Ja. Nun, und, eh, erzählen Sie mal, eh, wie, was hat passiert, die erste
        zwei Stunden, nachdem der Zug an Auschwitz angelangt hat.
    - who: Gert Silberbart
      start: '00:07:22.659'
      end: '00:07:22.659'
      u: 'Wir wurden alle, wir wurden alle aus den Waggons entladen, und sofort eine
        laute Stimme rief sofort: Frauen, Männer, Frauen links und Männer rechts.
        Ich stellte mich dann zu den Männern, im Dunkeln hatte ich, wir kamen spat
        abends schon an und es war ziemlich im Dunklen noch, Anfang März, es war dunkel,
        ich hatte die Vater-Mutter Orientierung verloren, und kein, hab kein Mitglied
        meiner Familie mehr wieder gesehen.'
    - who: David Boder
      start: '00:07:46.822'
      end: '00:07:46.822'
      u: Also, Sie meinen , sie haben auch sofort Ihren Vater für sofort nicht mehr
        wieder gesehen
    - who: Gert Silberbart
      start: '00:07:50.949'
      end: '00:07:50.949'
      u: Nein, ich habe kein Mitglied meiner Familie mehr gesehen
    - who: David Boder
      start: '00:07:53.280'
      end: '00:07:53.280'
      u: Und Sie waren wie alt?
    - who: Gert Silberbart
      start: '00:07:54.666'
      end: '00:07:54.666'
      u: Ich war damals 14 Jahre alt
    - who: David Boder
      start: '00:07:56.546'
      end: '00:07:56.546'
      u: 14 Jahre, das war in welchem Jahr?
    - who: Gert Silberbart
      start: '00:07:58.727'
      end: '00:07:58.727'
      u: Das war im Anfang '43.
    - who: David Boder
      start: '00:08:01.119'
      end: '00:08:01.119'
      u: Na, warten Sie mal—Sie sagen die Schwierigkeiten haben angefangen in '38
    - who: Gert Silberbart
      start: '00:08:08.541'
      end: '00:08:08.541'
      u: Ja
    - who: David Boder
      start: '00:08:09.155'
      end: '00:08:09.155'
      u: Wo waren Sie von '38 bis '43?
    - who: Gert Silberbart
      start: '00:08:12.589'
      end: '00:08:12.589'
      u: Von '38 bis '43 befand ich mich noch in Berlin, ich besuchte bis zum Jahre
        '41 die Schulen, die dann zwangsläufig geschlossen wurden.
    - who: David Boder
      start: '00:08:20.782'
      end: '00:08:20.782'
      u: Ja. Und was hat Ihr Vater getan during dieser, durch diese Zeit?
    - who: Gert Silberbart
      start: '00:08:24.800'
      end: '00:08:24.800'
      u: Mein Vater konnte während dieser Zeit überhaupt nicht arbeiten, und ist später
        zwangsläufig in eine Fabrik geschickt worden,
    - who: David Boder
      start: '00:08:30.101'
      end: '00:08:30.101'
      u: Ja...
    - who: Gert Silberbart
      start: '00:08:30.372'
      end: '00:08:30.372'
      u: ". . . wo er dann arbeiten musste bis zu seiner Evakuierung."
    - who: David Boder
      start: '00:08:33.083'
      end: '00:08:33.083'
      u: Also wenn er in der Fabrik arbeitete, ist er jeden Tag nach Hause gekommen?
    - who: Gert Silberbart
      start: '00:08:36.336'
      end: '00:08:36.336'
      u: Ja.
    - who: David Boder
      start: '00:08:37.692'
      end: '00:08:37.692'
      u: ". . . da ist er jeden Tag nach Hause gekommen?"
    - who: Gert Silberbart
      start: '00:08:39.059'
      end: '00:08:39.059'
      u: Ja
    - who: David Boder
      start: '00:08:39.361'
      end: '00:08:39.361'
      u: ". . . also zwischen '38 und '42 haben Sie noch immer in Berlin gelebt, nicht
        wahr"
    - who: Gert Silberbart
      start: '00:08:44.584'
      end: '00:08:44.584'
      u: Ja.
    - who: David Boder
      start: '00:08:44.807'
      end: '00:08:44.807'
      u: und Sie sind zur Schule gegangen bis '42
    - who: Gert Silberbart
      start: '00:08:47.440'
      end: '00:08:47.440'
      u: Nein, bis zum Jahre '41
    - who: David Boder
      start: '00:08:48.958'
      end: '00:08:48.958'
      u: Bis zum Jahre '41
    - who: Gert Silberbart
      start: '00:08:50.223'
      end: '00:08:50.223'
      u: Ja.
    - who: David Boder
      start: '00:08:50.524'
      end: '00:08:50.524'
      u: Und was haben Sie das für den Rest der Zeit getan, wo Sie nicht zur Schule
        gehen konnten?
    - who: Gert Silberbart
      start: '00:08:54.018'
      end: '00:08:54.018'
      u: Da arbeitete ich in Küchen und auch in, eh, mein Freund, der Mischling war,
        sein Vater war Apotheker, der hat mich dann mit in sein Labor genommen...
    - who: David Boder
      start: '00:09:02.301'
      end: '00:09:02.301'
      u: Ja.
    - who: Gert Silberbart
      start: '00:09:02.573'
      end: '00:09:02.573'
      u: Wo ich mich dann ein wenig ausbilden konnte.
    - who: David Boder
      start: '00:09:04.422'
      end: '00:09:04.422'
      u: War das, eh, erlaubt, nicht wahr?
    - who: Gert Silberbart
      start: '00:09:06.169'
      end: '00:09:06.169'
      u: Das war nicht erlaubt, das war illegal, aber da es eben ein guter Freund
        von mir war, so kam das nicht an die Öffentlichkeit.
    - who: David Boder
      start: '00:09:11.561'
      end: '00:09:11.561'
      u: Ja. Und dann haben Sie n bissel Apotheke gelernt, nicht wahr?
    - who: Gert Silberbart
      start: '00:09:14.163'
      end: '00:09:14.163'
      u: Ja.
    - who: David Boder
      start: '00:09:15.127'
      end: '00:09:15.127'
      u: Und, eh, dann, eh, wurden eh—sind die Leute gekommen und sie wurden ins Konzentrationslager
        nach Auschwitz geschickt in zweiund— in '43...
    - who: Gert Silberbart
      start: '00:09:24.194'
      end: '00:09:24.194'
      u: Ja, ja.
    - who: David Boder
      start: '00:09:25.441'
      end: '00:09:25.441'
      u: Was, eh, haben die irgendwelche Gründe angegeben oder was war?
    - who: Gert Silberbart
      start: '00:09:29.037'
      end: '00:09:29.037'
      u: Gar keine, wir warn ja noch ziemlich die letzten, wir hatten das Glück, unter
        den Letzten zu sein, und wir wussten schon, dass Tausende vor uns dorthin
        gewandert sind.
    - who: David Boder
      start: '00:09:35.724'
      end: '00:09:35.724'
      u: Aha. Und dann sind Sie—wie alt war Ihre kleine Schwester?
    - who: Gert Silberbart
      start: '00:09:39.308'
      end: '00:09:39.308'
      u: Meine kleine Schwester war damals acht Jahre alt.
    - who: David Boder
      start: '00:09:41.116'
      end: '00:09:41.116'
      u: Aha. Und Sie waren, eh, 14 Jahre alt
    - who: Gert Silberbart
      start: '00:09:44.200'
      end: '00:09:44.200'
      u: Ja
    - who: David Boder
      start: '00:09:44.562'
      end: '00:09:44.562'
      u: Und Sie haben sich unter die Männer gemischt?
    - who: Gert Silberbart
      start: '00:09:45.869'
      end: '00:09:45.869'
      u: Ja.
    - who: David Boder
      start: '00:09:46.110'
      end: '00:09:46.110'
      u: Hat sich nicht Ihr, Ihr Vater mit den Männern hingestellt?
    - who: Gert Silberbart
      start: '00:09:48.942'
      end: '00:09:48.942'
      u: Wahrscheinlich, ich hab ihn nicht mehr gesehen, wir wurden aufgerufen, jeder
        musste laut und deutlich seinen Beruf und sein Alter angeben, und, eh, auf
        einen Wink des SS-Oberkommandanten musste man sich dann eben rechts oder links
        aufstellen, rechts bedeutete die Gaskammern, links waren die Lebenden.
    - who: David Boder
      start: '00:10:04.315'
      end: '00:10:04.315'
      u: Und was für einen Beruf haben Sie angegeben?
    - who: Gert Silberbart
      start: '00:10:07.147'
      end: '00:10:07.147'
      u: Ich hatte gar keinen Beruf angegeben, einfach Schüler. Da ich aber damals
        ziemlich kräftig aussah, erschien ich ihnen eben arbeitsfähig und, eh, ich
        stellte mich zu den Lebenden.
    - who: David Boder
      start: '00:10:15.683'
      end: '00:10:15.683'
      u: Ja. Und dann, was passierte nachher in wie [?]
    - who: Gert Silberbart
      start: '00:10:19.358'
      end: '00:10:19.358'
      u: Dann wurden wir in eine Desinfektion geführt...
    - who: David Boder
      start: '00:10:21.569'
      end: '00:10:21.569'
      u: War das in Birkenau oder in Auschwitz?
    - who: Gert Silberbart
      start: '00:10:23.449'
      end: '00:10:23.449'
      u: Direkt in Auschwitz, wo wir ankamen.
    - who: David Boder
      start: '00:10:25.238'
      end: '00:10:25.238'
      u: Ja—und wo waren die Krematorien?
    - who: Gert Silberbart
      start: '00:10:26.865'
      end: '00:10:26.865'
      u: Die Krematorien waren in Birkenau, das ich jedoch zu dieser Zeit noch nicht
        gesehen hatte.
    - who: David Boder
      start: '00:10:30.763'
      end: '00:10:30.763'
      u: Aha. Man konnte von Auschwitz Birkenau nicht sehen?
    - who: Gert Silberbart
      start: '00:10:33.877'
      end: '00:10:33.877'
      u: Wir sahen ein großes Feuer, wir wussten aber nicht, was es bedeutete. Erst
        später wurde uns klar, dass es, dass das die Gasöfen, die Krematorien von
        Birkenau waren [noise]
    - who: David Boder
      start: '00:10:42.100'
      end: '00:10:42.100'
      u: Aha. Aber man konnte von Auschwitz die Birkenau, eh, Feuer sehen?
    - who: Gert Silberbart
      start: '00:10:46.980'
      end: '00:10:46.980'
      u: Ja, sehr gut.
    - who: David Boder
      start: '00:10:48.046'
      end: '00:10:48.046'
      u: Ja. Nun? Und dann, was hat in der Nacht passiert?
    - who: Gert Silberbart
      start: '00:10:52.113'
      end: '00:10:52.113'
      u: Wir wurden dann in ein Nebenlager von Auschwitz, das Arbeitslager Buna geführt...
    - who: David Boder
      start: '00:10:56.372'
      end: '00:10:56.372'
      u: Ja.
    - who: Gert Silberbart
      start: '00:10:56.764'
      end: '00:10:56.764'
      u: Wo wir alle entkleidet wurden, desinfiziert und alles abgenommen wurde, was
        wir auf dem Leibe hatten. Wir wurden gebadet, die Haare wurden uns abgeschnitten,
        und wir wurden in Häftlingskleidung gesteckt.
    - who: David Boder
      start: '00:11:06.354'
      end: '00:11:06.354'
      u: Wer hat Ihnen die Haare abgeschnitten und wie wurde das getan?
    - who: Gert Silberbart
      start: '00:11:09.547'
      end: '00:11:09.547'
      u: Schon la—, schon Häftlinge, die schon lange im Konzentrationslager waren,
        deren Beruf es eben war, als [?] zu funktionieren.
    - who: David Boder
      start: '00:11:16.535'
      end: '00:11:16.535'
      u: Und was haben die gebraucht, Scheren oder, oder
    - who: Gert Silberbart
      start: '00:11:18.915'
      end: '00:11:18.915'
      u: Einfache gewöhnliche Haarschneidemaschinen, mit der Hand zu bedienen.
    - who: David Boder
      start: '00:11:21.427'
      end: '00:11:21.427'
      u: Was Hand?
    - who: Gert Silberbart
      start: '00:11:22.210'
      end: '00:11:22.210'
      u: Mit der Hand zu bedienen, Haarschneidemaschinen.
    - who: David Boder
      start: '00:11:24.108'
      end: '00:11:24.108'
      u: Also Handschneidemaschinen.
    - who: Gert Silberbart
      start: '00:11:25.204'
      end: '00:11:25.204'
      u: Ja.
    - who: David Boder
      start: '00:11:25.506'
      end: '00:11:25.506'
      u: Ja. Und man hat Ihnen das Haar vom Kopf abgeschnitten und?
    - who: Gert Silberbart
      start: '00:11:29.765'
      end: '00:11:29.765'
      u: Ja überall, wo wir nur Haare hatten.
    - who: David Boder
      start: '00:11:31.361'
      end: '00:11:31.361'
      u: Ja. Und dann, was hat man getan?
    - who: Gert Silberbart
      start: '00:11:33.831'
      end: '00:11:33.831'
      u: Dann kamen wir in die einzelnen Baracken, man nahm unsere Namen und Personalien
        auf, unser Alter, steckte uns in die einzelnen Buchsen....
    - who: David Boder
      start: '00:11:41.572'
      end: '00:11:41.572'
      u: Wie, was haben Sie als Ihr Alter angegeben?
    - who: Gert Silberbart
      start: '00:11:44.193'
      end: '00:11:44.193'
      u: Mein richtiges Alter, 14 Jahre.
    - who: David Boder
      start: '00:11:45.982'
      end: '00:11:45.982'
      u: Ja. Nun?
    - who: Gert Silberbart
      start: '00:11:47.639'
      end: '00:11:47.639'
      u: Wir schliefen dann bis morgens um fünf, morgens um fünf bekamen wir erst
        ein wenig Kaffee, ein Stück Brot, und mussten uns dann vor den Block stellen,
        wo uns dieses Strammstehen und diese ganzen Schritte, dieser Marschschritt
        beigebracht wurden. Und dann...
    - who: David Boder
      start: '00:12:02.591'
      end: '00:12:02.591'
      u: In welcher Weise?
    - who: Gert Silberbart
      start: '00:12:03.627'
      end: '00:12:03.627'
      u: Verschieden. Wir mussten uns in Fünferreihen aufstellen, was noch ganz gut
        ging, dann wurde rechts und linksum geübt, dann marschieren, was zu Anfang
        nicht ganz so gut klappte, uns dann aber eben durch Kolbenschläge besser beigebracht
        wurde.
    - who: David Boder
      start: '00:12:16.549'
      end: '00:12:16.549'
      u: Ja nun? Eh, essen Sie?
    - who: Gert Silberbart
      start: '00:12:20.373'
      end: '00:12:20.373'
      u: Ja.
    - who: David Boder
      start: '00:12:21.046'
      end: '00:12:21.046'
      u: Bisschen zu essen? [Pause]
    - who: David Boder
      start: '00:12:23.140'
      end: '00:12:23.140'
      u: Also vor dem Essen sind wir ja dabei geblieben, wie Sie uns erzählt haben,
        dass man Ihnen beigebracht hat, wie zu marschieren. Nun gehen Sie mal weiter.
    - who: Gert Silberbart
      start: '00:12:32.068'
      end: '00:12:32.068'
      u: Ja, und dann kam ein Mitglied des Arbeitsdienstes, dessen Aufgabe es war,
        unsere Berufe zu erfahren, und in welchem, in welcher Richtung wir eben arbeiten
        konnten.
    - who: David Boder
      start: '00:12:44.640'
      end: '00:12:44.640'
      u: War das ein Häftling?
    - who: Gert Silberbart
      start: '00:12:45.755'
      end: '00:12:45.755'
      u: Das war auch ein Häftling, der jedoch schon lange im Konzentrationslager
        war.
    - who: David Boder
      start: '00:12:49.080'
      end: '00:12:49.080'
      u: Ja, war das ein Jude?
    - who: Gert Silberbart
      start: '00:12:49.201'
      end: '00:12:49.201'
      u: ". . . und das Vertrauen der SS-Führung hatte. Nein, das war kein Jude. Das
        war ein deutscher politischer Häftling."
    - who: David Boder
      start: '00:12:54.364'
      end: '00:12:54.364'
      u: Ja. Ja.
    - who: Gert Silberbart
      start: '00:12:55.521'
      end: '00:12:55.521'
      u: Und, da ich eben keinen Beruf hatte, wurde ich in ein Kommando gesteckt,
        in ein Arbeitskommando, wo ich den ganzen Tag Zement tragen musste und Waggons
        mit Eisen abladen musste, was mir natürlich mit 14 Jahren ziemlich schwerfiel,
        den ganzen Tag Säcke zu 50 Kilo zu schleppen, ohne Pause, ein Junge von 14
        Jahren, ich meine, ich war das nicht gewohnt, es fiel mir ein wenig schwer.
    - who: David Boder
      start: '00:13:14.961'
      end: '00:13:14.961'
      u: Ja.
    - who: Gert Silberbart
      start: '00:13:15.907'
      end: '00:13:15.907'
      u: Aber dann gewöhnte ich mich dran, ich musste mich dran gewöhnen,
    - who: David Boder
      start: '00:13:19.443'
      end: '00:13:19.443'
      u: Nun, und?
    - who: Gert Silberbart
      start: '00:13:20.588'
      end: '00:13:20.588'
      u: Nun, und so arbeitete ich dann eben von sechs Uhr früh bis gegen sechs Uhr,
        sieben Uhr manchmal nachmittags, sechs oder sieben Tage in der Woche, es kam
        manchmal vor, dass wir sonntags Pause hatten, aber das hing dann nicht von
        uns ab, von unserer Arbeitsleistung, sondern eben von der, von den SS-Posten,
        die einfach sonntags nicht mit uns austreten wollten, uns bewachen, und selber
        im Lager bleiben wollten, oder außerhalb des Lagers in ihren Baracken waren.
    - who: David Boder
      start: '00:13:43.461'
      end: '00:13:43.461'
      u: So was haben Sie dann am Sonntag getan?
    - who: Gert Silberbart
      start: '00:13:45.988'
      end: '00:13:45.988'
      u: Am Sonntag hatten wir dann auch keine Ruhe, dann war Läusekontrolle, was
        uns zwar, was uns ziemlich unangenehm war, aber das war unserer Gesundheit
        zum Vorteil war, denn es waren viele unter uns, die sich schon nach kurzer
        Zeit Läuse geholt hatten, und die hätten uns sicher alle angesteckt, und wir,
        viele von uns wären dem Ungeziefer zum Opfer gefallen, wenn diese Läusekontrolle
        nicht gewesen ware.
    - who: David Boder
      start: '00:14:05.536'
      end: '00:14:05.536'
      u: Also beschreiben Sie mal die Läusekontrolle.
    - who: Gert Silberbart
      start: '00:14:07.374'
      end: '00:14:07.374'
      u: Ja, wir mussten uns halt alle nackend ausziehen und einer nach dem andern
        wurde vor den Arzt geführt, der dann eben uns gründlich untersuchte, ob wir
        Läuse hatten, einer nach dem andern.
    - who: David Boder
      start: '00:14:16.513'
      end: '00:14:16.513'
      u: Ja, aber es waren nicht die Läuse in em Kleidern?
    - who: Gert Silberbart
      start: '00:14:19.146'
      end: '00:14:19.146'
      u: Auch die Kleider wurden durchsucht.
    - who: David Boder
      start: '00:14:20.815'
      end: '00:14:20.815'
      u: Nun, und wenn Sie Läuse hatten, dann was?
    - who: Gert Silberbart
      start: '00:14:23.357'
      end: '00:14:23.357'
      u: Wir wurden sofort in eine Desinfektion geführt, vollkommen desinfiziert,
        untersucht, ob sie irgendwelche Anzeichen von Typhus aufweisen, wenn nicht,
        dann eben sofort wieder in den Block zurück gesteckt.
    - who: David Boder
      start: '00:14:31.911'
      end: '00:14:31.911'
      u: Und wenn man alle, wenn man welche, eh, Zei—, Symptome von Typhus anzeigte,
        dann...?
    - who: Gert Silberbart
      start: '00:14:36.942'
      end: '00:14:36.942'
      u: Dann blieben sie sofort im Krankenbau, wurden untersucht, und falls der Fall
        bereits so schlimm war, dass sie nicht im Lager geheilt wurden, werden konnte,
        dann kamen sie in das große Hauptlager von Auschwitz, wo der Krankenbau ein
        wenig besser ausgebildet war, und wo sie mehr Möglichkeiten hatten, den Patienten
        genauer zu unter—, zu untersuchen.
    - who: David Boder
      start: '00:14:53.611'
      end: '00:14:53.611'
      u: Und? Wenn er Typhus hatte?
    - who: Gert Silberbart
      start: '00:14:55.671'
      end: '00:14:55.671'
      u: Dann wurde er in eine spezielle Baracke gesteckt, bekam genau so zu essen
        wie alle anderen und wenn er eben geheilt wurde, wars gut, wurde er wieder
        zur Arbeit geschickt, wenn nicht, ja dann starb er eben.
    - who: David Boder
      start: '00:15:05.641'
      end: '00:15:05.641'
      u: Ja. Nun? Also, eh, das war am Sonntag...
    - who: Gert Silberbart
      start: '00:15:10.370'
      end: '00:15:10.370'
      u: Ja.
    - who: David Boder
      start: '00:15:10.852'
      end: '00:15:10.852'
      u: ". . . und wie lange hat das gedauert? Das war im '43?"
    - who: Gert Silberbart
      start: '00:15:14.521'
      end: '00:15:14.521'
      u: Das war im Jahre '43.
    - who: David Boder
      start: '00:15:16.039'
      end: '00:15:16.039'
      u: Sommer, Winter?
    - who: Gert Silberbart
      start: '00:15:16.852'
      end: '00:15:16.852'
      u: Anfang '43, März, April, Mai.
    - who: David Boder
      start: '00:15:19.352'
      end: '00:15:19.352'
      u: Ja.
    - who: Gert Silberbart
      start: '00:15:19.563'
      end: '00:15:19.563'
      u: Dann wurde ich krank, hatte '40 Fieber, ging sofort in den Krankenbau, in
        das K, in das KB, wie man das dort nannte, sie konnten aber...
    - who: David Boder
      start: '00:15:27.244'
      end: '00:15:27.244'
      u: KB, Krankenbau
    - who: Gert Silberbart
      start: '00:15:28.130'
      end: '00:15:28.130'
      u: KB, Krankenbau
    - who: David Boder
      start: '00:15:29.226'
      end: '00:15:29.226'
      u: Ja?
    - who: Gert Silberbart
      start: '00:15:30.010'
      end: '00:15:30.010'
      u: Sie konnten aber nicht feststellen, was ich hatte, mein Fieber hielt an und
        sie schickten mich mit einem Krankenwagen in das Hauptlager Auschwitz.
    - who: David Boder
      start: '00:15:37.281'
      end: '00:15:37.281'
      u: Ja?
    - who: Gert Silberbart
      start: '00:15:37.582'
      end: '00:15:37.582'
      u: Dort wurde ich in den großen Krankenbau geführt, man maß nochmal Fieber,
        ich hatte auch wieder etwas über '40. Man ah— sah mir in den Hals, konnte
        aber wirklich nichts feststellen. Da stellten sie mich dann unter eine eiskalte
        Dusche, das mir ziemlich schwerfiel, darunter zu bleiben, ich musste aber,
        und diese Dusche wirkte dann einfach Wunder. Am nächsten Tag hatte ich bereits
        normale Temperaturen, man schickte mich sofort wieder in ein anderes Lager.
    - who: David Boder
      start: '00:16:00.178'
      end: '00:16:00.178'
      u: Wie lange waren Sie unter der Dusche?
    - who: Gert Silberbart
      start: '00:16:02.298'
      end: '00:16:02.298'
      u: Ich war unter der Dusche circa 15 Minuten.
    - who: David Boder
      start: '00:16:04.136'
      end: '00:16:04.136'
      u: Wer hat das verordnet?
    - who: Gert Silberbart
      start: '00:16:06.226'
      end: '00:16:06.226'
      u: Das ist, war gar keine Verordnung, jeder, jeder Patient, der von irgendeinem
        anderen Lager kam, wurde sofort desinfiziert und unter eine kalte Dusche gesteckt,
        und scheinbar hatten sie die Erfahrung, dass diese kalte Dusche massiv das
        Fieber runter gedrückt hatte und so machten sie sich das halt, dann eben zur
        Gewohnheit...
    - who: David Boder
      start: '00:16:19.630'
      end: '00:16:19.630'
      u: Ja.
    - who: Gert Silberbart
      start: '00:16:19.973'
      end: '00:16:19.973'
      u: ". . . jeden Patienten unter eine Dusche zu stellen"
    - who: David Boder
      start: '00:16:20.787'
      end: '00:16:20.787'
      u: Und der Fieber war runter den nächsten Tag?
    - who: Gert Silberbart
      start: '00:16:22.847'
      end: '00:16:22.847'
      u: Ja, ich war selbstverständlich stark geschwächt, aber das machte ihnen ja
        nichts aus hauptsache das Thermometer zeigte auf 36 und ich wurde sofort zur
        Arbeit geschickt.
    - who: David Boder
      start: '00:16:30.769'
      end: '00:16:30.769'
      u: Ja. Nun, und dann was haben Sie dann wieder gearbeitet...
    - who: Gert Silberbart
      start: '00:16:34.938'
      end: '00:16:34.938'
      u: Dort arbeitete...
    - who: David Boder
      start: '00:16:35.281'
      end: '00:16:35.281'
      u: ". . . und wie ist die Arbeit gegangen?"
    - who: Gert Silberbart
      start: '00:16:36.516'
      end: '00:16:36.516'
      u: Dort arbeitete ich auf ähnlichen Kommandos, auch als Maurergehilfe oder als
        Schlossergehilfe ganz wie man mich einteilte. Es war dort ein Teil—, teils
        Mangel auf diesem Kommando, an einem anderem Tag fehlten Leute auf jenem Kommando,
        so dass man uns von einem Tag auf dem anderen in die verschiedensten Kommandos
        steckte.
    - who: David Boder
      start: '00:16:53.504'
      end: '00:16:53.504'
      u: Ja, nun?
    - who: Gert Silberbart
      start: '00:16:55.492'
      end: '00:16:55.492'
      u: Dort blieb ich dann bis Ende '44. Bis zur...
    - who: David Boder
      start: '00:17:00.135'
      end: '00:17:00.135'
      u: Und wie ist es während der Arbeit gegangen, war die Behandlung mehr oder
        weniger gut?
    - who: Gert Silberbart
      start: '00:17:04.575'
      end: '00:17:04.575'
      u: Die Behandlung...wir wurden selbstverständlich stark geschlagen aber das
        ist eben...
    - who: David Boder
      start: '00:17:07.479'
      end: '00:17:07.479'
      u: Warum ist das so selbstverständlich?
    - who: Gert Silberbart
      start: '00:17:09.389'
      end: '00:17:09.389'
      u: Das ist selbstverständlich, glaub ich...Ich glaube, dass das eben von Büchern
        und Vorträgen und Filmen genug bekannt ist, dass ich das gar nicht mehr erwähnen
        brauch. Denn die Schläge waren einfach etwas, was so, was zum Konzentrationslager
        gehört genauso wie in einem Büro eine Schreibmaschine gehört.
    - who: David Boder
      start: '00:17:23.226'
      end: '00:17:23.226'
      u: Wer haben Sie meistens geschlagen?
    - who: Gert Silberbart
      start: '00:17:25.395'
      end: '00:17:25.395'
      u: Die Kapos sowie auch die SS-Männer.
    - who: David Boder
      start: '00:17:27.744'
      end: '00:17:27.744'
      u: Wie, wer waren die Kapos? Beschreiben Sie die bitte.
    - who: Gert Silberbart
      start: '00:17:30.184'
      end: '00:17:30.184'
      u: Die Kapos, das waren Häftlinge, die schon seit Jahren im KZ saßen, die die
        SS genauer kannte, und die dann eben von der SS oder vom Arbeitsdienst, von
        dem Arbeitsdienst der SS eine gelbe Binde mit der Aufschrift Kapo bekamen
        und die dann einfach für die Verant—, für die Arbeitsleistung des Tages verantwortlich
        waren.
    - who: David Boder
      start: '00:17:49.456'
      end: '00:17:49.456'
      u: Was ist der, eh, die Herkunft des Wortes Kapo? Warum haben die Deutschen
        das gebraucht?
    - who: Gert Silberbart
      start: '00:17:55.119'
      end: '00:17:55.119'
      u: Das weiß kein Mensch. Das ist bis heut noch nicht bekannt.
    - who: David Boder
      start: '00:17:58.402'
      end: '00:17:58.402'
      u: Kapos ist im Lateinischen Kopf oder Führer oder...
    - who: Gert Silberbart
      start: '00:18:02.617'
      end: '00:18:02.617'
      u: Es kann sein, dass es daher kommt.
    - who: David Boder
      start: '00:18:04.768'
      end: '00:18:04.768'
      u: Sagen Sie, haben Sie das Wort Muselmann gehört?
    - who: Gert Silberbart
      start: '00:18:06.407'
      end: '00:18:06.407'
      u: Selbstverständlich, als Muselmänner wurden die bezeichnet, die da eben durch,
        durch schwere Arbeit stark abgemagert, stark abgemagert waren und geschwächt
        und bei dem, diesen Muselmänner, das waren die, das einfach nach Beendigung
        der Arbeit alle durchs Tor ins Lager einmarschieren mussten, sich ausziehen
        und sich vor dem Lagerarzt einer nach dem andern kamen. Dieser Lagerarzt entschied
        dann auch wieder durch ein Wink seiner Hand rechts oder links, links die wanderten
        in den Gasofen rechts sie blieben weiter bei ihrer Arbeit.
    - who: David Boder
      start: '00:18:37.184'
      end: '00:18:37.184'
      u: Ja, was heißt das, sie wanderten in den Gasofen?
    - who: Gert Silberbart
      start: '00:18:39.666'
      end: '00:18:39.666'
      u: Sie wurden alle sofort gesammelt von der SS,
    - who: David Boder
      start: '00:18:41.997'
      end: '00:18:41.997'
      u: Ja, was heißt das, sie wanderten in den Gasofen?
    - who: Gert Silberbart
      start: '00:18:42.521'
      end: '00:18:42.521'
      u: ". . . selbstverständlich gab es großes Geschrei, denn die Leute wussten
        alle, wohin sie kamen. Es war einem...Es war nicht das erste Mal, dass solche
        Situationen vorkamen. Sie kamen dort auf einen Block, alle zusammen unter
        starker SS-Bewachung, und dann meistens am darauf folgenden Tag sofort in
        Wagen verladen nach Birkenau und in die Gaskammern."
    - who: David Boder
      start: '00:18:59.660'
      end: '00:18:59.660'
      u: Sie sagen, es war großes Geschrei.
    - who: Gert Silberbart
      start: '00:19:01.811'
      end: '00:19:01.811'
      u: Selbstverständlich haben die Menschen geschrien und gebetet. Ich mein', ein
        Mensch, der weiß, dass er in zwei Stunden, drei Stunden vergast wird, der
        ist nicht mehr menschlich, der ist verzweifelt, nicht?
    - who: David Boder
      start: '00:19:11.582'
      end: '00:19:11.582'
      u: Nun, hat das Bitten mal geholfen?
    - who: Gert Silberbart
      start: '00:19:14.142'
      end: '00:19:14.142'
      u: Sicher hat das nicht geholfen. Da—, davon, das wussten die Leute auch, aber
        in dem Moment, wo man soweit ist, da vermag man einfach nicht mehr, logisch
        zu denken, da ist man nicht mehr der Herr seiner selbst.
    - who: David Boder
      start: '00:19:23.540'
      end: '00:19:23.540'
      u: Haben Sie das selbst gesehen und gehört?
    - who: Gert Silberbart
      start: '00:19:25.269'
      end: '00:19:25.269'
      u: Ich habe es selbst gesehen und gehört.
    - who: David Boder
      start: '00:19:27.871'
      end: '00:19:27.871'
      u: Wie kam es, dass Sie durchgekommen sind?
    - who: Gert Silberbart
      start: '00:19:30.763'
      end: '00:19:30.763'
      u: Ich war eben...Ich war eben einfach noch stark genug, um arbeiten zu können.
    - who: David Boder
      start: '00:19:34.570'
      end: '00:19:34.570'
      u: Aha. Nun, also, wie lange hat das gedauert in Auschwitz?
    - who: Gert Silberbart
      start: '00:19:39.239'
      end: '00:19:39.239'
      u: Dort lebte ich bis Ende '44, bis gegen September.
    - who: David Boder
      start: '00:19:42.685'
      end: '00:19:42.685'
      u: Ja.
    - who: Gert Silberbart
      start: '00:19:43.360'
      end: '00:19:43.360'
      u: Eines Tages kam dann eine Kommision eines deutschen Werkes, Siemens...von
        dem Sie schon gehört haben,
    - who: David Boder
      start: '00:19:49.065'
      end: '00:19:49.065'
      u: Siemens und Halske oder?
    - who: Gert Silberbart
      start: '00:19:50.656'
      end: '00:19:50.656'
      u: Siemens Schuckert.
    - who: David Boder
      start: '00:19:51.933'
      end: '00:19:51.933'
      u: Siemens und Schuckert, ja.
    - who: Gert Silberbart
      start: '00:19:53.258'
      end: '00:19:53.258'
      u: Und einen Tag, bevor diese Kommission kam, hieß es im Lager, alle Jugendlichen
        sollten im Lager bleiben.
    - who: David Boder
      start: '00:19:57.927'
      end: '00:19:57.927'
      u: Ja.
    - who: Gert Silberbart
      start: '00:19:58.379'
      end: '00:19:58.379'
      u: So blieben wir dann im Lager. Diese Kommission kam. Wir wurden dieser Kommission
        vorgestellt, und sie prüften uns einige Fragen, auf unsere Schulbildung hin
        prüften sie uns und sie sagten uns, dass sie Schlosserlehrlinge brauchten.
    - who: David Boder
      start: '00:20:11.433'
      end: '00:20:11.433'
      u: Also, das waren nicht mehr die Kapos oder SS.
    - who: Gert Silberbart
      start: '00:20:14.325'
      end: '00:20:14.325'
      u: Nein, das waren Zivilisten.
    - who: David Boder
      start: '00:20:15.452'
      end: '00:20:15.452'
      u: Zivilisten. Waren die höflich?
    - who: Gert Silberbart
      start: '00:20:17.603'
      end: '00:20:17.603'
      u: Sie waren sehr höflich zu uns. Sie schlugen einen ganz, gänzlich ungewohnten
        Ton an.
    - who: David Boder
      start: '00:20:21.681'
      end: '00:20:21.681'
      u: Ja.
    - who: Gert Silberbart
      start: '00:20:21.892'
      end: '00:20:21.892'
      u: Was wir niemals vorher gewohnt waren, weder von den SS-Leuten noch von den
        Kapos.
    - who: David Boder
      start: '00:20:25.507'
      end: '00:20:25.507'
      u: Ja. Und sie haben mit Ihnen freundlich gesprochen, oder?
    - who: Gert Silberbart
      start: '00:20:27.838'
      end: '00:20:27.838'
      u: Sie haben mit uns ziemlich freundlich gesprochen.
    - who: David Boder
      start: '00:20:29.676'
      end: '00:20:29.676'
      u: Ja.
    - who: Gert Silberbart
      start: '00:20:30.170'
      end: '00:20:30.170'
      u: Sie haben uns Verschiedenes gefragt,
    - who: Gert Silberbart
      start: '00:20:32.140'
      end: '00:20:32.140'
      u: ". . . betreffs unserer Herkunft unserer Schulbildung,"
    - who: David Boder
      start: '00:20:34.441'
      end: '00:20:34.441'
      u: Ja.
    - who: Gert Silberbart
      start: '00:20:35.074'
      end: '00:20:35.074'
      u: ". . . stellten uns verschiedene Fragen und schieden dann 25 von uns aus,
        die dann eben in ihrem Betrieb als Schlosserlehrlinge eintreten sollten."
    - who: David Boder
      start: '00:20:44.544'
      end: '00:20:44.544'
      u: Und Sie waren darunter.
    - who: Gert Silberbart
      start: '00:20:45.640'
      end: '00:20:45.640'
      u: Und ich war darunter.
    - who: David Boder
      start: '00:20:46.695'
      end: '00:20:46.695'
      u: Ja.
    - who: Gert Silberbart
      start: '00:20:47.340'
      end: '00:20:47.340'
      u: Von diesem Tag an brauchten wir dann eben nicht mehr zur Arbeit zu gehen,
        kamen auf einen Quarantäne-Block, wo wir circa acht Tage blieben und wurden
        dann in einem Auto abgeholt, auch von SS-Männern, und kamen in ein kleines
        Lager, das gerad gegründet wurde, in der Nähe von Auschwitz.
    - who: David Boder
      start: '00:21:01.930'
      end: '00:21:01.930'
      u: Ja.
    - who: Gert Silberbart
      start: '00:21:02.774'
      end: '00:21:02.774'
      u: Dort wurden wir auch wieder desinfiziert, wieder neu eingekleidet, Haare
        wurden uns geschnitten, die schon...
    - who: David Boder
      start: '00:21:08.268'
      end: '00:21:08.268'
      u: ". . . wie früher..."
    - who: Gert Silberbart
      start: '00:21:09.485'
      end: '00:21:09.485'
      u: ". . . wie früher, und wir begannen dann unsere Arbeit, zuerst die Maurerarbeiten,
        denn die Fabrik war noch nicht gänzlich hergestellt, dort hatten wir noch
        Auß—, Außenarbeiten zu leisten, bis dann die Fabrik endlich hergestellt worden
        war, Maschinen wurden hinein gestellt und wir begannen langsam mit dieser
        Schlosserarbeit."
    - who: David Boder
      start: '00:21:26.515'
      end: '00:21:26.515'
      u: Ja.
    - who: Gert Silberbart
      start: '00:21:27.569'
      end: '00:21:27.569'
      u: Zuerst wies man uns noch einige Sachen an, später aber brauchten sie uns
        doch zu den Außenarbeiten, mehr wieder zum Mauern, zum Sandschippen und so
        weiter, so dass wir kaum einen Unterschied merkten zwischen Auschwitz und
        diesem kleineren Lager. Wenigstens, dass wir ein bischen mehr Ruhe hatten,
        wir waren im Ganzen 150 Häftlinge, nur, außer dem Kommando nur, da waren da
        nur noch einige SS-Posten da, so dass wir es als ziemlich angenehm empfanden,
        unter so wenig Menschen zu sein.
    - who: David Boder
      start: '00:21:52.496'
      end: '00:21:52.496'
      u: Hat die, war die Behandlung besser?
    - who: Gert Silberbart
      start: '00:21:54.153'
      end: '00:21:54.153'
      u: Die Behandlung war ein wenig besser, einfach deshalb schon, weil ein einziger
        Kommandoführer nicht an allen Stellen sein konnten, wo wir eben dieses, diese
        Zeit, wo er am, an der anderen Ecke des Lagers war, ausnutzten, um uns ein
        wenig auszuruhen.
    - who: David Boder
      start: '00:22:06.033'
      end: '00:22:06.033'
      u: Und waren da keine Kapos?
    - who: Gert Silberbart
      start: '00:22:08.033'
      end: '00:22:08.033'
      u: Es war ein Kapo, der aber ziemlich nett war, weil er auch nicht so viel Angst
        haben brauchte vor dem Kommandoführer, denn schließlich machten es die Kapos
        in Auschwitz auch nur aus Angst, denn sie wurden schließlich gerügt, wenn
        die Arbeitsleistung nicht genügend war,
    - who: David Boder
      start: '00:22:22.190'
      end: '00:22:22.190'
      u: Ja.
    - who: Gert Silberbart
      start: '00:22:22.594'
      end: '00:22:22.594'
      u: Selbstverständlich hatten auch sie es versucht, sich bei den SS-Leuten berühmt
        zu machen, sie bekamen Zigaretten, so dass es ihnen so darauf nicht ankam,
        ein Schlag mehr oder weniger.
    - who: David Boder
      start: '00:22:30.829'
      end: '00:22:30.829'
      u: Ja. Nun, und so haben Sie bei Siemens und Schuckert gearbeitet?
    - who: Gert Silberbart
      start: '00:22:35.721'
      end: '00:22:35.721'
      u: Ja.
    - who: David Boder
      start: '00:22:35.944'
      end: '00:22:35.944'
      u: Wie lange hat das gedauert?
    - who: Gert Silberbart
      start: '00:22:36.830'
      end: '00:22:36.830'
      u: Dort habe ich gearbeitet bis Ende des Jahres '44, Anfang '45, bis zum Januar.
        Als dann die Russen langsam im Osten vorrückten, wurde die Lage bedenklich,
        und wir marschierten von, von diesem Lager, Bobrek [?] hieß es, bis nach Buna
        [?], wo ich früher gewesen war, ganz zu Anfang...
    - who: David Boder
      start: '00:22:52.354'
      end: '00:22:52.354'
      u: Buna?
    - who: Gert Silberbart
      start: '00:22:53.047'
      end: '00:22:53.047'
      u: Ja.
    - who: David Boder
      start: '00:22:53.601'
      end: '00:22:53.601'
      u: Es war Bobrek, das Außenlager?
    - who: Gert Silberbart
      start: '00:22:55.077'
      end: '00:22:55.077'
      u: Das, das Lager war Bobrek.
    - who: David Boder
      start: '00:22:56.583'
      end: '00:22:56.583'
      u: Ja.
    - who: Gert Silberbart
      start: '00:22:56.945'
      end: '00:22:56.945'
      u: Dann kam ich in das Lager Buna zurück, wo ich ganz am Anfang '43 eingeliefert
        wurde. Dort blieben wir circa drei Stunden, das ganze Bu—, Lager Buna wurde
        evakuiert, und wir marschierten von Buna nach Buchenwald direkt.
    - who: David Boder
      start: '00:23:08.478'
      end: '00:23:08.478'
      u: Wie weit war das und wie lang hat der, eh, Marsch gedauert?
    - who: Gert Silberbart
      start: '00:23:11.810'
      end: '00:23:11.810'
      u: Ich kann, ich kann Ihnen nicht die geringste Entfernung angeben, ich weiß
        es wirklich nicht,
    - who: David Boder
      start: '00:23:16.287'
      end: '00:23:16.287'
      u: Also Buna ist bei Auschwitz?
    - who: Gert Silberbart
      start: '00:23:18.006'
      end: '00:23:18.006'
      u: Buna ist bei Auschwitz, einen Kilometer von Auschwitz entfernt.
    - who: David Boder
      start: '00:23:20.373'
      end: '00:23:20.373'
      u: Also...
    - who: Gert Silberbart
      start: '00:23:20.629'
      end: '00:23:20.629'
      u: Buchenwald ist bei Thüringen.
    - who: David Boder
      start: '00:23:22.077'
      end: '00:23:22.077'
      u: Und, eh, also Buna ist, Auschwitz ist neben Breslau ungefähr .
    - who: Gert Silberbart
      start: '00:23:25.831'
      end: '00:23:25.831'
      u: Nein, nein, Auschwitz ist viel. viel weiter als Breslau, Breslau ist bereits
        das deutsche Oberschlesien,
    - who: David Boder
      start: '00:23:30.158'
      end: '00:23:30.158'
      u: Ja...
    - who: Gert Silberbart
      start: '00:23:30.505'
      end: '00:23:30.505'
      u: ". . . während Auschwitz Polen ist."
    - who: David Boder
      start: '00:23:31.726'
      end: '00:23:31.726'
      u: Ja, also Auschwitz, und da, is, ging es nach Thüringen, nicht wahr?
    - who: Gert Silberbart
      start: '00:23:35.736'
      end: '00:23:35.736'
      u: Dann ging es nach Thüringen
    - who: David Boder
      start: '00:23:36.611'
      end: '00:23:36.611'
      u: Ja, nun?
    - who: Gert Silberbart
      start: '00:23:37.289'
      end: '00:23:37.289'
      u: Wir liefen zuerst von Buna circa 50 Kilometer, bis wir an eine Scheune kamen
        in Nikolau [?], wo wir das erste Mal Rast machten, einige Stunden.
    - who: David Boder
      start: '00:23:46.335'
      end: '00:23:46.335'
      u: Was heißt, Sie liefen?
    - who: Gert Silberbart
      start: '00:23:47.888'
      end: '00:23:47.888'
      u: Wir, wir marschierten
    - who: David Boder
      start: '00:23:49.079'
      end: '00:23:49.079'
      u: Ja
    - who: Gert Silberbart
      start: '00:23:49.426'
      end: '00:23:49.426'
      u: Ununterbrochen, 50 Kilometer
    - who: David Boder
      start: '00:23:51.069'
      end: '00:23:51.069'
      u: Kilometer
    - who: Gert Silberbart
      start: '00:23:51.491'
      end: '00:23:51.491'
      u: ". . . was uns natürlich sehr schwer fiel in unseren Holz-[?]Schuhen, in
        unserer dünnen Bekleidung und durch den Schnee, und die SS-Männer trieben
        uns an."
    - who: David Boder
      start: '00:23:59.783'
      end: '00:23:59.783'
      u: War es nicht zu schnell für die SS-Männer auch, zu gehen?
    - who: Gert Silberbart
      start: '00:24:02.843'
      end: '00:24:02.843'
      u: Es sind verhältnismäßig viel SS-Männer dabei oft schwach geworden und haben
        nicht mit durchhalten können.
    - who: David Boder
      start: '00:24:08.813'
      end: '00:24:08.813'
      u: Und was hat denen passiert?
    - who: Gert Silberbart
      start: '00:24:09.899'
      end: '00:24:09.899'
      u: Die wurden dann auf ein Krankenauto geladen und kamen, wurden heil ins Lazarett
        gebracht.
    - who: David Boder
      start: '00:24:15.160'
      end: '00:24:15.160'
      u: Ja. Und, eh, was wurde mit den Häftlingen getan, die nicht mitkonnten?
    - who: Gert Silberbart
      start: '00:24:18.567'
      end: '00:24:18.567'
      u: Die Häftlinge, die nicht mitkonnten, die liefen einfach aus der Reihe und
        bekamen den Gnadenschuss und blieben liegen und wurden dann später von einem
        Auto, das alle Leichen aufsammelte, mit aufgelesen und ins Krematorium gebracht.
    - who: David Boder
      start: '00:24:29.542'
      end: '00:24:29.542'
      u: Einen Gnadenschuss? Nun?
    - who: Gert Silberbart
      start: '00:24:31.020'
      end: '00:24:31.020'
      u: Ja, man kann das Gnadenschuss nennen.
    - who: David Boder
      start: '00:24:33.296'
      end: '00:24:33.296'
      u: Und?
    - who: Gert Silberbart
      start: '00:24:34.713'
      end: '00:24:34.713'
      u: Ja, und dann, nachdem wir diese erste Pause hinter uns hatten, die circa
        acht Stunden dauerte in Nikolai, marschierten wir weiter bis nach Gleiwitz.
        In Gleiwitz war auch so ein Konzentrationslager gewesen, das inzwischen aber
        schon geräumt worden war, dort blieben wir eine Nacht.
    - who: David Boder
      start: '00:24:47.558'
      end: '00:24:47.558'
      u: Langsamer, bisschen langsamer, ja? Ja?
    - who: Gert Silberbart
      start: '00:24:50.136'
      end: '00:24:50.136'
      u: Natürlich, das Lager war zu klein gewesen, um die ganzen Häftlinge von Buna
        und Bobrek in sich aufzunehmen...
    - who: David Boder
      start: '00:24:55.096'
      end: '00:24:55.096'
      u: Wieviel Mann, denken Sie, waren das ungefähr?
    - who: Gert Silberbart
      start: '00:24:57.523'
      end: '00:24:57.523'
      u: Es waren circa 40—, 45.000 Mann, jedoch weiß ich nicht, ob meine Schätzung
        richtig ist, ich hab wirklich keine Ahnung.
    - who: David Boder
      start: '00:25:02.227'
      end: '00:25:02.227'
      u: Nu ja—ja?
    - who: Gert Silberbart
      start: '00:25:04.021'
      end: '00:25:04.021'
      u: Auf dem Weg waren auch schon Hunderte liegen geblieben...
    - who: David Boder
      start: '00:25:07.654'
      end: '00:25:07.654'
      u: Nun?
    - who: Gert Silberbart
      start: '00:25:08.257'
      end: '00:25:08.257'
      u: Jedenfalls ein Teil des La—, ein Teil...
    - who: David Boder
      start: '00:25:11.001'
      end: '00:25:11.001'
      u: No, wenn solche Leichen liegen geblieben sind, hat man denen die Kleider
        angelassen oder haben andere...
    - who: Gert Silberbart
      start: '00:25:15.509'
      end: '00:25:15.509'
      u: Man hat sie ihnen angelassen, da man einfach keine Zeit hatte, jeden ihm
        wegzunehmen, da so wie man sie, diese Leute, die da liegen geblieben waren,
        die waren aus der Reihe, und jeder, der aus der Reihe lief, wurde sofort erschossen,
        wegen Fluchtversuch. Folglich hatte keiner die Gelegenheit, aus der Reihe
        zu laufen und den, die Toten ihrer Kleider zu berauben.
    - who: David Boder
      start: '00:25:31.504'
      end: '00:25:31.504'
      u: Ja.
    - who: Gert Silberbart
      start: '00:25:32.393'
      end: '00:25:32.393'
      u: In diesem Lager Gleiwitz blieben wir nun über Nacht, und am darauf folgenden
        Tag. Viele schliefen nachts lieber draußen, da im Lager nicht genug Platz
        war für uns alle.
    - who: David Boder
      start: '00:25:42.102'
      end: '00:25:42.102'
      u: Wie war das mit der Verpflegung?
    - who: Gert Silberbart
      start: '00:25:43.926'
      end: '00:25:43.926'
      u: Verpflegung bekamen wir dort kurz vor unserer Abfahrt nach Buchenwald, ein
        kleines Stück Brot und ein—circa 50 Gramm Wurst.
    - who: David Boder
      start: '00:25:51.946'
      end: '00:25:51.946'
      u: Ja.
    - who: Gert Silberbart
      start: '00:25:53.243'
      end: '00:25:53.243'
      u: Wir wurden also am Abend des darauf folgenden Tages in Waggons aufgeladen,
        wir, es waren manche Waggons bis zu 150 und 200 Mann voll.
    - who: David Boder
      start: '00:26:01.218'
      end: '00:26:01.218'
      u: Konnte man etwas essen?
    - who: Gert Silberbart
      start: '00:26:02.982'
      end: '00:26:02.982'
      u: Einer wur-—Man, man konnte sie essen, wir fragten in einer solchen, bei einer
        solchen Gelegenheit schon nicht mehr, was zu essen war und was nicht zu essen
        war, wir essen manches, wo wir heute, wo wir heute einen Ekel empfinden würden.
    - who: David Boder
      start: '00:26:14.273'
      end: '00:26:14.273'
      u: Zum Beispiel?
    - who: Gert Silberbart
      start: '00:26:16.022'
      end: '00:26:16.022'
      u: Ja, einfach, was wir au—, was wir aus den Müllkästen auf der Straße aufgelesen
        hatten. Kartoffeln, Mohrrüben, verfaulte, und so weiter, Rüben.
    - who: David Boder
      start: '00:26:24.072'
      end: '00:26:24.072'
      u: Ja, während dem, während dem, dem Gang. Nun sagen Sie, wenn man so marschierte,
        wo sind, ist man nicht Städte durch gegangen, durch Dörfer?
    - who: Gert Silberbart
      start: '00:26:32.873'
      end: '00:26:32.873'
      u: Wir sind meistens durch das Land marschiert. Wir, nur einige Bauern sahen
        uns. Natürlich,wir kamen so, passierten auch kleinere Städte und auch Dörfer.
        Die Bevölkerung schaute uns nur zu, aber bei dem Anblick der SS verging ihnen
        sofort alles und sie verzogen sich in ihre Häuser.
    - who: David Boder
      start: '00:26:45.913'
      end: '00:26:45.913'
      u: Ja, und Sie haben keine Gelegenheit, mit den Leuten zu reden?
    - who: Gert Silberbart
      start: '00:26:49.712'
      end: '00:26:49.712'
      u: Nee, nie.
    - who: David Boder
      start: '00:26:50.918'
      end: '00:26:50.918'
      u: Also, weiter.
    - who: Gert Silberbart
      start: '00:26:52.667'
      end: '00:26:52.667'
      u: Und so waren wir dann eben in die Waggons aufgeladen, der Zug setzte sich
        in Bewegung, es war in der ersten Zeit furchtbar. Wir hatten keine Gelegenheit,
        zu sitzen in den Waggons, furchtbar, wir waren 150 Mann, einer stand an den
        andern gepfercht.
    - who: David Boder
      start: '00:27:05.104'
      end: '00:27:05.104'
      u: Geschlossene Waggons?
    - who: Gert Silberbart
      start: '00:27:06.582'
      end: '00:27:06.582'
      u: Offene Waggons. Oben offen.
    - who: David Boder
      start: '00:27:07.773'
      end: '00:27:07.773'
      u: Oh, das waren die offenen Waggons?
    - who: Gert Silberbart
      start: '00:27:09.477'
      end: '00:27:09.477'
      u: Ja.
    - who: David Boder
      start: '00:27:09.914'
      end: '00:27:09.914'
      u: ". . . und das war im Winter?"
    - who: Gert Silberbart
      start: '00:27:10.728'
      end: '00:27:10.728'
      u: Das war im Winter.
    - who: David Boder
      start: '00:27:11.633'
      end: '00:27:11.633'
      u: Ja, nun.
    - who: Gert Silberbart
      start: '00:27:12.251'
      end: '00:27:12.251'
      u: Wir hatten unsere dünne Kleidung und von Stunde zu Stunde, kann man beinah
        sagen, starben welche.
    - who: David Boder
      start: '00:27:18.070'
      end: '00:27:18.070'
      u: Wovon?
    - who: Gert Silberbart
      start: '00:27:19.487'
      end: '00:27:19.487'
      u: Durch die kal—, durch Kälte, teils durch Hunger, teils durch Schwäche, eins
        hing ja schließlich mit dem andern zusammen. Die Toten wurden dann aus dem
        Waggon geworfen. Erhielten noch teils, manche noch einen Schuss, manche nicht
        mehr und dadurch wurde uns immer mehr in den Waggons Platz. Es ist tatsächlich
        schlimm, wie man das jetzt sagen muss, aber wir empfanden es einfach gar nicht
        mehr als schlimm, wenn jemand starb, wir waren damals so...so herunter, dass
        einfach der Selbsterhaltungstrieb war in dieser Situation über jeden einen
        Herr geworden, und, wir machten uns eigentlich kaum noch Kopfschmerzen über
        das Los der andern.
    - who: David Boder
      start: '00:27:53.794'
      end: '00:27:53.794'
      u: Waren das bloß Männer oder Frau—, oder Frauen?
    - who: Gert Silberbart
      start: '00:27:55.935'
      end: '00:27:55.935'
      u: Es waren nur Männer.
    - who: David Boder
      start: '00:27:56.915'
      end: '00:27:56.915'
      u: Ja, nun. Und so?
    - who: Gert Silberbart
      start: '00:27:58.799'
      end: '00:27:58.799'
      u: Und so, so blieben wir dann, von unserm 150 Mann starken Waggon kamen in
        Buchenwald nur 80 Mann an. In Buchenwald wurden wir vollkommen entkräftet
        ausgeladen, manche konnten schon nicht mehr laufen und liefen dann ins Lager.
    - who: David Boder
      start: '00:28:10.287'
      end: '00:28:10.287'
      u: Ja...
    - who: David Boder
      start: '00:28:10.694'
      end: '00:28:10.694'
      u: Was zirka 1 Kilometer von der Rampe entfernt war.
    - who: David Boder
      start: '00:28:14.131'
      end: '00:28:14.131'
      u: Von dem Zug.
    - who: Gert Silberbart
      start: '00:28:15.217'
      end: '00:28:15.217'
      u: Ja.
    - who: David Boder
      start: '00:28:15.775'
      end: '00:28:15.775'
      u: Ja nun?
    - who: Gert Silberbart
      start: '00:28:17.328'
      end: '00:28:17.328'
      u: Dort wurden wir dann auch...kamen wir zuerst, wir kamen nachts um 12 an,
        dann kamen wir in eine, in einen Block, zu 2000 Mann in einen Block. Aber
        wir waren toden—, wir waren totmüde und ganz entkräftet. Wir schliefen ein,
        einfach dort, wo man uns hinlegte oder wo wir standen. Am nächsten Morgen
        kamen wir in die Desinfektion, wir waren fast alle verlaust...
    - who: David Boder
      start: '00:28:38.449'
      end: '00:28:38.449'
      u: Ja...
    - who: Gert Silberbart
      start: '00:28:38.916'
      end: '00:28:38.916'
      u: ". . . und wir bekamen neue Kleider, die Haare wurden uns geschoren und wir
        kamen in das sogenannte Kleine Lager, das war ein, das bestand aus zirka zehn
        Blocks, die früher als Pferdebarracken dienten, wo zirka 2000 Mann drin Platz
        hatten nach dem Rauvermögen der Deutschen natürlich..."
    - who: David Boder
      start: '00:28:58.062'
      end: '00:28:58.062'
      u: Ja...
    - who: Gert Silberbart
      start: '00:28:59.841'
      end: '00:28:59.841'
      u: ". . . und dort blieben wir zirka, dort blieb ich zirka einen Monat, zwei,
        anderhalb Monate blieb ich dort. Dort hatten wir eigentlich den ganzen Tag
        ziemlich wenig, wir bekamen auch überhaupt nichts zum Essen und das ist diese
        Stunden,...die Zeit ist uns so langsam herumgeschlichen...Das war tatsächlich
        furchtbar."
    - who: David Boder
      start: '00:29:18.097'
      end: '00:29:18.097'
      u: Haben Sie nicht gearbeitet?
    - who: Gert Silberbart
      start: '00:29:19.273'
      end: '00:29:19.273'
      u: Wir haben, ja, wir wurden manchmal zum Steinbruch als Aushilfe aber wir waren,
        wir waren gar nicht fähig zu arbeiten. Ein kleiner Stein von drei, vier Kilo
        konnten wir nicht mehr heben.
    - who: David Boder
      start: '00:29:29.323'
      end: '00:29:29.323'
      u: Ja.
    - who: Gert Silberbart
      start: '00:29:30.107'
      end: '00:29:30.107'
      u: Wir waren durch die ganze Fahrt in diesen letzten Wochen so entkräftet gewesen,
        wir wären einfach nicht fähig gewesen, zu arbeiten.
    - who: David Boder
      start: '00:29:36.469'
      end: '00:29:36.469'
      u: Nun?
    - who: Gert Silberbart
      start: '00:29:36.801'
      end: '00:29:36.801'
      u: Diese Zeit, wo wir nicht Arbeit hatten, hat uns auch nicht kräftiger gemacht,
        im Gegenteil, noch schwächer, denn man schickte uns während des ganzen Tages
        in die Kälte hinaus, wir hatten nur einen ganz dünnen Anzug, der ungefähr
        einem heutigen Pyjama gleicht, ein Paar Holzschuhe, Strümpfe hatten wir keine
        und so blieben wir den ganzen lieben Tag in einem kleinen abgezäunten Raum
        vor dem Block stehen. Wir froren, viele hatten Frostbeulen. Frost an den Fingern,
        zu denen sich manchmal, zu denen manchmal eine Infektion, ein Abzess zukam
        und viele starben daran.
    - who: David Boder
      start: '00:30:07.284'
      end: '00:30:07.284'
      u: Nun? War das ein, eh, Jugendlicher-Block?
    - who: Gert Silberbart
      start: '00:30:10.782'
      end: '00:30:10.782'
      u: Nein das war kein Jugendlicher-Block, das waren alle durcheinander.
    - who: David Boder
      start: '00:30:13.330'
      end: '00:30:13.330'
      u: Nun?
    - who: Gert Silberbart
      start: '00:30:15.154'
      end: '00:30:15.154'
      u: Ja, und dann nach zirka anderthalb Monaten kam ich dann in das...kam ich
        in das große Lager...
    - who: Gert Silberbart
      start: '00:30:24.320'
      end: '00:30:24.320'
      u: ". . . dort reihte man mich dann ein Ko—, in ein Kommando, das in der Stadt
        Weimar, das, die sieben Kilometer zirka von Buchenwald entfernt liegt, Aufräumungsarbeiten
        zu verrichten. Dort in Buchenwald war es, was die Arbeit anbetrifft, viel
        schlimmer, wir mussten schon manchmal um drei Uhr oder um vier Uhr früh auf
        dem Apellplatz stehen und arbeiteten manchmal bis sieben, acht Uhr abends,
        bis neun Uhr abends sogar manchmal, in der Stadt."
    - who: David Boder
      start: '00:30:49.331'
      end: '00:30:49.331'
      u: Ja, in welcher Stadt, in Weimar?
    - who: Gert Silberbart
      start: '00:30:50.703'
      end: '00:30:50.703'
      u: In der Stadt Weimar, ja.
    - who: David Boder
      start: '00:30:51.984'
      end: '00:30:51.984'
      u: Ja. Was hat man dort gearbeitet?
    - who: Gert Silberbart
      start: '00:30:53.733'
      end: '00:30:53.733'
      u: Die zerstörten Häuser, die durch Sturmangriffe und die durch Lufttorpedos
        zerstört worden waren, den Schutt wegräumen und eben helfen, sie wieder aufzurichten.
    - who: David Boder
      start: '00:31:02.778'
      end: '00:31:02.778'
      u: Wie hat das ausgesehen? War das sehr zerbombt, Weimar?
    - who: Gert Silberbart
      start: '00:31:05.552'
      end: '00:31:05.552'
      u: Weimar war ziemlich start zerstört.
    - who: David Boder
      start: '00:31:07.753'
      end: '00:31:07.753'
      u: Und, eh, haben Sie auch unter dem Schu—, Schutt Lei—, Leichen gefunden?
    - who: Gert Silberbart
      start: '00:31:12.638'
      end: '00:31:12.638'
      u: Leichen haben wir ziemlich selten gefunden. Wir hatten...suchten unter dem
        Schutt nach Lebensmitteln, wovon wir jedoch oft ziemlich wenig fanden.
    - who: David Boder
      start: '00:31:20.462'
      end: '00:31:20.462'
      u: Sie fanden wenig. Haben Sie manchmal wertvolle Sachen gefunden?
    - who: Gert Silberbart
      start: '00:31:23.929'
      end: '00:31:23.929'
      u: Nie.
    - who: David Boder
      start: '00:31:25.527'
      end: '00:31:25.527'
      u: Nun weiter. Konnte man was mitnehmen, was man gefunden hatte?
    - who: Gert Silberbart
      start: '00:31:28.874'
      end: '00:31:28.874'
      u: Nein, man wurde bei der Kontrolle beim Eintritt ins Lager geprüft, prüften
        uns nach dem Einsatz bis auf die, bis auf die Knochen durchsucht, so dass
        nichts ins Lager mit hinein gebracht werden konnte.
    - who: David Boder
      start: '00:31:40.726'
      end: '00:31:40.726'
      u: Nun.
    - who: Gert Silberbart
      start: '00:31:42.038'
      end: '00:31:42.038'
      u: Dort arbeitete ich so bis gegen, bis März '43
    - who: David Boder
      start: '00:31:47.691'
      end: '00:31:47.691'
      u: Ja...
    - who: Gert Silberbart
      start: '00:31:48.927'
      end: '00:31:48.927'
      u: ". . . bis März '45 wollte ich sagen. Und dann rückten die Amerikaner langsam
        näher. In der letzten Zeit, als die Amerikaner schon in Erfurt waren..."
    - who: David Boder
      start: '00:31:57.922'
      end: '00:31:57.922'
      u: Ja...
    - who: Gert Silberbart
      start: '00:31:58.646'
      end: '00:31:58.646'
      u: ". . . da rückten wir nicht mehr aus, denn die Gefahr war so groß. Der Lager-Kommandant,
        ein SS-Obersturmführer, hatte schon vorher gesagt, wir brauchten keine Angst
        haben, wir sollten keinen Aufruhr machen. Er würde uns in alle Ruhe den Amerikanern
        übergeben."
    - who: David Boder
      start: '00:32:12.350'
      end: '00:32:12.350'
      u: Das hat der Lager-Kommandant gesagt.
    - who: Gert Silberbart
      start: '00:32:13.360'
      end: '00:32:13.360'
      u: Das hat der Lager-Kommandant gesagt. Wir, wir glaubten natürlich nicht daran.
    - who: David Boder
      start: '00:32:17.340'
      end: '00:32:17.340'
      u: Und glauben Sie, er hat die Wahrheit gesagt?
    - who: Gert Silberbart
      start: '00:32:19.255'
      end: '00:32:19.255'
      u: 'Er hat selbstverständlich nicht die Wahrheit gesagt, dass haben wir, haben
        wir schon daran gesehen, dass einige Tage später hieß es: Alle Juden antreten.'
    - who: David Boder
      start: '00:32:27.471'
      end: '00:32:27.471'
      u: Ja.
    - who: Gert Silberbart
      start: '00:32:28.225'
      end: '00:32:28.225'
      u: Selbstverständlich versammelte sich, war kein Jude auf dem Apellplatz zu
        sehen, so dass am nächsten, so dass sich die SS am nächsten Morgen dazu gezwungen
        sah, selber ins Lager einzurücken um die Juden mit Kolbenschlägen auf den
        Apellplatz zu jagen. Von dort aus wurden sie sofort aus dem, aus dem Lager
        hinaus transportiert. Unter SS-Bewachung traten sie den Marsch an.
    - who: David Boder
      start: '00:32:50.190'
      end: '00:32:50.190'
      u: Waren Sie darunter?
    - who: Gert Silberbart
      start: '00:32:51.743'
      end: '00:32:51.743'
      u: Nein, ich war nicht darunter. Wenn ich darunter gewesen wäre...
    - who: David Boder
      start: '00:32:53.055'
      end: '00:32:53.055'
      u: Wieso [nicht]?
    - who: Gert Silberbart
      start: '00:32:53.492'
      end: '00:32:53.492'
      u: Weil ich, ich hatte mich in verschiedenen Blocks versteckt, in Kellern, teils
        in Kana—, in Löchern der Kanalisation, auf Böden, kurz in allen Schlupfwinkeln,
        wo ich nur irgendwie untertauchen konnte.
    - who: David Boder
      start: '00:33:05.733'
      end: '00:33:05.733'
      u: In Löchern der Kanalisation?
    - who: Gert Silberbart
      start: '00:33:07.150'
      end: '00:33:07.150'
      u: Ja,...in der Kanalisation.
    - who: David Boder
      start: '00:33:07.904'
      end: '00:33:07.904'
      u: Waren sie nicht verschmutzt dort?
    - who: Gert Silberbart
      start: '00:33:09.743'
      end: '00:33:09.743'
      u: Selbstverständlich waren sie verschmutzt, aber ich wusste, we rich, wenn
        ich aus dem Lager heraus kam, den Marsch antreten musste, das war mein Tod.
    - who: David Boder
      start: '00:33:16.196'
      end: '00:33:16.196'
      u: Wieso haben Sie das gewusst?
    - who: Gert Silberbart
      start: '00:33:17.930'
      end: '00:33:17.930'
      u: Weil ich einfach nicht mehr fähig war, 2-3 Kilometer zu laufen, ich war das
        durch die ganzen letzten Wochen und Monate so entkräftet, ich konnte kaum
        auf den Beinen stehen.
    - who: David Boder
      start: '00:33:26.538'
      end: '00:33:26.538'
      u: Aha, nun?
    - who: Gert Silberbart
      start: '00:33:30.036'
      end: '00:33:30.036'
      u: So hielt ich mich versteckt zirka eine Woche. Dauernd hieß es, Juden raus,
        Juden raus und als dann die größte Teil der Juden hinaus war, ging es auf
        die Christen über. Täglich gingen Transporte aus dem Lager, so dass im Lager,
        das vor einer Woche noch 100.000 Menschen beherbergt hatte, bei der Befreiung
        am elften April durch die Amerikaner nur 22.000 Menschen übrig geblieben waren.
    - who: David Boder
      start: '00:33:53.297'
      end: '00:33:53.297'
      u: Ja, also, wer waren die andere, die man genommen hat?
    - who: Gert Silberbart
      start: '00:33:57.319'
      end: '00:33:57.319'
      u: Ein—, die SS nahm einfach alle, die man, die sie aufschnappen konnte. Zum
        Schluss gab es...
    - who: David Boder
      start: '00:34:01.284'
      end: '00:34:01.284'
      u: Nun ja, konnten Sie nicht alle aufschnappen? Es waren ja...die Blocks waren
        ja offen.
    - who: Gert Silberbart
      start: '00:34:05.430'
      end: '00:34:05.430'
      u: Ja, sie konnten, sie konnten eben nicht alle auf—, aufschnappen, weil sich
        einfach ein großer Teil verborgen hatte, im Lager. Dann war es ihnen einfach
        zu viel, sie hatten nicht so viel Posten, so viel SS-Männer, die uns bewachen
        konnten, alle auf den Weg zu schicken.
    - who: David Boder
      start: '00:34:18.892'
      end: '00:34:18.892'
      u: Ja, nun?
    - who: Gert Silberbart
      start: '00:34:20.490'
      end: '00:34:20.490'
      u: Ja, und dann...
    - who: David Boder
      start: '00:34:21.154'
      end: '00:34:21.154'
      u: Sind was, welche Leute, die auf dem Weg waren, weggelaufen?
    - who: Gert Silberbart
      start: '00:34:24.064'
      end: '00:34:24.064'
      u: Nein, das war, ist keinem gelungen.
    - who: David Boder
      start: '00:34:26.190'
      end: '00:34:26.190'
      u: Nun? Und so?
    - who: Gert Silberbart
      start: '00:34:28.919'
      end: '00:34:28.919'
      u: Und so kamen dann eben am 11., eben am 11. April gegen 4 Uhr nachmittags,
        kamen die Amerikaner und befreiten uns.
    - who: David Boder
      start: '00:34:35.929'
      end: '00:34:35.929'
      u: Na, und wie war das? Wollen Sie das, die letzten drei Tage ungefähr, die—
        uns erzählen.
    - who: Gert Silberbart
      start: '00:34:41.507'
      end: '00:34:41.507'
      u: Die letzten drei Tagen vor der Befreiung soll ich Ihnen erzählen?
    - who: David Boder
      start: '00:34:44.115'
      end: '00:34:44.115'
      u: Ja. Ja.
    - who: Gert Silberbart
      start: '00:34:45.743'
      end: '00:34:45.743'
      u: Gut, also, ich befand mich während diesen, während dieser ganzen letzten
        drei Tage in Kellern und Kanalisationslöchern, habe während dieser Tage nichts
        gegessen, nichts getrunken, immer nur gehört, immer nur ängstlich auf den
        Schrei gehorcht, wann es heißt Juden raus, und wenn sich einer, wenn irgendetwas
        in meiner Nähe gerührt hatte, wenn ich irgend ein Geräusch hörte, schreckte
        ich sofort ängstlich zusammen.
    - who: David Boder
      start: '00:35:06.852'
      end: '00:35:06.852'
      u: So sagen Sie, drei Tage wirklich nichts gegessen?
    - who: Gert Silberbart
      start: '00:35:09.912'
      end: '00:35:09.912'
      u: Ja. Es war nicht, es war nicht das erste Mal. Ich hatte schon sieben Tage
        gehungert. Nichts gegessen und nichts getrunken.
    - who: David Boder
      start: '00:35:16.123'
      end: '00:35:16.123'
      u: Na ja. Wo, wann haben Sie sieben Tage gehungert, nichts gegessen, nichts
        getrunken?
    - who: Gert Silberbart
      start: '00:35:20.797'
      end: '00:35:20.797'
      u: In der ersten Zeit in Buchenwald.
    - who: David Boder
      start: '00:35:22.501'
      end: '00:35:22.501'
      u: Wieso, hat man nichts zu essen gegeben?
    - who: Gert Silberbart
      start: '00:35:24.446'
      end: '00:35:24.446'
      u: Nein, wir hatten nichts zu essen bekommen.
    - who: David Boder
      start: '00:35:26.602'
      end: '00:35:26.602'
      u: Aber Wasser war ja.
    - who: Gert Silberbart
      start: '00:35:28.426'
      end: '00:35:28.426'
      u: Wasser war.
    - who: David Boder
      start: '00:35:29.436'
      end: '00:35:29.436'
      u: So haben Sie doch getrunken.
    - who: Gert Silberbart
      start: '00:35:30.883'
      end: '00:35:30.883'
      u: Gut. Wenn man das als Wass— als, Latrinenwasser als ein Getränk...bezeichnen
        möchte...
    - who: David Boder
      start: '00:35:34.109'
      end: '00:35:34.109'
      u: Warum war das Latrinenwasser...war da nicht, eh, reines Wasser...
    - who: Gert Silberbart
      start: '00:35:38.511'
      end: '00:35:38.511'
      u: Nein, an das reine Wasser konnten wir nicht, an das reine Wasser konnten
        wir nicht kommen.
    - who: David Boder
      start: '00:35:42.612'
      end: '00:35:42.612'
      u: Und was ist das, was meinen Sie, Latrinenwasser...haben Sie in der Latrine
        eine Wasserspülung gehabt?
    - who: Gert Silberbart
      start: '00:35:48.205'
      end: '00:35:48.205'
      u: Es war einfach schmutziges Wasser, rostiges Wasser, verschmutztes Wasser,
        das aus irgend einem Rohr floss, das war dann...
    - who: David Boder
      start: '00:35:53.195'
      end: '00:35:53.195'
      u: Und das hat man getrunken.
    - who: Gert Silberbart
      start: '00:35:54.416'
      end: '00:35:54.416'
      u: Das tranken wir.
    - who: David Boder
      start: '00:35:56.376'
      end: '00:35:56.376'
      u: Nun.
    - who: Gert Silberbart
      start: '00:35:58.200'
      end: '00:35:58.200'
      u: Ja, nun...
    - who: David Boder
      start: '00:35:59.255'
      end: '00:35:59.255'
      u: Aus welchen...Was für einen Sinn war es, nicht Ihnen zu erlauben, sich Wasser
        zu holen...
    - who: Gert Silberbart
      start: '00:36:03.024'
      end: '00:36:03.024'
      u: Darüber kann ich Ihnen keine Auskunft geben. Da hätten Sie bei den Leuten
        erkundigen sollen, die es, die es uns verboten hatten...
    - who: David Boder
      start: '00:36:09.205'
      end: '00:36:09.205'
      u: Ich meine...Haben Sie nicht was gesagt?
    - who: Gert Silberbart
      start: '00:36:12.009'
      end: '00:36:12.009'
      u: Wir haben nichts gesagt. Wir nahmen es beinahe als etwas Selbstverständliches
        hin. Wir waren schon an solche Sachen gewöhnt, an solche Schikanen.
    - who: David Boder
      start: '00:36:19.550'
      end: '00:36:19.550'
      u: Aha. Nun, und so?
    - who: Gert Silberbart
      start: '00:36:23.711'
      end: '00:36:23.711'
      u: Und so hatte ich, so verlebte ich die letzten drei Tage in Kanalisationslöchern
        und...
    - who: David Boder
      start: '00:36:28.746'
      end: '00:36:28.746'
      u: Ja
    - who: Gert Silberbart
      start: '00:36:29.470'
      end: '00:36:29.470'
      u: Und Böden und Kellern undsoweiter...
    - who: David Boder
      start: '00:36:32.003'
      end: '00:36:32.003'
      u: Nun?
    - who: Gert Silberbart
      start: '00:36:32.440'
      end: '00:36:32.440'
      u: Bis ich dann, am 11. April gegen Nachmittag, einen Jubelschrei hörte und
        aus den Radios die amerikanische Musik und dann sofort hervorkroch, ganz erschöpft
        und dann fielen wir uns weinend in die Arme...
    - who: David Boder
      start: '00:36:48.661'
      end: '00:36:48.661'
      u: So amerikanische Musik von den Radios...?
    - who: Gert Silberbart
      start: '00:36:51.194'
      end: '00:36:51.194'
      u: Es ist so gewesen. Im Zimmer des Lagerkommandanten, das außerhalb des Lagers
        war, war ein große...ein Mikrofon...
    - who: David Boder
      start: '00:36:58.144'
      end: '00:36:58.144'
      u: Ja...
    - who: Gert Silberbart
      start: '00:36:58.551'
      end: '00:36:58.551'
      u: ". . . in jedem Block im Lager..."
    - who: David Boder
      start: '00:36:59.968'
      end: '00:36:59.968'
      u: ". . . ein Lautsprecher."
    - who: Gert Silberbart
      start: '00:37:00.662'
      end: '00:37:00.662'
      u: ". . . ein Lautsprecher."
    - who: David Boder
      start: '00:37:01.823'
      end: '00:37:01.823'
      u: Nun?
    - who: Gert Silberbart
      start: '00:37:02.562'
      end: '00:37:02.562'
      u: ". . . und in dieses Radio, das beim Lagerkommandanten im Zimmer war, da—,
        daraus ertönte amerikanische Musik. Sofort standen Häftlinge..."
    - who: David Boder
      start: '00:37:11.894'
      end: '00:37:11.894'
      u: Wieso waren, eh...
    - who: Gert Silberbart
      start: '00:37:13.748'
      end: '00:37:13.748'
      u: Er hatte ein einfaches Radio dabei. Er, er hat während dieser ganzen Zeit
        sicher diese amerikanische Musik gehört...
    - who: David Boder
      start: '00:37:19.356'
      end: '00:37:19.356'
      u: Aha...
    - who: Gert Silberbart
      start: '00:37:19.748'
      end: '00:37:19.748'
      u: ". . . aber sie wurde eben durch den Lautsprecher nicht, nicht übertragen..."
    - who: David Boder
      start: '00:37:22.160'
      end: '00:37:22.160'
      u: Nicht, nicht kanalisiert...
    - who: Gert Silberbart
      start: '00:37:23.608'
      end: '00:37:23.608'
      u: Ja.
    - who: David Boder
      start: '00:37:23.834'
      end: '00:37:23.834'
      u: ". . . so haben sie die einfach eingetönt, die amerikanische Station?"
    - who: Gert Silberbart
      start: '00:37:26.771'
      end: '00:37:26.771'
      u: Ja...
    - who: David Boder
      start: '00:37:27.332'
      end: '00:37:27.332'
      u: Eingestimmt und man hat amerikanische Musik eingestimmt?
    - who: Gert Silberbart
      start: '00:37:29.247'
      end: '00:37:29.247'
      u: ". . . Hat sofort amerikanische Musik gehört. Nun dann die ersten Amerikaner
        liefen dann sofort Reden durch den Lautsprecher. Wir wurden...einfach, dass
        wir frei waren."
    - who: David Boder
      start: '00:37:38.428'
      end: '00:37:38.428'
      u: Nun.
    - who: Gert Silberbart
      start: '00:37:38.564'
      end: '00:37:38.564'
      u: Wir konnten das einfach in den ersten Stunden gar nicht fassen. Ja, und dann
        fielen wir uns weinend um den Hals und—es ist eigentlich kaum zu schildern,
        die letzten, die ersten Stunden nach der Befreiung
    - who: David Boder
      start: '00:37:50.247'
      end: '00:37:50.247'
      u: Probier mal!
    - who: Gert Silberbart
      start: '00:37:51.544'
      end: '00:37:51.544'
      u: Ja, als ich dann hervorkroch, sah ich einige Kameraden wieder, die ich schon
        langem kannte, wir fielen uns um den Hals und konnten es fast nicht fassen,
        dass wir frei waren, waren dann aber so erschöpft von den letzten Tagen, die
        wir nichts gegessen hatten, kurz wir waren ganz erschöpft. Das Schlimme war
        noch, dass die Deutschen in ihrem Rückzug die ganze Wasserleitung zerstört
        hatten, so dass im ganzen Lager kein Wasser war und wir beinahe verdursteten.
    - who: David Boder
      start: '00:38:20.369'
      end: '00:38:20.369'
      u: "[In English] This concludes Spool, this concludes Spool 82 reported by Gert
        eh, by Gert Silbert...eh, Silbert, is that the name?"
    - who: Gert Silberbart
      start: '00:38:34.495'
      end: '00:38:34.495'
      u: Silberbart...
    - who: David Boder
      start: '00:38:35.535'
      end: '00:38:35.535'
      u: Silberbart und we are going over to Spool 83. Geneva, August the 27th, 1946.
        Illinois Institute of Technology recording.
    - who: David Boder
      start: '00:38:54.500'
      end: '00:38:54.500'
      u: "[In German] Sie hörten amerikanische Musik...also ein Moment..."
    - who: David Boder
      start: '00:38:57.515'
      end: '00:38:57.515'
      u: "[In English] This is Spool 83, a continuation of 84, eh...82, Gert Silberbart
        concluding his report."
    - who: David Boder
      start: '00:39:04.425'
      end: '00:39:04.425'
      u: "[In German] Also, Sie sagten, Sie hörten amerikanische Musik...nun?"
    - who: Gert Silberbart
      start: '00:39:08.721'
      end: '00:39:08.721'
      u: Ja, und dann krochen wir eben alle aus unseren Schlupfwinkeln hervor, freuten
        uns unserer wieder erhaltenen Freiheit, viele brachen bei diesem Eindruck,
        bei dieser Begebenheit zusammen...
    - who: David Boder
      start: '00:39:20.269'
      end: '00:39:20.269'
      u: Haben Sie auch paar Amerikaner sofort gesehen?
    - who: Gert Silberbart
      start: '00:39:22.772'
      end: '00:39:22.772'
      u: Ja, wir sahen sofort amerikanische Panzer, die die Stacheldrähte, die elektrischen,
        sofort durchfuhren. Sofort sah man auf allen Dächern weiße Fahnen, kurz und
        gut, das ganze Lager brach in ein Jubeln und Lachen aus.
    - who: David Boder
      start: '00:39:34.636'
      end: '00:39:34.636'
      u: Wer hat die weißen Fahnen errichtet?
    - who: Gert Silberbart
      start: '00:39:36.687'
      end: '00:39:36.687'
      u: Das waren einfache Bettlaken...
    - who: David Boder
      start: '00:39:38.752'
      end: '00:39:38.752'
      u: Ja, aber wer? Die, eh, haben Sie...
    - who: Gert Silberbart
      start: '00:39:40.350'
      end: '00:39:40.350'
      u: Häftlinge, von uns, nein, nein, ja...
    - who: David Boder
      start: '00:39:42.401'
      end: '00:39:42.401'
      u: Nun, die Häftlinge haben sich ja nicht ergeben zu brauchen. Die weißen Fahnen
        meinten was?
    - who: Gert Silberbart
      start: '00:39:47.240'
      end: '00:39:47.240'
      u: Nein, die weißen Fahnen meinten einfach, dass wir mit den Amerikanern zusammen
        sind, dass wir...
    - who: David Boder
      start: '00:39:52.004'
      end: '00:39:52.004'
      u: Ja...
    - who: Gert Silberbart
      start: '00:39:52.456'
      end: '00:39:52.456'
      u: ". . . dass sie nicht etwa ihre Waffen gebr—, schießen sollten oder was..."
    - who: David Boder
      start: '00:39:53.602'
      end: '00:39:53.602'
      u: Ja, was ist mit den Kapos passiert?
    - who: Gert Silberbart
      start: '00:39:54.898'
      end: '00:39:54.898'
      u: Die Kapos sind, ein Teil der Kapos, die ein unreines Gewissen hatten, die
        während dieser ganzen Zeit mit den SS-Männern kollaboriert hatten, sind mit
        den SS-Männern geflohen, die in den letzten Minuten noch geflohen sind.
    - who: David Boder
      start: '00:40:08.630'
      end: '00:40:08.630'
      u: Die Juden...waren sie? Juden-Kapos?
    - who: Gert Silberbart
      start: '00:40:11.103'
      end: '00:40:11.103'
      u: Ich glaube, in Buchenwald gab es keine Judenkapos, kann man echt sagen.
    - who: David Boder
      start: '00:40:13.319'
      end: '00:40:13.319'
      u: Aha, ja. Nun?
    - who: Gert Silberbart
      start: '00:40:15.309'
      end: '00:40:15.309'
      u: Einfach diese eh, diese deutschen Kapos, Schwerverbrecher, Berufsverbrecher,
        so was...
    - who: David Boder
      start: '00:40:19.771'
      end: '00:40:19.771'
      u: Die sind mit den SS-Männern geflohen. Nun...
    - who: Gert Silberbart
      start: '00:40:22.018'
      end: '00:40:22.018'
      u: Die Kapos, die tatsächlich ein reines Gewissen hatten, die sich gegen ihren,
        gegenüber ihren Mithäftlinge gut benommen hatten, die blieben mit uns und
        feierten auch ihre Freiheit.
    - who: David Boder
      start: '00:40:30.777'
      end: '00:40:30.777'
      u: Ja. Nun. Eh—hat man welche SS gefangen? Hat man...
    - who: Gert Silberbart
      start: '00:40:36.340'
      end: '00:40:36.340'
      u: Man hat sehr viele gefangen noch auf dem Weg, denn...viele Häftlinge nahmen,
        eh...räuberten, holten sofort diese Waffenmagazine, diese Arsenale der SS
        aus...
    - who: David Boder
      start: '00:40:46.486'
      end: '00:40:46.486'
      u: Ja...
    - who: Gert Silberbart
      start: '00:40:47.044'
      end: '00:40:47.044'
      u: ". . . und bewaffneten sich und die, die kräftig genug waren, liefen die
        SS hinterher zusammen mit den Amerikanern. Es wurden ziemlich viel noch gefangen
        genommen."
    - who: David Boder
      start: '00:40:55.049'
      end: '00:40:55.049'
      u: Und was hat man mit denen getan?
    - who: Gert Silberbart
      start: '00:40:56.315'
      end: '00:40:56.315'
      u: Die hat man zuerst ins Lager gebracht...in einen Block zusammengehalten.
        Sie wurden entwaffnet und alles abgenommen. Sie wurden dann einige Tage später
        von den Amerikanern von der Militär weiter nach Deutschland hinein transportiert.
    - who: David Boder
      start: '00:41:09.853'
      end: '00:41:09.853'
      u: Hatten Sie die Gelegenheit gehabt mit den SS zu reden?
    - who: Gert Silberbart
      start: '00:41:13.468'
      end: '00:41:13.468'
      u: Ich selber hatte keine Gelegenheit, denn ich war die ganze Zeit viel zu schwach
        um auch nureinige Schritte hinauszugehen.
    - who: David Boder
      start: '00:41:19.378'
      end: '00:41:19.378'
      u: Nun.
    - who: Gert Silberbart
      start: '00:41:19.845'
      end: '00:41:19.845'
      u: Ich musste mich wieder stärken.
    - who: David Boder
      start: '00:41:21.926'
      end: '00:41:21.926'
      u: Aber haben andere es getan?
    - who: Gert Silberbart
      start: '00:41:23.660'
      end: '00:41:23.660'
      u: Ja, ich habe mich einfach nur ausgeruht. Andere hatten Gelegenheit mit den
        SS-Leuten zu sprechen. Viele nahmen auch Rache an Ihnen.
    - who: David Boder
      start: '00:41:32.781'
      end: '00:41:32.781'
      u: In welcher Form?
    - who: Gert Silberbart
      start: '00:41:34.062'
      end: '00:41:34.062'
      u: In einfacher Form, in dem sie sie schikanierten.
    - who: David Boder
      start: '00:41:36.776'
      end: '00:41:36.776'
      u: Ja. Haben die Amerikaner die in irgend welcher Weise die SS verteidigt oder
        beschützt?
    - who: Gert Silberbart
      start: '00:41:43.846'
      end: '00:41:43.846'
      u: Weder verteidigt noch beschützt. Sie nahmen, in der ersten, in den ersten
        Tagen sah man ziemlich wenig Amerikaner in unserem Lager, denn das Lager war
        noch Frontgebiet, diese ganze Gegend. Erst später, als sich die Front weiter
        nach Deutschland hineinverzogen hatte, kam ein spezieller Lagerkommandos von
        der amerikanischen Armee, ein große Nummer von Personal, einfach diese, mit
        der Ordnung des Lagers zu beschäftigen hatten, und auch viele Tankwagen der
        amerikanischen Armee kamen, die einfach Wasser ins Lager brachten. Denn es
        sicher eineinhalb Wochen nach der...nach unserer Befreiung war die Wasserleitung
        wieder in Gang gesetzt.
    - who: David Boder
      start: '00:42:18.724'
      end: '00:42:18.724'
      u: Aha. Nun sagen Sie, eh, da waren ja so viele Häftlinge, wie kam es, dass
        man überhaupt die SS am Leben gelassen hat?
    - who: Gert Silberbart
      start: '00:42:29.792'
      end: '00:42:29.792'
      u: Man hat sie am Leben gelassen. Denn wenn wir sie nicht hätten am Leben gelassen,
        dann wären wir, wären wir ja gar nicht viel anders gewesen als die Deutschen.
        So, wir mussten, wir wollten ja doch schließlich mit gutem Beispiel vorangehen,
        wenn nicht mit gutem Beispiel, aber wir sollten doch nicht so handeln, wie
        sie an uns gehandelt haben, dann wären wir ja schließlich die selben.
    - who: David Boder
      start: '00:42:48.485'
      end: '00:42:48.485'
      u: Das war die Philosophie von der Sache?
    - who: Gert Silberbart
      start: '00:42:51.229'
      end: '00:42:51.229'
      u: Das war nicht die Philosophie von der Sache. Das ist meine Ansicht. Sicher
        haben viele eine andere Ansicht vertreten. Im Großen und Ganzen war es aber
        die Ansicht des Lagers.
    - who: David Boder
      start: '00:42:58.924'
      end: '00:42:58.924'
      u: Ist es wahr, dass die Häftlinge welche SS gehängt haben in Buchenwald?
    - who: Gert Silberbart
      start: '00:43:03.974'
      end: '00:43:03.974'
      u: Dass die Häftlinge SS-Leute gehängt haben?
    - who: David Boder
      start: '00:43:05.813'
      end: '00:43:05.813'
      u: Ja?
    - who: Gert Silberbart
      start: '00:43:06.477'
      end: '00:43:06.477'
      u: Das kam zweimal vor, soviel ich weiß.
    - who: David Boder
      start: '00:43:08.542'
      end: '00:43:08.542'
      u: Ja. Wann?
    - who: Gert Silberbart
      start: '00:43:09.115'
      end: '00:43:09.115'
      u: Das waren dann—nach der Befreiung.
    - who: David Boder
      start: '00:43:11.407'
      end: '00:43:11.407'
      u: Ja?
    - who: Gert Silberbart
      start: '00:43:11.995'
      end: '00:43:11.995'
      u: Das waren tatsächlich SS-Leute, die sich einfach unheimlich schlimm gegen
        Häftlinge benommen hatten. Aber davon hatte ich nur gehört, so dass ich genauere
        Einzelheiten darüber nicht berichten kann.
    - who: David Boder
      start: '00:43:23.889'
      end: '00:43:23.889'
      u: Das haben Sie selber nicht gesehen?
    - who: Gert Silberbart
      start: '00:43:25.367'
      end: '00:43:25.367'
      u: Nein.
    - who: David Boder
      start: '00:43:25.834'
      end: '00:43:25.834'
      u: Nein. Nun, und wie ging es dann mit dem Essen und mit der Verpflegung?
    - who: Gert Silberbart
      start: '00:43:29.694'
      end: '00:43:29.694'
      u: Das Essen verbesserte sich sofort natürlich in einem unheimlich starkem Maße.
        Viele die an diese gute Kost des amerikanischen Militärs nicht gewohnt waren,
        und das war ja keiner...
    - who: David Boder
      start: '00:43:39.990'
      end: '00:43:39.990'
      u: Ja...
    - who: Gert Silberbart
      start: '00:43:40.503'
      end: '00:43:40.503'
      u: ". . . bekamen sofort Durchfall, Magen...Magengeschwüre, Magenkrämpfe. Und
        es bekam fast keinem gut. Das ganze Lager hatte Durchfall. Und erst später
        langsam, langsam gewöhnten wir uns wieder an die normale Kost."
    - who: David Boder
      start: '00:43:53.882'
      end: '00:43:53.882'
      u: Nun? Und wie lange waren Sie dann in Buchenwald?
    - who: Gert Silberbart
      start: '00:43:57.093'
      end: '00:43:57.093'
      u: Dann war ich in Buchenwald noch bis zum, bis Anfang Juni des Jahres 1945,
        als dann viele Jugendliche sich durch die UN [?] einschreiben lassen mussten
        und die Transporte nach der Schweiz gingen und darunter war ich auch. Und
        so bin ich dann in die Schweiz hierher gekommen.
    - who: David Boder
      start: '00:44:12.500'
      end: '00:44:12.500'
      u: Sie haben die Schweiz gewählt?
    - who: Gert Silberbart
      start: '00:44:14.520'
      end: '00:44:14.520'
      u: Ja.
    - who: David Boder
      start: '00:44:14.912'
      end: '00:44:14.912'
      u: Haben Sie probiert, Ihre Familie, jemand aufzufinden?
    - who: Gert Silberbart
      start: '00:44:18.123'
      end: '00:44:18.123'
      u: Ich habe bereits genug Recherchen gemacht. Ich habe aber überhaupt keine
        Hoffnung mehr, dass irgend jemand von ihnen Leben gelieben ist. Ich hab' nur
        meine Tante und meinen Onkel in Chile wieder gefunden, die schon währ—...die
        schon vor dem Kriege dorthin emigriert waren.
    - who: David Boder
      start: '00:44:32.445'
      end: '00:44:32.445'
      u: Wie heißen die?
    - who: Gert Silberbart
      start: '00:44:33.425'
      end: '00:44:33.425'
      u: Dahlinger.
    - who: David Boder
      start: '00:44:34.495'
      end: '00:44:34.495'
      u: Dahlinger. Und wie haben Sie sie gefunden? Haben Sie denen geschrieben, haben
        Sie geantwortet?
    - who: Gert Silberbart
      start: '00:44:40.737'
      end: '00:44:40.737'
      u: Ich habe durchs Rote Kreuz und verschiedene Organizationen Recherchen gemacht
        und eine ist dann einfach, eine Nachricht ist von ihnen gekommen. Und im September
        vorigen Jahres hatte ich die erste Nachricht von ihnen.
    - who: David Boder
      start: '00:44:51.606'
      end: '00:44:51.606'
      u: Aha. Und eh, was tun Sie jetzt?
    - who: Gert Silberbart
      start: '00:44:56.400'
      end: '00:44:56.400'
      u: Jetzt im Moment lerne ich Zahntechniker in einem Laboratorium der OSE und
        besuche nebenbei einen Abendkurs der Handelsschule und lerne Englisch, Französisch
        und...
    - who: David Boder
      start: '00:45:04.601'
      end: '00:45:04.601'
      u: Welche Handelsschule?
    - who: Gert Silberbart
      start: '00:45:06.666'
      end: '00:45:06.666'
      u: Hier in Bern das Institut Commercial.
    - who: David Boder
      start: '00:45:09.078'
      end: '00:45:09.078'
      u: Das ist eine private Schule?
    - who: Gert Silberbart
      start: '00:45:10.465'
      end: '00:45:10.465'
      u: Nein, das ist eine staatliche Schule.
    - who: David Boder
      start: '00:45:11.732'
      end: '00:45:11.732'
      u: Und Sie dürfen diese Schule be-?
    - who: Gert Silberbart
      start: '00:45:13.737'
      end: '00:45:13.737'
      u: Ich durfte diese Schule besuchen, die OSE, die auch das, den Zahntechnikerkurs
        finanziert, hat mir erlaubt, diesen Kurs zu besuchen und finanziert den auch.
    - who: David Boder
      start: '00:45:22.149'
      end: '00:45:22.149'
      u: ". . . und finanziert diesen Kurs. Und wie vertragen Sie sich dort mit Ihren
        Mitschülern?"
    - who: Gert Silberbart
      start: '00:45:27.757'
      end: '00:45:27.757'
      u: Ich, ich hatte, ich bin noch nicht lange in diesem Kurs, erst einige Tage,
        da der, das Wintersemester jetzt angefangen hat...
    - who: David Boder
      start: '00:45:33.953'
      end: '00:45:33.953'
      u: Ja...
    - who: Gert Silberbart
      start: '00:45:34.571'
      end: '00:45:34.571'
      u: ". . . hab' noch eigentlich, noch gar keinen näheren Kontakt mit meinen Mitschülern,
        aber es geht gut."
    - who: David Boder
      start: '00:45:39.214'
      end: '00:45:39.214'
      u: Aha. Wussten Sie, dass Sie, eh, ein früherer Häftling waren?
    - who: Gert Silberbart
      start: '00:45:44.099'
      end: '00:45:44.099'
      u: Ich glaube. Ich weiß es nicht. Sie haben mir jedenfalls nichts gesagt.
    - who: David Boder
      start: '00:45:46.707'
      end: '00:45:46.707'
      u: Und Sie sind jetzt wie alt?
    - who: Gert Silberbart
      start: '00:45:48.004'
      end: '00:45:48.004'
      u: Ich werde jetzt 18.
    - who: David Boder
      start: '00:45:49.708'
      end: '00:45:49.708'
      u: Und was sind Ihre Pla—, Pläne? Was wollen Sie in der Zukunft tun?
    - who: Gert Silberbart
      start: '00:45:52.979'
      end: '00:45:52.979'
      u: Ich beabsichtige nach Absolvierung dieses Zahntechnikerkurses und dieser
        Kurs der Handelsschule zu meinen Verwandten nach Chile zu gehen und dann weiter
        dort als Zahntechniker zu arbeiten.
    - who: David Boder
      start: '00:46:02.356'
      end: '00:46:02.356'
      u: Wollen Sie nicht dann Zahnarzt studieren?
    - who: Gert Silberbart
      start: '00:46:05.070'
      end: '00:46:05.070'
      u: Zahnarzt studieren, ich glaub' dazu werde ich keine Möglichkeit haben, denn
        dazu ist die Maturität erforderlich. Ich bin bereits zu alt und...
    - who: David Boder
      start: '00:46:13.588'
      end: '00:46:13.588'
      u: ". . . zu alt..."
    - who: Gert Silberbart
      start: '00:46:14.568'
      end: '00:46:14.568'
      u: Nicht zu alt, aber ich habe einfach nicht mehr genug Zeit, um mich darauf
        vorzubereiten.
    - who: David Boder
      start: '00:46:19.679'
      end: '00:46:19.679'
      u: Nu ja, Sie sind ja bloß eine einzelne Person. Sie könnten ja vielleicht was
        verdienen und für die Maturität arbeiten, nicht wahr.
    - who: Gert Silberbart
      start: '00:46:26.870'
      end: '00:46:26.870'
      u: Ich hatte nie in der Schweiz eine Gelegenheit, etwas zu verdienen, ich wüsste
        nicht als was.
    - who: David Boder
      start: '00:46:30.594'
      end: '00:46:30.594'
      u: Aha. Nun, Gert, das war eine, ein sehr ausführlicher Bericht. Ich habe von
        Ihnen Manches gehört, das ich von anderen nicht gehört habe, denn ich habe
        sehr wenige deutsche Häftlinge gehabt. Sie haben auch sehr intelligente Sachen
        beschrieben. Ich bin überzeugt, dass es ein guter Report ist und vielleicht
        werde ich auch in Chicago gewissen deutschen Gruppen mal diesen [Rat] vorspielen
        lassen. Ich bin überzeugt sie werden...ich kann nicht sagen, freuen, aber
        sie werden zufrieden sein, etwas davon zu lernen. Danke sehr.
    - who: Gert Silberbart
      start: '00:47:10.729'
      end: '00:47:10.729'
      u: Bitte sehr...
    - who: David Boder
      start: '00:47:11.368'
      end: '00:47:11.368'
      u: "[In English] This concludes the report with Gert Silberbart at, eh, about
        seven minutes of Spool 83. Paris, August the 27th, 1946. In a home supported
        by the Swiss government for refugees of the war. Illinois Institute of Technology
        wire recording."
    - who: David Boder
      start: '00:47:44.280'
      end: 
      u: This concludes the reproduction of Spool 9-83, the interviewee was Silberbart.
        The sign-off gave by mistake Paris, it really was in Geneva but somehow the
        interviewer automatically having interviewed people for a number of days in
        Paris still gave the sign-off as Paris. It is Geneva...Switzerland. November
        the 14th, 1950, Chicago, of course. Boder.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.181'
      end: '00:00:00.181'
      u: "[Knocking sound] [In German] In this direction is shown, you only have to,
        here, but, eh, come a little closer, eh, there. Say one, two, three. Here."
    - who: Gert Silberbart
      start: '00:00:13.491'
      end: '00:00:13.491'
      u: One, two, three.
    - who: David Boder
      start: '00:00:15.441'
      end: '00:00:15.441'
      u: Louder?
    - who: Gert Silberbart
      start: '00:00:16.153'
      end: '00:00:16.153'
      u: One, two, three.
    - who: David Boder
      start: '00:00:17.572'
      end: '00:00:17.572'
      u: Yes, so, now watch, when the light lights up here...
    - who: David Boder
      start: '00:00:23.355'
      end: '00:00:23.355'
      u: "[In English] Geneva, August the 27th, 1946. A recording at the home for
        displaced boys, predominantly Buchenwald children, who are now being trained
        for a profession. The interviewee is Gert Silverberg [incorrect], eh, a native
        of Berlin."
    - who: David Boder
      start: '00:00:41.059'
      end: '00:00:41.059'
      u: "[In German] So, Gert, tell us again your full name, how old are...?"
    - who: Gert Silberbart
      start: '00:00:45.526'
      end: '00:00:45.526'
      u: Gert Silberbart.
    - who: David Boder
      start: '00:00:46.552'
      end: '00:00:46.552'
      u: Yes?
    - who: Gert Silberbart
      start: '00:00:46.884'
      end: '00:00:46.884'
      u: Gert Silberbart, and I will be 18 years old this week.
    - who: David Boder
      start: '00:00:49.587'
      end: '00:00:49.587'
      u: You will be 18 years old this week. Now, tell us, Gert, when did it start
        to go bad for you? Because things were bad for you before the war already.
    - who: Gert Silberbart
      start: '00:00:59.879'
      end: '00:00:59.879'
      u: Yes, yes, certainly, but until the year 1938, until the shooting of of this
        diplomat, in French, in France we did not perceive as much of the Hitler regime,
        of course, a little, but it was not that much. And then, when this pogrom
        started on November 8, all Jewish businesses and factories were closed, the
        Jews were forced to wear their Jewish Stars...
    - who: David Boder
      start: '00:01:23.177'
      end: '00:01:23.177'
      u: Yes.
    - who: Gert Silberbart
      start: '00:01:23.406'
      end: '00:01:23.406'
      u: ". . . and of course that attracted attention and the Hitler Youth and all
        the other simple Nazis, they used that and it happened often that we were
        attacked in the street."
    - who: David Boder
      start: '00:01:32.793'
      end: '00:01:32.793'
      u: So, now, tell us again, Gert, who was in your family, how many were there
        in your family?
    - who: Gert Silberbart
      start: '00:01:39.511'
      end: '00:01:39.511'
      u: We were five at first, but my brother died before the war of diphteria, so
        that only four of us were left, my father, my mother, my little sister, and
        I.
    - who: David Boder
      start: '00:01:47.630'
      end: '00:01:47.630'
      u: Yes. And, eh, what was your father's profession?
    - who: Gert Silberbart
      start: '00:01:53.666'
      end: '00:01:53.666'
      u: My father had a large clothing factory which he then had to sell...[noise]
    - who: David Boder
      start: '00:02:00.142'
      end: '00:02:00.142'
      u: So, eh, you say, the difficulties began when [vom] Rath was murdered by Grünspan
        in Paris, right...
    - who: Gert Silberbart
      start: '00:02:10.343'
      end: '00:02:10.343'
      u: Yes. Yes.
    - who: David Boder
      start: '00:02:10.645'
      end: '00:02:10.645'
      u: Do you have any idea what happened after that?
    - who: Gert Silberbart
      start: '00:02:13.543'
      end: '00:02:13.543'
      u: We had no idea of that, when the whole story broke we were already in the
        concentration camp and had no opportunity to read any papers, [or] to get
        an idea what was going on out there.
    - who: David Boder
      start: '00:02:24.758'
      end: '00:02:24.758'
      u: Yes. So, eh, one has, you say, the pogroms started...
    - who: Gert Silberbart
      start: '00:02:30.945'
      end: '00:02:30.945'
      u: Yes.
    - who: David Boder
      start: '00:02:31.247'
      end: '00:02:31.247'
      u: What kind of pogroms were they, could you describe them if you can remember?
    - who: Gert Silberbart
      start: '00:02:33.903'
      end: '00:02:33.903'
      u: Well, I can describe in general...
    - who: David Boder
      start: '00:02:36.951'
      end: '00:02:36.951'
      u: Well, describe it in detail, and in, eh, in detail, you know...
    - who: Gert Silberbart
      start: '00:02:41.295'
      end: '00:02:41.295'
      u: Ok.
    - who: David Boder
      start: '00:02:41.796'
      end: '00:02:41.796'
      u: So.
    - who: Gert Silberbart
      start: '00:02:42.581'
      end: '00:02:42.581'
      u: The businesses, the display windows were smashed that night and in the following
        nights, by stones, and often caricatures were put on the windows. Jewish apartments
        were broken into and many Jews were harrassed in the street.
    - who: David Boder
      start: '00:03:01.734'
      end: '00:03:01.734'
      u: Yes. [knock] Now, you were just 10 years old, right?
    - who: Gert Silberbart
      start: '00:03:05.042'
      end: '00:03:05.042'
      u: I was 10 years old back then, yes.
    - who: David Boder
      start: '00:03:06.630'
      end: '00:03:06.630'
      u: And how have you—what happened to you and your family?
    - who: Gert Silberbart
      start: '00:03:11.205'
      end: '00:03:11.205'
      u: Well, a short time after that, our schools were closed for a while...
    - who: David Boder
      start: '00:03:15.220'
      end: '00:03:15.220'
      u: Which, what do you mean with our schools?
    - who: Gert Silberbart
      start: '00:03:17.140'
      end: '00:03:17.140'
      u: The Jewish schools, that pupils attended together in Berlin—
    - who: David Boder
      start: '00:03:20.146'
      end: '00:03:20.146'
      u: So the—yes?
    - who: Gert Silberbart
      start: '00:03:20.901'
      end: '00:03:20.901'
      u: And we dared not to go into the street because we did not want to risk to
        be attacked and beaten by the Hitler youth gangs, and also, hardly any Jew
        dared to cross the street in the days following this event.
    - who: David Boder
      start: '00:03:32.490'
      end: '00:03:32.490'
      u: Yes. And?
    - who: Gert Silberbart
      start: '00:03:35.873'
      end: '00:03:35.873'
      u: That was pretty much it, what we...
    - who: David Boder
      start: '00:03:37.956'
      end: '00:03:37.956'
      u: Yes, and what happened to your father, because, with the business of your
        father?
    - who: Gert Silberbart
      start: '00:03:41.958'
      end: '00:03:41.958'
      u: My father was immediately forced to sell his business.
    - who: David Boder
      start: '00:03:44.493'
      end: '00:03:44.493'
      u: To whom?
    - who: Gert Silberbart
      start: '00:03:45.580'
      end: '00:03:45.580'
      u: To an Aryan, to a client.
    - who: David Boder
      start: '00:03:46.866'
      end: '00:03:46.866'
      u: Yes. Did he, did he pay you at least?
    - who: Gert Silberbart
      start: '00:03:49.721'
      end: '00:03:49.721'
      u: Yes, of course not the adequate amount which he would have, would have yielded
        under normal circumstances, but he was paid a certain sum.
    - who: David Boder
      start: '00:03:58.250'
      end: '00:03:58.250'
      u: Yes—and this he could dispose of, or did he have to...
    - who: Gert Silberbart
      start: '00:04:01.268'
      end: '00:04:01.268'
      u: Not either, instead one had to have it transferred to the bank, to the bank,
        and then could only take out a small amount each month.
    - who: David Boder
      start: '00:04:09.508'
      end: '00:04:09.508'
      u: Yes, and then, what happened to the family?
    - who: Gert Silberbart
      start: '00:04:12.152'
      end: '00:04:12.152'
      u: Then, we were all deported to Auschwitz, in February of '43, we were all
        deported to Ausschwitz.
    - who: David Boder
      start: '00:04:17.482'
      end: '00:04:17.482'
      u: Where is Auschwitz, where is that situated anyway?
    - who: Gert Silberbart
      start: '00:04:19.552'
      end: '00:04:19.552'
      u: Auschwitz is in Upper Silesia, the Polish little town of Oświęcim. So, there,
        the largest concentration camp was built shortly after the Germans marched
        in.
    - who: David Boder
      start: '00:04:28.788'
      end: '00:04:28.788'
      u: Aha, so it was Poland before?
    - who: Gert Silberbart
      start: '00:04:31.190'
      end: '00:04:31.190'
      u: Yes, yes.
    - who: David Boder
      start: '00:04:31.583'
      end: '00:04:31.583'
      u: And then, after the Germans marched in, there was a concentration camp built
        there, right...
    - who: Gert Silberbart
      start: '00:04:37.366'
      end: '00:04:37.366'
      u: Yes.
    - who: David Boder
      start: '00:04:37.927'
      end: '00:04:37.927'
      u: Now, how—was the whole family sent to Auschwitz?
    - who: Gert Silberbart
      start: '00:04:41.217'
      end: '00:04:41.217'
      u: Yes, we came, up until Auschwitz we were all together.
    - who: David Boder
      start: '00:04:44.145'
      end: '00:04:44.145'
      u: Yes.
    - who: Gert Silberbart
      start: '00:04:44.525'
      end: '00:04:44.525'
      u: ". . . and [then] we were separated. My mother, my father and my little sister
        [noise] went, what I assume, straight for the gas chambers, while I, as the
        youngest, was meant to be among the living because I could work, was able
        to work."
    - who: David Boder
      start: '00:04:58.952'
      end: '00:04:58.952'
      u: Now wait a little. Where were—you were arrested in Berlin. Where were you
        then, from your home, how did you go to Auschwitz?
    - who: Gert Silberbart
      start: '00:05:07.451'
      end: '00:05:07.451'
      u: Yes.
    - who: David Boder
      start: '00:05:10.016'
      end: '00:05:10.016'
      u: When you went?
    - who: Gert Silberbart
      start: '00:05:10.620'
      end: '00:05:10.620'
      u: We were arrested by the Gestapo on the night of the 7th to the 8th of March
        1943 at our apartment directly in Berlin, and went directly to a camp in Berlin.
        We stayed there until...
    - who: David Boder
      start: '00:05:22.511'
      end: '00:05:22.511'
      u: Where was that camp?
    - who: Gert Silberbart
      start: '00:05:23.793'
      end: '00:05:23.793'
      u: In Berlin, in the Große Hamburger Straße, that was a former school where
        all furniture had been removed and matresses had been put in the rooms.
    - who: David Boder
      start: '00:05:30.554'
      end: '00:05:30.554'
      u: Yes, and the whole family was together?
    - who: Gert Silberbart
      start: '00:05:33.138'
      end: '00:05:33.138'
      u: There we were still together.
    - who: David Boder
      start: '00:05:34.424'
      end: '00:05:34.424'
      u: Men, women and children together?
    - who: Gert Silberbart
      start: '00:05:35.649'
      end: '00:05:35.649'
      u: Yes.
    - who: David Boder
      start: '00:05:36.072'
      end: '00:05:36.072'
      u: Yes.
    - who: Gert Silberbart
      start: '00:05:36.482'
      end: '00:05:36.482'
      u: Yes, the whole families were not separated yet.
    - who: David Boder
      start: '00:05:38.203'
      end: '00:05:38.203'
      u: Yes. And then?
    - who: Gert Silberbart
      start: '00:05:39.549'
      end: '00:05:39.549'
      u: Then, on the next morning, we were, we received something to eat, and then
        we were loaded into moving vans, and transported to the station [noise] near
        Berlin.
    - who: David Boder
      start: '00:05:49.448'
      end: '00:05:49.448'
      u: So, now tell me, what things were you allowed to take along?
    - who: Gert Silberbart
      start: '00:05:54.066'
      end: '00:05:54.066'
      u: We were allowed to take along what we wanted, but at the arrival in Auschwitz
        everything was taken from us, except for the...
    - who: David Boder
      start: '00:05:59.891'
      end: '00:05:59.891'
      u: Yes, and what happened to the apartment?
    - who: Gert Silberbart
      start: '00:06:02.064'
      end: '00:06:02.064'
      u: Yes, we were, and that, I don't know anymore, I only know that the Gestapo
        men put a Gestapo seal on after we left the apartment so that nobody was allowed
        to enter.
    - who: David Boder
      start: '00:06:11.471'
      end: '00:06:11.471'
      u: Aha. Now, and so, after so, eh—how many days did the train take to Auschwitz?
    - who: Gert Silberbart
      start: '00:06:17.344'
      end: '00:06:17.344'
      u: Three days.
    - who: David Boder
      start: '00:06:18.461'
      end: '00:06:18.461'
      u: In what kind of car did you ride?
    - who: Gert Silberbart
      start: '00:06:19.686'
      end: '00:06:19.686'
      u: In a cattle car, with eighty men in a cattle car, with—
    - who: David Boder
      start: '00:06:22.886'
      end: '00:06:22.886'
      u: The family together?
    - who: Gert Silberbart
      start: '00:06:24.232'
      end: '00:06:24.232'
      u: Yes, women, children, men, all together.
    - who: David Boder
      start: '00:06:26.345'
      end: '00:06:26.345'
      u: So, were you with your brother?
    - who: Gert Silberbart
      start: '00:06:28.083'
      end: '00:06:28.083'
      u: No, with my little sister and with my parents together.
    - who: David Boder
      start: '00:06:30.407'
      end: '00:06:30.407'
      u: With your parents together.
    - who: Gert Silberbart
      start: '00:06:31.464'
      end: '00:06:31.464'
      u: Yes.
    - who: David Boder
      start: '00:06:31.784'
      end: '00:06:31.784'
      u: And, eh, did the train, did the train stop?
    - who: Gert Silberbart
      start: '00:06:36.058'
      end: '00:06:36.058'
      u: The train stopped often along the way, but that had no impact on us. It was
        just that something stopped, but the cars were not opened until we came to
        Auschwitz. They were—and even there we stood for half an hour untill the SS
        men with the...
    - who: David Boder
      start: '00:06:49.326'
      end: '00:06:49.326'
      u: So how were you using toilets then, with, eh, eh...
    - who: Gert Silberbart
      start: '00:06:52.181'
      end: '00:06:52.181'
      u: Well, there were buckets, buckets put in the cars, that we could then empty
        to the outside through little cracks...
    - who: David Boder
      start: '00:07:00.149'
      end: '00:07:00.149'
      u: Yes. And, eh, was there drinking water...
    - who: Gert Silberbart
      start: '00:07:03.004'
      end: '00:07:03.004'
      u: We were supplied one bucket but that hardly lasted for one day.
    - who: David Boder
      start: '00:07:07.260'
      end: '00:07:07.260'
      u: And how did one drink the water?
    - who: Gert Silberbart
      start: '00:07:09.723'
      end: '00:07:09.723'
      u: It was drunken with cups or any other containers that people had along...
    - who: David Boder
      start: '00:07:14.057'
      end: '00:07:14.057'
      u: Yes. Now, and, eh, tell me how, what happened in the first two hours after
        the train had arrived in Auschwitz.
    - who: Gert Silberbart
      start: '00:07:22.659'
      end: '00:07:22.659'
      u: 'We were all, we were all unloaded from the car, and immediately a loud voice
        called: women, men, women to the left, men to the right. I stood with the
        men, in the dark, I had, we had arrived late in the evening, and it was already
        very dark, beginning of March, it was dark, and I lost track of father and
        mother, and saw no member of my family anymore.'
    - who: David Boder
      start: '00:07:46.822'
      end: '00:07:46.822'
      u: So, you are saying that immediately, immediately you did not see your father
        anymore, either...
    - who: Gert Silberbart
      start: '00:07:50.949'
      end: '00:07:50.949'
      u: No, I did not see any member of my family anymore.
    - who: David Boder
      start: '00:07:53.280'
      end: '00:07:53.280'
      u: And you were how old?
    - who: Gert Silberbart
      start: '00:07:54.666'
      end: '00:07:54.666'
      u: I was then 14 years old.
    - who: David Boder
      start: '00:07:56.546'
      end: '00:07:56.546'
      u: 14 years, that was in which year?
    - who: Gert Silberbart
      start: '00:07:58.727'
      end: '00:07:58.727'
      u: That was in the beginning of '43.
    - who: David Boder
      start: '00:08:01.119'
      end: '00:08:01.119'
      u: Now, wait—you say the difficulties began in '38.
    - who: Gert Silberbart
      start: '00:08:08.541'
      end: '00:08:08.541'
      u: Yes.
    - who: David Boder
      start: '00:08:09.155'
      end: '00:08:09.155'
      u: Where were you from '38 to '43?
    - who: Gert Silberbart
      start: '00:08:12.589'
      end: '00:08:12.589'
      u: From '38 to '43 I was still in Berlin, I visited school until the year '41,
        until they were forced to close.
    - who: David Boder
      start: '00:08:20.782'
      end: '00:08:20.782'
      u: Yes. And what did your father do during this time?
    - who: Gert Silberbart
      start: '00:08:24.800'
      end: '00:08:24.800'
      u: My father was not able to work at all during this time, and was later forced
        into a factory.
    - who: David Boder
      start: '00:08:30.101'
      end: '00:08:30.101'
      u: Yes...
    - who: Gert Silberbart
      start: '00:08:30.372'
      end: '00:08:30.372'
      u: ". . . where he had to work until his evacuation."
    - who: David Boder
      start: '00:08:33.083'
      end: '00:08:33.083'
      u: So when he worked in the factory, did he come home every day?
    - who: Gert Silberbart
      start: '00:08:36.336'
      end: '00:08:36.336'
      u: Yes.
    - who: David Boder
      start: '00:08:37.692'
      end: '00:08:37.692'
      u: ". . . he came home every day?"
    - who: Gert Silberbart
      start: '00:08:39.059'
      end: '00:08:39.059'
      u: Yes.
    - who: David Boder
      start: '00:08:39.361'
      end: '00:08:39.361'
      u: ". . . so between '38 and '42 you were still living in Berlin, right?"
    - who: Gert Silberbart
      start: '00:08:44.584'
      end: '00:08:44.584'
      u: Yes.
    - who: David Boder
      start: '00:08:44.807'
      end: '00:08:44.807'
      u: ". . . and you went to school until '42?"
    - who: Gert Silberbart
      start: '00:08:47.440'
      end: '00:08:47.440'
      u: No, until '41.
    - who: David Boder
      start: '00:08:48.958'
      end: '00:08:48.958'
      u: Until '41.
    - who: Gert Silberbart
      start: '00:08:50.223'
      end: '00:08:50.223'
      u: Yes.
    - who: David Boder
      start: '00:08:50.524'
      end: '00:08:50.524'
      u: And what did you do in the rest of the time where you could not attend school?
    - who: Gert Silberbart
      start: '00:08:54.018'
      end: '00:08:54.018'
      u: There I worked in kitchens and also in, eh, my friend who was a Mischling
        [literally "cross-breed" in German; a person with mixed Jewish ancestry],
        his father was a pharmacist, who took me into his lab—
    - who: David Boder
      start: '00:09:02.301'
      end: '00:09:02.301'
      u: Yes.
    - who: Gert Silberbart
      start: '00:09:02.573'
      end: '00:09:02.573'
      u: ". . . where I could receive a little training."
    - who: David Boder
      start: '00:09:04.422'
      end: '00:09:04.422'
      u: Was that, eh, allowed?
    - who: Gert Silberbart
      start: '00:09:06.169'
      end: '00:09:06.169'
      u: That was not allowed, that was illegal. But because he was a good friend
        of mine, it did not become public.
    - who: David Boder
      start: '00:09:11.561'
      end: '00:09:11.561'
      u: Yes. And then you learned a little bit of pharmacy, right?
    - who: Gert Silberbart
      start: '00:09:14.163'
      end: '00:09:14.163'
      u: Yes.
    - who: David Boder
      start: '00:09:15.127'
      end: '00:09:15.127'
      u: And, eh, then, eh, were, eh—the people came and you were sent to the concentration
        camp in Auschwitz in '42—in '43 '43...
    - who: Gert Silberbart
      start: '00:09:24.194'
      end: '00:09:24.194'
      u: Yes, yes.
    - who: David Boder
      start: '00:09:25.441'
      end: '00:09:25.441'
      u: What, eh, did they give you any reasons as to what?
    - who: Gert Silberbart
      start: '00:09:29.037'
      end: '00:09:29.037'
      u: None, after all, we were pretty much the last ones, we were lucky to be among
        the last, and we knew already that thousands had gone there before us.
    - who: David Boder
      start: '00:09:35.724'
      end: '00:09:35.724'
      u: Aha. And then you...how old was your little sister?
    - who: Gert Silberbart
      start: '00:09:39.308'
      end: '00:09:39.308'
      u: My little sister was eight years back then.
    - who: David Boder
      start: '00:09:41.116'
      end: '00:09:41.116'
      u: Aha. And you were, eh, 14 years old.
    - who: Gert Silberbart
      start: '00:09:44.200'
      end: '00:09:44.200'
      u: Yes.
    - who: David Boder
      start: '00:09:44.562'
      end: '00:09:44.562'
      u: And you assembled with the men?
    - who: Gert Silberbart
      start: '00:09:45.869'
      end: '00:09:45.869'
      u: Yes.
    - who: David Boder
      start: '00:09:46.110'
      end: '00:09:46.110'
      u: Didn't your father place himself with the men?
    - who: Gert Silberbart
      start: '00:09:48.942'
      end: '00:09:48.942'
      u: Probably, I did not see him anymore, we were called up, each one had to loudly
        state his profession and age, and, eh, at the cue of the SS Commander one
        had to line up to the right or to the left, the right meant the gas chambers,
        the left meant the living.
    - who: David Boder
      start: '00:10:04.315'
      end: '00:10:04.315'
      u: And what profession did you state?
    - who: Gert Silberbart
      start: '00:10:07.147'
      end: '00:10:07.147'
      u: I gave no profession, just student. But because I looked pretty athletic
        then, I looked fit for work, and I lined up with the living.
    - who: David Boder
      start: '00:10:15.683'
      end: '00:10:15.683'
      u: Yes. And then, what happened afterwards in, how...[?]
    - who: Gert Silberbart
      start: '00:10:19.358'
      end: '00:10:19.358'
      u: Then we were led to a disinfection...
    - who: David Boder
      start: '00:10:21.569'
      end: '00:10:21.569'
      u: Was that in Birkenau or in Auschwitz?
    - who: Gert Silberbart
      start: '00:10:23.449'
      end: '00:10:23.449'
      u: Directly in Auschwitz, where we arrived.
    - who: David Boder
      start: '00:10:25.238'
      end: '00:10:25.238'
      u: Yes—and where were the crematoriums?
    - who: Gert Silberbart
      start: '00:10:26.865'
      end: '00:10:26.865'
      u: The crematoriums were in Birkenau, which I had not yet seen at that time.
    - who: David Boder
      start: '00:10:30.763'
      end: '00:10:30.763'
      u: Aha. Could you see Birkenau from Auschwitz?
    - who: Gert Silberbart
      start: '00:10:33.877'
      end: '00:10:33.877'
      u: We saw a big fire, but we did not know what that meant. Only later it became
        clear to us that those were the gas furnaces, the crematoriums of Birkenau.
        [noise]
    - who: David Boder
      start: '00:10:42.100'
      end: '00:10:42.100'
      u: Aha. But you could see the fires in Birkenau from Auschwitz?
    - who: Gert Silberbart
      start: '00:10:46.980'
      end: '00:10:46.980'
      u: Yes, very well.
    - who: David Boder
      start: '00:10:48.046'
      end: '00:10:48.046'
      u: Yes. Well? And then, what happened during the night?
    - who: Gert Silberbart
      start: '00:10:52.113'
      end: '00:10:52.113'
      u: Then we were led into a sub-camp of Auschwitz, the labor camp of Buna...
    - who: David Boder
      start: '00:10:56.372'
      end: '00:10:56.372'
      u: Yes.
    - who: Gert Silberbart
      start: '00:10:56.764'
      end: '00:10:56.764'
      u: There we were all stripped, disinfected, and all that we had on us was taken
        from us. We were bathed, our hair was cut, and we were dressed in prisoner
        suits.
    - who: David Boder
      start: '00:11:06.354'
      end: '00:11:06.354'
      u: Who cut your hair and how was that done?
    - who: Gert Silberbart
      start: '00:11:09.547'
      end: '00:11:09.547'
      u: Already long—prisoners who had been in the concentration camp for a long
        time, whose job it was to function as [?].
    - who: David Boder
      start: '00:11:16.535'
      end: '00:11:16.535'
      u: And what did they use, scissors, or, or...
    - who: Gert Silberbart
      start: '00:11:18.915'
      end: '00:11:18.915'
      u: Regular, simple regular hair cutting devices, manually operated.
    - who: David Boder
      start: '00:11:21.427'
      end: '00:11:21.427'
      u: Was—by hand?
    - who: Gert Silberbart
      start: '00:11:22.210'
      end: '00:11:22.210'
      u: ". . . hand operated, hair cutting devices."
    - who: David Boder
      start: '00:11:24.108'
      end: '00:11:24.108'
      u: So hand hair cutting machines.
    - who: Gert Silberbart
      start: '00:11:25.204'
      end: '00:11:25.204'
      u: Yes.
    - who: David Boder
      start: '00:11:25.506'
      end: '00:11:25.506'
      u: Yes. And your hair was cut off your head?
    - who: Gert Silberbart
      start: '00:11:29.765'
      end: '00:11:29.765'
      u: Yes, everywhere where we had hair.
    - who: David Boder
      start: '00:11:31.361'
      end: '00:11:31.361'
      u: Yes. And then, what was done then?
    - who: Gert Silberbart
      start: '00:11:33.831'
      end: '00:11:33.831'
      u: Then we came into the barracks, our names and data were taken, our age, then
        we were put into the single booths....
    - who: David Boder
      start: '00:11:41.572'
      end: '00:11:41.572'
      u: How, what did you give as your age?
    - who: Gert Silberbart
      start: '00:11:44.193'
      end: '00:11:44.193'
      u: My real age, 14 years.
    - who: David Boder
      start: '00:11:45.982'
      end: '00:11:45.982'
      u: Yes. And?
    - who: Gert Silberbart
      start: '00:11:47.639'
      end: '00:11:47.639'
      u: We slept until five, in the morning at five o'clock we received a little
        coffee, a piece of bread, and we had to line up in front of the block where
        we were drilled in this standing at attention and all the steps, the marching
        steps. And then...
    - who: David Boder
      start: '00:12:02.591'
      end: '00:12:02.591'
      u: In what way?
    - who: Gert Silberbart
      start: '00:12:03.627'
      end: '00:12:03.627'
      u: That differed. We had to line up in five rows which still went very well,
        then we exercised right turns and left turns, then marching, which did not
        go so well in the beginning, but that was was taught to us via rifle butt
        hits.
    - who: David Boder
      start: '00:12:16.549'
      end: '00:12:16.549'
      u: Yes, and...Eh, you want to eat?
    - who: Gert Silberbart
      start: '00:12:20.373'
      end: '00:12:20.373'
      u: Yes.
    - who: David Boder
      start: '00:12:21.046'
      end: '00:12:21.046'
      u: A little to eat?
    - who: David Boder
      start: '00:12:23.140'
      end: '00:12:23.140'
      u: So, before the meal, we left off where you told us how you were taught to
        march. Now go on.
    - who: Gert Silberbart
      start: '00:12:32.068'
      end: '00:12:32.068'
      u: Yes, and then came a member of the Arbeitsdienst [Labor Service] whose task
        it was to learn about our professions and in which way we could be best put
        to work.
    - who: David Boder
      start: '00:12:44.640'
      end: '00:12:44.640'
      u: Was that an inmate?
    - who: Gert Silberbart
      start: '00:12:45.755'
      end: '00:12:45.755'
      u: That was also an inmate who had been in the concentration camp for a long
        time...
    - who: David Boder
      start: '00:12:49.080'
      end: '00:12:49.080'
      u: Yes, was that a Jew?
    - who: Gert Silberbart
      start: '00:12:49.201'
      end: '00:12:49.201'
      u: ". . . and who was entrusted by the SS leadership—no, that was not a Jew.
        That was a German political prisoner."
    - who: David Boder
      start: '00:12:54.364'
      end: '00:12:54.364'
      u: Yes. Yes.
    - who: Gert Silberbart
      start: '00:12:55.521'
      end: '00:12:55.521'
      u: And, since I did not have a profession, I was put into a commando, into a
        work detail where I had to haul cement all day, and unload iron from train
        cars, and that was pretty hard for me at 14 years, to carry sacks of 50 kilos,
        without a break, a boy of 14 years, I mean, I was not used to that, I had
        a little hard time with that.
    - who: David Boder
      start: '00:13:14.961'
      end: '00:13:14.961'
      u: Yes.
    - who: Gert Silberbart
      start: '00:13:15.907'
      end: '00:13:15.907'
      u: But then I got used to it, had to get used to it.
    - who: David Boder
      start: '00:13:19.443'
      end: '00:13:19.443'
      u: Well, and?
    - who: Gert Silberbart
      start: '00:13:20.588'
      end: '00:13:20.588'
      u: Well, and so I just worked from six o'clock in the morning until six, seven
        o'clock in the afternoon, six or seven days a week, sometimes it occurred
        that we had off on Sunday, but that did not depend on us, or on our output,
        but on the, on the SS guards who just simply did not want to go out there
        with us on Sundays, and guard us, and who wanted to stay in the camp themselves,
        or outside the camp in their barracks.
    - who: David Boder
      start: '00:13:43.461'
      end: '00:13:43.461'
      u: So, what did you do then on Sundays?
    - who: Gert Silberbart
      start: '00:13:45.988'
      end: '00:13:45.988'
      u: On Sundays we did not have peace, either, then it was lice checks, what was,
        which was pretty unpleasant for us, but that was for the benfit of our health,
        because there were many among us who attracted lice after a short while, and
        they surely would have infected all of us, and we, many of us, would have
        fallen prey to the bugs if there had not been those lice checks.
    - who: David Boder
      start: '00:14:05.536'
      end: '00:14:05.536'
      u: So describe the lice checks.
    - who: Gert Silberbart
      start: '00:14:07.374'
      end: '00:14:07.374'
      u: Yes, we just all had to strip naked, and one after the other had to go in
        front of the doctor who examined us thoroughly whether we had lice, one after
        the other.
    - who: David Boder
      start: '00:14:16.513'
      end: '00:14:16.513'
      u: Yes, but were there not lice in the clothes?
    - who: Gert Silberbart
      start: '00:14:19.146'
      end: '00:14:19.146'
      u: The clothes were examined, too.
    - who: David Boder
      start: '00:14:20.815'
      end: '00:14:20.815'
      u: Now, and if you had lice, then what?
    - who: Gert Silberbart
      start: '00:14:23.357'
      end: '00:14:23.357'
      u: We were immediately led into the disinfection, we were totally disinfected,
        examined if we showed any signs of typhoid fever, and if not, we were put
        back into the block.
    - who: David Boder
      start: '00:14:31.911'
      end: '00:14:31.911'
      u: And if one showed all, if one showed any signs or symptoms of typhoid fever,
        then...?
    - who: Gert Silberbart
      start: '00:14:36.942'
      end: '00:14:36.942'
      u: Then they stayed in the sick building, were examined, and if the case was
        so bad already that they could not be healed in the camp they came into the
        main camp in Auschwitz where the sick block was better equipped, and where
        they had more possibilities to closer examine the patient.
    - who: David Boder
      start: '00:14:53.611'
      end: '00:14:53.611'
      u: And? If he had typhoid fever?
    - who: Gert Silberbart
      start: '00:14:55.671'
      end: '00:14:55.671'
      u: Then he was put into a special barrack, received to eat like all the others,
        and if he healed it was good, and he was sent back to work, if not, well,
        then he just died.
    - who: David Boder
      start: '00:15:05.641'
      end: '00:15:05.641'
      u: Yes. Well? So, eh, that was on Sundays...
    - who: Gert Silberbart
      start: '00:15:10.370'
      end: '00:15:10.370'
      u: Yes.
    - who: David Boder
      start: '00:15:10.852'
      end: '00:15:10.852'
      u: ". . . and how long did that take? That was in '43?"
    - who: Gert Silberbart
      start: '00:15:14.521'
      end: '00:15:14.521'
      u: That was in the year '43.
    - who: David Boder
      start: '00:15:16.039'
      end: '00:15:16.039'
      u: Summer, winter?
    - who: Gert Silberbart
      start: '00:15:16.852'
      end: '00:15:16.852'
      u: Beginning of '43, March, April, May.
    - who: David Boder
      start: '00:15:19.352'
      end: '00:15:19.352'
      u: Yes.
    - who: Gert Silberbart
      start: '00:15:19.563'
      end: '00:15:19.563'
      u: Then I became sick, had a 40°C [104° Fahrenheit] fever, went directly into
        the Krankenbau [sick bay] into the K, the KB as it was called, but they could
        not...
    - who: David Boder
      start: '00:15:27.244'
      end: '00:15:27.244'
      u: KB, Krankenbau?
    - who: Gert Silberbart
      start: '00:15:28.130'
      end: '00:15:28.130'
      u: KB, Krankenbau.
    - who: David Boder
      start: '00:15:29.226'
      end: '00:15:29.226'
      u: Yes?
    - who: Gert Silberbart
      start: '00:15:30.010'
      end: '00:15:30.010'
      u: But they could not determine what I had, my fever was persistent, and they
        sent me in an ambulance to the Auschwitz main camp.
    - who: David Boder
      start: '00:15:37.281'
      end: '00:15:37.281'
      u: Yes?
    - who: Gert Silberbart
      start: '00:15:37.582'
      end: '00:15:37.582'
      u: There I was led into the large Krankenbau, my temperature was taken, and
        I had something above 40°C again. I was, one looked into my throat but nothing
        could be diagnosed. Then they put me under an ice-cold shower which was pretty
        hard for me, to stay under there, but I had to, and that shower just worked
        wonders. The next day I had normal temperatures already, and I was immediately
        sent to another camp.
    - who: David Boder
      start: '00:16:00.178'
      end: '00:16:00.178'
      u: How long were you under the shower?
    - who: Gert Silberbart
      start: '00:16:02.298'
      end: '00:16:02.298'
      u: I was under the shower for about fifteen minutes.
    - who: David Boder
      start: '00:16:04.136'
      end: '00:16:04.136'
      u: Who ordered that?
    - who: Gert Silberbart
      start: '00:16:06.226'
      end: '00:16:06.226'
      u: That is, that was no order, every, every patient that came from another camp
        was immediately disinfected and put under a cold shower, and apparently they
        had made the experience that this cold shower massively reduced the fever,
        and so they used it, like a regular procedure...
    - who: David Boder
      start: '00:16:19.630'
      end: '00:16:19.630'
      u: Yes.
    - who: Gert Silberbart
      start: '00:16:19.973'
      end: '00:16:19.973'
      u: ". . . to put every patient under a shower."
    - who: David Boder
      start: '00:16:20.787'
      end: '00:16:20.787'
      u: And the fever was down the next day?
    - who: Gert Silberbart
      start: '00:16:22.847'
      end: '00:16:22.847'
      u: Yes, of course I was very weakened, but that did not concern them, the main
        thing was that the thermometer showed 36°C [96.8°F], and I was sent to work
        right away.
    - who: David Boder
      start: '00:16:30.769'
      end: '00:16:30.769'
      u: Yes. Now, and then what did you work again?
    - who: Gert Silberbart
      start: '00:16:34.938'
      end: '00:16:34.938'
      u: There I worked...
    - who: David Boder
      start: '00:16:35.281'
      end: '00:16:35.281'
      u: ". . . and how did the work go?"
    - who: Gert Silberbart
      start: '00:16:36.516'
      end: '00:16:36.516'
      u: There I worked in similar commandos, as amasonry or metal worker, just how
        I was assigned. There was a part of a, lack of personnel on this commando,
        on another day people were needed on that detail, so that from one day to
        the next we were assigned very different tasks.
    - who: David Boder
      start: '00:16:53.504'
      end: '00:16:53.504'
      u: Yes, and?
    - who: Gert Silberbart
      start: '00:16:55.492'
      end: '00:16:55.492'
      u: I stayed there until the end of '44. Until the...
    - who: David Boder
      start: '00:17:00.135'
      end: '00:17:00.135'
      u: An how did it go with the work , was the treatment more or less good?
    - who: Gert Silberbart
      start: '00:17:04.575'
      end: '00:17:04.575'
      u: The treatment...of course, we were naturally beaten very heavily, but that
        is...
    - who: David Boder
      start: '00:17:07.479'
      end: '00:17:07.479'
      u: Why is that so natural?
    - who: Gert Silberbart
      start: '00:17:09.389'
      end: '00:17:09.389'
      u: That is is self-understood, I think...I think that this is well known enough
        from books and reports and films that I don't even hve to mention it. Because
        the beatings were simply—part of the concentration camp, just as a typewriter
        belongs in an office.
    - who: David Boder
      start: '00:17:23.226'
      end: '00:17:23.226'
      u: Who beat you the most?
    - who: Gert Silberbart
      start: '00:17:25.395'
      end: '00:17:25.395'
      u: The capos as well as the SS men.
    - who: David Boder
      start: '00:17:27.744'
      end: '00:17:27.744'
      u: How, who were the capos? Please describe them.
    - who: Gert Silberbart
      start: '00:17:30.184'
      end: '00:17:30.184'
      u: Capos were inmates who had been in the KZ for years, who were well known
        by the SS, and who received from the SS,or from Arbeitsdienst, the Labor Service
        of the SS, a yellow armband with the inscription KAPO on it, and those had
        then the resp—, were responsible for the daily job perfomance.
    - who: David Boder
      start: '00:17:49.456'
      end: '00:17:49.456'
      u: What is the, eh, the origin of the word "capo"? Why did the Germans use that?
    - who: Gert Silberbart
      start: '00:17:55.119'
      end: '00:17:55.119'
      u: Nobody knows that. That is not known even today.
    - who: David Boder
      start: '00:17:58.402'
      end: '00:17:58.402'
      u: Capos in Latin means head or leader or...
    - who: Gert Silberbart
      start: '00:18:02.617'
      end: '00:18:02.617'
      u: Could be that it comes from there.
    - who: David Boder
      start: '00:18:04.768'
      end: '00:18:04.768'
      u: Tell me, have you heard the word Musulmann?
    - who: Gert Silberbart
      start: '00:18:06.407'
      end: '00:18:06.407'
      u: Certainly, as Muselmänner were those described who were emaciated, very emaciated
        through the hard labor, and who were weakened, and with those Muselmänner,
        those were those who had to march through the gate into the camp after the
        work was finished, who had to strip and then went in front of the camp doctor.
        This Lagerarzt [camp physician] then decided, again through a cue with this
        hand to the left or the right, [the people] to the left went to the gas chambers,
        those one the right remained at work,.
    - who: David Boder
      start: '00:18:37.184'
      end: '00:18:37.184'
      u: Yes, what does that mean, they went to the gas chambers?
    - who: Gert Silberbart
      start: '00:18:39.666'
      end: '00:18:39.666'
      u: They were immediately rounded up by the SS...
    - who: David Boder
      start: '00:18:41.997'
      end: '00:18:41.997'
      u: Was there not a great outcry?
    - who: Gert Silberbart
      start: '00:18:42.521'
      end: '00:18:42.521'
      u: ". . . certainly there was a lot of outcry because the people all knew where
        they went. It was, it was not the first time that such situations occurred.
        They came into a block, all together under heavy SS guard, and then usually
        they were loaded in cars the next day and went to the gas chambers."
    - who: David Boder
      start: '00:18:59.660'
      end: '00:18:59.660'
      u: You say there was a lot of crying.
    - who: Gert Silberbart
      start: '00:19:01.811'
      end: '00:19:01.811'
      u: Of course, the people were screaming and praying. I mean, a man who knows
        the he will be gassed in two hours, three hours, is not human anymore, is
        frantically desperate, you know?
    - who: David Boder
      start: '00:19:11.582'
      end: '00:19:11.582'
      u: Now, did the pleading help sometimes?
    - who: Gert Silberbart
      start: '00:19:14.142'
      end: '00:19:14.142'
      u: Of course it did not help. That was something the people knew, too, but in
        that moment, when it is there, you cannot think logically anymore, you are
        not yourself anymore.
    - who: David Boder
      start: '00:19:23.540'
      end: '00:19:23.540'
      u: Have you yourself seen and heard this?
    - who: Gert Silberbart
      start: '00:19:25.269'
      end: '00:19:25.269'
      u: I have seen and heard it myself.
    - who: David Boder
      start: '00:19:27.871'
      end: '00:19:27.871'
      u: How come that you came through?
    - who: Gert Silberbart
      start: '00:19:30.763'
      end: '00:19:30.763'
      u: I was just...I was just still strong enough to work.
    - who: David Boder
      start: '00:19:34.570'
      end: '00:19:34.570'
      u: Aha. Now, so, how long did that last in Auschwitz?
    - who: Gert Silberbart
      start: '00:19:39.239'
      end: '00:19:39.239'
      u: I lived there until the end of '44, until about September.
    - who: David Boder
      start: '00:19:42.685'
      end: '00:19:42.685'
      u: Yes.
    - who: Gert Silberbart
      start: '00:19:43.360'
      end: '00:19:43.360'
      u: Then one day came a commission of a German enterprise, Siemens...you have
        heard of it...
    - who: David Boder
      start: '00:19:49.065'
      end: '00:19:49.065'
      u: Siemens and Halske, or?
    - who: Gert Silberbart
      start: '00:19:50.656'
      end: '00:19:50.656'
      u: Siemens Schuckert.
    - who: David Boder
      start: '00:19:51.933'
      end: '00:19:51.933'
      u: Siemens and Schuckert, yes.
    - who: Gert Silberbart
      start: '00:19:53.258'
      end: '00:19:53.258'
      u: And one day before this commission came, there was the order that all youths
        should stay in camp.
    - who: David Boder
      start: '00:19:57.927'
      end: '00:19:57.927'
      u: Yes.
    - who: Gert Silberbart
      start: '00:19:58.379'
      end: '00:19:58.379'
      u: So we stayed in the camp. This commission came. We were introduced to the
        commission, they asked us some questions, questioned us in regards to our
        schooling, and they said that they needed trainee mechanics.
    - who: David Boder
      start: '00:20:11.433'
      end: '00:20:11.433'
      u: So, those were not the capos anymore or the SS.
    - who: Gert Silberbart
      start: '00:20:14.325'
      end: '00:20:14.325'
      u: No, those were civilians.
    - who: David Boder
      start: '00:20:15.452'
      end: '00:20:15.452'
      u: Civilians. Were they polite?
    - who: Gert Silberbart
      start: '00:20:17.603'
      end: '00:20:17.603'
      u: They were very polite to us. They used a totally unaccustomed tone.
    - who: David Boder
      start: '00:20:21.681'
      end: '00:20:21.681'
      u: Yes.
    - who: Gert Silberbart
      start: '00:20:21.892'
      end: '00:20:21.892'
      u: Something we were never used before, neither from the SS people nor from
        the capos.
    - who: David Boder
      start: '00:20:25.507'
      end: '00:20:25.507'
      u: Yes. And they talked friendly to you?
    - who: Gert Silberbart
      start: '00:20:27.838'
      end: '00:20:27.838'
      u: They were pretty friendly with us.
    - who: David Boder
      start: '00:20:29.676'
      end: '00:20:29.676'
      u: Yes.
    - who: Gert Silberbart
      start: '00:20:30.170'
      end: '00:20:30.170'
      u: They asked us different things regarding our origin and our schooling...
    - who: David Boder
      start: '00:20:34.441'
      end: '00:20:34.441'
      u: Yes.
    - who: Gert Silberbart
      start: '00:20:35.074'
      end: '00:20:35.074'
      u: ". . . asked us several questions and then selected twenty-five of us who
        were supposed to join their company as trainee mechanics."
    - who: David Boder
      start: '00:20:44.544'
      end: '00:20:44.544'
      u: And you were among them.
    - who: Gert Silberbart
      start: '00:20:45.640'
      end: '00:20:45.640'
      u: And I was among them.
    - who: David Boder
      start: '00:20:46.695'
      end: '00:20:46.695'
      u: Yes.
    - who: Gert Silberbart
      start: '00:20:47.340'
      end: '00:20:47.340'
      u: From that day on we did not have to go to work anymore, came into a quarantine
        block, where we stayed about eight days, and were then picked up by a car,
        also by SS men, and came into a small camp that had just been established
        in the vicinity of Auschwitz.
    - who: David Boder
      start: '00:21:01.930'
      end: '00:21:01.930'
      u: Yes.
    - who: Gert Silberbart
      start: '00:21:02.774'
      end: '00:21:02.774'
      u: There we went through disinfection again, were dressed again, the hair was
        cut that had...
    - who: David Boder
      start: '00:21:08.268'
      end: '00:21:08.268'
      u: ". . . as before..."
    - who: Gert Silberbart
      start: '00:21:09.485'
      end: '00:21:09.485'
      u: ". . . as before, and then we began work outside, first with masonry work,
        because the factory was not entirely finished yet, so we had to do exterior
        work, until the factory was finally completed. Machines were installed, and
        we slowly began our mechanic work."
    - who: David Boder
      start: '00:21:26.515'
      end: '00:21:26.515'
      u: Yes.
    - who: Gert Silberbart
      start: '00:21:27.569'
      end: '00:21:27.569'
      u: At first, we were assigned some jobs, but later they needed us again more
        for the exterior work, the masonry, hauling sand and so on, so that we did
        not really feel a difference between Auschwitz and this smaller camp. At least
        we had a little more peace, we were all in all only 150 inmates, only, except
        for the commando, there were some SS guards, so that we perceived it as very
        agreeable to be with so few people.
    - who: David Boder
      start: '00:21:52.496'
      end: '00:21:52.496'
      u: Has the, was the treatment better?
    - who: Gert Silberbart
      start: '00:21:54.153'
      end: '00:21:54.153'
      u: The treatment was a little better, simply because one single commando leader
        could not be at all places, so we took advantage of that, those times where
        he was at the other end of the camp to relax a little bit.
    - who: David Boder
      start: '00:22:06.033'
      end: '00:22:06.033'
      u: And were there no capos?
    - who: Gert Silberbart
      start: '00:22:08.033'
      end: '00:22:08.033'
      u: There was a capo, but he was pretty nice, because he himself did not have
        to be so afraid of the commando leader, after all, the capo,in Auschwitz also
        just did [it] out of fear, because after all they were punished if the job
        performance was not sufficient.
    - who: David Boder
      start: '00:22:22.190'
      end: '00:22:22.190'
      u: Yes.
    - who: Gert Silberbart
      start: '00:22:22.594'
      end: '00:22:22.594'
      u: Of course they also tried to kiss up to the SS people, they received cigarettes,
        so that they did not care about one beating more or less.
    - who: David Boder
      start: '00:22:30.829'
      end: '00:22:30.829'
      u: Yes. Now, and so you worked at Siemens and Schuckert?
    - who: Gert Silberbart
      start: '00:22:35.721'
      end: '00:22:35.721'
      u: Yes.
    - who: David Boder
      start: '00:22:35.944'
      end: '00:22:35.944'
      u: How long did that last?
    - who: Gert Silberbart
      start: '00:22:36.830'
      end: '00:22:36.830'
      u: There I worked until the end of the year 1944, beginning of '45, until January.
        Then when the Russians slowly advanced in the East, the situation became critical,
        and we marched from, from this camp, Bobrek was the name, to Buna, where I
        had been before, all in the beginning...
    - who: David Boder
      start: '00:22:52.354'
      end: '00:22:52.354'
      u: Buna?
    - who: Gert Silberbart
      start: '00:22:53.047'
      end: '00:22:53.047'
      u: Yes.
    - who: David Boder
      start: '00:22:53.601'
      end: '00:22:53.601'
      u: So Bobrek was the Außenlager [subcamp]?
    - who: Gert Silberbart
      start: '00:22:55.077'
      end: '00:22:55.077'
      u: That, that camp was Bobrek.
    - who: David Boder
      start: '00:22:56.583'
      end: '00:22:56.583'
      u: Yes.
    - who: Gert Silberbart
      start: '00:22:56.945'
      end: '00:22:56.945'
      u: Then I came back to camp Buna where I had been interned in the beginning
        of '43. There we stayed for about three hours, the entire Buna camp was evacuated,
        and we marched from Buna directly to Buchenwald.
    - who: David Boder
      start: '00:23:08.478'
      end: '00:23:08.478'
      u: How far was that and how long did the march last?
    - who: Gert Silberbart
      start: '00:23:11.810'
      end: '00:23:11.810'
      u: I can't, I really cannot give you the distance, I really don't know.
    - who: David Boder
      start: '00:23:16.287'
      end: '00:23:16.287'
      u: So Buna is close to Auschwitz?
    - who: Gert Silberbart
      start: '00:23:18.006'
      end: '00:23:18.006'
      u: Buna is by Auschwitz, one kilometer away from Auschwitz.
    - who: David Boder
      start: '00:23:20.373'
      end: '00:23:20.373'
      u: So...
    - who: Gert Silberbart
      start: '00:23:20.629'
      end: '00:23:20.629'
      u: Buchenwald is in Thuringia.
    - who: David Boder
      start: '00:23:22.077'
      end: '00:23:22.077'
      u: And, eh, so Buna is, Auschwitz is next to Breslau approximately...
    - who: Gert Silberbart
      start: '00:23:25.831'
      end: '00:23:25.831'
      u: No, no, Auschwitz is much, much further than Breslau, Breslau is already
        the German Upper Silesia....
    - who: David Boder
      start: '00:23:30.158'
      end: '00:23:30.158'
      u: Yes...
    - who: Gert Silberbart
      start: '00:23:30.505'
      end: '00:23:30.505'
      u: ". . . while Auschwitz is in Poland."
    - who: David Boder
      start: '00:23:31.726'
      end: '00:23:31.726'
      u: Yes, so Auschwitz, and then it went to Thuringia, right?
    - who: Gert Silberbart
      start: '00:23:35.736'
      end: '00:23:35.736'
      u: Then it was on to Thuringia.
    - who: David Boder
      start: '00:23:36.611'
      end: '00:23:36.611'
      u: Yes, now?
    - who: Gert Silberbart
      start: '00:23:37.289'
      end: '00:23:37.289'
      u: At first we walked from Buna approximately fifty kilometers, until we reached
        a barn in Nikolai where we rested for the first time for some hours.
    - who: David Boder
      start: '00:23:46.335'
      end: '00:23:46.335'
      u: What do you mean, you walked?
    - who: Gert Silberbart
      start: '00:23:47.888'
      end: '00:23:47.888'
      u: We, we marched.
    - who: David Boder
      start: '00:23:49.079'
      end: '00:23:49.079'
      u: Yes.
    - who: Gert Silberbart
      start: '00:23:49.426'
      end: '00:23:49.426'
      u: Without pause, fifty kilometer.
    - who: David Boder
      start: '00:23:51.069'
      end: '00:23:51.069'
      u: ". . . kilometer..."
    - who: Gert Silberbart
      start: '00:23:51.491'
      end: '00:23:51.491'
      u: ". . . which of course was very hard for us in our wooden shoes, in our thin
        clothes, and through the snow, and the SS men drove us."
    - who: David Boder
      start: '00:23:59.783'
      end: '00:23:59.783'
      u: Was it not fast to walk for the SS men also?
    - who: Gert Silberbart
      start: '00:24:02.843'
      end: '00:24:02.843'
      u: Relatively many SS men got weak and could not keep up.
    - who: David Boder
      start: '00:24:08.813'
      end: '00:24:08.813'
      u: What happened to them?
    - who: Gert Silberbart
      start: '00:24:09.899'
      end: '00:24:09.899'
      u: They were loaded into an ambulance and were brought to the military hospital.
    - who: David Boder
      start: '00:24:15.160'
      end: '00:24:15.160'
      u: Yes. And, eh, what happened to the prisoners who could not keep up anymore?
    - who: Gert Silberbart
      start: '00:24:18.567'
      end: '00:24:18.567'
      u: The prisoners who could not keep up anymore, just broke ranks and received
        the Gnadenschuss [coup de grace], and just stayed there, and were then later
        picked up by a car that collected all corpses and brought them to the crematorium.
    - who: David Boder
      start: '00:24:29.542'
      end: '00:24:29.542'
      u: A Gnadenschuss? Now?
    - who: Gert Silberbart
      start: '00:24:31.020'
      end: '00:24:31.020'
      u: Yes, one can call that a Gnadenschuss.
    - who: David Boder
      start: '00:24:33.296'
      end: '00:24:33.296'
      u: And?
    - who: Gert Silberbart
      start: '00:24:34.713'
      end: '00:24:34.713'
      u: Yes, and then, after we had the first part behind us, that lasted about eight
        hours in Nikolai, we continued to march on to Gleiwitz. In Gleiwitz was also
        such a concentration camp which however had been cleared in the meantime.
        We stayed there for one night.
    - who: David Boder
      start: '00:24:47.558'
      end: '00:24:47.558'
      u: Slower, a little slower, please, yes? Yes?
    - who: Gert Silberbart
      start: '00:24:50.136'
      end: '00:24:50.136'
      u: Of course, the camp was too small to absorb all the prisoners from Buna and
        Bobrek...
    - who: David Boder
      start: '00:24:55.096'
      end: '00:24:55.096'
      u: How many men were there approximately, you think?
    - who: Gert Silberbart
      start: '00:24:57.523'
      end: '00:24:57.523'
      u: There were approximately 40,000 to 45,000 men, I don't know, however, if
        my estimate is correct, I really don't know.
    - who: David Boder
      start: '00:25:02.227'
      end: '00:25:02.227'
      u: Oh well—so?
    - who: Gert Silberbart
      start: '00:25:04.021'
      end: '00:25:04.021'
      u: Hundreds had already been left on the way...
    - who: David Boder
      start: '00:25:07.654'
      end: '00:25:07.654'
      u: And?
    - who: Gert Silberbart
      start: '00:25:08.257'
      end: '00:25:08.257'
      u: Anyway, a part of the ca—, a part...
    - who: David Boder
      start: '00:25:11.001'
      end: '00:25:11.001'
      u: Now, when the bodies were left there, did one leave them their clothes, or
        have other...
    - who: Gert Silberbart
      start: '00:25:15.509'
      end: '00:25:15.509'
      u: They were left like that beause there was simply no time to take anything
        from them, because so, these people who were left there they were breaking
        rank, and anyone who strayed from the ranks was shot for attempted flight.
        So nobody had the opportunity to get out of the line and take clothes from
        the dead.
    - who: David Boder
      start: '00:25:31.504'
      end: '00:25:31.504'
      u: Yes.
    - who: Gert Silberbart
      start: '00:25:32.393'
      end: '00:25:32.393'
      u: We stayed in this camp Gleiwitz over night and the following day. Many preferred
        to sleep outside at night because there was not enough space in the camp for
        us all.
    - who: David Boder
      start: '00:25:42.102'
      end: '00:25:42.102'
      u: How was it with food?
    - who: Gert Silberbart
      start: '00:25:43.926'
      end: '00:25:43.926'
      u: As provisions we received shortly before our departure to Buchenwald, a small
        piece of bread and a, approximately fifty grams of sausage.
    - who: David Boder
      start: '00:25:51.946'
      end: '00:25:51.946'
      u: Yes.
    - who: Gert Silberbart
      start: '00:25:53.243'
      end: '00:25:53.243'
      u: So in the evening of the following day we were loaded on train cars, we,
        some of the cars were loaded with 150 to 200 men.
    - who: David Boder
      start: '00:26:01.218'
      end: '00:26:01.218'
      u: Was there anything to eat?
    - who: Gert Silberbart
      start: '00:26:02.982'
      end: '00:26:02.982'
      u: One was—one could eat, we did not ask in such a situation anymore what was
        to to eat and what was not eatable, we ate a lot, where nowadays , where we
        nowadays would be disgusted.
    - who: David Boder
      start: '00:26:14.273'
      end: '00:26:14.273'
      u: For instance?
    - who: Gert Silberbart
      start: '00:26:16.022'
      end: '00:26:16.022'
      u: Yes, simply what we could grab from trash cans in the street. Potatos, rotten
        carrots, and so on, beet roots.
    - who: David Boder
      start: '00:26:24.072'
      end: '00:26:24.072'
      u: Yes, during the, during the walk. Now tell me, when you marched, where did,
        did you not pass cities or villages?
    - who: Gert Silberbart
      start: '00:26:32.873'
      end: '00:26:32.873'
      u: We mostly marched through the countryside. Only some farmers saw us. Of course,
        we also passed smaller cities and villages. The people just looked on, but
        seeing the SS they got afraid and they retreated into their homes.
    - who: David Boder
      start: '00:26:45.913'
      end: '00:26:45.913'
      u: Yes, and you had no opportunity to talk to the people?
    - who: Gert Silberbart
      start: '00:26:49.712'
      end: '00:26:49.712'
      u: No, never.
    - who: David Boder
      start: '00:26:50.918'
      end: '00:26:50.918'
      u: So, go on.
    - who: Gert Silberbart
      start: '00:26:52.667'
      end: '00:26:52.667'
      u: And so we were loaded onto the cars, the train started moving, and it was
        horrible at first. We hat no opportunity to sit down in there, horrible, we
        were 150 men, one pressed to the other.
    - who: David Boder
      start: '00:27:05.104'
      end: '00:27:05.104'
      u: Closed cars?
    - who: Gert Silberbart
      start: '00:27:06.582'
      end: '00:27:06.582'
      u: Open cars. Open on the top.
    - who: David Boder
      start: '00:27:07.773'
      end: '00:27:07.773'
      u: Oh, those were the open cars?
    - who: Gert Silberbart
      start: '00:27:09.477'
      end: '00:27:09.477'
      u: Yes.
    - who: David Boder
      start: '00:27:09.914'
      end: '00:27:09.914'
      u: ". . . and it was in the winter?"
    - who: Gert Silberbart
      start: '00:27:10.728'
      end: '00:27:10.728'
      u: That was in the winter.
    - who: David Boder
      start: '00:27:11.633'
      end: '00:27:11.633'
      u: Yes, no carry on.
    - who: Gert Silberbart
      start: '00:27:12.251'
      end: '00:27:12.251'
      u: We only had our thin clothing, and one can almost say, people died by the
        hour.
    - who: David Boder
      start: '00:27:18.070'
      end: '00:27:18.070'
      u: From what?
    - who: Gert Silberbart
      start: '00:27:19.487'
      end: '00:27:19.487'
      u: From the cold—, from cold, from hunger, from exhaustion, it all came together
        after all. The dead were then thrown from the car. Some received a shot, some
        did not, and thus we had more and more space in the car. It is realy terrible
        to have to say it that way, but we did not even perceive it as so bad if someone
        died, we were so down and out that the instinct of self-preservation prevailed
        for each of us—and we hardly bothered about the fate of the others.
    - who: David Boder
      start: '00:27:53.794'
      end: '00:27:53.794'
      u: Were there only men or also women?
    - who: Gert Silberbart
      start: '00:27:55.935'
      end: '00:27:55.935'
      u: It was only men.
    - who: David Boder
      start: '00:27:56.915'
      end: '00:27:56.915'
      u: Yes, and then?
    - who: Gert Silberbart
      start: '00:27:58.799'
      end: '00:27:58.799'
      u: And there remained, from our car of 150 men, only 80 who arrived in Buchenwald.
        In Buchenwald we were unloaded, totally exhausted, some could not even walk
        anymore, and the we walked to the camp.
    - who: David Boder
      start: '00:28:10.287'
      end: '00:28:10.287'
      u: Yes...
    - who: David Boder
      start: '00:28:10.694'
      end: '00:28:10.694'
      u: Which was approximately one kilometer away from the ramp.
    - who: David Boder
      start: '00:28:14.131'
      end: '00:28:14.131'
      u: From the train.
    - who: Gert Silberbart
      start: '00:28:15.217'
      end: '00:28:15.217'
      u: Yes.
    - who: David Boder
      start: '00:28:15.775'
      end: '00:28:15.775'
      u: Yes, and then?
    - who: Gert Silberbart
      start: '00:28:17.328'
      end: '00:28:17.328'
      u: There we were...we came first, we arrived late at twelve o'clock at night,
        then we came in a block, 2,000 men in one block, But we were deadly tired
        and exhausted. So we just slept wherever one put us or where we stood. The
        next morning we were disinfected, we almost all had lice.... . .
    - who: David Boder
      start: '00:28:38.449'
      end: '00:28:38.449'
      u: Yes...
    - who: Gert Silberbart
      start: '00:28:38.916'
      end: '00:28:38.916'
      u: ". . . And we received new clothes, our hair was shorn, and we came to the
        so-called small camp [Kleine Lager] which was, which consisted of about ten
        blocks that were formerly horse barracks, where approximately 2,000 men had
        room, according to the planning [?] of the Germans..."
    - who: David Boder
      start: '00:28:58.062'
      end: '00:28:58.062'
      u: Yes...
    - who: Gert Silberbart
      start: '00:28:59.841'
      end: '00:28:59.841'
      u: ". . . and there we stayed approximately, there I stayed approximately one
        month, two, one an a half months. There we had relatively little [to do] we
        also did not receive anything to eat, and that, these hours...the time passed
        so slowly...that was truly terrible."
    - who: David Boder
      start: '00:29:18.097'
      end: '00:29:18.097'
      u: Didn't you work?
    - who: Gert Silberbart
      start: '00:29:19.273'
      end: '00:29:19.273'
      u: We did, yes, sometimes we were assigned as helpers in the quarry, but er
        wer, we were not capable of working. We could not lift a little stone of three,
        four kilos anymore.
    - who: David Boder
      start: '00:29:29.323'
      end: '00:29:29.323'
      u: Yes.
    - who: Gert Silberbart
      start: '00:29:30.107'
      end: '00:29:30.107'
      u: We were so exhausted throught the whole journey and the last weeks, we were
        not even capable of working.
    - who: David Boder
      start: '00:29:36.469'
      end: '00:29:36.469'
      u: And?
    - who: Gert Silberbart
      start: '00:29:36.801'
      end: '00:29:36.801'
      u: These times where we did not work, did not make us stronger, on the contrary,
        it made us weaker because the whole day long we were sent out into the cold,
        we only had a thin suit, like a pajama, a pair of wooden shoes, no socks,
        and so we stayed the whole long day in a small fenced area in front of the
        block. We were cold, some had frostbite, frost on the fingers, and sometimes
        that became infected, an abscess, and many died of it.
    - who: David Boder
      start: '00:30:07.284'
      end: '00:30:07.284'
      u: Now, was that a youth block?
    - who: Gert Silberbart
      start: '00:30:10.782'
      end: '00:30:10.782'
      u: No, that was not a youth block, that was everybody together.
    - who: David Boder
      start: '00:30:13.330'
      end: '00:30:13.330'
      u: And?
    - who: Gert Silberbart
      start: '00:30:15.154'
      end: '00:30:15.154'
      u: Yes, and then after approximately one and a half months I came...I came into
        the large camp [Große Lager]...
    - who: Gert Silberbart
      start: '00:30:24.320'
      end: '00:30:24.320'
      u: ". . . There I was put into a commando that had to to clean-up work in the
        city of Weimar, approximately seven kilometers from Buchenwald. Regarding
        the work it was much worse in Buchenwald, much worse, we sometimes had to
        be at the roll call at three or four o'clock in the morning, and we sometimes
        worked until seven or eight, sometimes nine o'clock in the evening in the
        city."
    - who: David Boder
      start: '00:30:49.331'
      end: '00:30:49.331'
      u: Yes, in what city, in Weimar?
    - who: Gert Silberbart
      start: '00:30:50.703'
      end: '00:30:50.703'
      u: In the city of Weimar, yes.
    - who: David Boder
      start: '00:30:51.984'
      end: '00:30:51.984'
      u: Yes. What did you work there?
    - who: Gert Silberbart
      start: '00:30:53.733'
      end: '00:30:53.733'
      u: The destroyed houses that were destroyed through air attacks and air mines,
        we had to discard the debris and build them up again.
    - who: David Boder
      start: '00:31:02.778'
      end: '00:31:02.778'
      u: How did that look. Was Weimer heavily bombed?
    - who: Gert Silberbart
      start: '00:31:05.552'
      end: '00:31:05.552'
      u: Weimar was pretty heavily detroyed.
    - who: David Boder
      start: '00:31:07.753'
      end: '00:31:07.753'
      u: And, eh, under the debris, did you find bodies?
    - who: Gert Silberbart
      start: '00:31:12.638'
      end: '00:31:12.638'
      u: We seldom found bodies. We had...we searched for food under the rubble, but
        we often found very little.
    - who: David Boder
      start: '00:31:20.462'
      end: '00:31:20.462'
      u: You found little. Did you sometimes find valuables?
    - who: Gert Silberbart
      start: '00:31:23.929'
      end: '00:31:23.929'
      u: Never.
    - who: David Boder
      start: '00:31:25.527'
      end: '00:31:25.527'
      u: Now go on. Were you able to take along what you found?
    - who: Gert Silberbart
      start: '00:31:28.874'
      end: '00:31:28.874'
      u: No, everyone was searched at the entrance to the camp, after the deployment
        we were searched to the bones so that nothing could be brought inside the
        camp.
    - who: David Boder
      start: '00:31:40.726'
      end: '00:31:40.726'
      u: Well?
    - who: Gert Silberbart
      start: '00:31:42.038'
      end: '00:31:42.038'
      u: I worked there until March of '43...
    - who: David Boder
      start: '00:31:47.691'
      end: '00:31:47.691'
      u: Yes...
    - who: Gert Silberbart
      start: '00:31:48.927'
      end: '00:31:48.927'
      u: ". . . until March of '45, I meant. And then the Americans advanced slowly.
        In the end when the Americans were already in Erfurt..."
    - who: David Boder
      start: '00:31:57.922'
      end: '00:31:57.922'
      u: Yes...
    - who: Gert Silberbart
      start: '00:31:58.646'
      end: '00:31:58.646'
      u: ". . . we did not go out anymore, the danger was too great. The camp commander,
        an SS Obersturmführer had said before we should not be afraid, we should not
        revolt. He would quietly hand us over to the Americans."
    - who: David Boder
      start: '00:32:12.350'
      end: '00:32:12.350'
      u: That is what the camp commander said?
    - who: Gert Silberbart
      start: '00:32:13.360'
      end: '00:32:13.360'
      u: That is what the camp commander said. We, of course we did not believe him.
    - who: David Boder
      start: '00:32:17.340'
      end: '00:32:17.340'
      u: And you think he said the truth?
    - who: Gert Silberbart
      start: '00:32:19.255'
      end: '00:32:19.255'
      u: Of course, he did not say the truth, we saw that a couple days later when
        all Jews were called to a roll call.
    - who: David Boder
      start: '00:32:27.471'
      end: '00:32:27.471'
      u: Yes.
    - who: Gert Silberbart
      start: '00:32:28.225'
      end: '00:32:28.225'
      u: Of course, no Jew came, no Jew was to be seen at the assembly place, so that
        the SS were forced to move into the camp to force the Jews on to the assembly
        area with rifle butt beatings. From there they were transported out of the
        camp. Under SS guard they started their march.
    - who: David Boder
      start: '00:32:50.190'
      end: '00:32:50.190'
      u: Were you among them?
    - who: Gert Silberbart
      start: '00:32:51.743'
      end: '00:32:51.743'
      u: No, I was not among them. If I had been among them I would not have been...
    - who: David Boder
      start: '00:32:53.055'
      end: '00:32:53.055'
      u: Why not?
    - who: Gert Silberbart
      start: '00:32:53.492'
      end: '00:32:53.492'
      u: Because I, I had hidden in several blocks, in basements, partly in the sewers,
        the canalization, in holes in the sewage system, in attics, in short, in every
        hideout where I could disappear.
    - who: David Boder
      start: '00:33:05.733'
      end: '00:33:05.733'
      u: In holes of the sewage system?
    - who: Gert Silberbart
      start: '00:33:07.150'
      end: '00:33:07.150'
      u: Yes...in the sewer.
    - who: David Boder
      start: '00:33:07.904'
      end: '00:33:07.904'
      u: Weren't you dirty there?
    - who: Gert Silberbart
      start: '00:33:09.743'
      end: '00:33:09.743'
      u: Of course it was dirty, but I knew, if I left the camp , had to go on the
        march, that would have been my death.
    - who: David Boder
      start: '00:33:16.196'
      end: '00:33:16.196'
      u: Why did you know that?
    - who: Gert Silberbart
      start: '00:33:17.930'
      end: '00:33:17.930'
      u: Because I was simply not able to walk two to three kilometers anymore, I
        was so weakened through the past weeks and months that I could hardly stand
        upright on my legs.
    - who: David Boder
      start: '00:33:26.538'
      end: '00:33:26.538'
      u: Aha, and then?
    - who: Gert Silberbart
      start: '00:33:30.036'
      end: '00:33:30.036'
      u: Thus I was hiding for about a week. Constantly there was the call for the
        Jews to come out ["Juden raus," literally "Jews out"] and when the largest
        part of the Jews were gone, they went after the Christians. There were daily
        transports from the camp, so that in the camp that had held 100,000 people
        a week before, at the point of liberation by the Americans on April 11, there
        were only 22,000 people left.
    - who: David Boder
      start: '00:33:53.297'
      end: '00:33:53.297'
      u: Yes, so, who were the others that were taken?
    - who: Gert Silberbart
      start: '00:33:57.319'
      end: '00:33:57.319'
      u: Just...the SS took everyone they could get. At the end there was...
    - who: David Boder
      start: '00:34:01.284'
      end: '00:34:01.284'
      u: Well, couldn't they just arrest everyone? After all, the blocks were open.
    - who: Gert Silberbart
      start: '00:34:05.430'
      end: '00:34:05.430'
      u: Yes, they could, they just could not get everyone because a large part had
        hidden in the camp. Then it was just to much for them, they did not have enough
        guards, enough SS men, who could guard us and send us on the way.
    - who: David Boder
      start: '00:34:18.892'
      end: '00:34:18.892'
      u: Yes, and the?
    - who: Gert Silberbart
      start: '00:34:20.490'
      end: '00:34:20.490'
      u: Yes, and then...
    - who: David Boder
      start: '00:34:21.154'
      end: '00:34:21.154'
      u: Did people try to flee along the way, run away?
    - who: Gert Silberbart
      start: '00:34:24.064'
      end: '00:34:24.064'
      u: No, nobody managed to do that.
    - who: David Boder
      start: '00:34:26.190'
      end: '00:34:26.190'
      u: Well? And so?
    - who: Gert Silberbart
      start: '00:34:28.919'
      end: '00:34:28.919'
      u: And so the Americans came on the 11th, on the 11th of April at four o'clock
        in the afternoon, and liberated us.
    - who: David Boder
      start: '00:34:35.929'
      end: '00:34:35.929'
      u: Now, and how was that. Do you want to tell us about the last three days.
    - who: Gert Silberbart
      start: '00:34:41.507'
      end: '00:34:41.507'
      u: You want me tell about the last three days before the liberation?
    - who: David Boder
      start: '00:34:44.115'
      end: '00:34:44.115'
      u: Yes. Yes.
    - who: Gert Silberbart
      start: '00:34:45.743'
      end: '00:34:45.743'
      u: Well, so. I was during all these last three days in basements and sewage
        holes, I did not eat or drink during these days, just always anxiously listened
        to the cry of Juden raus or when something moved close to me, when I heard
        a sound, I winced.
    - who: David Boder
      start: '00:35:06.852'
      end: '00:35:06.852'
      u: So you say you did not really eat during the three days?
    - who: Gert Silberbart
      start: '00:35:09.912'
      end: '00:35:09.912'
      u: Yes. That was not, that was not the first time. I had already hungered for
        seven days, Nothing to eat and nothing to drink.
    - who: David Boder
      start: '00:35:16.123'
      end: '00:35:16.123'
      u: Well. Where, when did you hunger for seven days without food or drink?
    - who: Gert Silberbart
      start: '00:35:20.797'
      end: '00:35:20.797'
      u: During the first time in Buchenwald.
    - who: David Boder
      start: '00:35:22.501'
      end: '00:35:22.501'
      u: Why, you did not receive anything to eat?
    - who: Gert Silberbart
      start: '00:35:24.446'
      end: '00:35:24.446'
      u: No, we did not get anything to eat.
    - who: David Boder
      start: '00:35:26.602'
      end: '00:35:26.602'
      u: But water was there.
    - who: Gert Silberbart
      start: '00:35:28.426'
      end: '00:35:28.426'
      u: Water was there.
    - who: David Boder
      start: '00:35:29.436'
      end: '00:35:29.436'
      u: So you did drink.
    - who: Gert Silberbart
      start: '00:35:30.883'
      end: '00:35:30.883'
      u: Well. If you want to consider latrine water as a beverage...
    - who: David Boder
      start: '00:35:34.109'
      end: '00:35:34.109'
      u: Why was that waste water...wasn't there clean water...
    - who: Gert Silberbart
      start: '00:35:38.511'
      end: '00:35:38.511'
      u: No, we could not reach, we could not get to the clean water.
    - who: David Boder
      start: '00:35:42.612'
      end: '00:35:42.612'
      u: And what is that, what do you mean, latrine waste water...did you have a
        water flush in the latrine?
    - who: Gert Silberbart
      start: '00:35:48.205'
      end: '00:35:48.205'
      u: It was just dirty water, rusty water, filthy water that came from some pipe,
        that was then...
    - who: David Boder
      start: '00:35:53.195'
      end: '00:35:53.195'
      u: And that you drank.
    - who: Gert Silberbart
      start: '00:35:54.416'
      end: '00:35:54.416'
      u: We drank that.
    - who: David Boder
      start: '00:35:56.376'
      end: '00:35:56.376'
      u: Well?
    - who: Gert Silberbart
      start: '00:35:58.200'
      end: '00:35:58.200'
      u: Yes, now...
    - who: David Boder
      start: '00:35:59.255'
      end: '00:35:59.255'
      u: From what...what sense did it make to not allow you to get water...
    - who: Gert Silberbart
      start: '00:36:03.024'
      end: '00:36:03.024'
      u: That I cannot tell you. There you should ask the people who forbade us...
    - who: David Boder
      start: '00:36:09.205'
      end: '00:36:09.205'
      u: I mean...Didn't you say something?
    - who: Gert Silberbart
      start: '00:36:12.009'
      end: '00:36:12.009'
      u: We did not say anything. We took it as something self-understood. We were
        used to such things, such harrassments.
    - who: David Boder
      start: '00:36:19.550'
      end: '00:36:19.550'
      u: Aha. Now, and then?
    - who: Gert Silberbart
      start: '00:36:23.711'
      end: '00:36:23.711'
      u: And so I lived in sewage holes for the last three days and...
    - who: David Boder
      start: '00:36:28.746'
      end: '00:36:28.746'
      u: Yes...
    - who: Gert Silberbart
      start: '00:36:29.470'
      end: '00:36:29.470'
      u: And attics and basements and so on...
    - who: David Boder
      start: '00:36:32.003'
      end: '00:36:32.003'
      u: And?
    - who: Gert Silberbart
      start: '00:36:32.440'
      end: '00:36:32.440'
      u: Until I heard jubilation cries on April 11th in the afternoon, and heard
        American music from the loud speakers, and then came out and we embraced each
        other crying...
    - who: David Boder
      start: '00:36:48.661'
      end: '00:36:48.661'
      u: So American music from the radios...?
    - who: Gert Silberbart
      start: '00:36:51.194'
      end: '00:36:51.194'
      u: It was like this. In the room fo the camp commander outside the camp there
        was a big...microphone...
    - who: David Boder
      start: '00:36:58.144'
      end: '00:36:58.144'
      u: Yes...
    - who: Gert Silberbart
      start: '00:36:58.551'
      end: '00:36:58.551'
      u: ". . . and in each block of the camp..."
    - who: David Boder
      start: '00:36:59.968'
      end: '00:36:59.968'
      u: ". . . a loudspeaker."
    - who: Gert Silberbart
      start: '00:37:00.662'
      end: '00:37:00.662'
      u: ". . . a loudspeaker."
    - who: David Boder
      start: '00:37:01.823'
      end: '00:37:01.823'
      u: And?
    - who: Gert Silberbart
      start: '00:37:02.562'
      end: '00:37:02.562'
      u: ". . . and this radio in the commander's room played American music. The
        inmates stood up immediately..."
    - who: David Boder
      start: '00:37:11.894'
      end: '00:37:11.894'
      u: Why were, eh...
    - who: Gert Silberbart
      start: '00:37:13.748'
      end: '00:37:13.748'
      u: He had a simple radio. He had probably listened to this American music the
        whole time...
    - who: David Boder
      start: '00:37:19.356'
      end: '00:37:19.356'
      u: Aha...
    - who: Gert Silberbart
      start: '00:37:19.748'
      end: '00:37:19.748'
      u: ". . . but it was not transferred to the loudspeakers..."
    - who: David Boder
      start: '00:37:22.160'
      end: '00:37:22.160'
      u: No, was not broadcast...
    - who: Gert Silberbart
      start: '00:37:23.608'
      end: '00:37:23.608'
      u: Yes.
    - who: David Boder
      start: '00:37:23.834'
      end: '00:37:23.834'
      u: ". . . so they just tuned in the American station?"
    - who: Gert Silberbart
      start: '00:37:26.771'
      end: '00:37:26.771'
      u: Yes...
    - who: David Boder
      start: '00:37:27.332'
      end: '00:37:27.332'
      u: Tuned in and one heard American music?
    - who: Gert Silberbart
      start: '00:37:29.247'
      end: '00:37:29.247'
      u: ". . . immediately heard American music. And the the first Americans, there
        were speeches over the loudspeakers. We were...we just knew we were free."
    - who: David Boder
      start: '00:37:38.428'
      end: '00:37:38.428'
      u: And?
    - who: Gert Silberbart
      start: '00:37:38.564'
      end: '00:37:38.564'
      u: We just could not grasp it in the first hours. Yes, And then we embraced
        crying, it is hard to describe the last, the first hours after the liberation...
    - who: David Boder
      start: '00:37:50.247'
      end: '00:37:50.247'
      u: Try it!
    - who: Gert Silberbart
      start: '00:37:51.544'
      end: '00:37:51.544'
      u: Yes, when I came up I saw some comrades again that I had known for a long
        time, and we embraced, and we could not fathom that we were free, but we were
        so exhausted from the last days that we had not eaten, in short, we were exhausted.
        The bad thing was also that the Germans in their retreat had destroyed the
        water pipeline so that there was no water in the whole camp and we almost
        died of thirst.
    - who: David Boder
      start: '00:38:20.369'
      end: '00:38:20.369'
      u: "[In English] This concludes Spool, this concludes Spool 82 reported by Gert
        eh, by Gert Silbert...eh, Silbert, is that the name?"
    - who: Gert Silberbart
      start: '00:38:34.495'
      end: '00:38:34.495'
      u: Silberbart...
    - who: David Boder
      start: '00:38:35.535'
      end: '00:38:35.535'
      u: Silberbart and we are going over to Spool 83. Geneva, August the 27th, 1946.
        Illinois Institute of Technology recording.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: "[In German] You heard American music...oh, one moment..."
    - who: David Boder
      start: '00:38:57.515'
      end: '00:38:57.515'
      u: "[In English] This is Spool 83, a continuation of 84, eh...82, Gert Silberbart
        concluding his report."
    - who: David Boder
      start: '00:39:04.425'
      end: '00:39:04.425'
      u: "[In German] So you said, you heard American music amerikanische music...now
        go on?"
    - who: Gert Silberbart
      start: '00:39:08.721'
      end: '00:39:08.721'
      u: Yes, so we came out of our hiding, and were happy about our new freedom,
        many actually collapsed on this occasion...
    - who: David Boder
      start: '00:39:20.269'
      end: '00:39:20.269'
      u: Did you see some Americans, too?
    - who: Gert Silberbart
      start: '00:39:22.772'
      end: '00:39:22.772'
      u: Yes, we immediately saw American tanks that crushed the barbed wire and the
        electrical fences. At once you saw white flags on the roofs, and there was
        jubilation and laughing all over the camp.
    - who: David Boder
      start: '00:39:34.636'
      end: '00:39:34.636'
      u: Who erected the white flags?
    - who: Gert Silberbart
      start: '00:39:36.687'
      end: '00:39:36.687'
      u: Those were simple bed sheets...
    - who: David Boder
      start: '00:39:38.752'
      end: '00:39:38.752'
      u: Yes, but who? The, eh, have you—
    - who: Gert Silberbart
      start: '00:39:40.350'
      end: '00:39:40.350'
      u: Prisoners, from us, no, no, yes...
    - who: David Boder
      start: '00:39:42.401'
      end: '00:39:42.401'
      u: Now, the prisoners did not have to surrender. What did the white flags mean?
    - who: Gert Silberbart
      start: '00:39:47.240'
      end: '00:39:47.240'
      u: No, the white flags meant simply, that we were together with the Americans,
        that we...
    - who: David Boder
      start: '00:39:52.004'
      end: '00:39:52.004'
      u: Yes...
    - who: Gert Silberbart
      start: '00:39:52.456'
      end: '00:39:52.456'
      u: ". . . not that they would use their weapons, or shoot, or what..."
    - who: David Boder
      start: '00:39:53.602'
      end: '00:39:53.602'
      u: Yes, and what happened to the capos?
    - who: Gert Silberbart
      start: '00:39:54.898'
      end: '00:39:54.898'
      u: The capos were, a part of the capos who had a bad conscience, who had collaborated
        with the SS men during all these times, fled with the SS men who fled in the
        last minute.
    - who: David Boder
      start: '00:40:08.630'
      end: '00:40:08.630'
      u: The Jews...were they Jewish capos?
    - who: Gert Silberbart
      start: '00:40:11.103'
      end: '00:40:11.103'
      u: I think, there were no Jewish capos in Buchenwald, I can say that.
    - who: David Boder
      start: '00:40:13.319'
      end: '00:40:13.319'
      u: Aha, yes. And?
    - who: Gert Silberbart
      start: '00:40:15.309'
      end: '00:40:15.309'
      u: Just these, eh, German capos, dangerous, hardened, professional criminals,
        and so...
    - who: David Boder
      start: '00:40:19.771'
      end: '00:40:19.771'
      u: Those fled with the SS men. Now...
    - who: Gert Silberbart
      start: '00:40:22.018'
      end: '00:40:22.018'
      u: The capos, who had a good conscience, who had been behaving fair towards
        their fellow prisoners, they stayed with us and also celebrated their freedom.
    - who: David Boder
      start: '00:40:30.777'
      end: '00:40:30.777'
      u: Yes. Now. Eh—did one catch some SS men? Did one...
    - who: Gert Silberbart
      start: '00:40:36.340'
      end: '00:40:36.340'
      u: Very many were still caught on the way because...many inmates took eh, plundered
        right away these weapons arsenals, the arsenals of the SS...
    - who: David Boder
      start: '00:40:46.486'
      end: '00:40:46.486'
      u: Yes...
    - who: Gert Silberbart
      start: '00:40:47.044'
      end: '00:40:47.044'
      u: ". . . and armed themselves and those strong enough ran after the SS, together
        with the Americans. Quite a few were still arrested."
    - who: David Boder
      start: '00:40:55.049'
      end: '00:40:55.049'
      u: And what was done to them?
    - who: Gert Silberbart
      start: '00:40:56.315'
      end: '00:40:56.315'
      u: They were first brought into the camp, and held in a block. They were disarmed
        and everything taken from them. Then, several days later, they were transported
        by the Americans, by the military, into Germany.
    - who: David Boder
      start: '00:41:09.853'
      end: '00:41:09.853'
      u: Did you have the opportunity to talk to the SS?
    - who: Gert Silberbart
      start: '00:41:13.468'
      end: '00:41:13.468'
      u: I did not have the opportunity myself because the whole time I was to weak
        to just go few steps out.
    - who: David Boder
      start: '00:41:19.378'
      end: '00:41:19.378'
      u: Well.
    - who: Gert Silberbart
      start: '00:41:19.845'
      end: '00:41:19.845'
      u: I had to strenthen myself first.
    - who: David Boder
      start: '00:41:21.926'
      end: '00:41:21.926'
      u: But others did?
    - who: Gert Silberbart
      start: '00:41:23.660'
      end: '00:41:23.660'
      u: Yes, but I just rested. Others had the opportunity to talk to the SS men.
        Many also took revenge.
    - who: David Boder
      start: '00:41:32.781'
      end: '00:41:32.781'
      u: In what form?
    - who: Gert Silberbart
      start: '00:41:34.062'
      end: '00:41:34.062'
      u: Simply by harrassing them.
    - who: David Boder
      start: '00:41:36.776'
      end: '00:41:36.776'
      u: Yes. Did the Americanse defend or protect the SS in any form?
    - who: Gert Silberbart
      start: '00:41:43.846'
      end: '00:41:43.846'
      u: Neither defended nor protected them. They took—in the first days you saw
        rather few Americans in our camp because the camp was still in the front line,
        the whole area. Only later when the front had moved further into Germany,
        came a special camp commando of the U.S. Army, a great number of personnel,
        who took over the order of the camp. Also many tankers came that brought water
        into the camp. Because it took about a a week and a half until the water pipeline
        was restored.
    - who: David Boder
      start: '00:42:18.724'
      end: '00:42:18.724'
      u: Aha. Now tell me, there were so many inmates, how come that the SS was even
        left alive?
    - who: Gert Silberbart
      start: '00:42:29.792'
      end: '00:42:29.792'
      u: They were left alive. Because if we would not have left them live, the we
        would, we would not have been much different than the Germans. So we had to,
        we wanted to, after all, be a good example, if not by good example, but we
        should not have done to them what they did to us, then we would have been
        just the same.
    - who: David Boder
      start: '00:42:48.485'
      end: '00:42:48.485'
      u: That was the philosophy?
    - who: Gert Silberbart
      start: '00:42:51.229'
      end: '00:42:51.229'
      u: That was not the philosophy, that is my opinion. Surely many others had another
        opinion. But overall that was the mindset in the camp.
    - who: David Boder
      start: '00:42:58.924'
      end: '00:42:58.924'
      u: Is it true, that inmates hanged SS men in Buchenwald?
    - who: Gert Silberbart
      start: '00:43:03.974'
      end: '00:43:03.974'
      u: Inmates hanged SS men?
    - who: David Boder
      start: '00:43:05.813'
      end: '00:43:05.813'
      u: Yes?
    - who: Gert Silberbart
      start: '00:43:06.477'
      end: '00:43:06.477'
      u: That happened twice as far as I know.
    - who: David Boder
      start: '00:43:08.542'
      end: '00:43:08.542'
      u: Yes. When?
    - who: Gert Silberbart
      start: '00:43:09.115'
      end: '00:43:09.115'
      u: That was then—after the liberation.
    - who: David Boder
      start: '00:43:11.407'
      end: '00:43:11.407'
      u: Yes?
    - who: Gert Silberbart
      start: '00:43:11.995'
      end: '00:43:11.995'
      u: Those were indeed SS men who had just acted especially atrociously towards
        the inmates. But I only heard of it so I cannot tell more details about it.
    - who: David Boder
      start: '00:43:23.889'
      end: '00:43:23.889'
      u: You did not see that yourself?
    - who: Gert Silberbart
      start: '00:43:25.367'
      end: '00:43:25.367'
      u: No.
    - who: David Boder
      start: '00:43:25.834'
      end: '00:43:25.834'
      u: No. Now, and how did it go with food and meals?
    - who: Gert Silberbart
      start: '00:43:29.694'
      end: '00:43:29.694'
      u: Of course, the food improved immediately and immensely. Many were not used
        to the good fare of the American military, in fact, no one was...
    - who: David Boder
      start: '00:43:39.990'
      end: '00:43:39.990'
      u: Yes .
    - who: Gert Silberbart
      start: '00:43:40.503'
      end: '00:43:40.503'
      u: ". . . many suffered right away from diarrhea, stomach aches, gastritis.
        Nobody took well to it. The whole camp suffered from diarrhea. And only later,
        slowly, slowly, did we get used the the normal diet."
    - who: David Boder
      start: '00:43:53.882'
      end: '00:43:53.882'
      u: Now, and how long were you then in Buchenwald?
    - who: Gert Silberbart
      start: '00:43:57.093'
      end: '00:43:57.093'
      u: I was then in Buchenwald until the beginning of June 1945, when many youths
        had to had to sign up through the U.N. [?] and the transports went to Switzerland,
        and I was among them. And so I came to Switzerland.
    - who: David Boder
      start: '00:44:12.500'
      end: '00:44:12.500'
      u: You chose Switzerland?
    - who: Gert Silberbart
      start: '00:44:14.520'
      end: '00:44:14.520'
      u: Yes.
    - who: David Boder
      start: '00:44:14.912'
      end: '00:44:14.912'
      u: Have you tried to find your family or anybody?
    - who: Gert Silberbart
      start: '00:44:18.123'
      end: '00:44:18.123'
      u: I already did enough research. But I have no hope that anyone of them stayed
        alive. I only found my aunt and my uncle in Chile again who had emigrated
        there before—during the war.
    - who: David Boder
      start: '00:44:32.445'
      end: '00:44:32.445'
      u: What are their names?
    - who: Gert Silberbart
      start: '00:44:33.425'
      end: '00:44:33.425'
      u: Dahlinger.
    - who: David Boder
      start: '00:44:34.495'
      end: '00:44:34.495'
      u: Dahlinger. And how did you find them? Did you write them, and did they answer?
    - who: Gert Silberbart
      start: '00:44:40.737'
      end: '00:44:40.737'
      u: I did research through the Red Cross and several other organizations, and
        one, then one message came from them. And in September of last year I had
        the first message from them.
    - who: David Boder
      start: '00:44:51.606'
      end: '00:44:51.606'
      u: Aha. And, eh, what are you doing now?
    - who: Gert Silberbart
      start: '00:44:56.400'
      end: '00:44:56.400'
      u: Momentarily I am learning to be a dental technician in a laboratory of the
        OSE and besides I am taking evening classes at the commercial school, learning
        English, French, and...
    - who: David Boder
      start: '00:45:04.601'
      end: '00:45:04.601'
      u: What commercial school?
    - who: Gert Silberbart
      start: '00:45:06.666'
      end: '00:45:06.666'
      u: The Institute Commercial here in Bern.
    - who: David Boder
      start: '00:45:09.078'
      end: '00:45:09.078'
      u: Is that a private school?
    - who: Gert Silberbart
      start: '00:45:10.465'
      end: '00:45:10.465'
      u: No, that is a state school.
    - who: David Boder
      start: '00:45:11.732'
      end: '00:45:11.732'
      u: And you are allowed to attend the -?
    - who: Gert Silberbart
      start: '00:45:13.737'
      end: '00:45:13.737'
      u: I was allowed to attend the school, the OSE that also finances dental technician
        training, allowed me to attend this course and finances this also.
    - who: David Boder
      start: '00:45:22.149'
      end: '00:45:22.149'
      u: ". . . and finances this course. And how do you get along with your co-students?"
    - who: Gert Silberbart
      start: '00:45:27.757'
      end: '00:45:27.757'
      u: I, I had, I have not been long in this course, just a couple of days because
        the winter semester has just begun...
    - who: David Boder
      start: '00:45:33.953'
      end: '00:45:33.953'
      u: Yes...
    - who: Gert Silberbart
      start: '00:45:34.571'
      end: '00:45:34.571'
      u: ". . . and I did not really have nearer contact with my fellow students yet,
        but it is going well."
    - who: David Boder
      start: '00:45:39.214'
      end: '00:45:39.214'
      u: Aha. Did they know that you, eh, were a former prisoner?
    - who: Gert Silberbart
      start: '00:45:44.099'
      end: '00:45:44.099'
      u: I think, I don't know. They did not say anything, anyway.
    - who: David Boder
      start: '00:45:46.707'
      end: '00:45:46.707'
      u: And how old are you now?
    - who: Gert Silberbart
      start: '00:45:48.004'
      end: '00:45:48.004'
      u: I will be 18.
    - who: David Boder
      start: '00:45:49.708'
      end: '00:45:49.708'
      u: And what are your plans? What do you want to do in the future?
    - who: Gert Silberbart
      start: '00:45:52.979'
      end: '00:45:52.979'
      u: I am intending to finish the dental technician course and the evening course
        at the commercial school, and then go to my relatives in Chile and work there
        as a dental technician.
    - who: David Boder
      start: '00:46:02.356'
      end: '00:46:02.356'
      u: Don't you want to study dentistry?
    - who: Gert Silberbart
      start: '00:46:05.070'
      end: '00:46:05.070'
      u: I don't think I will have an opportunity to study dentistry because that
        requires the Maturität [general qualification for university entrance]. I
        am already too old and...
    - who: David Boder
      start: '00:46:13.588'
      end: '00:46:13.588'
      u: ". . . too old...?"
    - who: Gert Silberbart
      start: '00:46:14.568'
      end: '00:46:14.568'
      u: Not too old, but I just don't have enough time anymore to prepare for that.
    - who: David Boder
      start: '00:46:19.679'
      end: '00:46:19.679'
      u: Well now, you are just a single person. You could maybe earn some money and
        work towards the Maturität, no?
    - who: Gert Silberbart
      start: '00:46:26.870'
      end: '00:46:26.870'
      u: I never had an opportunity to earn something, and I would not know as what
        or how.
    - who: David Boder
      start: '00:46:30.594'
      end: '00:46:30.594'
      u: Aha. Now, Gert, that was a very comprehensive report. I have heard some things
        from you that I had not heard from others, because I [interviewed] very few
        German prisoners. You also described things very intelligently. I am convinced
        that it is a good report, that I may play for certain German groups in Chicago.
        I am convinced that they will—I cannot say, they will be happy, but very satisfied
        to learn of this. Many thanks.
    - who: Gert Silberbart
      start: '00:47:10.729'
      end: '00:47:10.729'
      u: You are welcome...
    - who: David Boder
      start: '00:47:11.368'
      end: '00:47:11.368'
      u: "[In English] This concludes the report with Gert Silberbart at, eh, about
        seven minutes of Spool 83. Paris, August the 27th 1946. In a home supported
        by the Swiss government for refugees of the war. Illinois Institute of Technology
        wire recording."
    - who: David Boder
      start: '00:47:44.280'
      end: 
      u: This concludes the reproduction of Spool 9-83, the interviewee was Silberbart.
        The sign-off gave by mistake Paris, it really was in Geneva but somehow the
        interviewer automatically having interviewed people for a number of days in
        Paris still gave the sign-off as Paris. It is Geneva...Switzerland. November
        the 14th, 1950, Chicago, of course. Boder.
