    - who: Anne Marcelle Kahn
      start:
        sec: '909.325'
        mark: '00:15:09.325'
      end:
        sec: '934.759'
        mark: '00:15:34.759'
      u: "[In French] No, no, they spoke Spanish. We had...as a matter of fact, the
        first day we were arrested, we were faced with a Spanish staff officer who
        tried to interrogate us. He was a General who asked me questions in Spanish
        and since I didn’t understand, he gave up. For that reason, we were taken
        to our hotel for a night where we had to sleep under lock and key and the
        next day, they took us to Barcelona, where there were...where they spoke French."
    - who: David Boder
      start:
        sec: '934.759'
        mark: '00:15:34.759'
      end:
        sec: '944.307'
        mark: '00:15:44.307'
      u: "[In English] And when did you [both speaking at once] Where did you get
