      u: A ce moment-là, nous sommes allés dans les Alpes aux environs de Grenoble.
        Mes enfants sont allés en pension en montagne, et à partir de ce moment, j’ai...à
        ce moment-là, que j’ai entendu le message, « je suis arrivé », de mon mari,
        en Angleterre. Réellement il avait mis pas mal de temps avant de pouvoir faire
        passer le message. C’est ce message...le message par lequel [il nous disait]
        qu’il nous attendait. Et à partir de ce moment, j’ai commencé mes recherches
        pour essayer de le rejoindre. Et j’avais naturellement pas mal de relations
        dans toute cette vieille existence. Privilégiée, j’ai constamment eu des amis
        qui m’ont prévenue qu’il me...déjà quand j’étais à Marseille et ils m’avaient
        dit que ce soir-là, il y aura des perquisitions de votre quartier, allez coucher
        chez des amis. Cela m’était arrivé plusieurs fois. Mais naturellement, c’était
        extrêmement dangereux pour ces amis. Et je suis très...alors, à ce moment-là,
        quand j’avais quitté Marseille, je préférais avoir des cartes à un autre nom.
        Il a fallu des...que je cherche l’homme pour faire d’autres cartes. C’était
        assez difficile parce que la Résistance imprimait des cartes pour les travailleurs
        et pas pour les femmes et des enfants en général. Alors il était très difficile
        de se procurer des cartes d’alimentation de femme et d’enfants. Et alors j’en
        ai...j’ai trouvé le meilleur accueil chez des gens de la Résistance que je
        connaissais absolument pas qui pourtant m’avaient donné simplement un mot.
        On avait même pas donné le mot, on avait donné leur nom, une adresse, et donc
        on était présenté de la part d’un tel, et je ne savais même pas le nom exact.
        Ce sont des gens qui m’ont reçue, qui m’ont donné les clés de leur maison,
        chez qui j’ai vécu pendant huit à dix jours, le temps qu’on me fabrique de
        fausses cartes. Je ne sortais pas parce que je n’avais pas de carte. J’avais
        peur à chaque instant d’être interpellée. Mais je suis restée chez eux huit
        jours, je restais chez eux huit jours, où j’étais nourrie, j’ai...on m’avait
        donné leur meilleure chambre et les clés. A partir du moment où j’ai eu ces
        fausses cartes, j’ai pu voyager.
