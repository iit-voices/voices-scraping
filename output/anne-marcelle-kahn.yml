      u: J’étais avant tout à côté de Perpignan, où j’ai dû retrouver les guides qui
        avaient fait passer mon mari, mais malheureusement, ils étaient tous...la
        plupart était arrêtée et je n’ai pas pu retrouver leurs traces. Enfin j’en
        ai trouvé d’autres...lorsqu’ils me proposaient évidemment de nous faire passer...mais
        à chaque fois que je leur parlais de mon plus jeune fils qui avait à ce moment-là
        l’âge...il n’avait que dix ans, ils refusaient énergiquement de le faire passer
        en me disant “ce garçon ne marchera pas jusqu’au bout, il ne pourrait pas
        passer dans la montagne, il nous fera prendre, etc.”...Enfin, j’ai mis...j’ai
        pas mal de contacts avec des gens très courageux, et qui m’ont découragée
        beaucoup, qu’ils me disaient de ne pas fuir, vous serez à l’abri...c’est une
        chose que je ne voulais pas faire, nous voulions partir retrouver mon mari
        et pour nous battre...battre avec notre pays, rester en contact avec notre
        pays. Et c’est, heu...un an après, seulement vers le mois d’octobre 1943,
        que nous avons décidé devant toutes les difficultés de passer seuls. Devant
        la...l’énergie de mon fils aîné qui a tout préparé, il avait choisi avec soin
        un itinéraire, lequel il a choisi avec au moins sa boussole parce que c’est
        un instrument extrêmement difficile à trouver en ce moment-là. Nous avions
        trouvé des boussoles de Scout qui étaient toutes plus ou moins bonnes. On
        en a essayé une grande quantité avant d’en trouver une qui indiquait véritablement
        le Nord. On avait énormément...on avait beaucoup de peine à trouver des cartes
        d’état-major naturellement aussi, qui est...nous étions...tout le monde se
        croyait surveillé, suivi naturellement, quand on allait acheter une carte
        de la frontière espagnole. Il l’a fait...avec beaucoup d’énergie des décisions
        d’autant plus méritoires venant d’un garçon qui avait à l’époque quinze ans.
        Et qui n’était, qui n’avait jamais fait de grands entraînements physiques,
        et c’est lui qui dans la montagne, nous a guidés, nous a tirés, poussés et
        nous a jamais perdus, simplement avec la boussole et la carte que nous n’osons
        pas sortir en vue du mauvais temps. Nous avons toujours été dans le droit
        chemin. Et nous pouvons dire que nous avons passé peut-être avec moins d’incidents
        qu’avec un passeur de profession, nous avons pris une route probablement plus
        aisée, plus facile. Et nous avons eu le courage peut-être de l’inconscience.
        Et nous avons franchi les Pyrénées de Perpignan à Casa, en neuf jours, nous
        sommes arrivés de Perpignan à Casa en neuf jours, avec trois jours de prison
        en Espagne. Ce qui a été...ce qu’était [unintelligible] à Casablanca.
