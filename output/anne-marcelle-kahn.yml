      u: "[In French] Après la conclusion d’Armistice, nous nous...nous sommes partis,
        mes enfants et moi, en zone libre où nous ne voulons pas avoir de contact
        avec les Allemands. Et nous avons vécu à Marseille, jusqu’à ce que les Allemands
        rouvrent l’Armistice en novembre ‘42. Mon mari était déjà parti pour l’Angleterre,
        je restais avec mes deux fils à Marseille. Et dès que les Allemands ont franchi
        la ligne, les émeutes se sont produites, dans la Zone Sud. Il y a eu des attentats
        à Marseille, dès le mois de décembre. Les Allemands avaient organisé un arbre
        de Noël dans un des grands hôtels de Marseille, avec les, le consul...les
        consuls allemands. Il y a eu une bombe, c’était le 24 décembre, le jour de
        Noël, il y a eu une bombe, la femme du consul allemand a eu les deux jambes
        coupées. Elle est morte quelques jours après, un enterrement en grande pompe.
        La circulation a été interrompue dans toutes les rues de Marseille. Et c’est
        à partir de ce moment qu’ont commencé les représailles sur les Marseillais.
        Naturellement, nous savions tous que la guerre n’était pas terminée, que c’était
        seulement un fait de guerre. Mais...à partir de ce moment, la vie est devenue
        extrêmement difficile. Les gens étaient arrêtés dans les rues. Leurs papiers
        étaient examinés et si les papiers n’était pas en bonne règle, naturellement
        on était arrêté et déporté."
    - who: Anne Marcelle Kahn
      start:
