        mark: '00:06:06.103'
      u: C’est ainsi qu’un camarade de mon fils, un garçon de seize ans, a été arrêté
        en descendant de la gare, ses parents n’ont plus eu des nouvelles de lui et
        qu’il est revenu peut-être un an après, et s’étant échappé d’un wagon qui
        l’emmenait en Allemagne en soulevant une...le plancher du wagon, il était
        arrivé à s’évader, et un camarade...mais un camarade qui l’avait suivi a eu
        les jambes coupées dans le [?]. C’est à partir de ce moment-là que j’ai essayé
        de quitter Marseille. Mais mon...ma volonté n’est devenue définitive qu’au
        moment où le Vieux...le moment où les Allemands ont détruit le Vieux Port.
        Les Allemands prétendaient que des...les terroristes, comme ils les appelaient,
        se cachaient en le Vieux Port. Ils ont essayé de faire sauter ces vieux quartiers
        dans lesquels il y avait évidemment des ruelles et de...des terrains où ils...qu’ils
        redoutaient beaucoup. Là, ce n’est.. nous...un jour...nous naturellement nous
        n’étions pas avertis de ce qui se tramait. Et c’est un jour en descendant
        dans le centre de Marseille, nous habitions dans une rue de...assez éloignée
        du Vieux Port, en descendant dans le centre de Marseille, nous avons entendu
        la...la sonnerie d’alarme. Nous avons vu les gens se précipiter hors de chez
        eux avec leurs maigres bagages, ou quelques-uns emportaient des enfants malades,
        et ils hissaient ce qu’ils pouvaient dans des charrettes à bras...ont été
        toujours arrêtés et je n’ai su que ces jours-ci que cinq mille personnes parmi
        ces trente ou quarante milles qui ont dû évacuer en un quart d’heure leurs
        logis...cinq milles de ces personnes ont été conduites et déportées en Allemagne.
        Ce jour-là, nous avons vu arrêter, on mettait des gens du...nous avons vu
        des gens hissés dans des voitures cellulaires. Nous avons vu de malheureuses
        femmes se tendre les bras et essayer d’accrocher aux barreaux. C’est un spectacle
        qui nous a fendu l’âme en pensant à ce que pouvait évidemment arriver à mes
        enfants. Je n’ai qu’une idée, c’est de quitter Marseille.
