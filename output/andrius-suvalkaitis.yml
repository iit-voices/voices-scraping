    - who: Andrius Suvalkaitis
      start:
        sec: '887.768'
        mark: '00:14:47.768'
      end:
        sec: '895.087'
        mark: '00:14:55.087'
      u: No, she didn’t write. Nobody wrote to me. My brother from America wrote a
        letter to Lithuania, but didn’t get any reply.
    - who: David Boder
      start:
        sec: '895.087'
        mark: '00:14:55.087'
      end:
        sec: '896.042'
