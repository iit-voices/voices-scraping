        sec: '868.394'
        mark: '00:14:28.394'
      u: "[In Lithuanian] Once in Austria, I immediately went to the Salzburg Militėrvojiniment,
        reported there and they ordered me to go...to go to the Salzburg general displaced
        persons camp of Glasenbach. I went there, but only to find out that that camp
        was only for repatriating persons, and I did not want to go back home as long
        as there was a Bolshevik dictatorship in Lithuania, so I picked up and went
        to Munich. I came to Munich and have been living at the Didi camp since June
        29 of last year."
