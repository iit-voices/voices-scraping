        sec: '695.530'
        mark: '00:11:35.530'
      u: |-
        [In Lithuanian] Kalėjime kilo didelė panika. Visi kalėjimo sargai, enkavedistai, prižiūrėtojai puolė lakstyt po kalėjimą, visus suimtuosius išvarė lauk į kiemą. Kurie buvo nuteisti daugiau ar mažiau, visus iki vienam ir be teismo visus kalinius suvarė į kiemą. Kieme girdėjos ir koridoriuj šaudymas. Kalėjime visus nuteistuosius mirt arba didelėm bausmėm, sušaudė kalėjimo kieme, suvarę į antrą pusę. Mus visus sustatė į tvorą žiūrint, iškėlus rankas aukštyn, ir tuo momentu vaikščioj aplinkui visokie sargai enkavedistai ir šaukė. Mes manėm, kad ir mus tam kieme sušaudys, bet vėliau iš jų skaitymo kiek buvo galima suprast, atskaitė mus apie tūkstantį du šimtus žmonių—mūsų tarpe buvo daugiausia lietuvių, buvo dalis lenkų, keletas latvių,—ir varė visus gilyn į Rusi.. į Rusiją pėsčius. Ėjom pėsti tris paras, tris dienas ir tris naktis, maža valgę ir beveik nemigę. Valgyt gavom tik tą, ką enkavedistai išmesdavo iš mašinų, patys valgę. Iš paskui važiavo mašinos, mašinose važiavo enkavedistai, enkavedistai keitėsi pamainoms—kuomet vieni pavargdavo, sėsdavosi į mašinas, kiti eidavo. Pražygiavus gerą galą vienam miškely—miškelio pavadinimo dabar aš neprisimenu—buvo toks kaip ir postovis. Pailsėt davė tik tokiu momentu, kada krito minia ir negalėjo paeiti—didesnė pusė krisdavo, tada mums leisdavo šiek tiek pailsėt. Pagaliau tam miškely sušaudė gana daug žmonių, ir likusius visus varė tolyn. Pagaliau trečią dieną pavakariais pražygiavus pro Červenę prie vieno miškelio netolimai upelio panašaus į lietuvišką Nevėžį gilumo ir sriaunumo atžvilgiu, ir prie to upelio leido atseit poilsį. Ir tam poilsy—a mes kaip sykis nešėm kartu dviejuos—aš ir dar vienas prietelis pulkininką Petruitį—ant rankų, ir mes sumerkėm vis kojas į tą upelį, kad atgaut bent kiek, šiek tiek...atgaivint kraują, nes buvom privargę, nevalgę, išalkę ir be to, nuo tardymo iškankinti. Mano asmeniškai kojos buvo sudaužytos čia taip, kad vos į kelnes tilpo. Tuo momentu antrasis prietelis, kuris stovėjo, man sudavė per petį ranka ir pasakė—žiūrėk, Andriau, į užpakalį. Kuomet aš atsisukau į užpakalį pamačiau įstatytus aplinkui kulkosvaidžius. Ir po to mano tų enkavedistų vadas sukomandavo stot visiem ir gult. Po šito momento prasidėjo šaudymas. Sušaudė mūsų visą minią, kiek mūs buvo ten. Laimei, ant manęs iš karto užkrito negyvi lavonai. Buvo toks, matyt, laimės momentas, likimas—mes visi trys kai buvom, ir sugulėm į tokią vagą. Sugulėm visi, ir laimei krito ant mūs lavonai, paskiau tas egzekucija tęsėsi maždaug tris valandas. Po trijų valandų nurimo, nutilo kulkosvaidžių šaudymai, pasigirdo vaikščiojimas, keiksmas rusiškas enkavedistų, ir gyvus, kurie nebuvo visiškai nušauti, durtuvais subadė galvas arba kastuvėliais suskaldė pakaušius žmonėms. Po šito visai nurimus jiems, kada jau pasidarė tyla, pradėjo, aš pradėjau judintis, nes ant manęs kuomet gulėjo dvylika lavonų, aš buvau kraujy pasruvęs visas. Apie mane nieko nebuvo daugiau
                                išskiriant svetimo kraujo. Tuo momentu aš pasijudinau, numečiau pirmuosius lavonus nuo galvos, pakėlęs galvą apsidairiau, ar nesimato kas nors,—nieko nesimatė, tik tuščias lavonų laukas. Tuo momentu aš pakėlęs galvą atsisėdau, pradėjau šaukt, pradėjau šaukt, išgirdau vieną duslų balsą. Ir štai atsikėlė vienas prietelis, mes atsikėlėm abudu, pradėjom vaikščiot po lavonų lauk,ą išgirdom duslų balsą. Išgirdę šį duslų balsą pribėgom, išgelbėjom tuojaus pulkininką Petruitį. Petruitis atsikėlė, mes tikiedamiesi, kad mes esam gyvi, yra dar ir daugiau gyvų, šaukėm ir vaikščiojom po minią, po ko.. šitą, lavonų lauką. Bet tuo momentu kitam krašte atsikėlė dar trys lietuviai ir du lenkai. Iš to dvylika šimtų mes atsikėlėm iš viso aštuoni žmonės, šeši lietuviai ir du lenkai. Paskiau, kada mes vaikščiojom tikiedamiesi surast daugiau ką nors, bet deja, tuo momentu enkavedistai pavažiavę toliau žemyn už krūmų laukė ir sekė mus. Pastebėję vaikščiojant žmones po lavonų lauką paleido mašiną ir kulkosvaidžių šūvius ir pradėjo važiuot artyn prie mūs, tikiedamiesi mus pagaut. Bet tuo momentu mes, k...kuomet jie paleido šūvius, nuo mūs buvo miškas maždaug du šimtai metrų, ir toj pusėj—kairėj pusėj kelio, ir čia grįžtant buvo rugių laukas. Per tą rugių lauką laimingai pasprukom apšaudomi į mišką. Ką bū darę toliau enkavedistai—aišku, būt mus ieškoję, bet tuo momentu užskrido vokiečių aviacijos lėktuvai, ir pradėjo apšaudyt jų mašinas.
    - who: David Boder
      start:
        sec: '695.530'
        mark: '00:11:35.530'
      end:
        sec: '705.518'
        mark: '00:11:45.518'
      u: "[In German] Ich will, dass Sie mir selbst erzählen sollen, was hat Ihnen
        persönlich– Ihnen selbst passiert, wenn die Deutschen nach Litauen gekommen
        sind."
    - who: Andrius Suvalkaitis
      start:
        sec: '705.518'
        mark: '00:11:45.518'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Ja dass ich komme...
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '717.765'
        mark: '00:11:57.765'
      u: Sprechen Sie Litauisch. Aber Ihnen persönlich, Sie brauchen nicht die ganze
        Geschichte...wie ist es Ihnen gegangen? Ja, sprechen Deutsch.
    - who: Andrius Suvalkaitis
      start:
        sec: '717.765'
        mark: '00:11:57.765'
      end:
        sec: '734.925'
        mark: '00:12:14.925'
      u: Deutsch. Ich kann sprechen Sie. Wir hatten gekommen zu mich—ich hatte gefangen.
        Ich dann ich kann sprechen—ich kann Sie sprechen über ich hatte gekommen zurück—von
        die Gefangen- welche haben gemacht und welchen Beruf—in Deutsch.
    - who: David Boder
      start:
        sec: '734.925'
        mark: '00:12:14.925'
      end:
        sec: '736.165'
        mark: '00:12:16.165'
      u: Sprechen Sie Litauish.
    - who: Andrius Suvalkaitis
      start:
        sec: '736.165'
        mark: '00:12:16.165'
      end:
        sec: '739.345'
        mark: '00:12:19.345'
      u: Gut, spreche ich Litauisch wieder.
    - who: Andrius Suvalkaitis
      start:
        sec: '739.345'
        mark: '00:12:19.345'
      end:
        sec: '775.301'
        mark: '00:12:55.301'
      u: "[In Lithuanian] Kuomet mes grįžom į Lietuvą, iš tos Červenės, jau radau
        vokiečius Lietuvoje. Vokiečiai Lietuvoj iš karto mums dar nieko ypatingo nedarė.
        Aš grįžęs iš karto gavau tarnybą, kepyklos vedėju. Dirbau kepykloj, po to
        perėjau į malūnų centrą. Malūnų centre buvau revizorium. Ir iš ten—patarnavau
        iki keturiasdešimts ketvirtų metų gegužės penkioliktos dienos. Gegužės penkioliktą
        dieną balševikai mane—ne tik mane, bet ir visus kitus—gaudydavo bažnyčiose
        ir išveždavo. Tuo pačiu sugavo ir mane ir atvežė į Vokietiją."
    - who: David Boder
      start:
        sec: '775.301'
        mark: '00:12:55.301'
      end:
        sec: '776.778'
        mark: '00:12:56.778'
      u: "[In German] Langsam."
    - who: Andrius Suvalkaitis
      start:
        sec: '776.778'
        mark: '00:12:56.778'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[In Lithuanian] Atvežė į Vokietiją, ir visą laiką turėjau dirbt prie apkasų,
        apkasų kasimuos. Dirbau Rytprūsiuos, ir taip palaipsniui atsiradau iki Karaliaučiaus.
        Nuo Karaliaučiaus iš apkasų pabėgau, atvažiavau į Berlyną, iš Berlyno pusės
        perėjęs į šią pusę mėnesį laiko—tai buvo kovo balandžio pradžia—mėnesį laiko
        pasi...pasislapščius pas ūkininkus, vieną kitą dieną padirbus, užėjo amerikiečiai.
        Užėjus amerikiečiams laimingai pakliuvau į Rytų lagerį ir šiandien dar tebegyvenu."
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '819.055'
        mark: '00:13:39.055'
      u: "[In German] Also, und wo waren Sie, wenn die Amerikaner gekommen?"
    - who: Andrius Suvalkaitis
      start:
        sec: '819.055'
        mark: '00:13:39.055'
      end:
        sec: '820.572'
        mark: '00:13:40.572'
      u: Wenn die Amerikaner ersten gekommen..
    - who: David Boder
      start:
        sec: '820.572'
        mark: '00:13:40.572'
      end:
        sec: '821.812'
        mark: '00:13:41.812'
      u: Litauisch.
    - who: Andrius Suvalkaitis
      start:
        sec: '821.812'
        mark: '00:13:41.812'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[In Lithuanian] Kai amerikonai atvažiavo, aš buvau Austrijoj."
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '829.955'
        mark: '00:13:49.955'
      u: "[In German] Und dann, wie sind Sie von Austria nach München gekommen?"
    - who: Andrius Suvalkaitis
      start:
        sec: '829.955'
        mark: '00:13:49.955'
      end:
        sec: '868.394'
        mark: '00:14:28.394'
      u: "[In Lithuanian] O tai iš Austrijos aš tuojaus nuėjau į Militėrvojinimentą
        Zalcburge, prisistačiau ir ten jie mane tuojaus davė nurodymą, kad aš eič...eičiau
        į Zalcburgo Glazenbako bendrai visų tautybių surinkimo lagerį. Ten aš ir nuvykau,
        bet kuomet paaiškėjo, kad tas lageris yra tik tautoms, grįžtančioms į tėvynę,
        o aš į tėvynę grįžt dar nenorėjau tol, kol Lietuvoj bus balševykinė diktatūra,
        tai aš pa..paėmiau ir išvažiavau į Miuncheną. Atvažiavau į Miuncheną ir nuo
        praeitų birželio dvidešimts devintos dienos tebegyvenu Miunchene Didi lageryje."
    - who: David Boder
      start:
        sec: '868.394'
        mark: '00:14:28.394'
      end:
        sec: '875.673'
        mark: '00:14:35.673'
      u: "[In Russian] Ну а что вы думаете, у вас тут что, семья есть...в лагере,
        или вы один?"
    - who: Andrius Suvalkaitis
      start:
        sec: '875.673'
        mark: '00:14:35.673'
      end:
        sec: '876.635'
        mark: '00:14:36.635'
      u: "[In German] Bitte sprechen Sie Deutsch."
    - who: David Boder
      start:
        sec: '876.635'
        mark: '00:14:36.635'
      end:
        sec: '879.705'
        mark: '00:14:39.705'
      u: Ja ja. Haben Sie eine Familie im Lager oder sind Sie allein?
    - who: Andrius Suvalkaitis
      start:
        sec: '879.705'
        mark: '00:14:39.705'
      end:
        sec: '886.489'
        mark: '00:14:46.489'
      u: Nein, meine Familie ist in Litauer. Ich hab keine Familie. Ich bin verheiratet.
        Meine Frau und zwei Kinder es in Litauen.
    - who: David Boder
      start:
        sec: '886.489'
        mark: '00:14:46.489'
      end:
        sec: '887.768'
        mark: '00:14:47.768'
      u: Haben sie geschrieben?
    - who: Andrius Suvalkaitis
      start:
        sec: '887.768'
        mark: '00:14:47.768'
      end:
        sec: '895.087'
        mark: '00:14:55.087'
      u: Nein, hat nicht geschrieben. Hat keine geschrieben. Meine Bruder von Amerika
        hat Brief geschrieben in Litauen, aber er hat nicht gekriegt.
    - who: David Boder
      start:
        sec: '895.087'
        mark: '00:14:55.087'
      end:
        sec: '896.042'
        mark: '00:14:56.042'
      u: Hat keine Antwort bekommen?
    - who: Andrius Suvalkaitis
      start:
        sec: '896.042'
        mark: '00:14:56.042'
      end:
        sec: '897.084'
        mark: '00:14:57.084'
      u: Hab ich keine Antwort.
    - who: David Boder
      start:
        sec: '897.084'
        mark: '00:14:57.084'
      end:
        sec: '900.541'
        mark: '00:15:00.541'
      u: Und was denken Sie wird jetzt weiter passieren? Was werden Sie tun?
    - who: Andrius Suvalkaitis
      start:
        sec: '900.541'
        mark: '00:15:00.541'
      end:
        sec: '901.294'
        mark: '00:15:01.294'
      u: Jetzt...
    - who: David Boder
      start:
        sec: '901.294'
        mark: '00:15:01.294'
      end:
        sec: '903.009'
        mark: '00:15:03.009'
      u: Sie haben Bruder in Amerika.
    - who: Andrius Suvalkaitis
      start:
        sec: '903.009'
        mark: '00:15:03.009'
      end:
        sec: '904.478'
        mark: '00:15:04.478'
      u: Ich habe Bruder und Schwester in Amerika.
    - who: David Boder
      start:
        sec: '904.478'
        mark: '00:15:04.478'
      end:
        sec: '906.019'
        mark: '00:15:06.019'
      u: Werden die Sie rübernehmen?
    - who: Andrius Suvalkaitis
      start:
        sec: '906.019'
        mark: '00:15:06.019'
      end:
        sec: '910.677'
        mark: '00:15:10.677'
      u: Ja, ich habe jetzt Afidavit, aber ich weiß nicht, vielleicht ich kann nicht
        fahren in Amerika.
    - who: David Boder
      start:
        sec: '910.677'
        mark: '00:15:10.677'
      end:
        sec: '920.942'
        mark: '00:15:20.942'
      u: Aha. Wenn Sie ein Afidavit haben, werden Sie schon bald fahren, in ein paar
        Monate vielleicht. Diesen Dienstag fahren 400 Menschen weg—vom anderen Lager.
    - who: Andrius Suvalkaitis
      start:
        sec: '920.942'
        mark: '00:15:20.942'
      end:
        sec: '925.141'
        mark: '00:15:25.141'
      u: Na ja, die reste fahren. Ich auch jetzt hab Dienst—in Lager sind jetzt Ferien.
    - who: David Boder
      start:
        sec: '925.141'
        mark: '00:15:25.141'
      end:
        sec: '926.662'
        mark: '00:15:26.662'
      u: Und was tun Sie jetzt hier?
    - who: Andrius Suvalkaitis
      start:
        sec: '926.662'
        mark: '00:15:26.662'
      end:
        sec: '929.105'
        mark: '00:15:29.105'
      u: Ich jetzt hier—ich bin jetzt Feuerwehrmann.
    - who: David Boder
      start:
        sec: '929.105'
        mark: '00:15:29.105'
      end:
        sec: '933.528'
        mark: '00:15:33.528'
      u: Sie sind Feuerwehr. Was verstehen Sie zu tun? Weil womit können Sie was verdienen?
    - who: Andrius Suvalkaitis
      start:
        sec: '933.528'
        mark: '00:15:33.528'
      end:
        sec: '936.794'
        mark: '00:15:36.794'
      u: Ich bin Ökonomist– ich bin Buchhalter.
    - who: David Boder
      start:
        sec: '936.794'
        mark: '00:15:36.794'
      end:
        sec: '938.315'
        mark: '00:15:38.315'
      u: Was heißt—Ökonomist?
    - who: Andrius Suvalkaitis
      start:
        sec: '938.315'
        mark: '00:15:38.315'
      end:
        sec: '939.875'
        mark: '00:15:39.875'
      u: "[In Lithuanian] Ekonomika."
    - who: Andrius Suvalkaitis
      start:
        sec: '939.875'
        mark: '00:15:39.875'
      end:
        sec: '941.984'
        mark: '00:15:41.984'
      u: "[In German] Litauisch—Buchhalter"
    - who: David Boder
      start:
        sec: '941.984'
        mark: '00:15:41.984'
      end:
        sec: '943.933'
        mark: '00:15:43.933'
      u: Aha, Sie haben Ökonomie studiert?
    - who: Andrius Suvalkaitis
      start:
        sec: '943.933'
        mark: '00:15:43.933'
      end:
        sec: '944.280'
        mark: '00:15:44.280'
      u: Ja.
    - who: David Boder
      start:
        sec: '944.280'
        mark: '00:15:44.280'
      end:
        sec: '944.845'
        mark: '00:15:44.845'
      u: Wo?
    - who: Andrius Suvalkaitis
      start:
        sec: '944.845'
        mark: '00:15:44.845'
      end:
        sec: '945.532'
        mark: '00:15:45.532'
      u: In Kaunas.
    - who: David Boder
      start:
        sec: '945.532'
        mark: '00:15:45.532'
      end:
        sec: '954.076'
        mark: '00:15:54.076'
      u: In Kaunas. In der Universität. Oh. Wieviel Litauer sind hier in diesem Camp?
    - who: Andrius Suvalkaitis
      start:
        sec: '954.076'
        mark: '00:15:54.076'
      end:
        sec: '956.079'
        mark: '00:15:56.079'
      u: Hier? Ungefähr 800.
    - who: David Boder
      start:
        sec: '956.079'
        mark: '00:15:56.079'
      end:
        sec: '956.967'
        mark: '00:15:56.967'
      u: 800 Litauer.
    - who: Andrius Suvalkaitis
      start:
        sec: '956.967'
        mark: '00:15:56.967'
      end:
        sec: '957.289'
        mark: '00:15:57.289'
      u: Ja.
    - who: David Boder
      start:
        sec: '957.289'
        mark: '00:15:57.289'
      end:
        sec: '958.689'
        mark: '00:15:58.689'
      u: Männer, Frauen und Kinder?
    - who: Andrius Suvalkaitis
      start:
        sec: '958.689'
        mark: '00:15:58.689'
      end:
        sec: '959.705'
        mark: '00:15:59.705'
      u: Ja, alles zusammen.
    - who: David Boder
      start:
        sec: '959.705'
        mark: '00:15:59.705'
      end:
        sec: '961.105'
        mark: '00:16:01.105'
      u: Haben Sie eine Schule?
    - who: Andrius Suvalkaitis
      start:
        sec: '961.105'
        mark: '00:16:01.105'
      end:
        sec: '962.523'
        mark: '00:16:02.523'
      u: Ja, haben eine Schule.
    - who: David Boder
      start:
        sec: '962.523'
        mark: '00:16:02.523'
      end:
        sec: '963.320'
        mark: '00:16:03.320'
      u: Eine litauische Schule?
    - who: Andrius Suvalkaitis
      start:
        sec: '963.320'
        mark: '00:16:03.320'
      end:
        sec: '968.685'
        mark: '00:16:08.685'
      u: Ja, eine litauische Schule. Und eine litauische Gymnasium. Und das ist...
    - who: David Boder
      start:
        sec: '968.685'
        mark: '00:16:08.685'
      end:
        sec: '970.615'
        mark: '00:16:10.615'
      u: Und wo haben Sie Bücher bekommen?
    - who: Andrius Suvalkaitis
      start:
        sec: '970.615'
        mark: '00:16:10.615'
      end:
        sec: '978.392'
        mark: '00:16:18.392'
      u: Bücher? Jetzt...bisschen gekriecht von unseren Leuten, und geschickt jetzt
        aus Amerika.
    - who: David Boder
      start:
        sec: '978.392'
        mark: '00:16:18.392'
      end:
        sec: '979.455'
        mark: '00:16:19.455'
      u: Und von Litauen haben Sie Bücher?
    - who: Andrius Suvalkaitis
      start:
        sec: '979.455'
        mark: '00:16:19.455'
      end:
        sec: '982.938'
        mark: '00:16:22.938'
      u: Nein, von Litauen nein, von Litauen gar nicht mehr gekriegt.
    - who: David Boder
      start:
        sec: '982.938'
        mark: '00:16:22.938'
      end:
        sec: '992.048'
        mark: '00:16:32.048'
      u: Also danke, Herr Suvalkaitis, das war ein sehr guter Report, und wir werden
