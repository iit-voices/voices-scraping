        sec: '374.054'
        mark: '00:06:14.054'
      u: "[In Lithuanian] They arrested me on February 25, put me in a prison in Kaunas.
        I was being kept there, but since they did not have enough evidence, they
        could not bring me to trial, too little evidence, so they interrogated me
        for quite a long time—they would take me out for interrogation once in two,
        three nights. First, the interrogator was Russian, then a Jew, and finally
        a Lithuanian. But none of them could get anything serious out of me. Since
        they did not have sufficient testi—...evidence, seeing that they would not
        be able to bring me to court, they took me and sent me away to Vilnius prison
        on June 3, 1941. And finally, having kept me in Vilnius prison for three days,
        they sent me to Minsk. Once in Minsk prison, I was expecting, just like every
        suspect or arrestee, who could not be brought to trial, that a decision would
        be made in absentia, and I would be sentenced to fifteen, ten, more or less
        years of servitude and sent to the Siberian taiga. But lucky for me, the war
        began on June 21, 1941, and on the 24th of June, German airplanes bombed Minsk,
        and a bomb hit the prison building. Since the bomb fell on a corner of the
        prison building, huge panic started inside the prison."
    - who: David Boder
      start:
        sec: '374.054'
        mark: '00:06:14.054'
      end:
        sec: '376.245'
        mark: '00:06:16.245'
      u: "[In Russian] Was it a German bomb?"
    - who: Andrius Suvalkaitis
