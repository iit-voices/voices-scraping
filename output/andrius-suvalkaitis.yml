        sec: '695.530'
        mark: '00:11:35.530'
      u: |-
        [In Lithuanian] Huge panic started inside the prison. All the guards, overseers, started running around, drove all the inmates out into the courtyard. Those who had been sentenced, and those who had not been tried yet—every prisoner was taken outside. Once outside, we could hear gunfire in the corridors. Everyone who was sentenced to death or to a long term of imprisonment was executed in the courtyard, on the other side of it. We were put face against the wall, with our hands up, and various guards from the NKVD were walking around, shouting. We thought they would execute us in that courtyard as well, but then what we figured from their count, they counted around twelve hundred people—most of us were Lithuanians, but there were also Poles, some Latvians—and we were all herded deep into Russ—...to Russia on foot. We walked for three full days, three days and three nights, with little to eat and almost no sleep. We would get to eat only any scraps the NKVD men would throw out of the cars, having eaten themselves. We were being followed by cars with NKVD men, they would do shifts—when some of them got tired, they would get into the cars, others would walk. After a good length of the march, we sort of camped in some forest—I cannot remember its name now. They only allowed us to rest when a lot of people had fallen, unable to go on—when more than one-half would fall, then we would be allowed some rest. Finally, quite a lot of people were executed in that forest, and the rest were pushed on. Then, in the evening of the third day, after we had passed Cherven, (by a forest and a river that looked like the Lithuanian Nevėžis, depth- and stream-wise) we were allowed some sort of rest. And during that break—and two of us—me and a friend of mine—were carrying Colonel Petruitis, and we put our feet into that stream, to regain some...to revive the blood, as we were tired, hungry and going mad from the interrogation. My own legs were so beaten up they could hardly fit in my pants. At that time, a second friend who was standing, slapped me on a shoulder and said, “Look, Andrius, behind you.” When I looked around, I saw machine-guns set all around. And then the chief of the NKVD men commanded us to stand up and then lie down. After that, the shooting began. The whole lot of us were gunned down, whatever was left of us. Lucky for me, dead bodies fell on me right away. Apparently, that was a lucky moment, destiny—the three of us laid in some trench. We all lay, and lucky for us, dead bodies were falling onto us, that execution continued for around three hours. After three hours, everything fell quiet, the machine-gun fire ceased, we could hear footsteps, Russian swears from the NKVD men, and those who were still alive had their heads skewered with bayonets or cracked open with trowels. Then, after they all had quieted down, when silence had fallen, I
                                started to wriggle because I had some twelve corpses on top of me and was all drenched in blood. Other people’s blood was all that surrounded me. Then I moved, moved the first few bodies off my head, raised my head and took a look around—there was nobody around, only an empty field with bodies. At that time, after I raised my head I sat up, started yelling and heard a muffled voice. And then a friend of mine got up, we both got up, started walking around the field of bodies, heard a muffled voice. We ran to it and rescued Colonel Petruitis. Petruitis got up. We (hoping that as we had survived there would be more survivors as well) were yelling and walking around, around this field of corpses. But then three more Lithuanians and two Poles got up at the other end. Of the twelve hundred people, a total of eight survived—six Lithuanians and two Poles. Then we were walking in hopes of find more survivors, but unfortunately, the NKVD men had driven down behind bushes, watching us. Having spotted people walking around, they started up the engine and were coming at us, firing the machine-guns, hoping to get us. But then we...when they started shooting, the forest was about two hundred meters away, and on that side—on the left of the road, was a rye field. Under gunfire, we escaped, cutting through the rye to the woods. What would the NKVD men have done—of course, they would have looked for us, but at that time German airplanes came and started firing at their cars.
