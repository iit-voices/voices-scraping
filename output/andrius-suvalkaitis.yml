      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[In Lithuanian] I was brought to Germany and had to work all the time at
        trenches, digging them. I worked in Eastern Prussia and ended up in Karaliaučiaus.
        Once in Karaliaučiaus, I ran away from the trenches, came to Berlin, having
        crossed to this side from Berlin—that was the beginning of March, April—after
        hi—...hiding at some farm for a month, the Americans came at the end of one
        working day. When they came, I was successfully put into the Eastern camp,
        where I live to this day."
    - who: David Boder
