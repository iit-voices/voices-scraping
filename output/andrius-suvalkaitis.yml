        mark: '00:14:39.705'
      end:
        sec: '886.489'
        mark: '00:14:46.489'
      u: No, my family is in Lithuania. I don’t have a family. I am married. My wife
        and two children are in Lithuania.
    - who: David Boder
      start:
        sec: '886.489'
        mark: '00:14:46.489'
      end:
        sec: '887.768'
        mark: '00:14:47.768'
