        mark: '00:06:14.054'
      u: "[In Lithuanian] Tai jie mane dvidešimt penktą vasario areštavo, patalpino
        Kauno kalėjime. Kauno kalėjime sėdėjau, bet kadangi ten buvo per mažas įrodymas,
        negalėjo sudaryt man teismo, per maža buvo įrodymų, tai jie mane tardė gana
        ilgai—kas antra, trečia naktis iškviesdami tardymui. Iš karto tardė tardytojas
        rusas, vėliau žydas, pagaliau lietuvis. Bet nė vienas tardytojas iš manęs
        negalėjo nieko ištraukt rimto. Kadangi paro...įrodymų trūko, matydami, kad
        negalės sudaryti man teismo, jie paėmė mane ir išsiuntė į Vilniaus kalėjimą,
        tūkstantis devyni šimtai keturiasdešimts pirmais birželio trečią dieną. Ir
        pagaliau palaikę Vilniaus kalėjime tris dienas nusiuntė į Minską. Minsko kalėjime
        tikėjaus, kaip ir visi kiti teisiamieji, arba suimtieji, kuriems negalėjo
        sudaryt teismo, sulaukt už akių sprendimo penkiolikos, dešimties, daugiau
        ar mažiau metų katargos ir būt išsiųstas į Sibiro teiges. Bet laimė, tuo momentu
        tūkstantis devyni šimtai keturiasdešimt pirmais metais birželio dvidešimt
        antrą dieną kilęs karas, ir birželio dvidešimts ketvirtą dieną užskridę vokiečių
        aviacijos lėktuvai bombardavo Minską, ir pataikė viena bomba į kalėjimą. Kadangi
        ta bomba krito ant kalėjimo kampo, kalėjime kilo didelė panika."
