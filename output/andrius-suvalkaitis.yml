        sec: '775.301'
        mark: '00:12:55.301'
      u: "[In Lithuanian] When we returned to Lithuania from Cherven, I found Germans
        in Lithuania. At the start, the Germans did nothing in particular to us. As
        I returned, I immediately got a job as a bakery director. I worked at the
        bakery, then moved to a mill hub. I worked as an auditor at the mill hub.
        And there I served until the 15th of May, 1944. On May 15th, the Bolsheviks
        were catching people in churches and taking them away. I was caught too, and
        taken to Germany."
    - who: David Boder
      start:
        sec: '775.301'
        mark: '00:12:55.301'
      end:
        sec: '776.778'
