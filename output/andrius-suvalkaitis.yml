        sec: '906.019'
        mark: '00:15:06.019'
      end:
        sec: '910.677'
        mark: '00:15:10.677'
      u: Yeah, I now got an affidavit, but I don’t know, maybe I won’t be able to
        go to America.
    - who: David Boder
      start:
        sec: '910.677'
        mark: '00:15:10.677'
      end:
        sec: '920.942'
        mark: '00:15:20.942'
      u: Uh. But since you got an affidavit you will soon be leaving, maybe as quickly
        as in a few months. On Tuesday, about 400 people are leaving—from the other
        camp.
    - who: Andrius Suvalkaitis
      start:
        sec: '920.942'
        mark: '00:15:20.942'
      end:
        sec: '925.141'
        mark: '00:15:25.141'
      u: So, the first ones leave. But I am on duty. Besides. there are holidays in
        the camp right now.
    - who: David Boder
      start:
        sec: '925.141'
        mark: '00:15:25.141'
