    - who: David Boder
      start: '00:00:00.633'
      end: '00:00:00.633'
      u: "[In English] Wiesbaden…Wiesbaden Sept…Wiesbaden, Germany, near Frankfurt,
        September 25th, 1946. We have here a pec…special type of housing of displaced
        persons. The Jewish group is not located in the armory nor in the camp but
        is billeted by the UNRRA in private homes. We are going to interview now one
        of the members of this community. The interviewee is Dr. Leon Frim, a doctor
        of jurisprudence, who lives here as a displaced person. We are going to hear
        now from him personally."
    - who: David Boder
      start: '00:00:53.787'
      end: '00:00:53.787'
      u: "[In German] Also, Herr Doktor, wollen Sie mir sagen, wo sind sie geboren…"
    - who: Leon Frim
      start: '00:00:59.599'
      end: '00:00:59.599'
      u: In Lemberg [L’viv].
    - who: David Boder
      start: '00:01:01.544'
      end: '00:01:01.544'
      u: Und wo waren Sie und was hat Ihnen passiert, wenn der Krieg angefangen hat.
    - who: Leon Frim
      start: '00:01:08.825'
      end: '00:01:08.825'
      u: Als die Deutschen nach Przemyśl gekommen sind, wo ich Rechtsanwalt war, haben
        sie alle Juden in das Ghetto gesteckt. Alle Juden. Und das Ghetto war gehütet
        von den SS-Soldaten, so dass keiner hinausdurfte. Man konnte nur gruppenweise
        die Straßen überqueren, um sich zur Bauarbeit zu begeben.
    - who: David Boder
      start: '00:01:46.886'
      end: '00:01:46.886'
      u: In welchem Jahr war das?
    - who: Leon Frim
      start: '00:01:48.650'
      end: '00:01:48.650'
      u: Das war im Jahre 41.
    - who: David Boder
      start: '00:01:51.409'
      end: '00:01:51.409'
      u: Beschreiben Sie ein wenig das Ghetto.
    - who: Leon Frim
      start: '00:01:54.288'
      end: '00:01:54.288'
      u: Also, das Ghetto hat drei Seiten…drei Straßen gehabt, in welchen die wichtigsten
        Häuser Przemyśls [unverständlich] waren. In diesen drei Häusern wurden zusammengerottet
        alle 21.000 Juden der Stadt Przemyśl, welche verstreut früher in der ganzen
        Stadt lebten.
    - who: David Boder
      start: '00:02:19.672'
      end: '00:02:19.672'
      u: Was haben Sie damals in Przemyśl getan?
    - who: Leon Frim
      start: '00:02:24.843'
      end: '00:02:24.843'
      u: Ich bin meiner geistigen Arbeit entledigt worden, weil kein Jude Advokat
        sein durfte, und bin an eine gewöhnliche Arbeit gerichtet worden, also als
        gewöhnlicher Arbeiter.
    - who: David Boder
      start: '00:02:40.536'
      end: '00:02:40.536'
      u: Aber was war die Arbeit?
    - who: Leon Frim
      start: '00:02:42.707'
      end: '00:02:42.707'
      u: Ich habe in einem Bauunternehmen als Maler gearbeitet. Als, äh, der Monat
        Juli kam, hatte man schon laut davon gesprochen, dass es zu einer Aussiedlung
        kommt. Wir haben Nachrichten gehabt von anderen Städten, dass angeblich Juden
        in eine Gegend geführt werden, wo sie ihre Zwangsarbeit ausüben werden. Es
        hat sich aber dann als unrichtig und als Lüge erwiesen. Das war im Juli wurde…wurde
        das Lager entsiedelt von der SS-Mannschaft…und dann…
    - who: David Boder
      start: '00:03:28.327'
      end: '00:03:28.327'
      u: War das eine deutsche Mannschaft?
    - who: Leon Frim
      start: '00:03:29.940'
      end: '00:03:29.940'
      u: Ja, das war damals eine deutsche Mannschaft, deutsche SS-Mannschaft. Dann
        hat man die Leute herausgezogen aus ihren Wohnungen, die Alten hat man separat
        auf die Seite genommen, man hat behauptet, dass sie den Weg nicht…äh, also
        in diese Gegend, wo die Zwangsarbeit vollführt werden sollte, nicht aushalten
        werden, man hat aber nicht gewusst, was mit denen geschieht. Als alle schon
        auf dem Platz da waren, hat man Schüsse gehört, also und wir haben erfahren,
        damals gesehen, dass alle alten Personen unter einer Mauer erschossen wurden.
    - who: David Boder
      start: '00:04:10.253'
      end: '00:04:10.253'
      u: Wieviel schätzen Sie waren das, wieviel Leute waren das?
    - who: Leon Frim
      start: '00:04:13.313'
      end: '00:04:13.313'
      u: Damals waren, von den Erschossenen waren einige hundert, und ausgeführt aus
        Przemyśl waren damals nur so [unverständlich] 5.000. Das war die erste Aktion.
    - who: David Boder
      start: '00:04:27.032'
      end: '00:04:27.032'
      u: Wo waren Sie und was ist ihnen passiert?
    - who: Leon Frim
      start: '00:04:29.942'
      end: '00:04:29.942'
      u: Ich bin damals noch im Ghetto geblieben.
    - who: David Boder
      start: '00:04:33.063'
      end: '00:04:33.063'
      u: Warum? Wieso?
    - who: Leon Frim
      start: '00:04:34.646'
      end: '00:04:34.646'
      u: Ich bin auf diese Weise geblieben, weil nicht das Ganze zusammengefasst werden
        konnte, es wurde teilweise getan. Also, die Arbeitsfähigen wurden noch für
        eine Zeit gelassen, und äh, Schwächere, dann Frauen und Kinder wurden alle
        einwaggoniert…und sie wurden gerichtet über Nacht [unverständlich] in eine
        Ortschaft, welche Belzec genannt war.
    - who: David Boder
      start: '00:05:04.101'
      end: '00:05:04.101'
      u: War dort in Przemyśl ein jüdisches Komitee, und was für eine Rolle hat das
        Komitee in dieser Selektion gehabt?
    - who: Leon Frim
      start: '00:05:11.367'
      end: '00:05:11.367'
      u: Damals war [unverständlich] Przemyśl nur sogenannte, also, Judenrat. Judenrat.
        Also das hat, das Judenrat hat ausgeführt die Verfügungen der SS-Behörden,
        natürlich unter Zwang. Wenn das nicht ausgeführt würde, wird die, also, die
        jüdische Bevölkerung darunter leiden, weil wir damals noch nicht wussten,
        ob es in den Tod geht, auf jeden Fall auch die Mitglieder der…des damaligen
        Judenrates. Und es kam auch dazu, dass bei der ersten, äh, bei der ersten,
        äh Aussiedlung der Älteste des Judenrates, ich glaube er war damals Duldig,
        das war Duldig, Dr. Duldig, der ist erschossen worden. Dann…ist es zur zweiten
        Aussiedlung gekommen, und zwar…und zwar war es im Monat November. Damals hat
        man den zweiten Teil, ich glaube so 3.500 oder wiederum 5.000 ausgesiedelt,
        wo die haben denselben Los…dasselbe Los erfahren wie die vorherigen. Bei der
        zweiten Aussiedlung hat man meine Frau, meinen Sohn und mich, äh, noch im
        Przemyśl-Ghetto gelassen, und wir wurden vom Ghetto in ein Arbeitslager Przekopana
        unter Przemyśl geführt.
    - who: David Boder
      start: '00:07:13.149'
      end: '00:07:13.149'
      u: Wie groß war Ihre Familie und wie alt waren Ihre Kinder?
    - who: Leon Frim
      start: '00:07:17.423'
      end: '00:07:17.423'
      u: Meine Familie bestand nur aus meiner Frau, welche damals etwa 40 Jahre alt
        war, und meinem Sohn, welcher damals etwa 17 Jahre alt war. Also, damals sind
        wir in dieses Arbeitslager gekommen, und von diesem Arbeitslager sind wir
        in die Stadt jeden Tag zur Arbeit geführt worden. Meine Frau hat damals in
        der Kasernenküche gearbeitet, also in der Lagerküche. Eines Tages, als ich,
        äh, eines Sonntags nach Haus kam mit der ganzen Arbeitsgruppe, fand ich meine
        Frau nicht mehr im Lager. Da hat man mir gesagt, es war eine SS-Mannschaft,
        und hat alle älteren Frauen zurück ins Ghetto geführt. Ich war sehr darüber
        bekümmert, weil ich nicht wusste, ob meine Frau wirklich ins Ghetto kam. Als
        ich es aber sichergestellt habe, habe ich mit meinem Sohn besprochen, wir
        sollen meine Frau vom Lager herausbekommen…
    - who: David Boder
      start: '00:08:25.064'
      end: '00:08:25.064'
      u: Vom Ghetto herausbekommen…
    - who: Leon Frim
      start: '00:08:25.938'
      end: '00:08:25.938'
      u: Vom Ghetto herausbekommen, weil damals schon über weitere Aktionen gesprochen
        wurde. Es ist uns damals gelungen, und meine Frau, äh…welche ich, welche ich
        arische Papiere damals gegeben habe, ist mit der Bahn nach Lemberg gefahren.
    - who: David Boder
      start: '00:08:45.448'
      end: '00:08:45.448'
      u: Wie haben Sie das arrangiert? Erzählen Sie mir die Einzelheiten.
    - who: Leon Frim
      start: '00:08:49.790'
      end: '00:08:49.790'
      u: Eine Polin aus Przemyśl ist hinter meiner Frau gegangen, meine Frau ist bis
        zum Bahnhof damals gegangen, an dieser Stelle, wo wir gearbeitet haben, und
        am Bahnhof hat diese Polin meiner Frau eine Karte gekauft, und meine Frau
        ist damals nach Lemberg gefahren. Bevor sie nach Lemberg gekommen ist, weil
        sie schon nicht mehr im Ghetto war, und nicht auch auf unserer Arbeitsstelle
        sich befinden durfte, hat sie viele Nächte, ich glaube drei oder vier Nächte,
        in verschiedenen Kellern verbracht, ohne zu Essen und ohne zu Trinken, weil
        sie sich nicht damals hinaus zeigen durfte auf der Straße, wo die SS-Patrouillen
        patrouillierten, und wenn ein Jude einzeln auf der Straße aufgefunden wurde,
        wurde er auf der Stelle erschossen.
    - who: David Boder
      start: '00:09:45.412'
      end: '00:09:45.412'
      u: Aber sie hatte doch arische Papiere?
    - who: Leon Frim
      start: '00:09:48.020'
      end: '00:09:48.020'
      u: Die arischen Papiere hat sie erst von mir damals bekommen, als sie sich zur
        Bahn begeben sollte. Nach einigen Tagen habe ich durch diese Polin eine Nachricht
        bekommen, dass meine Frau glücklich in Lemberg angelangt ist, und…
    - who: David Boder
      start: '00:10:06.563'
      end: '00:10:06.563'
      u: Wieso, ist diese Polin mitgefahren?
    - who: Leon Frim
      start: '00:10:08.779'
      end: '00:10:08.779'
      u: Nein, eine Karte hat die Polin von meiner Frau bekommen, eine Postkarte.
        Äh, ich wollte mit meinem Sohne meiner Frau nach Lemberg nachkommen, und wir
        haben sogar Vorbereitungen dafür gemacht, um von dem Lager, äh, also zu flüchten.
    - who: David Boder
      start: '00:10:28.950'
      end: '00:10:28.950'
      u: Haben Sie der Polin bezahlen müssen?
    - who: Leon Frim
      start: '00:10:30.955'
      end: '00:10:30.955'
      u: 'Nein, der Polin habe ich damals nichts bezahlt, das war eine Freundin unserer
        Familie. Also, nach einigen Tagen bekam ich von der Polin eine Nachricht,
        welche sie von meiner Frau bekommen hat, und zwar, dass sie zwar gut untergebracht
        ist in Lemberg, dass wir aber mit dem Sohne absolut nicht nach Lemberg kommen
        sollen, weil dort schreckliche Sachen vorkommen. Dann sind noch solche zwei
        oder drei Nachrichten gekommen, und, äh, am 28. Dezember 42 ist die letzte
        Nachricht gekommen, und zwar sie lautete auf diese Weise, wie sie mir die
        Polin mitteilte: Weil ich keine Nachricht über meinen Sohn und meinen Mann
        bekommen sollte, ich weiß nicht, ob sie noch am Leben sind, äh, begebe ich
        mich von Lemberg nach Warschau, wie sie damals gesagt hat. Ich habe aber damals,
        äh, der Sache nachgeforscht, und habe erfahren, dass sie damals sich nach
        Przemyśl begeben wollte, das war, um zu erfahren, ob mein Sohn und ich noch
        am Leben sind. Das war die letzte Nachricht von meiner Frau, und bis an den
        heutigen Tag, trotz aller, vieler Nachforschungen ist es mir nicht gelungen,
        äh, etwas, äh, über sie zu erfahren, so dass ich jetzt beinahe, äh, gewiss,
        die Gewissheit besitze, dass meine Frau nicht mehr am Leben ist. Ich bin jetzt
        mit meinem Sohne dann im Jahre äh, 44, äh, 43 ausgesiedelt worden. Die Aussiedlung
        haben durchgeführt, äh, die SS-Mannschaft zusammen mit, mit östlichen Männern,
        welche damals auch in SS-Divisionen waren. Man hat uns in, äh, plombierten
        Waggonen nach Szebnie…'
    - who: David Boder
      start: '00:12:39.222'
      end: '00:12:39.222'
      u: Wie viele Leute in einem Waggon?
    - who: Leon Frim
      start: '00:12:41.242'
      end: '00:12:41.242'
      u: In einem Waggon waren über 100 Leute.
    - who: David Boder
      start: '00:12:45.471'
      end: '00:12:45.471'
      u: Bloß Männer?
    - who: Leon Frim
      start: '00:12:47.190'
      end: '00:12:47.190'
      u: Es waren Männer und Frauen, so dass wir keinen Platz hatten zu stehen, und
        wir haben, wir sind damals beinahe erstickt, weil alle Öffnungen mit Brettern
        verschlagen waren und mit Draht, äh, also mit Stacheldraht, äh, versorgt.
        Erst in Szebnie hat man uns ausgeladen. Dort hat gewartet eine Mannschaft,
        und der, äh, also, unter Aufsicht dieser Mannschaft haben wir müssen im Laufschritt
        einige Kilometer ins Lager, äh, laufen. Unterwegs wurde eine Frau, wenn ich
        nicht irre hat sie Achtel geheißen, erschossen, weil sie nicht so rasch, äh,
        laufen konnte. Das war alles in später Nacht. Als wir im Lager angelangten
        …
    - who: David Boder
      start: '00:13:41.035'
      end: '00:13:41.035'
      u: Einen Moment. Sind Männer und Frauen zusammen gegangen?
    - who: Leon Frim
      start: '00:13:44.216'
      end: '00:13:44.216'
      u: Ja, es sind Männer, Frauen, und auch, äh, beinahe unerwachsene, äh, Leute
        zusammen mit uns gerannt. Als wir, äh, also, sehr erschöpft ins Lager kamen,
        da hat man uns einer Untersuchung unterzogen. Und zwar, man hat uns angeschaut…
    - who: David Boder
      start: '00:14:07.507'
      end: '00:14:07.507'
      u: Welches Lager [unverständlich]?
    - who: Leon Frim
      start: '00:14:08.804'
      end: '00:14:08.804'
      u: Szebnie, Szebnie, das war ein Lager bei Jasło. Wir haben nicht gewusst, dass
        es ein Vernichtungslager war. Das war doch ein Vernichtungslager. Und zwar,
        äh, in der Nacht, als wir neu angekommen sind, hat man uns [unverständlich],
        und die dortige Mannschaft, und auch die, die Judenordner, das heißt jüdische
        Polizei[unverständlich] im Lager hat das Ganze geleitet, wir wurden dieser
        Untersuchung unterzogen, ein jeder hat sich ausziehen müssen, und alle hingeben,
        was er bei sich an wertvollen Gegenständen hatte. Mir wurde damals die Uhr
        abgenommen, mein Ehering, äh, und alles Geld, was ich besaß, ich habe nichts
        versteckt, weil uns angesagt wurde, wenn bei jemandem etwas gefunden wird,
        wird er an der Stelle erschossen. So tat man es auch mit einem, der versuchte,
        etwas zu verstecken.
    - who: David Boder
      start: '00:15:13.825'
      end: '00:15:13.825'
      u: Wer war das?
    - who: Leon Frim
      start: '00:15:15.468'
      end: '00:15:15.468'
      u: Den Menschen hab ich nicht gekannt, weil, äh, ich habe nicht alle persönlich
        gekannt. Man hat aber damals verlautbart, dass bei einem das gefunden wurde,
        ich glaube Geld oder sowas, welches er nicht gemeldet hatte, und dann wurde
        er an der Stelle erschossen.
    - who: David Boder
      start: '00:15:32.292'
      end: '00:15:32.292'
      u: Haben Sie gesehen, dass man ihn erschießt?
    - who: Leon Frim
      start: '00:15:33.649'
      end: '00:15:33.649'
      u: Nein, das habe ich nicht gesehen. Also, nachher hat man uns in eine Baracke,
        äh, in einige Baracken gesteckt, wo wir kaum Platz fanden, um nebeneinander
        zu liegen.
    - who: David Boder
      start: '00:15:49.535'
      end: '00:15:49.535'
      u: Beschreiben Sie die Baracke.
    - who: Leon Frim
      start: '00:15:51.540'
      end: '00:15:51.540'
      u: Die Baracke war eine Holzbaracke, und die, das [unverständlich] war, also
        das waren, das war so gedacht für viele Leute, das waren keine Betten, nur
        lange Bretter, und einer ist neben dem anderen gelegen, ohne sogar einer Strohunterlage.
        Wir haben so den Frühmorgen abgewartet, und frühmorgens wurde uns Kaffee verabreicht.
        Am ersten Sonntag hat man einen Appell zusammengerufen. Das war der erste
        Appell im Lager Szebnie. Alle Juden, also alle Insassen der jüdischen Baracken,
        wurden zusammengerottet auf einem Platz, es waren unser damals 3.500. Es waren
        Männer, Frauen und auch Kinder aus verschiedenen Gegenden, also nicht nur
        aus Przemyśl, aber auch aus anderen Städten, wie zum Beispiel Bochnia. Bochnia
        war sogar damals sehr stark verstreten unter den Insassen des Lagers. Man
        verlautbarte uns, dass ein jüdischer Fahrer…
    - who: David Boder
      start: '00:17:14.309'
      end: '00:17:14.309'
      u: Ein jüdischer Rabbi?
    - who: Leon Frim
      start: '00:17:15.982'
      end: '00:17:15.982'
      u: Fahrer, Fahrer, also das heisst Chauffeur, welcher den Wagen des Lagerführers
        geführt hat, also, äh, nach Ungarn mit diesem Wagen geflüchtet ist. Der, das
        Urteil des Lagerführers lautete, es müssten dafür, als, äh, Strafe, zehn Juden
        erschossen werden, und zwar zehn Männer und zehn Frauen.
    - who: David Boder
      start: '00:17:46.963'
      end: '00:17:46.963'
      u: Aber das sind doch zwanzig.
    - who: Leon Frim
      start: '00:17:48.546'
      end: '00:17:48.546'
      u: 'Äh, fünf Männer und fünf Frauen. Einer der Häftlingswärter, ich glaube es
        war ein SS-Offizier, ich habe mich damals in den Farben noch nicht ausgekannt,
        ist an uns herangetreten, und hat aus, äh, der Mitte der Stehenden diese wählen
        sollen, welche erschossen werden sollten. Er ist an uns vorbeigegangen und
        gesehen habe ich so eine Szene: Als eine Frau, äh, bezeichnet wurde als diese,
        die erschossen werden soll, hat sich eine andere Frau gemeldet als ihre Schwester,
        hat gebeten, man soll die erstere freilassen, man soll sie erschießen, weil
        ihre Schwester sei welche, äh, für den Tod gewählt wurde, verheiratet war
        und ein Kind hatte. Ein SS-Mann, der bei ihr gestanden, hat sie, als sie noch
        gesprochen hat, erschossen, und auch ihre Schwester, so dass eine Leiche auf
        die andere gefallen ist.'
    - who: David Boder
      start: '00:19:01.857'
      end: '00:19:01.857'
      u: Das haben Sie selbst gesehen?
    - who: Leon Frim
      start: '00:19:02.702'
      end: '00:19:02.702'
      u: Das habe ich selbst gesehen. Dann hat man die weiteren Leute gewählt…
    - who: David Boder
      start: '00:19:08.747'
      end: '00:19:08.747'
      u: Und wie hat das Lager gehießen?
    - who: Leon Frim
      start: '00:19:10.134'
      end: '00:19:10.134'
      u: Das Lager hieß Szebnie, bei Jasło. Man wählte weitere Leute, und ich hab
        gesehen, wie man fünf Juden und weitere vier Frauen niederknien ließ…
    - who: David Boder
      start: '00:19:23.250'
      end: '00:19:23.250'
      u: Fünf Männer…
    - who: Leon Frim
      start: '00:19:24.320'
      end: '00:19:24.320'
      u: Fünf Männer und vier Frauen niederknien ließ…
    - who: David Boder
      start: '00:19:27.938'
      end: '00:19:27.938'
      u: Also wieso vier, man hat ja schon zwei erschossen.
    - who: Leon Frim
      start: '00:19:30.501'
      end: '00:19:30.501'
      u: 'Nein, also elf wurden zusammen erschossen, weil die Schwester um das Leben
        der anderen Schwester gebeten hat, hat man sie auch erschossen, so dass elf
        [unverständlich] waren. Dann ist einer der SS-Leiter an die Knienden herangetreten,
        hat ihnen befohlen, sie sollen den Kopf herunterlassen, und hat einen jeden
        von hinten einen, äh, Schuss abgegeben. Einer von denen, bevor er den Schuss
        erhalten hat, hat gebeten, man solle ihm das Leben, äh, schenken, weil er
        doch nicht geflüchtet hat, und er kennt nicht einmal den Menschen, der geflüchtet
        ist. Also er kann ja für einen anderen nicht, äh, verantwortlich sein. Da
        hat ihn der SS-Offizier geantwortet: Schweigen Sie, Sie Feigling. Also der
        hat, äh, sich gefügt und hat dann seinen Gnadenschuss bekommen. Und dieser
        eben hat nach dem ersten Schuss noch weitergelebt, hat geröchelt, so dass
        man ihm noch den zweiten, den dritten, den vierten und den fünften Schuss
        in den Nacken abgeben musste, äh, bis er endlich tot war. Die Frauen waren
        sofort tot. Das geschah an unseren Augen, zwei Schritte von uns. Also dann…'
    - who: David Boder
      start: '00:21:03.353'
      end: '00:21:03.353'
      u: Wie hat man das erklärt, dass er nicht von dem ersten Schuss, so nahe gefeuert,
        gestorben ist?
    - who: Leon Frim
      start: '00:21:09.619'
      end: '00:21:09.619'
      u: Es war ansehend ein, äh, starker Mensch. Also er hat geröchelt die ganze
        Zeit…
    - who: David Boder
      start: '00:21:17.353'
      end: '00:21:17.353'
      u: Geröchelt?
    - who: Leon Frim
      start: '00:21:17.941'
      end: '00:21:17.941'
      u: Geröchelt, also so solche, unartikulierte Stimme herausgegeben. Und dann
        hat er mit der Hand noch nach dem Kopf nach dieser Stelle gegriffen, wo der
        Schuss fiel, so dass man sich gewundert hat, wieviel Lebenskraft in diesem
        Menschen da war. Seine letzten Worte vor dem Erschießen waren [unverständlich].
        Das kann ich mich erinnern als wäre das gestern. Mein Sohn hat mich bei der
        Hand gehalten und hat die ganze Zeit gesagt, Vater, schau nicht darauf. Aber
        man hat schauen müssen. Weils nicht anders gegangen ist. Nach einer geraumen
        Zeit…
    - who: David Boder
      start: '00:22:01.886'
      end: '00:22:01.886'
      u: Was heißt „man hat schauen müssen“?
    - who: Leon Frim
      start: '00:22:04.132'
      end: '00:22:04.132'
      u: Weil, das geschah ja vor unseren Augen. Man hat nicht können das Auge abwenden,
        man war wie paralysiert, das haben wir zum ersten Mal in unserem Leben gesehen.
        Also, nach… Ich bin damals als Maler in eine neue Werkstätte gekommen, und
        zwar als Schriftmaler. Für… In einer Woche oder weniger habe ich gehört, dass
        wiederum ein Appell, äh, aufgerufen werden soll.
    - who: David Boder
      start: '00:22:39.330'
      end: '00:22:39.330'
      u: Haben Sie denn nicht jeden Tag Appell gehabt?
    - who: Leon Frim
      start: '00:22:42.014'
      end: '00:22:42.014'
      u: Nein, dort waren nicht jeden Tag Appelle. Wir haben sogar geglaubt, dass
        Appelle nur zum Schießen der Leute zusammengerufen werden, weil bei einem
        jeden Appell wurde wenigstens ein Mann getötet. Also, ein andermal hat man
        einen aufgehängt, so hängend ist er einige Stunden, also, in dieser Position
        ist er geblieben und hat gebeten, man solle ihn erschießen.
    - who: David Boder
      start: '00:23:10.658'
      end: '00:23:10.658'
      u: Also man hat ihn bei den Armen aufgehängt?
    - who: Leon Frim
      start: '00:23:12.678'
      end: '00:23:12.678'
      u: Bei den Armen hat man ihn aufgehängt. In Gegenwart seiner Frau und seiner
        Kleine. Und er hat gestöhnt, und hat gebeten, man soll ihn erschießen. Und
        er…
    - who: David Boder
      start: '00:23:23.985'
      end: '00:23:23.985'
      u: Warum hat man ihn aufgehängt?
    - who: Leon Frim
      start: '00:23:25.598'
      end: '00:23:25.598'
      u: Er hat angeblich beleidigen sollen einen SS-Mann. Ob es tätlich oder, äh,
        also wörtlich war, weiß ich nicht, nur hat behauptet der SS-Mann, dass er
        schwer beleidigt wurde von diesem Menschen. Ein drittes Mal hat man mich gerufen
        auf den Appellplatz. Wir waren sicher, dass da etwas geschieht. Man hat uns
        mit der SS-Mannschaft in schwarzen Monturen, das waren Ukrainer damals, umzingelt
        mit Maschinengewehren. Wir waren sicher, dass wir alle getötet werden. Es
        hat aber damals nur 440 Leute gewählt, um sie zu erschießen, das war das Kontingent
        damals. Also, mein Sohn und ich haben damals das Glück gehabt, noch weiter
        zu bleiben, wir sind nicht gewählt worden, aber wir haben schauen müssen,
        wie unsere Kameraden, die neben uns standen, auf diese Seite gehen mussten,
        welche dann auch einen, äh, camion [LKW]geladen wurde und in einen Wald geführt,
        wo alle die erschossen wurden. Nachher hat man von uns drei Leute gewählt,
        man hat denen nicht gesagt, wozu sie hingebracht werden wohin sie hingebracht
        werden, und die sind nicht mehr zurückgekehrt. Wir haben gehört, dass sie
        zur Verbrennen, zum Verbrennen der Leute verwendet waren und damit selber
        auch erschossen. Auf jeden Fall sind sie nicht mehr ins Lager zurückgekommen.
        Nach einigen Wochen, also es war schon zwei Monate unseres Verbleibens in
        Szebnie, hat man uns auf den Appellplatz gerufen. Man hat alle Erwachsenen
        durchsucht, ob ein Jude sich nicht versteckt hat, und auf diesem Appellplatz
        sind wir den ganzen Tag — das war im November — gestanden im Regen, ohne zu
        Essen, zu Trinken, müde… Da haben wir gesehen, dass wir von allen Seiten durch
        diese schwarz monturierten ukrainischen SS-Soldaten umzingelt waren. Es waren
        zwar keine Maschinengewehre gegen uns gerichtet. Wir haben vermutet, dass
        etwas Schlimmes vorgeht. Ich hab meinen Sohn getröstet. Und, äh, nach einigen
        Stunden haben wir gehört, dass nur die wichtigsten Handwerker, äh, welche
        noch im Lager benötigt werden, zurückgelassen werden, und, äh, als die Namen
        dieser verlesen wurden, habe ich zu meinem Erstaunen gehört, dass man auch
        meinen und meines Sohnes Namen als zweier Maler, die im Lager ihre Beschäftigung
        haben, vorgelesen hat. Also, wir haben uns auf diese Seite begeben, wo diese,
        die am Leben bleiben sollten, äh, sich versammelt haben.
    - who: David Boder
      start: '00:26:46.725'
      end: '00:26:46.725'
      u: Nun ja, man hat doch nicht gesagt, dass man die anderen zum Tode auswählt.
    - who: Leon Frim
      start: '00:26:50.328'
      end: '00:26:50.328'
      u: Nein, wir haben nicht gewusst, dass jene zum Tode gewählt sind, aber wir
        haben gewusst, dass sie irgendwo in ein anderes Lager, wie man uns gesagt
        hat, verschleppt werden sollen. Wir haben nachher erfahren, dass die alle
        nach Auschwitz hinübergeführt wurden und dort rücksichtslos in den Kaminen
        ihren Tod gefunden haben. Unser waren 120, darunter acht Maler, und unter
        den Malern war mein Sohn und ich. Wir sind am nächsten Tag nach, äh, dem Lager
        Pustkow hingebracht worden, unter Bewachung natürlich. Lager Pustkow oder
        sogenanntes Heidelager gibt es bei Debica. Dort hat man uns zuerst zur Desinfektion
        genommen, zur Desinfektion sind auch alle anderen, also zusammen 120 gegangen,
        und bei dieser Desinfektion haben wir selbst unsere Kleider aus diesen Gaskammern
        herausholen müssen. Der Ausgang dessen war dieser, dass ein Mensch dort, äh,
        also, vergast wurde zufälligerweise, weil er zu lang in dieser Kammer gestanden,
        und unterwegs ist er gestorben, auf den Augen seines Vaters, welcher Tapezierer
        war. In diesem Lager Szebnie haben wir, also mein Sohn und ich, zehn Monate
        lang als Maler gearbeitet. Wir hatten damals, wir waren ganz von der Welt
        abgeschlossen, das war ein nur jüdisches Lager, und in der Nähe von uns befand
        sich das polnische Lager. Wir sind nie zusammengefallen, nur einmal in der
        Woche, wo wir baden sollten, sind wir hinübergegangen unter strenger Bewachung
        in das polnische Lager, und nach dem Bade wurden wir zurück in unsere Baracken
        geführt. So verbrachten wir die Zeit, also den ganzen Winter und das Frühjahr.
    - who: David Boder
      start: '00:29:10.674'
      end: '00:29:10.674'
      u: Haben Sie heißes Wasser zum Baden gehabt?
    - who: Leon Frim
      start: '00:29:13.870'
      end: '00:29:13.870'
      u: Ja, zum Baden war heißes Wasser, aber, wenn, äh, die die Einrichtungen nicht
        klappten, sind wir manchmal gegangen ohne zu baden. Sehr dürftig waren wir
        bedingt mit der, äh, also, Bekleidung und mit der Wäsche. Man hat betrachtet,
        dass wir keine Läuse bekommen, nicht unseretwegen, nur, äh, wegen der, der,
        der SS-Mannschaft, dass sie sich nicht von uns ansteckt. Also…
    - who: David Boder
      start: '00:29:51.436'
      end: '00:29:51.436'
      u: Nun, beschreiben Sie, wie sind sie geschlafen.
    - who: Leon Frim
      start: '00:29:54.617'
      end: '00:29:54.617'
      u: Also, es waren dort zweistöckige Betten. Mein Sohn und ich, wir sind unten
        geschlafen. Es war ziemlich rein dort, weil wir die Reinlichkeit unseretwegen
        schon beobachtet haben. Wir waren froh, als wir nach den Arbeitsstunden in
        den Baracken eingesperrt waren, weil damals waren wir unter uns, wir durften
        damals lesen und sogar haben manche getrachtet, irgendwo eine Zeitung zu bekommen
        und so wussten wir, was in der Welt vorgeht. Die Nahrung war weniger wie dürftig.
        Also, äh, wir können nicht sagen, dass wir gehungert haben, damals, aber das
        hat kaum gereicht, um arbeitsfähig zu bleiben.
    - who: David Boder
      start: '00:30:45.074'
      end: '00:30:45.074'
      u: Und für wen hat man da gearbeitet? Wozu war das Ganze nötig?
    - who: Leon Frim
      start: '00:30:48.411'
      end: '00:30:48.411'
      u: Das Lager war für, weil, äh, Exerzierplatz oder sowas wir haben nicht gewusst
        wofür und wo, für wen wir arbeiten, es sind Bestellungen gekommen, das hat
        ein SS-Mann, welcher Lagerführer war und dieser Leiter der Werkstätten, der
        hat uns diese Bestellungen gegeben, und wir haben diese ausgeführt. Ich war
        damals als Arbeiter, nicht einmal als Meister beschäftigt, und, äh, am Sonntag
        hatten wir frei, Sonntag waren wir frei, also, Sonntag war zur Reinigung bestellt,
        wir haben saubergemacht, und manchmal haben wir uns sogar, das war zwei- oder
        dreimal, solche Abende veranstaltet, das waren Vorstellungen, jüdische Vorstellungen,
        also, wir haben es niemandem gemeldet, aber niemand hat es uns auch verboten.
        Weil das drinnen in den Baracken war…
    - who: David Boder
      start: '00:31:54.390'
      end: '00:31:54.390'
      u: Hat man die Leute anständig behandelt, hat man jemand geschlagen?
    - who: Leon Frim
      start: '00:31:58.898'
      end: '00:31:58.898'
      u: Geschlagen wurde man sehr oft. Also, ob es, äh eine, äh, also, eine Ursache
        zum Schlagen war oder nicht, das weiß ich nicht, ich hab vielmal gesehen,
        dass ein Jude geschlagen wurde, aber das war so ein gewöhnlicher Schauspiel,
        dass ich nicht einmal gefragt habe, warum man diesen schlägt.
    - who: David Boder
      start: '00:32:23.607'
      end: '00:32:23.607'
      u: Hat man auch Sie misshandelt?
    - who: Leon Frim
      start: '00:32:25.763'
      end: '00:32:25.763'
      u: Ich bin damals von niemandem misshandelt worden. Ich kann mich nur an einen
        Fall erinnern, der… Ein Jude namens Unger, glaub ich, ein junger Mensch, den
        ich nicht kannte, äh, ist an dem Tor gestanden, als, äh, Unterstützung der
        Bewachung. Das heißt, er gab acht, dass niemand, der Eintritt in das Lager
        hatte, in das Lager hereinkommt.
    - who: David Boder
      start: '00:33:03.089'
      end: '00:33:03.089'
      u: Der nicht Eintritt…
    - who: Leon Frim
      start: '00:33:04.235'
      end: '00:33:04.235'
      u: Der nicht Eintritt hatte. Er hatte auch das Recht, nicht hereinzulassen SS-Leute,
        welche gerade nicht die nötige Bescheinigung hatten. Das war schon knapp in
        unserem jüdischen Lager, deshalb ist ein Jude da gestanden. Der wurde verdächtigt,
        dass er, äh, es erlaubt hat, dass da im Lager jemand mit Schuhsohlen oder
        sowas gehandelt hat. Diese Tatsache ist festgestellt worden, er ist als schuldig,
        äh, von dem SS-Lagerführer anerkannt worden, ist in den Bunker gesteckt worden
        und man hat ihm zu verstehen gegeben, dass, wenn er sich nicht selbst den
        Tod, äh, macht, wird er, äh, denselben Los erfahren wie ein jeder, der in
        den Bunker hineinkommt, das heißt, sterben muss er. Am nächsten Tag hat man
        ihn gefunden mit aufgeschnittenen Venen.
    - who: David Boder
      start: '00:34:06.383'
      end: '00:34:06.383'
      u: Was war dieser Bunker?
    - who: Leon Frim
      start: '00:34:09.745'
      end: '00:34:09.745'
      u: Ich hab den Bunker nicht gesehen. Ich glaube es war eine Art Keller, also
        betonierter Keller. Ich war dort nie, also bin nie in Berührung damit gekommen.
        Das weiß ich nur vom Erzählen. Aber von weitem habe ich den Bunker gesehen
        und weiß, dass der Mensch nicht mehr zurückgekommen ist. Man hat ihn sogar
        von weitem gezeigt, die Tragbahre, auf welcher man ihn geführt hat, also die
        Leiche dieses verstorbenen Unger. Im Juli 44, ich glaube das war aufgrund
        der, äh, Kriegsvorkommnisse draußen, hat man das Lager liquidiert. Man hat
        uns einwaggoniert, zu 80 und zu 100 Leute in einen Wagen, und hat die Wagen
        abgesperrt, so dass wir nicht atmen konnten. Wir hatten kein Wasser, keine
        Luft, und die Fenster wurden, äh, dieser Viehwägen, in welche man uns geführt
        hat, hat mit Brettern, äh, zugeschlagen. Manche versuchten Löcher in der Wand
        oder in den Boden dieser Waggons zu machen, um Luft zu schöpfen. Viele sind
        unterwegs ohnmächtig worden, und an manchen Stellen, gleich hinter dem Bahnhof,
        äh, Bahnhöfen, wurden für einige Momente die Türe dieser Waggons geöffnet,
        dass die Leute ihre Notdurft verrichten können. Dann wurden wir wiederum in
        die Wagen gesteckt, und wiederum gehen wir. Nach zwei Tagen sind wir auf eine
        Station gekommen, wir haben nicht gewusst, dass es Auschwitz ist. Als wir
        dort waren, hat einer dieser SS-Wachleute, die uns geführt haben, hat uns
        gesagt, ihr werdet in einigen Minuten erfahren, was mit euch vorkommt. Wir
        waren damals gewiss, dass wir in Auschwitz sind, und jemand hat uns dann draußen
        angerufen, wir wissen nicht wer das ist, ihr seid schon neben den Kaminen.
        Wir sind nämlich, der Wagen, in welchem wir uns befanden, wir wissen nicht
        wo wir sind, ist auf dieses Geleise gefahren, welches in die Kamine führte.
        Da entstand unter uns eine Panik. Es war, wir waren so heiß, dass man ersticken
        konnte. Alle haben sich ausgezogen, weil es unmöglich war auszuhalten, das
        war nun Juli. Wir sind nachts dagelegen, viele sind ohnmächtig worden, darunter
        mein Sohn, weil er mich damals nicht erkannte. Man hat ihm gesagt, dein Vater
        lebt ja noch, hat er gesagt, nein, das ist nicht mein Vater, in der Finsternis
        hat er nicht gesehen und hat mich nicht einmal an der Stimme erkannt. Ich
        habe ihn angesprochen, und er ist dagelegen wie eine Leiche. Also, wir haben
        alle geschrien, Massenmörder, weil wir wussten, dass wir in einigen Minuten
        den Tod erfahren werden, und, über welchen man uns schon vielmal mitgeteilt
        hat. Also, wir sind so die ganze Nacht auf diesem Geleise gestanden, und haben
        nur Unterhandlungen gehört. Als man die Wagentüre geöffnet hat, hat man uns
        aussteigen lassen. Damals wurden wir geprügelt, warum wir nackt sind. Das
        war schon unter dieser Halle, wo man hineinging, um verbrannt zu werden, also…
    - who: David Boder
      start: '00:38:03.347'
      end: '00:38:03.347'
      u: Vergast…
    - who: Leon Frim
      start: '00:38:03.799'
      end: '00:38:03.799'
      u: Vergast zu werden, ja. Unter diesen Gashallen. Also, äh, man hat uns befohlen,
        wir sollen uns anziehen. [Stille auf dem Band] Und weil es im Waggon, im Wagen,
        so heiß war, dass es unmöglich war auszuhalten, und wir wollten dass, dass
        es mehr Platz war. Es war so ein Gemenge verschiedener Leiber. Wir wussten
        nicht, ob jemand tot ist oder ob er nur ohnmächtig ist. Damals haben von dem
        Waggon nachts herausschrien hat, haben wir uns nach verschiedenen Fragen gerichtet,
        wo jemand etwas finden konnte. Und wenn jemand noch etwas… [Stille auf dem
        Band] Dann haben wir erfahren, dass ein Unterscharführer, der uns geführt
        hat… [Unterbrechung]
    - who: David Boder
      start: '00:39:19.119'
      end: '00:39:19.119'
      u: "[In English] Wiesbaden, Germany, September the 25th, 1946. The interviewee
        is Dr. Leon Frim, doctor of jurisprudence, 47 years old, and we continue here
        from spool 156."
    - who: David Boder
      start: '00:39:37.060'
      end: '00:39:37.060'
      u: "[In German] Also, nun weiter. So waren Sie in Auschwitz."
    - who: Leon Frim
      start: '00:39:42.410'
      end: '00:39:42.410'
      u: Ja. In Auschwitz hat man uns einer ärztlichen Untersuchung unterzogen. Mein
        Sohn und ich wurden als arbeitsfähig befunden. Hat man uns in eine Baracke
        geschickt, wo uns die Nummern eintätowiert wurden.
    - who: David Boder
      start: '00:40:00.828'
      end: '00:40:00.828'
      u: Was ist ihre tattoo number?
    - who: Leon Frim
      start: '00:40:03.376'
      end: '00:40:03.376'
      u: Meine tattoo number ist A.180 41.
    - who: David Boder
      start: '00:40:15.783'
      end: '00:40:15.783'
      u: Kein Dreieck, nein?
    - who: Leon Frim
      start: '00:40:17.381'
      end: '00:40:17.381'
      u: Nein, kein Dreieck. Mein Sohn hat dieselbe, nur die nächste Nummer gehabt.
        Als wir die Nummern schon bekommen haben, hat man uns zu Essen gegeben. Dann
        hat man uns zur Kleidungkammer geschickt, wo wir diese gestreiften, äh, Häftlingsmonturen
        bekommen haben.
    - who: David Boder
      start: '00:40:38.130'
      end: '00:40:38.130'
      u: Hat man Ihnen die Haare abgeschnitten?
    - who: Leon Frim
      start: '00:40:41.251'
      end: '00:40:41.251'
      u: Ja, die Haare hat man uns noch in Przemyśl zum ersten Mal geschnitten.
    - who: David Boder
      start: '00:40:46.301'
      end: '00:40:46.301'
      u: Am ganzen Körper?
    - who: Leon Frim
      start: '00:40:48.442'
      end: '00:40:48.442'
      u: Ja, nur am Kopf. Und dann zum zweiten Mal in Pustkow, also im Heidelager,
        dann wurden wir ganz rasiert, am ganzen Leibe. Zum dritten Mal hat man uns
        rasiert in, äh, Auschwitz, also vor dem Badengehen.
    - who: David Boder
      start: '00:41:11.643'
      end: '00:41:11.643'
      u: Komplett?
    - who: Leon Frim
      start: '00:41:12.517'
      end: '00:41:12.517'
      u: Ja.
    - who: David Boder
      start: '00:41:13.241'
      end: '00:41:13.241'
      u: Also dann hat man sie doch nicht nur am Kopfe die Haare geschnitten?
    - who: Leon Frim
      start: '00:41:15.834'
      end: '00:41:15.834'
      u: Nein, am ganzen Leibe. Und dann sind wir in diese Monturkammer gegangen.
        Dort haben wir diese gestreiften Monturen bekommen, Holzschuhe. Und haben
        wir uns draußen versammelt, sofort auf Wagen geladen worden, und in eine Ortschaft
        Gleiwitz geschickt. In Gleiwitz waren vier Lager da. Mein Sohn und ich, wir
        sind in das Lager… Mein Sohn und ich sind in Gleiwitz in das Lager Gleiwitz
        III geraten. Das Lager war gemauert. Dort habe ich in dem, in dem Keller eine
        Werkstätte bekomme und als Maler dort, als Lagermaler gearbeitet. Zu Anfang
        hatten wir…
    - who: David Boder
      start: '00:42:13.510'
      end: '00:42:13.510'
      u: Und ihr Sohn?
    - who: Leon Frim
      start: '00:42:15.214'
      end: '00:42:15.214'
      u: Mein Sohn hat zu Anfang mit mir gearbeitet. Außer der Schriftmalerei habe
        ich auch Kunstmalerei ausgeübt, und ich hab, war diese Dekorationen an Wänden,
        in dem Speisesaal, also, alle vier Wände selbst bemalt.
    - who: David Boder
      start: '00:42:33.199'
      end: '00:42:33.199'
      u: In welchem Speisesaal?
    - who: Leon Frim
      start: '00:42:35.415'
      end: '00:42:35.415'
      u: Das war Speisesaal der Häftlinge. War ein großes Speisesaal. Ich hab den
        Befehl bekommen, den Speisesaal mit Wandmalereien zu schmücken. Also, aus
        dem Gedächtnis habe ich solche vier große Bilder in Gleiwitz in diesem Speisesaal
        gemalt, und zwar, äh, Frühling, Sommer, Herbst und Winter. Dann ist eine Kommission
        gekommen und hat die Arbeit für gut befunden, und, äh, ich hab ein Päckchen
        Tabak dafür bekommen. Das war die Gratifikation für die Arbeit. Oft habe ich
        welche diese mit meinem Sohne bekommen, das war aber gewöhnliche Nahrung,
        wir waren aber damals zufrieden, weil es mein Sohn bei mir so ziemlich gut
        hatte. Eines schönen Tages hat ein SS-Mann entdeckt eine Ähnlichkeit zwischen
        meinem Sohn und mir.
    - who: David Boder
      start: '00:43:35.819'
      end: '00:43:35.819'
      u: Die haben nicht gewusst…
    - who: Leon Frim
      start: '00:43:37.161'
      end: '00:43:37.161'
      u: Die haben nicht gewusst, dass ich Vater und er Sohn ist. Als er, er hat mich
        gefragt.
    - who: David Boder
      start: '00:43:43.538'
      end: '00:43:43.538'
      u: Hat man Sie denn niemals beim Namen zum Appell gerufen?
    - who: Leon Frim
      start: '00:43:46.538'
      end: '00:43:46.538'
      u: Nein wir haben Nummern gehabt. Wir waren Nummern, nummeriert. Also, er hat
        mich gefragt, ob es mein Bruder sei. Ich habe ihm gesagt, das ist mein Sohn.
        Hab ich zur Antwort bekommen, dass es unmöglich ist, hier solche Zustände
        einzuführen, als wäre das ein Sanatorium. In einigen Tagen wurde mein Sohn
        von mir abkommandiert und zu schweren Arbeit gegangen. Habe ich den Lagerführer
        gebeten, man solle ihn wenigstens bei der Malerarbeit, äh, belassen. Und so
        war es auch, er war beim, beim Malen in den Minen oder sowas, als Lackierer
        bemüht. Er musste jeden Tag nicht weit zur Arbeit gehen mit allen anderen.
        So dass wir uns nur mittags und Abends gesehen haben. Wir sind neben, nebeneinander
        geschlafen. In Jänner 45 ist ein Befehl gekommen, das ganze Lager muss äh
        übersiedeln, Man hat uns, äh, befohlen die Baracke zu verlassen, man hat uns
        aufgestellt, und obwohl nicht ein jeder einen Mantel hatte. Mein Sohn hat
        einen Mantel gehabt, ich war ohne Mantel, mussten wir hinaus in die Kälte
        und dann haben wir etwas zu essen bekommen. Als wir unterwegs vier bis 6 Tage
        waren …
    - who: David Boder
      start: '00:45:23.744'
      end: '00:45:23.744'
      u: Aber, sie haben nicht im Speisesaal gegessen?
    - who: Leon Frim
      start: '00:45:26.111'
      end: '00:45:26.111'
      u: Nein, nein draußen haben wir bekommen, diese, äh, Verpflegung für den Weg.
        Und vierzig zu Fuß aus Gleiwitz unter Führung der SS-Bewachung, ähm, also
        hinausgegangen. Ausgewandert.
    - who: David Boder
      start: '00:45:44.458'
      end: '00:45:44.458'
      u: Hat die SS auch marschiert.
    - who: Leon Frim
      start: '00:45:47.096'
      end: '00:45:47.096'
      u: Die SS-Mannschaft ist neben uns marschiert. Die Obersten aber, die sind in
        Wagen gefahren. Die Wachmannschaft hat sich immer abgewechselt, so dass wir
        immer andere Leute als Bewachung hatten. Wir sind aber unaufhörlich, äh, marschiert.
        Nur mittags haben wir am ersten Tag Rast gemacht. Dann haben wir von unseren
        Vorräten etwas gegessen. Ähm, meinem Sohne und mir wurde am ersten Tag das
        ganze, was wir zusammen genommen hatten an Nahrung, an Nahrungsmitteln gestohlen,
        so dass wir am nächsten Tag schon betteln mussten, bei anderen Kameraden damit
        sie uns ein Brot geben. So…
    - who: David Boder
      start: '00:46:34.219'
      end: '00:46:34.219'
      u: Wo haben sie diese Nahrungsmittel äh bekommen, die sie mit hatten? [unterbrechend]
    - who: Leon Frim
      start: '00:46:37.882'
      end: '00:46:37.882'
      u: Die Nahrungsmittel habe wir bekommen noch in Gleiwitz als wir uns auf den
        Weg machten. Ein jeder hat da glaube ich zwei Brot, zwei Leib Brot bekommen
        und etwas Margarine. Das habe ich am ersten Tag noch gehabt, als ich das dann
        weil ich müde war, an ein Fuhrwerk, welches äh Nahrungsmittel für die SS Mannschaft
        geführt hat, gelegt habe, habe ich es nicht mehr am nächsten Tag an Ort und
        Stelle gefunden.
    - who: David Boder
      start: '00:47:08.612'
      end: '00:47:08.612'
      u: Ja, Sie waren müde, so müde, dass sie das kleine Päckchen nicht tragen konnten.
    - who: Leon Frim
      start: '00:47:12.894'
      end: '00:47:12.894'
      u: Ähm, ja, also das war Winter. Wir waren schlecht gekleidet, haben den ganzen
        Tag marschiert und wir waren damals zu Märschen nicht trainiert, weil wir
        ja immer im Lager waren. Also, das war der erste Marsch, am ersten Tage am
        Abend waren wir schon sehr müde. Und …
    - who: David Boder
      start: '00:47:34.618'
      end: '00:47:34.618'
      u: Und?
    - who: Leon Frim
      start: '00:47:35.146'
      end: '00:47:35.146'
      u: Und außerdem mussten wir die Wagen, welche nicht bespannt waren, auf den
        Wagen, also die Wagen haben wir selbst geschleppt, und auf den Wagen befand
        sich, äh, Nahrungs- äh, befanden sich Nahrungsmittel, und auch Kleidungsstücke
        überhaupt das ganze Gepäck der Bewachungsmannschaft. Das haben wir …
    - who: David Boder
      start: '00:47:56.056'
      end: '00:47:56.056'
      u: Wessen? [Unterbrechend]
    - who: Leon Frim
      start: '00:47:56.553'
      end: '00:47:56.553'
      u: Der Bewachungsmannschaft.
    - who: David Boder
      start: '00:47:58.182'
      end: '00:47:58.182'
      u: Hatten die denn kein Auto? Oder Automo… - Or Pferde?
    - who: Leon Frim
      start: '00:48:02.147'
      end: '00:48:02.147'
      u: Unsere Kräfte waren ja billiger, da haben wir das geschleppt. Und mitgeholfen
        mit die Wagen, wenn es auch bergauf, also, zu schleppen, und wenn irgendjemand
        unterwegs nicht ziemlich tüchtig gearbeitet hat, hat er auch äh, wurde er
        auch geschlagen, von der Wachmannschaft. Also auf diese Weise haben wir beinahe
        ganz Schlesien passiert. Wir sind an verschiedenen Stellen gekommen [unverständlich]
        wie sich die Situation, wo sich die [unverständlich] wie sich die Situation
        darstellt. Manchmal haben wir auch schon gehört und haben gehört, dass die
        Befreiung kommt schon. Aber die SS-Mannschaft hat Weisungen von irgendwo bekommen,
        uns immer zu bringen ein Stück aus diesen Gegenden, welche ihrer Ansicht nach
        bedroht waren und unser Ansicht nach uns Rettung bringen konnte. Auf diese
        Weise sind wir marschiert drei Wochen.
    - who: David Boder
      start: '00:49:15.142'
      end: '00:49:15.142'
      u: 'Sagen sie: Konnte man bei so einem Marsch denn nicht weglaufen? Nicht verstecken
        oder so?'
    - who: Leon Frim
      start: '00:49:19.408'
      end: '00:49:19.408'
      u: Unterwegs sind einige weggerannt. Es waren Fälle, dass sie erschossen wurden.
        Und manchen ist es gelungen. Weil ich meinen Sohn bei mir hatte, wollte ich
        das nicht probieren. Ich habe immer gedacht, wenn es mir bislang gelungen
        ist, mit dem Leben davon zu kommen, vielleicht wird es Gott geben, dass es
        sich zu rechte führen wird. Wenn ich allein wäre, hätte ich dem Rate meines
        Sohnes gefolgt, welcher mir immer sagte, wir sollen davon rennen. Es war schwer,
        wir waren ja umzingelt von SS-Leuten und ich war immer in einer Vernunft gefangen.
        Ich wollte nicht wegen dem Sohn und ich wusste, wenn ich es wäre, dann wäre
        es auch ein großer Schlag für ihn, also deshalb, habe ich es dabei beharren
        lassen, und ich bin den ganzen Weg mitgegangen.
    - who: Leon Frim
      start: '00:50:13.906'
      end: '00:50:13.906'
      u: Auf diese Weise haben wir unterwegs kaum nur, auch nur an manchen Stellen
        etwas zu essen bekommen, Pellkartoffeln und gewaschen haben wir uns die ganze
        Zeit nicht, wir haben ausgeschaut, schlimmer wie die Tiere. Einer hat den
        andern nicht erkannt. Also verwachsen, verwildert, schmutzig, nicht gewaschen,
        ausgehungert, nicht ausgeschlafen. Wir haben manche Nächte, in, äh, nicht
        in, äh, in Scheunen, ja, verbracht, also, das war nicht deshalb, das wir nicht,
        dass wir nicht unter freien Himmel die Nacht verbringen, nur deshalb, dass
        wir nicht entweichen, hat man uns eingesperrt in verschiedene Scheunen. Uns
        hat man zusammengetrieben hunderte von Leuten von verschiedenen Gegenden,
        also nicht nur von unserem Lager, aber auch andere Lager sind dort zusammengetroffen.
        Wir waren in einer Scheune manchmal einige Tausend. Das war so sehr fadenscheinig,
        und da war eine Schlägerei, weil ein jeder sich um ein Stückchen Platz für
        die Nacht herumschlagen musste mit seinen Kameraden.
    - who: Leon Frim
      start: '00:51:29.915'
      end: '00:51:29.915'
      u: 'Unterwegs, davon habe ich noch keine Erwähnung gemacht, wurden viele von
        uns erschossen und zwar: Wenn jemand zurückgeblieben ist, weil er nicht weiter
        gehen konnte, weil er ausgehungert war, müde und ganz erschöpft, dann wurde
        er ganz einfach niedergeschossen, und in den, äh, Seitengraben hineingeschmissen.
        Manche haben die Bewachungsmannschaft gebeten, sie sollen sie erschießen,
        weil sie sich nicht weiter bringen können. Bei manchen war es so, wenn er
        nur etwas zurückgeblieben ist, hat man, äh, behauptet, dass das ein Fluchtverdacht
        ist, und er wurde aus, äh, aus diesem Grund erschossen. Vor uns sind schon
        andere Lager vorbeigegangen und haben den Weg gezeichnet mit verschiedenen
        Leichen. So dass, als wir die Landstraßen passiert, äh, haben, sind, da haben
        wir in den Gräben viele Leichen in diesen gestreiften Monturen gesehen. Das
        waren lauter, nur die Juden, ausschließlich Juden. Weil nur die Juden marschiert
        waren. Wir, auf diese Weise sind wir gekommen in das Lager Groß-Rosen. In
        Groß-Rosen hat man uns in eine Baracke gestellt, gesteckt, welche noch nicht
        fertig war. Das war alles im Winter. Um in diese Baracke zu gelangen, mussten
        wir ein Weg passieren, welcher so fertig waren, dass das der Boden bis über
        die Knie, aber ganz aus wirklich bis kurz bis über die Knie war gereicht.
        Wir konnten nicht die Füße herausbekommen aus diesem Boden. Als wir in der
        Nacht schon in die Baracke gekommen sind, sind wir in Boden niedergefallen
        und so bis morgens gelegen. Am Frühmorgen hat man uns heraus aus der Baracke
        getrieben, auf einen Platz, dort haben wir, äh, zu essen bekommen, also Suppe
        und für unterwegs Brot und ein Stückchen Wurst.'
    - who: David Boder
      start: '00:53:41.580'
      end: '00:53:41.580'
      u: Wie groß war das Stückchen Wurst?
    - who: Leon Frim
      start: '00:53:43.736'
      end: '00:53:43.736'
      u: Oh, das Stückchen Wurst war so groß, dass wir es auf einmal, äh, aufaßen.
        Es sollte einige Tage reichen äh reichen, weil wir noch einen weiten Weg vor
        uns hatten.
    - who: David Boder
      start: '00:53:54.816'
      end: '00:53:54.816'
      u: Ungefähr wie viel war es in Gewicht?
    - who: Leon Frim
      start: '00:53:57.440'
      end: '00:53:57.440'
      u: 'In Gewicht konnte das 10 Dekagramm sein, 100 Gramm, 100 Gramm. Vom Lager,
        von Groß-Rosen, hat man uns geführt. Also, die ganze Zeit unter Bewachung,
        bis zum Bahnhof. Ich hab schon damals abgefrorene Füße gehabt. Sie haben mich
        sehr geschmerzt und geblutet, ich hab Angst gehabt die Schuhe auszuziehen,
        die Holzschuhe, weil ich gewusst hab, habe, dass etwas mit den Füßen nicht
        in Ordnung ist. Ich konnte meinem Sohn nicht helfen und bin so, äh, unter
        großen Schmerzen weitergegangen. Ich trampelte auf einer Stelle, manchmal
        so schnell, wenn wir halt gemacht haben, dass mein Fuß zum, also, wenn das
        zugefroren ist, habe ich die Schmerzen nicht so gespürt, dass, die Schmerzen
        waren gelindert. Da bin ich einige Zeit gut marschiert, bis das aufgetaut
        ist, dann haben die Schmerzen angefangen. Ich habe schlecht angefangen zu
        marschieren, und mein Sohn hat mich die ganze Zeit gezogen. Ich habe immer
        gehört die Worte: Vater, Komm Vater, Komm weil, die geben schon Acht auf dich.
        Du bleibst immer zurück. Er hat Angst gehabt, wenn ich zurückbleibe, werde
        ich sofort erschossen. Man hat uns einwaggoniert in offene Wagen, auf der
        Station in Groß-Rosen und so sind wir vier Tage und vier Nächte ohne etwas
        zu essen oder zu trinken bekommen zu haben, in offenen Wagen unter Schnee,
        in Gewitter gefahren, bi s nach Buchenwald.'
    - who: David Boder
      start: '00:55:47.972'
      end: '00:55:47.972'
      u: Mit dem Gewitter, sie meinen im Schneegestöber, nicht?
    - who: Leon Frim
      start: '00:55:51.048'
      end: '00:55:51.048'
      u: Ja, Im Schneegestöber. Wir waren ja nicht geschützt vor Schnee. Die einzige
        Nahrung war der Schnee. Einer hat von anderen den Schnee, herab-, heruntergezogen
        und auf diese Weise haben wir unseren, unseren Durst gestillt. Also als wir
        an der Station Buchenwald angekommen sind, hat man uns aussteigen lassen.
        Da haben wir uns erst vergewissert, dass wenigstens ein Viertel in den Wagen
        geblieben ist. Die waren voll Leichen. Die Dreiviertel sind noch ausgestiegen.
        Wir sind entlang des Bahndammes gegangen und unterwegs ist jeder, beinahe
        jeder Dritte ist umgefallen und hat sich nicht mehr gehoben. Die wurden nicht
        mehr erschossen, die haben so den Tod aus Erschöpfung gefunden. Und der ganze
        Weg war wie gepflastert von Leichen in diesen gestreiften Uniformen.
    - who: David Boder
      start: '00:56:52.147'
      end: '00:56:52.147'
      u: Doch sagen sie, In Wagon, wo sie waren, Wie stirbt denn ein Mann vor Erschöpfung.
        Was sind die Symptome?
    - who: Leon Frim
      start: '00:56:59.806'
      end: '00:56:59.806'
      u: Also, die haben sich gelegt, einer ist beinahe auf den anderen gelegen. Das
        waren so viele Leute, dass es unmöglich war, dass ein jeder sich setzen konnte.
        Also, man ist die ganze Zeit gestanden, wenn man sich gesetzt hat, ist man
        gesessen auf einem anderen. Da wurde man von jemandem geprügelt. Es war Nacht,
        Schneegestöber. Am Tag war es beinahe dasselbe. Wir waren schon keine Menschen.
        Wir waren jeder Moralischen entledigt, also, man hat sich herumgeschlagen
        mit den letzten Kräften und äh, also das lässt sich nicht ausdrücken, äh,
        diese Stimmung in welcher wir uns damals befanden. Ich bin nicht, äh, vorbereitet,
        auf diese Antworten und deshalb, spreche ich nur so von, also, ich kann das
        nicht so, so, literarisch nicht sagen…. [zögerlich]
    - who: David Boder
      start: '00:58:01.585'
      end: '00:58:01.585'
      u: Ja, aber ich habe ihnen ja schon vorhin gesagt, wir suchen keine literarischen
        Antworten.
    - who: Leon Frim
      start: '00:58:05.550'
      end: '00:58:05.550'
      u: Gut aber, es ist nicht, vielleicht nicht so zusammenhängend.
    - who: David Boder
      start: '00:58:09.304'
      end: '00:58:09.304'
      u: das ist sehr….sehr…
    - who: Leon Frim
      start: '00:58:12.666'
      end: '00:58:12.666'
      u: Also, als wir ins Lager, Buchenwald gekommen sind.
    - who: David Boder
      start: '00:58:17.143'
      end: '00:58:17.143'
      u: Sehen wenn das alles so literarisch wäre, dann werden sich noch manchmal
        Leute finden, die sagen werden, ich habe es für sie aufgeschrieben. [Unterbrechend]
    - who: Leon Frim
      start: '00:58:24.892'
      end: '00:58:24.892'
      u: Ach ja, also als wir in Buchenwald angelangt sind, hat man uns dort unter
        einer Baracke stundenlang stehen lassen, weil man behauptet hat, wir müssen
        zuerst desinfiziert werden. Auf diese Desinfektion haben wir drei Tage und
        drei Nächte gewartet.
    - who: David Boder
      start: '00:58:46.532'
      end: '00:58:46.532'
      u: Wo?
    - who: Leon Frim
      start: '00:58:46.894'
      end: '00:58:46.894'
      u: In Buchenwald draußen. Man hat uns in eine, also ich kann das nicht Baracke
        nennen, weil das nur Wände waren, ohne Dach. Das war eine un- äh beendete
        Baracke, welche kein Dach hatte und so auf dem schmutzigen Boden, welcher
        ganz nass war, sind wir gesessen, weil wir müde waren. Wir haben alle gebebt
        und gezittert vor, äh, Kälte. Und dann, äh, wir haben nur einmal täglich essen
        bekommen.
    - who: David Boder
      start: '00:59:18.615'
      end: '00:59:18.615'
      u: Also beschreiben sie, was haben sie damals angehabt. Von der Haut an bis
        oben. Was haben sie angehabt?
    - who: Leon Frim
      start: '00:59:23.876'
      end: '00:59:23.876'
      u: Damals haben wir angehabt noch die Kleider von Buchenwald. Also ich habe…
    - who: David Boder
      start: '00:59:29.816'
      end: '00:59:29.816'
      u: Buchenwald? [nachfragend]
    - who: Leon Frim
      start: '00:59:30.932'
      end: '00:59:30.932'
      u: Von, äh, Gleiwitz von Gleiwitz. Also ich hab eine Unterhose, eine Hose, eine
        äh Ziviljacke, welche mir einer geborgt hat und eine gestreifter [unverständlich]?
    - who: David Boder
      start: '00:59:49.279'
      end: '00:59:49.279'
      u: Ein Hemd?
    - who: Leon Frim
      start: '00:59:50.108'
      end: '00:59:50.108'
      u: Und eine Hemd
    - who: David Boder
      start: '00:59:51.284'
      end: '00:59:51.284'
      u: Ein Hemd. Strümpfe?
    - who: Leon Frim
      start: '00:59:52.882'
      end: '00:59:52.882'
      u: Strümpfe keine.
    - who: David Boder
      start: '00:59:54.359'
      end: '00:59:54.359'
      u: Was für Schuhe?
    - who: Leon Frim
      start: '00:59:55.354'
      end: '00:59:55.354'
      u: Äh, Holzschuhe
    - who: David Boder
      start: '00:59:57.043'
      end: '00:59:57.043'
      u: Was für eine Mütze?
    - who: Leon Frim
      start: '00:59:58.355'
      end: '00:59:58.355'
      u: So eine Häftlingsmütze war das.
    - who: David Boder
      start: '01:00:00.873'
      end: '01:00:00.873'
      u: Die war woraus gemacht?
    - who: Leon Frim
      start: '01:00:02.516'
      end: '01:00:02.516'
      u: Das war eine Stoffmütze so gestreift [unverständlich]
    - who: David Boder
      start: '01:00:06.677'
      end: '01:00:06.677'
      u: Die Unterhose war woraus?
    - who: Leon Frim
      start: '01:00:08.848'
      end: '01:00:08.848'
      u: Die Unterhose war eine Zivilunterhose.
    - who: David Boder
      start: '01:00:11.727'
      end: '01:00:11.727'
      u: Aber ja, war es Flanell oder war es Baumwolle
    - who: Leon Frim
      start: '01:00:14.019'
      end: '01:00:14.019'
      u: Das war einen Art Flanell, die war oft so, ich glaube, gestreift, das war
        speziell für Häftlinge, die war dunkelblau mit solchen weißen Streifen. Das
        war zivil, oder ich habe es nur Häftlingswäsche immer bekommen. Also mein
        Sohn hat eine, also auch Wäsche gehabt, dieselbe wie ich, auch Holzschuhe
        und einen Mantel. Als wir endlich zu unseren Stationen gelangten sind, nach
        drei Tagen und drei Nächten, also da hat es so ausgeschaut. Man hat uns ganz
        nackt, ausge-, ausgelassen …
    - who: David Boder
      start: '01:00:58.053'
      end: '01:00:58.053'
      u: Wo?
    - who: Leon Frim
      start: '01:00:59.651'
      end: '01:00:59.651'
      u: Ja in einem Raum, in diesem Baderaum, dort hat man uns alle glatt rasiert,
        am ganzen Leib. Dann zogen wir in einen, in eine, also in einen solchen Pott…
    - who: David Boder
      start: '01:01:13.587'
      end: '01:01:13.587'
      u: Beschreiben sie, womit hat man sie rasiert? [Unterbrechend]
    - who: Leon Frim
      start: '01:01:15.622'
      end: '01:01:15.622'
      u: Das waren solche elektrischen Maschinen
    - who: David Boder
      start: '01:01:18.095'
      end: '01:01:18.095'
      u: Ja, Dann hat man bloß die Haare abgeschnitten, das waren keine Rasiermesser.
    - who: Leon Frim
      start: '01:01:20.914'
      end: '01:01:20.914'
      u: Nein, nein, nein, das waren solche Haarmaschinen,
    - who: David Boder
      start: '01:01:23.583'
      end: '01:01:23.583'
      u: Schermaschinen?
    - who: Leon Frim
      start: '01:01:24.050'
      end: '01:01:24.050'
      u: Schermaschinen, ja, Elektrische Schermaschinen, aber bis an dem Leib haben
        sie alles glatt geschoren. Dann sind wir in so einem, in so einem Fass, also
        einer nach dem anderen gegangen, in welchen eine Art Desinfektionsmittel sich
        befand. Also, das hat so in den Augen ge-, ge-, gebrannt, dass man dann nicht
        die Augen öffnen konnte.
    - who: David Boder
      start: '01:01:49.201'
      end: '01:01:49.201'
      u: Mussten sie sich untertauchen?
    - who: Leon Frim
      start: '01:01:50.452'
      end: '01:01:50.452'
      u: Ja, ein jeder musste sich einige Male untertauchen. Dann nach dieser Taufe,
        äh, sind wir alle unter diese Dusche gegangen. Ein jeder hat sich rein gewaschen
        und von dort hat man zuerst diese, äh, also Wäsche bekommen. Das war schon
        ganz gewöhnliche, zerrissene, ein Zivilhemd. Und ich habe gebeten, man soll
        mir und meinem Sohn auch eine Unterhose geben, aber das haben sie abgeschlagen.
    - who: David Boder
      start: '01:02:23.248'
      end: '01:02:23.248'
      u: Also beschreiben sie, was haben sie angehabt?
    - who: Leon Frim
      start: '01:02:25.570'
      end: '01:02:25.570'
      u: 'Wir haben nur Zivilhemden bekommen und nichts mehr. Dann sind wir in die
        Kleiderkammer gegangen. Dort hat man mir eine zerrissene, dünne, blaue Arbeiterhose
        gegeben. Am Knie war sie, war sie ganz zerrissen. Ich hab sie angezogen, am
        nackten Leib, so dass mir die nackten Füße, also durch diese zerrissene Stelle
        sichtbar waren. Und eine Häftlingsbluse, gestreifte Häftlingsbluse. Mein Sohn
        hat bekommen, eine Häftlingshose und Häftlingsbluse. Und beide haben wir Häftlingskappen
        bekommen. Ich hab gebeten, dann hab ich mich zu einem deutschen Kapo gewendet,
        er soll mir erlauben, dass wir wenigstens diese Schuhfetzen bekommen, hat
        er mich behetzt mit den Worten: Du Jude. Zu Ende, bei Ende des Krieges wirst
        du schon Fetzen bekommen. Also, du kannst ohne Fetzen herumgehen, hat sich
        der Jude da erlaubt. Und ich hab das nicht mehr wiederholt.'
    - who: David Boder
      start: '01:03:32.686'
      end: '01:03:32.686'
      u: Erklären sie; Er war ja ein Häftling selbst.
    - who: Leon Frim
      start: '01:03:35.967'
      end: '01:03:35.967'
      u: Er war ja ein Häftling selbst, Aber die Häftlinge die uns bewacht haben,
        haben uns manchmal so schlimm behandelt. Und vielleicht noch schlimmer wie
        die SS Mannschaften. Die waren ja bekannt für viele Fälle.
    - who: David Boder
      start: '01:03:50.515'
      end: '01:03:50.515'
      u: War dieser Kapo ein Jude? [unterbrechend]
    - who: Leon Frim
      start: '01:03:52.279'
      end: '01:03:52.279'
      u: Nein das war ein Deutscher. Dann waren wir sicher, dass wir endlich in eine
        Baracke kommen. Um endlich nach vier Tagen solches Stehens im Draußen, unter
        ein Dach zu kommen. Also, weil aber kein Platz da war, hat man uns noch einen
        Tag und noch eine Nacht draußen stehen lassen. Wir haben gewinselt vor, vor,
        vor äh, vor Schmerzen, weil es war ja draußen schließlich äh Winter, wir haben
        uns nicht wärmen können, haben nichts zu essen gehabt, und so Not und, allein
        in Wasser äh damals war der Schnee auf welchen wir gesessen sind in dieser
        unvollendeten Baracke aufgetaut. So verschmutzt haben wir am nächsten Tag
        einen Lärm angefangen weil es uns schon egal war, wann man uns verbrennt.
        Abseits haben wir gesehen das [unverständlich] Krematorium. Mit dem waren
        wir schon, mit einem Schornstein. Mit dem waren wir schon bewandt, und es
        war uns schon egal, ob man uns verbrennt oder nicht. Also…
    - who: David Boder
      start: '01:05:04.257'
      end: '01:05:04.257'
      u: War das in Buchenwald?
    - who: Leon Frim
      start: '01:05:05.689'
      end: '01:05:05.689'
      u: 'Das war in Buchenwald. Eines schönen Tages, also nach vier Tagen des Aufenthaltes
        hat man uns in der Nacht zu einer Baracke geführt. In der Baracke haben wir
        kaum äh einen Ort gewusst, wo wir liegen können. Es wurden von unter uns einige
        als Chargen erkoren, als sogenannte Buxenälteste/Buchsenälteste. [Anm. des
        Übersetzers: Mit Chargen bezeichnet Frim Häftlinge, die als Barackenälteste
        bzw. Buchsenälteste die Aufsicht in den Barracken hatten.] Jede Buchse umfing
        zwanzig oder dreißig Leute. Einer von uns, wurde zum Buchsenältesten erkoren,
        zum Buchsenältesten gewählt. Aber sie haben sich auf diese Weise benommen,
        so wie die, wie die Kapos. Ein Buchsenältester, das war, glaube ich, ein Tschech,
        damals. Als ich ihn gebeten habe, er soll mir erlauben, oben nicht ganz unten
        zu liegen, am Fußboden, weil der Fußboden ja ganz schmutzig war, hat er mich
        an den Kopf geschlagen. Hat er mir gesagt, dass ich meine Stelle nur ganz
        unten finde. Weil ich müde war, also ich hab mich…'
    - who: David Boder
      start: '01:06:13.349'
      end: '01:06:13.349'
      u: Waren denn auch andere mit ihnen zusammen?
    - who: Leon Frim
      start: '01:06:16.726'
      end: '01:06:16.726'
      u: Ja, es waren auch andere zusammen. Die Stärkeren haben sich einen höheren
        Platz genommen. Mein Sohn und ich, wir waren schon so müde, dass wir kaum
        auf den Füßen stehen konnten, wir waren zufrieden, dass wir schon unter einem
        Dach sind. So sind wir gekrochen unten, unter die unterste Schichte also ganz
        unten am Boden, so dass man den Kopf nicht heben konnte, man musste nur in
        der liegenden Position, äh, verbleiben. Es war keine Luft, nachts, wenn man
        aufstehen wollte, da, da hat man kaum Gelegenheit gehabt, ohne Schlägerei
        mit dem Nachbarn herauszukommen. Also am ersten Abend wurden mir die Schuhe
        gestohlen und als ich am nächsten Tag dies der Buchsenaufsicht meldete, hat
        er mich ausgelacht.
    - who: David Boder
      start: '01:07:08.024'
      end: '01:07:08.024'
      u: Wurden Ihnen die Schuhe von den Füßen gestohlen oder haben sie sie mit reingenommen?
    - who: Leon Frim
      start: '01:07:10.391'
      end: '01:07:10.391'
      u: Nein, wir haben die Holzschuhe unter unseren Füßen gelassen. In der Sicherheit,
        dass niemand sie stehlen kann. Als sie gestohlen wurden, habe ich diesen einen,
        der schon lange Zeit in Buchenwald war. Er ist auf einen Haufen gegangen,
        wo schmutzige Abfälle waren, hat dort zwei andere, äh, Holzschuhe gefunden
        und hat sie mir gebracht. Die waren ganz [unverständlich] und ich habe die
        Füße, welche ganz wund waren, weil sie abgestorben waren, hineingesteckt in
        diesen [unverständlich].
    - who: Leon Frim
      start: '01:07:46.600'
      end: '01:07:46.600'
      u: Also so saßen wir da drei oder vier Tage. Nach dieser Zeit hat man uns zu
        einer ärztlichen Kommission gerufen. Wie der Ausgang der Kommission war, wusste
        ich damals nicht, aber nach weiteren zwei oder drei Tagen, habe ich erfahren,
        dass mein Sohn und ich als Invaliden in die Invalidenbaracke kommen. Das war
        die Baracke Nummer 65. Also, weil wir die ganze Zeit keine Nahrung bekamen,
        und zwar es war, es wurde nur einmal täglich fertige Nahrung verabreicht.
        Ein Tag vorher wurde beim Appell, welchen wir dauernd von circa drei Stunden
        bis tief in der Nacht gestanden sind ohne Unterbrechung geschweige denn ein
        Mahl. Also hat man uns dann die Marken verteilt und für diese Marken hat man
        am nächsten Tag, äh mittags, also einmaliges Essen bekommen können.
    - who: Leon Frim
      start: '01:08:57.240'
      end: '01:08:57.240'
      u: Einmal ist es meinem Sohne passiert, dass jemand ihm die Marke gestohlen
        hat. Dann hat er am nächsten Tag, als er schon an der Fuhrwagen, das Essen
        zu holen war, bemerkt dass die Marken nicht da waren. Da hat er für 24 Stunden
        überhaupt nichts gegessen. Ich war schon damals nach dem äh Mittagessen und
        musste leider von einem Kameraden Essen betteln und ihm dafür am nächsten
        Tag ein Stück von meiner Ration geben.
    - who: Leon Frim
      start: '01:09:26.560'
      end: '01:09:26.560'
      u: Also damals hat sich mein Sohn angefangen schon zu beklagen, dass er Schmerzen
        in der Gegend von der Niere hat. Also als wir in die Baracke Nummer 65 gekommen
        sind, hat er nur eine Nacht dort übernachtet, und zwar auf der Seite der Kranken
        und ich war noch auf der Seite der Gesunden. Am nächsten Tag hat er Fieber
        bekommen. Aber er hat es mir nicht sagen wollen und ich …
    - who: David Boder
      start: '01:09:58.834'
      end: '01:09:58.834'
      u: Beschreiben sie die Baracke ? [Unterbrechend]
    - who: Leon Frim
      start: '01:10:00.764'
      end: '01:10:00.764'
      u: Es war, ähm, an einer Seite sind die Kranken gelegen [Unverständlich für
        ca. 30 Sek.]
    - who: David Boder
      start: '01:10:07.412'
      end: '01:10:07.412'
      u: Wie ging es ihnen?
    - who: Leon Frim
      start: '01:10:08.618'
      end: '01:10:08.618'
      u: Ich mit meine abgefrorene Füße bin auf der Seite der Gesunden, weil jemand
        sagen konnte, dass man eine Operation durchführen kann und dass es werden
        kann. [Unverständlich für ca. 30 Sek.]
    - who: Leon Frim
      start: '01:10:33.923'
      end: '01:10:33.923'
      u: Also am nächsten Morgen, habe ich von den Kameraden erfahren, warum ich,
        wenn ich melde, dass mein Sohn krank ist. Und ich hab unter Tränen meine Kameraden
        gebeten, sie sollen mich in Ruhe lassen. Ich habe denen gesagt, ich will mich
        von meinem Sohne nicht trennen und wir waren die ganze Zeit zusammen. Wie
        [unverständlich] zusammen gehören. Da hat mich einer angeschrien und hat mir
        vor die Augen gestellt, dass der Tod ja auch uns trennen wird.
    - who: David Boder
      start: '01:11:07.159'
      end: '01:11:07.159'
      u: Wer hat das gesagt?
    - who: Leon Frim
      start: '01:11:08.350'
      end: '01:11:08.350'
      u: Das war ein Häftling, ein jüdischer Häftling. Das hat mir eingeleuchtet.
        Ich hab mich zum Arzt gewendet, der war ein Jude. Der hat meinen Sohn untersucht
        und hat mir damals [unverständlich]äh, die Sicherheit genommen. Ich hab gebeten,
        man soll ihn hier draußen liegen lassen, [unverständlich]. Das haben sie mir
        nicht erlaubt. Ich habe ihn nur hinausbegleitet und ich habe gesehen, wie
        sie ihm etwas gegebt [sic] haben. Dann habe ich noch zum letzten Mal…
    - who: Leon Frim
      start: '01:11:57.841'
      end: '01:11:57.841'
      u: "[Unverständlich für ca. 20 Sek.] … Ob er eine Meldung von ihm hört. Er hat
        mich jeden Tag getröstet. Es war ein Pole. Hat mir gesagt, dass er keine Meldung
        hat. Also, die Sache steht so, dass mein Sohn noch weiter noch in Gewahrsam
        bleibt. Als ich eines Tages, nach acht Tagen dem Blockältesten gemeldet habe
        und gefragt, ob mein Sohn schon genesen ist, da hat er mir erklärt, polnisch,
        in polnischer Sprache: Leider, ich muss dir, muss dir, äh, mitteilen, dass
        dein Sohn gestorben ist. Dann bin ich zusammengebrochen. [Frim weint fast]
        Er hat mich aufmuntern wollen. [Frim spricht sehr langsam]"
    - who: Leon Frim
      start: '01:13:04.707'
      end: '01:13:04.707'
      u: 'Ich bin zurück auf meine Stelle gegangen, weil ich schon damals tot erschöpft
        und krank war. Meine Füße waren, es wurde immer schlimmer. Hat schon zu bluten
        angefangen, dass ich nicht einmal zu den Appels hinausgegangen bin. Ich hab
        niemandem gesagt, dass ich in den Füßen Tot habe. Ich hab mich nur auf meine
        Schwäche berufen und deshalb hat mir der Blockälteste erlaubt, die Baracke
        nicht zu verlassen, weil er gesehen hat, ich bin nicht im Stande, mich auf
        den Füßen zu halten. Eines Tages hat einer meiner Kameraden gemeldet, dass
        es nicht gut, in der Gegend von meinen Füßen riecht. Da hat man mich untersucht
        und man hat mich zwangsweise in das Revier genommen. [Anm. d. Ü.: Mit Revier
        wurde die Krankenstation für die Häftlinge in den Konzentrationslager bezeichnet.]
        Dort habe ich erst etwas erfahren wollen, über meinem Sohn, aber niemand hat
        mir Auskunft geben können. Dort bin ich zwei Wochen gelegen. Die ärztliche
        Hilfe war schon zu spät, so hat mir dieser behandelnde Arzt damals gesagt.
        Dass ich mich vernachlässigt habe, dass die Blutvergiftung schon über das
        Knie gegangen ist, und da ist nichts mehr zu machen. Ich bin da so gelegen
        und der Gesundheitszustand hat sich dennoch von sich selbst angefangen zu
        verbessern, das hat sich immer zurückgezogen, so dass der Arzt hat gestaunt
        und hat mir Besserung beschieden …'
    - who: David Boder
      start: '01:14:51.666'
      end: '01:14:51.666'
      u: Wie das hat geheilt?
    - who: Leon Frim
      start: '01:14:55.616'
      end: '01:14:55.616'
      u: Die Wunden haben angefangen zu heilen. Und, der, äh, dieser schwarze Fleck,
        der schon über dem Knie war, ist immer blasser geworden. Ich hab können schon
        auf Füße herunterkommen. Dort sind sehr viele damals gestorben, in diesem,
        in dieser Baracke, welche direkt in Buchenwald war. Jeden Tag hat man sehr
        viele Leichen herausgeschleppt. Ich war in der chirurgischen Abteilung. Da
        waren weniger Leichen da, aber in der anliegenden, in der anliegenden Abteilung
        waren lauter Innenkranke, also Lungenkranke und auch Magenkranke. Die sind
        haufenweise gestorben. Eines Tages kommt ein tschechischer Arzt zu mir, welcher
        mich behandelt hat und hat gefragt, ob hier im Saal sich Juden befinden. Wenn
        sich hier welche befinden, sollen sie sich unter die Decke verstecken. Als
        einer gesagt hat, warum, hat er gesagt, morgen werdet ihr Antwort wissen,
        jetzt versteckt euch. Also, wir alle Juden haben uns versteckt.
    - who: David Boder
      start: '01:16:11.685'
      end: '01:16:11.685'
      u: Wo?
    - who: Leon Frim
      start: '01:16:12.288'
      end: '01:16:12.288'
      u: Äh, hinter der Decke. Wir waren in den Buchsen so dicht nebeneinander, dass
        es unmöglich war, einen zu finden, wenn man so nur vorbeigegangen ist.
    - who: David Boder
      start: '01:16:23.793'
      end: '01:16:23.793'
      u: Das heißt im Revier sind mehrere in einem Bett gelegen?
    - who: Leon Frim
      start: '01:16:26.642'
      end: '01:16:26.642'
      u: Das waren keine Betten, das waren lange Pritschen. Also, die waren geteilt
        in solche Abteilungen. In einer Abteilung, in welcher z.B. zwei Personen hätten
        liegen können, sind fünf oder sechs gelegen. Also, wir sind einer neben dem
        anderen so gelegen, dass wir uns nicht wenden konnten. Und alle haben, einer
        hat abgeschnittene Zehen gehabt, ein anderer war an einer anderen Stelle verwundet,
        das waren ja Leute nach den Operationen. Und ich habe mit den Füßen zu tun
        gehabt und die haben Angst gehabt, dass wenn sich der Eiter vermehrt, ich
        nicht einem anderen schaden. Da waren Fragen über mich, dass man auch darunter
        bleiben musste. Also nach dieser Nacht, wo man uns hieß sich zu verstecken,
        waren wir am frühen morgen sehr beunruhigt, wir haben aber niemanden etwas
        gefragt. Da hat man schon aber gehört, Schüsse von der Nähe. Wir haben vernommen,
        dass schon die amerikanische Armee sich uns nähert. Und am elften sind die
        Amerikaner. ..
    - who: David Boder
      start: '01:17:38.333'
      end: '01:17:38.333'
      u: Wann?
    - who: Leon Frim
      start: '01:17:38.756'
      end: '01:17:38.756'
      u: Am elften, äh, April ist die amerikanische Armee zu uns gekommen und hat
        uns damals gerettet. Also, ich kann mich erinnern, den ersten Amerikaner,
        einen Tankisten, der in unsere Baracke gekommen ist und hat uns das berichtet.
        Und damals wissen wir, dass wir in Gottes Händen sind. Wir haben gehört, dass
        die SS-Mannschaft zurückgezogen sind. Wir haben immer weiter die Schüsse gehört.
        Wir haben nur Angst gehabt, dass die Deutschen zurückkommen. Ein trauriger
        Abend war für uns, der Abend vom nächsten Tag, als wir erfuhren, äh, die traurige
        Nachricht von dem Tode, des Herrn Präsidenten, äh, Roosevelt. Wir waren wirklich
        damals sehr missgestimmt, sehr betroffen, als wir, äh, wussten, dass wir ihm
        verdanken, dass wir am Leben damals geblieben sind. Also, nach einigen Tagen,
        hat mich schon, äh, das amerikanische Armee Militär in ein Zimmer. Man hat
        mich in bessere Unterkünfte gebracht. Das war in ein Hospital, welches eingerichtet
        wurde in der SS-Baracke. Dort haben wir bessere Nahrung, bessere Wäsche bekommen.
    - who: David Boder
      start: '01:19:10.820'
      end: '01:19:10.820'
      u: "[In English] This concludes Spool 157. At, äh, Wiesbaden, Germany, September
        25, 1946, Dr. Leon Frim, who will conclude on the next, who will conclude
        with this report on the next spool of Illinois Institute wire recording."
    - who: David Boder
      start: '01:19:35.558'
      end: '01:19:35.558'
      u: Wiesbaden, September 25, 1946 in a colony of displaced persons, who do not
        live in a camp but in private homes. We will continue from spool 156-157,
        with the report of Dr. Leon Frim, a lawyer from a Polish, from Przemyśl from
        Poland. Poland?
    - who: Leon Frim
      start: '01:19:59.241'
      end: '01:19:59.241'
      u: Poland.
    - who: David Boder
      start: '01:19:59.633'
      end: '01:19:59.633'
      u: Poland…. [In German] Also weiter.
    - who: Leon Frim
      start: '00:00:00.'
      end: '00:00:00.'
      u: Äh ja,
    - who: David Boder
      start: '01:20:00.518'
      end: '01:20:00.518'
      u: "[Unverständlich]"
    - who: Leon Frim
      start: '01:20:10.709'
      end: '01:20:10.709'
      u: Wir sind in bessere Baracken gekommen.
    - who: David Boder
      start: '01:20:15.534'
      end: '01:20:15.534'
      u: Die Kranken oder alle.
    - who: Leon Frim
      start: '01:20:16.454'
      end: '01:20:16.454'
      u: Alle, alle Kranken wurde in Unterkünfte, in bessere Unterwäsche gebracht.
        Also in die SS Bracken, das waren bessere Baracken und dort bin ich schnell
        zu Gesundheit gekommen. Als ich schon so ziemlich gesund war, als ich schon
        aufstehen konnte, hat man mich überführt nach, äh, Frankfurt, und weil da
        kein Platz war, nach Wiesbaden, wo ich noch dort im städtischen Krankenhaus
        war und als ich das städtische Krankenhaus verlassen habe, war ich noch eine
        kurze Zeit in einem, äh, äh, Sanatorium Taunusheim, wo ich, äh gänzlich genesen
        bin.
    - who: David Boder
      start: '01:21:12.701'
      end: '01:21:12.701'
      u: Wer hat das städtische Krankenhaus bedient?
    - who: Leon Frim
      start: '01:21:15.852'
      end: '01:21:15.852'
      u: Das städtische Krankenhaus hat bedient, also, die städtische
    - who: David Boder
      start: '01:21:23.164'
      end: '01:21:23.164'
      u: Die deutschen? [Unterbrechend]
    - who: Leon Frim
      start: '01:21:23.842'
      end: '01:21:23.842'
      u: Ja die deutschen Ärzte.
    - who: David Boder
      start: '01:21:26.918'
      end: '01:21:26.918'
      u: Wie haben die sich dann benommen.
    - who: Leon Frim
      start: '01:21:28.471'
      end: '01:21:28.471'
      u: Die haben sich sehr gut damals uns gegenüber benommen. Sie, also auch … war
        gut, die Bedienung, die ärztliche und sonstige Bedienung. Die im Sanatorium
        Taunusheim.
    - who: David Boder
      start: '01:21:45.943'
      end: '01:21:45.943'
      u: Das waren dort christliche deutsche Ärzte und christliche Schwestern.
    - who: Leon Frim
      start: '01:21:48.989'
      end: '01:21:48.989'
      u: Ja, das waren christliche deutsche Ärzte und christliche Schwestern.
    - who: David Boder
      start: '01:21:52.833'
      end: '01:21:52.833'
      u: Die haben niemals mehr Reden von Antisemitismus gezeigt?
    - who: Leon Frim
      start: '01:21:55.577'
      end: '01:21:55.577'
      u: Nein, nein, niemals haben wir etwas von denen erfahren, das, äh, an, an Antisemitismus
        erinnert hätte.
    - who: David Boder
      start: '01:22:04.788'
      end: '01:22:04.788'
      u: Nun wollen sie mir Herr Doktor sagen, also was tun sie jetzt hier?
    - who: Leon Frim
      start: '01:22:09.522'
      end: '01:22:09.522'
      u: Also, damals als ich, ähm, gesund wurde, waren von uns einige zwanzig hier
        in Wiesbaden. Das waren mehrere Leute, die dieselbe Laufbahn durchgegangen
        sind, wie ich. Wir hatten erfahren, dass hier wieder einen ziemlich große
        jüdische Gemeinde war. Wir haben uns, äh, genähert, den Kreisen, die äh, also,
        an der Spitze der Gemeinde damals gestanden sind. Und wir haben hier eine
        jüdische Gemeinde gegründet. Zuerst war die Gemeinde geleitet durch die Frau
        Gutmann, das ist die Witwe von einem, äh, Rechtsanwalt aus Wiesbaden und dann
        wurde ich als, äh, Vorsitzender der jüdischen Gemeinde in Wiesbaden gewählt.
        Es waren Wahlen Anfang Jänner für das Jahr 1946. Und die Gemeinde wird jetzt
        von mir mit Unterstützung eines Komitees aus vier Leuten bestimmt, äh, geleitet.
    - who: David Boder
      start: '01:23:29.934'
      end: '01:23:29.934'
      u: Nun sagen sie mal, haben sie die Absicht, hier in Wiesbaden zu bleiben?
    - who: Leon Frim
      start: '01:23:33.386'
      end: '01:23:33.386'
      u: Nein, ich habe nicht die Absicht hier zu bleiben. Ich bin ja nach Deutschland
        zwangsverschleppt worden. Es war nie meine Absicht nach Deutschland herzukommen.
        Und ich könnte hier nicht bleiben, schon allein aufgrund dessen, was ich hier
        Schlechtes erlebt habe. Also nach diesen Erlebnissen, kann ich nicht in Europa
        bleiben. Die einzige Lebensmöglichkeit für mich ist auszuwandern. Da ich keinen
        Verwandten hier habe. Meine Frau, wie ich gesagt habe und mein Sohn sind umgekommen
        und ich nur Verwandte in Amerika habe, habe ich dieselben aufgesucht und ich
        mache seit April schon Anstrengungen, um nach Amerika hinüber zu kommen. Ich
        habe einen zweiten Beruf und zwar bin ich Kunst- und Schriftmaler und kenne
        auch die, äh, also, den Beruf als building painter, das heißt…
    - who: David Boder
      start: '01:24:34.923'
      end: '01:24:34.923'
      u: Ausmaler?
    - who: Leon Frim
      start: '01:24:35.933'
      end: '01:24:35.933'
      u: Nein, das, äh, Gebäudemaler.
    - who: David Boder
      start: '01:24:40.064'
      end: '01:24:40.064'
      u: Nun sagen sie mal, wo sind ihre Verwandten in Amerika?
    - who: Leon Frim
      start: '01:24:43.335'
      end: '01:24:43.335'
      u: Meine Verwandten leben in New York. Einer ist, äh Doktor Frank Teller, Dentist.
    - who: David Boder
      start: '01:24:53.496'
      end: '01:24:53.496'
      u: Zahnarzt?
    - who: Leon Frim
      start: '01:24:54.220'
      end: '01:24:54.220'
      u: Ein Zahnarzt jawohl. Ich hab auch seine Adresse und könnte sie …
    - who: David Boder
      start: '01:25:00.114'
      end: '01:25:00.114'
      u: mh?
    - who: Leon Frim
      start: '01:25:02.662'
      end: '01:25:02.662'
      u: Und dann habe ich zwei Tanten. Eine die Schwester von meiner Mutter, die
        heißt Carla Stuch.
    - who: David Boder
      start: '01:25:09.868'
      end: '01:25:09.868'
      u: Wo wohnt die?
    - who: Leon Frim
      start: '01:25:11.104'
      end: '01:25:11.104'
      u: Die wohnt auch in New York City. Die hat zwei Töchter, das sind meine Cousinen.
        Und dann hab ich eine Tante, die heißt, äh, Regina Burker ich hab die Adressen
        von all den Personen.
    - who: David Boder
      start: '01:25:29.919'
      end: '01:25:29.919'
      u: Sagen sie doch mal, nach welcher Quote gehen sie denn nach den Staaten?
    - who: Leon Frim
      start: '01:25:32.979'
      end: '01:25:32.979'
      u: Man hat mich hier auf die polnischen Quota aufgenommen, obwohl ich doch geboren
        bin in Österreich. Ich bin geboren in Lemberg, und Lemberg war Österreich
        damals. Ich bin auch bei der Österreich-ungarischen Armee gewesen, habe im
        Jahre 17 und 18 bei der Österreich-ungarischen Armee gedient.
    - who: David Boder
      start: '01:25:57.263'
      end: '01:25:57.263'
      u: "[In English] This concludes the interview with Dr. Frank, äh with Dr. Leon
        Frim, doctor of jurisprudence, 47 years old, who lives now in Wiesbaden, how
        he says temporarily, is head of the Jewish community."
    - who: David Boder
      start: '01:26:11.328'
      end: '01:26:11.328'
      u: "[In German] Äh, arbeiten sie hier etwas, verdienen sie hier etwas?"
    - who: Leon Frim
      start: '01:26:14.645'
      end: '01:26:14.645'
      u: Nein, ich bekomme keine Entlohnung dafür. Das ist nur, nur ehrenamtlich.
    - who: David Boder
      start: '01:26:19.756'
      end: '01:26:19.756'
      u: Und sie werden von der UNRRA unterstützt?
    - who: Leon Frim
      start: '01:26:21.279'
      end: '01:26:21.279'
      u: Ja, die ganze Gemeinde wird von der UNRRA unterstützt und wir verteilen es
        gleichmäßig unter alle Mitglieder der Gemeinde.
    - who: David Boder
      start: '01:26:30.158'
      end: 
      u: "[In English] Aha, this kind of a corporate is an arrangement, äh, Wiesbaden,
        September the 25th, 1946. At the home of the new Jewish community, äh, the
        Illinois Institute of Technology Wire Recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.633'
      end: '00:00:00.633'
      u: "[In English] Wiesbaden…Wiesbaden Sept…Wiesbaden, Germany, near Frankfurt,
        September 25th, 1946. We have here a pec…special type of housing of displaced
        persons. The Jewish group is not located in the armory nor in the camp but
        is billeted by the UNNRA in private homes. We are going to interview now one
        of the members of this community. The interviewee is Dr. Leon Frim, a doctor
        of jurisprudence, who lives here as a displaced person. We are going to hear
        now from him personally."
    - who: David Boder
      start: '00:00:53.787'
      end: '00:00:53.787'
      u: "[In German] So, Doctor, will you tell me, where are you born…"
    - who: Leon Frim
      start: '00:00:59.599'
      end: '00:00:59.599'
      u: In Lemberg [L’viv].
    - who: David Boder
      start: '00:01:01.544'
      end: '00:01:01.544'
      u: And where were you and what happened to you when the war broke out.
    - who: Leon Frim
      start: '00:01:08.825'
      end: '00:01:08.825'
      u: When the Germans came to Przemyśl, where I was a lawyer, they put all Jews
        into the ghetto. All Jews. And the ghetto was guarded by the SS soldiers,
        so that nobody was allowed to leave. One could only cross the street in groups
        in order to go to construction work.
    - who: David Boder
      start: '00:01:46.886'
      end: '00:01:46.886'
      u: What year was that?
    - who: Leon Frim
      start: '00:01:48.650'
      end: '00:01:48.650'
      u: This was in the year 41.
    - who: David Boder
      start: '00:01:51.409'
      end: '00:01:51.409'
      u: Describe the ghetto a little.
    - who: Leon Frim
      start: '00:01:54.288'
      end: '00:01:54.288'
      u: Well, the ghetto had three sides…three streets, in which the most important
        houses in Przemyśls [inaudible] were. In these three houses, all 21,000 Jews
        of the town of Przemyśl were rounded up, which used to live all over the town
        before.
    - who: David Boder
      start: '00:02:19.672'
      end: '00:02:19.672'
      u: What did you do in Przemyśl back then?
    - who: Leon Frim
      start: '00:02:24.843'
      end: '00:02:24.843'
      u: I was deprived of my mental work, since no Jew was allowed to be an advocate,
        and was ordered to do a common job, as a common worker.
    - who: David Boder
      start: '00:02:40.536'
      end: '00:02:40.536'
      u: But what was the job?
    - who: Leon Frim
      start: '00:02:42.707'
      end: '00:02:42.707'
      u: I worked for a construction company as a painter. When, um, the month of
        July came, people had already spoken openly about an evacuation [Aussiedlung].
        We have had news of other towns that allegedly Jews were lead to an area where
        they would carry out their forced labor. This turned out to be incorrect and
        a lie. This was…in July the camp was evacuated by the SS unit…and then…
    - who: David Boder
      start: '00:03:28.327'
      end: '00:03:28.327'
      u: Was this a German unit?
    - who: Leon Frim
      start: '00:03:29.940'
      end: '00:03:29.940'
      u: Yes, this was a German unit back then, German SS unit. Then the people were
        pulled from their apartments, the old ones were taken separately to the side,
        it was claimed that they would not…um, to this area where the forced labor
        was to be carried out, they would not endure travelling there, but one did
        not know what happens to them. When everyone was already in that square there,
        shots were heard, and we learned, saw back then, that all old persons were
        shot below a wall.
    - who: David Boder
      start: '00:04:10.253'
      end: '00:04:10.253'
      u: How many do you estimate were they, how many people were they?
    - who: Leon Frim
      start: '00:04:13.313'
      end: '00:04:13.313'
      u: Back then there were, those shot were a few hundred, and evacuated from Przemyśl
        were only about [inaudible] 5,000. This was the first action [Aktion].
    - who: David Boder
      start: '00:04:27.032'
      end: '00:04:27.032'
      u: Where were you and what happened to you?
    - who: Leon Frim
      start: '00:04:29.942'
      end: '00:04:29.942'
      u: I remained in the ghetto back then.
    - who: David Boder
      start: '00:04:33.063'
      end: '00:04:33.063'
      u: Why?
    - who: Leon Frim
      start: '00:04:34.646'
      end: '00:04:34.646'
      u: I remained because the whole thing could not be combined, it was done in
        parts. So, those able to work were left for a while, and, um, weaker ones,
        then women and children were all put into waggons…and they were directed overnight
        towards [inaudible] a town that was called Belzec.
    - who: David Boder
      start: '00:05:04.101'
      end: '00:05:04.101'
      u: Was there a Jewish committee in Przemyśl, and what role did the committee
        play in this selection?
    - who: Leon Frim
      start: '00:05:11.367'
      end: '00:05:11.367'
      u: Back then [inaudible] Przemyśl was only the so-called, well, Judenrat. Judenrat.
        It has, the Judenrat carried out the directives of the SS authorities, of
        course under constraint. If this were not carried out, the, well, the Jewish
        population will suffer from it, since we did not know back then whether we
        would go to our deaths, in any case also the members of the Judenrat at the
        time. And on top of that it happened that during the first, um, during the
        first, um, evacuation, the elder of the Judenrat, I think it was Duldig back
        then, it was Duldig, Dr. Duldig, he was shot. Then…the second evacuation occurred,
        and…and it was in the month of November. Back then the second part, I think
        about 3,500 or once again 5,000 were evacuated, who suffered the same lot…the
        same lot as the previous ones. At the second evacuation they still let my
        wife, my son and me remain in the Przemyśl ghetto, and we were led from the
        ghetto to a labor camp Przekopana near Przemyśl.
    - who: David Boder
      start: '00:07:13.149'
      end: '00:07:13.149'
      u: How large was your family and how old were your children?
    - who: Leon Frim
      start: '00:07:17.423'
      end: '00:07:17.423'
      u: My family consisted only of my wife, who was about 40 years old then, and
        my son, who was about 17 years old then. Well, back then we came into this
        labor camp, and from this labor camp we went into town every day to work.
        My wife worked in the kitchen of the barracks then, in the camp kitchen. One
        day when I, um, came home one Sunday with the whole group of laborers, I did
        not find my wife in the camp any more. I was told, it was an SS unit, and
        has led all older women back into the ghetto. I was very distressed about
        this, because I did not know whether my wife really came into the ghetto.
        When I made sure about it, I discussed with my son that we should get my wife
        ouf of the camp…
    - who: David Boder
      start: '00:08:25.064'
      end: '00:08:25.064'
      u: Out of the ghetto …
    - who: Leon Frim
      start: '00:08:25.938'
      end: '00:08:25.938'
      u: Out of the ghetto, because other actions were talked about already then.
        We succeeded back then, and my wife, um, who I, who I gave Aryan papers at
        that time, took the train to Lemberg.
    - who: David Boder
      start: '00:08:45.448'
      end: '00:08:45.448'
      u: How did you arrange that? Tell me the details.
    - who: Leon Frim
      start: '00:08:49.790'
      end: '00:08:49.790'
      u: A Polish woman from Przemyśl walked behind my wife, my wife went to the station
        at that time, at that place where we worked, and at the station this Polish
        woman bought a ticket for my wife, and my wife went to Lemberg then. Before
        she came to Lemberg, because she already wasn’t in the ghetto any more, and
        was not allowed to be at our workplace either, she spent many nights, I believe
        three of four nights, in different cellars, without food and drink, because
        she could not show herself out in the streets, where the SS patrols were on
        patrol, and when a Jew was found alone in the street, he was shot immediately.
    - who: David Boder
      start: '00:09:45.412'
      end: '00:09:45.412'
      u: But she had Aryan papers?
    - who: Leon Frim
      start: '00:09:48.020'
      end: '00:09:48.020'
      u: She only got the Aryan papers from me at that time, when she was to go to
        the train. After a few days I had a message through that Polish woman that
        my wife arrived safely in Lemberg, and …
    - who: David Boder
      start: '00:10:06.563'
      end: '00:10:06.563'
      u: Why, did that Polish woman go with her?
    - who: Leon Frim
      start: '00:10:08.779'
      end: '00:10:08.779'
      u: No, the Polish woman received a card from my wife, a postcard. Um, I wanted
        to go after my wife to Lemberg with my son, and we even made preparations
        for that, to, um, well, escape from the camp.
    - who: David Boder
      start: '00:10:28.950'
      end: '00:10:28.950'
      u: Did you have to pay the Polish woman?
    - who: Leon Frim
      start: '00:10:30.955'
      end: '00:10:30.955'
      u: 'No, I did not pay the Polish woman at that time, she was a friend of our
        family. Well, after a few days I received a message from this Polish woman,
        which she had received from my wife, to the effect that she is accommodated
        well in Lemberg, but that we should absolutely not come to Lemberg with the
        son, because terrible things occur there. Then two or three such messages
        came, and, um, on December 28, ‘42, the last message came, and it was the
        following, as the Polish woman told me: Because I should not receive news
        about my son and my husband, I do not know if they are still alive, um, I
        am going from Lemberg to Warsaw, as she said at that time. Back then I, um,
        investigated the matter and learned that she wanted to go to Przemyśl, that
        was to learn whether my son and I were still alive. This was the last message
        from my wife, and until this day, despite all, many investigations, I did
        not succeed, um, something, um, to learn something about her, so that I am
        now almost, um, certain, have certainty that my wife is not alive any more.
        I was now evacuated with my son in the year, um, 44, um, 43. The evacuation
        was carried out by, um, the SS unit together with, with Eastern men, who were
        also in SS divisions then. They put us in, um, rail cars to Szebnie…'
    - who: David Boder
      start: '00:12:39.222'
      end: '00:12:39.222'
      u: How many people in a rail car?
    - who: Leon Frim
      start: '00:12:41.242'
      end: '00:12:41.242'
      u: In one rail car there were more than 100 people.
    - who: David Boder
      start: '00:12:45.471'
      end: '00:12:45.471'
      u: Only men?
    - who: Leon Frim
      start: '00:12:47.190'
      end: '00:12:47.190'
      u: There were men and women, so that we had no place to stand, and we have,
        we almost suffocated at that time, because all openings were shut with boards,
        and with wire, um, with barbed wire. Only in Szebnie were we unloaded. There
        was a unit waiting, and the, um, well, under surveillance of this unit we
        had to, um, run a few kilometers into the camp double quick. On the way a
        woman, if I’m not mistaken she was called Achtel, was shot because she could
        not, um, run so fast. All this was late at night. When we arrived in the camp…
    - who: David Boder
      start: '00:13:41.035'
      end: '00:13:41.035'
      u: One moment. Did men and women go together?
    - who: Leon Frim
      start: '00:13:44.216'
      end: '00:13:44.216'
      u: Yes, there were men, women, and also, um, almost non-adult, um, people running
        together with us. When we, um, well, arrived in the camp very exhaustedly,
        we were examined. We were looked at …
    - who: David Boder
      start: '00:14:07.507'
      end: '00:14:07.507'
      u: What camp [inaudible]?
    - who: Leon Frim
      start: '00:14:08.804'
      end: '00:14:08.804'
      u: Szebnie, Szebnie, this was a camp near Jasło. We did not know it was an extermination
        camp. It was in fact an extermination camp. So, um, in the night we arrived,
        we were [inaudible], and the unit there, and also the Jewish regulators, which
        means Jewish police[inaudible] in the camp, supervised the whole thing, we
        were examined, everyone had to undress, and give every object of value he
        carried with him. They took my watch at that time, my wedding ring, um, and
        all the money I had, I did not hide anything, because we were told, if something
        was found with someone, he will be shot there and then. Thus they did with
        one who tried to hide something.
    - who: David Boder
      start: '00:15:13.825'
      end: '00:15:13.825'
      u: Who was that?
    - who: Leon Frim
      start: '00:15:15.468'
      end: '00:15:15.468'
      u: I did not know the person, because, um, I did not know everyone personally.
        But they said that it was found with someone, I think money or something like
        that, which he had not declared, and he was shot on the spot.
    - who: David Boder
      start: '00:15:32.292'
      end: '00:15:32.292'
      u: Did you see him being shot?
    - who: Leon Frim
      start: '00:15:33.649'
      end: '00:15:33.649'
      u: No, I did not see it. But afterwards they put us in a barrack, um, in some
        shacks, where we hardly found any room to lie next to each other.
    - who: David Boder
      start: '00:15:49.535'
      end: '00:15:49.535'
      u: Describe the barrack.
    - who: Leon Frim
      start: '00:15:51.540'
      end: '00:15:51.540'
      u: The barrack was a wooden shack, and it, it was [inaudible], well it was,
        it was intended for many people, there were no beds, only long boards, and
        one lay next to the other, even without straw underneath. Thus we waited for
        early morning, and in the early morning we were given coffee. On the first
        Sunday there was a roll call. This was the first roll call in camp Szebnie.
        All Jews, so all inmates of the Jewish shacks, were driven together in a square,
        we were about 3,500 at that time. There were men, women and also children
        from different areas, so not only from Przemyśl, but also from other towns,
        as for example Bochnia. There were even many people from Bochnia among the
        inmates of the camp. We were told that a Jewish driver [Fahrer]…
    - who: David Boder
      start: '00:17:14.309'
      end: '00:17:14.309'
      u: A Jewish rabbi [Pfarrer]?
    - who: Leon Frim
      start: '00:17:15.982'
      end: '00:17:15.982'
      u: Driver, driver, which means a chauffeur, who drove the car of the camp commander,
        well, um, escaped to Hungary with this car. The, the sentence of the camp
        commander was, for that, as a, um, punishment ten Jews had to be shot, ten
        men and ten women.
    - who: David Boder
      start: '00:17:46.963'
      end: '00:17:46.963'
      u: But that’s twenty.
    - who: Leon Frim
      start: '00:17:48.546'
      end: '00:17:48.546'
      u: 'Um, five men and five women. One of the guards, I believe it was an SS officer,
        I did not know about the colors yet at that time, stepped up to us and, um,
        was supposed to select amongst the standing people those who should be shot.
        He passed us and I have seen such a scene: when a woman was, um, pointed out
        as one who should be shot, another woman came forward as her sister, asked
        that the first one be released, they should shoot her, because her sister,
        who, um, was selected for death, was married and had a child. An SS man, who
        stood near her, shot her as she was still speaking, and also her sister, so
        that one dead body fell upon the other.'
    - who: David Boder
      start: '00:19:01.857'
      end: '00:19:01.857'
      u: You saw that yourself?
    - who: Leon Frim
      start: '00:19:02.702'
      end: '00:19:02.702'
      u: I saw that myself. Then the other people were selected…
    - who: David Boder
      start: '00:19:08.747'
      end: '00:19:08.747'
      u: And what was the name of that camp?
    - who: Leon Frim
      start: '00:19:10.134'
      end: '00:19:10.134'
      u: The camp was called Szebnie, near Jasło. They selected more people, and I
        saw how they made five Jews and four other women fall to their knees…
    - who: David Boder
      start: '00:19:23.250'
      end: '00:19:23.250'
      u: Five men …
    - who: Leon Frim
      start: '00:19:24.320'
      end: '00:19:24.320'
      u: Five men and four women fall to their knees …
    - who: David Boder
      start: '00:19:27.938'
      end: '00:19:27.938'
      u: But why four, two had been shot already.
    - who: Leon Frim
      start: '00:19:30.501'
      end: '00:19:30.501'
      u: 'No, well, eleven were shot together, because the sister asked for the life
        of the other sister, she was shot as well, so that eleven were [inaudible].
        Then one of the SS leaders approached the kneeling people, ordered them to
        bow their head, and at everyone from behind he, um, fired a shot. One of them,
        before he received the shot, pleaded to be, um, given his life, because he
        did not escape and did not even know the person who escaped. So he cannot
        be, um, responsible for another man. Then the SS officer answered him: Be
        silent, you coward. So he, um, complied and received his coup de grâce. And
        this person lived on after the first shot, he breathed stertorously/his breath
        was rattling, so that he had to be given the second, the third, the fourth
        and the fifth shot in the neck, um, until he was finally dead. The women were
        dead immediately. This happened before our eyes, two steps away from us. Well
        then…'
    - who: David Boder
      start: '00:21:03.353'
      end: '00:21:03.353'
      u: How was that explained that he did not die of the first shot, fired at such
        close range?
    - who: Leon Frim
      start: '00:21:09.619'
      end: '00:21:09.619'
      u: He was apparently a, um, strong man. So he breathed stertorously/rattlingly
        all the time…
    - who: David Boder
      start: '00:21:17.353'
      end: '00:21:17.353'
      u: Stertorously/rattlingly?
    - who: Leon Frim
      start: '00:21:17.941'
      end: '00:21:17.941'
      u: 'Stertorously/rattlingly, so, giving out such an unarticulated voice. And
        then he still reached with his hand for the place on the head where the shot
        rang, so that one wondered how much vital force is in that human being there.
        His last words before being shot were: [inaudible]. I can remember as if it
        were yesterday. My son held my hand and said all the time, father, do not
        look. But one had to look. Because there was no other way. After quite a while
        …'
    - who: David Boder
      start: '00:22:01.886'
      end: '00:22:01.886'
      u: What do you mean, “one had to look”?
    - who: Leon Frim
      start: '00:22:04.132'
      end: '00:22:04.132'
      u: Because, this happened before our eyes. One could not avert the eye, one
        was as if paralyzed, we saw that for the first time in our life. So, after…
        At that time I came to a new shop as a painter, as a painter. For… In a week
        or less I heard that once again a roll call, um, was to be called.
    - who: David Boder
      start: '00:22:39.330'
      end: '00:22:39.330'
      u: Didn’t you have roll calls every day?
    - who: Leon Frim
      start: '00:22:42.014'
      end: '00:22:42.014'
      u: No, there were not roll calls every day. We even believed that roll calls
        were only assembled in order to shoot people, because at least one man was
        killed at every roll call. Well, another time they hanged a man, and hanging
        thus he remained a few hours, so, in this position he remained and asked to
        be shot.
    - who: David Boder
      start: '00:23:10.658'
      end: '00:23:10.658'
      u: So he was hung by the arms?
    - who: Leon Frim
      start: '00:23:12.678'
      end: '00:23:12.678'
      u: He was hung by the arms. In the presence of his wife and children. And he
        moaned, and asked to be shot. And he…
    - who: David Boder
      start: '00:23:23.985'
      end: '00:23:23.985'
      u: Why was he hung?
    - who: Leon Frim
      start: '00:23:25.598'
      end: '00:23:25.598'
      u: He allegedly insulted an SS man. Whether it was violently or, um, verbally,
        I don’t know, only that the SS man claimed to have been gravely insulted by
        this person. A third time I was called to the place where the roll calls were
        carried out. We were sure that something would happen there. We were surrounded
        by the SS unit in black uniforms, they were Ukrainians, surrounded with machine
        guns. We were sure that we would all be killed. But only 440 people were selected
        to be killed, that was the quota at that time. Well, my son and I had the
        luck back then to stay longer, we were not selected, but we had to watch how
        our comrades, who were standing next to us, had to go to this side, who were
        then, um, loaded on a camion [truck] and led into a forest, where all of them
        were shot. Afterwards three people were selected among us, they were not told
        why they would be taken where they would be taken, and they did not return.
        We heard that they were used for burning the people and then were shot themselves.
        In any case they did not return into the camp. After a few weeks, well it
        was already two months of our stay in Szebnie, we were summoned to the place
        where they had the roll calls. They searched all adults, if a Jew wasn’t hiding,
        and on this square we stood all day — this was in November — in the rain,
        without food, drink, tired… We saw then that we were surrounded on all sides
        by these Ukrainian SS soldiers in black uniforms. Yet there were no machine
        guns aimed at us. We suspected that something bad was going on. I comforted
        my son. And, um, after a few hours we heard that only the most important craftsmen,
        um, who were still needed in the camp, will be left behind, and, um, when
        their names were read out, I heard to my astonishment that my and my son’s
        names were read as two painters who had employment in the camp. So we went
        to this side, where those who were to stay alive, um, gathered.
    - who: David Boder
      start: '00:26:46.725'
      end: '00:26:46.725'
      u: Well, they hardly said that the others were selected for death.
    - who: Leon Frim
      start: '00:26:50.328'
      end: '00:26:50.328'
      u: No, we didn’t know that those were selected for death, but we knew that they
        were supposed to be displaced somewhere into another camp, as we were told.
        We learned later that they were all transported over to Auschwitz and ruthlessly
        found their deaths in the chimneys. We were 120, among them eight painters,
        and among the painters were my son and I. The next day, we were brought to,
        um, the camp Pustkow, under surveillance of course. Camp Pustkow or so-called
        “Heidelager” is near Debica. There we were first taken to disinfection, to
        disinfection all the others went as well, 120 all in all, and at this disinfection
        we had to get our clothes from these gas chambers ourselves. The result of
        this was that a person was, um, gassed there, by accident, because he stood
        too long in this chamber, and died in the course of events, before his father’s
        eyes, who was an upholsterer. In this camp Szebnie we, my son and I, worked
        as painters for ten months. At that time we had, we were completely secluded
        from the world, this was an exclusively Jewish camp, and nearby was the Polish
        camp. We never fell together, only once a week, when we were to bathe, did
        we go over there into the Polish camp under strict surveillance, and after
        the bath we were led back into our shacks. Thus we spent the time, which means
        the whole winter and spring.
    - who: David Boder
      start: '00:29:10.674'
      end: '00:29:10.674'
      u: Did you have hot water for bathing?
    - who: Leon Frim
      start: '00:29:13.870'
      end: '00:29:13.870'
      u: Yes, there was hot water for bathing, but, when, um, the the facilities did
        not work, we sometimes went without bathing. We were in poor conditions with
        the, um, clothing and laundry. One saw to it that we didn’t get lice, not
        because of us, only, um, because of the, the, the SS unit, so we would not
        infect it. So…
    - who: David Boder
      start: '00:29:51.436'
      end: '00:29:51.436'
      u: Well, describe how you slept.
    - who: Leon Frim
      start: '00:29:54.617'
      end: '00:29:54.617'
      u: Well, there were two-tier beds there. My son and I, we slept below. It was
        quite clean there, because we watched the cleanliness for our own sake. We
        were glad when we were locked into the barracks after the hours of labor,
        because at that time we were among ourselves, we were allowed to read back
        then, and some even tried to get a newspaper somewhere, and thus we knew what
        went on in the world. The food was less than poor. Well, um, we cannot say
        we were starving at that time, but it was hardly enough to stay able for work.
    - who: David Boder
      start: '00:30:45.074'
      end: '00:30:45.074'
      u: And for whom did one work there? What was all that necessary for?
    - who: Leon Frim
      start: '00:30:48.411'
      end: '00:30:48.411'
      u: The camp was for, because, um, drill ground or something we didn’t know what
        for and where, for whom we work, orders came in, an SS man, who was camp leader
        and this leader of the shops, he gave us these orders, and we carried them
        out. I was employed as a worker, not even as master, and, um, Sundays we had
        off, Sundays we were off, so, Sunday was meant for cleaning, we have cleaned,
        and sometimes we even, this was two or three times, put on such evenings,
        these were performances, Jewish performances, so, we did not report it to
        anyone, but nobody barred us from it either. Because this was inside the shacks…
    - who: David Boder
      start: '00:31:54.390'
      end: '00:31:54.390'
      u: Were people treated decently, was someone beaten?
    - who: Leon Frim
      start: '00:31:58.898'
      end: '00:31:58.898'
      u: One was beaten very often. Well, if it was, um, a, um, well, a reason for
        beating or not, I do not know, I have seen many times that a Jew was beaten,
        but this was such a common scene that I did not even ask why this one was
        beaten.
    - who: David Boder
      start: '00:32:23.607'
      end: '00:32:23.607'
      u: Were you mistreated as well?
    - who: Leon Frim
      start: '00:32:25.763'
      end: '00:32:25.763'
      u: I was not mistreated by anyone at that time. I can only remember one case
        that… A Jew named Unger, I believe, a young man, whom I did not know, um,
        stood at the gate, to, um, support the surveillance. This means he watched
        out that nobody who was supposed to enter the camp came into the camp.
    - who: David Boder
      start: '00:33:03.089'
      end: '00:33:03.089'
      u: Who was not supposed to enter…
    - who: Leon Frim
      start: '00:33:04.235'
      end: '00:33:04.235'
      u: Who was not supposed to enter. He also had the right not to let SS people
        in who did not have the necessary papers at the time. This was almost in our
        Jewish camp, which is why a Jew stood there. He was suspected of, um, having
        allowed it that someone in the camp traded with soles or something. This fact
        was established, he was, um, recognized as guilty by the SS camp leader, was
        put into the bunker and given to understand that, if he did not put himself,
        um, to death, he will, um, suffer the same lost as anyone who comes into the
        bunker, this means, die he must. The next day they found him with his veins
        cut open.
    - who: David Boder
      start: '00:34:06.383'
      end: '00:34:06.383'
      u: What was this bunker?
    - who: Leon Frim
      start: '00:34:09.745'
      end: '00:34:09.745'
      u: I did not see the bunker. I believe it was a kind of cellar, a cellar of
        concrete. I was never there; I never got in contact with it. I only know this
        from telling. But I saw the bunker from afar and I know that the person did
        not come back. They even showed him from afar, the stretcher on which he was
        carried, the body of this deceased Unger. In July 44, I think this was because
        of the, um, war events outside, the camp was liquidated. We were put into
        rail cars, 80 to 100 people each in a rail car, and locked the cars so that
        we could not breathe. We had no water, no air, and the windows were, um, of
        these cattle cars, in which we had been led, with boards, um, nailed shut.
        Some tried to make holes in the wall or the floor of these rail cars in order
        to get air. Many passed out on the way, and in some places, right behind the
        station, um, stations, for some moments the doors of the rail cars were opened
        so that people could empty their bowels. Then we were put into the rail cars
        again, and again we go. After two days we came to a station, we did not know
        it was Auschwitz. When we were there, one of the SS guards who led us told
        us, you will learn in a few minutes what happens to you. We were certain back
        then that we are in Auschwitz, and someone called to us outside, we do not
        know who that is, you are already near the chimneys. We are in fact, the rail
        car in which we were, we do not know where we are, it drove onto this track
        that led to the chimneys. Panic broke out among us. It was, we were so hot
        that one could suffocate. Everyone undressed, because it was impossible to
        bear, it was in July. We lay there at night, many passed out, among them my
        son, because he did not recognize me at that time. He was told, your father
        is still alive, he said, no, that is not my father, he did not see in the
        darkness and he did not even recognize me by my voice. I addressed him, and
        he lay there like a dead body. Well, we all shouted, mass murderers, because
        we knew that we would experience death in a few minutes, and, about which
        we had been told many times. So we stood on this track all night, and only
        heard negotiations. When the door of the rail car was opened, they let us
        deboard. At that time we were beaten, why were we naked. This was already
        below this hall, where one entered to be burned…
    - who: David Boder
      start: '00:38:03.347'
      end: '00:38:03.347'
      u: Gassed…
    - who: Leon Frim
      start: '00:38:03.799'
      end: '00:38:03.799'
      u: To be gassed, yes. Below these gas halls. Well, um, we were ordered to dress.
        [Silence on the tape] And because in the rail car, in the rail car, it was
        so hot that it was impossible to bear, and we wanted that, that there was
        more room. It was such a mass of different bodies. We did not know if someone
        is dead or if he is just passed out. At that time we shouted from the rail
        car, we judged from different questions, where someone could find something.
        And if someone still… [Silence on the tape] Then we learned that an Unterscharführer,
        who had led us … [Interruption]
    - who: David Boder
      start: '00:39:19.119'
      end: '00:39:19.119'
      u: Wiesbaden, Germany, September the 25th, 1946. The interviewee is Dr. Leon
        Frim, doctor of jurisprudence, 47 years old, and we continue here from spool
        156.
    - who: David Boder
      start: '00:39:37.060'
      end: '00:39:37.060'
      u: "[In German]Well, let’s go on. So you were in Auschwitz."
    - who: Leon Frim
      start: '00:39:42.410'
      end: '00:39:42.410'
      u: Yes. In Auschwitz we were subjected to a medical examination. My son and
        I were found to be able to work. We were sent to a barrack where the numbers
        were tattooed.
    - who: David Boder
      start: '00:40:00.828'
      end: '00:40:00.828'
      u: What is your tattoo number?
    - who: Leon Frim
      start: '00:40:03.376'
      end: '00:40:03.376'
      u: My tattoo number is A.180 41.
    - who: David Boder
      start: '00:40:15.783'
      end: '00:40:15.783'
      u: No triangle, no?
    - who: Leon Frim
      start: '00:40:17.381'
      end: '00:40:17.381'
      u: No, no triangle. My son had the same, only the next number. When we had already
        received the numbers, we were given food to eat. Then they sent us to the
        clothing chamber, where we got these, um, striped prisoners’ uniforms.
    - who: David Boder
      start: '00:40:38.130'
      end: '00:40:38.130'
      u: Did they cut your hair off?
    - who: Leon Frim
      start: '00:40:41.251'
      end: '00:40:41.251'
      u: Yes, they cut out hair still in Przemyśl for the first time.
    - who: David Boder
      start: '00:40:46.30'
      end: '00:40:46.30'
      u: All over your body?
    - who: Leon Frim
      start: '00:40:48.442'
      end: '00:40:48.442'
      u: Yes, only on the head. And then a second time in Pustkow, in the Heidelager,
        we were shaved then, the whole body. For the third time we were shaved in,
        um, Auschwitz, bevor bathing.
    - who: David Boder
      start: '00:41:11.643'
      end: '00:41:11.643'
      u: Completely?
    - who: Leon Frim
      start: '00:41:12.517'
      end: '00:41:12.517'
      u: Yes.
    - who: David Boder
      start: '00:41:13.241'
      end: '00:41:13.241'
      u: So you not only had your hair cut on your head?
    - who: Leon Frim
      start: '00:41:15.834'
      end: '00:41:15.834'
      u: No, on the whole body. And then we went into this clothing chamber. There
        we got these striped outfits, wooden shoes. And we gathered outside, were
        instantly loaded aboard rail cars, and sent to a town, Gleiwitz. In Gleiwitz
        there were four camps. My son and I, we got into the camp… In Gleiwitz, my
        son and I got into the camp Gleiwitz III. The camp was made out of bricks.
        There I got a shop in the cellar and worked there as a painter, as camp painter.
        In the beginning we had…
    - who: David Boder
      start: '00:42:13.510'
      end: '00:42:13.510'
      u: And your son?
    - who: Leon Frim
      start: '00:42:15.214'
      end: '00:42:15.214'
      u: My son worked with me in the beginning. Instead of regular painting I also
        did artistic painting, and I have, there were these decorations on walls,
        in the dining hall, well, painted all four walls myself.
    - who: David Boder
      start: '00:42:33.199'
      end: '00:42:33.199'
      u: In which dining hall?
    - who: Leon Frim
      start: '00:42:35.415'
      end: '00:42:35.415'
      u: This was dining hall of prisoners. Was a big dining hall. I received orders
        to decorate the dining hall with murals. So, from memory I painted such four
        large paintings in Gleiwitz in this dining hall, it was, um, spring, summer,
        fall and winter. Then a commission came and found the work to be good, and,
        um, I received a pack of tobacco for it. This was the gratification for the
        work. Often I got some with my son, but this was common food, but we were
        glad at that time, because my son had it quite good with me. One fine day
        an SS man discovered a resemblance between my son and me.
    - who: David Boder
      start: '00:43:35.819'
      end: '00:43:35.819'
      u: They did not know …
    - who: Leon Frim
      start: '00:43:37.161'
      end: '00:43:37.161'
      u: They did not know that I am father and he is son. When he, he asked me.
    - who: David Boder
      start: '00:43:43.538'
      end: '00:43:43.538'
      u: Were you never summoned to roll call by name?
    - who: Leon Frim
      start: '00:43:46.538'
      end: '00:43:46.538'
      u: 'No, we had numbers. We were numbers, numbered. Well, he asked me, whether
        he were my brother. I told him, that he was my son. I got for an answer, that
        it were impossible, to implement such conditions here, as if it were a sanatorium.
        After a couple of days he was commandeered off and went to heavy work. I asked
        the camp commandant to let him at least, um, stay with the painter work. And
        so it was, he was, he was painting in the mines or something, as varnisher.
        He had to walk to work every day with all the others. So we could only see
        each other for lunch an in the evenings, and we slept near, next to each other.
        In January ‘45 an order came that the whole camp was to, um, to move, they
        told us, um, to leave the barracks and they formed us, even though not everybody
        had a coat. [Translator’s Note: Frim uses “Jänner,” the Austrian expression
        for January here, not the German term]. My son had a coat, I was without a
        coat, we had to go out in the cold and then we got something to eat. When
        we have been on our way for four to six days….'
    - who: David Boder
      start: '00:45:23.744'
      end: '00:45:23.744'
      u: But you did not eat in the dining hall?
    - who: Leon Frim
      start: '00:45:26.111'
      end: '00:45:26.111'
      u: No, no outside did we get this, um, food for our way. And forty on foot did,
        um, went out of Gleiwitz under the leadership of the SS-guards … wandered
        out.
    - who: David Boder
      start: '00:45:44.458'
      end: '00:45:44.458'
      u: Did the SS guards also march?
    - who: Leon Frim
      start: '00:45:47.096'
      end: '00:45:47.096'
      u: The SS guards marched next to us. But the highest were in cars. The SS guards
        changed all the time, so that there were always other people guarding us.
        But we did march, um, all the time. Only at noon at the first day did we rest.
        Then we ate something from our reserves. Well, my son and I were, um, on the
        first day, it was stolen, all that we had on food was stolen, so that already
        on the next day we had to beg for food from our comrades, so that they would
        give us some bread. So…
    - who: David Boder
      start: '00:46:34.219'
      end: '00:46:34.219'
      u: Where did you get the food from you had with you? [interrupting]
    - who: Leon Frim
      start: '00:46:37.882'
      end: '00:46:37.882'
      u: We had gotten the food in Gleiwitz, when we started our way. Everybody got,
        I think, two breads, two loaves of bread and some margarine. I still had it
        on the first day, when I, when I was tired, then, I had put it on a wagon,
        which had all the food for the SS-guards. And the next day I couldn’t find
        it anymore at the very same spot.
    - who: David Boder
      start: '00:47:08.612'
      end: '00:47:08.612'
      u: Yes, you were tired, you were so tired, that you couldn’t carry such a small
        package.
    - who: Leon Frim
      start: '00:47:12.894'
      end: '00:47:12.894'
      u: Well, yes, it was winter. We were poorly dressed, and had been marching all
        day and we weren’t trained for marching, as we had always been in the camp.
        Well, this was the first march, and on the first day in the evening, we were
        very tired. And …
    - who: David Boder
      start: '00:47:34.618'
      end: '00:47:34.618'
      u: And?
    - who: Leon Frim
      start: '00:47:35.146'
      end: '00:47:35.146'
      u: And above this we had to carry the wagons, which weren’t stringed. And on
        the wagon, well, the wagons which we carried, there was food … food and also
        clothing and well the entire luggage of the guards. This we …
    - who: David Boder
      start: '00:47:56.056'
      end: '00:47:56.056'
      u: Whose? [Interrupting]
    - who: Leon Frim
      start: '00:47:56.553'
      end: '00:47:56.553'
      u: Of the guards.
    - who: David Boder
      start: '00:47:58.182'
      end: '00:47:58.182'
      u: Did they not have a car? Or a Auto… or horses?
    - who: Leon Frim
      start: '00:48:02.147'
      end: '00:48:02.147'
      u: Our forces were cheaper, and so we carried. And we helped with the wagons,
        even when it was going uphill, we helped to carry and when somebody on the
        way did not work very well, he was, well, um, he got beaten by the guards.
        In this way, we almost passed entire Silesia. We got to various areas [inaudible]
        how the situation, where the [inaudible] how the situation was. Sometimes
        we even heard, and we heard that liberation was on its way. But the SS-guards
        had gotten instructions from somewhere to bring us always out of these regions,
        which were according to their views endangered, but in our views could bring
        us liberty. In this manner we had been marching for three weeks.
    - who: David Boder
      start: '00:49:15.142'
      end: '00:49:15.142'
      u: Tell me, couldn’t you run away? Couldn’t you hide or something?
    - who: Leon Frim
      start: '00:49:19.408'
      end: '00:49:19.408'
      u: Some ran away during the march. There were cases when they got shot. And
        some managed. Because I had my son with me, I did not want to try. I always
        thought that if I had managed to stay alive this far, maybe God would give
        that everything would become all right. If I had been on my own, I would have
        followed my son’s advice, who always said, that we should run. But it was
        difficult, we were surrounded by the SS-guards and I was always trapped by
        my reason. I did not want to because of my son and I knew that if it were
        me, it would be a big blow for him. Well, that’s why I let it go and went
        all the way.
    - who: Leon Frim
      start: '00:50:13.906'
      end: '00:50:13.906'
      u: In this manner, on our way we hardly got something to eat and only on some
        places, some boiled potatoes. And we couldn’t wash ourselves during all that
        time, we looked worse than animals. One didn‘t recognize the other. Well,
        we were overgrown, savaged, dirty, not washed, starved and not rested. Some
        nights we spent in, um, in, not in, in barns, yes. Well, but that was not
        that we should not spend the night outside, but only because that we could
        not run away. And so we were shut up in different barns. They rounded us up,
        hundreds of people from various regions, not only our camp, but also other
        camps met there. Sometimes we were a couple thousand people in one barn. It
        was so spurious and there were fights, because every one of us had to fight
        for his place for the night with his comrades.
    - who: Leon Frim
      start: '00:51:29.915'
      end: '00:51:29.915'
      u: 'On our way, I have not yet mentioned this, many of us were shot: When somebody
        stayed behind, because he couldn’t walk any further, because he was starved,
        tired and absolutely exhausted, well, then he was simply shot and thrown into
        the, um, the roadside ditch. Some begged the guards to shot them, because
        they couldn’t bring themselves any further. With some it happened the way
        that, if they only stayed behind a little bit, one, um, said that he was suspected
        of an attempted flight and he was shot for that reason. Before us other camps
        had passed by and they had marked the way with various corpses. So that when
        we went along these roads, we, um, saw a lot of corpses in this striped clothing.
        These were all Jews, exclusively Jews, because only the Jews were marching.
        We… in this way we reached the camp Groß-Rosen. In Groß-Rosen they placed,
        they put us in a barrack, which hadn’t been completed yet. It was all during
        the winter. To get to this barrack we had to take a path, which was so done,
        that the ground came up until over our knees, but seriously up to our knees.
        We could not get our feet out of this dirt. Then during the night, when we
        had already reached the barrack, we fell in ground and lay there until morning.
        The next morning they drove us out of the barrack and at a square there we
        got, um, we got food, well soup and some bread and a piece of a sausage for
        the way.'
    - who: David Boder
      start: '00:53:41.580'
      end: '00:53:41.580'
      u: How big was the piece of sausage you got?
    - who: Leon Frim
      start: '00:53:43.736'
      end: '00:53:43.736'
      u: Oh, the piece of sausage, it was so big that we ate it right there, in one
        piece. It was meant to be enough for a couple of day days, because we still
        had a long way to go.
    - who: David Boder
      start: '00:53:54.816'
      end: '00:53:54.816'
      u: Well, approximately, how much was it in gram?
    - who: Leon Frim
      start: '00:53:57.440'
      end: '00:53:57.440'
      u: 'In gram it could be about ten dekagram, 100 gram, 100 gram. From the camp
        of Groß-Rosen, they led us, … well, all the time we were guarded, to the train
        station. I already had frozen feet. They hurt a lot and it bled, I was afraid
        to take of my shoes, the wooden shoes, because I knew that something was wrong.
        I could not help my son and so I went on and it hurt a lot. Sometimes I trampled
        on the spot, sometimes so fast, … when we stopped … that my foot… well, when
        it was frozen, I couldn’t feel the pain that much, the pain was eased. And
        then I did march well for some time until it defroze, then it started to hurt.
        I began to march poorly and my son was dragging me all the time. I always
        heard his words: Daddy, come daddy, come, because they are already watching
        you. You are always staying behind. He was afraid that when I stayed behind,
        I would be shot immediately. They put us in wagons in open wagons, in the
        train station of Groß-Rosen. And so we were for four days and four nights
        without something to eat and to drink in this open wagon, with snow, and thunderstorm,
        until Buchenwald.'
    - who: David Boder
      start: '00:55:47.972'
      end: '00:55:47.972'
      u: With thunderstorm you mean snowstorms, don’t you?
    - who: Leon Frim
      start: '00:55:51.048'
      end: '00:55:51.048'
      u: Yes, snowstorms. We weren’t protected from the snow. The only kind of food
        we got was snow. One took off from the other the snow and in this way we appeased
        our thirst. When we reached Buchenwald, they told us to get off. Only then
        did we assure ourselves that at least one fourth had remained in the wagon.
        These were full of corpses. But three fourths still got off. We walked along
        the railroad embankment and on the way almost every third person fell over
        and did not rise again. These people weren’t shot anymore. They found their
        death through exhaustion. The entire way was like paved with corpses in these
        stripped uniforms.
    - who: David Boder
      start: '00:56:52.147'
      end: '00:56:52.147'
      u: 'But tell me: in these wagons, where you were. How does one die from exhaustion?
        What are the symptoms?'
    - who: Leon Frim
      start: '00:56:59.806'
      end: '00:56:59.806'
      u: Well, they lied down, one was almost laying on the other. There were so many
        people that it was impossible to sit. So, you were standing all the time,
        when you sat down, you were sitting on someone else. Then you were beaten
        by someone. It was night, snowstorms. During the days it was almost the same.
        We were no human beings anymore. We were rid of every kind of morale, so,
        you battled with the last of your strength, um, this mood we were in then.
        I am not, um, prepared, for these answers and so, I only speak so, well, so
        …. I cannot say it literarily… [hesitantly and with pauses]
    - who: David Boder
      start: '00:58:01.585'
      end: '00:58:01.585'
      u: Yes, but I have already told you that we are not looking for literary answers.
    - who: Leon Frim
      start: '00:58:05.550'
      end: '00:58:05.550'
      u: Good but, it is not, … maybe it is not so, so coherent.
    - who: David Boder
      start: '00:58:09.304'
      end: '00:58:09.304'
      u: This is very….very….
    - who: Leon Frim
      start: '00:58:12.666'
      end: '00:58:12.666'
      u: Well, when we reached the camp Buchenwald…
    - who: David Boder
      start: '00:58:17.143'
      end: '00:58:17.143'
      u: Look, if everything you said were so literarily, then there will sometimes
        be people, who say that I wrote it all down for you. [Interrupting]
    - who: Leon Frim
      start: '00:58:24.892'
      end: '00:58:24.892'
      u: Well yes. Well, when we reached Buchenwald, they had us stand for hours under
        a barrack, because they said that first we had to be disinfected. We waited
        for three days and three nights for this disinfection.
    - who: David Boder
      start: '00:58:46.532'
      end: '00:58:46.532'
      u: Where?
    - who: Leon Frim
      start: '00:58:46.894'
      end: '00:58:46.894'
      u: In Buchenwald outside. They brought us into a, well, I cannot call it barrack,
        because there were only walls and no roof. It was an, an, um, an unfinished
        barrack, which did not have a roof. And so we sat on the dirty ground, which
        was all wet, and there we sat because we were so tired. We all trembled and
        shivered from cold. And then we, um, … only got something to eat once a day.
    - who: David Boder
      start: '00:59:18.615'
      end: '00:59:18.615'
      u: Please describe, what were you wearing then? From the skin on. What were
        you wearing?
    - who: Leon Frim
      start: '00:59:23.876'
      end: '00:59:23.876'
      u: We were still wearing the clothes from Buchenwald. Well, I had…
    - who: David Boder
      start: '00:59:29.816'
      end: '00:59:29.816'
      u: Buchenwald? [inquiring]
    - who: Leon Frim
      start: '00:59:30.932'
      end: '00:59:30.932'
      u: From, um, Gleiwitz from Gleiwitz. So, I had underwear, pants, a …. a civilian
        jacket, somebody had borrowed to me and a stripped [inaudible]
    - who: David Boder
      start: '00:59:49.279'
      end: '00:59:49.279'
      u: A shirt?
    - who: Leon Frim
      start: '00:59:50.108'
      end: '00:59:50.108'
      u: And a shirt
    - who: David Boder
      start: '00:59:51.284'
      end: '00:59:51.284'
      u: A shirt. Stockings?
    - who: Leon Frim
      start: '00:59:52.882'
      end: '00:59:52.882'
      u: Stockings none.
    - who: David Boder
      start: '00:59:54.359'
      end: '00:59:54.359'
      u: What kind of shoes?
    - who: Leon Frim
      start: '00:59:55.354'
      end: '00:59:55.354'
      u: Um, wooden shoes.
    - who: David Boder
      start: '00:59:57.043'
      end: '00:59:57.043'
      u: What kind of a cap?
    - who: Leon Frim
      start: '00:59:58.355'
      end: '00:59:58.355'
      u: Such a cap for inmates it was.
    - who: David Boder
      start: '01:00:00.873'
      end: '01:00:00.873'
      u: What kind of material was it made off?
    - who: Leon Frim
      start: '01:00:02.516'
      end: '01:00:02.516'
      u: That was a cloth cap, it was striped [inaudible]
    - who: David Boder
      start: '01:00:06.677'
      end: '01:00:06.677'
      u: What was your underwear made off?
    - who: Leon Frim
      start: '01:00:08.848'
      end: '01:00:08.848'
      u: My underwear was civilian underwear.
    - who: David Boder
      start: '01:00:11.727'
      end: '01:00:11.727'
      u: Well yes, but was it flannel or cotton?
    - who: Leon Frim
      start: '01:00:14.019'
      end: '01:00:14.019'
      u: That was some kind of flannel. Oftentimes it was so, I think, stripped, it
        was particularly for prisoners. It was dark blue with white stripes. It was
        civilian or I only got always underwear for prisoners. So, my son, he also
        had one, well underwear, the same one I had. And wooden shoes and a coat.
        When we finally reached our stations after three days and three nights, well,
        then it looked this way. They had us, had us go …. all naked.
    - who: David Boder
      start: '01:00:58.053'
      end: '01:00:58.053'
      u: Where?
    - who: Leon Frim
      start: '01:00:59.651'
      end: '01:00:59.651'
      u: In a room, in this bathing room. And there they shaved us all, on the entire
        body. Then we moved into such a, well in such a pot…
    - who: David Boder
      start: '01:01:13.587'
      end: '01:01:13.587'
      u: Please describe, what did they use for shaving? [Interrupting]
    - who: Leon Frim
      start: '01:01:15.622'
      end: '01:01:15.622'
      u: These were such electrical machines.
    - who: David Boder
      start: '01:01:18.095'
      end: '01:01:18.095'
      u: Yes, but then they only cut your hair, these were no razors.
    - who: Leon Frim
      start: '01:01:20.914'
      end: '01:01:20.914'
      u: No, no, no, these were such hair machines.
    - who: David Boder
      start: '01:01:23.583'
      end: '01:01:23.583'
      u: Shear machines?
    - who: Leon Frim
      start: '01:01:24.050'
      end: '01:01:24.050'
      u: Shear machines, yes, electrical shear machines. But up to the body, they
        sheared us up to our body. Then we were in such a barrel, well one after the
        other went. And in it was some kind of disinfectant. And then it, um, burned
        in our eyes, so that you couldn’t open them.
    - who: David Boder
      start: '01:01:49.201'
      end: '01:01:49.201'
      u: Did you have to dive under?
    - who: Leon Frim
      start: '01:01:50.452'
      end: '01:01:50.452'
      u: Yes, every one of us had to dive under for a couple of times. After this
        christening, um, we all went to that shower. Everyone washed himself and there
        you got these, um, this clothing. This was already very normal, dirty, a civilian
        shirt. And I asked them to also give me and my son some underwear, but they
        would not.
    - who: David Boder
      start: '01:02:23.248'
      end: '01:02:23.248'
      u: So, please describe, what were you wearing?
    - who: Leon Frim
      start: '01:02:25.570'
      end: '01:02:25.570'
      u: 'We only got these civilian shirts and nothing more. Then we went into the
        uniform store. There I got torn, thin, blue working pants. Around the knees
        they were all torn. I put them on, over my naked skin, so that my naked feet
        were visible through these spots, where it was torn. And a shirt for prisoners,
        a striped shirt for prisoners. My son got pants for prisoners and a shirt
        for prisoners. And we both got a prisoner’s cap. And then I asked, I addressed
        a German Capo, he should allow me to at least get these rags of shoes and
        then he scolded me with the words: You Jew! With the end, at the end of the
        war you will get your rags. But now you can walk without rags. How dared the
        Jew! And I did not repeat something like that.'
    - who: David Boder
      start: '01:03:32.686'
      end: '01:03:32.686'
      u: Please explain. He also was a prisoner…
    - who: Leon Frim
      start: '01:03:35.967'
      end: '01:03:35.967'
      u: He also was a prisoner. But the prisoners that guarded us, sometimes treated
        us so badly. And maybe even worse than the SS guards. They were known for
        many cases.
    - who: David Boder
      start: '01:03:50.515'
      end: '01:03:50.515'
      u: Was this Capo Jewish? [interrupting]
    - who: Leon Frim
      start: '01:03:52.279'
      end: '01:03:52.279'
      u: No, he was German. Then we were sure, that we finally would get to our barrack,
        to finally come after four days of standing outside without a roof, under
        a roof. Well, but because there was no space, they had us stay outside for
        yet another day and another night. We whined from, from, from, um pain. As
        it was winter outside and we couldn’t warm ourselves, we didn’t have anything
        to eat and such distress, … and only in water, um, then. It was the snow we
        sat on, which melted in this unfinished barrack. This dirty we made a fuss
        the other day, because we didn’t care anymore, when we would be burned. A
        little ways off, we saw the [inaudible] Crematorium. We already were with
        it, with a chimney. We already were related to it, and already we did not
        care, whether they burned us or not. So…
    - who: David Boder
      start: '01:05:04.257'
      end: '01:05:04.257'
      u: Was this in Buchenwald?
    - who: Leon Frim
      start: '01:05:05.689'
      end: '01:05:05.689'
      u: 'It was in Buchenwald. One bright day, so, after four days of our stay, they
        brought us to a barrack. In this barrack we hardly knew a place where we could
        lay. Some of us were selected as Chargen, as so called Buxen-eldest. [Translator’s
        Note: With “Chargen” Frim is referring to a group of prisoners who were in
        charge in the barracks, which he calls Buchse/Buxe instead. An alternative
        term for Frim for those prisoners is Buxen-eldest. The term “Buxe” (Buchse?)
        itself is not a real German word yet can be found in German and Austrian Corps/Burschenschaften
        (fraternities)]. Every Buxe held twenty or thirty people. One of us was selected
        as Buxen-eldest, elected as Buxen-eldest. But they behaved in a ways, just
        as the Capos. One Buxeneldest, he was Czech, I think, then. When I asked him,
        he should allow me to lay on the upper not the lower level, on the ground,
        because the ground was all dirty, he hit me on the head. Did he tell me, that
        my place was way down. And as I was tired, well, I did….'
    - who: David Boder
      start: '01:06:13.349'
      end: '01:06:13.349'
      u: Were there others together with you?
    - who: Leon Frim
      start: '01:06:16.726'
      end: '01:06:16.726'
      u: Yes, there were also others together. The stronger ones took the places on
        the higher levels. My son and I we were already so tired, that we could hardly
        keep ourselves up on our feet, we were simply content to be under a roof.
        So we crawled into the lowest level, low down on the floor, so that one could
        not hold the head up. You had to stay there in the lying, um, position. We
        had no air during the nights, when one wanted to get up, there was hardly
        a possibility to do so without getting in a fight with your neighbors. Also,
        the next evening my shoes were stolen and the following day when I told the
        Buxen-eldest about it, he only laughed at me.
    - who: David Boder
      start: '01:07:08.024'
      end: '01:07:08.024'
      u: Were the shoes stolen when you had it on your feet or did you have them close
        in there with you?
    - who: Leon Frim
      start: '01:07:10.391'
      end: '01:07:10.391'
      u: No, we had put the wooden shoes under our feet. We were sure that nobody
        would steal them. When they were stolen, I had this one, who had been in Buchenwald
        for a long time. He went to a pile, where there was the dirty trash, and there
        he found two other, um, wooden shoes and brought them to me. These were all
        [inaudible] and I had feet which were all wound, because they had died off
        and I put them into these [inaudible].
    - who: Leon Frim
      start: '01:07:46.600'
      end: '01:07:46.600'
      u: So we sat there for three or four days. After this time, they called us to
        a medical commission. I didn’t know at that time how the commission had decided,
        but after two or three days, I found out, that my son and I were to go the
        barrack for the invalids. This was barrack number 65. So, because we had not
        gotten any food for the entire time, and it was, that we only got food once
        a day. On the previous day during the roll call, when we had to stand for
        three hours up to long into the night without any interruption or at least
        a meal. So, then we got the stamps for the next day and for these stamps one
        could get on the next day, um, for lunch, well only once lunch.
    - who: Leon Frim
      start: '01:08:57.240'
      end: '01:08:57.240'
      u: One time it happened to my son, that somebody had stolen his stamps. Then
        the next day, when he was already at the wagon to get his food, he realized
        that the stamps were not there anymore. Then he didn’t eat for 24 hours. I
        had already been for lunch at that time and so I had to beg for food from
        a comrade and give him something from my portion the next day.
    - who: Leon Frim
      start: '01:09:26.560'
      end: '01:09:26.560'
      u: So, then my son started to complain that he had pain in the area of the kidneys.
        So, when we moved to the barrack 65, he only stayed a night there, on the
        side of the sick ones and I was on the side of the healthy ones. On the next
        day he got temperature. But he didn’t want to tell me and I…
    - who: David Boder
      start: '01:09:58.834'
      end: '01:09:58.834'
      u: Describe the barrack [Interrupting]
    - who: Leon Frim
      start: '01:10:00.764'
      end: '01:10:00.764'
      u: It was, um, on the one side, there were the sick ones [inaudible for about
        30 seconds]
    - who: David Boder
      start: '01:10:07.412'
      end: '01:10:07.412'
      u: How were you?
    - who: Leon Frim
      start: '01:10:08.618'
      end: '01:10:08.618'
      u: With my feet that were frozen off, I was on the side of the healthy ones,
        because one could say that they could operate and it could heal. [inaudible
        for about 30 seconds]
    - who: Leon Frim
      start: '01:10:33.923'
      end: '01:10:33.923'
      u: So the next day, I learned from a comrade, why, if I tell them, that my son
        is sick. And I begged them under tears, they should leave me. I told them
        that I would not separate from my son and that we had been together the entire
        time. How [inaudible] belongs together. Then someone yelled at me and brought
        to my consciousness that death would also separate us.
    - who: David Boder
      start: '01:11:07.159'
      end: '01:11:07.159'
      u: Who said that?
    - who: Leon Frim
      start: '01:11:08.350'
      end: '01:11:08.350'
      u: He was an inmate, a Jewish inmate. That sounded plausible to me. I approached
        a doctor, he was Jewish. He looked at my son and he took the [inaudible],
        um, the security from me. I begged that they should let him lay out here.
        [inaudible]This they didn’t allow. I only accompanied him outside and I saw
        that they gave him something. Then for the last time, I …
    - who: Leon Frim
      start: '01:11:57.841'
      end: '01:11:57.841'
      u: "[inaudible for about 20 seconds]… whether he had heard something about him.
        He comforted my every day. He was Polish. He told me that he had no news.
        So, it was this way that my son was still in ward. So when at this day, after
        eight days, I reported to the block-eldest and asked him whether my son had
        recovered, he explained to me Polish, in the Polish language: I am sorry,
        I have to, have to, um, tell you, that your son is dead. Then I collapsed.
        [Frim is almost crying]. He wanted to comfort me. [Frim is speaking very slowly
        and with a lot of pauses]"
    - who: Leon Frim
      start: '01:13:04.707'
      end: '01:13:04.707'
      u: I went back to my place, because then I was already deadly exhausted and
        sick. My feet were, it got worse and worse. It had already started to bleed,
        so that I didn’t even go out to the roll calls anymore. I did not tell anybody
        that I had death in my feet. I only referred to my weakness and so the block-eldet
        allowed me to not leave the barrack, because he could see that I wasn’t able
        to stay on my feet. One day one of comrades reported that it smelled in the
        area of my feet. Then they examined me and they transferred me to the Revier
        [the hospital ward for the concentration camp inmates] on compulsion. There
        at first I wanted to find something out about my son, but nobody could tell
        my anything. Then I lay there for two weeks. It was already too late for medical
        assistance, so the attending physician told me. That I had let me down, that
        the blood poisoning had already advanced well beyond the knee and that there
        was nothing else they could do. So I lay there and yet state of health improved
        on its own. It withdrew, so that even the physician was amazed and contested
        improvement.
    - who: David Boder
      start: '01:14:51.666'
      end: '01:14:51.666'
      u: How did it heal?
    - who: Leon Frim
      start: '01:14:55.616'
      end: '01:14:55.616'
      u: My wounds started to heal. And this, um, this black spot, which was already
        above my knee, it got lighter and lighter. And I could look reach down to
        my feet. A lot of people died in there, in this, in this, barrack, which was
        directly in Buchenwald. Every day, they brought out a lot of corpses. I was
        in the surgery compartment. There were fewer corpses there. But in the adjacent,
        in the adjacent compartments, it was full of inside-sick people. With lung
        disease and with stomach disease. These died by the score. One day a Czech
        physician approached me, the one that had treated me and he asked, whether
        there were Jews in here. If so, they should hide underneath the blankets.
        When one said, why, he said, tomorrow you will know the answer, now hide.
        So, we Jews hided.
    - who: David Boder
      start: '01:16:11.685'
      end: '01:16:11.685'
      u: Where?
    - who: Leon Frim
      start: '01:16:12.288'
      end: '01:16:12.288'
      u: Um, behind the blankets. In the Buchsen we were so close next to each other,
        that it was impossible to detect one person, if you simply passed by.
    - who: David Boder
      start: '01:16:23.793'
      end: '01:16:23.793'
      u: Do you mean that in the Revier there were several people in one bed?
    - who: Leon Frim
      start: '01:16:26.642'
      end: '01:16:26.642'
      u: These were no beds, these were long plank beds. So, they were separated into
        compartments. In one compartment, in which, for example two persons had been
        able to lay, five or six were lying. So, we lay one next to the other, so
        that we could not turn. And every one of us had, one had a toe cut off, another
        was wounded somewhere else. And they were afraid that if the pus would increase
        that I would harm them. There were questions about me. That I had to stay
        underneath. So after this night, when they had us hide, we were very nervous
        the next morning, but nobody of us asked something. But then you heard shooting
        nearby. We heard that the American army was approaching. And the eleventh
        the Americans came…
    - who: David Boder
      start: '01:17:38.333'
      end: '01:17:38.333'
      u: When?
    - who: Leon Frim
      start: '01:17:38.756'
      end: '01:17:38.756'
      u: 'On the eleventh, um, April, the American army reached us. So, I can still
        remember the first American, a tankist [Translator’s note: Possibly, he means
        a tank driver?], who came into our barrack and he told us so. And then we
        know that we are in God’s hands. We have heard that the SS guards had retreated.
        We kept on hearing shooting. We were only afraid that the Germans return.
        One sad evening was for us, the evening of the next day, when we heard, the,
        um, the sad message of the death of mister president, um, Roosevelt. We were
        really very distempered, very affected, when we, um, knew, that we owe him
        that we remained alive then. So, after a couple of days, I was, um, brought
        by the American army military into a room. They brought us into better shelters.
        There was a hospital, which had been opened in the barrack of the SS-guards.
        There we got better food and better clothing.'
    - who: David Boder
      start: '01:19:10.820'
      end: '01:19:10.820'
      u: "[In English] This concludes Spool 157. At, um, Wiesbaden, Germany, September
        25, 1946, Dr. Leon Frim, who will conclude on the next, who will conclude
        with this report on the next spool of Illinois Institute wire recording."
    - who: David Boder
      start: '01:19:35.558'
      end: '01:19:35.558'
      u: Wiesbaden, September 25, 1946 in the colony of displaced persons, who do
        not live in a camp but in private homes. We will continue from spool 156-157,
        with the report of Dr. Leon Frim, a lawyer from a Polish, from Przemyśl from
        Poland. Poland?
    - who: Leon Frim
      start: '01:19:59.241'
      end: '01:19:59.241'
      u: Poland
    - who: David Boder
      start: '01:19:59.633'
      end: '01:19:59.633'
      u: Poland…. [In German] So continue.
    - who: Leon Frim
      start: '00:00:00.'
      end: '00:00:00.'
      u: um yes,
    - who: David Boder
      start: '01:20:00.518'
      end: '01:20:00.518'
      u: "[inaudible]"
    - who: Leon Frim
      start: '01:20:10.709'
      end: '01:20:10.709'
      u: We were moved to better shelters.
    - who: David Boder
      start: '01:20:15.534'
      end: '01:20:15.534'
      u: The sick ones or everybody?
    - who: Leon Frim
      start: '01:20:16.454'
      end: '01:20:16.454'
      u: All, all the sick ones were transferred to better shelters, in better shelters.
        So the SS-barracks were better barracks and there I regained health fast.
        When I was almost recovered, when I could already stand up, they moved me
        to, um, Frankfurt, and because there was no space, to Wiesbaden, where I spent
        some time in the town hospital and after I left the town hospital I spent
        a short time in a, um, a, sanatorium Taunusheim, where I fully recovered.
    - who: David Boder
      start: '01:21:12.701'
      end: '01:21:12.701'
      u: Who ran the town hospital?
    - who: Leon Frim
      start: '01:21:15.852'
      end: '01:21:15.852'
      u: The town hospital was run by, so the town
    - who: David Boder
      start: '01:21:23.164'
      end: '01:21:23.164'
      u: The Germans? [Interrupting]
    - who: Leon Frim
      start: '01:21:23.842'
      end: '01:21:23.842'
      u: Yes, the German physicians.
    - who: David Boder
      start: '01:21:26.918'
      end: '01:21:26.918'
      u: How did they behave then?
    - who: Leon Frim
      start: '01:21:28.471'
      end: '01:21:28.471'
      u: They behaved well towards us. They, well also … was good, the servants, the
        medical and the other servants. The ones in the sanatorium Taunusheim.
    - who: David Boder
      start: '01:21:45.943'
      end: '01:21:45.943'
      u: These were Christian German physicians and nurses.
    - who: Leon Frim
      start: '01:21:48.989'
      end: '01:21:48.989'
      u: Yes, these were Christian German physicians and Christian nurses.
    - who: David Boder
      start: '01:21:52.833'
      end: '01:21:52.833'
      u: They did not show any rhetoric of Anti-Semitism?
    - who: Leon Frim
      start: '01:21:55.577'
      end: '01:21:55.577'
      u: No, no, never, did we hear something from then, that was, um, that reminded
        us of Anti-Semitism.
    - who: David Boder
      start: '01:22:04.788'
      end: '01:22:04.788'
      u: Now, would you, mister doctor, tell me what you’re doing here?
    - who: Leon Frim
      start: '01:22:09.522'
      end: '01:22:09.522'
      u: So, then, when I recovered, there were about twenty of us here in Wiesbaden.
        There were several people here, who had passed through the same tenure, as
        I had. We had heard that here was again a very big Jewish community. We did,
        um approach the circles, the, um, the ones that were leading the community
        then. And then we founded a Jewish community here. At first the community
        was headed by Mrs. Gutman, a widow of a, um, lawyer from Wiesbaden and then
        I was, um, elected head of the Jewish community in Wiesbaden. We had elections
        the beginning of January for the year 1946. And now the community is, um,
        run by me together with the support of committee of four people.
    - who: David Boder
      start: '01:23:29.934'
      end: '01:23:29.934'
      u: Now tell me, do you intent to stay here in Wiesbaden?
    - who: Leon Frim
      start: '01:23:33.386'
      end: '01:23:33.386'
      u: No, I don’t intent to stay here. I was forcefully abducted to Germany. I
        never intended to come to Germany. And I could not stay here, alone because
        of what bad had happened to me. So, after these experiences, I cannot stay
        in Europe. The only possibility of life for me is to emigrate. As I have no
        relatives here. My wife, as I have told you and my son were killed and as
        I only have relatives in the United States, have I approached them and since
        April I am making efforts, to get over to America. I have a second profession.
        I am artist painter and I also know the profession of building painter, that
        means.
    - who: David Boder
      start: '01:24:34.923'
      end: '01:24:34.923'
      u: Painter?
    - who: Leon Frim
      start: '01:24:35.933'
      end: '01:24:35.933'
      u: No, that um, building painter.
    - who: David Boder
      start: '01:24:40.064'
      end: '01:24:40.064'
      u: Well, now tell me, where do you relatives live in the U.S.?
    - who: Leon Frim
      start: '01:24:43.335'
      end: '01:24:43.335'
      u: My relatives live in New York. One is doctor Frank Teller, uh, dentist. [Frim
