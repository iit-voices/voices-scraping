    - who: David Boder
      start: '00:26:21.014'
      end: '00:26:22.248'
      u: Wieso haben Sie gehungert?
    - who: Lena Kuechler
      start: '00:26:22.248'
      end: '00:26:24.037'
      u: Ich hab gehungert, ja.
    - who: David Boder
      start: '00:26:24.037'
      end: '00:26:24.584'
      u: Warum?
    - who: Lena Kuechler
      start: '00:26:24.584'
      end: '00:26:29.957'
      u: Sie, die Leute [unverständlich] gegeben. Ich war immer hungrig. Ich...
    - who: David Boder
      start: '00:26:29.957'
      end: '00:26:31.674'
      u: In einem Dorf ist doch genug zu essen...
    - who: Lena Kuechler
      start: '00:26:31.674'
      end: '00:27:05.417'
      u: Die Leute, die Leute haben, es war, es war ein, das war, es war ein, wie
        heißt das? Ei, Ein... Dort war keine einzige Kuh in dem ganzen Dorf. Sie haben,
        ja, sie haben nicht viel gehabt. Und das was sie haben, haben sie auch verteilt,
        so dass sie sich mehr genommen haben und den Leuten, die im Dienst waren,
