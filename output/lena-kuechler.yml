        Ich war 42 Kilo hab ich gewogen.
    - who: David Boder
      start: '00:27:05.417'
      end: '00:27:07.714'
      u: "... gewogen. Als sie beim Grafen gearbeitet haben?"
    - who: Lena Kuechler
      start: '00:27:07.714'
      end: '00:27:08.701'
      u: Ja, damals.
    - who: David Boder
      start: '00:27:08.701'
      end: '00:27:11.489'
      u: Und dennoch haben Sie [unverständlich] nachher unterstützt.
    - who: Lena Kuechler
      start: '00:27:11.489'
      end: '00:27:27.312'
      u: Ich hab sie erhalten, wirklich erhalten, sechs Monate. Die ganze Familie,
        vier Kinder und die Frau. Ich hab sie erhalten. Und nicht nur das. Aber ich
