    - who: David Boder
      start: '00:15:23.584'
      end: '00:15:23.976'
      u: Und dann...
    - who: Lena Kuechler
      start: '00:15:23.976'
      end: '00:15:31.878'
      u: Auf so eine Weise hab ich einen Posten bekommen, dort, und dort bei einem
        kleinen sieben Monate [unverständlich] Kind.
    - who: David Boder
      start: '00:15:31.878'
      end: '00:15:34.272'
      u: "[unverständlich]"
    - who: Lena Kuechler
      start: '00:15:34.272'
      end: '00:15:35.060'
