    - who: David Boder
      start: '00:28:04.389'
      end: '00:28:05.444'
      u: Etwas für die zu tun.
    - who: Lena Kuechler
      start: '00:28:05.444'
      end: '00:28:14.031'
      u: Ja, auch in Warschau. Bevor ich nach Frankreich gefahren bin, da hab ich
