    - who: Lena Kuechler
      start: '00:49:40.980'
      end: '00:53:12.754'
      u: "[In Polish] ...najrozmaitszego rodzaju broń, ażeby bronić się. Ja sama mimo
        wszystko, że nam rząd dał tych żołnierzy, pierwszej nocy zaraz, kiedy oni
        nas mieli bronić, to były dwie partie, mianowicie byli tam milicjanci i byli
        z bezpieczeństwa publicznego, to milicjanci się pobili z tymi milicjantami
        z bezpieczeństwa publicznego i obrzucali się nawzajem granatami u mnie w domu,
        przy dzieciach. Taką miałam obronę. Wobec tego wszystkiego zrozumiałam, że
        to nie są ludzie, na których polegać można, i postanowiłam znaleźć Żydów,
        którzy nas bronić będą, i ja sama dostałam pozwolenie na broń. Umiałam się
        obchodzić z rewolwerem i ja sama nocami czuwałam i broniłam domu. I rzeczywiście
        był na nas napad, który jednak odparliśmy. Napad zaczął się od ostrzeliwań,
        coraz to bardziej się zbliżali ci. Strzelali do nas. Jednakże myśmy natychmiast
        ten atak odparli, strzelaliśmy na wszystkie strony i dostaliśmy pomoc. Zrobiliśmy
        wielki ruch, tak że oni wszyscy odeszli. Ale takie rzeczy zdarzały się już
        potem też. Poczem na mnie samą był napad. Tylko nie wiadomo dokładnie, jaki
        był, czy to był bardziej, miał charakter polityczny czy rabunkowy, dlatego
        że raz, kiedy wracałam do domu o szóstej wieczorem, nawet niedaleko mojego
        domu. Już zaczęło się ściemniać. Napadło na mnie dwóch osobników z rewolwerem
        i obrabowało mnie. Zabrali mi wtedy kilkanaście tysięcy złotych i pobili mnie
        bardzo. Byłam posiniaczona na całym ciele i poraniona. Skrępowali mnie, rzucili
        mnie na ziemie i pobili mnie. Wtedy nie miałam broni przy sobie, bo bym się
        była broniła, a oni dwaj osobnicy byli uzbrojeni. Przypuszczam jednak, że
        ten napad był, tak jak wszystkie napady w Polsce, polityczny i rabunkowy.
        Że oni dokładnie wiedzieli, kim ja jestem i... bo gdyby to był tylko napad
        rabunkowy, nie byliby mnie pobili tak ostro. Więc dzieci, które zebrałam,
        pochodzą z rozmaitych środowisk. [unintelligible] Więc tak, duża część pochodzi
        z lasu. Głównie starsi chłopcy i starsze dziewczynki, starsze to są u mnie
        szesnastoletnie, szesnasto-, piętnastoletnie dzieci. Ta partyzantka miała
        głównie miejsce na wschodzie Polski. Więc mam na przykład tutaj chłopca, który
        się nazywa Natan [unintelligible], który sam będzie mógł tutaj mówić zresztą,
        który walczył na tyłach armii niemieckiej. Walczył razem z partyzantką rosyjską.
        Był w lesie, przez dwa lata, i miał tam dopiero wtedy jedenaście lat, dostał
        konia, i kilku takich chłopców miałam, którzy w ustach trzymali uzdę, lejce,
        a w rękach rewolwer i na koniu walczyli. Ci chłopcy naturalnie głodowali tak
        jak wszyscy żołnierze, następnie robili wypady na... wypady z lasu, więc podkładali
        miny pod mosty, wysadzali mosty, następnie gdy wiedzieli, że armia..."
