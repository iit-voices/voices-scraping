        Und ich hab der Junge, wie heißt das, [unverständlich] der, dieser, der Eigentümer
        des, es war ein Graf, der hat gesagt, und ich bin der Meinung, es ist besser,
        dass man das ganze Volk vernichtet. [unverständlich]
    - who: David Boder
      start: '00:20:23.291'
      end: '00:20:27.580'
      u: Ist der Graf bei Ihnen im Hause verkehrt? Wieso sind sie...
    - who: Lena Kuechler
      start: '00:20:27.580'
      end: '00:20:27.994'
      u: Ja, ich war in einem Haus von einem Graf.
    - who: David Boder
      start: '00:20:27.994'
      end: '00:20:32.743'
      u: Oh, Sie waren in einem Hause von einem Graf?
    - who: Lena Kuechler
      start: '00:20:32.743'
      end: '00:20:33.888'
      u: Ja, ja. Von einem Graf, ja.
    - who: David Boder
      start: '00:20:33.888'
      end: '00:20:34.356'
      u: Aha.
    - who: Lena Kuechler
      start: '00:20:34.356'
      end: '00:20:41.521'
      u: Es war eine, so eine aristokratische polnische Familie. [unverständlich]
    - who: David Boder
      start: '00:20:41.521'
      end: '00:20:42.850'
      u: Ja, nun.
    - who: Lena Kuechler
      start: '00:20:42.850'
      end: '00:21:47.453'
      u: Ich war [unverständlich]. Der Graf war der Besitzer und seine Schwester hat
