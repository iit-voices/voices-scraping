    - who: David Boder
      start: '00:28:59.536'
      end: '00:29:00.964'
      u: Ja, ist [unverständlich].
    - who: Lena Kuechler
      start: '00:29:00.964'
      end: '00:29:02.030'
      u: Ja, ist ein [unverständlich].
    - who: David Boder
      start: '00:29:02.030'
      end: '00:29:03.024'
      u: Und er hat ihnen geholfen.
    - who: Lena Kuechler
      start: '00:29:03.024'
      end: '00:29:18.868'
      u: Er hat ihnen geholfen. Der Direktor Guzik hat den Leuten geholfen. Er hat
        damals vielen Polen, die den Juden äh, während der Zeit des Krieges geholfen
        haben, hat jetzt der Joint äh für diese Polen auch gemacht.
    - who: David Boder
      start: '00:29:18.868'
      end: '00:29:24.031'
      u: Nun, also was haben Sie dann in Warschau gemacht? Haben Sie Ihre Schwester
        gefunden? Ich meine...
    - who: Lena Kuechler
      start: '00:29:24.031'
      end: '00:29:40.218'
      u: Ich hab leider nicht meinen Mann gefunden und nicht meiner Schwester. Mit
        meiner Schwester war das eine schreckliche Tragödie. Ich hab sie nachgesucht,
        nachgesucht bis ich, bis ich getroffen hab, dass sie war in der letzten Zeit
        in Łowicz. Łowicz. Und dort das ist von Warschau... 40 Kilometer äh Westen.
    - who: David Boder
      start: '00:29:40.218'
      end: '00:29:40.671'
      u: Ahem. Ja.
    - who: Lena Kuechler
      start: '00:29:40.671'
      end: '00:29:53.163'
      u: Im Westen. Ja, das ist neben Łódź.
    - who: David Boder
      start: '00:29:53.163'
      end: '00:29:54.116'
      u: Ja.
    - who: Lena Kuechler
      start: '00:29:54.116'
      end: '00:30:47.800'
      u: Und dort hat Stefanie, meine Schwester, die dreiundzwanzig Jahre alt war.
        Die hat sich durchgerungen durch den ganzen Krieg. Die hat so viel mitgemacht,
        das man sich nicht vorstellen kann. Sie war im Ghetto mit, mit meinem Vater
        zusammen. Und dann hat sie gekämpft und sie war. Ich kann Ihnen das alles
        nicht erzählen, denn das wäre viel zu viel zu erzählen. Ich weiß, dass sie
        einiges mitgemacht hat und sie war dann in Warschau. Sie hat das ganze Bombardement
        durchgemacht. Sie hat mit den Polen gekämpft, wir haben zusammen. Alle beide
        waren wir zusammen, aber niemals zusammen gegangen, aber so heimlich gearbeitet
        zusammen in der unterirdischen polnischen Résistance-Bewegung haben wir gekämpft.
    - who: David Boder
      start: '00:30:47.800'
      end: '00:30:51.216'
      u: Aber wann haben Sie in der Résistance gekämpft? Während sie bei den [unverständlich]
        lebten?
    - who: Lena Kuechler
      start: '00:30:51.216'
      end: '00:30:52.309'
      u: Nein, nein. Ich...
    - who: David Boder
      start: '00:30:52.309'
      end: '00:30:53.309'
      u: Noch bevor?
    - who: Lena Kuechler
      start: '00:30:53.309'
      end: '00:30:54.840'
      u: Ja, bevor. Ja.
    - who: David Boder
      start: '00:30:54.840'
      end: '00:30:57.105'
      u: Nun, also kommen Sie auf Ihre Schwester zurück.
    - who: Lena Kuechler
      start: '00:30:57.105'
      end: '00:31:46.001'
      u: Ja, also ich, mit meiner Schwester ist in Łowicz gewesen. Sie war von Warschau
        ist sie zurückgegangen. Ja, weggelaufen und dort, in Łowicz hat sie gewohnt
        bei einer polnischen Familie und der Mann hat Verdacht gehabt, dass sie Jüdin.
        Ist er gegangen zur Gestapo und er hat gesagt, sie ist Jüdin. Und man ist
        gekommen von Gestapo, man hat sie genommen damals und man hat sie erschossen
        sieben Tage vor der Liberation. [unverständlich] in den Kopf bekommen. Das
        war der Lohn von Gestapo für einen jüdischen Kopf.
    - who: David Boder
      start: '00:31:46.001'
      end: '00:31:49.748'
      u: Wieso haben sie das erfahren? Von wem haben Sie das erfahren?
    - who: Lena Kuechler
      start: '00:31:49.748'
      end: '00:31:55.543'
      u: Ich hab das zufällig erfahren. Ich hab zwei, zwei [unverständlich]
    - who: David Boder
      start: '00:31:55.543'
      end: '00:31:56.355'
      u: Zwei Zeugen gefunden...
    - who: Lena Kuechler
      start: '00:31:56.355'
      end: '00:31:58.555'
      u: Zwei Zeugen dafür.
    - who: David Boder
      start: '00:31:58.555'
      end: '00:32:00.446'
      u: Haben Sie den Mann nachher gefunden?
    - who: Lena Kuechler
      start: '00:32:00.446'
      end: '00:32:54.595'
      u: Ich hab den Mann, ich weiß sogar, wie der Mann heißt. Er heißt [unverständlich],
        er wohnt in [unverständlich] und den Mann hab ich gefunden. Und mein Bruder,
        ich hab noch einen Bruder, der in Polen ist, der in der polnischen Regierung
        arbeitet. Ich hab ihn gebeten, er soll die Sache, die Sache erledigen. Ich
        habe [unverständlich] Ich bin auf die Polizei, die polnische gegangen. [unverständlich]
        Und ich habe ein Protokoll geschrieben. Ich habe diese Adressen angegeben
        alle und sie sollen den Mann verhaften. Ich weiß nicht, was sie erledigt haben,
        denn inzwischen bin ich herausgefahren mit allen meinen Kindern. Wir mussten
        herausfahren mit den Kindern, denn es hat ihnen sehr viel getroffen.
    - who: David Boder
      start: '00:32:54.595'
      end: '00:33:15.461'
      u: Also, Sie sagen, Sie sind herausgefahren mit allen Ihren Kindern. Wollen
        Sie mir jetzt wissen während des Erzählens, wie sind Sie zu den Kindern gekommen,
        wo, wieso haben Sie diese Kinder? Sie sind in Warschau gewesen. Nun, wo haben
        Sie angefangen, diese Kinder zu sammeln? Wie haben Sie die Idee gehabt?
    - who: Lena Kuechler
      start: '00:33:15.461'
      end: '00:33:57.459'
      u: Ja, nachdem als ich erfahren hab, dass meine Schwester lebt nicht und wahrscheinlich
        mein Mann lebt auch nicht. Dass er ist gefallen in Warschau, bin ich gefahren
        nach Krakau und Wieliczka. Wieliczka war auch die Stadt, in der ich geboren
        bin. Das ist vierzehn Kilometer von Krakau. Und ich habe jemanden gesucht
        von meiner Familie noch, denn ich hab noch vier Brüder gehabt. Da hab ich
        erfahren, ein Bruder ist gekommen von Russland. Er [unverständlich] ich hab
        jetzt gewartet [unverständlich]
    - who: David Boder
      start: '00:33:57.459'
      end: '00:33:58.193'
      u: Ja.
    - who: Lena Kuechler
      start: '00:33:58.193'
      end: '00:34:16.952'
      u: Also ich war sehr glücklich, dass ich meinen Bruder gefunden hab. Ich hab
        sehr gern den Bruder und der Bruder hat mir nicht erlaubt, mehr zurückkommen
        zu diesen Leuten, zu dieser Gräfin, nicht wahr. Ich wollte bleiben in Krakau.
        Ich wär mit ihm zusammen [unverständlich].
    - who: David Boder
      start: '00:34:16.952'
      end: '00:34:19.467'
      u: Haben Sie denn in Warschau mit der Gräfin gelebt?
    - who: Lena Kuechler
      start: '00:34:19.467'
      end: '00:34:24.524'
      u: Nein. Sie ist noch nicht damals zurückgekommen nach Warschau. Die Gräfin
        ist noch immer am Land geblieben, ja?
    - who: David Boder
      start: '00:34:24.524'
      end: '00:34:25.383'
      u: Aha.
    - who: Lena Kuechler
      start: '00:34:25.383'
      end: '00:35:01.586'
      u: Und ich hab mir Urlaub genommen von der Schule. Ich bin gegangen. Ich bin
        gefahren nach Krakau, um meine Familie zu suchen. Dann bin ich zurückgekommen
        noch einmal. Ich hab nicht [unverständlich] eine andere Lehrerin gesucht für
        die Schule und ich bin zurückgekommen nach Krakau und [unverständlich]. In
        Krakau bin ich gegangen auf die Universität. Zu meinem Professor, Professor
        der Uni, Universitätsprofessor Schumann, also das ist der Professor der Psychologie,
        bei dem ich die ganze Zeit gearbeitet hab.
    - who: David Boder
      start: '00:35:01.586'
      end: '00:35:02.336'
      u: Früher?
    - who: Lena Kuechler
      start: '00:35:02.336'
      end: '00:35:19.095'
      u: Früher, vor dem Krieg. Ich hab mein Studium beendet, habe ich weiter wissenschaftlich
        gearbeitet, in der Psychologie der Kinder, Entwicklungspsychologie der Kinder.
        Der Professor Schumann war in Dachau, aber trotzdem ist er lebendig herausgekommen.
    - who: David Boder
      start: '00:35:19.095'
      end: '00:35:19.981'
      u: War er Jude?
    - who: Lena Kuechler
      start: '00:35:19.981'
      end: '00:35:21.918'
      u: Er war nicht Jude, er war Pole.
    - who: David Boder
      start: '00:35:21.918'
      end: '00:35:23.436'
      u: Warum war er in Dachau?
    - who: Lena Kuechler
      start: '00:35:23.436'
      end: '00:35:33.255'
      u: Man hat alle polnischen Professoren der Universität nach Dachau, noch im
        39. Jahr nach Dachau genommen.
    - who: David Boder
      start: '00:35:33.255'
      end: '00:35:33.973'
      u: Warum?
    - who: Lena Kuechler
      start: '00:35:33.973'
      end: '00:35:49.136'
      u: "... man wollte die ganze polnische Intelligenz [unverständlich] und ich
        bin zu ihm gekommen. Ich hab ihm gesagt, ich hab alles verloren. Ich will
        weiter wissenschaftlich arbeiten."
    - who: David Boder
      start: '00:35:49.136'
      end: '00:36:26.217'
      u: "[In English] This concludes Spool, this concludes Spool 114 taken at Bellevue
        near Paris. In the home of the OPEJ, from the director of the home Lena Kuechler.
        We continue on the 15th."
    - who: David Boder
      start: '00:36:26.217'
      end: '00:36:41.366'
      u: This is Spool 115, of Bellevue near Paris, September the 7th, September the
        8th 1946. Ms. Lena Kuechler continues her report.
    - who: David Boder
      start: '00:36:41.366'
      end: '00:36:53.099'
      u: "[In German] Also Sie sagen, Sie, ich möchte jetzt die Geschichte haben von
        Ihrer Übersiedlung mit den Kindern. Wie haben Sie die Kinder gesammelt, wie
        hat das ganze angefangen?"
    - who: Lena Kuechler
      start: '00:36:53.099'
      end: '00:37:37.235'
      u: Also ich bin vom persönlichen Standpunkt aus ja. Ich hab mich gemeldet in
        der Universität bei Professor Schumann und ich hab ihm gesagt, ich möchte
        weiter in der Psychologie arbeiten. Und das nur die Wissenschaft [unverständlich].
        Ich hab alles verloren. [unverständlich] Hab ich nicht einmal erwartet. [unverständlich]
        Waren alle, auch die Professoren Antisemiten. Und von ihm hat man auch gesagt,
        dass er antisemitisch, aber es war nicht wahr. Er hat sich [unverständlich]
        gefreut, dass ich beim Leben geblieben [unverständlich].
    - who: David Boder
      start: '00:37:37.235'
      end: '00:38:01.220'
      u: "[In English] Ms. Kuechler requests that she would, Ms. Kuechler requests
        that she would want to talk in Polish, since that is her language, in which
        she can talk freely without any difficulty and that’s her specialty. I will
        endeavor to understand her and we are changing now to the second part of her
        career on the study of the children. We are changing to the Polish language."
    - who: David Boder
      start: '00:38:01.220'
      end: '00:38:03.915'
      u: "[In Russian] Говорите по-польски."
    - who: Lena Kuechler
      start: '00:38:03.915'
      end: '00:00:00.'
      u: "[In Polish] Na uniwersytecie zaczęłam pracować naukowo. Pracowałam z wielkim
        zapałem. Dostałam pracę temat, który miałam opracować o zdolnościach konstrukcyjnych
        dzieci... i robiłam sama badania setek dzieci. Pierwszy rozdział tej pracy
        mnie specjalnie interesował, tam gdzieśmy mówili o pojęciu przestrzeni..."
    - who: Lena Kuechler
      start: '00:00:00.'
      end: '00:38:33.959'
      u: "[In German] Raumvorstellung bei Kindern..."
    - who: Lena Kuechler
      start: '00:38:33.959'
      end: '00:39:07.553'
      u: "[In Polish] I te prace mają takie głębokie filozoficzne podłoże. Te rzeczy
        mnie bardzo, bardzo interesowały. Mogłam dużo dać z siebie. Pracowałam bardzo
        dużo, po szesnaście godzin dziennie. Pierwsze trzy miesiące pracowałam naukowo.
        Miałam odczyt na uniwersytecie w ścisłym kółku asystentów i rzeczoznawców...
        i profesor był z mojego odczytu zupełnie zadowolony. Zdołałam to zauważyć
        po tym, ponieważ potem dał mi szereg bardzo odpowiedzialnych prac."
    - who: David Boder
      start: '00:39:07.553'
      end: '00:39:09.147'
      u: "[In Russian] От чего вы жили?"
    - who: Lena Kuechler
      start: '00:39:09.147'
      end: '00:41:11.380'
      u: "[In Polish] Mój brat miał dosyć wysokie stanowisko w rządzie polskim. Był
        szefem całej cenzury wojennej... i ja mieszkałam w jego mieszkaniu. Dużym,
        ładnym mieszkaniu... i także tam jadłam. To znaczy w biurze u niego jadłam,
        dlatego że oni tam mieli stołówkę, a poza tym ja żadnych nie miałam życzeń,
        nie miałam żadnych potrzeb, nic mię nie interesowało, nie zależało mi ani
        na ubraniu, ani na żadnych pieniądzach. Do dziś dnia mi nie zależy na tym
        wszystkim. Nie mam absolutnie żadnych potrzeb. Mam jedynie pewne potrzeby
        natury psychicznej. Wtedy chciałam zapomnieć o przeszłości. Chciałam pracować
        całą duszą tak, ażeby nie zostało mi nic czasu na myślenie i na wspomnienia.
        Ażebym mogła zapomnieć to wszystko, co straciłam, to wszystko, co przeżyłam
        w przeszłości, i na niczym więcej mi nie zależało... i byłabym dostała...
        tą pracę, którą robiłam o zdolnościach konstrukcyjnych... nazywaliśmy pracą
        doktorską, dlatego że ja mam dyplom magistra psychologii, ale nie zrobiłam
        jeszcze doktoratu i byłabym go skończyła, gdyby nie czysty przypadek. Byłabym
        tą pracę skończyła. Mianowicie przyszli do mnie z Komitetu Żydowskiego z prośbą,
        ażeby się zająć dziećmi, które teraz wracają z różnych obozów. Z Oświęcimia...,
        które przyprowadzają ludzie do Komitetu... i że dużo dzieci żydowskich zostało
        jeszcze przy życiu, że się włóczą, poniewierają, że nie mają dachu nad głową,
        że trzeba im coś stworzyć. Ażebym ja zorganizowała dom dla dzieci. Jeden z
        pierwszych domów w Polsce, ponieważ wtedy przeszłam pewną walkę psychiczną,
        dlatego że znalazłam dużo, duże zadowolenie w pracy naukowej. W ogóle praca
        naukowa jest dla mnie marzeniem. Jest moim ideałem. Jest tym, czego zawsze
        pragnęłam. Przed wojną nie mogłam dużo pracować naukowo, bo musiałam zarabiać
        na życie i byłam w złych stosunkach materialnych."
    - who: David Boder
      start: '00:41:11.380'
      end: '00:41:13.865'
      u: "[In Russian] Ага."
    - who: Lena Kuechler
      start: '00:41:13.865'
      end: '00:41:31.386'
      u: "[In Polish] A podczas wojny zupełnie nie mogłam pracować... i po wojnie,
        kiedy zostałam sama, bez rodziny, bez jakichkolwiek obowiązków, a sama nie
        miałam wielkich potrzeb, postanowiłam pracować naukowo... i teraz mnie znowu
        odrywają od tej pracy."
    - who: David Boder
      start: '00:41:31.386'
      end: '00:41:38.898'
      u: "[In Russian] Ага. Дальше..."
    - who: Lena Kuechler
      start: '00:41:38.898'
      end: '00:44:12.811'
      u: "[In Polish] Wybrałam drogę pośrednią. Postanowiłam im tylko ten dom dziecka
        zorganizować. To znaczy pracować przez wakacje, przez lipiec i sierpień, a
        we wrześniu wrócić do mojej pracy naukowej na uniwersytecie... i taką umowę
        zrobiłam z prezesem Komitetu Żydowskiego w Krakowie, z doktorem [unintelligible].
        Tymczasem, gdy tylko zaczęłam pracę z tymi dziećmi, już nie mogłam więcej
        się od nich oderwać. Moja obecność, obecność była konieczna, ażeby utrzymać
        dom. Mianowicie myśmy walczyli z ogromnymi trudnościami. Te dzieci, któreśmy
        dostali, które przyprowadzono do Komitetu, ja byłam od pierwszej chwili przy
        tym... były w okropnym stanie,... w okropnym, były tak wygłodzone, tak schorzałe,
        tak zawszawione, takie zaniedbane moralnie i fizycznie, i intelektualnie,
        że naprawdę ogromna praca stanęła przed nami. Poza tym nie mieliśmy w ogóle
        żadnych środków materialnych. Nie mieliśmy żadnego budżetu na to wszystko.
        Komitet Żydowski nie rozporządzał prawie żadnymi środkami materialnymi, a
        oblegany był codziennie przez całe masy rozmaitych ludzi, którzy wracali z
        obozu. Co można było dla tych ludzi zrobić, zaledwie zupkę im dać... i ci
        ludzie przeklinali nas wszystkich, a myśmy naprawdę nie mieli im, co dać.
        Rząd jeszcze wtedy w Polsce nie pracował, a te środki, cośmy otrzymywali od
        zubożałego rządu polskiego, to były minimalne. Zupełnie nie... nieproporcjonalne
        do potrzeb. Więc trzeba było... postanowiliśmy stworzyć dom w Zakopanem. Zakopane
        to jest miejscowość lecznicza, głównie dla dzieci chorych na płuca. Zakopane
        to jest miejscowość położona wśród gór, bardzo piękna miejscowość, ale znana
        ze swojego antysemityzmu jeszcze przed wojną. Tam wynajęto bardzo piękną willę,
        odrestaurowano ją, bo była zniszczona po Niemcach... i tam przyjechałam ja
        z pierwszą grupką dzieci. Dom był obiecany na sto dzieci... i zawsze miałam
        pełną liczbę dzieci, nawet jeszcze ich więcej. Był czas, kiedy miałam sto
        siedem dzieci, sto dziesięć dzieci. Oprócz tego przysyłano mi także i młodzież
        starszą, chorą na płuca, ludzi, którzy ocaleli z obozu, którzy... których
        trzeba było uratować. Byli tacy, którzy byli..."
    - who: David Boder
      start: '00:44:12.811'
      end: '00:44:15.389'
      u: "[In Russian] Последнее предложение."
    - who: Lena Kuechler
      start: '00:44:15.389'
      end: '00:48:07.644'
      u: "[In Polish] ...więc posyłano mi ludzi, którzy byli chorzy na płuca, którzy
        przeszli przez kilka, nawet kilkanaście obozów, i których trzeba było ratować,
        więc tych ludzi oddawałam do sanatoriów polskich, ale dlatego że oni nie mogli,
        jako ciężko chorzy na płuca, być razem z dziećmi, ale tam w tych sanatoriach
        był straszny głód... i dlatego też myśmy im codziennie nosili od nas jedzenie...
        i w ogóle wszystkim się opiekowałam. Przynosiłam im bieliznę, kupowałam im
        lekarstwa, odwiedzałam ich... i mogę powiedzieć, że że kilku ludziom uratowałam
        życie... z tej młodzieży. Oprócz tego robiliśmy ogromną pracę z naszymi dziećmi.
        Bardzo mi ciężko było dostać personel. Nie było w ogóle ludzi. Nie było nikogo.
        Zebrałam pewną grupę kobiet, która wróciła z obozu Oświęcimia. Te kobiety
        straciły wszystkich. Straciły mężów, straciły dzieci swoje. Powiedziałam do
        nich parę słów. Powiedziałam im, że jeśli nie mają swoich własnych dzieci,
        ażeby te dzieci, które nie mają rodziców, żeby te dzieci przygarnąć do serca.
        Ażebyśmy się stały prawdziwymi matkami tych dzieci. Żebyśmy nie pracowały
        dla siebie, żebyśmy nie pracowały dla pieniędzy, żebyśmy nie pracowały zawodowo,
        poświęćmy się dla tych dzieci. To będzie cel naszego życia... i rzeczywiście
        cała nasza praca była jednym wielkim poświęceniem. Nasz dom nie był żadnym
        internatem. To nie był nawet dom dziecka, to była jedna wielka rodzina. Myśmy
        pracowali od rana do nocy. Męczyliśmy się strasznie. Ja się męczyłam ogromnie.
        Ja wciąż jeździłam. Ja nie miałam za co tych dzieci utrzymać. Komitet był
        stale w tarapatach pieniężnych, nigdy nie miał pieniędzy. Ja jeździłam do
        różnych ludzi prywatnych i prosiłam ich o pieniądze, ażeby dzieci utrzymać.
        Jeździłam do Jointy do Warszawy i tym nie wolno było nam dawać pieniędzy...
        i mimo wszystko dyrektor Jointy, Guzik, zawsze mi w jakiś sposób nielegalny,
        ale mi pomógł, żeby tych dzieci nie wyrzucić na ulicę. Co, co, co tydzień,
        co parę dni stawałam przed alternatywą zamknięcia domu... i tego, że dzieci
        się znajdą na ulicy, dlatego że nie wiedziałam w ogóle, jak przeżyjemy następny
        tydzień, w takich trudnościach pieniężnych byliśmy. Oprócz tego byliśmy otoczeni
        falą takiego antysemityzmu, że to się w ogóle nie da powiedzieć. Dzieci nie
        mogły w ogóle wychodzić na ulicę. Dostawały kamieniami w głowę. Jak trzech
        chłopców posłałam do kina, to siedzieli za nimi inni chłopcy polscy, którzy
        cały czas grozili im, że im wbiją nóż w plecy. Nie mogłam dzieci posłać do
        szkół polskich, dlatego że ich tam tak prześladowano i przezywano. Urzędnicy,
        ci niżsi urzędnicy aprowizacji nie chcieli nam dawać żadnych przydziałów.
        Chcieli nam jak najwięcej okroić. Nie miałam naprawdę tym dzieciom co dać
        jeść. Musiałam na wszystkie strony walczyć. Gdzie wychodziłam, tam słyszałam
        tylko okrzyki antysemickie. Byłam osobą znienawidzoną przez Polaków w Zakopanem.
        Dlatego że wszędzie broniłam naszych praw. W końcu widziałam, że ta fala antysemityzmu
        tak strasznie rośnie, a obok nas niedaleko był drugi dom dziecka w Rabce.
        To było jakieś trzydzieści kilometrów od nas. W Rabce były dzieci zupełnie
        chore. Tam było prewentorium. Ten dom dziecka w Rabce był trzy razy ostrzeliwany,
        bandyci, reakcja polska, NSZ..."
