    - who: David Boder
      start: '00:19:07.792'
      end: '00:19:08.575'
      u: Vernichtungslager?
    - who: Lena Kuechler
      start: '00:19:08.575'
      end: '00:19:11.398'
      u: Vernichtungslager von Treblinka.
    - who: David Boder
      start: '00:19:11.398'
      end: '00:19:12.073'
      u: Oh.
    - who: Lena Kuechler
      start: '00:19:12.073'
      end: '00:20:23.291'
      u: Treblinka. Ich war vielleicht zwanzig Kilometer von Treblinka. Also dort
        sind diese alle Transporte gefahren und wir haben getroffen Juden, die ganz
        verrückt schon waren. Solche Arme. Ich konnte, ich hab soviel damals gelitten.
        Ich hab in meinem Leben nicht gelitten. Ich hab nicht gelitten damals, als
        mir [unverständlich] geschossen hat. Ich hab nicht soviel gelitten wie damals,
        wenn ich gesehen diese arme Juden, ich wollte nicht sehen. Es war [unverständlich].
        Es war [unverständlich]. Ja. Ein bisschen hat man doch Herz gehabt. Man hat
