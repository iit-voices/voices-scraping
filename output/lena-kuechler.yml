    - who: David Boder
      start: '00:23:05.473'
      end: '00:23:06.192'
      u: Im Dorf.
    - who: Lena Kuechler
      start: '00:23:06.192'
      end: '00:23:33.811'
      u: "... im Schloss. Und auf seine Weise ich hab, ich hab dort gewohnt im Schloss.
