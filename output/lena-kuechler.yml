      u: Ich ... also der Graf ist weggelaufen.
    - who: David Boder
      start: '00:22:18.983'
      end: '00:22:19.624'
      u: Ja.
    - who: Lena Kuechler
      start: '00:22:19.624'
      end: '00:22:26.319'
      u: Aber seine Schwester, das meine Chefin, von der ich gesagt habe, sie war
        wie eine Freundin, sie war
    - who: David Boder
      start: '00:22:26.319'
      end: '00:22:26.991'
      u: "... besser..."
    - who: Lena Kuechler
      start: '00:22:26.991'
      end: '00:22:34.413'
      u: "... besser, ja. Sie ist geblieben, allein mit vier Kindern. Zwei waren ihre
        Kinder, das waren meine..."
    - who: David Boder
      start: '00:22:34.413'
      end: '00:22:35.147'
      u: Schützlinge...
    - who: Lena Kuechler
      start: '00:22:35.147'
      end: '00:23:05.473'
      u: Schützlinge. Und zwei Kinder von der Familie von Warschau. Also sie ist geblieben.
