        gewusst, dass ich eine Schwester habe. Ich wollte dann wenn Warschau schon,
        äh...
    - who: David Boder
      start: '00:25:09.348'
      end: '00:25:09.817'
      u: "... frei war..."
    - who: Lena Kuechler
      start: '00:25:09.817'
      end: '00:26:21.014'
      u: "... frei war, wollte ich nach Warschau gehen. Denn es waren keine Züge,
