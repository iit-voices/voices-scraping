    - who: Lena Kuechler
      start: '00:08:10.969'
      end: '00:08:22.338'
      u: Ja, da bin ich gegangen äh. Es war, wie heißt das, in der elektrische war
        ich. Am Bahnhof war ich. So hab ich...
    - who: David Boder
      start: '00:08:22.338'
      end: '00:08:24.338'
      u: Wo denn Leute in der Nacht rumgehen?
    - who: Lena Kuechler
      start: '00:08:24.338'
      end: '00:08:24.884'
      u: Ja.
    - who: David Boder
      start: '00:08:24.884'
      end: '00:08:29.884'
      u: Also weiter.
    - who: Lena Kuechler
      start: '00:08:29.884'
      end: '00:08:39.945'
      u: Einmal ich hab gewohnt in Warschau auf der Straße Nowogrodzka [unverständlich]
        bei einer polnischen Familie...
    - who: David Boder
      start: '00:08:39.945'
      end: '00:08:42.945'
      u: Also, haben die gewusst, dass Sie Jüdin sind?
    - who: Lena Kuechler
      start: '00:08:42.945'
      end: '00:10:12.029'
      u: Niemand hat gewusst, dass ich Jüdin bin. Denn wenn sie das gewusst hätten,
        hätten sie keine Jüdin äh genommen. Ganz umgekehrt. Sie haben keine, sie haben
        Angst gehabt zuerst und dann haben sie mich kennen gelernt, die Juden. Sie
        haben den Juden nicht geholfen, doch. Also ich war, ich hab damals gearbeitet
        bei Julius Meine in der Zentrale als Buchhalterin. Es war ein Mode dort zu
        arbeiten, denn es war eine deutsche Firma, aber ich musste wovon leben und
        äh dann hab ich gemeint, nicht, wahr, ich wär dort gedeckt. Also ich hab mich
        hingelegt schlafen. Doch circa 12 Uhr in der Nacht seh ich, äh hör ich äh
        verschiedene Stimmen und Licht ist da. Ein Gestapo-Polizist steht bei mir
        mit ein Revolver und er sagt mir, Hände hoch. Also in der Nacht hat er mir,
        hat er mich geführt in ein Zimmer und dort waren versammelt alle, äh die gewohnt
        haben in der Wohnung und sie haben jemanden gesucht. Und sie haben alle Leute
        dafür gesucht. Zu mir ist gekommen der Gestapo-Polizist. Und er hat mir gleich
        gesagt, Sie sind bestimmt eine Jüdin.
    - who: David Boder
      start: '00:10:12.029'
      end: '00:10:14.279'
      u: Also weiter, was ht dann passiert?
    - who: Lena Kuechler
      start: '00:10:14.279'
      end: '00:12:14.143'
      u: Dann es hat mir nix geholfen. Er hat mir gesagt, ich soll mich ganz weiß
        anziehen. Er hat niemanden vom Haus genommen, sondern mich. Und vier Männer
        haben mich genommen. Sie haben mich auf Gestapo geführt, auf [unverständlich].
        Dort wenn jemand herein gekommen ist, ist er nicht mehr herausgekommen. Ich
        hab damals noch keinen Gift gehabt bei mir. Deshalb war mir sehr schwer, denn
        wenn ich Gift hätte, hätte ich keine Angst mehr. Ich hab vor dem Tod keine
        Angst niemals gehabt. Ich wollte nur nicht dass sie mich dort, dort [unverständlich].
        Und wenn ich ein Gift hätte, hätte ich das genommen. Und sie kommen nicht
        dazu mich, äh, mich dort zu quälen die Gestapo. Also habe ich mir gedacht,
        der Tod ist immer besser als man dort mich [unverständlich] jeden Tag zu quälen.
        [unverständlich] Es war in der Nacht, vier haben mich geführt. Zwei, ich bin
        gegangen in der Mitte. Zwei dicke Polizisten, Gestapo-Leute, sind gegangen
        vor mir und zwei hinter mir. Alles mit Bajonett, mit aufgestelltem Bajonett.
        Wir sind gegangen zur Gestapo. Es war mir kalt. Egal, ich habe keine Angst
        gehabt. Äh ich hab mir, ich hab mir nur gedacht, was mach ich, was mach ich?
        Wenn ich einen Revolver hätte, hätte ich alle erschossen. Wie sollen sie mich
        dann erschießen? [unverständlich] Dann sind wir gekommen, wo die Allee schon
        war, es war schon das Tor. Ich wusste, dass wenn ich hereinkomme, gehe ich
        niemals heraus. [unverständlich]
    - who: David Boder
      start: '00:12:14.143'
      end: '00:12:15.080'
      u: Welche zwei?
    - who: Lena Kuechler
      start: '00:12:15.080'
      end: '00:12:17.928'
      u: Zwei, die vor mir gegangen sind, zwei Polizisten.
    - who: David Boder
      start: '00:12:17.928'
      end: '00:12:18.991'
      u: Polizisten.
    - who: Lena Kuechler
      start: '00:12:18.991'
      end: '00:12:21.294'
      u: "... sind in Tor herein gegangen."
    - who: David Boder
      start: '00:12:21.294'
      end: '00:12:21.653'
      u: Ja.
    - who: Lena Kuechler
      start: '00:12:21.653'
      end: '00:12:44.835'
      u: Und jetzt wollte ich hereinkommen. Und zwei hinter mir. Auf einmal dreh ich
        mich um und ich fang an zulaufen. Also die zwei laufen nicht mir nach, sie
        schießen. Ich weiß nicht, ich erinnere mich nicht mehr. Ich weiß, es war ein
        Zufall, ein vorbei geflogen, den ich nicht kannte.
    - who: David Boder
      start: '00:12:44.835'
      end: '00:12:45.413'
      u: Ein Wunder.
    - who: Lena Kuechler
      start: '00:12:45.413'
      end: '00:12:57.597'
      u: Ein Wunder, dass sie mich nicht getroffen haben. Ich hab [unverständlich]
        nach rechts nach links, die Kugeln sind so bei mir...
    - who: David Boder
      start: '00:12:57.597'
      end: '00:12:58.175'
      u: "... vorbei geflogen."
    - who: Lena Kuechler
      start: '00:12:58.175'
      end: '00:13:40.807'
      u: "... vor, vor vorbei geflogen, aber keine hat mich nicht angerührt. Und dann
        bin ich gleich um die Ecke gegangen und gelaufen und gelaufen. Die Poli...,
        die Gestapo-Leute haben nicht, haben sich keine große Mühe mit mir gegeben.
        Sie haben, sie waren, sind nicht mir nachgelaufen. Sie haben geschossen. Sie
        haben geglaubt vielleicht, dass ich bin gefallen. Und dann sind sie weiter
        gegangen und eine Weile bin ich an der Ecke geblieben. Aber das dann war immer
        dieselbe Waffe. Ich war schon [unverständlich] in ganz Warschau, denn ich
        war schon auf sieben. Wie heißt das..."
    - who: Lena Kuechler
      start: '00:13:40.807'
      end: '00:13:42.979'
      u: "[In Polish] ...posterunek policji..."
    - who: David Boder
      start: '00:13:42.979'
      end: '00:13:44.667'
      u: "[In German] In sieben Polizeistationen."
    - who: Lena Kuechler
      start: '00:13:44.667'
      end: '00:13:54.931'
      u: In sieben Polizeistationen in verschiedenen Ecken [unverständlich] Ecken
        in Warschau. Und dreimal war ich [unverständlich]. Das war schon das dritte
        Mal, ja.
    - who: David Boder
      start: '00:13:54.931'
      end: '00:13:55.524'
      u: Ja.
    - who: Lena Kuechler
      start: '00:13:55.524'
      end: '00:14:39.226'
      u: Ich konnte nicht mehr bleiben in Warschau. Ich wurde [unverständlich]. Es
        ist mir ganz klar gewesen, dass weiter kann das schon nicht mehr gehen. Hab
        ich gedacht, ich muss herausfahren aus Warschau. Ich hab Annoncen in verschiedene
