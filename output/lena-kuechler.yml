        [unverständlich] wie sehr große Freundinnen waren. Nun ja, äh also ich habe
        verschiedene Meinungen gehört über die Juden. Im Allgemeinen waren sie alle
        große [unverständlich]. Ich hab mir nicht einmal gedacht, was wäre erst, wenn
        sie einmal [unverständlich].
    - who: David Boder
      start: '00:21:47.453'
      end: '00:21:50.796'
      u: Nun, und wie lange hat das gedauert?
    - who: Lena Kuechler
      start: '00:21:50.796'
      end: '00:22:11.138'
      u: Ich war bei diesen Leuten bis Ende des Krieges, bis die Russen, bis die Russen
