    - who: David Boder
      start: '00:28:46.589'
      end: '00:28:50.776'
      u: Was heißt der polnische Joint? Der Joint ist ja eine jüdische Organisation.
    - who: Lena Kuechler
      start: '00:28:50.776'
      end: '00:28:59.536'
      u: Ja, der Joint ist eine internationale jüdische Organisation. Aber in polnisch,
