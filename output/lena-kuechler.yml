    - who: David Boder
      start: '00:23:33.811'
      end: '00:23:35.621'
      u: Aber die Russen haben ihnen gezahlt.
    - who: Lena Kuechler
      start: '00:23:35.621'
      end: '00:23:43.272'
      u: Die Russen haben mir gezahlt und auch die Kinder, die Eltern haben etwas
        gebracht immer. Milch haben die gebracht.
    - who: David Boder
      start: '00:23:43.272'
      end: '00:23:44.834'
      u: Die polnische Eltern...
    - who: Lena Kuechler
      start: '00:23:44.834'
      end: '00:23:56.063'
      u: Die polnische Eltern, die waren, die haben mich sehr gern gehabt und die
        Kinder haben sehr viel profitiert in der Schule. Da war schon ein paar Jahre
        keine Schule. Die Kinder haben nicht lesen, nicht...
    - who: David Boder
      start: '00:23:56.063'
      end: '00:23:56.735'
      u: "... schreiben"
    - who: Lena Kuechler
      start: '00:23:56.735'
      end: '00:24:02.590'
      u: "... schreiben können. Die Eltern auch nicht. Ich hab sehr viel gearbeitet
        und sie haben mich überhaupt im Dorf sehr gern gehabt."
    - who: David Boder
      start: '00:24:02.590'
      end: '00:24:04.496'
      u: Aber haben die gewusst, dass Sie Jüdin sind?
    - who: Lena Kuechler
      start: '00:24:04.496'
      end: '00:24:06.285'
      u: Die haben nicht gewusst, dass ich Jüdin bin.
    - who: David Boder
      start: '00:24:06.285'
      end: '00:24:07.317'
      u: Nicht bis zum Ende?
    - who: Lena Kuechler
      start: '00:24:07.317'
      end: '00:24:38.366'
      u: Nein, bis zu Ende haben sie nicht gewusst, dass ich Jüdin bin. Denn trotz
