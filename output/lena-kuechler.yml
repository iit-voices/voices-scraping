    - who: David Boder
      start: '00:22:11.138'
      end: '00:22:12.389'
      u: Sie sind noch dort gewesen?
    - who: Lena Kuechler
      start: '00:22:12.389'
      end: '00:22:13.826'
      u: Ich war noch dort gewesen.
    - who: David Boder
      start: '00:22:13.826'
      end: '00:22:14.326'
      u: Ja...
    - who: Lena Kuechler
      start: '00:22:14.326'
      end: '00:22:15.202'
      u: "... und..."
    - who: David Boder
      start: '00:22:15.202'
      end: '00:22:16.436'
      u: Sind Sie dort geblieben?
    - who: Lena Kuechler
      start: '00:22:16.436'
