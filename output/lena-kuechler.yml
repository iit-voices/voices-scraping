    - who: Lena Kuechler
      start: '00:53:14.513'
      end: '00:56:06.477'
      u: "[In Polish] ...nie to było w czasie wojny, to byli partyzanci,... więc podkładali
        miny pod mosty, następnie w lesie, gdy wiedzieli, że armia przejdzie, to też
        rozkręcali szyny i tak dalej... więc chłopcy, ...dużo miałam takich chłopców,
        którzy walczyli w partyzantce. Przeszli oni bardzo dużo. Ci chłopcy teraz
        zgłosili się do Komitetu Żydowskiego. Część dzieci była u chłopów. Dzieci
        te przeżyły... chłopi nie wiedzieli, że to są dzieci żydowskie. Dzieci te
        bardzo ciężko pracowały. Byli pastuchami, byli parobkami, paśli krowy, konie
        i prowadzili całe gospodarstwo. Pracowali bardzo ciężko i bardzo głodowali.
        Część dzieci była pochowana w rozmaitych kryjówkach. Mam dzieci takie, które
        siedziały w kryjówkach, siedziały w szafach. Mam jedną dziewczynkę, która
        siedziała dwa i pół roku w szafie. Malutkie dziecko. Trzechletnie. Dziecko
        to zupełnie nie umiało mówić ani chodzić, kiedy wyszło z tej szafy, było zupełnie
        zagłodzone i zawszawione. Dziecko to z trudem wyciągnęliśmy z tej szafy, dlatego
        że ta opiekunka, która ją miała w szafie... w Warszawie to było, odeszła z
        tego pokoju, zamknęła drzwi na klucz i nie wróciła więcej, i dziecko tam już
        dwa dni było bez jedzenia, a potem myśmy się o tym dowiedzieli i wyciągnęliśmy
        to dziecko przez okno. Mam dzieci, które siedziały w kryjówkach po rok i dwa
        lata z podwiniętymi nogami, tak że jak później wyszli z tych kryjówek, to
        mieli zupełną atrofię mięśni w nogach, nie umieli zupełnie chodzić. Część
        dzieci przechowała się w klasztorach polskich, ale w tych klasztorach te dzieci
        zostały przechrzczone i ci księża później nie chcieli tych dzieci wydawać,
        tylko w niektórych żłobkach, gdzie panował straszny głód, gdzie nie mieli,
        co dzieciom dać jeść, też polskim dzieciom, to przede wszystkim chcieli się
        pozbyć żydowskich dzieci i przyprowadzili je do Komitetu. Ja pracowałam początkowo
        w Komitecie, gdzie te dzieci przychodziły, i sama byłam niejeden raz świadkiem
        tej sceny. Oprócz tego myśmy... początkowo przyprowadzano nam dzieci tak bezinteresownie,
        bo się chciano pozbyć tych dzieci. Potem zrozumiano, że należy żądać pieniędzy
        za to, że Żydzi mają przecież dużo pieniędzy, więc żądano opłat za te dzieci.
        Potem coraz większych opłat żądano, a potem nawet posyłano dzieci, żeby dzieci
        szantażowały nas, to znaczy, że posyłano dzieci i dzieci żądały dla swoich
        opiekunów polskich pieniędzy. Płakały nam cały dzień, męczyły nas, grozili
        nam i tak dalej, ażebyśmy im te pieniądze dawali."
