    - who: David Boder
      start: '00:15:35.060'
      end: '00:15:36.247'
      u: Also Sie waren in der Wohnung mit?
    - who: Lena Kuechler
      start: '00:15:36.247'
      end: '00:15:50.363'
      u: Ja, ich war in der Wohnung bei dem Kind, ich hab geschlafen mit dem Kind.
        Ich war, bin sehr gern gekommen, hab sehr geliebt das Kind. Und ich war dort
