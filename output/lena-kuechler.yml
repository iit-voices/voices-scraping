    - who: Lena Kuechler
      start: '00:56:50.105'
      end: '01:06:03.897'
      u: "[In Polish] Święty Andrzej Bobola, tak. Więc te dzieci... ja, będąc w Warszawie,
        dowiedziałam się przypadkowo od jakiegoś lekarza, że znalazł jakieś dzieci
        obrzezane. Malutkie dzieci w jakimś klasztorze Boboli... i że to ma być w
        pobliżu Zakopanego. Ponieważ nie mogłam się z tym człowiekiem... nie mogłam
        się dowiedzieć, który to był lekarz... i kto to powiedział i gdzie to było,
        więc zaczęłam szukać na własną rękę tych dzieci. Poszłam do dziekana do kościoła
        i chciałam się dowiedzieć, gdzie tu jest jakiś zakład, albo klasztor w imieniu
        świętego Andrzeja Boboli, ale dziekan mi nic nie powiedział. Powiedział, że
        nie wie. Nie wiem, czy nie chciał mi odpowiedzieć, czy też rzeczywiście nie
        wiedział. Wobec tego zaczęłam wszystkie zakony, wszystkie zakłady, domy dziecka
        w pobliżu Zakopanego i w samym Zakopanem i w Poroninie objeżdżać i dowiadywać
        się, gdzie jest taki zakład, i w końcu wpadłam na trop takiego zakładu, i
        tam przyszłam i jakkolwiek nic nie wiedziałam dokładnie, powiedziałam im,
        że dowiedziałam się, że tu są dzieci żydowskie. Ci ludzie początkowo się nie
        chcieli przyznać, ale w końcu mi powiedziano tak, że jest tutaj dwóch, trzech,
        chłopców małych, którzy pochodzą z getta żydowskiego. Więc opowiedziano mi,
        że te dzieci były... jak to getto likwidowano... jak się getto paliło, to
        te dzieci znaleziono na ulicy, to były maleńkie dzieci, to były jeszcze niemowlęta
        w poduszce, i te dzieci zostały wyniesione w plecaku, w tornistrze z getta,
        przez policjantów, i oddane do zakładu Boduena. To był taki żłobek imieniem
        księdza Boduena w Warszawie... i tam w tym żłobku te dzieci się chowały. Źle
        było bardzo tym dzieciom, bo tam w ogóle warunki nie były dobre, a jeszcze
        tym bardziej w czasie wojny. Potem, kiedy Warszawa była bombardowana, ewakuowano
        ten cały dom i między... i te dzieci porozdzielano na prowincje, i te dzieci
        oddano do klasztoru, do zakładu katolickiego imieniem świętego Andrzeja Boboli,
        tu w Zakopanem. Zakład zrobił na mnie wrażenie okropne. Ciemny, brudny. Bardzo
        dużo malutkich dzieci, wszystkie ogolone do skóry, wszystkie w pasiakach,
        w takich... jednakowo ubrane. Gdy przyszłam do tych dzieci, przyniosłam im
        ze sobą ciastka i cukierki. Przełożona pozwoliła mi, ażebym sama rozdzieliła
        te cukierki dzieciom. Gdy pokazałam się z tymi cukierkami u dzieci, dzieci
        te na mnie tak strasznie napadły i tak okropnie krzyczały, i jedne dzieci
        płakały, jedno dziecko deptało po drugim i jedno odpychało drugie, że zupełnie
        te dzieci przyparły mnie do muru i przełożona mnie musiała uratować. A to
        były wszystkie dzieci od dwóch do pięciu lat, takie maleńkie dzieci. Tam było
        gdzieś osiemdziesiąt takich małych dzieci. Wszystkie w jednej sali. Byłam
        bardzo zrozpaczona, gdy to widziałam. Zrozumiałam, że te dzieci były bardzo
        wygłodzone wszystkie, że one nigdy nie widzą cukierków, że pierwszy raz może
        widziały cukierki, i były... i dlatego tak się rzuciły i te dzieci są zupełnie
        dzikie z głodu. Bardzo mi było żal tych dzieci. Prosiłam, ażeby mi siostra
        przełożona pokazała te żydowskie dzieci. Pokazała mi te dzieci. Najpierw tylko
        trzech chłopców. Zauważyłam, że byli oni mniejsi i jeszcze gorzej wyglądali
        niż inne dzieci. Sama siostra powiedziała mi, że dziwi się bardzo, ale rzeczywiście
        te żydowskie dzieci się gorzej chowają niż inne. Następnie powiedziała mi,
        że ona mi tych dzieci nie wyda bez specjalnego zezwolenia z gminy miasta w
        Warszawie. Wobec tego posłałam jedną panią do Warszawy. Nie pojechałam sama,
        dlatego że ja miałam wyjechać za trzy dni już z wszystkimi dziećmi do Francji.
        To było... bardzo mało mieliśmy czasu, ale dałam jej adresy moich dobrych
        znajomych, którzy załatwią tą sprawę, ażeby dać zezwolenie wyciągnięcia tych
        dzieci. Ta pani bez chwili namysłu w pół godziny później pojechała do Warszawy...
        i do Warszawy się jechało dwadzieścia dwie godziny. W okropnych warunkach.
        Dwadzieścia dwie godziny tam i dwadzieścia dwie godziny z powrotem. Zupełnie
        dwie doby nie spała i przywiozła mi to zezwolenie. Następnie wystarałam się
        o pieniądze, prywatne, i wzięłam z mojego magazynu, ile mogłam, produktów
        na furę i pojechałam tam do nich z pieniędzmi, z produktami i z tym zezwoleniem.
        Te zakonnice były bardzo zdumione, że to tak szybko się stało, nie spodziewały
        się, że ja dostanę zezwolenie, dlatego że nie było tak łatwo te rzeczy dostać,
        a ja załatwiłam to, dlatego że miałam dużo znajomości w rządzie polskim w
        Warszawie. No i potem broniły się, prosiły, że później oddadzą, że ksiądz
        się sprzeciwia, ponieważ te dzieci są przechrzczone, że to są już dzieci katolickie,
        że my zrobimy znowu z nich żydów, że... bronili się, jak mogli, następnie
        mówili mi, że te dzieci są brudne, że oni je najpierw wymyją, że najpierw
        je wykąpią, że najpierw je wyczeszą... ja jednak prosiłam ich, żeby mi od
        razu te dzieci oddano, z tego powodu... i że my już się tymi dziećmi zajmiemy,
        że my je wymyjemy i wykąpiemy, i ponieważ przywiozłam ze sobą tyle podarunków
        dla dzieci, tyle jedzenia i pieniądze, i zezwolenie... i wszystko razem, wobec
        tego wszystkiego oni już nie mogli się bronić i jednak mi te dzieci oddali.
        Wtedy saniami przywiozłam tą piątkę dzieci na rękach sama. Jak przywiozłam
        tę piątkę dzieci i pokazałam te dzieci moim dzieciom, tym, które już dawno
        miałam, to wszystkie dzieci płakały. Tak te dzieci wyglądały. Wszystkie były
        boso, a to było w lutym, w zimie głębokiej. A zima w Zakopanem jest bardzo
        ostra. Żadne nie miało bucików, nie miało płaszczyka, były obwiązane w łachmanach...
        obwiązane. Dzieci były wszystkie poprzeziębiane, wszystkie moczyły się. Wszystkie
        ogolone do skóry, chude takie, że tylko skóra i kości. Cały czas płakały.
        Straszliwie się wszystkiego bały. Bały się konia, bały się psa, bały się kota,
        bały się w ogóle ludzi. Jak mówiono coś do nich, to dostawały szoku. Zaczynały
        krzyczeć ze strachu. W ogóle nie znały mięsa, nigdy w życiu nie jadły mięsa.
        Nie znały czekolady, nie znały cukierków. Nigdy nic słodkiego w ustach nie
        miały. Nie umieli w ogóle jeść tych rzeczy. Karmiono je tylko kartoflami i
        czasami jakąś kaszą i czarną kawą. Te dzieci miały po dwa, trzy lata i nigdy
        nie wychodziły na ulicę. Wcale nie wychodziły, ponieważ nie miały ubrania,
        a w Zakopanem jest długi czas zima. Dzieci były zupełnie dzikie. Nie wierzyłam
        nawet, że z tych dzieci coś będzie, przypuszczałam, że na tą były dwie dziewczynki
        i trzej chłopcy. Oprócz tego miały skrofuły i chore były. Przypuszczałam,
        że nie wychowają się. Myślałam, że przynajmniej dwójka, trójka na pewno mi
        umrze. Niemniej moje dzieci i my wszyscy razem otoczyłyśmy te dzieci naprawdę
        opieką. Dzieci im przynosiły wszystko, co tylko miały, jabłka, czekoladę,
        oddawały im całe swoje jedzenie. Od razu nazwaliśmy ich Bobolakami, bawili
        ich, tańczyli, śpiewali im, kołysali, nosili na rękach. Każdy nosił te dzieci.
        Niestety mieliśmy bardzo mało czasu, żeby te dzieci,... żeby te dzieci jakoś
        pielęgnować, bośmy zaraz się wybrali w drogę do Francji. A ta droga była bardzo
        ciężka i trwała trzy tygodnie. Z Zakopanego do Paryża, dlatego że myśmy jechali...
        przeszli granicę polską nielegalnie i w ogóle walczyliśmy z różnymi trudnościami.
        Niemniej te dzieci teraz są czarujące. Szkoda... będę mogła przekazać fotografie
        tych dzieci. Te dzieci są tłuste, jeden z tych chłopczyków, jak przyszedł
        do mnie, miał siedem kilo. Teraz ma piętnaście kilogramów. To są dzieci bardzo
        inteligentne, bardzo mądre i bardzo piękne. Wszystkie, którzy przyjeżdżają
        tutaj do nas, chcą mi zabrać te dzieci, ale nie mogę tych dzieci oddać. Specjalnie
        się przywiązałam i wszyscy jesteśmy przywiązani. To są... te dzieci są jakby
        naszą własnością. Są własnością całego narodu żydowskiego. Uważam, że ich
        miejsce jest w Palestynie."
    - who: David Boder
      start: '01:06:03.897'
      end: '01:06:08.939'
      u: "[In Russian] Вы о Палестине говорили, да?"
    - who: Lena Kuechler
      start: '01:06:08.939'
      end: '01:08:03.298'
      u: "[In Polish] Tak, te dzieci rozwijają się przepięknie u nas. Niemniej są
        takie stare schorzenia jeszcze, z którymi musimy... które musimy tutaj likwidować.
        Tak że na przykład dwie dziewczynki, które mamy, są teraz w szpitalu. Jedna
        ma wciąż chore oczy, a druga ma parch. To jest jedyny wypadek i bardzo ciężki
        wypadek. Włosy całe jej wylatują, a chłopcy, których tu mamy, trzej chłopcy
        chowają nam się doskonale. Dwaj z nich są wybitnie inteligentni. Przepięknie
        się rozwijają, są bardzo ładni i bardzo dobrali na wadze i ślicznie się rozwijają.
        Taka jest historia naszych pięciu dzieci zwanych Bobolaków. Wszyscy bardzo
        ich kochamy, to są najmłodsze nasze dzieci i to są dosłownie nasze dzieci.
        Te dzieci wszystkie wołają na mnie mama i ponieważ nie znają pojęcia słowa
        matki i czują, że je kocham bardzo, więc dobrze jest im u nas. Pieścimy je,
        są troszeczkę rozpieszczane, ale nie możemy się oprzeć ich urokowi. Wszystkie
        dzieci inne mają to poczucie właśnie, że widziały od pierwszej chwili, jak
        te dzieci wyglądały, jak teraz wyglądają, codziennie się je obserwuje, jak
        się przepięknie rozwijają u nas i dlatego tak bardzo jesteśmy do tych dzieci
        przywiązani. To jest historia jednej piątki, ale każde z naszych dzieci ma
        taką tragiczną historię. Każda dziewczynka, każdy chłopczyk. Każdy z nich
        przeszedł całe piekło. Tu by trzeba tony całe pisać, a nie jeden wywiad, ażeby,
        ażeby to wszystko o tych dzieciach powiedzieć."
    - who: David Boder
      start: '01:08:03.298'
      end: '01:08:10.599'
      u: "[In Russian] А какие планы теперь насчет детей? Когда, вы думаете, удастся
        их перевезти... перевезти в Палестину?"
    - who: Lena Kuechler
      start: '01:08:10.599'
      end: '01:12:17.419'
      u: "[In Polish] My byśmy bardzo chcieli wszyscy jechać do Palestyny i głębokim
        naszym życzeniem jest, ażebyśmy dalej zostali wszyscy razem, dlatego że my
        tworzymy jedną rodzinę. To nie jest dom, to nie jest internat, to jest jedna
        rodzina. Mój stosunek do dzieci... do tych wszystkich dzieci jest taki jak
        stosunek matki do swoich własnych rodzonych dzieci. Może nawet jeszcze...
        jeszcze głębszy. Bronię tych dzieci i będę ich broniła, jak długo one będą
        ze mną... zawsze. Chciałabym być... zostać z nimi na zawsze. Chciałabym dożyć
        tego, żeby te dzieci wyszły za mąż, żebym już miała moje własne wnuki. Nie
        mam swojej własnej rodziny. Nie mam nikogo tutaj, mam brata, który został
        w Polsce, tylko, ale który ma swoją pracę ideową. On jest komunistą, a ja
        nie. Ja jestem syjonistką. My się różnimy. Moją całą rodziną są te dzieci
        tutaj... jest ten dom. Nie chciałabym się z nimi już rozłączać. Dzieci między
        sobą są równie zżyte bardzo. Kochają się bardzo. Stosunek wzajemny ich jest
        taki jak brata do siostry. Starsze dzieci pieszczą i bawią młodsze dzieci.
        Jak na przykład poszliśmy raz na wycieczkę, na plażę, i musieliśmy parę kilometrów
        pieszo chodzić, to dzieci prosiły, żeby tych malutkich, tych Bobolaków, które
        nie umieją chodzić pieszo, też zabrać. Żeby one nie zostały same w domu. Żeby
        nie płakały. Że oni ich nosić będą... i każdy duży chłopiec i dziewczynka
        duża wzięła na plecy małe dziecko... i taki pochód szedł przez ulice francuskiego
        miasteczka tak, że ludzie widzieli to i śmiali się z nas, ale to jest bardzo
        wzruszające. Dlatego, że to wykazuje, jak bardzo te starsze dzieci są przywiązane
        do młodszych, jak je bardzo kochają. W ogóle już niejedną próbę przeszliśmy,
        która nam wykazała, że poczucie solidarności i przynależności wzajemnej jest
        u naszych dzieci bardzo mocne, że się bardzo wszyscy nawzajem kochają. Jeżeli
        się czasem sprzeczają z sobą, to tak się sprzeczają, jak się sprzecza brat
        z siostrą, bo to też bywa w domu rodzinnym. Pragniemy żyć w Palestynie. Wszystkie
        dzieci tego pragną... i my też, a ja najgoręcej. Mamy dosyć wędrówki, mamy
        dosyć poniewierki. Nie chcemy, ażeby nam już... żeby nas przezywano od żydów.
        Chcemy być dumni z tego... jesteśmy dumni z tego, że jesteśmy Żydami. Chcemy
        żyć w naszym własnym kraju. Na naszej własnej ziemi. Chcemy być obywatelami
        własnego kraju, chcemy się rozwijać wolno i swobodnie. Nie ważne jest dla
        nas jak tam jest..., że tam są ciężkie warunki bytu, niż na przykład we Francji.
        Nie ważne jest dla nas to, że tam jest teraz ciężko, że tam jest teraz walka.
        My chcemy walczyć o naszą ojczyznę, o nasz kraj. Pragniemy być na własnej
        ziemi. Straciliśmy wszystko. Nie mamy rodziny, nie mamy rodziców, nie mamy
        dzieci, nie mamy żon. Dzieci nie mają swoich rodziców. Pragniemy mieć naszą
        swoją własną ziemię. To jest dla nas nasz cel. Dzieci się uczą dużo po hebrajsku
        i dlatego, że wiedzą o tym, że to jest ich język rodzinny, i wszystkie marzą
        o tym, żeby się dostać do Palestyny. Ja prosiłam o to, żeby jak najszybciej
        nam przydzielić certyfikaty. Drogą nielegalną nie chcielibyśmy się dostać
        do Palestyny i nie możemy się dostać, bo mamy malutkie dzieci z sobą, które
        nie możemy narażać na obozy koncentracyjne, bo te dzieci dosyć już przeszły
        i te dzieci nie są bardzo zdrowe... i dlatego chcielibyśmy dostać certyfikaty.
        Obiecano nam jak najszybciej certyfikaty. Niestety to nie zależy od nas, tylko
        od sytuacji politycznej. Jak będą tylko certyfikaty, mam nadzieję, że w pierwszym
        rzędzie nasza grupa dostanie. Chciałabym jeszcze zaznaczyć, że wszystkie moje
        dzieci są całkowite prawie sieroty. Jest tylko kilkoro dzieci, które odnalazło
        matkę albo ojca. Ale ten ojciec jest albo w Szanghaju..."
    - who: David Boder
      start: '01:12:17.419'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 115 taken at Bellevue. Interview with
        Ms. Lena Kuechler, in charge of a group of children which, about 60, which
        were taken out from Poland, by her and some 10 collaborators and are now awaiting
        certification to go to Palestine. The children are from the age of 3 to 15.
        This concludes Spool number 115. Illinois Institute of Technology wire re...
        [ends abruptly]."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:13.273'
      end: '00:00:40.777'
      u: "[In English] Paris. September the 8th. Paris. September the 8th, 1946. Paris,
        September the 8th, 1946. In a suburb of Paris, Bellevue. A children’s home
        of the OPEJ. Spool number 114. The interviewee is Miss Lena Kuechler, 34 years
        old, who is the leader of a group of children which she brought in the number
        of sixty together with twelve adults, from Poland."
    - who: David Boder
      start: '00:00:40.777'
      end: '00:00:51.030'
      u: "[In German] And so, Miss Kuechler, would you tell us again what your name
        is, where you were born, and what education you had?"
    - who: Lena Kuechler
      start: '00:00:51.030'
      end: '00:01:05.311'
      u: "[In Yiddish] I was born in Wieliczka near Cracow. It is fourteen kilometers
        from Cracow. I studied at the university in Cracow. At the Jagiello University
        I studied..."
    - who: David Boder
      start: '00:01:05.311'
      end: '00:01:06.108'
      u: At which university?
    - who: Lena Kuechler
      start: '00:01:06.108'
      end: '00:01:07.068'
      u: Jagiello University.
    - who: David Boder
      start: '00:01:07.068'
      end: '00:01:07.771'
      u: Jagiello University.
    - who: Lena Kuechler
      start: '00:01:07.771'
      end: '00:01:10.074'
      u: This is an extremely old university.
    - who: David Boder
      start: '00:01:10.074'
      end: '00:01:10.527'
      u: Yes.
    - who: Lena Kuechler
      start: '00:01:10.527'
      end: '00:01:32.435'
      u: Dating from the 14th century. There I specialized in education and psychology.
        I am a Magister [master’s degree] in psychology. Before the war I taught in
        a school, in a Jewish school, in Biepitz [Bielsko] for seven years. And then
        during the war I fought in Warsaw.
    - who: David Boder
      start: '00:01:32.435'
      end: '00:01:35.998'
      u: Now then, wait a bit. Who were your parents, Miss Kuechler?
    - who: Lena Kuechler
      start: '00:01:35.998'
      end: '00:01:45.139'
      u: My father was...his name is Elias Kuechler, and my mother Sarah nee Brenner.
    - who: David Boder
      start: '00:01:45.139'
      end: '00:01:46.577'
      u: Yes. Brenner?
    - who: Lena Kuechler
      start: '00:01:46.577'
      end: '00:01:47.640'
      u: Brenner, yes.
    - who: David Boder
      start: '00:01:47.640'
      end: '00:01:49.765'
      u: Go on. Where are your parents?
    - who: Lena Kuechler
      start: '00:01:49.765'
      end: '00:01:58.374'
      u: My parents died. My mother died three months before the war, and my father
        was killed by the Germans.
    - who: David Boder
      start: '00:01:58.374'
      end: '00:02:00.041'
      u: What does it mean, ‘killed’?
    - who: Lena Kuechler
      start: '00:02:00.041'
      end: '00:02:12.119'
      u: He was...he was killed in ’42’. He was sick in bed. They entered the room,
        and they...they shot him in bed.
    - who: David Boder
      start: '00:02:12.119'
      end: '00:02:14.283'
      u: Right in Cracow. And where were...
    - who: Lena Kuechler
      start: '00:02:14.283'
      end: '00:02:15.017'
      u: It was in Wieliczka.
    - who: David Boder
      start: '00:02:15.017'
      end: '00:02:16.798'
      u: In Wieliczka. And where were you?
    - who: Lena Kuechler
      start: '00:02:16.798'
      end: '00:02:21.907'
      u: I was in the same...I was in the first year [ of the war] in Lemberg.
    - who: David Boder
      start: '00:02:21.907'
      end: '00:02:29.188'
      u: Aha. But I wanted to know who saw it, that the Germans had killed your father.
    - who: Lena Kuechler
      start: '00:02:29.188'
      end: '00:02:38.188'
      u: Yes. With my father was only my sister. She, alas, has also fallen. She fell
        seven days before the liberation.
    - who: David Boder
      start: '00:02:38.188'
      end: '00:02:38.673'
      u: Who...
    - who: Lena Kuechler
      start: '00:02:38.673'
      end: '00:02:45.855'
      u: This was seen by an old Polish woman who was a house-maid in our home.
    - who: David Boder
      start: '00:02:45.855'
      end: '00:02:46.279'
      u: Aha.
    - who: Lena Kuechler
      start: '00:02:46.279'
      end: '00:02:46.885'
      u: She saw it.
    - who: David Boder
      start: '00:02:46.885'
      end: '00:02:49.218'
      u: Who was it, the Germans or the Ukrainians? Who was it?
    - who: Lena Kuechler
      start: '00:02:49.218'
      end: '00:02:52.309'
      u: They were Germans. It was a...a Gestapo.
    - who: David Boder
      start: '00:02:52.309'
      end: '00:02:53.059'
      u: A Gestapo.
    - who: Lena Kuechler
      start: '00:02:53.059'
      end: '00:02:59.279'
      u: That was during an action in Wieliczka, that famous action.
    - who: David Boder
      start: '00:02:59.279'
      end: '00:03:07.097'
      u: And so? And so the death of your father was seen by a Polish woman who was
        working in your house?
    - who: Lena Kuechler
      start: '00:03:07.097'
      end: '00:03:07.534'
      u: Yes.
    - who: David Boder
      start: '00:03:07.534'
      end: '00:03:07.946'
      u: Yes.
    - who: Lena Kuechler
      start: '00:03:07.946'
      end: '00:03:15.552'
      u: This Polish woman is still living now. She is in Wieliczka, and she can always
        repeat [verify] it.
    - who: David Boder
      start: '00:03:15.552'
      end: '00:03:20.974'
      u: Yes. Where were you at that time?
    - who: Lena Kuechler
      start: '00:03:20.974'
      end: '00:03:25.896'
      u: I was at that time in Warsaw together with my husband.
    - who: David Boder
      start: '00:03:25.896'
      end: '00:03:27.787'
      u: Aha. You were married.
    - who: Lena Kuechler
      start: '00:03:27.787'
      end: '00:03:29.247'
      u: I was married, yes.
    - who: David Boder
      start: '00:03:29.247'
      end: '00:03:29.399'
      u: Yes?
    - who: Lena Kuechler
      start: '00:03:29.399'
      end: '00:03:38.126'
      u: But I was not living together with my husband, because I look like a Jewess.
    - who: David Boder
      start: '00:03:38.126'
      end: '00:03:38.454'
      u: Yes.
    - who: Lena Kuechler
      start: '00:03:38.454'
      end: '00:03:43.151'
      u: And my husband looked less like a Jew.
    - who: David Boder
      start: '00:03:43.151'
      end: '00:03:43.542'
      u: Yes.
    - who: Lena Kuechler
      start: '00:03:43.542'
      end: '00:03:55.088'
      u: We were both living on so-called Aryan papers. That is, he as a Pole, and
        I as a Polish woman. We lived separately.
    - who: David Boder
      start: '00:03:55.088'
      end: '00:04:03.698'
      u: Now tell me, what did you do then? What were you doing at that time?
    - who: Lena Kuechler
      start: '00:04:03.698'
      end: '00:04:08.999'
      u: In Warsaw I had it very hard. I...
    - who: David Boder
      start: '00:04:08.999'
      end: '00:04:12.090'
      u: And so you were still in Vilnica, or what is the name of it?
    - who: Lena Kuechler
      start: '00:04:12.090'
      end: '00:04:12.903'
      u: Wieliczka.
    - who: David Boder
      start: '00:04:12.903'
      end: '00:04:15.794'
      u: You were in Wieliczka. And where did you go to from Wieliczka?
    - who: Lena Kuechler
      start: '00:04:15.794'
      end: '00:04:18.885'
      u: From Wieliczka I went to War-...to Warsaw.
    - who: David Boder
      start: '00:04:18.885'
      end: '00:04:21.353'
      u: Yes? What did you do there?
    - who: Lena Kuechler
      start: '00:04:21.353'
      end: '00:04:32.717'
      u: And in Warsaw I wanted...I wanted...I already had other papers, true? [you
        understand? — Aryan papers. And there...
    - who: David Boder
      start: '00:04:32.717'
      end: '00:04:34.670'
      u: Yes? Go on.
    - who: Lena Kuechler
      start: '00:04:34.670'
      end: '00:05:01.109'
      u: And there I wanted somehow to maintain myself. I was in very bad circumstances.
        I had no money. I had to earn in order to live. But it was very, very...I
        could not go out on the street at all. At every turn there blackmail awaited
        me. I was blackmailed already ten times.
    - who: David Boder
      start: '00:05:01.109'
      end: '00:05:03.765'
      u: Now what do you call...what do you call ‘blackmail’?
    - who: Lena Kuechler
      start: '00:05:03.765'
      end: '00:05:06.432'
      u: "[A chuckle.] I wanted to tell you about one small incident, how..."
    - who: David Boder
      start: '00:05:06.432'
      end: '00:05:06.791'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:06.791'
      end: '00:05:09.609'
      u: "...how the first blackmail happened."
    - who: David Boder
      start: '00:05:09.609'
      end: '00:05:10.077'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:10.077'
      end: '00:05:14.319'
      u: And so I was working in a factory near the Ghetto...
    - who: David Boder
      start: '00:05:14.319'
      end: '00:05:14.976'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:14.976'
      end: '00:05:22.279'
      u: "...as an ordinary woman worker. At four o’clock I would go home. In this
        factory there were still very many Jews."
    - who: David Boder
      start: '00:05:22.279'
      end: '00:05:22.669'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:22.669'
      end: '00:05:27.427'
      u: They came there from the Ghetto to the Aryan side. And there we worked together.
    - who: David Boder
      start: '00:05:27.427'
      end: '00:05:30.033'
      u: That was permitted, for the Jews to come.
    - who: Lena Kuechler
      start: '00:05:30.033'
      end: '00:05:32.908'
      u: Jews would come under an escort.
    - who: David Boder
      start: '00:05:32.908'
      end: '00:05:33.768'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:33.768'
      end: '00:05:35.518'
      u: Always with a Gestapo man...
    - who: David Boder
      start: '00:05:35.518'
      end: '00:05:35.831'
      u: Yes.
    - who: Lena Kuechler
      start: '00:05:35.831'
      end: '00:06:07.014'
      u: "...they would come. He would stand [watch] near these Jews, and in the evening
        they would return to the Ghetto. I was returning to my apartment in the city,
        and there someone accosted me on the street. He was a Pole. He told me I was
        a Jewess. He did not know that for sure, but by my appearance, and he [allegedly]
        recognizes me. And he demanded money or else he will, as it is said, report
        me to the Gestapo."
    - who: David Boder
      start: '00:06:07.014'
      end: '00:06:08.233'
      u: Yes, he will denounce you.
    - who: Lena Kuechler
      start: '00:06:08.233'
      end: '00:06:42.128'
      u: He will denounce me to the Gestapo. I did not know these things yet, but
        nevertheless I did not lose my courage. I told [him] it is not true, that
        he lies, and if he wants to take me to the Gestapo it is going to be the reverse.
        I shall take him. And I called a Polish policeman and challenged [complained
        to] him that I am not left in peace and so forth, that....And the Polish policeman
        asked him for his...him for his...
    - who: David Boder
      start: '00:06:42.128'
      end: '00:06:43.144'
      u: Demanded his papers?
    - who: Lena Kuechler
      start: '00:06:43.144'
      end: '00:07:03.386'
      u: Demanded from him his papers and from me my birth certificate and so forth.
        He asked me many question, but here at this instant I disgraced myself. When
        he asked me the names of my parents I had forgotten the name of my father.
        [Giggling]
    - who: David Boder
      start: '00:07:03.386'
      end: '00:07:04.689'
      u: The name of your false father.
    - who: Lena Kuechler
      start: '00:07:04.689'
      end: '00:07:41.114'
      u: Your...of my false father. Because they were not my true parents, my real
        parents. But in spite of all that, I said I am no Jewess and I will not stand
        for blackmail, that this man wants only to make money. And I did not give
        him anything. Then I had...he let me go. The policeman did not know what to
        do with both of us. He said that we can....He wrote down our addresses, true?
        And then he told us we should go. He will further...
    - who: David Boder
      start: '00:07:41.114'
      end: '00:07:41.880'
      u: Investigate.
    - who: Lena Kuechler
      start: '00:07:41.880'
      end: '00:07:57.819'
      u: "...investigate this thing. But then the same hour I changed my apartment.
        This was a very hard thing, to find a new apartment, true? But then on the
        street...for a few days I was on the street, till the next blackmail. [Chuckle.]"
    - who: David Boder
      start: '00:07:57.819'
      end: '00:08:04.789'
      u: Nu, you say you were on the street. Were you on the street at night?
    - who: Lena Kuechler
      start: '00:08:04.789'
      end: '00:08:07.610'
      u: I was also at night on the streets. [Chuckle.]
    - who: David Boder
      start: '00:08:07.610'
      end: '00:08:10.969'
      u: Yes. But it was forbidden to go out at night.
    - who: Lena Kuechler
      start: '00:08:10.969'
      end: '00:08:20.156'
      u: Yes. But I would go [where] there was...What is it called? I would be in
        the electric [streetcar]. I would be at the railroad station.
    - who: David Boder
      start: '00:08:20.156'
      end: '00:08:20.671'
      u: Yes.
    - who: Lena Kuechler
      start: '00:08:20.671'
      end: '00:08:22.338'
      u: So...I would...
    - who: David Boder
      start: '00:08:22.338'
      end: '00:08:24.338'
      u: There were people walking about at night.
    - who: Lena Kuechler
      start: '00:08:24.338'
      end: '00:08:24.884'
      u: Yes.
    - who: David Boder
      start: '00:08:24.884'
      end: '00:08:29.884'
      u: And so go on.
    - who: Lena Kuechler
      start: '00:08:29.884'
      end: '00:08:39.945'
      u: Once...I was living in Warsaw on the street Nowogrodzka 5 with a Polish family.
    - who: David Boder
      start: '00:08:39.945'
      end: '00:08:42.945'
      u: Did they know that you are Jewish?
    - who: Lena Kuechler
      start: '00:08:42.945'
      end: '00:08:51.430'
      u: Nobody knew that I was Jewish. If they would have known, they would not have
        taken a Jewess. Quite on the contrary.
    - who: David Boder
      start: '00:08:51.430'
      end: '00:08:52.055'
      u: Yes.
    - who: Lena Kuechler
      start: '00:08:52.055'
      end: '00:09:27.309'
      u: They were no...They were afraid first of all, and then they did not like
        the Jews. They did not help the Jews. And so I was...I was working then at
        Julius Main, in the central office as bookkeeper. It took courage to work
        there, because it was a German company. But I had to have something to live
        on, and....Then I thought there I would be ‘covered’ [protected], true?
    - who: David Boder
      start: '00:09:27.309'
      end: '00:09:28.262'
      u: Yes.
    - who: Lena Kuechler
      start: '00:09:28.262'
      end: '00:09:47.262'
      u: And so I went to sleep about twelve o’clock at night. I see...I hear various
        voices, and there is light, and a Gestapo policeman is standing near me with
        the revolver and says, ‘Hands up.’ And so in the nightshirt...
    - who: David Boder
      start: '00:09:47.262'
      end: '00:09:48.059'
      u: Speak slower.
    - who: Lena Kuechler
      start: '00:09:48.059'
      end: '00:10:12.029'
      u: "...he led me to a room, and there were assembled all who lived in that house
        and.... They were looking for someone. And they searched everybody separately.
        The Gestapo policeman came over to me, and he said right away to me, ‘You
        are surely a Jewess.’"
    - who: David Boder
      start: '00:10:12.029'
      end: '00:10:14.279'
      u: "[Adjusting the equipment.] And so go on. What happened then?"
    - who: Lena Kuechler
      start: '00:10:14.279'
      end: '00:10:24.037'
      u: Then....It was of no avail. He said to me I should get dressed, one, two.
        He took nobody from the house but me.
    - who: David Boder
      start: '00:10:24.037'
      end: '00:10:24.553'
      u: Yes.
    - who: Lena Kuechler
      start: '00:10:24.553'
      end: '00:10:42.220'
      u: And four men took me. They led me to the Gestapo, to the famous Allee Szucha.
        If one got in there, he did not come out any more. At that time I did not
        yet have any poison on me.
    - who: David Boder
      start: '00:10:42.220'
      end: '00:10:42.704'
      u: Hm.
    - who: Lena Kuechler
      start: '00:10:42.704'
      end: '00:11:20.931'
      u: And that was very hard on me, because if I had had the poison, then I would
        not have been afraid any more. I am not afraid of death. I never was. I just
        did not want them to torture me there. And if I had had some poison, I would
        have taken it there so that they would not come to torment me there.
    - who: David Boder
      start: '00:11:20.931'
      end: '00:11:21.900'
      u: Hm.
    - who: Lena Kuechler
      start: '00:11:21.900'
      end: '00:12:14.143'
      u: And so I thought death is always better than to be there. I should... weep
        [?] there, and they should look on at my suffering. It was at night. Four
        were leading me. Two.... I was walking in the middle. Two fat policemen, Gestapo
        men, were walking in front and two behind, all with the bayonets, with the
        bayonets ready. I was walking through the street. It was all the same to me.
        I was not afraid. I...I was just thinking, what shall I do, what shall I do.
        If I had a revolver then I would shoot all of them. Let them shoot me then.
        It was all the same to me. Then we came to the Allee Szucha. There already
        was the gate. I knew this, if I go in I will never come out. I looked around
        [?]. Two went in, and then I was to go in.
    - who: David Boder
      start: '00:12:14.143'
      end: '00:12:15.080'
      u: What does it mean, ‘two’?
    - who: Lena Kuechler
      start: '00:12:15.080'
      end: '00:12:17.928'
      u: The two who walked in front of me. Two policemen.
    - who: David Boder
      start: '00:12:17.928'
      end: '00:12:18.991'
      u: Policemen, yes.
    - who: Lena Kuechler
      start: '00:12:18.991'
      end: '00:12:21.294'
      u: They had entered the gate.
    - who: David Boder
      start: '00:12:21.294'
      end: '00:12:21.653'
      u: Yes?
    - who: Lena Kuechler
      start: '00:12:21.653'
      end: '00:12:44.835'
      u: And now I was to walk in, and the two behind me. All of a sudden I turn around
        and I begin to run. So the two run after me. They...they shoot on all sides.
        I know nothing. I do not remember anything more. I know it was an...an accident,
        it was [in Hebrew] a miracle that they did not...
    - who: David Boder
      start: '00:12:44.835'
      end: '00:12:45.413'
      u: "[In German] A miracle."
    - who: Lena Kuechler
      start: '00:12:45.413'
      end: '00:12:49.443'
      u: "[In German] A miracle that they did not hit me."
    - who: David Boder
      start: '00:12:49.443'
      end: '00:12:50.021'
      u: Nu?
    - who: Lena Kuechler
      start: '00:12:50.021'
      end: '00:12:57.597'
      u: I heard shooting from left, from right. The...the bullets [chuckle] were...
    - who: David Boder
      start: '00:12:57.597'
      end: '00:12:58.175'
      u: Flew by.
    - who: Lena Kuechler
      start: '00:12:58.175'
      end: '00:13:28.388'
      u: Fl-...fl-...flew by near me, but did not touch me. And then I instantly went
        around the corner and ran and ran. The...the Gestapo men...the Gestapo men
        did not take too much trouble with me. They...they were so fat that they did
        not want to run after me. But they were shooting. They believed that I had
        perhaps been killed. And then they left. And in such a manner I remained alive.
    - who: David Boder
      start: '00:13:28.388'
      end: '00:13:28.888'
      u: Nu?
    - who: Lena Kuechler
      start: '00:13:28.888'
      end: '00:13:42.979'
      u: But this....Then there was always the same thing. I had already...I had already
        been compromised [exposed; known] all over Warsaw. I had already been in seven....What
        is it called? [In Polish] Police stations.
    - who: David Boder
      start: '00:13:42.979'
      end: '00:13:44.667'
      u: In seven police stations?
    - who: Lena Kuechler
      start: '00:13:44.667'
      end: '00:13:48.152'
      u: In seven police stations in various parts of Paris, and...
    - who: David Boder
      start: '00:13:48.152'
      end: '00:13:49.355'
      u: In various...
    - who: Lena Kuechler
      start: '00:13:49.355'
      end: '00:13:54.931'
      u: "[Correction] In Warsaw. And three times I had already been in the Gestapo.
        This was already the third time. Yes?"
    - who: David Boder
      start: '00:13:54.931'
      end: '00:13:55.524'
      u: Yes?
    - who: Lena Kuechler
      start: '00:13:55.524'
      end: '00:14:39.226'
      u: I could not remain in Warsaw any more. I had already been compromised [exposed].
        It was already quite clear to me that it could not go on this way any more.
        So I said I must leave Warsaw. I read advertisements in various papers. I
        studied them. And I found one advertisement. Someone is looking for a governess
        for children in the country rather far from Warsaw. I said to myself I shall
        go to a small place where I shall not be seen. I shall be there alone, just
        with children. There I shall be...
    - who: David Boder
      start: '00:14:39.226'
      end: '00:14:40.378'
      u: Till things develop further.
    - who: Lena Kuechler
      start: '00:14:40.378'
      end: '00:15:23.090'
      u: Until things develop further. This advertisement I...I went to this address,
        and I reported to this woman. She liked me very well. The only thing, she
        told me that she had very many candidates for this position, but she does
        not like these women. And then in two cases, she said, the women looked to
        her like Jewesses so she did not take them. And me she took. It was unpleasant
        for me that I have to lie to her, but yet I wanted to go on living. But then
        I thought that she is in no danger.
    - who: David Boder
      start: '00:15:23.090'
      end: '00:15:25.726'
      u: Yes. And tell me...
    - who: Lena Kuechler
      start: '00:15:25.726'
      end: '00:15:31.878'
      u: In such a manner I found a position there with a small, seven months old
        baby.
    - who: David Boder
      start: '00:15:31.878'
      end: '00:15:34.272'
      u: Months? Seven months or seven years?
    - who: Lena Kuechler
      start: '00:15:34.272'
      end: '00:15:35.060'
      u: Seven months.
    - who: David Boder
      start: '00:15:35.060'
      end: '00:15:35.696'
      u: Then you were a nurse.
    - who: Lena Kuechler
      start: '00:15:35.696'
      end: '00:15:50.363'
      u: Yes. I was a nurse to the baby. I slept with that child. I then became very
        fond of that child. I loved that child very much. And I was there one year
        with those people.
    - who: David Boder
      start: '00:15:50.363'
      end: '00:15:59.503'
      u: Yes. Nu, tell me, living like that as a Polish woman in a Polish family,
        didn’t you have to understand the religion?
    - who: Lena Kuechler
      start: '00:15:59.503'
      end: '00:16:02.545'
      u: It was very hard for me.
    - who: David Boder
      start: '00:16:02.545'
      end: '00:16:03.123'
      u: Yes?
    - who: Lena Kuechler
      start: '00:16:03.123'
      end: '00:16:09.212'
      u: The people kept on observing me all the time.
    - who: David Boder
      start: '00:16:09.212'
      end: '00:16:12.000'
      u: Yes? They kept watching you.
    - who: Lena Kuechler
      start: '00:16:12.000'
      end: '00:16:36.863'
      u: They kept watching me. I...they...I had to be so watchful of everything —
        of my Polish language so that there should not appear any expressions that...that
        are used by Jews. I should not....What is it called?...with the hands not
        too much...
    - who: David Boder
      start: '00:16:36.863'
      end: '00:16:37.270'
      u: To talk [gesticulate].
    - who: Lena Kuechler
      start: '00:16:37.270'
      end: '00:16:38.482'
      u: "[Chuckle.] To talk."
    - who: David Boder
      start: '00:16:38.482'
      end: '00:16:39.138'
      u: Yes.
    - who: Lena Kuechler
      start: '00:16:39.138'
      end: '00:17:31.047'
      u: And not only that, but at every turn I had to wear a ‘mask’, all the...all
        day and all night. And in addition to all that the people...the people had
        no...were not sure. They...I did not quite resemble a Polish woman, but neither
        did I resemble a Jewess. They always had a very bad opinion of Jews and of
        Jewesses, that they do not work, that they do not want to work, that they
        are dirty, and that they have a bad appearance, that they are not very intelligent,
        and so forth. With me they did not find it so. I worked there very well, and
        I worked very clean. And they....Actually I was the best worker which they...
    - who: David Boder
      start: '00:17:31.047'
      end: '00:17:31.592'
      u: Had. Had?
    - who: Lena Kuechler
      start: '00:17:31.592'
      end: '00:17:49.047'
      u: "...had as a nurse. Well, that they could not imagine that a Jewess...they
        did not believe that a Jewess could work, and can be clean, and can be decent,
        and well brought up, and could behave at the table and in society. And so
        that saved me, true?"
    - who: David Boder
      start: '00:17:49.047'
      end: '00:17:49.640'
      u: Aha.
    - who: Lena Kuechler
      start: '00:17:49.640'
      end: '00:18:33.186'
      u: And concerning religion, I did not want to go to church. I never had done
        it. During all that time I never went once to church. In spite of all dangers,
        in spite of that, that...that in a village if one does not go to church it
        is always said that he certainly is an atheist or a [words not clear]. But
        I did not want to in spite of everything. I said I was irreligious. And there
        are Polish women who, too, are irreligious. And the people...some had it against
        me, but it was...my mistress understood, and she did not force me. She said,
        ‘Well, yes, Miss Lena,’ that was what I was called there, ‘She is a good worker.
        It would be better if she were more religious, but, well, there is nothing
        to be done about it.’
    - who: David Boder
      start: '00:18:33.186'
      end: '00:18:42.490'
      u: Yes. But tell me, did they not talk now and then among themselves about Jews?
        Did they not ask your opinion about Jews?
    - who: Lena Kuechler
      start: '00:18:42.490'
      end: '00:19:07.792'
      u: Yes. Those people very often talked about Jews. And there were various opinions
        about Jews. It was actually very interesting from a psychological standpoint,
        what these people were saying about the Jews. And so there was a time when....The
        village in which I lived was not far from a famous death-camp by the name
        of a...
    - who: David Boder
      start: '00:19:07.792'
      end: '00:19:08.575'
      u: Extermination camp.
    - who: Lena Kuechler
      start: '00:19:08.575'
      end: '00:19:11.398'
      u: Extermination camp, Treblinka.
    - who: David Boder
      start: '00:19:11.398'
      end: '00:19:12.073'
      u: Oh.
    - who: Lena Kuechler
      start: '00:19:12.073'
      end: '00:20:16.132'
      u: Treblinka. I lived perhaps twenty kilometers from Treblinka. And so all the
        transports went there. And we met Jews who...who were already completely insane.
        Such poor people. I could not...I suffered so much on account of that. I had
        not suffered so in all my life. I had not suffered...even when they were shooting
        after me I did not suffer as much as when I saw these poor Jews. I did not
        want to go on living. It was all the same to me. Yes. But with them it varied.
        They did have a little pity. They said, ‘Those poor Jews.’ But then someone
        else got up and said, ‘Well yes, but one cannot get rid of the Jews in any
        other way. They must be shot. Either they must be given complete freedom,
        or they must be shot.’ ‘And I,’ said the young...eh....What is it called?...[In
        Polish] squire... the...eh...the...the owner of the ...he was a count.
    - who: David Boder
      start: '00:20:16.132'
      end: '00:20:16.803'
      u: Yes.
    - who: Lena Kuechler
      start: '00:20:16.803'
      end: '00:20:23.291'
      u: He said, ‘I am of the opinion that it is better that the entire people be
        exterminated. It will save us the trouble.’ Other people...
    - who: David Boder
      start: '00:20:23.291'
      end: '00:20:27.580'
      u: Did this count frequent your house? How did the count get there...
    - who: Lena Kuechler
      start: '00:20:27.580'
      end: '00:20:27.994'
      u: Yes. That was the master of the house.
    - who: David Boder
      start: '00:20:27.994'
      end: '00:20:28.541'
      u: Oh, you...
    - who: Lena Kuechler
      start: '00:20:28.541'
      end: '00:20:30.683'
      u: I was in a house of a count.
    - who: David Boder
      start: '00:20:30.683'
      end: '00:20:32.743'
      u: Oh, you were in a house of a count.
    - who: Lena Kuechler
      start: '00:20:32.743'
      end: '00:20:33.888'
      u: Yes, of a count.
    - who: David Boder
      start: '00:20:33.888'
      end: '00:20:34.356'
      u: Aha.
    - who: Lena Kuechler
      start: '00:20:34.356'
      end: '00:20:38.163'
      u: Yes. It was a...such an aristocratic Polish family. I was there.
    - who: David Boder
      start: '00:20:38.163'
      end: '00:20:40.364'
      u: Yes. Then it was [ in German] a landlord, [in Russian] a squire.
    - who: Lena Kuechler
      start: '00:20:40.364'
      end: '00:20:41.521'
      u: "[Repeats, in German] A landlord, [in Russian] a squire."
    - who: David Boder
      start: '00:20:41.521'
      end: '00:20:42.850'
      u: Yes. Nun.
    - who: Lena Kuechler
      start: '00:20:42.850'
      end: '00:20:44.910'
      u: I was the governess there, true? Without pay [?].
    - who: David Boder
      start: '00:20:44.910'
      end: '00:20:45.379'
      u: Yes.
    - who: Lena Kuechler
      start: '00:20:45.379'
      end: '00:21:24.711'
      u: And the count was the owner, and his sister had the child, true? - who was
        in my care. The sister, my mistress, was actually a friend of Jews. She said
        she feels sorry for the Jews. She always was sympathetic towards the Jews,
        but in spite of all that she said, ‘But in spite of all that, the Jews are
        not worth that one should sympathize with them.’ She said, ‘They are an ungrateful
        element. Should we help them...should we help them now, then after the war
        they will all turn against us.’ This was said already by the supposed friend
        of the Jews.
    - who: David Boder
      start: '00:21:24.711'
      end: '00:21:25.367'
      u: Yes.
    - who: Lena Kuechler
      start: '00:21:25.367'
      end: '00:21:27.518'
      u: Already a very great friend.
    - who: David Boder
      start: '00:21:27.518'
      end: '00:21:28.284'
      u: Nu?
    - who: Lena Kuechler
      start: '00:21:28.284'
      end: '00:21:47.453'
      u: Nu, yes. And so they had various opinion of the Jews. On the whole they were
        all great anti-Semites. Not once was I thinking what would happen if they
        discover that I am Jewish.
    - who: David Boder
      start: '00:21:47.453'
      end: '00:21:50.796'
      u: Hm. Nu, and how long did it last?
    - who: Lena Kuechler
      start: '00:21:50.796'
      end: '00:22:09.904'
      u: I was with these people until the end of the war, until the Russians...until
        the Russians arrived. But then when the Russians had arrived, then their whole
        estate was distributed.
    - who: David Boder
      start: '00:22:09.904'
      end: '00:22:10.419'
      u: Yes.
    - who: Lena Kuechler
      start: '00:22:10.419'
      end: '00:22:11.138'
      u: Parcelled out.
    - who: David Boder
      start: '00:22:11.138'
      end: '00:22:12.389'
      u: You were still there.
    - who: Lena Kuechler
      start: '00:22:12.389'
      end: '00:22:13.826'
      u: I was still there.
    - who: David Boder
      start: '00:22:13.826'
      end: '00:22:14.326'
      u: Yes.
    - who: Lena Kuechler
      start: '00:22:14.326'
      end: '00:22:15.202'
      u: And I...
    - who: David Boder
      start: '00:22:15.202'
      end: '00:22:16.436'
      u: Did they remain there?
    - who: Lena Kuechler
      start: '00:22:16.436'
      end: '00:22:18.983'
      u: 'Thus: The count ran away.'
    - who: David Boder
      start: '00:22:18.983'
      end: '00:22:19.624'
      u: Yes?
    - who: Lena Kuechler
      start: '00:22:19.624'
      end: '00:22:22.399'
      u: But his sister, that is, my mistress...
    - who: David Boder
      start: '00:22:22.399'
      end: '00:22:23.024'
      u: Yes.
    - who: Lena Kuechler
      start: '00:22:23.024'
      end: '00:22:26.319'
      u: "...who I had said was a friend...who was a friend..."
    - who: David Boder
      start: '00:22:26.319'
      end: '00:22:26.991'
      u: She was better.
    - who: Lena Kuechler
      start: '00:22:26.991'
      end: '00:22:34.413'
      u: "...who was better, yes?...she remained alone with four children. Two were
        her children. They were my..."
    - who: David Boder
      start: '00:22:34.413'
      end: '00:22:35.147'
      u: Wards.
    - who: Lena Kuechler
      start: '00:22:35.147'
      end: '00:23:05.473'
      u: "...wards, and two children of relatives from Warsaw. And so she remained
        without anything. Everything was taken away from her. She was not even given
        a potato, nothing. She had nothing to live on. And I am by profession a teacher.
        So I founded a school in that village. I went to the commissar. None of them
        knew yet that I was Jewish. I...I...I asked him to help in founding there
        a school for the peasant children."
    - who: David Boder
      start: '00:23:05.473'
      end: '00:23:06.192'
      u: In the castle.
    - who: Lena Kuechler
      start: '00:23:06.192'
      end: '00:23:07.411'
      u: In the castle.
    - who: David Boder
      start: '00:23:07.411'
      end: '00:23:07.818'
      u: Yes?
    - who: Lena Kuechler
      start: '00:23:07.818'
      end: '00:23:14.396'
      u: And in such a manner I was living in the castle, because I was the director
        of the school.
    - who: David Boder
      start: '00:23:14.396'
      end: '00:23:14.974'
      u: Yes.
    - who: Lena Kuechler
      start: '00:23:14.974'
      end: '00:23:33.811'
      u: I was teaching there. And I asked that the woman and the four children should
        be permitted to live with me together in one room. And I supported these people
        six months. They did not have anything to live on. On my pay as teacher I
        supported the whole family.
    - who: David Boder
      start: '00:23:33.811'
      end: '00:23:35.621'
      u: And so the Russians paid you.
    - who: Lena Kuechler
      start: '00:23:35.621'
      end: '00:23:43.272'
      u: The Russians paid me. And also the children and the parents always brought
        something. They brought milk...
    - who: David Boder
      start: '00:23:43.272'
      end: '00:23:44.834'
      u: The Polish.
    - who: Lena Kuechler
      start: '00:23:44.834'
      end: '00:23:56.063'
      u: The Polish parents, the peasants. They liked me very much. And the children
        were progressing very well in school. There had been no school there for a
        few years. The children could neither read nor...
    - who: David Boder
      start: '00:23:56.063'
      end: '00:23:56.735'
      u: Nor write.
    - who: Lena Kuechler
      start: '00:23:56.735'
      end: '00:24:02.590'
      u: "...nor write. The older people neither. I worked very hard. And all over
        the village they liked me very much."
    - who: David Boder
      start: '00:24:02.590'
      end: '00:24:04.496'
      u: But they did not know that you are Jewish.
    - who: Lena Kuechler
      start: '00:24:04.496'
      end: '00:24:06.285'
      u: They did not know that I am Jewish.
    - who: David Boder
      start: '00:24:06.285'
      end: '00:24:07.317'
      u: Not until the end?
    - who: Lena Kuechler
      start: '00:24:07.317'
      end: '00:24:38.366'
      u: No. Until the end they did not know that I am Jewish, because in spite of
        everything these people were anti-Semites, and it would have been very, very
        difficult for me. I waited. I had to stay there until I could be able to go
        to Warsaw. Because in Warsaw my husband had remained, and my sister had remained.
        They were the last people who had remained there from my family. And so I
        wanted to go back to Warsaw and search for these people. But I have lost them
        [? she appears to weep].
    - who: David Boder
      start: '00:24:38.366'
      end: '00:24:45.878'
      u: Nu, and you did not tell the sister of the count until the end that you are
        Jewish?
    - who: Lena Kuechler
      start: '00:24:45.878'
      end: '00:24:56.768'
      u: No. It was thus. [Chuckle.] It was a very remarkable psychological scene.
        The count’s sister also had her sister and her husband in Warsaw.
    - who: David Boder
      start: '00:24:56.768'
      end: '00:24:57.378'
      u: Yes.
    - who: Lena Kuechler
      start: '00:24:57.378'
      end: '00:25:09.348'
      u: And I, too. But she did not know that I was married. And she did not know
        that I have a sister. I wanted then, when Warsaw was already...
    - who: David Boder
      start: '00:25:09.348'
      end: '00:25:09.817'
      u: Was freed.
    - who: Lena Kuechler
      start: '00:25:09.817'
      end: '00:26:10.411'
      u: "...was freed, I wanted to walk to Warsaw. Then there were no trains then.
        It was eighty kilometers to Warsaw, but in spite of all that I wanted to walk,
        because I had a terrible dream about my sister, that she is not alive. And
        so I wanted to search for her. So she said to me, ‘What do you want to go
        to Warsaw for? I will go first, and you remain with the children. I have there
        my husband and my sister. You have no one to look for there.’ Then I could
        not stand it any more, and I said, ‘Yes, I have exactly the same. I also have
        a husband and a sister in Warsaw.’ So she said, ‘How come?’ So I had her,
        ‘I am Jewish.’ And so then...this was already at the end. I don’t know, her
        attitude was exactly as before. But more than once she could realize [chuckle]
        what kind of a girl I was, that I was not, as she said, ungrateful."
    - who: David Boder
      start: '00:26:10.411'
      end: '00:26:10.989'
      u: Hm.
    - who: Lena Kuechler
      start: '00:26:10.989'
      end: '00:26:15.188'
      u: These people did me no favor, as they did not know that I am Jewish.
    - who: David Boder
      start: '00:26:15.188'
      end: '00:26:15.610'
      u: Hm.
    - who: Lena Kuechler
      start: '00:26:15.610'
      end: '00:26:21.014'
      u: And I worked very hard and suffered much hunger with these people. And they...
    - who: David Boder
      start: '00:26:21.014'
      end: '00:26:22.248'
      u: Why did you suffer hunger?
    - who: Lena Kuechler
      start: '00:26:22.248'
      end: '00:26:24.037'
      u: I suffered hunger, yes.
    - who: David Boder
      start: '00:26:24.037'
      end: '00:26:24.584'
      u: Why?
    - who: Lena Kuechler
      start: '00:26:24.584'
      end: '00:26:29.957'
      u: They...those people gave very little to eat. I was always hungry. I...I...
    - who: David Boder
      start: '00:26:29.957'
      end: '00:26:31.674'
      u: But in a village there is enough to eat.
    - who: Lena Kuechler
      start: '00:26:31.674'
      end: '00:26:31.674'
      u: These people...these people had....There was a....It was a....What is it
        called? [She searches for the word. She refers apparently to confication of
        cattle and provisions by the Germans.] There was not a single cow in the whole
        [? village or estate]. They did not have much, and still what they had [allotted
        to them] they also distributed in a way that they took more for themselves...
    - who: David Boder
      start: '00:26:31.674'
      end: '00:26:46.007'
      u: "[Words not clear.]"
    - who: Lena Kuechler
      start: '00:26:46.007'
      end: '00:27:05.417'
      u: "...and to the people who were in their hire they gave nothing. And so I
        was virtually starving. Forty-two kilos I..."
    - who: David Boder
      start: '00:27:05.417'
      end: '00:27:07.714'
      u: Weighed while you worked there.
    - who: Lena Kuechler
      start: '00:27:07.714'
      end: '00:27:08.701'
      u: Yes, at that time. Yes.
    - who: David Boder
      start: '00:27:08.701'
      end: '00:27:11.489'
      u: And in spite of that you still supported them later?
    - who: Lena Kuechler
      start: '00:27:11.489'
      end: '00:27:19.333'
      u: I supported them, truly supported them six months, all, the whole family,
        four children and the woman. Yes.
    - who: David Boder
      start: '00:27:19.333'
      end: '00:27:20.161'
      u: Nu?
    - who: Lena Kuechler
      start: '00:27:20.161'
      end: '00:27:27.312'
      u: I supported them. And not only that, but I did arrange a lot of things for
        them. I saved them seventeen hectares of land.
    - who: David Boder
      start: '00:27:27.312'
      end: '00:27:27.734'
      u: How?
    - who: Lena Kuechler
      start: '00:27:27.734'
      end: '00:27:41.571'
      u: Because I said that it should...that it is a garden and it should not be
        parcelled out, it must remain for the school, for the children. And this remained
        theirs. And the garden and the castle now remained theirs.
    - who: David Boder
      start: '00:27:41.571'
      end: '00:27:42.149'
      u: Yes.
    - who: Lena Kuechler
      start: '00:27:42.149'
      end: '00:27:47.703'
      u: I saved that for them. And so the people did not know that I am a Jewess.
        After afterwards they did not...
    - who: David Boder
      start: '00:27:47.703'
      end: '00:27:48.469'
      u: The Russians did not know?
    - who: Lena Kuechler
      start: '00:27:48.469'
      end: '00:27:49.686'
      u: No. That...that countess...
    - who: David Boder
      start: '00:27:49.686'
      end: '00:27:50.311'
      u: That countess.
    - who: Lena Kuechler
      start: '00:27:50.311'
      end: '00:28:04.389'
      u: If they had known that I am Jewish, they would not have kept me. But in spite
        of all that I did feel obligated to help those people when they were in distress...
    - who: David Boder
      start: '00:28:04.389'
      end: '00:28:05.444'
      u: To do something for them.
    - who: Lena Kuechler
      start: '00:28:05.444'
      end: '00:28:14.031'
      u: Yes. Also in Warsaw, before I left for France, I got in touch with these
        people. They are now very poor. I took this woman to the...
    - who: David Boder
      start: '00:28:14.031'
      end: '00:28:15.078'
      u: What is the count’s name?
    - who: Lena Kuechler
      start: '00:28:15.078'
      end: '00:28:17.078'
      u: Pawlowski [?] is his name.
    - who: David Boder
      start: '00:28:17.078'
      end: '00:28:17.891'
      u: Count Pawlowski [?], yes?
    - who: Lena Kuechler
      start: '00:28:17.891'
      end: '00:28:18.906'
      u: Count Pawlowski.
    - who: David Boder
      start: '00:28:18.906'
      end: '00:28:19.531'
      u: Go on.
    - who: Lena Kuechler
      start: '00:28:19.531'
      end: '00:28:46.589'
      u: And the woman’s name by marriage is Jablonska, Halina Jablonska. I took her
        to the Joint, to the director of the Polish[-Jewish] Joint, Guzik, who now,
        alas, is not alive any more, and I told him the story. I asked him to help
        them. He helped them with various provisions, with clothing and so forth.
        And I also left them money and so forth for the children.
    - who: David Boder
      start: '00:28:46.589'
      end: '00:28:50.776'
      u: Nu, what is the Polish Joint? The Joint is a Jewish organization.
    - who: Lena Kuechler
      start: '00:28:50.776'
      end: '00:28:54.131'
      u: Yes. The Joint is an international Jewish organization.
    - who: David Boder
      start: '00:28:54.131'
      end: '00:28:54.662'
      u: Aha.
    - who: Lena Kuechler
      start: '00:28:54.662'
      end: '00:28:56.813'
      u: But in Polish...in Poland...
    - who: David Boder
      start: '00:28:56.813'
      end: '00:28:57.376'
      u: In Poland.
    - who: Lena Kuechler
      start: '00:28:57.376'
      end: '00:28:59.536'
      u: For every country there is...
    - who: David Boder
      start: '00:28:59.536'
      end: '00:29:00.964'
      u: Yes, a department, yes.
    - who: Lena Kuechler
      start: '00:29:00.964'
      end: '00:29:02.030'
      u: Yes, there is a department.
    - who: David Boder
      start: '00:29:02.030'
      end: '00:29:03.024'
      u: And he helped them. Go on.
    - who: Lena Kuechler
      start: '00:29:03.024'
      end: '00:29:18.868'
      u: He helped them. That director, Guzik, helped those people. He helped then
        many Poles who had helped the Jews during the war. The Joint would do a lot
        for those Poles.
    - who: David Boder
      start: '00:29:18.868'
      end: '00:29:24.031'
      u: Aha. Go on. What did you do then in Warsaw? Did you find your sister, your
        husband?
    - who: Lena Kuechler
      start: '00:29:24.031'
      end: '00:29:40.218'
      u: I, alas, found neither my husband nor my sister. With my sister it was a
        terrible tragedy. I searched and searched for her until I...until I found
        out that towards the end she was living in Lowicz...Lowicz.
    - who: David Boder
      start: '00:29:40.218'
      end: '00:29:40.671'
      u: Yes.
    - who: Lena Kuechler
      start: '00:29:40.671'
      end: '00:29:49.358'
      u: And there....It is a good forty kilometers from Warsaw.
    - who: David Boder
      start: '00:29:49.358'
      end: '00:29:50.530'
      u: Hm. Yes?
    - who: Lena Kuechler
      start: '00:29:50.530'
      end: '00:29:53.163'
      u: Yes. That is near Lodz. [Repeats in Polish] Lodz.
    - who: David Boder
      start: '00:29:53.163'
      end: '00:29:54.116'
      u: Yes?
    - who: Lena Kuechler
      start: '00:29:54.116'
      end: '00:30:44.508'
      u: And there I learned that my sister, who was twenty-three years old...she
        had dragged through the entire war. She had gone through so much that one
        cannot imagine it. She had been in the ghetto together with my father, and
        then she fought, and she was....I cannot tell you all that. It would be much
        too much to tell, how that poor child had gone through. And then she was in
        Warsaw. She had gone through the whole bombing. She had fought together with
        the Poles, together. The two of us were together. We were never going together,
        but we were secretly working together in the Polish underground resistance...
    - who: David Boder
      start: '00:30:44.508'
      end: '00:30:45.649'
      u: Movement. Oh, during the...
    - who: Lena Kuechler
      start: '00:30:45.649'
      end: '00:30:47.800'
      u: We were fighting.
    - who: David Boder
      start: '00:30:47.800'
      end: '00:30:51.216'
      u: Now when did you fight in the resistance? When you lived with the countess?
    - who: Lena Kuechler
      start: '00:30:51.216'
      end: '00:30:52.309'
      u: No, no.
    - who: David Boder
      start: '00:30:52.309'
      end: '00:30:53.309'
      u: Before yet?
    - who: Lena Kuechler
      start: '00:30:53.309'
      end: '00:30:54.840'
      u: Yes, before, yes.
    - who: David Boder
      start: '00:30:54.840'
      end: '00:30:57.105'
      u: Aha. Now let us go back to your sister.
    - who: Lena Kuechler
      start: '00:30:57.105'
      end: '00:31:46.001'
      u: Yes. And so my sister was living in Lowicz. She had left Warsaw, yes? She
        had run away. And there in Lowicz she was living with a Polish family. And
        the husband suspected that she was Jewish. So he went to the Gestapo and said
        she is Jewish. And they came from the Gestapo and took her. They shot her
        seven days before the liberation. This Pole then got two kilos of sugar for
        her head. That was the Gestapo’s reward for the Jewish...for a Jewish...Jewish
        head.
    - who: David Boder
      start: '00:31:46.001'
      end: '00:31:49.748'
      u: "[Pause.] How did you find it out? From whom did you find it out?"
    - who: Lena Kuechler
      start: '00:31:49.748'
      end: '00:31:55.543'
      u: I found it out accidentally. I have two...two witnesses...
    - who: David Boder
      start: '00:31:55.543'
      end: '00:31:56.355'
      u: Two witnesses.
    - who: Lena Kuechler
      start: '00:31:56.355'
      end: '00:31:58.555'
      u: "...two witnesses for it."
    - who: David Boder
      start: '00:31:58.555'
      end: '00:32:00.446'
      u: Did you find that man later?
    - who: Lena Kuechler
      start: '00:32:00.446'
      end: '00:32:30.131'
      u: That man I have...I know even the man’s name. His name is Szewczyk, and he
        is living in Lodz, Poland. I found that man. And my brother — I still have
        a brother in Poland, working in the Polish government. And so I asked him
        to settle this thing. I myself [word not clear]...I went to the Polish police,
        the present one...
    - who: David Boder
      start: '00:32:30.131'
      end: '00:32:30.725'
      u: Yes.
    - who: Lena Kuechler
      start: '00:32:30.725'
      end: '00:32:54.595'
      u: "...[in Polish] The Peoples Defence, and I made out an affidavit. I reported
        all the addresses and that they should arrest that man. I do not know how
        it ended, because in the meantime I left with all my children. I had to leave
        with the children. They were under constant threats."
    - who: David Boder
      start: '00:32:54.595'
      end: '00:33:15.461'
      u: And so you say you left with all your children. Now will you tell me now
        a bit how you got hold of these children? How did you get these children?
        How....And so you were in Warsaw, and? Where did you begin collecting these
        children? How did you come to that idea?
    - who: Lena Kuechler
      start: '00:33:15.461'
      end: '00:33:57.459'
      u: Yes. After having found out that my sister is not alive and my husband probably
        is neither alive, that he had fallen in Warsaw, I went to Cracow and Wieliczka.
        Wieliczka was the town where I was born. It is fourteen kilometers from Cracow.
        And I was looking for someone from my family still, because I still had four
        brothers. There I found one brother. He had come from Russia and was coming
        [?] to Cracow. I waited for him, and I found him.
    - who: David Boder
      start: '00:33:57.459'
      end: '00:33:58.193'
      u: Yes?
    - who: Lena Kuechler
      start: '00:33:58.193'
      end: '00:34:10.615'
      u: Now, I was very happy that I did find my brother. I am very fond of this
        brother. And the brother did not permit me to go back to those people there.
    - who: David Boder
      start: '00:34:10.615'
      end: '00:34:11.193'
      u: To whom?
    - who: Lena Kuechler
      start: '00:34:11.193'
      end: '00:34:12.139'
      u: To that countess, true?
    - who: David Boder
      start: '00:34:12.139'
      end: '00:34:12.561'
      u: Yes.
    - who: Lena Kuechler
      start: '00:34:12.561'
      end: '00:34:16.952'
      u: I should stay in Cracow and live together with him.
    - who: David Boder
      start: '00:34:16.952'
      end: '00:34:19.467'
      u: Did you live in Warsaw with the countess?
    - who: Lena Kuechler
      start: '00:34:19.467'
      end: '00:34:24.524'
      u: No. She had not returned then to Warsaw, the countess. She still remained
        in the country, yes?
    - who: David Boder
      start: '00:34:24.524'
      end: '00:34:25.383'
      u: Aha.
    - who: Lena Kuechler
      start: '00:34:25.383'
      end: '00:34:33.166'
      u: And I had taken leave from the school, and I walked...I drove to Warsaw to
        look for my family.
    - who: David Boder
      start: '00:34:33.166'
      end: '00:34:33.837'
      u: Hm.
    - who: Lena Kuechler
      start: '00:34:33.837'
      end: '00:34:55.656'
      u: I returned then once again. I had not liquidated the school until another
        teacher was found for the school. And I went back to Cracow where I lived
        with my brother. In Cracow I went to the university to my professor, a professor
        in the university, Professor Schuman.
    - who: David Boder
      start: '00:34:55.656'
      end: '00:34:56.484'
      u: Hm.
    - who: Lena Kuechler
      start: '00:34:56.484'
      end: '00:35:01.586'
      u: He is a professor of psychology with whom I had been working all the time.
    - who: David Boder
      start: '00:35:01.586'
      end: '00:35:02.336'
      u: Earlier.
    - who: Lena Kuechler
      start: '00:35:02.336'
      end: '00:35:19.095'
      u: Earlier. Before the war. I finished my studies, and then I went on with scientific
        work. [Something may be skipped here because of a break in the wire.] He had
        returned from Dachau...
    - who: David Boder
      start: '00:35:19.095'
      end: '00:35:19.981'
      u: Was he a Jew?
    - who: Lena Kuechler
      start: '00:35:19.981'
      end: '00:35:21.918'
      u: He was not a Jew. He was a Pole.
    - who: David Boder
      start: '00:35:21.918'
      end: '00:35:23.436'
      u: Why had he been in Dachau?
    - who: Lena Kuechler
      start: '00:35:23.436'
      end: '00:35:33.255'
      u: Because all the Polish professors of the University of Cracow had been taken
        in ’39 yet to Dachau, all of them.
    - who: David Boder
      start: '00:35:33.255'
      end: '00:35:33.973'
      u: Why?
    - who: Lena Kuechler
      start: '00:35:33.973'
      end: '00:35:49.136'
      u: They [the Germans] wanted to exterminate the entire Polish intelligensia.
        And I came to him. I told him I lost everything and I should like to continue
        to work scientifically.
    - who: David Boder
      start: '00:35:49.136'
      end: '00:36:26.217'
      u: "[In English] This concludes Spool...this concludes Spool 114 taken at Bellevue
        near Paris in the home of the OPEJ, from the director of the home, Lena Kuechler.
        We continue on 115."
    - who: David Boder
      start: '00:36:26.217'
      end: '00:36:41.366'
      u: "[In English] This is Spool 115. At Bellevue near Paris. September the 7th...[correction]
        September the 8th, 1946. Miss Lena Kuechler continues her report."
    - who: David Boder
      start: '00:36:41.366'
      end: '00:36:53.099'
      u: "[In German] And so you say that...I would like now to have the story of
        your emigration with the children. How did you collect these children? How
        did that all begin? Go on."
    - who: Lena Kuechler
      start: '00:36:53.099'
      end: '00:37:37.235'
      u: And so I am starting it [the story] now as I personally view it. Yes. I reported
        to the professor of the university. He was my old professor, Professor Schuman,
        and I told him I would like to go on working in psychology, that only science
        is left for me, I have lost everything. And so he received [?] me fabulously
        well. I had not even expected it. In spite of all that, all the professors
        were anti-Semites. About him it was also said that he is an anti-Semite, but
        it was not true. He received me fabulously well. He was truly glad that I
        am alive, that I have remained alive and...
    - who: David Boder
      start: '00:37:37.235'
      end: '00:38:03.915'
      u: "[In English] Miss Kuechler requests that she would...Miss Kuechler requests
        that she would want to talk Polish. [See note at end of interview.] Since
        that is her language in which she can talk freely without any difficulty and
        artificiality, I will endeavor to understand her, and we are changing now
        to the second part of her career on the study of the children. We are changing
        to the Polish language. Go ahead. [In Russian] Talk Polish.[Footnote: From
        here on the interview proceeds in Polish with the questions in Russian or
        German. The Polish translation is almost the exclusive responsibility of Mr.
        Bernard Wolf.]"
    - who: Lena Kuechler
      start: '00:38:03.915'
      end: '00:38:33.178'
      u: "[In Polish] Good. At the university I started with my scientific work. I
        worked with great enthusiasm. The subject of my project dealt with the constructive
        [creative] abilities of children. And I myself made studies of hundreds of
        children. The first section of this work especially interested me. There we
        talked about space perception, [in German] Raumvorstellung..."
    - who: David Boder
      start: '00:38:33.178'
      end: '00:38:33.959'
      u: Yes.
    - who: Lena Kuechler
      start: '00:38:33.959'
      end: '00:39:07.553'
      u: "...of children. [In Polish] And this work has a most profound philosophical
        basis! These things interested me very, very much. I was able to give a great
        deal of myself. I worked very hard, sixteen hours a day. The first three months
        I did research work. I gave a report at the university to a close circle of
        scientists and scholars, and the professor was completely satisfied with my
        report. I was able to notice it afterwards, because later on he gave me a
        whole series of very responsible tasks. And I was..."
    - who: David Boder
      start: '00:39:07.553'
      end: '00:39:09.147'
      u: "[In Russian] What did you live on?"
    - who: Lena Kuechler
      start: '00:39:09.147'
      end: '00:41:11.380'
      u: 'My brother had a fairly high position in the Polish government. He was the
        chief of military censorship. And I was living in his home, in a large, nice
        home. And I ate there regularly. That I means I ate in his office. They had
        a refectory there. Beyond that I had no desires, I had no needs. Nothing interested
        me, neither money nor clothes interested me. To this day all this does not
        interest me.[Footnote: The interviewer recollects that she was very neatly
        dressed and groomed with a definite touch of French feminine standards.] I
        have absolutely no needs. I only have certain needs of a psychological nature.
        At that time I wanted to forget about the past. I wanted to work with my entire
        soul, so that there should not remain any time for thinking [brooding] and
        memories, so as able to forget everything, all that I had lost, all that I
        had lived through in the past. And nothing else mattered to me. And I would
        have remained [there]. The work that I was doing in the field of constructive
        ability was designated as a doctoral project. I have a master’s degree in
        psychology, but I had not yet made my doctorate, and I would have completed
        it, if not for this accident. I would have completed the work, but they came
        to me from the Jewish Committee with an appeal to take care of the children
        who are returning now from various camps, from Auschwitz, whom people are
        bringing to the Committee, and to...and that many Jewish children have remained
        alive, and that they are roaming, rambling, have no roof over their heads,
        that something must be done for them, that I should organize a home for children,
        one of the first homes in Poland. Naturally I had to overcome a certain psychological
        conflict, because I had found a great...great scientific work. Scientific
        work is my dream, my ideal. It is that which I had always desired. Before
        the war I had not been able to do a great deal of scientific work, because
        I had to earn a living and I was in bad pecuniary circumstances.'
    - who: David Boder
      start: '00:41:11.380'
      end: '00:41:13.865'
      u: Wait a moment. [Adjusting this equipment.] Yes?
    - who: Lena Kuechler
      start: '00:41:13.865'
      end: '00:41:31.386'
      u: And during the war I could not work at all, and after the war, when I remained
        alone, without the family, without any obligations whatsoever, and I myself
        had no great demands, I decided to do scientific work. And now they are again
        tearing me away from this work.
    - who: David Boder
      start: '00:41:31.386'
      end: '00:41:38.898'
      u: "[Adjusting the equipment.] Go on."
    - who: Lena Kuechler
      start: '00:41:38.898'
      end: '00:44:12.811'
      u: I chose a middle course. I decided to organize just this [one] children’s
        home. That means to work through the vacation, through June and July, and
        in August to return to my scientific work at the university. And such an agreement
        I made with the president of the Jewish Committee in Cracow, with Doctor Kupferberg.
        And then as soon as I began the work with these children I could not tear
        myself away from them any more. My presence...presence was indispensible in
        order to maintain the home, because we were struggling against tremendous
        difficulties. The children which we received, which were brought to the Committee
        ‘ and I was present at it from the first moment ‘ were in a terrible state,
        terrible. They were so starved, so sickly, so covered with lice, so neglected
        morally, physically, and intellectually, that a truly tremendous job arose
        before us. Moreover, we had absolutely no financial means. We had absolutely
        no budget for all that. The Jewish Committee had hardly any financial means
        at its disposal, and it was surrounded every day by crowds of various people
        who were returning from camps. What could be done for these people? Barely
        a little soup. And these people cursed us all, and we really did not have
        anything to give them. The Joint was not yet working in Poland. And the means
        which we did receive from the impoverished Polish government were minimal,
        completely out...out of proportion to the needs. It was necessary then....
        We decided to organize a home in Zakopane. Zakopane is a resort, especially
        for tubercular children. Zakopane is a place situated amid mountains, a very
        beautiful spot, but known for its anti-Semitism yet from before the war. There
        we rented a very beautiful villa, and we renovated it, because it was ruined
        after the Germans. And there I went with the first group of children. The
        home had a capacity of a hundred children, and I always had the full number
        of children, even more. There were times when I had a hundred and seven, a
        hundred and ten children. In addition, they sent me older youths with sick
        lungs, people who had survived camps, whom...who had to be saved. There were
        some who were already...
    - who: David Boder
      start: '00:44:12.811'
      end: '00:44:15.389'
      u: "[Adjusting the equipment.] Repeat the last sentence."
    - who: Lena Kuechler
      start: '00:44:15.389'
      end: '00:48:07.644'
      u: |-
        People were sent to me with sick lungs who had gone through several ‘ often dozens ‘ of camps, and whom it was necessary to save. These people I placed in Polish sanatoriums, because being seriously ill with lung diseases they could not live together with the children. But there in those sanatoriums raged a frightful hunger, and therefore we would also carry food to them every day. And usually [?] I took care of everyone. I brought them underwear. I brought them medicines. I visited them, and I can say that...that I saved the lives of several people from among those youths. Besides that, we did an enormous job with our children. It was very difficult for me to get personnel. There were absolutely no [suitable] people. There was no one. I picked out a certain group of women who had returned from the Lager
                                Auschwitz. These women had lost everybody. They had lost their husbands. They had lost their children. I said to them a few words. I told them that if they do not have their own children to take to their hearts, these children, these children who do not have their parents, that we should become true mothers to these children, that we should not work for ourselves, that we should not work for profit, that we should not work at it like at a trade, let us truly consecrate ourselves to these children. This will be the aim of our...our lives. And indeed our entire work was one great sacrifice. Our home was not a boarding home. It was not even a children’s home. It was one big family. We worked from morning till night. We were under terrible stress. I was suffering enormously. I was traveling constantly. I did not have the means to support these children. The Committee was in constant financial predicaments. They never had any money. I called on various private people, begging them for money to maintain the children. I traveled to Warsaw to the Joint. And they were not allowed to give us money. And in spite of everything, the director of the Joint, Guzik always helped me, even though ‘illegally,’ so as not to throw these children out in the street. Every...every...every week, every few days I was faced with an alternative of closing down the home and finding the children themselves out in the street. I did not have any idea how we would live through the next week, in such a financial strait we found ourselves. Moreover, we were surrounded by a wave of such anti-Semitism that is impossible to describe. The children could not go out on the street at all. They were hit with stones on the head. When I sent three boys to movies, other Polish boys sitting behind them were threatening them all the time to stick a knife in their backs. I could not send the children to Polish schools, because there they were so persecuted and insulted. The clerks, the officials of the supply service, did not want to give us any rations. They constantly tried to cut them down to the utmost. I really did not have anything to give the children to eat. I had to fight on all sides. Wherever I went I heard only anti-Semitic jeers. I was...I was a person hated by the Poles in Zakopane, because I was constantly defending our right. In the end I saw that the wave of anti-Semitism was growing so terribly...and not far from us there was a second children’s home. It was in Wrotka, about thirty kilometers from us. In Wrotka lived children who were totally sick. It was a quarantine [preventorium?]. That children’s home in Wrotka was shot up three times. Bandits, Polish reactionaries, NSZ, with the aid of the entire population...
    - who: David Boder
      start: '00:48:07.644'
      end: '00:48:08.894'
      u: What is NSZ?
    - who: Lena Kuechler
      start: '00:48:08.894'
      end: '00:49:07.741'
      u: NSZ [Narodowe Sily Zbrojne Polskie], Polish Peoples’ Combat Force. That is
        a Polish organization which fights against the Polish government, and treads
        on the backs [bodies] of Jewish orphans, shooting at us. They attacked us
        and threw grenades through the windows at the children. At that time all the
        children...we pulled out all the children in the corridor, and there they
        lay all night. Three times, week after week, raids were made on this home.
        We had to liquidate this home. We were not able to hold on to that house.
        We could not endanger the lives of the children. We foresaw that this wave
        would shift to Zakopane, and therefore I decided to be ready for it beforehand
        and prepare a defense. I applied to the security authorities and to the Polish
        police, and I decided to organize a defense. And I organized it in the following
        manner. I received ten people for defense with [in German] a machine gun.
        That means...
    - who: David Boder
      start: '00:49:07.741'
      end: '00:49:08.913'
      u: "[In Russian] Machine guns."
    - who: Lena Kuechler
      start: '00:49:08.913'
      end: '00:49:22.389'
      u: "[In Polish] Yes. A machine gun we installed on the roof, and besides that
        I had an alarm siren, I had search lights, I had a telephone, I had..."
    - who: David Boder
      start: '00:49:22.389'
      end: '00:49:23.529'
      u: Like in a concentration camp.
    - who: Lena Kuechler
      start: '00:49:23.529'
      end: '00:49:28.059'
      u: Exactly like in a concentration camp.
    - who: David Boder
      start: '00:49:28.059'
      end: '00:49:28.543'
      u: Yes?
    - who: Lena Kuechler
      start: '00:49:28.543'
      end: '00:49:38.651'
      u: And everybody had grenades and...and....What is it called?...arrangements...
    - who: David Boder
      start: '00:49:38.651'
      end: '00:49:40.980'
      u: All sorts of arms.
    - who: Lena Kuechler
      start: '00:49:40.980'
      end: '00:51:19.918'
      u: Various kinds of weapons in order to defend ourselves. I myself, in spite
        of the government having given us these soldiers....Right the first night,
        when they were supposed to defend us....There were two parties, that is, there
        were some from the militia and some from the Public Security [Police]. Then
        the militia got into a fight with the men from the Security Police, and they
        were tossing grenades at each other in my home, with the children present.
        Such was the defense I had. Seeing all this, I understood that they are not
        people on whom one can rely, and I decided to find Jews who would defend us,
        and I myself received a permit for weapons. I knew how to handle a revolver,
        and I myself would guard and defend the home. And, in fact, there was an attack
        on us which we repulsed. The attack began with shooting, with them coming
        gradually closer. They were shooting at us. We immediately repulsed the attack.
        We fired on all sides. We received aid. We created a lot of noise so that
        all of them withdrew. But similar things were happening after this victory,
        too. I myself was also assaulted. But I do not know exactly what the motive
        was, whether it was of a political nature or robbery, because...coming home
        once at six o’clock in the evening not far from our home it was beginning
        to get dark — two persons with guns attacked and robbed me. They took away
        from me then a few...several thousand Zlotys.
    - who: David Boder
      start: '00:51:19.918'
      end: '00:51:20.559'
      u: Hm.
    - who: Lena Kuechler
      start: '00:51:20.559'
      end: '00:52:01.408'
      u: And they beat me up severely. I was bruised all over my body and wounded.
        They tied me up, threw me on the ground, and beat me up. I had no weapon on
        me then, or I would have defended myself. And they...those two people were
        armed. I suppose, however, that this attack had, like all the attacks in Poland,
        a twofold motive, politics and robbery, that they knew exactly who I am and...and...if
        it were just motivated by robbery, they would not have beaten me up so severely.
        The children whom I have collected come from various parts.
    - who: David Boder
      start: '00:52:01.408'
      end: '00:52:03.815'
      u: "[Adjusting the equipment.] All right."
    - who: Lena Kuechler
      start: '00:52:03.815'
      end: '00:53:12.754'
      u: A great many come from forests, mostly the older boys and older girls. Older
        to me means fourteen, fourteen and fifteen year old children. The main center
        of the partisans was in eastern Poland. For instance, I have a boy here by
        the name of Nathan Schacht [see Chapter 59] who will be able to talk to you
        himself, who fought in the rear of the German army. He fought together with
        Russian partisans. He lived in the forest for two years, and he was then only
        eleven years old. He got a horse...I had several such boys who kept the bridle
        in their mouths, and in their hands revolvers, fighting on horseback. These
        boys, naturally, starved the same as all the soldiers. Then they made raids
        on...raids from the forest, put mines under bridges, blew up bridges. Then
        when they found out that the army...
    - who: David Boder
      start: '00:53:12.754'
      end: '00:53:14.513'
      u: What? Now, after the war?
    - who: Lena Kuechler
      start: '00:53:14.513'
      end: '00:53:15.498'
      u: No. It was...
    - who: David Boder
      start: '00:53:15.498'
      end: '00:53:16.654'
      u: Oh, the partisans.
    - who: Lena Kuechler
      start: '00:53:16.654'
      end: '00:53:17.931'
      u: "...during the war. They were partisans."
    - who: David Boder
      start: '00:53:17.931'
      end: '00:53:18.534'
      u: Yes?
    - who: Lena Kuechler
      start: '00:53:18.534'
      end: '00:54:33.735'
      u: They put mines under bridges. Then, in the forest when they knew that the
        army was to pass by, they would loosen up the rails, and the like. I had many
        such boys who had fought with the partisans. They have gone through an awful
        lot. Now [when the war was over] these boys were coming to the Jewish Committee
        [for help]. A part of the children had lived among peasants. These children
        have lived through...the peasants did not know that they were Jewish children.
        These children worked very hard there. They were shepherds, farm hands, tended
        cattle, horses, and did all sorts of farm jobs. They worked very hard and
        starved a great deal. A part of the children were hidden in various hiding
        places. I have children here who had been in hiding places. They sat in wardrobes.
        I have here a little girl who sat two and a half years in a wardrobe. A tiny
        child three years old, this child was completely unable to walk or talk when
        it came out of that wardrobe. It was completely emaciated, covered with lice.
        By some miracle we pulled this child out of that wardrobe, because...because
        the woman who kept her in that wardrobe — it was in Warsaw — had left the
        dwelling, locked the door, and did not return any more. And this child had
        been there already two days without food. And then we found out about it,
        and we pulled this child out through the window. I have children who sat in
        hiding places for a year or two with the legs doubled up, so that when they
        eventually left these hiding places they had complete atrophy of the leg muscles.
        They were completely unable to walk. A part of the children were hidden in
        Polish cloisters. But in the cloisters the children were converted, and later
        on the priests did not want to return these children. Only from a few orphanages
        where there reigned a terrible hunger, where they could not feed the children,
        even the Polish children, there they first of all tried to get rid of the
        Jewish children, and they would bring them to the Committee.
    - who: David Boder
      start: '00:54:33.735'
      end: '00:54:35.563'
      u: Oh.
    - who: Lena Kuechler
      start: '00:54:35.563'
      end: '00:56:06.477'
      u: 'At the beginning I was working in the Committee where these children were
        arriving. And more than once was I a witness to such a scene. Besides that
        we....At the beginning children were brought to us so, disinterestedly, because
        they just wanted to get rid of these children. Later on they hit upon the
        idea that they ought to demand money for it[Footnote: As a whole it did not
        appear unreasonable in those times that institutions or private parties who
        had hidden these children from the Nazis be reimbursed for their keep. However,
        it could be questioned whether such claims should be made against the Jewish
        charitable organizations rather than against the state. Be it as it may, the
        keeping of these children as pawns to secure payment cannot help but arouse
        indignation and can be understood only in the light of chaos and devastation
        which reigned at the time immediately following the armistice. Another instance
        of deculturation...?],that the Jews...the Jews, of course, have a lot of money.
        So then payment was demanded for these children. Subsequently larger payments
        were demanded. And then the children were even sent to extort [money] from
        us. That means that children were sent, and these children would demand money
        for their Polish guardians. They would cry all day long, nag us, threaten
        us, and the like, so that we should give them money.'
    - who: David Boder
      start: '00:56:06.477'
      end: '00:56:13.149'
      u: Tell me, were these cloisters convents or monasteries?
    - who: Lena Kuechler
      start: '00:56:13.149'
      end: '00:56:30.902'
      u: It varied. Mostly the younger children were in cloisters. I can tell, for
        instance, the story of five children whom we call the ‘Bobols.’ They are....[laughing]
        We call them the ‘Bobols.’ They are marvelous children. They are from three
        to five years old.
    - who: David Boder
      start: '00:56:30.902'
      end: '00:56:31.761'
      u: What does it mean?
    - who: Lena Kuechler
      start: '00:56:31.761'
      end: '00:56:34.634'
      u: When I was in Warsaw...
    - who: David Boder
      start: '00:56:34.634'
      end: '00:56:36.984'
      u: "[In German] Tell it in German. What kind of children were they?"
    - who: Lena Kuechler
      start: '00:56:36.984'
      end: '00:56:39.526'
      u: "[In German] These were children from a cloister..."
    - who: David Boder
      start: '00:56:39.526'
      end: '00:56:40.323'
      u: Hm.
    - who: Lena Kuechler
      start: '00:56:40.323'
      end: '00:56:46.570'
      u: "...named for Andrew Bobol. [In Polish] A cloister named for Saint Andrew
        Bobol."
    - who: David Boder
      start: '00:56:46.570'
      end: '00:56:50.105'
      u: Oh. [In Russian] And what did you call the children?
    - who: Lena Kuechler
      start: '00:56:50.105'
      end: '00:56:52.286'
      u: And the children afterwards were called the ‘Bobols.’
    - who: David Boder
      start: '00:56:52.286'
      end: '00:56:54.317'
      u: Aha. Angelo Bobol.
    - who: Lena Kuechler
      start: '00:56:54.317'
      end: '00:57:50.546'
      u: Saint Andrew Bobol. These children....While in Warsaw I found out by accident,
        from [about?] a certain doctor, that...that he had found some circumcized
        children, small children, in a certain cloister of Bobol, that it is supposed
        to be in the vicinity of Zakopane. However, I could not [get in touch] with
        this man. I could not find out who the doctor was, who said it, and where
        it is. I began to search for these children on my own. I went to the deacon
        of the church and tried to find out where in this vicinity there might be
        [located] an institution or cloister named after Saint Andrew Bobol. But the
        deacon did not tell me anything. He said he does not know. I do not know if
        he did not want to tell me or really did not know. In spite of that, I began
        to go around to all the cloisters, to all the children’s homes near Zakopane,
        and in Zakopane itself, and in the vicinity...
    - who: David Boder
      start: '00:57:50.546'
      end: '00:57:51.250'
      u: Hm.
    - who: Lena Kuechler
      start: '00:57:51.250'
      end: '00:58:34.477'
      u: "...and tried to find out where there might be such an institution. And in
        the end I fell upon the track of such an institution. And I went there. Although
        I did not know any details, I told them that I had found out that here were
        Jewish children. These people at first did not want to admit it, but finally
        I was told, ‘Yes, there may be here two, three small boys who had come from
        the Jewish ghetto.’ I was told that the children were...when the ghetto was
        being liquidated, when the ghetto was burning, these children were found on
        the street. They were tiny children, infants, in a [swaddle] pillow, and these
        children were carried out in a rucksack, in a knapsack..."
    - who: David Boder
      start: '00:58:34.477'
      end: '00:58:35.055'
      u: Yes.
    - who: Lena Kuechler
      start: '00:58:35.055'
      end: '01:06:03.897'
      u: "...out of the ghetto by policemen and handed over to the Budlen Institution.
        That was foundlings’ home [Cradle] named after Father Budlen in Warsaw. And
        there, in that foundlings’ home, these children were raised. These children
        had it very bad, because the conditions there were no good, the more so during
        the war. Later on, when Warsaw was being bombed, the home was evacuated and
        among...and these children were distributed all over the countryside. And
        these children were placed in a cloister, in a Catholic institution named
        after Saint Andrew Bobol, in Zakopane. This intitution made a terrible impression
        on me. Dirty [Word not clear. The word sounds like priests. If this be so,
        it characterizes the bitter cleavage between certain religious groups in Poland
        badly deepened by the Nazi occupation.], a crowd of tiny children [not all
        Jewish; see below], all shaven to the skin, all in striped suits, all dressed
        the same. When I came to these children I brought along with me pastries and
        candy. The mother superior permitted me to distribute the candy myself. When
        I appeared with the candy before the children, these children threw themselves
        at me with such violence, and screamed so frightfully, and one child...and
        cried. One child trampled on the other, and one pushed away the other that....These
        children pushed me completely against the wall, and the mother superior had
        to rescue me. And these were all children from two to five years old. Such
        small children. There were about eighty such small children, all in one room.
        I was in great dispair when I saw this. I understood that these children were
        badly starved, that they never see any candy, that this is perhaps the first
        time that they have seen any candy, and were...and that is why they threw
        themselves with such violence, and that these children are completely wild
        from hunger. I felt very sorry for these children. [Noise on the wire of children
        apparently playing in the yard.] I begged the mother superior to show me the
        Jewish children. She showed me these children. At first only three boys. I
        noticed that they were much smaller, [that they] looked even worse than the
        other children. The sister herself told me that she was very much surprised
        but the Jewish children were doubtlessly faring still worse than the others.
        Then she told me that she will not give me these children without a special
        permit from Wars-...the city authorities of Warsaw. In view of that, I sent
        a certain lady to Warsaw. I did not go myself, because I was supposed to leave
        in three days with all the children for France. We had very little time. But
        I gave her the address of some very good friends of mine who were to take
        care of securing the permit for the release of the children. This lady, without
        a moment of hesitation, left half an hour later for Warsaw. [Chuckle.] And
        the journey from us to Warsaw took her twenty-two hours in terrible conditions.
        Twenty-two hours there and twenty-two hours back. Two days she went without
        sleep, and she brought me the permit. Then I scraped together some money from
        private sources, and I loaded as many provisions as I could from my larder,
        and I drove over to them there with money, with provisions, and with this
        permit. The nuns were very surprised that it took so little time. They had
        not expected that I would receive the permit, because it was not so easy to
        get these things. And I arranged it, because I had many friends in the Polish
        government in Warsaw. And then they started to find objections. They argued
        that they will return them later, that the priest is against it, seeing that
        these children are converted, that they are already Catholic children, that
        we will again make Jews out of them, that....They resisted as much as they
        could. Then they told me that the children are dirty, that they will wash
        them first, that they will bathe them first, that they will comb them first.
        I, however, implored them to release these children immediately, because...and
        that we will already take care of these children, that we will wash and bathe
        them ourselves. However, I had brought so many gifts for [all] the children,
        so much food and money, and [together with] the permit...all that together...in
        the presence of all that they could not resist any more and finally returned
        the children to me. Then on sleds I brought the five children in my own arms.
        When I brought these five children and I showed these children to my children,
        the ones whom I had from before, all the children cried. Thus did these children
        look. All were barefoot, and this was in February, at the height of winter.
        And winter in Zakopane is very severe. None of them had shoes. None had coats.
        They were bund-...in rags, bundled up. The children all had colds. All were
        wetting themselves. All shaven to the skin, emaciated, just skin and bones.
        They constantly cried. They were terribly scared of everything. They were
        scared of a horse. They were scared of a dog. They were scared of a cat. They
        were completely scared of people. If something was said to them they would
        become hysterical, they would begin to scream in terror. They absolutely did
        not know what meat was. They had never in their lives eaten meat. They did
        not know what chocolate was. They did not know what candy was. They had never
        had anything sweet in their mouths. They did not even know how to eat these
        things. They only had been fed potatoes, and occasionally some mush, and black
        coffee. These children were two, three years old and had never been out on
        the street, did not go out at all, because they had no clothes, and in Zakopane
        the winter lasts a long time. The children were completely wild. I did not
        even believe that anything would become of these children. I assumed that....There
        were three boys and two girls. Besides that, they had scrofula and...and were
        sick. I feared that they would not thrive, that at least two, three would
        die on me. My children as well as all of us surrounded these children with
        utmost care. The children brought them everything they had. Apples, chocolate
        — they gave them all their food. Immediately we named them the ‘Bobols.’ They
        amused them, danced, sang to them, rocked them, carried them on their hands.
        Everybody carried these children [around]. Unfortunately we had very little
        time to give these children the proper care, because we had at once to prepare
        for the journey to France. And this journey was very difficult and took three
        weeks, from Zakopane to Paris, because we crossed the Polish border illegally.
        And altogether we were struggling with various difficulties. [However,] these
        children are now no less enchanting. It is a pity....I could prove with pictures
        of these children....These children are chubby. One of the boys, when he came
        to me, weighed seven kilos. Now he weighs fifteen kilos. They are very intelligent
        children, very clever, and very beautiful. Everyone who comes here wants to
        take them from me, but I cannot give up these children. I am especially devoted
        [to them], and we all are devoted [to them]. These children are as if they
        belonged to us. They belong to the entire Jewish people. I believe that their
        place is in Palestine."
    - who: David Boder
      start: '01:06:03.897'
      end: '01:06:08.939'
      u: "[Adjusting the equipment.] You were talking about Palestine. Go on."
    - who: Lena Kuechler
      start: '01:06:08.939'
      end: '01:06:35.169'
      u: Yes. These children are developing beautifully with us. There are still some
        old maladies with which we must...which we have to liquidate here. For instance,
        two girls are now in a hospital. One has weak eyes, and the other one has
        scabs. This is the only case and a very severe one.
    - who: David Boder
      start: '01:06:35.169'
      end: '01:06:36.091'
      u: In the hair?
    - who: Lena Kuechler
      start: '01:06:36.091'
      end: '01:06:36.434'
      u: Yes.
    - who: David Boder
      start: '01:06:36.434'
      end: '01:06:36.997'
      u: Yes.
    - who: Lena Kuechler
      start: '01:06:36.997'
      end: '01:08:03.298'
      u: All her hair is coming out. And the boys which we have here, three boys,
        are thriving beautifully. Two of them are most intelligent. They are thriving
        beautifully. They are very handsome, and have gained very much weight, and
        are thriving wonderfully. Such is the history of our five children named the
        ‘Bobols.’ All of us love them very much. They are our youngest children. And
        they are literally our children. All these children call me mama. Although
        they have no conception of the word mother, still they feel that I love them
        very much. All in all, they have it good with us. We spoil them. They are
        a little spoiled, but we cannot resist their charm. All the other children
        feel a close attachement [to them]. They saw how these children looked once
        and how they look now. We observe them every day, how beautifully they are
        thriving with us, and that is why we are so attached to them. This is the
        story of five children, but each and every one of our children has such a
        tragic story. Each girl, each boy, every one of them has gone through all
        of hell. One could write volumes full and not [just] one interview in order
        to write the full story of the children.
    - who: David Boder
      start: '01:08:03.298'
      end: '01:08:10.599'
      u: What plans do you have for these children? When do you think will it be possible
        to take them over...take them over to Palestine?
    - who: Lena Kuechler
      start: '01:08:10.599'
      end: '01:09:23.095'
      u: Yes. All of us would like very much to go to Palestine. And it is our deep
        desire that all of us continue staying together, because we comprise one family.
        This is not a [children’s] home, this is not an institution. This is one family.
        My feelings toward these children, toward all these children, is the same
        as the feeling of a mother toward her own born children. Maybe even...even
        deeper. I protect these children, and I will go on protecting them as long
        as they will be with me. Always. But I would like to be ...remain with them
        for ever. [Chuckle.] I would like to see them get married, to have already
        my own ‘grand-children.’ I do not have a family of my own. I have nobody here.
        I have only one brother who remained in Poland, but who has his own ideological
        work. He is a communist, but I am not. I am a Zionist. We differ in views.
        My entire family are these children here and this house. I would not like
        to be separated from them any more. The children among themselves are also
        very close. They love each other very much. They live like brothers and sisters.
        The older children pamper and play with the younger children. For instance,
        when we went once on an excursion to the beach and we had to walk several
        kilometers, the children begged that these tots, the ‘Bobols,’ who could not
        go on foot, be also taken along, so they should not remain home alone...
    - who: David Boder
      start: '01:09:23.095'
      end: '01:09:23.783'
      u: Aha.
    - who: Lena Kuechler
      start: '01:09:23.783'
      end: '01:12:03.285'
      u: "...so they should not cry, that they will carry them. And each older boy
        and girl took a small child on the back. And such a procession passed through
        the streets [chuckle] of a small French town. People saw it and laughed. This
        is very moving, because it shows how close the older children are to the young,
        how very much they love them. Not one proof have we had which showed us that
        the feeling of solidarity...and mutual attachment is very strong in our children,
        that they all love one another very much. If sometimes they do quarrel among
        themselves, it is the same as a quarrel of a brother and a sister. Because
        this happens even in one’s own family. We desire to live in Palestine. All
        the children desire that, and we, too, and I most of all. We have enough of
        wandering, enough of roaming. We do not want to be insulted any more with
        the name of Jew. We want to be proud of it, and we are proud of it, that we
        are Jews. We want to live in our own country, on our own land. We want to
        be citizens of our own country. We want to develop free and unimpeded. It
        is not important to us that the living conditions there are harder than, for
        instance, in France. It is not important to us that it is very difficult there
        now, that there is now a battle going on. We want to fight for our father-land,
        for our country. We long to be on our own land. We lost everything. We have
        no family. We have no parents. We have no children. We have no wives. The
        children have no parents. We long to have our own land. This is for us...our
        aim. The children are learning a lot of Hebrew, because they know this is
        their native language. And all dream about getting to Palestine. I requested
        that certificates be allotted to us as soon as possible. We would not want
        to get to Palestine by an illegal route, and we cannot that way [illegally],
        because we have tiny children with us with whom we cannot risk to be taken
        to concentration camps. Because these children have gone through enough already,
        and these children are none too healthy. And therefore we would like to obtain
        certificates. We were promised certificates as soon as possible. Unfortunately
        this does not depend on us but on the political situation. When the certificates
        will be available I hope that our party will be among the first."
    - who: David Boder
      start: '01:12:03.285'
      end: '01:12:04.003'
      u: Oh.
    - who: Lena Kuechler
      start: '01:12:04.003'
      end: '01:12:17.419'
      u: I would also like to emphasize that all my children are full orphans. There
        are only a few children who have found a mother or a father, but this father
        is either in Shanghai...
    - who: David Boder
      start: '01:12:17.419'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 115 taken at Bellevue. An interview with
        Miss Lena Kuechler, in charge of a group of children which are about sixty
        [in number], which were taken out from Poland by her and some ten collaborators,
        and are now awaiting certification to go to Palestine. The children are from
        the age of three to fifteen. This concludes Spool 115, an Illinois Institute
        of Technology wire [recording]."
  commentary:
    text: |
      <p>Sometimes the best way to “pass” was to find refuge in some rural nook and hide behind a mask for the duration of the war. In 1942 Lena Kuechler found that living outside the ghetto in Warsaw with false papers left her open to blackmail and, finally, arrest. How she got to Warsaw is unclear. We know only that the young (born in 1912) woman from Wieliczka, near Kraków, studied at the Jagiellonian University at Kraków and taught school before the war. She and her husband evidently sought to melt into the urban masses of Warsaw during the early phases of the German occupation. They lived apart then, and relations between them must already have been strained. After the war they divorced.</p><p>Following an escape from German captors in 1942, Lena found a position as nanny on an aristocratic estate at Orchówek in eastern Poland, not far from Treblinka. Carefully playing the role of a non-Jew, she was able to record the attitudes of her employers; unlike some Polish aristocrats, these were no friends of the Jews. Following liberation by the Russians in 1944, she stayed on and founded a school on the estate, taking particular pleasure in revealing her Jewishness to her former mistress, who was now dependent upon her.</p><p>Once Warsaw fell, Lena sought in vain for her sister and then buried her grief in study for an advanced degree in educational psychology. Her life was eased in those months by the high position occupied by her brother in the new Polish government. When she agreed to help rehabilitate child survivors of the Holocaust who were then roaming about in Poland, she expected it to be a summer project. In fact it became the defining moment in her life. The hostility she encountered when she established a Jewish children’s home at a hill resort south of Kraków compelled her to lead her charges out toward Zion. This section of the interview is particularly interesting on the subject of Catholic attitudes
      toward Jewish orphans who had been sheltered in church institutions during the Holocaust. For the priests and the sisters they were souls won for Jesus. For Kuechler they belonged to their people in Palestine. Attempts by church officials to extract payment from Jews for sheltering the orphans during the war must be viewed compassionately in light of the desperate poverty of these institutions at the end of the fighting.</p><p>By the time of her interview in Bellevue, a suburb of Paris, in September 1946, Kuechler had brought sixty youngsters between the ages of three and fifteen with her to France where they awaited certificates for emigration to Palestine. In Bellevue she directed a home for displaced Jewish orphans funded by French and American Jewish charities. Two years later Kuechler and her charges would sail for Israel.</p>
