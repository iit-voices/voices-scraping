    - who: Lena Kuechler
      start: '00:04:21.353'
      end: '00:04:32.717'
      u: Und in Warschau wollte, wollte ich äh, hab ich schon andere Papiere gehabt,
        nicht wahr. Arische Papiere und dort...
    - who: David Boder
      start: '00:04:32.717'
      end: '00:04:34.670'
      u: Ja, und erzählen, erzählen Sie weiter?
    - who: Lena Kuechler
      start: '00:04:34.670'
      end: '00:05:01.109'
      u: Und dort wollte ich mich irgendwie erhalten. Ich war in einer sehr schweren
        Lage, ich hab kein Geld gehabt, ich musste verdienen, um zu leben. Aber es
        war sehr, äh sehr. Ich konnte überhaupt nicht, ich konnte auf die Straße nicht
        herausgehen, denn ich, auf jeden Schritt und Tritt war [unverständlich] hatten
        wir gewartet. Ich musste [unverständlich].
    - who: David Boder
      start: '00:05:01.109'
      end: '00:05:03.765'
      u: Was nennen Sie [unverständlich]?
    - who: Lena Kuechler
      start: '00:05:03.765'
      end: '00:05:06.432'
      u: Ich kann Ihnen eine kleine Szene erzählen, wie war erste [unverständlich].
    - who: David Boder
      start: '00:05:06.432'
      end: '00:05:06.791'
      u: Ja, ja.
    - who: Lena Kuechler
      start: '00:05:06.791'
      end: '00:05:27.427'
      u: Also ich habe, hab gearbeitet in einer Fabrik im Judenghetto als gewöhnliche
        Arbeiterin. Um 4 Uhr bin ich nach Haus gegangen. In dieser Fabrik waren sehr
        viele Juden noch. Sie sind vom Ghetto gekommen auf die arische Seite und dort
        haben wir zusammen gearbeitet.
    - who: David Boder
      start: '00:05:27.427'
      end: '00:05:30.033'
      u: Das war erlaubt für die Juden zu kommen? Ja.
    - who: Lena Kuechler
      start: '00:05:30.033'
      end: '00:06:07.014'
      u: Die Juden sind gekommen unter einer Eskorte. Immer mit einem Gestapo-Mann
        sind sie gekommen. Der ist gestanden bei diesen Juden und dann sind sie am
        Abend zurück nach Ghetto gegangen. Äh, ich bin in meiner Wohnung. Die Gestapo
        ist gegangen und da hat mich jemand angesprochen auf der Straße. Er war ein
        Pole. Er hat mir gesagt, ich bin eine Jüdin. Er hat das nicht gewusst, dass
        das stimmt, aber nach meinem Aussehen nach. Und er kennt mich und er verlangt,
        gesagt, dass er mich äh [unverständlich]. Wie sagt man auf?
    - who: David Boder
      start: '00:06:07.014'
      end: '00:06:08.233'
      u: Ja, er wird Sie denunzieren.
    - who: Lena Kuechler
      start: '00:06:08.233'
      end: '00:06:42.128'
      u: Er wird mich denunzieren auf Gestapo. Ich hab diese Sachen noch nicht gekannt,
        aber trotzdem hab ich den Mut nicht verloren. Ich hab ihm gesagt, das ist
        ja nicht wahr, dass er lügt und wenn er mich nach Gestapo führen will, würde,
        es wird umgekehrt sein. Ich werd ihn führen und ich hab ihn einem polnischen
        Polizisten äh gebeten und aufgefordert, äh dass man mir keine Ruhe gibt und
        so weiter und dass. Und der polnische Polizist hat ihn seine Pa..., hat ihn...
    - who: David Boder
      start: '00:06:42.128'
      end: '00:06:43.144'
      u: "... seine Papiere verlangt."
    - who: Lena Kuechler
      start: '00:06:43.144'
      end: '00:07:03.386'
      u: Hat von ihm seine Papiere verlangt und von mir meine mit Brief und so weiter.
        Hat, er hat mir verschiedene Fragen gestellt. Hat er, bei dieser Sache hab
        ich mich ganz schön blamiert, denn er hat mich gefragt, wie heißen meine Eltern.
        Hab ich den Namen meines Vaters vergessen, denn des des...
    - who: David Boder
      start: '00:07:03.386'
      end: '00:07:04.689'
      u: Des falschen Vaters
    - who: Lena Kuechler
      start: '00:07:04.689'
      end: '00:07:09.106'
      u: Meines falschen Vaters, denn das waren doch nicht meine...
    - who: David Boder
      start: '00:07:09.106'
      end: '00:07:09.347'
      u: Eltern
    - who: Lena Kuechler
      start: '00:07:09.347'
      end: '00:07:41.114'
      u: "... wahre Eltern. Meine wirkliche Eltern, aber trotz alledem hab ich gesagt,
        ich bin keine Jüdin und äh, ich äh lass mich nicht [unverständlich]. Dass
        der Mensch wollte noch Geld verdienen und ich hab ihm nichts gegeben. Damals
        hab ich, er hat. Der Polizist wusste nicht, was er machen soll mit uns alle
        beiden. Hat er gesagt, er kenne. Er hat sich aufgeschrieben unsere Adressen,
        nicht wahr. Und dann hat er uns gesagt, wir sollen gehen. Er wird dies nachher
        schon weiter..."
    - who: David Boder
      start: '00:07:41.114'
      end: '00:07:41.880'
      u: "... untersuchen..."
    - who: Lena Kuechler
      start: '00:07:41.880'
      end: '00:07:57.819'
      u: "... untersuchen. Aber dann hab ich mich noch, dieselbe Stunde habe ich noch
        meine Wohnung [unverständlich]. Das war eine sehr schwere Sache, das war eine
