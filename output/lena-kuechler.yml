    - who: David Boder
      start: '00:16:24.814'
      end: '00:16:25.085'
      u: Hmm.
    - who: Lena Kuechler
      start: '00:16:25.085'
      end: '00:16:36.863'
      u: Ich soll keine äh, wie heißt das, mit den Händen nicht so viel...
    - who: David Boder
      start: '00:16:36.863'
      end: '00:16:37.270'
      u: "... reden"
    - who: Lena Kuechler
      start: '00:16:37.270'
      end: '00:16:38.482'
      u: "... reden."
    - who: David Boder
      start: '00:16:38.482'
      end: '00:16:39.138'
      u: Ja.
    - who: Lena Kuechler
      start: '00:16:39.138'
      end: '00:18:33.186'
      u: Und nicht das, aber auf jeden Schritt und Tritt, ich musste eine Maske haben,
        den ganzen Tag und die ganze Nacht. Und trotz alledem die Leute, die Leute
        haben, waren nicht gefährlich. Ich war nicht ganz ähnlich einer Polin, aber
        ich war auch keiner Jüdin ähnlich. Sie haben eine sehr schlechte Meinung über
        Juden gehabt [unverständlich] nicht arbeiten, nicht arbeiten wollen, dass
        sie schmutzig sind, dass sie ein schlechtes Aussehen haben, dass sie nicht
        sehr intelligent sind und so weiter. Bei mir haben sie das nicht gefunden.
        Ich hab das dort sehr gut gearbeitet, sehr rein gearbeitet. Und sie, eigentlich
        war ich die beste Kraft, die sie je [unverständlich] hatten. Also das hat
        ihnen nicht gepasst, dass eine Jüdin. Sie haben nicht geglaubt, dass eine
        Jüdin [unverständlich] arbeiten kann und rein sein kann, [unverständlich]
        und gut erzogen und sich benehmen beim Tisch und in Gesellschaft. Also das
        hat mich gerettet, nicht wahr. Und das bezüglich der Religion wollte ich nicht
        in die Kirche gehen. Ich habe niemals getan. In der ganzen Zeit bin ich nicht
        einmal in die Kirche gegangen. Trotz aller Gefahr. Trotzdem dass, äh dass
        man immer in einem Dorf, [unverständlich] wenn jemand nicht in die Kirche
        geht das geht gar nicht. Bestimmt hat er ein [unverständlich]. Aber ich wollte
        das alles nicht. Ich habe gesagt, ich bin [unverständlich] getauft [unverständlich].
        Und sie, die Leute haben mir das übel gehalten, aber es war wie meine Chefin
        hat das verstanden und sie hat mich nicht gezwungen dazu. Sie hat gesagt,
        nun ja, die Frau, Fräulein Lena hab ich geheißen dort, Sie sind eine gute
        Kraft, es wäre besser, wenn Sie mehr [unverständlich]. Dann kann man nichts
        machen.
    - who: David Boder
      start: '00:18:33.186'
      end: '00:18:42.490'
      u: Ja, aber sagen Sie, äh, haben Sie nicht dann und wann selbst über Juden gesprochen?
        Haben Sie nicht Ihre Meinung gesagt über die Juden?
    - who: Lena Kuechler
      start: '00:18:42.490'
      end: '00:19:07.792'
      u: Ja, die Leute haben sehr oft über Juden gesprochen und es waren verschiedene
        Meinungen über Juden. Es war sogar vom psychologischen Standpunkt sehr interessant,
