        letzen Leute von meiner Familie, die dort geblieben sind. Also ich wollte
        zurück nach Warschau gehen und auch suchen die Leute [unverständlich].
    - who: David Boder
      start: '00:24:38.366'
      end: '00:24:45.878'
      u: Nun, und Sie haben auch der Schwester des Grafen nicht gesagt, dass Sie Jüdin
        waren bis zum Ende?
    - who: Lena Kuechler
      start: '00:24:45.878'
      end: '00:25:09.348'
      u: Nein. Es war so, es war eine merkwürdige psychologische Szene. Die Schwester
        des Grafen hat auch ihre Schwester und ihren Mann in Warschau gehabt und ich
