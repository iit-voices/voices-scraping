    - who: David Boder
      start: '00:15:50.363'
      end: '00:15:59.503'
      u: Nun sagen Sie, wenn man so in eine polnische Familie als Polin lebt, haben
        Sie nicht die Religion verstehen müssen?
    - who: Lena Kuechler
      start: '00:15:59.503'
      end: '00:16:02.545'
      u: Es war mir sehr schwer.
    - who: David Boder
      start: '00:16:02.545'
      end: '00:16:03.123'
      u: Ja.
    - who: Lena Kuechler
      start: '00:16:03.123'
      end: '00:16:09.212'
      u: Die Leute haben die ganze Zeit mich observiert.
    - who: David Boder
      start: '00:16:09.212'
      end: '00:16:12.000'
      u: Ja, haben sie Sie beobachtet?
    - who: Lena Kuechler
      start: '00:16:12.000'
      end: '00:16:24.814'
      u: Sie haben mich beobachtet. Ich, sie hatten, ich hab nur Acht gegeben, auf
