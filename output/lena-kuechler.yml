    - who: Lena Kuechler
      start: '00:48:08.894'
      end: '00:49:07.741'
      u: "[In Polish] Narodowe Siły Zbrojne polskie, to jest organizacja polska, która
        walczy z rządem polskim, a walczy na barkach sierot żydowskich, strzelając
        do nas. Ci napadli i rzucali granaty poprzez okno, przez okno do dzieci. Myśmy
        wtedy wszystkie dzieci, wszystkie dzieci wyciągnęli na korytarz i tam całą
        noc leżały. Trzy razy tak napadnięto, tydzień po tygodniu, na ten dom. Musieliśmy
        ten dom zlikwidować. Nie można go było utrzymać, nie mogliśmy narażać życia
        dzieci. Przypuszczaliśmy, że ta fala przeniesie się do Zakopanego. I dlatego
        też ja postanowiłam uprzedzić to wszystko i zorganizować naszą obronę. Udałam
        się do władz bezpieczeństwa i do policji polskiej... i postanowiłam zorganizować
        obronę... i zorganizowałam ją w następujący sposób. Dostałam dziesięciu ludzi
        do obrony... [unintelligible]"
