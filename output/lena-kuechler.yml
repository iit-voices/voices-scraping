        war ich auf der Straße bis zum nächsten [unverständlich]."
    - who: David Boder
      start: '00:07:57.819'
      end: '00:08:04.789'
      u: Nun, und äh Sie sagen, Sie waren auf der Straße, waren Sie in der Nacht auf
        der Straße?
    - who: Lena Kuechler
      start: '00:08:04.789'
      end: '00:08:07.610'
