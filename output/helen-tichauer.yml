    - who: Helen Tichauer
      start:
        sec: '2631.907'
        mark: '00:43:51.907'
      end:
        sec: '2635.527'
        mark: '00:43:55.527'
      u: Ich hatte damals Fleckfieber. Ich...
    - who: David Boder
      start:
        sec: '2635.527'
        mark: '00:43:55.527'
      end:
        sec: '2638.304'
        mark: '00:43:58.304'
      u: Mit anderen Leuten nebenbei, die was hatten?
    - who: Helen Tichauer
      start:
        sec: '2638.304'
        mark: '00:43:58.304'
      end:
        sec: '2640.651'
        mark: '00:44:00.651'
