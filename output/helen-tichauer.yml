    - who: David Boder
      start:
        sec: '2643.278'
        mark: '00:44:03.278'
      end:
        sec: '2644.099'
        mark: '00:44:04.099'
      u: Nein, nein...alle auf...
    - who: Helen Tichauer
      start:
        sec: '2644.099'
        mark: '00:44:04.099'
      end:
        sec: '2666.770'
        mark: '00:44:26.770'
      u: Alle von der selben Koje, richtig. Jetzt wurden wir aufgefordert uns draußen
        vor dem Block zu versammeln, halb erschöpft, kalt war es. Drei (3) oder vier
        (4) Stunden lang saß man. Inzwischen sind aber vorbei an unseren Augen dutzendweise
        Lastautos mit Mädchen aus dem Tor hinaus.
    - who: David Boder
      start:
        sec: '2666.770'
        mark: '00:44:26.770'
      end:
        sec: '2667.922'
        mark: '00:44:27.922'
      u: "[unverständlich; man hört Dr. Boder fast nicht]"
    - who: Helen Tichauer
      start:
        sec: '2667.922'
        mark: '00:44:27.922'
      end:
        sec: '2670.330'
        mark: '00:44:30.330'
      u: Nein, es waren normale Wehrmachts...
    - who: David Boder
      start:
        sec: '2670.330'
        mark: '00:44:30.330'
      end:
        sec: '2670.640'
        mark: '00:44:30.640'
      u: Oh, dutzendweise?
    - who: Helen Tichauer
      start:
        sec: '2670.640'
        mark: '00:44:30.640'
      end:
        sec: '2705.352'
        mark: '00:45:05.352'
      u: Dutzendweise, ja, aus dem Tor hinaus—Richtung zum weißen Haus. Damals waren
        schon 2 Krematorien nach moderner Ausführung errichtet und tätig. Im Laufe
        der nächsten Monate sind alle—sind die restlichen...zwei (2), drei (3) eigentlich
        beendet worden und die dann Tag und Nacht mit Volldampf arbeiteten, als später
        Tausende von Judentransporten aus allen Ländern Europas kamen.
    - who: David Boder
      start:
        sec: '2705.352'
        mark: '00:45:05.352'
      end:
        sec: '2707.227'
        mark: '00:45:07.227'
      u: Nun haben Sie so ein Krematorium gesehen?
    - who: Helen Tichauer
      start:
        sec: '2707.227'
        mark: '00:45:07.227'
      end:
        sec: '2708.169'
        mark: '00:45:08.169'
      u: Ja. , aber...
    - who: David Boder
      start:
        sec: '2708.169'
        mark: '00:45:08.169'
      end:
        sec: '2711.097'
        mark: '00:45:11.097'
      u: Wie viele Leute kann man zu einer Zeit verbrennen?
    - who: Helen Tichauer
      start:
        sec: '2711.097'
        mark: '00:45:11.097'
      end:
        sec: '2735.590'
        mark: '00:45:35.590'
      u: Eines weiß ich, an unserem Tor fuhren,...kam ein Transport von tausend Menschen...und
        es war immer so, dass zehn(10) Prozent nur ins Lager kamen, das ist hundert
        (100) von tausend (1000). Und neun hundert (900) bestehend aus Müttern mit
        Kindern—ob jung oder al, war egal—wenn ein Kind am Arm oder an der Hand geführt
        wurde, wurde man als Mutter betrachtet.
    - who: David Boder
      start:
        sec: '2735.590'
        mark: '00:45:35.590'
      end:
        sec: '2736.351'
        mark: '00:45:36.351'
      u: Als was?
    - who: Helen Tichauer
      start:
        sec: '2736.351'
        mark: '00:45:36.351'
      end:
        sec: '2737.203'
        mark: '00:45:37.203'
      u: Als Mutter.
    - who: David Boder
      start:
        sec: '2737.203'
        mark: '00:45:37.203'
      end:
        sec: '2738.295'
        mark: '00:45:38.295'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2738.295'
        mark: '00:45:38.295'
      end:
        sec: '2749.347'
        mark: '00:45:49.347'
      u: Mutter, Kind, ältere, kränkliche Menschen. Ich möchte eigentlich später noch
        darauf zurück kommen, wie eine solche Sortierung vor sich ging, weil ich...
    - who: David Boder
      start:
        sec: '2749.347'
        mark: '00:45:49.347'
      end:
        sec: '2750.951'
        mark: '00:45:50.951'
      u: Ja. Aber wir wollen darauf zurück kommen was mit Ihnen war.
    - who: Helen Tichauer
      start:
        sec: '2750.951'
        mark: '00:45:50.951'
      end:
        sec: '2759.385'
        mark: '00:45:59.385'
      u: Kommen wir zurück. An dem ersten Oktober gingen dutzendweise die Lastautos
        an unserem Augen vorbei. Erst später, als ich...
    - who: David Boder
      start:
        sec: '2759.385'
        mark: '00:45:59.385'
      end:
        sec: '2760.206'
        mark: '00:46:00.206'
      u: Nun wollen wir dabei bleiben, was ist mit Ihnen passiert?
    - who: Helen Tichauer
      start:
        sec: '2760.206'
        mark: '00:46:00.206'
      end:
        sec: '2814.351'
        mark: '00:46:54.351'
      u: Gut, richtig. Dann kam die Reihe auf uns. Es kam Ohrmeier. Der Name des Lagerführers...er
        hieß Müller. So kam Herr Müller auf uns zu und sagte, dass alles, was er bis
        jetzt hergegeben hat, ist ihm zu wenig. Das hörte ich mit eigenen Ohren. Ich
        war damals in den ganzen Dingen nicht mehr naiv, denn ich habe teilweise,
        während der Zeit ich noch nicht im Revier lag, in der Schreibstube gearbeitet
        und ich weiß nur, dass wir dort ständig bekommen haben Totenlisten—von denen,
        die auf Autos geladen wurden und dann nicht mehr zum Vorschein kamen. Damals
        sagte er nur, sagte Herr Ohrmeier nur, es wäre ihm zu wenig. Block fünf und
        zwanzig (25) war leer. Gesunde Frauen, die bis auf drei tausend ungefähr—nach
        meiner Schätzung damals in dem Cargo Zustand waren sind in den Tod hinaus
        gefahren. Jetzt kommt die Reihe an uns.
    - who: David Boder
      start:
        sec: '2814.351'
        mark: '00:46:54.351'
      end:
        sec: '2815.796'
        mark: '00:46:55.796'
      u: Gesunde Frauen wurden verladen?
    - who: Helen Tichauer
      start:
        sec: '2815.796'
        mark: '00:46:55.796'
      end:
        sec: '2876.681'
        mark: '00:47:56.681'
      u: 'Gesunde Frauen, ja. Herr Lagerfuehrer Müller wurde durch seine Sekretärin,
        die damals wegen Rassenschande bei uns arbeitete und war ein Häftling und
        sie war Anni Meier—Anni Meier wurde damals darauf aufmerksam gemacht, dass
        ich mich auch unter diesen Häftlingen befinde, die da auf Block sieben und
        zwanzig sind. Und ich hab vor meiner Krankheit für den Lagerfuehrer ein paar
        Nummern auf einen Kasten gemalt, aber konnte sie nicht mehr beenden. Da kam
        er auf mich zu und fragte mich, was ich da mach. Ich antwortete, ich wäre
        fieberfrei und würde wieder arbeiten wollen. Da sagte er mir: „Gut, dann gehen
        Sie mal gegenüber, da ist die arische Ambulanz. Lassen Sie sich Ihr Fieber
        messen und wenn Sie keines mehr haben, dann bleiben Sie. Haben Sie welches,
        dann gehen Sie mit.“ Oft...auf der arischen Ambulanz arbeitete damals eine
        Schwester...'
    - who: David Boder
      start:
        sec: '2876.681'
        mark: '00:47:56.681'
      end:
        sec: '2878.556'
        mark: '00:47:58.556'
      u: Mit Ambulanz meinen Sie eine Klinik?
    - who: Helen Tichauer
      start:
        sec: '2878.556'
        mark: '00:47:58.556'
      end:
        sec: '2880.160'
        mark: '00:48:00.160'
      u: Ja. Das war eine Holzbaracke—eine Kleine.
    - who: David Boder
      start:
        sec: '2880.160'
        mark: '00:48:00.160'
      end:
        sec: '2881.704'
        mark: '00:48:01.704'
      u: Ja, sehen Sie, wir nennen eine Ambulanz ein Auto.
    - who: Helen Tichauer
      start:
        sec: '2881.704'
        mark: '00:48:01.704'
      end:
        sec: '2883.037'
        mark: '00:48:03.037'
      u: Eine Klinik, sozusagen.
    - who: David Boder
      start:
        sec: '2883.037'
        mark: '00:48:03.037'
      end:
        sec: '2883.407'
        mark: '00:48:03.407'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2883.407'
        mark: '00:48:03.407'
      end:
        sec: '2903.071'
        mark: '00:48:23.071'
      u: 'Dort arbeitet eine deutsche Krankenschwester, eine politische Deutsche,
        die ungefähr acht (8) Jahre schon da war und mit der ich vorher einen kleinen
        Kontakt hatte. Die arbeitet da und sie wusste genau worum es geht. Und sie
        hat mir versichert, wenn ich sagte: „Zippi, auch wenn Du jetzt drei und vierzig
        (43) Grad Fieber hast, ich sag nichts.“'
    - who: David Boder
      start:
        sec: '2903.071'
        mark: '00:48:23.071'
      end:
        sec: '2904.344'
        mark: '00:48:24.344'
      u: Wie hat sie zu Ihnen gesagt? Zippe?
    - who: Helen Tichauer
      start:
        sec: '2904.344'
        mark: '00:48:24.344'
      end:
        sec: '2905.987'
        mark: '00:48:25.987'
      u: Zippi heiß ich, so hat man mich genannt.
    - who: David Boder
      start:
        sec: '2905.987'
        mark: '00:48:25.987'
      end:
        sec: '2906.640'
        mark: '00:48:26.640'
      u: Z...?
    - who: Helen Tichauer
      start:
        sec: '2906.640'
        mark: '00:48:26.640'
      end:
        sec: '2908.154'
        mark: '00:48:28.154'
      u: Z-I-P-P-I.
    - who: David Boder
      start:
        sec: '2908.154'
        mark: '00:48:28.154'
      end:
        sec: '2908.554'
        mark: '00:48:28.554'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2908.554'
        mark: '00:48:28.554'
      end:
        sec: '2925.173'
        mark: '00:48:45.173'
      u: Sie selbst hat...hm, der Name ist mir momentan entfallen. Ich werde später
        darauf zurück kommen. Und wirklich nach fünf (%) Minute kam Herr Müller und
        er hatte den Bericht ich wäre fieberfei. Ich...
    - who: David Boder
      start:
        sec: '2925.173'
        mark: '00:48:45.173'
      end:
        sec: '2925.994'
        mark: '00:48:45.994'
      u: Waren Sie?
    - who: Helen Tichauer
      start:
        sec: '2925.994'
        mark: '00:48:45.994'
      end:
        sec: '2933.526'
        mark: '00:48:53.526'
      u: Ich war nicht fieberfrei. Ich bekam Baldrian, um mich zu beruhigen und musste
        drei Stunden lang noch da sitzen und warten.
    - who: David Boder
      start:
        sec: '2933.526'
        mark: '00:48:53.526'
      end:
        sec: '2934.287'
        mark: '00:48:54.287'
      u: Draußen?
    - who: Helen Tichauer
      start:
        sec: '2934.287'
        mark: '00:48:54.287'
      end:
        sec: '2967.762'
        mark: '00:49:27.762'
      u: In dem Zimmer. Und durch das Fenster sah ich dann alle meine...meine Mädchen,
        mit denen ich lag beisammen da krank lag, auf den Wagen und sie beim Tor hinaus
        führen. Ich wurde sofort aufgefordert meine Arbeit in der Schreibstube anzutreten.
        Fiebernd, halb blind, halb [unverständlich] nach einem Typhus, trat ich meine
        Arbeit an. Ich hatte damals kaum siebzig (70) Pfund.
    - who: David Boder
      start:
        sec: '2967.762'
        mark: '00:49:27.762'
      end:
        sec: '2968.731'
        mark: '00:49:28.731'
      u: Wieviel wiegen Sie jetzt?
    - who: Helen Tichauer
      start:
        sec: '2968.731'
        mark: '00:49:28.731'
      end:
        sec: '2970.452'
        mark: '00:49:30.452'
      u: Jetzt habe ich zwei und fünfzig (52).
    - who: David Boder
      start:
        sec: '2970.452'
        mark: '00:49:30.452'
      end:
        sec: '2971.755'
        mark: '00:49:31.755'
      u: Zwei und fünfzig (52) Kilo?
    - who: Helen Tichauer
      start:
        sec: '2971.755'
        mark: '00:49:31.755'
      end:
        sec: '2997.230'
        mark: '00:49:57.230'
      u: Zwei und fünfzig (52) Kilo und das heißt hundert vier Pfund. Das Bewusstsein,
        dass ich als einzige Überlebende an diesem Tag von vier tausend Mädchen zurück
        blieb, gab mir Kraft und den Glauben an ein weiteres Durchhalten. Hundert
        (100) prozentig war ich sicher, dass die Mädchen vergast wurden, darum, weil
        wir in der Schreibstube außerhalb der Namenkartothek ein Nummernbuch eingeführt
        hatten.
    - who: David Boder
      start:
        sec: '2997.230'
        mark: '00:49:57.230'
      end:
        sec: '2997.952'
        mark: '00:49:57.952'
      u: Ein Nummernbuch?
    - who: Helen Tichauer
      start:
        sec: '2997.952'
        mark: '00:49:57.952'
      end:
        sec: '3053.863'
        mark: '00:50:53.863'
      u: Ein Nummernbuch—und jeder Häftling, welcher starb, verstarb...wurde mit einem
        schwarzen...mit einem roten Kreuz bezeichnet—jede Nummer. Und solche Häftlinge,
        welche vergast wurden, mit einem schwarzen Kreuz. Somit hatte ich schwarz
        auf weiß das, was passiert war. Nach Wochen erholte ich mich. Inzwischen aber
        gingen noch täglich Transporte von den Mädchen aus dem Lager. Und im Februar
        neunzehn hundert drei und vierzig (1943), wo die Zahl—die Häftlingsnummer
        des letzten Häftlings, des letzten Ankömmlings drei und dreißig tausend erreichte,
        davon vielleicht schon über zwanzig tausend Juden waren, blieben nach einer
        großen Selektion im Februar tausend fünf hundert (1500).
    - who: David Boder
      start:
        sec: '3053.863'
        mark: '00:50:53.863'
      end:
        sec: '3054.447'
        mark: '00:50:54.447'
      u: Februar von welchem Jahr?
    - who: Helen Tichauer
      start:
        sec: '3054.447'
        mark: '00:50:54.447'
      end:
        sec: '3058.947'
        mark: '00:50:58.947'
      u: ". . . drei und vierzig (‚43)...tausend fünf hundert jüdische Häftlinge,
        Frauen Häftlinge."
    - who: David Boder
      start:
        sec: '3058.947'
        mark: '00:50:58.947'
      end:
        sec: '3059.140'
        mark: '00:50:59.140'
      u: Wann?
    - who: Helen Tichauer
      start:
        sec: '3059.140'
        mark: '00:50:59.140'
      end:
        sec: '3087.688'
        mark: '00:51:27.688'
      u: Im Februar drei und vierzig (’43). Die Gesamtzahl betrug damals ungefähr
        um sieben tausend (7000). Das, was nicht vergast wurde, sind am Typhus zu
        Grunde—ohne Behandlung, ohne Medikamente—sind teilweise an Hunger zu Grunde
        gegangen. Es war damals sogar eine große Selektion von nicht-jüdischen Häftlingen.
    - who: David Boder
      start:
        sec: '3087.688'
        mark: '00:51:27.688'
      end:
        sec: '3088.543'
        mark: '00:51:28.543'
      u: Was ist eine Selektion?
    - who: Helen Tichauer
      start:
        sec: '3088.543'
        mark: '00:51:28.543'
      end:
        sec: '3099.519'
        mark: '00:51:39.519'
      u: Eine Selektion ist wie eine Auslese, eine natürliche Auslese, die mit dem
        Fremdwort Selektion bedacht ist. Das war keine natürliche Auslese, das war
        eine Auslese der SS.
    - who: David Boder
      start:
        sec: '3099.519'
        mark: '00:51:39.519'
      end:
        sec: '3101.308'
        mark: '00:51:41.308'
      u: Wie haben sie diese Leute ausgesucht?
    - who: Helen Tichauer
      start:
        sec: '3101.308'
        mark: '00:51:41.308'
      end:
        sec: '3120.928'
        mark: '00:52:00.928'
      u: Sie haben beurteilt nach Laune, nach Aussehen, ob jemand noch arbeitsfähig
        oder lebensfähig ist oder nicht. Es gab einen General Appell an diesem...ich
        denke es war der neunzehnte (19.) Februar. Ein General Appell war ein Appell,
        wo das ganze Lager gegenüber auf einer Wiese versammelt wurde.
    - who: David Boder
      start:
        sec: '3120.928'
        mark: '00:52:00.928'
      end:
        sec: '3121.753'
        mark: '00:52:01.753'
      u: Wer?
    - who: Helen Tichauer
      start:
        sec: '3121.753'
        mark: '00:52:01.753'
      end:
        sec: '3276.385'
        mark: '00:54:36.385'
      u: 'Bloß Frauen, und dann einzeln ins Lager rein gelassen wurden. Nach links
        und nach rechts. Diese...diese Selektion wurde damals Oberaufseherin Maria
        Mandelbein und die damalige Arbeitsdienst Führerin Hasse, die Schwester der
        Aufseherin Franz Dicolette im Lager Mühldorf, in das Frauenlager Mühldorf
        ist gefahren Eine ging nach links und Eine ging nach rechts. Und alles was
        nach links ging, ging zum Block 25. Damals gingen nicht nur jüdische Frauen;
        es gingen zum Grossteil Jugoslawinnen, selbst Reichsdeutsche Diebe [unverständlich],
        Reichsdeutsche politische Häftlinge, Reichsdeutsche asoziale Häftlinge, Russinnen,
        alles was eben vorhanden war. Es wurde keine Rücksicht darauf genommen, ob
        jüdisch oder nicht jüdisch. Es war aber dann damals der letzte Arier, der
        vergast wurde. Dann kamen weitere Befehle aus Berlin, denn die Aufseherinnen
        oder SS Angehörige haben Selektionen nur dann gemacht, wenn Berlin angeordnet
        hat eine Selektion durchzuführen. Ich werde da ein Beispiel bringen: es gab,
        zum Beispiel, zwei tausend (2000) Typhus Fälle im Spital. Das Lager hat Berlin
        angefragt, ob es gestattet ist von den zwei tausend (2000) Typhus Fällen ,
        alle von den zwei tausend jüdischen Typhus Fällen die Mädchen zu vergasen.
        Nach drei (3) Monaten ungefähr kam die Antwort „ja“. Inzwischen waren vielleicht
        schon vierzig Prozent (40%) dieser Mädchen schon gesund. Aber die Zahl zwei
        tausend musste aufgebracht werden. Man hat alle Jüdinnen aus dem Spital, die
        da lagen—ohne Ausnahme—ob sie jetzt Krätze oder bloß eine andere Kleinigkeit
        hatten, genommen, denn der Rest , der von den zwei tausend (2000) fehlte,
        weil der schon entlassen war, weil die schon gesund waren—wurde dadurch auch
        auf diese Art aufgebracht, indem man in die Blocks ging. Die SS ging in die
        Blocks und diesmal gefiel ihnen vielleicht nur der Stubendienst, der gut aussah.
        Sie nahmen den gesunden Stubendienst. Sie nahmen die Mädchen, die eben auf
        der Landstrasse zur Toilette eilten. Sie nahmen, was ihnen in den Weg gang.
        Die Nummer zwei tausend war erreicht. Es war aber noch nicht genug. Sie haben
        diesmal eine Einzelaktion ausgenützt und die Nummer ging gleich auf drei tausend.
        Und diese Mädchen gingen auch ins Gas. Ich weiß es, denn ich hab die Nummern
        laut Liste, die wir bekamen, im Nummernbuch schwarz angezeichnet.'
    - who: David Boder
      start:
        sec: '3276.385'
        mark: '00:54:36.385'
      end:
        sec: '3280.042'
        mark: '00:54:40.042'
      u: Ja, aber es hat niemand im Nummernbuch gesagt, was schwarz —was es bedeutet.
    - who: Helen Tichauer
      start:
        sec: '3280.042'
        mark: '00:54:40.042'
      end:
        sec: '3283.548'
        mark: '00:54:43.548'
      u: 'Doch. Wir wussten: SB—Sonderbehandlung.'
    - who: David Boder
      start:
        sec: '3283.548'
        mark: '00:54:43.548'
      end:
        sec: '3285.096'
        mark: '00:54:45.096'
      u: Hm. Das war der Name dafür?
    - who: Helen Tichauer
      start:
        sec: '3285.096'
        mark: '00:54:45.096'
      end:
        sec: '3285.500'
        mark: '00:54:45.500'
      u: Das war der Name.
    - who: David Boder
      start:
        sec: '3285.500'
        mark: '00:54:45.500'
      end:
        sec: '3287.108'
        mark: '00:54:47.108'
      u: Es sagt nicht vergast?
    - who: Helen Tichauer
      start:
        sec: '3287.108'
        mark: '00:54:47.108'
      end:
        sec: '3304.198'
        mark: '00:55:04.198'
      u: Nein, es sagt immer wieder ‚Sonderbehandlung’. Das Kommando hieß auch Sonderkommando,
        die dabei arbeiteten. Und vergast durften dann auf Befehl Berlin nur solche
        Juden werden, die mit RSHA Transporten kamen; also verlockte Juden.
    - who: David Boder
      start:
        sec: '3304.198'
        mark: '00:55:04.198'
      end:
        sec: '3305.023'
        mark: '00:55:05.023'
      u: Was heißt RSHA?
    - who: Helen Tichauer
      start:
        sec: '3305.023'
        mark: '00:55:05.023'
      end:
        sec: '3318.047'
        mark: '00:55:18.047'
      u: Reichs-Sicherheits-Hauptamt Berlin. Juden, die aus dem Gefängnis kamen, wurden
        als kartei-mäßige Juden behandelt. Sie wurden Kartei-mäßig aufgenommen, ihre
        Kleider...
    - who: David Boder
      start:
        sec: '3318.047'
        mark: '00:55:18.047'
      end:
        sec: '3318.601'
        mark: '00:55:18.601'
      u: Was heißt das ‚Kartei...’?
    - who: Helen Tichauer
      start:
        sec: '3318.601'
        mark: '00:55:18.601'
      end:
        sec: '3349.634'
        mark: '00:55:49.634'
      u: Kartothek, es wurde eine Kartothek ihrer Kleider angelegt, die sie aber niemals
        zu sehen bekamen und waren vor einem Vergasen, vor einer Sonderbehandlung
        geschützt. Das war der einzige Vorteil. Nun, wenn aber dazu kam, dass irrtümlicherweise
        ein solcher Jude von so einem Transport ins Gas ging, dann wurde eben eine
        Totenmeldung ausgestellt—eine Totenmeldung—akuter Darmkatarrh und etc.
    - who: David Boder
      start:
        sec: '3349.634'
        mark: '00:55:49.634'
      end:
        sec: '3352.568'
        mark: '00:55:52.568'
      u: Nun, die, hm , Kartei, was haben Sie da gesagt?
    - who: Helen Tichauer
      start:
        sec: '3352.568'
        mark: '00:55:52.568'
      end:
        sec: '3354.839'
        mark: '00:55:54.839'
      u: Kartei-mäßige Juden und daher...
    - who: David Boder
      start:
        sec: '3354.839'
        mark: '00:55:54.839'
      end:
        sec: '3355.875'
        mark: '00:55:55.875'
      u: Kartei-mäßige Juden waren solche, die nicht vergast wurden?
    - who: Helen Tichauer
      start:
        sec: '3355.875'
        mark: '00:55:55.875'
      end:
        sec: '3373.989'
        mark: '00:56:13.989'
      u: Die nicht vergast werden sollten. Und daher kommt es heute zum Grossteil,
        wenn wir vielleicht ältere Menschen, wenn wir vielleicht schwache, kränkliche
        Menschen sehen, die heute leben, dank dessen, dass sie kartei-mäßige Häftlinge
        doch im Gefängnis waren. Sie waren bevorzugt. Es war eigentlich paradox.
    - who: David Boder
      start:
        sec: '3373.989'
        mark: '00:56:13.989'
      end:
        sec: '3374.724'
        mark: '00:56:14.724'
      u: Was?
    - who: Helen Tichauer
      start:
        sec: '3374.724'
        mark: '00:56:14.724'
      end:
        sec: '3384.104'
        mark: '00:56:24.104'
      u: Denn die Leute, die aus dem Gefängnis kamen, haben sich bestimmt bewusst
        was zu Schulden kommen lassen. Die Anderen kamen ganz harmlos und unschuldig
        ins Lager, nur darum, weil sie Juden waren.
    - who: David Boder
      start:
        sec: '3384.104'
        mark: '00:56:24.104'
      end:
        sec: '3386.526'
        mark: '00:56:26.526'
      u: Also die sogenannten Kriminellen sind am Leben geblieben.
    - who: Helen Tichauer
      start:
        sec: '3386.526'
        mark: '00:56:26.526'
      end:
        sec: '3402.680'
        mark: '00:56:42.680'
      u: Richtig. Zum Grossteil oder sie wurden entweder ausgepeitscht zu Tode, bei
        der Arbeit erschlagen. Das ist dann schon, da waren es nicht nur Juden. So
        wurden...so endeten auch viele andere, Tausende auch von anderen, nicht-jüdischen
        Häftlingen. Haben Sie noch eine Frage?
    - who: David Boder
      start:
        sec: '3402.680'
        mark: '00:56:42.680'
      end:
        sec: '3406.216'
        mark: '00:56:46.216'
      u: Nun also was war da weiter? Wie ist es Ihnen gegangen? Ich will das eindeutig
        wissen.
    - who: Helen Tichauer
      start:
        sec: '3406.216'
        mark: '00:56:46.216'
      end:
        sec: '3472.466'
        mark: '00:57:52.466'
      u: Also ich arbeitete dann in der Schreibstube. Meine Arbeit bestand...dadurch,
        dass ich dann nach meiner Krankheit dem Lagerführer die paar Nummern an seinem
        Schrank beendete und ich als Einzige von vier tausend (4000) Frauen kam, wurde...wurde
        man auf mich aufmerksam. Die SS, die sich damals—die entlassen wurde oder
        versetzt wurde—und eine Neue kam, wusste immer wieder von den Anderen, dieser
        Häftling wurde von Herrn Müller bevorzugt. Sie wussten nicht warum. Und wenn
        es dann später zu irgendwelchen Selektionen kam, da haben sie auf mich vergessen.
        Ausserdem habe ich dann schon im Laufe der Zeit Arbeiten, die keine zweite
        (2.) Frau durch geführt hat, weil ich eben ein Fachmann war. [unverständlich]
        waren sie, zum Beispiel, auch gut aussehende Kartothek, oft Kleinigkeiten,
        die ich ihnen immer wieder auf Befehl durch geführt hab, genau so wie jeder
        andere Häftling seine Arbeit verrichtet hat, die ihm anbefohlen wurde.
    - who: David Boder
      start:
        sec: '3472.466'
        mark: '00:57:52.466'
      end:
        sec: '3474.827'
        mark: '00:57:54.827'
      u: Nun, wie ist es weiter gegangen dann?
    - who: Helen Tichauer
      start:
        sec: '3474.827'
        mark: '00:57:54.827'
      end:
        sec: '3500.793'
        mark: '00:58:20.793'
      u: Dann später habe ich in der Schreibstube als Häftling gearbeitet, gearbeitet
        teilweise bei der Kartothek teilweise..., also immer wieder das gemacht, was
        nötig war. Dann kam Obersturmführer Hessler, Hessler, der im Bergen-Belsen
        Prozess erhängt wurde. Er wurde unser Lagerführer.
    - who: David Boder
      start:
        sec: '3500.793'
        mark: '00:58:20.793'
      end:
        sec: '3502.552'
        mark: '00:58:22.552'
      u: In...in Birkenau?
    - who: Helen Tichauer
      start:
        sec: '3502.552'
        mark: '00:58:22.552'
      end:
        sec: '3578.865'
        mark: '00:59:38.865'
      u: Ja. Ich [unverständlich]...ich möchte sagen noch Einiges über Hessler—einige
        Worte sagen. Die Selektionen, die durch geführt wurden bei Ankunft eines Transportes,
        wo ich schon erwähnt habe, dass 90% ins Krematorium gingen, dem wohnte auch
        Herr Hessler bei. Mal Herr Hessler, mal Herr Dr. Mengele, mal Frau Oberaufseher
        Mandel, mal auch Oberaufseher Drexel, je nach dem —abwechselnd. Das ging so
        automatisch, rechts, links, wer eben Glück hatte, der kam ins Lager. Und nur
        diejenigen, die ins Lager kamen, wurden tätowiert, bekamen ihre Nummer und
        wurden in der Kartothek eingetragen. Herr Hessler beteiligte sich auch an
        diesen Selektionen, genau so wie alle anderen SS Angehörigen. Aber Tausende
        von männlichen und weiblichen Häftlingen können heute Herrn Hessler vielleicht
        ihr Leben verdanken. Denn er war derjenige, der eine ganz radikale Durchführung
        der Entlausung vor sich nahm. In allen Lagern—Männer- und Frauenlager—die
        Typhuslaus verschwand. Und Häftlinge blieben auf diese Art vom Typhus verschont.
    - who: David Boder
      start:
        sec: '3578.865'
        mark: '00:59:38.865'
      end:
        sec: '3580.684'
        mark: '00:59:40.684'
      u: Wie hat er das gemacht?
    - who: Helen Tichauer
      start:
        sec: '3580.684'
        mark: '00:59:40.684'
      end:
        sec: '3616.402'
        mark: '01:00:16.402'
      u: Er hat die Kleider in Dampfkessel stecken lassen, wo die Typhuslaus eben
        getötet wurde, die Eier, die Brut getötet wurde. Die Häftlinge wurden oftmals
        geschoren, Haare, wo er eben Haare hatte und machte nach dem Bad eine Reinigung
        durch und hat sich da, hat auch da genügend Seife und Wasser zur Verfügung
        gestellt und solche Entlausungen fanden jeden Monat statt. Also es gab keinen
        Häftling in Birkenau, der sich nicht einmal im Monat einer Entlausung unterzogen
        wurde.
    - who: David Boder
      start:
        sec: '3616.402'
        mark: '01:00:16.402'
      end:
        sec: '3618.101'
        mark: '01:00:18.101'
      u: Aha.
    - who: Helen Tichauer
      start:
        sec: '3618.101'
        mark: '01:00:18.101'
      end:
        sec: '3689.783'
        mark: '01:01:29.783'
      u: Und eben Hessler hat damals...wurde also genau so, wie alle Anderen, wurde
        auch auf mich aufmerksam als Lagerzeichnerin, hat mir Farben zur Verfügung
        gestellt und hat mir einen kleinen Raum neben der Schreibstube eingerichtet,
        wo ich gearbeitet habe. Ich habe damals die...den ersten größeren Auftrag
        bekommen ein Diagramm durch zu führen. Ein Diagramm des Arbeitseinsatzes,
        das heißt, alles was sich im Lager abgespielt hat, die tägliche Veränderung
        der Stärke, die täglichen Zugänge, Arbeitseinsatz in Rüstungsindustrie, in...in
        der Landwirtschaft und überall, wo Häftlinge gearbeitet haben in Form eines
        Diagrammes monatlich aufzustellen, das dann nach Berlin abging. Ich hab dieses
        Diagramm einmal für ihn und einmal für mich gemacht. Und den nächsten Tag,
        den achtzehnten (18.) Januar fünf und vierzig (45) hab ich eine Rolle von
        Duplikaten hinter dem Schrank im Lager Birkenau, Abschnitt B 2 B, geworfen.
        Ich glaube, es ist in die Hände der Russen gefallen.
    - who: David Boder
      start:
        sec: '3689.783'
        mark: '01:01:29.783'
      end:
        sec: '3691.602'
        mark: '01:01:31.602'
      u: Sie wissen nicht in welche Hände es gefallen ist?
    - who: Helen Tichauer
      start:
        sec: '3691.602'
        mark: '01:01:31.602'
      end:
        sec: '3692.216'
        mark: '01:01:32.216'
      u: Nein.
    - who: David Boder
      start:
        sec: '3692.216'
        mark: '01:01:32.216'
      end:
        sec: '3693.945'
        mark: '01:01:33.945'
      u: Warum konnten Sie es selber nicht nehmen?
    - who: Helen Tichauer
      start:
        sec: '3693.945'
        mark: '01:01:33.945'
      end:
        sec: '3697.180'
        mark: '01:01:37.180'
      u: Ich konnte es selber nicht...wieso denn? Wir mussten ja evakuieren.
    - who: David Boder
      start:
        sec: '3697.180'
        mark: '01:01:37.180'
      end:
        sec: '3698.096'
        mark: '01:01:38.096'
      u: Ach Sie wurden evakuiert?
    - who: Helen Tichauer
      start:
        sec: '3698.096'
        mark: '01:01:38.096'
      end:
        sec: '3708.650'
        mark: '01:01:48.650'
      u: Ja und ich...man hat eben vorher alle Papiere, die ganzen Hauptbücher alle
        verbrannt. Und von diesen Diagrammen wusste keiner. Ich hab sie hinter den
        Schrank geworfen.
    - who: David Boder
      start:
        sec: '3708.650'
        mark: '01:01:48.650'
      end:
        sec: '3713.188'
        mark: '01:01:53.188'
      u: Wo haben Sie diese Diagramme hinter den Schrank geworfen? Also weiter.
    - who: Helen Tichauer
      start:
        sec: '3713.188'
        mark: '01:01:53.188'
      end:
        sec: '3735.075'
        mark: '01:02:15.075'
      u: Ja, um die Zeit irgendwie tot zu schlagen, hab ich in diesem kleinen Raum
        mir vorgenommen das Lager Birkenau plastisch aufzubauen. Die entsprechenden
        Utensilien und alles was eben dazu gehörte, habe ich mir besorgt.
    - who: David Boder
      start:
        sec: '3735.075'
        mark: '01:02:15.075'
      end:
        sec: '3736.683'
        mark: '01:02:16.683'
      u: Geschlafen haben Sie im allgemeinen Block?
    - who: Helen Tichauer
      start:
        sec: '3736.683'
        mark: '01:02:16.683'
      end:
        sec: '3744.756'
        mark: '01:02:24.756'
      u: Geschlafen habe ich mit allen Häftlingen beisammen. Bevorzugt war ich nicht,
        Bindenträger war ich auch keiner. Ich war bloß anerkannt als Lagerzeichnerin.
    - who: David Boder
      start:
        sec: '3744.756'
        mark: '01:02:24.756'
      end:
        sec: '3746.334'
        mark: '01:02:26.334'
      u: Was haben Sie zu essen bekommen?
    - who: Helen Tichauer
      start:
        sec: '3746.334'
        mark: '01:02:26.334'
      end:
        sec: '3761.482'
        mark: '01:02:41.482'
      u: Zu essen? Genau das selbe wie jeder andere Häftling. In der Früh gab es Kaffee,
        dann gab es täglich fünf hundert (500) Gramm...nein, ich weiß nicht genau,
        aber es war ein...von einem...von zwei (2) Pfund Brot war es ein Viertel.
        Das heißt doch 500 Gramm so.
    - who: David Boder
      start:
        sec: '3761.482'
        mark: '01:02:41.482'
      end:
        sec: '3762.428'
        mark: '01:02:42.428'
      u: Von zwei (2) Kilo?
    - who: Helen Tichauer
      start:
        sec: '3762.428'
        mark: '01:02:42.428'
      end:
        sec: '3764.880'
        mark: '01:02:44.880'
      u: Nein, von zwei (2) Pfund...von einem Kilo Brot, 250 Gramm.
    - who: David Boder
      start:
        sec: '3764.880'
        mark: '01:02:44.880'
      end:
        sec: '3765.344'
        mark: '01:02:45.344'
      u: Gramm?
    - who: Helen Tichauer
      start:
        sec: '3765.344'
        mark: '01:02:45.344'
      end:
        sec: '3769.061'
        mark: '01:02:49.061'
      u: Es hat sich doch jedes Mal gewechselt. Einmal war das Brot auf vier (4),
        ein anderes Mal für fünf (5).
    - who: David Boder
      start:
        sec: '3769.061'
        mark: '01:02:49.061'
      end:
        sec: '3770.338'
        mark: '01:02:50.338'
      u: Was für ein Brot war das?
    - who: Helen Tichauer
      start:
        sec: '3770.338'
        mark: '01:02:50.338'
      end:
        sec: '3772.368'
        mark: '01:02:52.368'
      u: Es war ein Wehrmachtsbrot.
    - who: David Boder
      start:
        sec: '3772.368'
        mark: '01:02:52.368'
      end:
        sec: '3775.181'
        mark: '01:02:55.181'
      u: War es lange bevor gebacken?
    - who: Helen Tichauer
      start:
        sec: '3775.181'
        mark: '01:02:55.181'
      end:
        sec: '3779.530'
        mark: '01:02:59.530'
      u: Es wird jeden Tag gebacken. Auschwitz, das Männerlager Auschwitz hatte eine
        Bäckerei.
    - who: David Boder
      start:
        sec: '3779.530'
        mark: '01:02:59.530'
      end:
        sec: '3779.994'
        mark: '01:02:59.994'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '3779.994'
        mark: '01:02:59.994'
      end:
        sec: '3786.783'
        mark: '01:03:06.783'
      u: Das Lager Auschwitz war an und für sich autonom. Die verschiedensten Werkstätten,
        verschiedensten...
    - who: David Boder
      start:
        sec: '3786.783'
        mark: '01:03:06.783'
      end:
        sec: '3792.548'
        mark: '01:03:12.548'
      u: War da eine, hm, eine...eine Gasfabrik in der Nähe?
    - who: Helen Tichauer
      start:
        sec: '3792.548'
        mark: '01:03:12.548'
      end:
        sec: '3793.675'
        mark: '01:03:13.675'
      u: Eine Gasfabrik?
    - who: David Boder
      start:
        sec: '3793.675'
        mark: '01:03:13.675'
      end:
        sec: '3795.494'
        mark: '01:03:15.494'
      u: Eine Fabrik, die diese Gase gemacht hat.
    - who: Helen Tichauer
      start:
        sec: '3795.494'
        mark: '01:03:15.494'
      end:
        sec: '3800.205'
        mark: '01:03:20.205'
      u: Nein, das Gas war in Büchsen und hieß Zyklon.
    - who: David Boder
      start:
        sec: '3800.205'
        mark: '01:03:20.205'
      end:
        sec: '3802.295'
        mark: '01:03:22.295'
      u: Ja. Nun weiter.
    - who: Helen Tichauer
      start:
        sec: '3802.295'
        mark: '01:03:22.295'
      end:
        sec: '3817.156'
        mark: '01:03:37.156'
      u: Diese Büchsen sah man manchmal, denn sie waren—zur Zeit für Entlausung wurden
        sie auch verwendet. Es wurde aber bei der Entlausung mit Gas mehr gespart
        wie bei der Vergasung der Menschen, das wissen wir.
    - who: David Boder
      start:
        sec: '3817.156'
        mark: '01:03:37.156'
      end:
        sec: '3818.011'
        mark: '01:03:38.011'
      u: Es wurde mehr gespart?
    - who: Helen Tichauer
      start:
        sec: '3818.011'
        mark: '01:03:38.011'
      end:
        sec: '3823.625'
        mark: '01:03:43.625'
      u: Mehr gespart. Alles war immer wieder ausgerechnet, aber es genügte für die
        Läuse.
    - who: David Boder
      start:
        sec: '3823.625'
        mark: '01:03:43.625'
      end:
        sec: '3824.932'
        mark: '01:03:44.932'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '3824.932'
        mark: '01:03:44.932'
      end:
        sec: '3880.958'
        mark: '01:04:40.958'
      u: Nun wo war ich? Nun, dann...Ja, ich habe beschlossen das Lager plastisch
        aufzustellen. Und tatsächlich nach drei (3) monatiger Arbeit mit noch einem
        Häftling, die mir dabei geholfen hat, haben wir das Lager Birkenau auf einer
        Fläche von zwei (2) Meter mal achtzig (80) hergestellt. Nachher kam es unter
        Glas und wurde auf die Kommandantur zwei (2) getragen. Ich hab den Plan heute
        noch im Kopf. Denn die Bauleitung, die damals Pläne und dergleichen fachmännisch
        durchführte, war immer voll beschäftigt und immer wieder wollten die Herren
        von dem Lager, der Lagerführer und der Rapportführer schematische Pläne haben.
        Sie haben ja auch eher schematische Pläne verstanden.
    - who: David Boder
      start:
        sec: '3880.958'
        mark: '01:04:40.958'
      end:
        sec: '3882.005'
        mark: '01:04:42.005'
      u: Ah hm.
    - who: Helen Tichauer
      start:
        sec: '3882.005'
        mark: '01:04:42.005'
      end:
        sec: '3886.205'
        mark: '01:04:46.205'
      u: Und da kamen sie zu mir und so beschäftigten sie mich halt.
    - who: David Boder
      start:
        sec: '3886.205'
        mark: '01:04:46.205'
      end:
        sec: '3888.295'
        mark: '01:04:48.295'
      u: Wie haben Sie gezeichnet...mit Tusche, Tinte, oder?
    - who: Helen Tichauer
      start:
        sec: '3888.295'
        mark: '01:04:48.295'
      end:
        sec: '3930.715'
        mark: '01:05:30.715'
      u: Ich habe mir immer das Notwendigste besorgt. Alles war vorhanden, denn es
        kamen auch Zeichner, es kamen auch Künstler mit den Transporten, die nicht
        mehr das Glück hatten ins Lager zu kommen, aber die Dinge von ihnen blieben
        übrig und sie wurden in einem Lager, das Effekten Lager Brezinki—neben—es
        war in mitten aller Krematorien ein Lager, getarnt mit Bäumen, wo Baracken...wo
        es Baracken gab, in welchen die Kleider und alles, was eben die Leute mit
        sich brachten, aufgestapelt war und eben von da habe ich mir diese Dinge geholt.
    - who: David Boder
      start:
        sec: '3930.715'
        mark: '01:05:30.715'
      end:
        sec: '3936.510'
        mark: '01:05:36.510'
      u: Nun—wann kamen Sie...wo sind Sie nach Auschwitz gegangen?
    - who: Helen Tichauer
      start:
        sec: '3936.510'
        mark: '01:05:36.510'
      end:
        sec: '3939.504'
        mark: '01:05:39.504'
      u: Es kam der achtzehnte (18.) Januar.
    - who: David Boder
      start:
        sec: '3939.504'
        mark: '01:05:39.504'
      end:
        sec: '3940.480'
        mark: '01:05:40.480'
      u: Fünf und vierzig.
    - who: Helen Tichauer
      start:
        sec: '3940.480'
        mark: '01:05:40.480'
      end:
        sec: '3970.700'
        mark: '01:06:10.700'
      u: Fünf und vierzig. Von weitem hörten wir schon es sind Detonationen. Wir wussten
        ganz genau, es sind die Russen. Das letzte Krematorium flog in die Luft bei
        Anordnung der SS. Die ersten vier wurden von den Häftlingen, die da selbst...also
        vom Sonderkommando das hier die ganze Zeit die Leute verbrennen musste, wurden
        die Krematorium, die Krematorien demoliert.
    - who: David Boder
      start:
        sec: '3970.700'
        mark: '01:06:10.700'
      end:
        sec: '3971.495'
        mark: '01:06:11.495'
      u: Das wurde ihnen befohlen?
    - who: Helen Tichauer
      start:
        sec: '3971.495'
        mark: '01:06:11.495'
      end:
        sec: '3986.152'
        mark: '01:06:26.152'
      u: Wurde ihnen von Berlin aus befohlen. Je näher die Russen kamen, umso rascher
        wurde gearbeitet. Und am letzten Tag war keine Zeit mehr. Wir mussten weg
        und das Krematorium fliegt in the Luft. Die Häftlinge...
    - who: David Boder
      start:
        sec: '3986.152'
        mark: '01:06:26.152'
      end:
        sec: '3988.453'
        mark: '01:06:28.453'
      u: Wann hat man aufgehört die Leute zu vergasen?
    - who: Helen Tichauer
      start:
        sec: '3988.453'
        mark: '01:06:28.453'
      end:
        sec: '3992.802'
        mark: '01:06:32.802'
      u: Zu vergasen hat man aufgehört Ende Oktober fünf und vierzig (45).
    - who: David Boder
      start:
        sec: '3992.802'
        mark: '01:06:32.802'
      end:
        sec: '3993.715'
        mark: '01:06:33.715'
      u: Vier und vierzig (44).
    - who: Helen Tichauer
      start:
        sec: '3993.715'
        mark: '01:06:33.715'
      end:
        sec: '4019.966'
        mark: '01:06:59.966'
      u: Vier und vierzig (44) auf Anordnung Berlin. Und die nächsten Transporte,
        die nach...die danach kamen, egal of Kinder, ob Alte, wurden nicht mehr vergast.
        Es gibt heute noch ganze Familien, die damals das Glück hatten zu kommen und
        zu überleben. Hauptsächlich slowakische Transporte kamen damals. Und die letzten
        Transporte, wo ich selbst aus meiner Familie kleine Kinder hatte, wurden nicht
        vergast und blieben am Leben.
    - who: David Boder
      start:
        sec: '4019.966'
        mark: '01:06:59.966'
      end:
        sec: '4021.846'
        mark: '01:07:01.846'
      u: Nun hat ihre Familie überlebt?
    - who: Helen Tichauer
      start:
        sec: '4021.846'
        mark: '01:07:01.846'
      end:
        sec: '4023.330'
        mark: '01:07:03.330'
      u: Nein, es sind bloß Verwandte gewesen.
    - who: David Boder
      start:
        sec: '4023.330'
        mark: '01:07:03.330'
      end:
        sec: '4025.393'
        mark: '01:07:05.393'
      u: Ich meine Ihre Familie.
    - who: Helen Tichauer
      start:
        sec: '4025.393'
        mark: '01:07:05.393'
      end:
        sec: '4055.801'
        mark: '01:07:35.801'
      u: Meine Eltern selbst, weiß ich von Leuten, die dann nachträglich zu uns kamen,
        mit den nachfolgenden Transporten in dem Jahre drei und vierzig (43), dass
        sie mit dem Familientransport nach Lublin abgefahren wären und was wir wissen
        von diesem Transport genau lebt keiner. In der Tschechoslowakei, das heißt
        in der Slowakei, wurden sechzig tausend (60000) Juden deportiert. Von diesen
        sechzig tausend (60000) leben hundert fünfzig (150) Männer und vier hundert
        fünfzig (450) Mädchen.
    - who: David Boder
      start:
        sec: '4055.801'
        mark: '01:07:35.801'
      end:
        sec: '4056.807'
        mark: '01:07:36.807'
      u: Aus der Tschechoslowakei.
    - who: Helen Tichauer
      start:
        sec: '4056.807'
        mark: '01:07:36.807'
      end:
        sec: '4057.211'
        mark: '01:07:37.211'
      u: Aus der Slowakei.
    - who: David Boder
      start:
        sec: '4057.211'
        mark: '01:07:37.211'
      end:
        sec: '4058.639'
        mark: '01:07:38.639'
      u: Wie wissen Sie diese Zahlen?
    - who: Helen Tichauer
      start:
        sec: '4058.639'
        mark: '01:07:38.639'
      end:
        sec: '4084.793'
        mark: '01:08:04.793'
      u: Wieso? Denn die ganzen Mädchen kamen mit mir. Die Lubliner Transporte haben
        es nicht überlebt und alle anderen Transporte kamen zu uns. Und der Stand...wir
        haben täglich Nationalitäten Aufstellungen gemacht, die ich teilweise so regis...so
        einzuteilen hatte, ja. Der Stand im letzten Monat...der Stand bei den Mädchen
        vier hundert fünfzig (450), der Slowakinnen.
    - who: David Boder
      start:
        sec: '4084.793'
        mark: '01:08:04.793'
      end:
        sec: '4089.594'
        mark: '01:08:09.594'
      u: Nun, sagen Sie mal, was hat dann passiert? Die Russen kamen näher, das Krematorium
        flog in die Luft.
    - who: Helen Tichauer
      start:
        sec: '4089.594'
        mark: '01:08:09.594'
      end:
        sec: '4090.178'
        mark: '01:08:10.178'
      u: In die Luft.
    - who: David Boder
      start:
        sec: '4090.178'
        mark: '01:08:10.178'
      end:
        sec: '4090.341'
        mark: '01:08:10.341'
      u: Und was ist mit Ihnen passiert?
    - who: Helen Tichauer
      start:
        sec: '4090.341'
        mark: '01:08:10.341'
      end:
        sec: '4095.202'
        mark: '01:08:15.202'
      u: Und man hat die Auschwitzer Männer Häftlinge und Frauen Häftlinge evakuiert.
    - who: David Boder
      start:
        sec: '4095.202'
        mark: '01:08:15.202'
      end:
        sec: '4096.238'
        mark: '01:08:16.238'
      u: Und Sie waren darunter.
    - who: Helen Tichauer
      start:
        sec: '4096.238'
        mark: '01:08:16.238'
      end:
        sec: '4097.184'
        mark: '01:08:17.184'
      u: Und ich war darunter.
    - who: David Boder
      start:
        sec: '4097.184'
        mark: '01:08:17.184'
      end:
        sec: '4098.612'
        mark: '01:08:18.612'
      u: Wo hat man Sie evakuiert und wie hat man Sie evakuiert?
    - who: Helen Tichauer
      start:
        sec: '4098.612'
        mark: '01:08:18.612'
      end:
        sec: '4101.636'
        mark: '01:08:21.636'
      u: Wir gingen direkt in Richtung Loslau.
    - who: David Boder
      start:
        sec: '4101.636'
        mark: '01:08:21.636'
      end:
        sec: '4102.311'
        mark: '01:08:22.311'
      u: Zu Fuß?
    - who: Helen Tichauer
      start:
        sec: '4102.311'
        mark: '01:08:22.311'
      end:
        sec: '4103.678'
        mark: '01:08:23.678'
      u: Zu Fuß. In der größten...
    - who: David Boder
      start:
        sec: '4103.678'
        mark: '01:08:23.678'
      end:
        sec: '4104.774'
        mark: '01:08:24.774'
      u: Männer und Frauen zusammen?
    - who: Helen Tichauer
      start:
        sec: '4104.774'
        mark: '01:08:24.774'
      end:
        sec: '4114.642'
        mark: '01:08:34.642'
      u: Nein, begleitet von SS. Vierzig tausend (40000) Häftlinge ungefähr, schätzungweise
        sind damals niedergeschossen worden, weil...
    - who: David Boder
      start:
        sec: '4114.642'
        mark: '01:08:34.642'
      end:
        sec: '4115.189'
        mark: '01:08:35.189'
      u: Wo?
    - who: Helen Tichauer
      start:
        sec: '4115.189'
        mark: '01:08:35.189'
      end:
        sec: '4117.708'
        mark: '01:08:37.708'
      u: Auf dem Weg, wenn wir...
    - who: David Boder
      start:
        sec: '4117.708'
        mark: '01:08:37.708'
      end:
        sec: '4119.997'
        mark: '01:08:39.997'
      u: Wie viele Häftlinge haben denn Auschwitz verlassen?
    - who: Helen Tichauer
      start:
        sec: '4119.997'
        mark: '01:08:39.997'
      end:
        sec: '4121.382'
        mark: '01:08:41.382'
      u: Über hundert tausend (100000).
    - who: David Boder
      start:
        sec: '4121.382'
        mark: '01:08:41.382'
      end:
        sec: '4123.201'
        mark: '01:08:43.201'
      u: Hundert tausend (100000) auf einmal?
    - who: Helen Tichauer
      start:
        sec: '4123.201'
        mark: '01:08:43.201'
      end:
        sec: '4123.785'
        mark: '01:08:43.785'
      u: Ja.
    - who: David Boder
      start:
        sec: '4123.785'
        mark: '01:08:43.785'
      end:
        sec: '4125.002'
        mark: '01:08:45.002'
      u: Nun?
    - who: Helen Tichauer
      start:
        sec: '4125.002'
        mark: '01:08:45.002'
      end:
        sec: '4143.766'
        mark: '01:09:03.766'
      u: Und wir sahen tote Häftlinge links und recht, vorne, die Männer, die vor
        uns gingen wurden zum Grossteil nieder geknallt und wir gingen an den Leichen
        vorbei. Die SS war damals speziell für die die ausgesucht [unverständlich]...zum
        Grossteil Volksdeutsche, eine großer Teil Volk...
    - who: David Boder
      start:
        sec: '4143.766'
        mark: '01:09:03.766'
      end:
        sec: '4144.477'
        mark: '01:09:04.477'
      u: Volksdeutsche, wer waren die?
    - who: Helen Tichauer
      start:
        sec: '4144.477'
        mark: '01:09:04.477'
      end:
        sec: '4153.796'
        mark: '01:09:13.796'
      u: Volksdeutsche, Volksdeutsche sind alle Deutschen, die nicht Reichsdeutsch
        sind, die sich deutsch national fühlen, bekennen, aber nicht reichsdeutsch.
    - who: David Boder
      start:
        sec: '4153.796'
        mark: '01:09:13.796'
      end:
        sec: '4154.380'
        mark: '01:09:14.380'
      u: Nicht in Deutschland geboren?
    - who: Helen Tichauer
      start:
        sec: '4154.380'
        mark: '01:09:14.380'
      end:
        sec: '4159.061'
        mark: '01:09:19.061'
      u: Also jugoslawische Deutsche, Sudetendeutsche.
    - who: David Boder
      start:
        sec: '4159.061'
        mark: '01:09:19.061'
      end:
        sec: '4159.766'
        mark: '01:09:19.766'
      u: Aha. Sudentendeutsche.
    - who: Helen Tichauer
      start:
        sec: '4159.766'
        mark: '01:09:19.766'
      end:
        sec: '4164.652'
        mark: '01:09:24.652'
      u: Und Ukrainer. [unverständlich] Deutsche und so weiter, und so weiter...Alles
        was...
    - who: David Boder
      start:
        sec: '4164.652'
        mark: '01:09:24.652'
      end:
        sec: '4166.562'
        mark: '01:09:26.562'
      u: Und sie gehörten zur SS?
    - who: Helen Tichauer
      start:
        sec: '4166.562'
        mark: '01:09:26.562'
      end:
        sec: '4168.502'
        mark: '01:09:28.502'
      u: Diese SS Angehörigen...
    - who: David Boder
      start:
        sec: '4168.502'
        mark: '01:09:28.502'
      end:
        sec: '4169.086'
        mark: '01:09:29.086'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '4169.086'
        mark: '01:09:29.086'
      end:
        sec: '4213.780'
        mark: '01:10:13.780'
      u: Die Volksdeutschen waren zum Grossteil ärger wie alle Anderen. Wir wurden
        von denen gejagt, mal nach Norden, mal nach Süden, mal nach Osten, mal nach
        Westen. Wir konnten uns dieses Hin- und Herjagen nicht erklären, denn es war
        doch in dem Interesse, dass wir vorwärts kommen, wir haben uns ja von den
        Russen gejagt. Bloß waren wir an einem Ort, dann hieß es die Russen sind fünf
        (5) Kilometer entfernt, so jetzt muss man nach südwärts; waren wir dann da
        gewesen, mussten wir nordwärts. Und so kamen wir erschöpft nach Tag und Nacht
        in der Stadt Wroclaw, Ober Schlesien an, wo wir in Wagons—in offene Viehwagons
        im Januar—zu hundert in Einen eingepfercht wurden.
    - who: David Boder
      start:
        sec: '4213.780'
        mark: '01:10:13.780'
      end:
        sec: '4215.509'
        mark: '01:10:15.509'
      u: Nun beschreiben Sie die Reise.
    - who: Helen Tichauer
      start:
        sec: '4215.509'
        mark: '01:10:15.509'
      end:
        sec: '4231.156'
        mark: '01:10:31.156'
      u: Die Reise ging Tag und Nacht, hin und her eigentlich. Genau so wie der Weg
        zu Fuß , auch die Reise mit dem Zug, ohne Verpflegung, im Sturm, ohne Toiletten,
        ohne nichts.
    - who: David Boder
      start:
        sec: '4231.156'
        mark: '01:10:31.156'
      end:
        sec: '4231.740'
        mark: '01:10:31.740'
      u: Doch, wer hat sie bewacht?
    - who: Helen Tichauer
      start:
        sec: '4231.740'
        mark: '01:10:31.740'
      end:
        sec: '4237.385'
        mark: '01:10:37.385'
      u: Bewacht von der SS. Man fuhr mit uns—man fuhr—man wusste nicht genau wohin.
    - who: David Boder
      start:
        sec: '4237.385'
        mark: '01:10:37.385'
      end:
        sec: '4240.228'
        mark: '01:10:40.228'
      u: Doch, sie haben ja wirklich ohne Essen gewesen während dieser Zeit?
    - who: Helen Tichauer
      start:
        sec: '4240.228'
        mark: '01:10:40.228'
      end:
        sec: '4258.920'
        mark: '01:10:58.920'
      u: Ohne zu essen, denn es war ein Befehl, dass für ungefähr hundert (100) Mann,
        für hundert (100) Frauen, die sich in einem Wagon befanden zwei (2) Brote
        und eine Dose Konservenfleisch verteilt werden sollten. Das wurde aber auch...fünfzig
        (50) Prozent davon wurde verteilt an die SS, weil die SS selbst war hungrig.
    - who: David Boder
      start:
        sec: '4258.920'
        mark: '01:10:58.920'
      end:
        sec: '4259.655'
        mark: '01:10:59.655'
      u: Nun?
    - who: Helen Tichauer
      start:
        sec: '4259.655'
        mark: '01:10:59.655'
      end:
        sec: '4266.565'
        mark: '01:11:06.565'
      u: Wir haben am ersten Tag eine dünne Scheibe Brot und vielleicht ein hundert
        Gramm Fleisch bekommen.
    - who: David Boder
      start:
        sec: '4266.565'
        mark: '01:11:06.565'
      end:
        sec: '4267.270'
        mark: '01:11:07.270'
      u: Jeder?
    - who: Helen Tichauer
      start:
        sec: '4267.270'
        mark: '01:11:07.270'
      end:
        sec: '4283.065'
        mark: '01:11:23.065'
      u: Jeder. Und der Rest bestand aus Schnee, den wir geleckt haben, weil er eben
        fiel. Dann später in der Nähe von Berlin, wusste die Bevölkerung nicht genau,
        wer wir sind und da brachten sie uns heißen Kaffee oder heißes Wasser.
    - who: David Boder
      start:
        sec: '4283.065'
        mark: '01:11:23.065'
      end:
        sec: '4283.649'
        mark: '01:11:23.649'
      u: Die Bevölkerung.
    - who: Helen Tichauer
      start:
        sec: '4283.649'
        mark: '01:11:23.649'
      end:
        sec: '4295.649'
        mark: '01:11:35.649'
      u: Die Bevölkerung. Wir selbst fuhren in Richtung Oranienburg. Und mir war das
        ziemlich bekannt, ich wusste ganz genau, wo sich die einzelnen Konzentrationslager
        noch befinden.
    - who: David Boder
      start:
        sec: '4295.649'
        mark: '01:11:35.649'
      end:
        sec: '4296.685'
        mark: '01:11:36.685'
      u: Wieso wussten Sie das?
    - who: Helen Tichauer
      start:
        sec: '4296.685'
        mark: '01:11:36.685'
      end:
        sec: '4328.034'
        mark: '01:12:08.034'
      u: Wieso? Denn wir selbst in der Schreibstube haben ja doch Häftlinge manchmal
        überstellt. Dann kamen Häftlinge von einem in ein anderes Lager. Wir haben
        immer kalkuliert, wo ungefähr was liegt. Ich wusste genau, wenn der Weg nach
        Oranienburg geht, dann führt uns der Weg nach Ravensbrück...und Ravensbrück
        ist ein bekanntes, deutsches Konzentrationslager gewesen.
    - who: David Boder
      start:
        sec: '4328.034'
        mark: '01:12:08.034'
      end:
        sec: '4329.251'
        mark: '01:12:09.251'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '4329.251'
        mark: '01:12:09.251'
      end:
        sec: '4346.741'
        mark: '01:12:26.741'
      u: Ravensbrueck...ich weiß nicht, ich möcht noch bevor auf Ravensbrueck zurück
        komme, einen Fall erwähnen.
    - who: David Boder
      start:
        sec: '4346.741'
        mark: '01:12:26.741'
      end:
        sec: '4347.024'
        mark: '01:12:27.024'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '4347.024'
        mark: '01:12:27.024'
      end:
        sec: '4368.967'
        mark: '01:12:48.967'
      u: In Auschwitz gab es Häftlinge, die für experimentelle Zwecke zur Verfügung
        gestellt wurden, das heißt gezwungen wurden. Es gab im Männerlager...im Männerlager
        ein Block zehn (10), das war Block zehn (10). Block zehn (10) befand sich
        neben Block 11, der sogenannte Bunker, wo Tausend von Exekutionen stattfanden,
        die ich oftmals durch die Spalte einiger Holzbretter sehen konnte.
    - who: David Boder
      start:
        sec: '4368.967'
        mark: '01:12:48.967'
      end:
        sec: '4369.943'
        mark: '01:12:49.943'
      u: Zum Beispiel?
    - who: Helen Tichauer
      start:
        sec: '4369.943'
        mark: '01:12:49.943'
      end:
        sec: '4420.482'
        mark: '01:13:40.482'
      u: Zum Beispiel, es war doch damals, wie wir in Auschwitz waren...es war so.
        Man konnte sehen, der Häftling wurde raus gejagt nach links. Dann hörte man
        einen Knall. Wie wir erfuhren danach, es war ein Genickschuss und rechts kann
        man...konnte man durch die Spalte...Berge....Haufen von warmen Menschenleichen
        noch sehen. Zur damaligen Zeit schoss Herr Haupttruppenführer Barich. Sein
        Nachbar, das war Herr Stiebitz auf dem Block zehn (10). Selbst bin ich nicht
        gewesen auf dem Block zehn (10) zur Zeit, wo Experimente durchgeführt wurden.
        Block zehn 10) hatte das Bestreben künstliche Befruchtung durchzuführen. Soll
        ich erzählen?
    - who: David Boder
      start:
        sec: '4420.482'
        mark: '01:13:40.482'
      end:
        sec: '4422.030'
        mark: '01:13:42.030'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '4422.030'
        mark: '01:13:42.030'
      end:
        sec: '4432.373'
        mark: '01:13:52.373'
      u: Ich hoffe, es...Sie werden die Möglichkeit haben durch persönliche Zeugen
        über den Block zehn (10) Einiges zu erfahren.
    - who: David Boder
      start:
        sec: '4432.373'
        mark: '01:13:52.373'
      end:
        sec: '4435.754'
        mark: '01:13:55.754'
      u: Wir können beginnen hier.
    - who: Helen Tichauer
      start:
        sec: '4435.754'
        mark: '01:13:55.754'
      end:
        sec: '4461.140'
        mark: '01:14:21.140'
      u: Jetzt Ravensbrück, als ich in Ravensbrück ankam, habe ich was anderes gehört
        und es stimmt. Frauen, hauptsächlich Polinnen, wurden auch in den Isolierblock
        gesteckt, denen dann Rippen entfernt und sie damit zum Krüppel machte, um
        die an deutschen Kriegsverwundeten zu ersetzen.
    - who: David Boder
      start:
        sec: '4461.140'
        mark: '01:14:21.140'
      end:
        sec: '4463.471'
        mark: '01:14:23.471'
      u: Nun wie kann man Frauenrippen Männern...?
    - who: Helen Tichauer
      start:
        sec: '4463.471'
        mark: '01:14:23.471'
      end:
        sec: '4472.459'
        mark: '01:14:32.459'
      u: Es müssen nicht Rippen gewesen sein, es können Knochen, ein Schienbein, es
        kann ein anderer Teil damals gewesen sein, jedenfalls stimmt es.
    - who: David Boder
      start:
        sec: '4472.459'
        mark: '01:14:32.459'
      end:
        sec: '4473.194'
        mark: '01:14:33.194'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '4473.194'
        mark: '01:14:33.194'
      end:
        sec: '4523.773'
        mark: '01:15:23.773'
      u: Die Frauen wurden aber dann nicht mehr als Krüppel entlassen. Ravensbrück
        hatte auch sein Krematorium. Es gibt eben auch hier ein anderes Mittel, um
        den Menschen eben...zu töten. Es gab Spritzen, es gab verschiedene andere
        Dinge über die Sie von Zeugen, vielleicht von Ärzten, die vielleicht selbst
        dort gearbeitet haben, erfahren werden. Ravensbrück machte auf mich persönlich
        den Eindruck, wie vielleicht Auschwitz in neunzehn hundert drei und vierzig
        (1943)—ein Chaos, ein Durcheinander, Schmutz, Hunger, ein Gejage. Die SS wusste
        nicht mehr was mit uns zu beginnen. Wir wurden weiter transportiert—weg...jetzt
        in kleinere Lager, die für ein tausend Mann bloß bestimmt waren und keine
        drei Tausend. Man kann sich vorstellen, wie dann die Wohn- und Essverhältnisse
        ausgesehen haben, bis zum Tage der Befreiung. Und dann...
    - who: David Boder
      start:
        sec: '4523.773'
        mark: '01:15:23.773'
      end:
        sec: '4525.201'
        mark: '01:15:25.201'
      u: Wann wurden Sie befreit und von wem?
    - who: Helen Tichauer
      start:
        sec: '4525.201'
        mark: '01:15:25.201'
      end:
        sec: '4530.256'
        mark: '01:15:30.256'
      u: Bitte warten Sie. Der Tag der Befreiung...es war der dritte Mai.
    - who: David Boder
      start:
        sec: '4530.256'
        mark: '01:15:30.256'
      end:
        sec: '4552.839'
        mark: '01:15:52.839'
      u: "[In English] This concludes Spool hundred and...150. Miss Helena Tichauer...Miss
        Helena...Mrs. Helena Tichauer. She started her record...her report on 149,
        and we are going over to the third...we are going over to the third spool
        of her report."
    - who: David Boder
      start:
        sec: '4552.839'
        mark: '01:15:52.839'
      end:
        sec: '4611.352'
        mark: '01:16:51.352'
      u: Germany, September the 23rd, 1946. Feldafing Camp, about 30 kilometers or
        so from Munich, a camp for displaced Jews. Located on about a 20 acre or so
        reservation, if we could call it [that]. Full with two-story buildings, now
        with additional temporary buildings also, in which Hitler Youth was getting
        its preliminary training. The interviewee is Miss Helena Tichauer, otherwise
        Zippi genannt [called], and we are now here to the final wanderings which
        so often come through, where...where prisoners of war or concentration camp
        inhabitants were carried around and chased around [by the Germans] from one
        place to the other for some reason that they should not get into the hands
        either of the Americans or the Russians.
    - who: David Boder
      start:
        sec: '4611.352'
        mark: '01:16:51.352'
      end:
        sec: '4615.061'
        mark: '01:16:55.061'
      u: "[In German] Also wohin kamen Sie nach diesem Wandern, Frau Tichauer?"
    - who: Helen Tichauer
      start:
        sec: '4615.061'
        mark: '01:16:55.061'
      end:
        sec: '4654.286'
        mark: '01:17:34.286'
      u: Das letzte Lager nach Ravensbrück war ein kleines Arbeitslager Malchow, das
        nicht mehr lange dauerte, denn eine Woche vor...zwei Wochen bevor Kriegsende
        hat das rote schwedische Kreuz—das rote, schwedischen Kreuz genommen—eigentlich,
        Autos geschickt und hat somit offiziell die Häftlinge heraus genommen—ich
        weiß nicht, ob da internationale [unverständlich] gebrochen wurden oder was
        sie damals überhaupt dazu bewegt hat, dass sie die Häftlinge befreit haben.
        Und es hat damals ein bisschen Hoffnung in uns erweckt. Es waren...
    - who: David Boder
      start:
        sec: '4654.286'
        mark: '01:17:34.286'
      end:
        sec: '4655.322'
        mark: '01:17:35.322'
      u: Aber sie kamen doch nicht heraus?
    - who: Helen Tichauer
      start:
        sec: '4655.322'
        mark: '01:17:35.322'
      end:
        sec: '4673.688'
        mark: '01:17:53.688'
      u: Ich war geblieben. Es kam der erste Mai. Der erste Mai wurde in unseren Herzen
        als Tag der Freiheit gefeiert. Und am ersten Mai wurden wir auch aus dem Lager
        Meistro evakuiert. Und wir wussten...
    - who: David Boder
      start:
        sec: '4673.688'
        mark: '01:17:53.688'
      end:
        sec: '4676.923'
        mark: '01:17:56.923'
      u: Warten Sie. Von wem wurden Sie evakuiert?
    - who: Helen Tichauer
      start:
        sec: '4676.923'
        mark: '01:17:56.923'
      end:
        sec: '4691.645'
        mark: '01:18:11.645'
      u: Von der SS. Das war oben in Mecklenburg. Und wir ahnten und wir wussten,
        dieser Weg geht wirklich in die Freiheit und wir haben uns nicht getäuscht.
        Hinter der Stadt Goldberg...Wie viele Tage waren Sie unterwegs?
    - who: Helen Tichauer
      start:
        sec: '4691.645'
        mark: '01:18:11.645'
      end:
        sec: '4693.675'
        mark: '01:18:13.675'
      u: Einen Tag und eine Nacht.
    - who: David Boder
      start:
        sec: '4693.675'
        mark: '01:18:13.675'
      end:
        sec: '4695.404'
        mark: '01:18:15.404'
      u: Ja, nun?
    - who: Helen Tichauer
      start:
        sec: '4695.404'
        mark: '01:18:15.404'
      end:
        sec: '4722.907'
        mark: '01:18:42.907'
      u: Es war auf der Landstrasse Volk, Soldaten, Häftlinge, wie...was eben noch
        Hände und Füße hatte, ging in Richtung Lübeck. Ich persönlich mit zwei (2)
        Mädchen verschwand unter der Menge, wir haben uns los gerissen. Vorher hatten
        wir unsere Kleider vom roten Strich entfernt...
    - who: David Boder
      start:
        sec: '4722.907'
        mark: '01:18:42.907'
      end:
        sec: '4723.702'
        mark: '01:18:43.702'
      u: Vom roten Streifen?
    - who: Helen Tichauer
      start:
        sec: '4723.702'
        mark: '01:18:43.702'
      end:
        sec: '4724.618'
        mark: '01:18:44.618'
      u: Vom roten Streifen ja.
    - who: David Boder
      start:
        sec: '4724.618'
        mark: '01:18:44.618'
      end:
        sec: '4724.901'
        mark: '01:18:44.901'
      u: Wie haben Sie das getan?
    - who: Helen Tichauer
      start:
        sec: '4724.901'
        mark: '01:18:44.901'
      end:
        sec: '4742.021'
        mark: '01:19:02.021'
      u: Ich selbst...als Malerin war immer darauf vorbereiten mir den Streifen nicht
        mit Ölfarbe sondern mit roter Wasserfarbe, die zwar nicht gedeckt hat, anzufertigen
        und mit leichtem Streichen mit einer Bürste konnte man den Streifen leicht
        entfernen. Und das hab ich unterwegs gemacht, hab mich...
    - who: David Boder
      start:
        sec: '4742.021'
        mark: '01:19:02.021'
      end:
        sec: '4743.148'
        mark: '01:19:03.148'
      u: Und ihre Freundinnen?
    - who: Helen Tichauer
      start:
        sec: '4743.148'
        mark: '01:19:03.148'
      end:
        sec: '4771.361'
        mark: '01:19:31.361'
      u: Ebenfalls. Wir haben uns unter [unverständlich] vermengt. Das war nicht schwer,
        denn es war ein zu großes Chaos, eine zu große Nervosität unter allen, selbstverständlich
        auch der SS. Und am Nachmittag fand ich ein abgelegenes, kleines Bauernhäuschen,
        ein kleines Gut, wo ich sah, dass die Deutschen ausziehen, das war deutsche
        Wehrmacht. Und kam daher auf die gute Idee in der Scheune schlafen zu gehen.
        In der Nacht...
    - who: David Boder
      start:
        sec: '4771.361'
        mark: '01:19:31.361'
      end:
        sec: '4772.623'
        mark: '01:19:32.623'
      u: Mit wem waren Sie?
    - who: Helen Tichauer
      start:
        sec: '4772.623'
        mark: '01:19:32.623'
      end:
        sec: '4795.700'
        mark: '01:19:55.700'
      u: Mit den zwei (2) Mädchen. Dort fanden wir aber auch schon Andere, die das
        selbe Ziel hatten, das heißt, die genau auf den gleichen Gedanken kamen. Das
        waren hauptsächlich französische Kriegsgefangene, etwas Russen, auch SS Angehörigen,
        die ihre Abzeichen weggeworfen haben und nicht mehr weiter tun wollten. Also
        ein Gemisch von einem Volk. Und die Nacht verbrachte man in der Scheune.
    - who: David Boder
      start:
        sec: '4795.700'
        mark: '01:19:55.700'
      end:
        sec: '4797.308'
        mark: '01:19:57.308'
      u: Worüber haben Sie da gesprochen?
    - who: Helen Tichauer
      start:
        sec: '4797.308'
        mark: '01:19:57.308'
      end:
        sec: '4834.500'
        mark: '01:20:34.500'
      u: Gesprochen? Es wurde darüber debattiert. Soll man weiter? Wir zogen weiter.
        Man kam mehr zu den Amerikanern. Warum sollen wir nicht von den Russen befreit
        werden? Und Häftlingen kann es doch egal sein, ob es ist von den Amerikanern
        oder von den Russen oder von den Engländern. Wir wollen nur befreit werden,
        wir wollen befreit sein. Und es ist schade unsere letzte Kraft noch her zu
        geben, denn wir waren ja ziemlich erschöpft und waren in einem Laufschritt
        quasi vorwärts zu kommen. Wir wussten, dass der Tag der Befreiung durch die
        Alliierten, egal welcher Nation, unser Tag ist, ja. Und...
    - who: David Boder
      start:
        sec: '4834.500'
        mark: '01:20:34.500'
      end:
        sec: '4836.078'
        mark: '01:20:36.078'
      u: Und was haben die SS gesagt, die Deutschen?
    - who: Helen Tichauer
      start:
        sec: '4836.078'
        mark: '01:20:36.078'
      end:
        sec: '4877.296'
        mark: '01:21:17.296'
      u: Sie haben...sie waren bereit hie zu bleiben und sich gefangen nehmen zu lassen.
        Da gab’s auch zwei Dänen oder Holländer— also jedenfalls von den Nord Staaten,
        zwei große Männer, die sich ziemlich unschlüssig waren und nicht wussten,
        was von ihnen gewollt war. Und sie wollten so ziemlich fort rennen. Und bei
        dem Zweifel habe ich ihnen eben gesagt, es lohnt sich nicht, denn eventuell
        würden sie unterwegs auch von den Deutschen erschossen werden. Sie sind geblieben.
        Und wirklich in der Nacht hörten wir im Wald—in der Nähe des Waldes—Kanonendonner.
        Das waren vielleicht auch [unverständlich; klingt wie Kakischka] wir waren
        ja doch...
    - who: David Boder
      start:
        sec: '4877.296'
        mark: '01:21:17.296'
      end:
        sec: '4878.001'
        mark: '01:21:18.001'
      u: Was ist Kakischka?
    - who: Helen Tichauer
      start:
        sec: '4878.001'
        mark: '01:21:18.001'
      end:
        sec: '4983.295'
        mark: '01:23:03.295'
      u: 'Kakischka ist eine russische Spezialwaffe. Wir waren Frauen und hatten keine
        besondere Kenntnis. Aber wir haben uns halt gedacht, in der Ober...an der
        Oberfront arbeiten die Russen hauptsächlich mit Kakischka und gegen drei (3)
        oder vier (4) Uhr kommt eine Stille. In der Früh waren wir hungrig. Auf dem
        Hof gab es Kartoffeln. Wir haben uns eben ein paar Kartoffeln gekocht, weil
        wir hungrig waren. Und plötzlich sahen wir einen Soldaten, also ein Uniformierter.
        Die Franzosen hatten ja ihre Uniform behalten. Uns haben die Uniformen nichts
        gemacht, denn wir waren ein Gemisch von allen. Und grüßte auf russisch ‚Zdravstvuy’.
        Darauf fragte ich ihn: ‚Wer bist Du?’. Er gibt mir keine Antwort. Ich erblicke...ich
        erblickte auf seiner Mütze den russischen Sowjet Stern. Und ich frage ihn
        irgendwie so in einem gebrochenen Russisch: ‚Bist Du ein russischer Soldat?’
        Darauf sagt er ‚Ja.’ ‚Und sind die Russen schon da?’ Und er sagte: ‚Ja.’ ‚Und
        sind wir frei?’ Darauf sagte er: ‚Ja.’ Und es war ein russischer Sniper, so
        ein Vorbote und ich wusste das schon da, dass [unverständlich; sehr starkes
        Rauschen im Tonband]. Nach einigen zehn Minuten kamen auf der Landstrasse
        verschiedene Panzerwagen, Pferde und Soldaten, Autos [unverständlich; sehr
        starkes Rauschen im Tonband]. Da sie wussten, dass wir Häftlinge sind haben
        sie uns mit Lebensmittel und Konfitüren und dergleichen...'
    - who: David Boder
      start:
        sec: '4983.295'
        mark: '01:23:03.295'
      end:
        sec: '4985.295'
        mark: '01:23:05.295'
      u: Haben sie Lebensmittel gehabt?
    - who: Helen Tichauer
      start:
        sec: '4985.295'
        mark: '01:23:05.295'
      end:
        sec: '5013.850'
        mark: '01:23:33.850'
      u: Ja, sie hatten Lebensmittel schon von...woher weiß ich nicht. Auf jedenfalls
        haben sie [unverständlich; sehr starkes Rauschen im Tonband]...sie wissen,
        dass wir auf dem Weg sind. Auf der ganzen Linie gab es Häftlinge. Sie haben
        keine Rücksicht genommen, wenn sie in einem Dorf oder ein Stadt waren, dort
        alles zu requirieren und uns zu geben. Die Häftlinge waren halb nackt und
        halb verhungert und wir haben diese Dinge gebraucht. Diese Nacht, glaube ich,
        ja diese Nacht habe ich beschlossen heimwärts zu gehen und einen Tag...
    - who: David Boder
      start:
        sec: '5013.850'
        mark: '01:23:33.850'
      end:
        sec: '5014.678'
        mark: '01:23:34.678'
      u: Nach Slowakien?
    - who: Helen Tichauer
      start:
        sec: '5014.678'
        mark: '01:23:34.678'
      end:
        sec: '5040.598'
        mark: '01:24:00.598'
      u: Nach der Tschechoslowakei, richtig. Es war der dritte (3.) Mai. Und schon
        ein paar Stunden später haben sich [unverständlich; sehr starkes Rauschen
        im Tonband] die amerikanischen und russischen Truppen getroffen. Die selbe
        Nacht hielt ich ein Auto an, das bereits wieder von der Front zurück fuhr,
        um etwas zu holen. Es war ein russischer Kapitän. Ich ersuchte ihn uns mit
        zu nehmen.
    - who: David Boder
      start:
        sec: '5040.598'
        mark: '01:24:00.598'
      end:
        sec: '5041.152'
        mark: '01:24:01.152'
      u: Alle drei?
    - who: Helen Tichauer
      start:
        sec: '5041.152'
        mark: '01:24:01.152'
      end:
        sec: '5043.001'
        mark: '01:24:03.001'
      u: Alle drei. Er...
    - who: David Boder
      start:
        sec: '5043.001'
        mark: '01:24:03.001'
      end:
        sec: '5044.128'
        mark: '01:24:04.128'
      u: Waren das jüdische Mädchen?
    - who: Helen Tichauer
      start:
        sec: '5044.128'
        mark: '01:24:04.128'
      end:
        sec: '5046.171'
        mark: '01:24:06.171'
      u: Nein es waren auch zwei (2) polnische Mädchen dabei.
    - who: David Boder
      start:
        sec: '5046.171'
        mark: '01:24:06.171'
      end:
        sec: '5047.165'
        mark: '01:24:07.165'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '5047.165'
        mark: '01:24:07.165'
      end:
        sec: '5057.212'
        mark: '01:24:17.212'
      u: Er brachte uns bis zur Stadt Waren, wo er uns aussteigen ließ und uns noch
        Essen brachte und uns ein Zimmer zur Verfügung stellte.
    - who: David Boder
      start:
        sec: '5057.212'
        mark: '01:24:17.212'
      end:
        sec: '5058.730'
        mark: '01:24:18.730'
      u: "[unverständlich; sehr starkes Rauschen im Tonband]."
    - who: Helen Tichauer
      start:
        sec: '5058.730'
        mark: '01:24:18.730'
      end:
        sec: '5078.428'
        mark: '01:24:38.428'
      u: Nein, eine Wohnung. Und er hat gesagt, wir sollen uns da ein paar Stunden
        ausruhen und dass jedes Auto den Befehl hatte, Häftlinge eben aufzunehmen
        und dort hin zu transportieren unverständlich—sehr starkes Rauschen im Tonband).
        Wir kamen dort an und waren in der Stadt Waren...
    - who: David Boder
      start:
        sec: '5078.428'
        mark: '01:24:38.428'
      end:
        sec: '5079.344'
        mark: '01:24:39.344'
      u: Wo ist das?
    - who: Helen Tichauer
      start:
        sec: '5079.344'
        mark: '01:24:39.344'
      end:
        sec: '5163.666'
        mark: '01:26:03.666'
      u: Eine deutsche Stadt in Mecklenburg. Dort trafen wir dann verschiedene Häftlinge
        aller Nationen. Zum ersten Mal sah ich...sah ich komische Uniformen, die mir,
        die mir noch unbekannt waren. Sie hatten Wagen und Pferde und Bündeln, wie
        alle anderen. Und ich fragte sie, wer sie sind. Darauf antworteten sie, sie
        wären amerikanische Kriegsgefangene, die jetzt auch schon befreit, mit Juden
        befreit wurden und dass ihr Ziel eben die amerikanische Zone wäre. Und da
        fragten sie dann, da fragten sie mich, was meine Nationalität wäre. Und ich
        habe ihnen gesagt, dass ich von Slowakien bin. Und da hatten sie Einen, Einen
        unter sich, dessen Eltern vor Jahren nach Amerika auswanderten, der auch aus
        der Tschechoslowakei stammt, sogar in der Nähe meine rHeimatstadt von Bratislava.
        Er wurde mir vorgestellt und er konnte noch irgendwie ein gebrochenes Tschechisch
        und wir haben uns unterhalten. Nach einer Weile verabschiedeten wir uns und
        haben uns bemüht wieder vorwärts zu kommen. Unterwegs trafen wir viele Menschen
        und alle waren nett und brachten uns [unverständlich]...wir haben uns verstanden...sie
        haben Verständnis für uns aufgebracht und haben uns geholfen unverständlich—sehr
        starkes Rauschen im Tonband). Am acht und zwanzigsten (28) Mai sind wir schon
        angekommen—durch Polen nach Hause gekommen.
    - who: David Boder
      start:
        sec: '5163.666'
        mark: '01:26:03.666'
      end:
        sec: '5165.576'
        mark: '01:26:05.576'
      u: Aber nicht mit der Bahn?
    - who: Helen Tichauer
      start:
        sec: '5165.576'
        mark: '01:26:05.576'
      end:
        sec: '5238.840'
        mark: '01:27:18.840'
      u: Nein, nicht mit der Bahn...mit der Bahn erst aus Polen. Die ganze Zeit, wie
        es eben ging; mal zu Pferd, mal zu Fuß, mal mit Auto...mit einem Auto. Also
        für uns war es doch egal, nur vorwärts wollte man—nach Hause wollte man. Wir
        haben...[unverständlich; sehr starkes Rauschen im Tonband] , aber natürlich
        der erste (1.) Weg [unverständlich; sehr starkes Rauschen im Tonband]. Ich
        kam nach Hause und habe zufällig am ersten Tag gleich meinen einzigen Bruder,
        der noch über geblieben ist von Dreien, angefunden. Er selbst war zwei (2)
        Jahre lang vom Januar zwei und vierzig (42) im Gefängnis in Bratislava. Er
        wurde in ein jüdisches Sammellager geschickt, von dem er flüchtete und sich
        den Partisanen zur Verfügung stellte. Ein ein Halb (1 ½ ) Jahre verbrachte
        er in den Bergen. Er überlebte und wir trafen uns am sieben und zwanzigsten
        (27.) Mai, er war der Einzige, der zurückgekommen ist.
    - who: David Boder
      start:
        sec: '5238.840'
        mark: '01:27:18.840'
      end:
        sec: '5241.533'
        mark: '01:27:21.533'
      u: Sind Sie in Ihre Wohnung zurück? Was haben sie dort vorgefunden?
    - who: Helen Tichauer
      start:
        sec: '5241.533'
        mark: '01:27:21.533'
      end:
        sec: '5248.925'
        mark: '01:27:28.925'
      u: Die Wohnung ist längst arretiert worden, die Möbel, das heißt wir haben schon
        vor dem Krieg nicht viel...
    - who: David Boder
      start:
        sec: '5248.925'
        mark: '01:27:28.925'
      end:
        sec: '5249.961'
        mark: '01:27:29.961'
      u: Was waren ihre Eltern vom Beruf?
    - who: Helen Tichauer
      start:
        sec: '5249.961'
        mark: '01:27:29.961'
      end:
        sec: '5266.477'
        mark: '01:27:46.477'
      u: Mein Vater war Schneidermeister. Dinge, die ich zu Hause gelassen ha, na
        Kleider und solche Sachen, hat meine Mutter, es war meine zweite (2.) Mutter,
        zu meinem Meister, meinem Lehrmeister, meinem Arbeitgeber gebracht, das ist
        mein Chef für den ich zuletzt arbeitete...
    - who: David Boder
      start:
        sec: '5266.477'
        mark: '01:27:46.477'
      end:
        sec: '5267.381'
        mark: '01:27:47.381'
      u: Und was haben Sie gearbeitet?
    - who: Helen Tichauer
      start:
        sec: '5267.381'
        mark: '01:27:47.381'
      end:
        sec: '5279.411'
        mark: '01:27:59.411'
      u: Als Schriftmaler. Es ist kein [unverständlich; sehr starkes Rauschen im Tonband],
        er hat meine Dinge drei ein halb (3 ½ ) Jahre für mich aufbewahrt und sie
        mir dann ohne Aufforderung überbracht. Ich kam...
    - who: David Boder
      start:
        sec: '5279.411'
        mark: '01:27:59.411'
      end:
        sec: '5280.809'
        mark: '01:28:00.809'
      u: Er war natürlich ein Christ? Ein...
    - who: Helen Tichauer
      start:
        sec: '5280.809'
        mark: '01:28:00.809'
      end:
        sec: '5282.146'
        mark: '01:28:02.146'
      u: Ja, er ist ein Tscheche.
    - who: David Boder
      start:
        sec: '5282.146'
        mark: '01:28:02.146'
      end:
        sec: '5283.273'
        mark: '01:28:03.273'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '5283.273'
        mark: '01:28:03.273'
      end:
        sec: '5292.773'
        mark: '01:28:12.773'
      u: Ich kam ohne Schuhe nach Hause, ich kam ohne Kleider nach Hause. Das Einzige
        was ich aus Deutschland mitbrachte war eine Landkarte und [unverständlich;
        sehr starkes Rauschen im Tonband].
    - who: David Boder
      start:
        sec: '5292.773'
        mark: '01:28:12.773'
      end:
        sec: '5295.345'
        mark: '01:28:15.345'
      u: Nun aus wie vielen Leuten bestand Ihre Familie?
    - who: Helen Tichauer
      start:
        sec: '5295.345'
        mark: '01:28:15.345'
      end:
        sec: '5300.176'
        mark: '01:28:20.176'
      u: Meine Familie bestand aus Vater, Mutter und drei Brüdern. Einen Bruder fand
        ich.
    - who: David Boder
      start:
        sec: '5300.176'
        mark: '01:28:20.176'
      end:
        sec: '5301.543'
        mark: '01:28:21.543'
      u: Und was sagte er von den Anderen?
    - who: Helen Tichauer
      start:
        sec: '5301.543'
        mark: '01:28:21.543'
      end:
        sec: '5316.013'
        mark: '01:28:36.013'
      u: Er konnte nichts wissen, denn er war doch hinter Gittern, aber ich weiß durch
        Berichte von Anderen, dass meine Eltern...Augenzeugen, die meine Eltern abtransportieren
        gesehen haben im Juli zwei und vierzig (42) und die Transporte sind nicht
        mehr am Leben.
    - who: David Boder
      start:
        sec: '5316.013'
        mark: '01:28:36.013'
      end:
        sec: '5317.200'
        mark: '01:28:37.200'
      u: Und die zwei (2 ) Brüder?
    - who: Helen Tichauer
      start:
        sec: '5317.200'
        mark: '01:28:37.200'
      end:
        sec: '5323.477'
        mark: '01:28:43.477'
      u: Die zwei (2 ) Brüder sind mit gefahren, Einer war vierzehn (14), der andere
        Bruder...der eine Bruder ist...
    - who: David Boder
      start:
        sec: '5323.477'
        mark: '01:28:43.477'
      end:
        sec: '5324.483'
        mark: '01:28:44.483'
      u: Den Sie gefunden haben?
    - who: Helen Tichauer
      start:
        sec: '5324.483'
        mark: '01:28:44.483'
      end:
        sec: '5327.628'
        mark: '01:28:47.628'
      u: Der Älteste.
    - who: David Boder
      start:
        sec: '5327.628'
        mark: '01:28:47.628'
      end:
        sec: '5330.140'
        mark: '01:28:50.140'
      u: Nun also...Sie waren...Sie hatten zwei Brüder?
    - who: Helen Tichauer
      start:
        sec: '5330.140'
        mark: '01:28:50.140'
      end:
        sec: '5330.815'
        mark: '01:28:50.815'
      u: Drei.
    - who: David Boder
      start:
        sec: '5330.815'
        mark: '01:28:50.815'
      end:
        sec: '5332.996'
        mark: '01:28:52.996'
      u: Drei Brüder. Und der dritte Bruder?
    - who: Helen Tichauer
      start:
        sec: '5332.996'
        mark: '01:28:52.996'
      end:
        sec: '5334.604'
        mark: '01:28:54.604'
      u: Zwei Brüder sind mit den Eltern nach Lublin gegangen.
    - who: David Boder
      start:
        sec: '5334.604'
        mark: '01:28:54.604'
      end:
        sec: '5336.755'
        mark: '01:28:56.755'
      u: Ja. Und der...der noch am Leben ist, ist der Dritte?
    - who: Helen Tichauer
      start:
        sec: '5336.755'
        mark: '01:28:56.755'
      end:
        sec: '5338.303'
        mark: '01:28:58.303'
      u: Ja, das ist der Dritte und er ist zurück gekommen.
    - who: David Boder
      start:
        sec: '5338.303'
        mark: '01:28:58.303'
      end:
        sec: '5339.972'
        mark: '01:28:59.972'
      u: Mit welchen Partisanen war er?
    - who: Helen Tichauer
      start:
        sec: '5339.972'
        mark: '01:28:59.972'
      end:
        sec: '5346.460'
        mark: '01:29:06.460'
      u: Mit welchen, er war mit den slowakischen Partisanen, den slowakischen Truppe
        unter Mikolasch.
    - who: David Boder
      start:
        sec: '5346.460'
        mark: '01:29:06.460'
      end:
        sec: '5358.003'
        mark: '01:29:18.003'
      u: Frau Tichauer, könnten Sie mir noch so ein bisschen Einzelheiten von dem
        Lagerleben erzählen, die sie wirklich selber gesehen haben oder near by beigewohnt
        haben?
    - who: Helen Tichauer
      start:
        sec: '5358.003'
        mark: '01:29:18.003'
      end:
        sec: '5372.509'
        mark: '01:29:32.509'
      u: Also vom Lagerleben kann ich Ihnen sicher was erzählen, weil ich habe ja
        mitten drin gelebt. Aber über einzelne Eindrücke oder einzelne Gräueltaten
        sozusagen, die vielleicht [unverständlich] und denen ich beigewohnt habe,
        über diese [unverständlich; sehr starkes Rauschen im Tonband; Tonband fast
        unverständlich].
    - who: David Boder
      start:
        sec: '5372.509'
        mark: '01:29:32.509'
      end:
        sec: '5376.850'
        mark: '01:29:36.850'
      u: Also gut...erzählen Sie mir, was Sie noch zu erzählen haben.
    - who: Helen Tichauer
      start:
        sec: '5376.850'
        mark: '01:29:36.850'
      end:
        sec: '5387.946'
        mark: '01:29:47.946'
      u: Was ich, zum Beispiel, nicht vergessen kann, ist...das Feuer Tag und Nacht.
        Vier Kamine...
    - who: David Boder
      start:
        sec: '5387.946'
        mark: '01:29:47.946'
      end:
        sec: '5389.483'
        mark: '01:29:49.483'
      u: Vier Schornsteine?
    - who: Helen Tichauer
      start:
        sec: '5389.483'
        mark: '01:29:49.483'
      end:
        sec: '5391.855'
        mark: '01:29:51.855'
      u: Vier Schornsteine haben Tag und Nacht...
    - who: David Boder
      start:
        sec: '5391.855'
        mark: '01:29:51.855'
      end:
        sec: '5392.379'
        mark: '01:29:52.379'
      u: Bitte lauter...weiter.
    - who: Helen Tichauer
      start:
        sec: '5392.379'
        mark: '01:29:52.379'
      end:
        sec: '5473.372'
        mark: '01:31:13.372'
      u: ". . . waren Tag und Nacht tätig. Und die Gruben wurden gemacht im Jahre
        vier und vierzig (44), wenn die ungarischen Transporte kamen, nicht wie andere
        Transporte [unverständlich], diese haben bei Nacht ein Bild ergeben, das man
        nicht beschreiben kann, weil man kam sich vor wie in einer lebenden Hölle.
        Man war rings herum von Feuer umgeben und unser Lager war...um unser Lager
        gab es nur einen Drahtzaun und dreißig Meter weiter war das Krematorium Nummer
        zwei (2). Also weit war es nicht und sehen konnte man, wenn man so wollte.
        Es gab Fälle, wo wir sehen konnten Menschen in Autos oder zu Fuß ins Krematorium
        rein spazieren und dann...einige Minuten später sah man nackte Leichen auf
        Tragbahren herausgeführt von den Bunkern. Und was konnte man sich dabei schon
        denken, man sah Feuer und Rauch. Man sah durch den Nebel kleine Gestalten...Kinder...das
        mussten Kinder gewesen sein...in den Gruben. Man sah bloß...man konnte...man
        kann sich vorstellen wie der Teufel...wie in der Hölle der Teufel seine Opfer
        [unverständlich] ."
    - who: David Boder
      start:
        sec: '5473.372'
        mark: '01:31:13.372'
      end:
        sec: '5477.270'
        mark: '01:31:17.270'
      u: Nun sagen Sie mir mal, Sie haben in der Schreibstube gearbeitet?
    - who: Helen Tichauer
      start:
        sec: '5477.270'
        mark: '01:31:17.270'
      end:
        sec: '5477.945'
        mark: '01:31:17.945'
      u: Ja.
    - who: David Boder
      start:
        sec: '5477.945'
        mark: '01:31:17.945'
      end:
        sec: '5479.674'
        mark: '01:31:19.674'
      u: Haben Sie was von den Zigeunern gehört?
    - who: Helen Tichauer
      start:
        sec: '5479.674'
        mark: '01:31:19.674'
      end:
        sec: '5480.439'
        mark: '01:31:20.439'
      u: Natürlich.
    - who: David Boder
      start:
        sec: '5480.439'
        mark: '01:31:20.439'
      end:
        sec: '5482.108'
        mark: '01:31:22.108'
      u: Also bitte erzählen Sie mir ausführlich alle Details...[beide sprechen]
    - who: Helen Tichauer
      start:
        sec: '5482.108'
        mark: '01:31:22.108'
      end:
        sec: '5483.988'
        mark: '01:31:23.988'
      u: Also sehr ausführlich...
    - who: David Boder
      start:
        sec: '5483.988'
        mark: '01:31:23.988'
      end:
        sec: '5484.741'
        mark: '01:31:24.741'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '5484.741'
        mark: '01:31:24.741'
      end:
        sec: '5600.567'
        mark: '01:33:20.567'
      u: Das Zigeuner Lager, das sogenannte Zigeuner Lager wurde im Jahre drei und
        vierzig (43) eingerichtet. Bekannt aus...von...von Quellen, von bestimmten
        Quellen her, warum eigentlich Zigeuner nach Auschwitz kamen, von bestimmten
        Quellen kann ich Folgendes sagen. Ungarn, das Land, das Juden bis zum Jahre
        vier und vierzig behielt, hatte kein Interesse vielleicht oder hat die Juden
        eben nicht ausgeliefert. Und Deutschland wusste nicht auf welche Art sie die
        ungarischen Juden bekommen. Im Jahre drei und vierzig (43), am Anfang drei
        und vierzig (43) sagte mir ein...eine Angestellte, die für den Lagerfuehrer
        arbeitet, dass sie hat ein Flüstern gehört. Das war Frau Wagner. Dass man
        die Zigeuner aus Ungarn bringen wird, nicht nur Zigeuner aus Ungarn—Zigeuner
        aus ganz Europa und, um da sie zu sammeln und dann nach Ungarn auszuliefern,
        weil ja angeblich Zigeuner in Ungarn in großen Zahlen vorhanden sind. Dafür
        uns aber Ungarn Juden ausliefern soll. Es war damals, hm, ziemlich unklar,
        weil keiner wusste davon. Ich selbst hatte die Möglichkeit...nicht nur ich,
        sondern es gab Monate wo man offiziell nach Hause schreiben durfte. Ich habe
        an meine Freundin, die Verwandte in Ungarn hatte, eine Karte gerichtet. Durch
        die Blume—sie haben es verstanden, dass ungarische Juden zu erwarten sind.
        Anfang drei und vierzig (43) , da ist in der Mitte von drei und vierzig (43)
        habe ich ihr geschrieben, nicht offiziell, aber durch die Blume natürlich.
    - who: David Boder
      start:
        sec: '5600.567'
        mark: '01:33:20.567'
      end:
        sec: '5601.392'
        mark: '01:33:21.392'
      u: Was heißt „durch die Blume“?
    - who: Helen Tichauer
      start:
        sec: '5601.392'
        mark: '01:33:21.392'
      end:
        sec: '5647.658'
        mark: '01:34:07.658'
      u: 'Ich hab, zum Beispiel...ein Beispiel...ich muss wirklich kein Beispiel erwähnen,
        denn ich habe die Karte, die ich geschickt habe zu Hause bei meinem Bruder
        da. Ich habe, zum Beispiel, Folgendes geschrieben: Der Name der Freundin war
        Grete. Zu Hause wurde Sie Gitti genannt. Ja, ich bin Ilonka in ungarisch.
        Also ich habe geschrieben: „Gitti, ich bin Ilonka’s Freundin.“ Gitti hatte
        Verwandte in Schuran. Schuran ist eine ungarische Stadt. „Ich habe gehört,
        dass Sie die Absicht haben zu Ilonka zu ziehen. Ich würde Ihnen davon abraten,
        indem Sie da keine Lebensmöglichkeit.“ Ich konnte da nichts Anders schreiben.'
    - who: David Boder
      start:
        sec: '5647.658'
        mark: '01:34:07.658'
      end:
        sec: '5648.031'
        mark: '01:34:08.031'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '5648.031'
        mark: '01:34:08.031'
      end:
        sec: '5694.360'
        mark: '01:34:54.360'
      u: Aber sie wusste genau, ich bin Ilonka, sie ist Gitti und Shuranier sind Ungarn.,
        ungarische Juden. Kein Mensch, kein Teufel konnte sich damals vorstellen,
        dass man wirklich die Absicht hatte, ungarische Juden zu bringen. Und das
        Schicksal kam so. Ungarische Juden kamen ohne Zigeuner. Hitler hat dann Ungarn
        besetzt und hat die Juden mit Gewalt genommen , also gewaltsam genommen. Und
        Zigeuner, deutsche Zigeuner, Mischlinge, Zigeuner aus Polen, aus der Tschechoslowakei
        und aus allen anderen Ländern...ich will nicht...ich spreche jetzt nicht von
        den Wanderzigeunern, nur von den anständigen Zigeunern, von geschulten Leuten,
        von den Mischlingen.
    - who: David Boder
      start:
        sec: '5694.360'
        mark: '01:34:54.360'
      end:
        sec: '5696.209'
        mark: '01:34:56.209'
      u: Geschult? Wofür?
    - who: Helen Tichauer
      start:
        sec: '5696.209'
        mark: '01:34:56.209'
      end:
        sec: '5711.070'
        mark: '01:35:11.070'
      u: Bürokräfte und noch geben könnten, wurden wo, geschulte Musikern, ganz intelligente
        Elemente, also wirklich sehr wertvolle Menschen, die wirklich der Menschheit
        viel geboten haben und noch bieten können, wurden irgendwo in ein Zigeunerlager
        samt Familie untergebracht.
    - who: David Boder
      start:
        sec: '5711.070'
        mark: '01:35:11.070'
      end:
        sec: '5712.769'
        mark: '01:35:12.769'
      u: Sie wohnten Frauen, Männer und Kinder zusammen?
    - who: Helen Tichauer
      start:
        sec: '5712.769'
        mark: '01:35:12.769'
      end:
        sec: '5755.875'
        mark: '01:35:55.875'
      u: Richtig. Und das Zigeuner Lager das war der Abschnitt B 2 E. Der Abschnitt
        war so, zuerst war das kleine Frauenlager. Das war...das lag...waagrecht und
        an der Strasse der Länge nach lagen Abschnitt A, das war das Quarantänelager
        der Männer, Abschnitt 2 das gehörte dem Tschechen Lager, darüber dürfte man
        auch so Manches noch sagen. Der Abschnitt C lag an der Lager Strasse—eine
        Strasse, Abschnitt D war das Männerlager Birkenau, Abschnitt E das Zigeunerlager,
        Abschnitt F das Männer Krankenbau, Abschnitt B 2 G...
    - who: David Boder
      start:
        sec: '5755.875'
        mark: '01:35:55.875'
      end:
        sec: '5756.128'
        mark: '01:35:56.128'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '5756.128'
        mark: '01:35:56.128'
      end:
        sec: '5775.750'
        mark: '01:36:15.750'
      u: ". . . war Brzezinki Birkenau—das Lager am Krematorium. Die Zigeuner haben
        die ganzen Juden Transporte in Krematorium mit angesehen. Sie haben das Verbrennen
        mit angesehen. Sie waren ungefähr 200 Meter entfernt. Und als man sie aufforderte
        die Autos zu besteigen..."
    - who: David Boder
      start:
        sec: '5775.750'
        mark: '01:36:15.750'
      end:
        sec: '5778.021'
        mark: '01:36:18.021'
      u: Wieso? Hat man beschlossen die Zigeuner zu vernichten?
    - who: Helen Tichauer
      start:
        sec: '5778.021'
        mark: '01:36:18.021'
      end:
        sec: '5889.364'
        mark: '01:38:09.364'
      u: 'Berlin hat beschlossen die Zigeuner zu vernichten—alle. Die jungen Zigeuner
        wurden gesammelt, sie wurden in die Wagons aufgeladen vor dem Zigeuner Lager;
        die Schienen wurden bis zum Krematorium gelegt. Und die Leute, die Zigeuner
        sahen, dass ihre Angehörigen in die entgegengesetzte Richtung fahren. Und
        richtig, diese Zigeunerinnen habe ich nämlich im Jahre fünf und vierzig (45)
        in Ravensbrück getroffen. Aber was mit den Anderen geschah, wusste keiner,
        denn die Jungen wurden abtransportiert, auch junge Männer, aber das war nur
        ein Bruchteil von denen, ein kleiner Bruchteil und junge Frauen. Und der Rest
        wurde aufgefordert Autos zu besteigen. Sie haben sich geweigert und haben
        geantwortet: „Wir wollen nicht mit den Juden verbrannt werden.“ Man gab ihnen
        dann zwei (2), drei (3) Wochen Ruhe. Und dann hat man es eben getan, indem
        man die Jungen evakuiert. An demselben Tag, wo man die jungen Zigeuner in
        Wagons aufgeladen hat und nach Richtung Bahnhof Auschwitz, also in die andere
        Richtung als zum Krematorium abgeführt hat, haben die alten Zigeuner wieder
        etwas Hoffnung bekommen und sagten, dass sie jetzt auch abtransportiert werden...aber
        dieser Transport ging ins Krematorium. Und was sich in dieser Nacht abgespielt
        hat, darüber was die Häftlinge erzählt haben, die im Lager 2B—im Lager Brzezinki—gearbeitet
        haben. Es gab furchtbare Szenen. Das Lager, das Zigeuner Lager, war einen
        Tag später leer und die nächsten ungarischen Juden Transporte, die dann kamen
        von Männern, wurden in diesem Lager untergebracht.'
    - who: David Boder
      start:
        sec: '5889.364'
        mark: '01:38:09.364'
      end:
        sec: '5893.412'
        mark: '01:38:13.412'
      u: Nun ist es wahr, dass die Zigeuner nicht einmal vergast wurden?
    - who: Helen Tichauer
      start:
        sec: '5893.412'
        mark: '01:38:13.412'
      end:
        sec: '5938.426'
        mark: '01:38:58.426'
      u: Doch, warum denn nicht? Die Deutschen hat kein Interesse sich die Arbeit
        zu erschweren. Ganz im Gegenteil—das Vergasen ging sehr höflich vor sich.
        Die SS war verhältnismäßig höflich und ruhig, denn sie wollten nicht, dass
        ein Durcheinander geschieht. Sie wollten, dass die Leute sie haben den Leuten
        Ruhe geboten, denn sie selbst wollten in ihrer Arbeit nicht gestört werden.
        Mit einer ganz heimtückischen Art haben sie die Leute herein gelockt. Und
        da wir gerade über das Zigeuner Lager reden, nicht weit vom Zigeuner Lager
        war auch das Tschechen Lager, das Lager bestand aus tschechischen Juden, die
        automatisch mit ihren Familien aus Theresienstadt kamen.
    - who: David Boder
      start:
        sec: '5938.426'
        mark: '01:38:58.426'
      end:
        sec: '5939.914'
        mark: '01:38:59.914'
      u: Warum?
    - who: Helen Tichauer
      start:
        sec: '5939.914'
        mark: '01:38:59.914'
      end:
        sec: '5941.492'
        mark: '01:39:01.492'
      u: Theresienstadt.
    - who: David Boder
      start:
        sec: '5941.492'
        mark: '01:39:01.492'
      end:
        sec: '5942.980'
        mark: '01:39:02.980'
      u: Ich weiß Bescheid über Theresienstadt.
    - who: Helen Tichauer
      start:
        sec: '5942.980'
        mark: '01:39:02.980'
      end:
        sec: '5988.980'
        mark: '01:39:48.980'
      u: Theresienstadt hatte Transporte nach Auschwitz gehabt. Damals...es wurde
        gesagt, dass Leuten in Auschwitz nichts passiert. Sie wurden mit ihren Familien
        beisammen gehalten. Sie konnten Briefe schreiben, sie konnten Päckchen erhalten...und
        was geschah nach sechs (6) Monaten? Genau nach sechs (6) Monaten—war es mit
        den ersten (1.), zweiten (2.) und dritten (3.) Transporten—wenn sechs (6)
        Monate um waren, hat man...Zum Beispiel, wenn ein Transport...am neunzehnten
        (19.) Februar wurde das ganze Tschechen Lager—ausnahmslos jung und alt, gesund
        und krank...vergast. Einen Tag vorher...
    - who: David Boder
      start:
        sec: '5988.980'
        mark: '01:39:48.980'
      end:
        sec: '5990.528'
        mark: '01:39:50.528'
      u: Februar vier und vierzig (44)?
    - who: Helen Tichauer
      start:
        sec: '5990.528'
        mark: '01:39:50.528'
      end:
        sec: '6013.901'
        mark: '01:40:13.901'
      u: Vier und vierzig (44). Zum Beispiel, einen Tag vorher mussten die nach Theresienstadt,
        vor allem nach Böhmen und Mähren, schreiben mit dem Datum einen Monat voraus.
        Und dann, wenn London das Vergasen in Theresienstadt...des Tschechen Lagers
        in Birkenau angesagt hat, konnte es...
    - who: David Boder
      start:
        sec: '6013.901'
        mark: '01:40:13.901'
      end:
        sec: '6014.877'
        mark: '01:40:14.877'
      u: Was haben sie...
    - who: Helen Tichauer
      start:
        sec: '6014.877'
        mark: '01:40:14.877'
      end:
        sec: '6029.799'
        mark: '01:40:29.799'
      u: 'London hat angesagt. Und die Deutschen haben dementiert: „Wieso denn? Die
        Post kommt einen Monat später noch aus Birkenau an ihre Bekannten...an ihre
        Verwandten, von denen, die sie für tot halten.'
    - who: David Boder
      start:
        sec: '6029.799'
        mark: '01:40:29.799'
      end:
        sec: '6032.974'
        mark: '01:40:32.974'
      u: Sie haben es später datieren müssen?
    - who: Helen Tichauer
      start:
        sec: '6032.974'
        mark: '01:40:32.974'
      end:
        sec: '6038.347'
        mark: '01:40:38.347'
      u: Mussten. Richtig. Einen Monat später.
    - who: David Boder
      start:
        sec: '6038.347'
        mark: '01:40:38.347'
      end:
        sec: '6039.233'
        mark: '01:40:39.233'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '6039.233'
        mark: '01:40:39.233'
      end:
        sec: '6042.347'
        mark: '01:40:42.347'
      u: Wenn sie im Februar vergast wurden, mussten sie März schreiben.
    - who: David Boder
      start:
        sec: '6042.347'
        mark: '01:40:42.347'
      end:
        sec: '6042.811'
        mark: '01:40:42.811'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '6042.811'
        mark: '01:40:42.811'
      end:
        sec: '6073.132'
        mark: '01:41:13.132'
      u: Und dadurch wurden die nächsten Theresienstädter Juden irritiert. Es kamen
        weitere Transporte, sie wurden wieder sechs (6) Monate mit ihren Familien
        beisammen gelassen und dann wurden wieder vergast. Und die...die letzten Transporte
        kamen aus Theresienstadt, teilweise junge Mädchen—schon sortiert in Theresienstadt.
        Von denen leben heute welche und der allerletzte Transport wurde ganz normal
        behandelt, wie alle Anderen. Von diesen Transporten wurden neunzig (90) Prozent
        der Leute in die Gaskammer geschickt und zehn (10) Prozent ins Lager hinein.
    - who: David Boder
      start:
        sec: '6073.132'
        mark: '01:41:13.132'
      end:
        sec: '6073.735'
        mark: '01:41:13.735'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '6073.735'
        mark: '01:41:13.735'
      end:
        sec: '6107.605'
        mark: '01:41:47.605'
      u: So endete Theresienstadt. Ich persönlich in, hm,...mit Zusammenarbeit mit
        einem Herrn Schön, der schon jahrelang im Konzentrationslager sich befand,
        ein tschechischer Häftling, im Zusammenhang mit einer Tschechin Lotte Batja,
        eine tschechische Jüdin, wir haben Pläne vom Krematorium raus geschmuggelt
        nach Theresienstadt, damit die Leute, die danach kommen, wissen wohin...wohin
        der Weg führt.
    - who: David Boder
      start:
        sec: '6107.605'
        mark: '01:41:47.605'
      end:
        sec: '6112.497'
        mark: '01:41:52.497'
      u: Also Sie sagen, Sie haben zu den Transporten, hm, Nachrichten geschickt?
    - who: Helen Tichauer
      start:
        sec: '6112.497'
        mark: '01:41:52.497'
      end:
        sec: '6123.172'
        mark: '01:42:03.172'
      u: Nachrichten geschickt, die angekommen sind. Nur leider hat die Führung in
        Theresienstadt sich leider sehr, sehr schwer [unverständlich; sehr starkes
        Rauschen im Tonband] lassen.
    - who: David Boder
      start:
        sec: '6123.172'
        mark: '01:42:03.172'
      end:
        sec: '6124.449'
        mark: '01:42:04.449'
      u: Die jüdische Führung?
    - who: Helen Tichauer
      start:
        sec: '6124.449'
        mark: '01:42:04.449'
      end:
        sec: '6172.881'
        mark: '01:42:52.881'
      u: Auch. Sie haben selbst Angst gehabt. Ich hab nachträglich einen Herren getroffen,
        der aus Theresienstadt kam und der viel gekannt hat von Theresienstadt. Das
        war ein Dr. Vollmeier, der nur was flüstern gehört hat, aber nichts Konkretes
        erfahren konnte. [unverständlich; sehr starkes Rauschen im Tonband]. Um zu
        beweisen, dass diese Transporte tatsächlich ins Gas gingen, kann ich nur verweisen
        auf...auf die Diagramme, die ich selbst fertigen musste, ja. Von einem Tag
        zum anderen Tausende von Menschen sind gefallen, [unverständlich; sehr starkes
        Rauschen im Tonband].
    - who: David Boder
      start:
        sec: '6172.881'
        mark: '01:42:52.881'
      end:
        sec: '6175.122'
        mark: '01:42:55.122'
      u: "[unverständlich; sehr starkes Rauschen im Tonband]"
    - who: Helen Tichauer
      start:
        sec: '6175.122'
        mark: '01:42:55.122'
      end:
        sec: '6240.895'
        mark: '01:44:00.895'
      u: "[unverständlich; sehr starkes Rauschen im Tonband]...ausserdem die Tatsache
        ich war der einzige Häftling, der nicht in den Transport ging, dass ich die
        Zeichnerin von Dr.Mengele oder es waren Zwillinge, die befreit wurden. Der
        Dr. Mengele hat studiert an verschiedenen Zwillingspaaren, und so weiter.
        Und jetzt im Zusammenhang damit was man da vorgetäuscht hat mit Arbeitstransporten
        und Transporten zu Gas...übrigens möchte ich eine kleine Kleinigkeit bloß
        erwähnen. Eines Abends würde in unseren Abschnitten...in unserem Abschnittslager
        zwei tausend (2000) Frauen herüber gebracht. Alle zwei Tausend (2000) gebadet,
        eingekleidet und auf Transport...auf den Transport vorbereitet. Wir in der
        Schreibstube wussten, dass nur tausend (1000) Frauen Auftrag haben in ein
        Arbeitslager zu gehen, denn wir haben bei unserem Appell die Stärke abgeschrieben
        bis das Lager gemeldet hat, der Transport ist da. Die anderen zwei Tausend
        (2000) wurden als SB Behandlung verzeichnet."
    - who: David Boder
      start:
        sec: '6240.895'
        mark: '01:44:00.895'
      end:
        sec: '6241.570'
        mark: '01:44:01.570'
      u: Sonder-Behandlung?
    - who: Helen Tichauer
      start:
        sec: '6241.570'
        mark: '01:44:01.570'
      end:
        sec: '6265.451'
        mark: '01:44:25.451'
      u: 'Sonder-Behandlung. Und wie nun eigentlich das Transportieren und die Täuschung
        vor den Anderen vor sich ging, weiß ich jetzt: Es standen vor dem Lager Wagons
        und es standen hinter den Wagons Lastautos. Es gingen erst hundert (100) Mädchen
        raus—es war abends—wurden in die Wagons gejagt. Die nächsten Hundert (100)
        auf Autos, die dritten Hundert (100) in die Wagons, die Nächsten vier Hundert
        auf Autos.'
    - who: David Boder
      start:
        sec: '6265.451'
        mark: '01:44:25.451'
      end:
        sec: '6266.758'
        mark: '01:44:26.758'
      u: Wo stand das Auto?
    - who: Helen Tichauer
      start:
        sec: '6266.758'
        mark: '01:44:26.758'
      end:
        sec: '6268.848'
        mark: '01:44:28.848'
      u: Hinter den Wagons—parallel.
    - who: David Boder
      start:
        sec: '6268.848'
        mark: '01:44:28.848'
      end:
        sec: '6269.191'
        mark: '01:44:29.191'
      u: So dass...
    - who: Helen Tichauer
      start:
        sec: '6269.191'
        mark: '01:44:29.191'
      end:
        sec: '6275.709'
        mark: '01:44:35.709'
      u: So dass die Häftlinge, die in die Wagons gingen, nicht gewusst haben wohin
        die Autos gehen und die in den Autos wussten nicht wohin die Wagons fahren
        und...
    - who: David Boder
      start:
        sec: '6275.709'
        mark: '01:44:35.709'
      end:
        sec: '6278.522'
        mark: '01:44:38.522'
      u: Aber die brauchten nicht durch die Wagons zu gehen zu den Autos?
    - who: Helen Tichauer
      start:
        sec: '6278.522'
        mark: '01:44:38.522'
      end:
        sec: '6304.503'
        mark: '01:45:04.503'
      u: 'Nein. Es wurden zwei auseinander genommen und es war ein Weg frei. Und dann
        ging’s los. Die Wagons gingen wirklich auf Transport in ein anderes Lager
        und die anderen Tausend wurden vergast. Erst kamen dieselben Kleider wider
        zurück und zweitens mussten wir eben vermerken: Sonder Behandlung. So dass
        man nie wusste, woran man ist. Nie.'
    - who: David Boder
      start:
        sec: '6304.503'
        mark: '01:45:04.503'
      end:
        sec: '6317.701'
        mark: '01:45:17.701'
      u: Nun, sagen Sie einmal, was für ein—sozusagen—Heim oder Lager gibt es hier?
        Geben Sie mir eine kurze Beschreibung. Und was planen die Leute hier zu tun,
        um sich zu beschäftigen?
    - who: Helen Tichauer
      start:
        sec: '6317.701'
        mark: '01:45:17.701'
      end:
        sec: '6326.207'
        mark: '01:45:26.207'
      u: Das Camp Feldafing ist ein Lager, welches gleich nach der Befreiung von Herrn
        Leutnant Smith...
    - who: David Boder
      start:
        sec: '6326.207'
        mark: '01:45:26.207'
      end:
        sec: '6327.574'
        mark: '01:45:27.574'
      u: Also ist das die UNRRA?
    - who: Helen Tichauer
      start:
        sec: '6327.574'
        mark: '01:45:27.574'
      end:
        sec: '6361.975'
        mark: '01:46:01.975'
      u: Nein, damals noch von Leutnant Smith von der Armee geplant, die das Lager
        erobert hat, das heißt, die Gegend erobert hat. Dieses Lager wurde von Leutnant
        Smith unter Beschlag genommen, denn er war Zeuge, dass hier Tausend von Häftlingen
        in den Wagons halb verhungert standen ohne zu wissen wohin. Das ist hier ein
        Gebiet von der Reichsschule der Hitler Jugend. Das Lager wurde hier in Beschlag
        genommen und die Leute von ihren Kleidern befreit, in requirierten...
    - who: David Boder
      start:
        sec: '6361.975'
        mark: '01:46:01.975'
      end:
        sec: '6363.553'
        mark: '01:46:03.553'
      u: "[unverständlich]"
    - who: Helen Tichauer
      start:
        sec: '6363.553'
        mark: '01:46:03.553'
      end:
        sec: '6369.619'
        mark: '01:46:09.619'
      u: ". . . von ihren Kleidern befreit. Das heißt abgenommen und in Pyjamas gesteckt.
        Der Leutnant Smith..."
    - who: David Boder
      start:
        sec: '6369.619'
        mark: '01:46:09.619'
      end:
        sec: '6370.595'
        mark: '01:46:10.595'
      u: Von wo hatten sie die Pyjamas?
    - who: Helen Tichauer
      start:
        sec: '6370.595'
        mark: '01:46:10.595'
      end:
        sec: '6372.806'
        mark: '01:46:12.806'
      u: Die Pyjamas, die...haben sie hier im Lager gefunden.
    - who: David Boder
      start:
        sec: '6372.806'
        mark: '01:46:12.806'
      end:
        sec: '6373.993'
        mark: '01:46:13.993'
      u: Oh von der Hitler Jugend?
    - who: Helen Tichauer
      start:
        sec: '6373.993'
        mark: '01:46:13.993'
      end:
        sec: '6381.324'
        mark: '01:46:21.324'
      u: Richtig. Leutnant Smith hat damals gleich einen Block geschaffen für Unterernährte,
        das heißt, fast jeder hier war unterernährt.
    - who: David Boder
      start:
        sec: '6381.324'
        mark: '01:46:21.324'
      end:
        sec: '6382.631'
        mark: '01:46:22.631'
      u: Sie waren natürlich nicht hier?
    - who: Helen Tichauer
      start:
        sec: '6382.631'
        mark: '01:46:22.631'
      end:
        sec: '6401.288'
        mark: '01:46:41.288'
      u: Ich war nicht hier, denn ich...als ich nach Hause kam, war mein erster Weg
        hierher zu kommen und den Rest meiner Familie zu suchen. Und ich hab hier
        keinen gefunden, außer meinem Mann, den ich hier kennenlernte.
    - who: David Boder
      start:
        sec: '6401.288'
        mark: '01:46:41.288'
      end:
        sec: '6403.378'
        mark: '01:46:43.378'
      u: Nun also, was hat Smith getan?
    - who: Helen Tichauer
      start:
        sec: '6403.378'
        mark: '01:46:43.378'
      end:
        sec: '6425.227'
        mark: '01:47:05.227'
      u: Smith hat den Leuten ganz sukzessive mit der Nahrung begonnen. Das heißt,
        er hat mit der Nahrung sukzessive mit dem Grießbrei begonnen und hat mit den
        kompaktesten Dingen geendet. Die Verpflegung stand unter Kontrolle, die Menschen
        waren verhungert, waren unterernährt und es war schwer die Leute wieder auf
        die Beine zu stellen.
    - who: David Boder
      start:
        sec: '6425.227'
        mark: '01:47:05.227'
      end:
        sec: '6427.167'
        mark: '01:47:07.167'
      u: Also da kamen Sie von Süden und von anderen Regionen?
    - who: Helen Tichauer
      start:
        sec: '6427.167'
        mark: '01:47:07.167'
      end:
        sec: '6429.528'
        mark: '01:47:09.528'
      u: Wir versammelten uns hier und wurden untergebracht.
    - who: David Boder
      start:
        sec: '6429.528'
        mark: '01:47:09.528'
      end:
        sec: '6430.624'
        mark: '01:47:10.624'
      u: Wer war eigentlich Leutnant Smith?
    - who: Helen Tichauer
      start:
        sec: '6430.624'
        mark: '01:47:10.624'
      end:
        sec: '6432.443'
        mark: '01:47:12.443'
      u: Er war in der Army.
    - who: David Boder
      start:
        sec: '6432.443'
        mark: '01:47:12.443'
      end:
        sec: '6433.027'
        mark: '01:47:13.027'
      u: Aber...aber er...
    - who: Helen Tichauer
      start:
        sec: '6433.027'
        mark: '01:47:13.027'
      end:
        sec: '6433.973'
        mark: '01:47:13.973'
      u: Ein Jude.
    - who: David Boder
      start:
        sec: '6433.973'
        mark: '01:47:13.973'
      end:
        sec: '6434.377'
        mark: '01:47:14.377'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '6434.377'
        mark: '01:47:14.377'
      end:
        sec: '6435.473'
        mark: '01:47:15.473'
      u: Ein amerikanischer Jude.
    - who: David Boder
      start:
        sec: '6435.473'
        mark: '01:47:15.473'
      end:
        sec: '6437.353'
        mark: '01:47:17.353'
      u: Wissen Sie seinen ersten Namen, seinen Vornamen?
    - who: Helen Tichauer
      start:
        sec: '6437.353'
        mark: '01:47:17.353'
      end:
        sec: '6438.389'
        mark: '01:47:18.389'
      u: Ja. Erwin...Irving.
    - who: David Boder
      start:
        sec: '6438.389'
        mark: '01:47:18.389'
      end:
        sec: '6438.702'
        mark: '01:47:18.702'
      u: Irving?
    - who: Helen Tichauer
      start:
        sec: '6438.702'
        mark: '01:47:18.702'
      end:
        sec: '6440.431'
        mark: '01:47:20.431'
      u: Irving Smith.
    - who: David Boder
      start:
        sec: '6440.431'
        mark: '01:47:20.431'
      end:
        sec: '6442.280'
        mark: '01:47:22.280'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '6442.280'
        mark: '01:47:22.280'
      end:
        sec: '6482.775'
        mark: '01:48:02.775'
      u: Als die Armee...Und das Lager Feldafing war zur damaligen Zeit das einzige
        Lager, wo es die wenigsten Todesfälle gab. Er hat Tag und Nacht zusammen...in
        Zusammenarbeit mit meinem heutigen Manne und viele Andere noch, zum Wohle
        der Menschen hier gearbeitet. Die Leute wurden—haben sich nach Wochen erholt
        und wie gesagt, der kleinste Prozentsatz von allen anderen Camps zusammen,
        die damals eingerichtet wurden, und Todesfälle hatte Feldafing damals die
        Wenigsten. Inzwischen ist ein Jahr vergangen, nachher übernahm die UNRRA das
        Lager.
    - who: David Boder
      start:
        sec: '6482.775'
        mark: '01:48:02.775'
      end:
        sec: '6485.799'
        mark: '01:48:05.799'
      u: Also wie wurde das Lager erhalten bis die UNRRA es übernahm?
    - who: Helen Tichauer
      start:
        sec: '6485.799'
        mark: '01:48:05.799'
      end:
        sec: '6487.528'
        mark: '01:48:07.528'
      u: Durch die Armee.
    - who: David Boder
      start:
        sec: '6487.528'
        mark: '01:48:07.528'
      end:
        sec: '6489.932'
        mark: '01:48:09.932'
      u: Durch die Armee und dann hat es die UNRRA übernommen?
    - who: Helen Tichauer
      start:
        sec: '6489.932'
        mark: '01:48:09.932'
      end:
        sec: '6509.492'
        mark: '01:48:29.492'
      u: Ja, die UNRRA übernommen und die Leute sind hier seit einigen Jahren, trotz
        Verpflegung, trotz Quartierung sind alle schon sehr ungeduldig, und jeder
        hat ein einziges Ziel vor sich, das Land zu verlassen, welches ehemals zur
        Hölle war.
    - who: David Boder
      start:
        sec: '6509.492'
        mark: '01:48:29.492'
      end:
        sec: '6511.492'
        mark: '01:48:31.492'
      u: Und wohin wollen sie gehen?
    - who: Helen Tichauer
      start:
        sec: '6511.492'
        mark: '01:48:31.492'
      end:
        sec: '6517.408'
        mark: '01:48:37.408'
      u: Gehen? Sie haben ein Ziel, raus aus Europa, zum Teil...
    - who: David Boder
      start:
        sec: '6517.408'
        mark: '01:48:37.408'
      end:
        sec: '6519.378'
        mark: '01:48:39.378'
      u: Wollen viele nach Palästina gehen?
    - who: Helen Tichauer
      start:
        sec: '6519.378'
        mark: '01:48:39.378'
      end:
        sec: '6537.553'
        mark: '01:48:57.553'
      u: Natürlich, es gibt Leute, jung—hauptsächlich die Jugend, die umsichtig sind,
        die lernen wollen, die einen nationalen Judenstaat haben wollen—sich zu Hause
        fühlen. Hauptsächlich Jugend.
    - who: David Boder
      start:
        sec: '6537.553'
        mark: '01:48:57.553'
      end:
        sec: '6538.348'
        mark: '01:48:58.348'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '6538.348'
        mark: '01:48:58.348'
      end:
        sec: '6571.183'
        mark: '01:49:31.183'
      u: Es gibt dann wieder einen Teil von Juden, die eine Verwandte in Amerika haben
        und ihre ganze europäische Familie verloren haben und jetzt den Rest dieser
        Familie aufsammeln und mit ihnen ein Leben verbringen wollen. Daneben auch
        mit der Absicht einen Beruf zu erlernen, sich angleichen als frei, als freie
        Arbeiter...als freie Arbeiter in einem amerikanischen Staat eben zu leben.
    - who: David Boder
      start:
        sec: '6571.183'
        mark: '01:49:31.183'
      end:
        sec: '6576.737'
        mark: '01:49:36.737'
      u: Sagen Sie, haben Sie irgend welchen Kontakt mit den Deutschen hier herum?
    - who: Helen Tichauer
      start:
        sec: '6576.737'
        mark: '01:49:36.737'
      end:
        sec: '6614.437'
        mark: '01:50:14.437'
      u: Kontakt mit den Deutschen? Nein. Eigentlich nicht, denn die Deutschen in
        Ober Bayern haben ja auch gar nicht das Bedürfnis, den Kontakt mit uns aufzunehmen.
        Sie haben auch gar nicht...die Absicht irgendwie sich...schuldig zu fühlen,
        obwohl wir genau wissen, dass Ober Bayern sehr wenig Menschen hat, sehr wenig
        Angehörige haben, die in der Partei waren oder war das Zentrum der Parteitagung.
        Wir haben Nürnberg, wir haben München.
    - who: David Boder
      start:
        sec: '6614.437'
        mark: '01:50:14.437'
      end:
        sec: '6616.106'
        mark: '01:50:16.106'
      u: Sie waren alle in der Partei?
    - who: Helen Tichauer
      start:
        sec: '6616.106'
        mark: '01:50:16.106'
      end:
        sec: '6629.763'
        mark: '01:50:29.763'
      u: Zum Grossteil und ich kann Eines sagen; die deutsche Bevölkerung in anderen
        Ländern Deutschlands ist ganz anders.
    - who: David Boder
      start:
        sec: '6629.763'
        mark: '01:50:29.763'
      end:
        sec: '6630.618'
        mark: '01:50:30.618'
      u: Besser?
    - who: Helen Tichauer
      start:
        sec: '6630.618'
        mark: '01:50:30.618'
      end:
        sec: '6642.742'
        mark: '01:50:42.742'
      u: Besser als die Ober Bayern. Und eben darum kann man auch nicht von unseren
        Leuten verlangen, dass wir irgendwelche Sympathie...
    - who: David Boder
      start:
        sec: '6642.742'
        mark: '01:50:42.742'
      end:
        sec: '6643.628'
        mark: '01:50:43.628'
      u: Was ist...?
    - who: Helen Tichauer
      start:
        sec: '6643.628'
        mark: '01:50:43.628'
      end:
        sec: '6678.361'
        mark: '01:51:18.361'
      u: ". . . oder irgendwelchen Kontakt mit den Leuten aufnehmen sollen. Wir verstehen,
        es gibt Kinder, vielleicht unschuldige deutsche Kinder, die genau so unschuldig
        sind, wie es unsere Kinder waren, die auch in Scharen niedergeschossen wurden.
        Und deswegen haben wir ein Lied komponiert. Der Hass [unverständlich; starkes
        Rauschen im Tonband], aber wir kennen überhaupt keinen Hass, aber wir fühlen
        alle, wir sind heute noch gehasst. Noch gehasst!"
    - who: David Boder
      start:
        sec: '6678.361'
        mark: '01:51:18.361'
      end:
        sec: '6681.686'
        mark: '01:51:21.686'
      u: Nun...und Sie selbst, wo wollen Sie hin gehen?
    - who: Helen Tichauer
      start:
        sec: '6681.686'
        mark: '01:51:21.686'
      end:
        sec: '6686.728'
        mark: '01:51:26.728'
      u: Ich selbst...
    - who: David Boder
      start:
        sec: '6686.728'
        mark: '01:51:26.728'
      end:
        sec: '6687.764'
        mark: '01:51:27.764'
      u: Mit ihrem Mann?
    - who: Helen Tichauer
      start:
        sec: '6687.764'
        mark: '01:51:27.764'
      end:
        sec: '6716.111'
        mark: '01:51:56.111'
      u: Ich selbst—nicht mit meinem Mann, der eigentlich aus Berlin stammt und ein
        deutscher Jude ist, sich aber als staatenlos bekennt. Ich schätze, wenn ich
        diesen Mann nicht gefunden hätte, ich möchte in der Tschechoslowakei leben,
        würde gerne dort leben, weil ich hab mich da immer gut gefühlt—ich kenne die
        Mentalität—ich fühle mich mit der Tschechoslowakei verbunden.
    - who: David Boder
      start:
        sec: '6716.111'
        mark: '01:51:56.111'
      end:
        sec: '6718.108'
        mark: '01:51:58.108'
      u: Und sonst wollen Sie nach Süd Amerika gehen?
    - who: Helen Tichauer
      start:
        sec: '6718.108'
        mark: '01:51:58.108'
      end:
        sec: '6719.102'
        mark: '01:51:59.102'
      u: Und sonst, hm...und sonst...
    - who: David Boder
      start:
        sec: '6719.102'
        mark: '01:51:59.102'
      end:
        sec: '6719.674'
        mark: '01:51:59.674'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '6719.674'
        mark: '01:51:59.674'
      end:
        sec: '6732.174'
        mark: '01:52:12.174'
      u: Mein Mann hat noch den Rest seiner Familie in Süd Amerika. In Deutschland
        wird er sich nie mehr wohl fühlen. In diesem Land gibt es nichts für uns.
    - who: David Boder
      start:
        sec: '6732.174'
        mark: '01:52:12.174'
      end:
        sec: '6744.842000000001'
        mark: '01:52:24.842'
      u: "[In English] We regret we have to finish this interview. The automobile
        is waiting. This concludes Spool 150."
  translation:
    language: en
    interview:
    - who: David Boder
      start:
        sec: '0.001'
        mark: '00:00:00.001'
      end:
        sec: '53.570'
        mark: '00:00:53.570'
      u: "[In English] We are starting again. Munich, Septem-...Germany, September
        the 23rd in camp Feldafing...camp Feldafing, near Munich, a camp for about
        four thousand and several hundred DPs. The camp is located on a large compound
        of about fifteen to twenty acres, covered with armory-like buildings, which
        was a camp of the Hitler Youth. Apparently very similar to those school sites
        built in New Jersey, which I understand the Klan [?] took over for some time.
        The interviewee is Mrs. Helena Tichauer, sometimes, as she says, known in
        Auschwitz and here as Zippi. She is married to Mr. Mack...to Mr. Tichauer
        who was our interviewee on Spool 146, 147 [these numbers are incorrect]. Mr.
        Tichauer was called in our spools Irving."
    - who: David Boder
      start:
        sec: '53.570'
        mark: '00:00:53.570'
      end:
        sec: '66.282'
        mark: '00:01:06.282'
      u: "[In German] Now then, Mrs. Tichauer, will you please tell me how old you
        are...your full name and how old you are, if one may know."
    - who: Helen Tichauer
      start:
        sec: '66.282'
        mark: '00:01:06.282'
      end:
        sec: '69.578'
        mark: '00:01:09.578'
      u: Tichauer, Helena, nee Spitzer.
    - who: David Boder
      start:
        sec: '69.578'
        mark: '00:01:09.578'
      end:
        sec: '70.509'
        mark: '00:01:10.509'
      u: Spitzer
    - who: Helen Tichauer
      start:
        sec: '70.509'
        mark: '00:01:10.509'
      end:
        sec: '70.957'
        mark: '00:01:10.957'
      u: Spitzer.
    - who: David Boder
      start:
        sec: '70.957'
        mark: '00:01:10.957'
      end:
        sec: '73.038'
        mark: '00:01:13.038'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '73.038'
        mark: '00:01:13.038'
      end:
        sec: '76.328'
        mark: '00:01:16.328'
      u: Born in November, the tenth of November,1918
    - who: David Boder
      start:
        sec: '76.328'
        mark: '00:01:16.328'
      end:
        sec: '77.229'
        mark: '00:01:17.229'
      u: Where?
    - who: Helen Tichauer
      start:
        sec: '77.229'
        mark: '00:01:17.229'
      end:
        sec: '78.916'
        mark: '00:01:18.916'
      u: In Bratislava in Czechoslovakia.
    - who: David Boder
      start:
        sec: '78.916'
        mark: '00:01:18.916'
      end:
        sec: '81.185'
        mark: '00:01:21.185'
      u: So then you are a Czechoslovakian subject.
    - who: Helen Tichauer
      start:
        sec: '81.185'
        mark: '00:01:21.185'
      end:
        sec: '81.421'
        mark: '00:01:21.421'
      u: Yes.
    - who: David Boder
      start:
        sec: '81.421'
        mark: '00:01:21.421'
      end:
        sec: '83.986'
        mark: '00:01:23.986'
      u: I see you have here a tatoo number. Where is it from?
    - who: Helen Tichauer
      start:
        sec: '83.986'
        mark: '00:01:23.986'
      end:
        sec: '95.139'
        mark: '00:01:35.139'
      u: My number, 2286, belongs to the first numbers of the women who, in the year
        ’42, March ’42, arrived in Auschwitz.
    - who: David Boder
      start:
        sec: '95.139'
        mark: '00:01:35.139'
      end:
        sec: '106.988'
        mark: '00:01:46.988'
      u: Aha. Now, will you tell me how...from the day of the day of the action brought
        you to Auschwitz and what happened further?
    - who: Helen Tichauer
      start:
        sec: '106.988'
        mark: '00:01:46.988'
      end:
        sec: '112.244'
        mark: '00:01:52.244'
      u: Now the action, how they actually came to Auschwitz, is in this case also
        interesting.
    - who: David Boder
      start:
        sec: '112.244'
        mark: '00:01:52.244'
      end:
        sec: '112.879'
        mark: '00:01:52.879'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '112.879'
        mark: '00:01:52.879'
      end:
        sec: '137.079'
        mark: '00:02:17.079'
      u: The Slovakian country was given by Hitler its independence. As a price the
        then Minister-President Votetch Tuka gave sixty thousand Jews...he put them
        at the disposal [?] of the Germans. That is Erret [?] KH [or KA?] [A few words
        giving apparently the meaning of these letter are not clear].
    - who: David Boder
      start:
        sec: '137.079'
        mark: '00:02:17.079'
      end:
        sec: '139.402'
        mark: '00:02:19.402'
      u: Well. How were these Jews taken?
    - who: Helen Tichauer
      start:
        sec: '139.402'
        mark: '00:02:19.402'
      end:
        sec: '176.582'
        mark: '00:02:56.582'
      u: These Jews were ‘invited.’ First of all women were ‘invited.’ The young ones,
        that is girls up to forty-five years, to present themselves voluntarily to
        an assembly point in Bratislava. That was the Patronka. Not much was told
        to them, but [they were informed] that most of them are assigned to agricultural
        labor in North Slovakia. The transports arrived, that is, the people assembled
        in the lager, and to...to...the first transport of one thousand girls departed
        on the 26th of March from the city of Poprateck [?].
    - who: David Boder
      start:
        sec: '176.582'
        mark: '00:02:56.582'
      end:
        sec: '177.483'
        mark: '00:02:57.483'
      u: "‘42"
    - who: Helen Tichauer
      start:
        sec: '177.483'
        mark: '00:02:57.483'
      end:
        sec: '178.445'
        mark: '00:02:58.445'
      u: "‘43"
    - who: David Boder
      start:
        sec: '178.445'
        mark: '00:02:58.445'
      end:
        sec: '179.104'
        mark: '00:02:59.104'
      u: "‘43"
    - who: Helen Tichauer
      start:
        sec: '179.104'
        mark: '00:02:59.104'
      end:
        sec: '187.179'
        mark: '00:03:07.179'
      u: A day later the second transport departed, again of a thousand women. We
        traveled all night.
    - who: David Boder
      start:
        sec: '187.179'
        mark: '00:03:07.179'
      end:
        sec: '189.169'
        mark: '00:03:09.169'
      u: In what transport were you? In the second transport?
    - who: Helen Tichauer
      start:
        sec: '189.169'
        mark: '00:03:09.169'
      end:
        sec: '190.463'
        mark: '00:03:10.463'
      u: In the second transport.
    - who: David Boder
      start:
        sec: '190.463'
        mark: '00:03:10.463'
      end:
        sec: '194.576'
        mark: '00:03:14.576'
      u: All right. Now tell us what happened. You assembled. What did you have with
        you?
    - who: Helen Tichauer
      start:
        sec: '194.576'
        mark: '00:03:14.576'
      end:
        sec: '213.911'
        mark: '00:03:33.911'
      u: With [two words not clear]. We assembled. Immediately the same day we had
        to surrender our identification papers, and we had to commit ourselves...the
        things...that means, fifty kilos we were permitted to take with us, and we
        had to commit ourselves to put at the disposition of the state the things
        that we have left behind.
    - who: David Boder
      start:
        sec: '213.911'
        mark: '00:03:33.911'
      end:
        sec: '214.631'
        mark: '00:03:34.631'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '214.631'
        mark: '00:03:34.631'
      end:
        sec: '218.194'
        mark: '00:03:38.194'
      u: We were actually forced to comply with this form-...form- [formality].
    - who: David Boder
      start:
        sec: '218.194'
        mark: '00:03:38.194'
      end:
        sec: '221.061'
        mark: '00:03:41.061'
      u: Now, how did you put that [the things] at the disposition of the state?
    - who: Helen Tichauer
      start:
        sec: '221.061'
        mark: '00:03:41.061'
      end:
        sec: '232.728'
        mark: '00:03:52.728'
      u: Of course we know any more what became of them since a week later we were
        transported away from the assembly point, where we had been cut off from the
        whole world, with our fifty kilos.
    - who: David Boder
      start:
        sec: '232.728'
        mark: '00:03:52.728'
      end:
        sec: '235.215'
        mark: '00:03:55.215'
      u: Now one moment. Where were your father, your mother, and...
    - who: Helen Tichauer
      start:
        sec: '235.215'
        mark: '00:03:55.215'
      end:
        sec: '264.783'
        mark: '00:04:24.783'
      u: My parents were [remained] still at home. In general all parents remained
        still at home. The first transport consisted of unmarried girls who were called
        upon to cooperate[?, to do ‘nothing’ to avoid compliance] in coming. And in
        case they were not to come, measures would have been...[she seems to be cautious
        about her High German grammar] measures whould be taken, and the parents be
        taken instead [in retaliation]. For this simple reason no girl dared not to
        come, because for everyone the parents...the parents were to be considered
        [?]. Since one had the worst premonitions about these matters, one was ready
        to sacrifice himself.
    - who: David Boder
      start:
        sec: '264.783'
        mark: '00:04:24.783'
      end:
        sec: '265.539'
        mark: '00:04:25.539'
      u: Nu.
    - who: Helen Tichauer
      start:
        sec: '265.539'
        mark: '00:04:25.539'
      end:
        sec: '269.229'
        mark: '00:04:29.229'
      u: Nu. We were then, after one week, exactly after...
    - who: David Boder
      start:
        sec: '269.229'
        mark: '00:04:29.229'
      end:
        sec: '272.035'
        mark: '00:04:32.035'
      u: Now let us not go so fast. Who guarded you?
    - who: Helen Tichauer
      start:
        sec: '272.035'
        mark: '00:04:32.035'
      end:
        sec: '284.014'
        mark: '00:04:44.014'
      u: We were then guarded by the Grinka [?] garrison. These were the counterpart
        of the SS that time in Czechoslovakia, called SS, corresponding to the German
        SS.
    - who: David Boder
      start:
        sec: '284.014'
        mark: '00:04:44.014'
      end:
        sec: '285.883'
        mark: '00:04:45.883'
      u: So they were not Germans themselves.
    - who: Helen Tichauer
      start:
        sec: '285.883'
        mark: '00:04:45.883'
      end:
        sec: '295.191'
        mark: '00:04:55.191'
      u: No. The Germans themselves took over this assembly lager the last day, got
        people up, and conveyed them with the transport.
    - who: David Boder
      start:
        sec: '295.191'
        mark: '00:04:55.191'
      end:
        sec: '304.258'
        mark: '00:05:04.258'
      u: Aha. Now wait...go on.
    - who: Helen Tichauer
      start:
        sec: '304.258'
        mark: '00:05:04.258'
      end:
        sec: '309.953'
        mark: '00:05:09.953'
      u: The trip lasted a night and a day.
    - who: David Boder
      start:
        sec: '309.953'
        mark: '00:05:09.953'
      end:
        sec: '313.969'
        mark: '00:05:13.969'
      u: Now then, in what kind of RR-cars were you embarked?
    - who: Helen Tichauer
      start:
        sec: '313.969'
        mark: '00:05:13.969'
      end:
        sec: '317.010'
        mark: '00:05:17.010'
      u: These were normal cattle cars.
    - who: David Boder
      start:
        sec: '317.010'
        mark: '00:05:17.010'
      end:
        sec: '318.764'
        mark: '00:05:18.764'
      u: What does that mean? Are there not-normal cattle cars?
    - who: Helen Tichauer
      start:
        sec: '318.764'
        mark: '00:05:18.764'
      end:
        sec: '319.581'
        mark: '00:05:19.581'
      u: Yes.
    - who: David Boder
      start:
        sec: '319.581'
        mark: '00:05:19.581'
      end:
        sec: '320.518'
        mark: '00:05:20.518'
      u: For example?
    - who: Helen Tichauer
      start:
        sec: '320.518'
        mark: '00:05:20.518'
      end:
        sec: '326.506'
        mark: '00:05:26.506'
      u: For example, cattle cars which at times have no tops, which are without roofs.
    - who: David Boder
      start:
        sec: '326.506'
        mark: '00:05:26.506'
      end:
        sec: '327.316'
        mark: '00:05:27.316'
      u: Aha. Open RR-cars.
    - who: Helen Tichauer
      start:
        sec: '327.316'
        mark: '00:05:27.316'
      end:
        sec: '346.453'
        mark: '00:05:46.453'
      u: These were closed cattle cars. These were closed and were supplied, of course,
        with proper locks so that we were unable to see the daylight, nor did we have
        an idea in what directions we were exactly traveling.
    - who: David Boder
      start:
        sec: '346.453'
        mark: '00:05:46.453'
      end:
        sec: '348.171'
        mark: '00:05:48.171'
      u: Did you have a toilet in the RR-car?
    - who: Helen Tichauer
      start:
        sec: '348.171'
        mark: '00:05:48.171'
      end:
        sec: '353.367'
        mark: '00:05:53.367'
      u: A toilet, no. But there were buckets which served for that purpose.
    - who: David Boder
      start:
        sec: '353.367'
        mark: '00:05:53.367'
      end:
        sec: '355.055'
        mark: '00:05:55.055'
      u: How many people to a RR-car?
    - who: Helen Tichauer
      start:
        sec: '355.055'
        mark: '00:05:55.055'
      end:
        sec: '360.009'
        mark: '00:06:00.009'
      u: There were about sixty to eighty people embarded in each car.
    - who: David Boder
      start:
        sec: '360.009'
        mark: '00:06:00.009'
      end:
        sec: '361.757'
        mark: '00:06:01.757'
      u: In your case only women, is that so?
    - who: Helen Tichauer
      start:
        sec: '361.757'
        mark: '00:06:01.757'
      end:
        sec: '362.537'
        mark: '00:06:02.537'
      u: IN our case women only.
    - who: David Boder
      start:
        sec: '362.537'
        mark: '00:06:02.537'
      end:
        sec: '362.870'
        mark: '00:06:02.870'
      u: Only younger...[?]
    - who: Helen Tichauer
      start:
        sec: '362.870'
        mark: '00:06:02.870'
      end:
        sec: '365.858'
        mark: '00:06:05.858'
      u: Only girls upto the age of 45.
    - who: David Boder
      start:
        sec: '365.858'
        mark: '00:06:05.858'
      end:
        sec: '367.273'
        mark: '00:06:07.273'
      u: Then there were no married women?
    - who: Helen Tichauer
      start:
        sec: '367.273'
        mark: '00:06:07.273'
      end:
        sec: '371.289'
        mark: '00:06:11.289'
      u: No married couples, because these followed only two months later.
    - who: David Boder
      start:
        sec: '371.289'
        mark: '00:06:11.289'
      end:
        sec: '373.037'
        mark: '00:06:13.037'
      u: But were they married women?
    - who: Helen Tichauer
      start:
        sec: '373.037'
        mark: '00:06:13.037'
      end:
        sec: '374.936'
        mark: '00:06:14.936'
      u: Married women, no.
    - who: David Boder
      start:
        sec: '374.936'
        mark: '00:06:14.936'
      end:
        sec: '377.265'
        mark: '00:06:17.265'
      u: Now go on. Neither small children?
    - who: Helen Tichauer
      start:
        sec: '377.265'
        mark: '00:06:17.265'
      end:
        sec: '405.933'
        mark: '00:06:45.933'
      u: Small children neither. At the border, approximately...The next morning early
        we noticed that we are somewhere in a strange region. After prolonged guessing
        whether here or there, it occurred to us that we had traveled in the direction
        of Upper Silesia. We were at the railroad station [word not clear], and we
        knew that we are traveling in the direction of Poland.
    - who: David Boder
      start:
        sec: '405.933'
        mark: '00:06:45.933'
      end:
        sec: '407.627'
        mark: '00:06:47.627'
      u: You were told where you are going.
    - who: Helen Tichauer
      start:
        sec: '407.627'
        mark: '00:06:47.627'
      end:
        sec: '410.796'
        mark: '00:06:50.796'
      u: No. About that we were given no information. Most to the contrary.
    - who: David Boder
      start:
        sec: '410.796'
        mark: '00:06:50.796'
      end:
        sec: '413.391'
        mark: '00:06:53.391'
      u: Yes, but you were told at the start that you were going to Slovakia.
    - who: Helen Tichauer
      start:
        sec: '413.391'
        mark: '00:06:53.391'
      end:
        sec: '445.476'
        mark: '00:07:25.476'
      u: At the beginning we were just told that [we would go] to North Slovakia for
        work in the fields. But when we saw that we arrived in Poland, we were of
        the opinion that we possibly may go to work in the fields in Poland, because
        there were already earlier circulated rumors that field...field laborers are
        needed partly in Poland, partly even in the Ukraine. We did not think much
        of it, because we were promised our return home within two months. And we
        were gladly ready to work up these two months only to protect in this manner
        our parents.
    - who: David Boder
      start:
        sec: '445.476'
        mark: '00:07:25.476'
      end:
        sec: '452.002'
        mark: '00:07:32.002'
      u: Did you in general know already what is happening in the lagers? Were these
        things known in Hungary...[correction] in Slovakia?
    - who: Helen Tichauer
      start:
        sec: '452.002'
        mark: '00:07:32.002'
      end:
        sec: '473.407'
        mark: '00:07:53.407'
      u: Actually no, because concerning women hardly anything was known. We knew
        about the German concentration camps for the simple reason that a large part
        of the immigrants, the German immigrants principally, were at that time tolerated
        in Slova-...Czechoslovakia, and...
    - who: David Boder
      start:
        sec: '473.407'
        mark: '00:07:53.407'
      end:
        sec: '475.306'
        mark: '00:07:55.306'
      u: Those were people who had run away?
    - who: Helen Tichauer
      start:
        sec: '475.306'
        mark: '00:07:55.306'
      end:
        sec: '507.814'
        mark: '00:08:27.814'
      u: ". . . who partly were permitted to leave. Part had run away. And most German
        Jews knew what a German concentration camp was. But never in life had we dreamed
        that we, completely harmless [people] will be put in a concentration camp
        only because we are Jews. Now then, the next day, it was on a Sunday afternoon,
        at about five o’clock the train stopped at the station Oswiecim, Auschwitz.
        And in some way..."
    - who: David Boder
      start:
        sec: '507.814'
        mark: '00:08:27.814'
      end:
        sec: '509.139'
        mark: '00:08:29.139'
      u: Where is that about? Near what big city is it?
    - who: Helen Tichauer
      start:
        sec: '509.139'
        mark: '00:08:29.139'
      end:
        sec: '516.603'
        mark: '00:08:36.603'
      u: Well, that is...Auschwitz by itself is a big city. However, it is located
        between Katowice and Krakow.
    - who: David Boder
      start:
        sec: '516.603'
        mark: '00:08:36.603'
      end:
        sec: '518.351'
        mark: '00:08:38.351'
      u: Yes. [In a low voice] Please speak in this direction.
    - who: Helen Tichauer
      start:
        sec: '518.351'
        mark: '00:08:38.351'
      end:
        sec: '562.700'
        mark: '00:09:22.700'
      u: We were unable to orient ourselves, because Auschwitz was completely unknown
        to us. That is, in general, Auschwitz was known [to us] not as a concentration
        camp. We arrived as I said already by five o’clock in the afternoon. The train
        stopped. We were received in kind of a strange tone [manner]. We only heard
        a howl, because the RR-cars were locked. Faster and faster out, and so on,
        and on. When the turn came to our RR-car we were chased down. Before us stood
        people in uniform, the kind we did not know before, because in Slovakia we
        had no opportunity to see actual skulls.’
    - who: David Boder
      start:
        sec: '562.700'
        mark: '00:09:22.700'
      end:
        sec: '564.273'
        mark: '00:09:24.273'
      u: You mean the men had skulls [emblems]?
    - who: Helen Tichauer
      start:
        sec: '564.273'
        mark: '00:09:24.273'
      end:
        sec: '565.078'
        mark: '00:09:25.078'
      u: They had skulls...
    - who: David Boder
      start:
        sec: '565.078'
        mark: '00:09:25.078'
      end:
        sec: '565.979'
        mark: '00:09:25.979'
      u: Describe please the uniform.
    - who: Helen Tichauer
      start:
        sec: '565.979'
        mark: '00:09:25.979'
      end:
        sec: '579.007'
        mark: '00:09:39.007'
      u: The uniform was a normal SS uniform, dark green, half high boots, a kind
        of German boots, Wehrmach boots. The flaps [?] on the...What do you call it?
    - who: David Boder
      start:
        sec: '579.007'
        mark: '00:09:39.007'
      end:
        sec: '580.392'
        mark: '00:09:40.392'
      u: On the...on the coats.
    - who: Helen Tichauer
      start:
        sec: '580.392'
        mark: '00:09:40.392'
      end:
        sec: '590.124'
        mark: '00:09:50.124'
      u: On the tunics were marked with SS, and on the cap, on the helmet [?], which
        they mostly wore, one saw a skull.
    - who: David Boder
      start:
        sec: '590.124'
        mark: '00:09:50.124'
      end:
        sec: '591.691'
        mark: '00:09:51.691'
      u: With two bones?
    - who: Helen Tichauer
      start:
        sec: '591.691'
        mark: '00:09:51.691'
      end:
        sec: '599.765'
        mark: '00:09:59.765'
      u: No, a skull, [just] a skull. That was the insignia of the...of the skulls.
        That is, that was [a regiment]...
    - who: David Boder
      start:
        sec: '599.765'
        mark: '00:09:59.765'
      end:
        sec: '601.422'
        mark: '00:10:01.422'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '601.422'
        mark: '00:10:01.422'
      end:
        sec: '604.531'
        mark: '00:10:04.531'
      u: This is known. Now then, we were chased out...
    - who: David Boder
      start:
        sec: '604.531'
        mark: '00:10:04.531'
      end:
        sec: '605.614'
        mark: '00:10:05.614'
      u: What does that mean, ‘chased out’?
    - who: Helen Tichauer
      start:
        sec: '605.614'
        mark: '00:10:05.614'
      end:
        sec: '619.277'
        mark: '00:10:19.277'
      u: With a, ‘Out, out.’ With [words not clear] so we understood that we have
        to get out. We were hurriedly lined up in rows of five and [led] in the direction
        of a door [gate?].
    - who: David Boder
      start:
        sec: '619.277'
        mark: '00:10:19.277'
      end:
        sec: '620.481'
        mark: '00:10:20.481'
      u: And your things?
    - who: Helen Tichauer
      start:
        sec: '620.481'
        mark: '00:10:20.481'
      end:
        sec: '625.648'
        mark: '00:10:25.648'
      u: No, the things were not given to us. And the things we never saw again.
    - who: David Boder
      start:
        sec: '625.648'
        mark: '00:10:25.648'
      end:
        sec: '626.918'
        mark: '00:10:26.918'
      u: Did not see again?
    - who: Helen Tichauer
      start:
        sec: '626.918'
        mark: '00:10:26.918'
      end:
        sec: '627.751'
        mark: '00:10:27.751'
      u: Never seen again.
    - who: David Boder
      start:
        sec: '627.751'
        mark: '00:10:27.751'
      end:
        sec: '628.604'
        mark: '00:10:28.604'
      u: Remained in the RR-car?
    - who: Helen Tichauer
      start:
        sec: '628.604'
        mark: '00:10:28.604'
      end:
        sec: '701.903'
        mark: '00:11:41.903'
      u: |-
        Remained in the RR-car. On the way we saw something that I hardly could describe any more today. It was a most peculiar sight. Half-finished stone blocks [buildings] surrounded with barbed wire. On the roofs, at the windows, stood striped, living corpses. I can’t express myself differently. People without faces, [without] facial expressions, like...like made of stone. Next to them stood...today we know they were sentries, sentries so to speak, who guarded these prisoners, and [word not clear] who...these were men. When they say us, they were...when they in some way directed their attention at us, they were yelled at, so that they would not dare any more to turn their head[s], and continued with their work. At that time, as I understand it now, the lager
                                Auschwitz was being constructed for us, for the women...to complete it, so to speak, because most of them were up on the roofs.
    - who: David Boder
      start:
        sec: '701.903'
        mark: '00:11:41.903'
      end:
        sec: '704.679'
        mark: '00:11:44.679'
      u: "[Words not clear.]"
    - who: Helen Tichauer
      start:
        sec: '704.679'
        mark: '00:11:44.679'
      end:
        sec: '736.791'
        mark: '00:12:16.791'
      u: Correct. It was...the men’s lager was completed already since 1940 or ’39,
        but for the women, who were just now expected, ten blocks were assigned. These
        were stone blocks one story high with basements and attics. We were a thousand
        girls. We entered the lager. That means in front of the lager was the gate
        with the inscription which gave us something to think [about]. ‘Work makes
        free’[Arbeit macht frei].
    - who: David Boder
      start:
        sec: '736.791'
        mark: '00:12:16.791'
      end:
        sec: '738.092'
        mark: '00:12:18.092'
      u: Just the same as in Dachau.
    - who: Helen Tichauer
      start:
        sec: '738.092'
        mark: '00:12:18.092'
      end:
        sec: '807.045'
        mark: '00:13:27.045'
      u: Yes. Naturally we were of the opinion that we [have come to] a work lager.
        But not so from the gate on left side. If one would turn somewhat to the left
        one could see in the German language in printed block letters the sign Concentration
        Camp Auschwitz which, so to speak, aroused in us some obscure uneasiness.
        The thousand girls who came to the lager saw before themselves, before the
        last block, it was block ten, a crowd. We did not know at the first moment
        whether these are girls or women or humans altogether. They stood there in
        old Russian uniforms, the hair [heads] shorn bare, wooden slippers on their
        feet. And so they stood and stared at us. Then suddenly there were heard some
        calls. Certain girls had recognized girl friends, sisters, or the kind, and
        after long...
    - who: David Boder
      start:
        sec: '807.045'
        mark: '00:13:27.045'
      end:
        sec: '808.521'
        mark: '00:13:28.521'
      u: You said they were there?
    - who: Helen Tichauer
      start:
        sec: '808.521'
        mark: '00:13:28.521'
      end:
        sec: '809.967'
        mark: '00:13:29.967'
      u: They had arrived a day earlier.
    - who: David Boder
      start:
        sec: '809.967'
        mark: '00:13:29.967'
      end:
        sec: '811.382'
        mark: '00:13:31.382'
      u: They had the naked heads?
    - who: Helen Tichauer
      start:
        sec: '811.382'
        mark: '00:13:31.382'
      end:
        sec: '813.765'
        mark: '00:13:33.765'
      u: They were already, so to speak, established [?] prisoners.
    - who: David Boder
      start:
        sec: '813.765'
        mark: '00:13:33.765'
      end:
        sec: '814.485'
        mark: '00:13:34.485'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '814.485'
        mark: '00:13:34.485'
      end:
        sec: '817.443'
        mark: '00:13:37.443'
      u: And so...
    - who: David Boder
      start:
        sec: '817.443'
        mark: '00:13:37.443'
      end:
        sec: '818.526'
        mark: '00:13:38.526'
      u: They had already their hair shorn?
    - who: Helen Tichauer
      start:
        sec: '818.526'
        mark: '00:13:38.526'
      end:
        sec: '854.002'
        mark: '00:14:14.002'
      u: ". . . had their hair shorn already. We could not talk much, because we were
        surrounded by SS, but we understood that these are our women neighbors from
        Slovakia, and the conditions in which they find themselves. That was enough
        for us. It did not take long. That means...We had arrived. What we still left,
        an overcoat, clothes [?], shoes, stockings and such, was taken away, and in
        groups of a hundred we came to a block which was called the shower. That was
        a bathhouse."
    - who: David Boder
      start:
        sec: '854.002'
        mark: '00:14:14.002'
      end:
        sec: '854.784'
        mark: '00:14:14.784'
      u: The what?
    - who: Helen Tichauer
      start:
        sec: '854.784'
        mark: '00:14:14.784'
      end:
        sec: '855.680'
        mark: '00:14:15.680'
      u: The shower.
    - who: David Boder
      start:
        sec: '855.680'
        mark: '00:14:15.680'
      end:
        sec: '856.426'
        mark: '00:14:16.426'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '856.426'
        mark: '00:14:16.426'
      end:
        sec: '866.913'
        mark: '00:14:26.913'
      u: It was a bathhouse where the women were bathed, were their...that is our
        hair was shorn. We were given the Russian uniforms.
    - who: David Boder
      start:
        sec: '866.913'
        mark: '00:14:26.913'
      end:
        sec: '868.259'
        mark: '00:14:28.259'
      u: Men’s uniforms?
    - who: Helen Tichauer
      start:
        sec: '868.259'
        mark: '00:14:28.259'
      end:
        sec: '879.465'
        mark: '00:14:39.465'
      u: Russian men’s uniforms, old ones. And in a few hours we were made equals
        to the arrivals who preceded us.
    - who: David Boder
      start:
        sec: '879.465'
        mark: '00:14:39.465'
      end:
        sec: '886.175'
        mark: '00:14:46.175'
      u: Now wait a moment. This we want. Your things that you had with you were taken
        away, correct?
    - who: Helen Tichauer
      start:
        sec: '886.175'
        mark: '00:14:46.175'
      end:
        sec: '887.041'
        mark: '00:14:47.041'
      u: Yes.
    - who: David Boder
      start:
        sec: '887.041'
        mark: '00:14:47.041'
      end:
        sec: '889.645'
        mark: '00:14:49.645'
      u: You were then taken to a bath?
    - who: Helen Tichauer
      start:
        sec: '889.645'
        mark: '00:14:49.645'
      end:
        sec: '890.811'
        mark: '00:14:50.811'
      u: Yes.
    - who: David Boder
      start:
        sec: '890.811'
        mark: '00:14:50.811'
      end:
        sec: '892.217'
        mark: '00:14:52.217'
      u: Then your hair was cut
    - who: Helen Tichauer
      start:
        sec: '892.217'
        mark: '00:14:52.217'
      end:
        sec: '892.604'
        mark: '00:14:52.604'
      u: Yes.
    - who: David Boder
      start:
        sec: '892.604'
        mark: '00:14:52.604'
      end:
        sec: '893.290'
        mark: '00:14:53.290'
      u: Where?
    - who: Helen Tichauer
      start:
        sec: '893.290'
        mark: '00:14:53.290'
      end:
        sec: '904.885'
        mark: '00:15:04.885'
      u: Where? One moment. Before the first Jewish transports arrived from Slovakia,
        there arrived a thousand Reich-German prisoners from Ravensbrueck.
    - who: David Boder
      start:
        sec: '904.885'
        mark: '00:15:04.885'
      end:
        sec: '905.841'
        mark: '00:15:05.841'
      u: Men or women?
    - who: Helen Tichauer
      start:
        sec: '905.841'
        mark: '00:15:05.841'
      end:
        sec: '940.939'
        mark: '00:15:40.939'
      u: Women, because in the women’s lagers there were only women. We had no contact
        with men. This was not permitted at all. These were women prisoners who were
        already for three or four or five years imprisoned, and as punishment were
        transported from the concentration lag[er]...from the concentration camp Ravensbrueck.
        These women then clothed us, bathed us, shore our hair, handed us over to
        the SS. These prisoners, those Reich-German prisoners...
    - who: David Boder
      start:
        sec: '940.939'
        mark: '00:15:40.939'
      end:
        sec: '942.824'
        mark: '00:15:42.824'
      u: When you were shorn and bathed...
    - who: Helen Tichauer
      start:
        sec: '942.824'
        mark: '00:15:42.824'
      end:
        sec: '943.241'
        mark: '00:15:43.241'
      u: Yes?
    - who: David Boder
      start:
        sec: '943.241'
        mark: '00:15:43.241'
      end:
        sec: '946.505'
        mark: '00:15:46.505'
      u: ". . . did any SS men come in?"
    - who: Helen Tichauer
      start:
        sec: '946.505'
        mark: '00:15:46.505'
      end:
        sec: '973.060'
        mark: '00:16:13.060'
      u: There came in at that time the lager leader, the then lager leader of Auschwitz,
        Superior Storm Division Leader Ohmeier, and many others whose names are today
        not known to me...and to inspect us like cattle. It was going on like a cattle
        show. They turned us here and there [right and left].
    - who: David Boder
      start:
        sec: '973.060'
        mark: '00:16:13.060'
      end:
        sec: '974.229'
        mark: '00:16:14.229'
      u: While you were nude?
    - who: Helen Tichauer
      start:
        sec: '974.229'
        mark: '00:16:14.229'
      end:
        sec: '993.345'
        mark: '00:16:33.345'
      u: Nude. Besides there was the SS physician Dr. Bodeman, that time the lager
        physician [?] who looked us over, and...I don’t know, inspected us, and put
        us through the normal process of bathing and hair shearing.
    - who: David Boder
      start:
        sec: '993.345'
        mark: '00:16:33.345'
      end:
        sec: '994.457'
        mark: '00:16:34.457'
      u: The men were present?
    - who: Helen Tichauer
      start:
        sec: '994.457'
        mark: '00:16:34.457'
      end:
        sec: '999.100'
        mark: '00:16:39.100'
      u: The SS men, yes. The first night...
    - who: David Boder
      start:
        sec: '999.100'
        mark: '00:16:39.100'
      end:
        sec: '1000.854'
        mark: '00:16:40.854'
      u: The hair was cut only from your head?
    - who: Helen Tichauer
      start:
        sec: '1000.854'
        mark: '00:16:40.854'
      end:
        sec: '1008.145'
        mark: '00:16:48.145'
      u: The hair was cut from all places, wherever their was hair on the body [word
        not clear], our eyebrows and also on...
    - who: David Boder
      start:
        sec: '1008.145'
        mark: '00:16:48.145'
      end:
        sec: '1009.448'
        mark: '00:16:49.448'
      u: With scissors or with...
    - who: Helen Tichauer
      start:
        sec: '1009.448'
        mark: '00:16:49.448'
      end:
        sec: '1084.535'
        mark: '00:18:04.535'
      u: Partly with electric machines, such shearing machines, and when these failed
        [got out of order] scissors were used which most often were half dull. A few
        weeks later, after thousand of prisoners were brought during these months
        from Slovakia, from Poland. From Poland the first prisoners came to [from?]
        prison in Auschwitz. In order to have somehow an orientation, they started
        to proceed with the tattooing. The early methods were...have in fact failed.
        The early methods corresponded to a stamp. They arranged needles in the form
        of numbers, simply pressed it on the arm, and simply spread over India ink.
        But in a few days the tatoo was gone. Then followed the normal tattooing with
        the double needle which was applied to the left elbow of every prisoner in
        consecutive numbers beginning with one.
    - who: David Boder
      start:
        sec: '1084.535'
        mark: '00:18:04.535'
      end:
        sec: '1086.940'
        mark: '00:18:06.940'
      u: How was that done? Did they scratch it?
    - who: Helen Tichauer
      start:
        sec: '1086.940'
        mark: '00:18:06.940'
      end:
        sec: '1101.513'
        mark: '00:18:21.513'
      u: No, just by touching. That is a double needle. One needle longer, the other
        shorter. And this was dipped in India ink, and then stamped [pricked]...
    - who: David Boder
      start:
        sec: '1101.513'
        mark: '00:18:21.513'
      end:
        sec: '1104.892'
        mark: '00:18:24.892'
      u: Does that hurt much?
    - who: Helen Tichauer
      start:
        sec: '1104.892'
        mark: '00:18:24.892'
      end:
        sec: '1143.055'
        mark: '00:19:03.055'
      u: Hurt? We did not feel pain any more, because the clothes [a few words not
        clear] as such, the removal of hair from the head of a woman, all that [she
        appears very emotional], the whole transformation which occurred at that time
        has hurt much more, so that we did not feel anything any more. Because we
        were like...like transformed into stone. Yes? I don’t know how to say it exactly.
    - who: David Boder
      start:
        sec: '1143.055'
        mark: '00:19:03.055'
      end:
        sec: '1143.636'
        mark: '00:19:03.636'
      u: Yes, yes.
    - who: Helen Tichauer
      start:
        sec: '1143.636'
        mark: '00:19:03.636'
      end:
        sec: '1165.611'
        mark: '00:19:25.611'
      u: But it did not affect us, nothing whatever they did to us. When our [finger]
        nails, our toenails...or whatever, nothing affected us any more. Because we
        knew that now we are completely [?] cut off from civilization from mankind,
        and that we were [now] on the ‘other side’ of life, on an ‘other side’ where,
        however, people still live. [Pause.]
    - who: David Boder
      start:
        sec: '1165.611'
        mark: '00:19:25.611'
      end:
        sec: '1167.245'
        mark: '00:19:27.245'
      u: Nu...
    - who: Helen Tichauer
      start:
        sec: '1167.245'
        mark: '00:19:27.245'
      end:
        sec: '1188.982'
        mark: '00:19:48.982'
      u: Nu. The first night we were lodged in this stone block, crowded together,
        first of all, because it was...The lager in fact was not exactly ready. There
        were old straw stacks from the men’s lager thoroughly rotten. These were spread
        out on the floor...
    - who: David Boder
      start:
        sec: '1188.982'
        mark: '00:19:48.982'
      end:
        sec: '1189.780'
        mark: '00:19:49.780'
      u: After all that washing?
    - who: Helen Tichauer
      start:
        sec: '1189.780'
        mark: '00:19:49.780'
      end:
        sec: '1209.558'
        mark: '00:20:09.558'
      u: After that whole procedure [to-do]...just in part, because there were then
        not even enough straw sacks available. And one lay down wherever there was
        room. Fixed up with a piece of bread, we spent the night. The following day
        began for us something entirely new.
    - who: David Boder
      start:
        sec: '1209.558'
        mark: '00:20:09.558'
      end:
        sec: '1211.914'
        mark: '00:20:11.914'
      u: Who tattooed you, men or women?
    - who: Helen Tichauer
      start:
        sec: '1211.914'
        mark: '00:20:11.914'
      end:
        sec: '1217.571'
        mark: '00:20:17.571'
      u: There were...This tattooing was really performed two months later.
    - who: David Boder
      start:
        sec: '1217.571'
        mark: '00:20:17.571'
      end:
        sec: '1218.031'
        mark: '00:20:18.031'
      u: Oh yes.
    - who: Helen Tichauer
      start:
        sec: '1218.031'
        mark: '00:20:18.031'
      end:
        sec: '1224.118'
        mark: '00:20:24.118'
      u: The thorough tattooing. The first tattooing was also performed by the prisoners,
        prisoners who...then...
    - who: David Boder
      start:
        sec: '1224.118'
        mark: '00:20:24.118'
      end:
        sec: '1224.943'
        mark: '00:20:24.943'
      u: Men or women?
    - who: Helen Tichauer
      start:
        sec: '1224.943'
        mark: '00:20:24.943'
      end:
        sec: '1230.539'
        mark: '00:20:30.539'
      u: Always men. Now...[pause]
    - who: David Boder
      start:
        sec: '1230.539'
        mark: '00:20:30.539'
      end:
        sec: '1231.555'
        mark: '00:20:31.555'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '1231.555'
        mark: '00:20:31.555'
      end:
        sec: '1265.004'
        mark: '00:21:05.004'
      u: Yes. [A few words not clear.] The next day—it was still dark—we were aroused
        by whistles and yelling. We heard the word appell. Appell was for us something
        completely unknown. At the moment we thought appell is something for soldiers,
        appell is somewhere...pertaining to soldiers. So maybe they want to make soldiers
        also out of us. We got up, were chased out, and...
    - who: David Boder
      start:
        sec: '1265.004'
        mark: '00:21:05.004'
      end:
        sec: '1266.066'
        mark: '00:21:06.066'
      u: What do you mean? Who...
    - who: Helen Tichauer
      start:
        sec: '1266.066'
        mark: '00:21:06.066'
      end:
        sec: '1275.575'
        mark: '00:21:15.575'
      u: Chased out by SS women into the yard. We did not know exactly what to do.
        Then came...
    - who: David Boder
      start:
        sec: '1275.575'
        mark: '00:21:15.575'
      end:
        sec: '1276.908'
        mark: '00:21:16.908'
      u: Did they beat you?
    - who: Helen Tichauer
      start:
        sec: '1276.908'
        mark: '00:21:16.908'
      end:
        sec: '1287.870'
        mark: '00:21:27.870'
      u: During the first hours I could not about...I don’t want to talk about it
        at all. Then it was for us...we had...in fact, we were really unconscious
        [in a daze]. Yes?
    - who: David Boder
      start:
        sec: '1287.870'
        mark: '00:21:27.870'
      end:
        sec: '1289.233'
        mark: '00:21:29.233'
      u: What does it mean, you don’t want to talk about it?
    - who: Helen Tichauer
      start:
        sec: '1289.233'
        mark: '00:21:29.233'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[Animated and in a high pitched voice] I can’t talk about it. We were unconscious
        [in a daze]. I don’t know. I don’t know whether I senses a blow or not. It
        was...One thing I know. We were lined up, lined up in a manner so they could
        count on us, after much fuss. Naturally, it did not come to a count, because..."
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Why ‘naturally’ not?
    - who: Helen Tichauer
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '1355.158'
        mark: '00:22:35.158'
      u: Why not? Because there was a terrible chaos. Those SS women who then were
        in charge of conducting the lager...There was at that time the superior supervisor...the
        ‘report leader’ Margot Drechsel who at the beginning did not know at all what
        to do. She did not yet have any experience. She had the people lined up, and
        as soon as they attempted to re-count us, the number never was the same, because
        the prisoners in part did not know...one...in one group stood the sister,
        in the other stood possibly the cousin. People ran from one group to the other.
        In one group...in one group the strength [number] was larger, in the other
        smaller. So that the first days it was totally impossible to arrange a correct
        appell.
    - who: David Boder
      start:
        sec: '1355.158'
        mark: '00:22:35.158'
      end:
        sec: '1356.752'
        mark: '00:22:36.752'
      u: Now how did they count? Were there [identification] numbers?
    - who: Helen Tichauer
      start:
        sec: '1356.752'
        mark: '00:22:36.752'
      end:
        sec: '1362.207'
        mark: '00:22:42.207'
      u: No. The people were stood up five in a row, one [row] behind the other, and
        then they...
    - who: David Boder
      start:
        sec: '1362.207'
        mark: '00:22:42.207'
      end:
        sec: '1363.359'
        mark: '00:22:43.359'
      u: How were the people counted?
    - who: Helen Tichauer
      start:
        sec: '1363.359'
        mark: '00:22:43.359'
      end:
        sec: '1364.443'
        mark: '00:22:44.443'
      u: ". . . were counted by rows [?]"
    - who: David Boder
      start:
        sec: '1364.443'
        mark: '00:22:44.443'
      end:
        sec: '1365.415'
        mark: '00:22:45.415'
      u: Not each person [was counted]?
    - who: Helen Tichauer
      start:
        sec: '1365.415'
        mark: '00:22:45.415'
      end:
        sec: '1382.334'
        mark: '00:23:02.334'
      u: No, no, no, no. That was out of the question during the first few days. And
        in the course of time the prisoners, too, learned how to line up. The ‘report
        leader’ also learned how to count correctly, and as soon as the appell was
        correct we would disperse.
    - who: David Boder
      start:
        sec: '1382.334'
        mark: '00:23:02.334'
      end:
        sec: '1384.660'
        mark: '00:23:04.660'
      u: How long did such an appell last?
    - who: Helen Tichauer
      start:
        sec: '1384.660'
        mark: '00:23:04.660'
      end:
        sec: '1388.903'
        mark: '00:23:08.903'
      u: An appell, if performed correctly, yes [you see]?
    - who: David Boder
      start:
        sec: '1388.903'
        mark: '00:23:08.903'
      end:
        sec: '1389.393'
        mark: '00:23:09.393'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '1389.393'
        mark: '00:23:09.393'
      end:
        sec: '1391.629'
        mark: '00:23:11.629'
      u: "[It] could be over in ten minutes..."
    - who: David Boder
      start:
        sec: '1391.629'
        mark: '00:23:11.629'
      end:
        sec: '1393.173'
        mark: '00:23:13.173'
      u: But how long did it actually last?
    - who: Helen Tichauer
      start:
        sec: '1393.173'
        mark: '00:23:13.173'
      end:
        sec: '1396.853'
        mark: '00:23:16.853'
      u: And...during the first years appells lasted as long as four hours.
    - who: David Boder
      start:
        sec: '1396.853'
        mark: '00:23:16.853'
      end:
        sec: '1398.427'
        mark: '00:23:18.427'
      u: During the first years or the first days?
    - who: Helen Tichauer
      start:
        sec: '1398.427'
        mark: '00:23:18.427'
      end:
        sec: '1501.306'
        mark: '00:25:01.306'
      u: During the first years, I should say, because we had...It time and again
        depended...There was elected a prisoner who would assist the count leader,
        that SS women, that is, worked with her. The prisoner during the first year
        was...for the first year I should not say an illiterate, but she could hardly
        figure. There was no consideration for efficient work, and she was not at
        all interested that the prisoners be counted up promptly. For the first time,
        in the year 1943, a Jewish woman was appointed report clerk. She attracted
        attention [by the fact] that right from the beginning she was appointed block
        elder and proved to be good. She was by profession a clerk [?]. She could
        figure, could write and read, and was interested to help her fellow men [a
        few words not clear]. And thanks to her, many, many prisoners are alive today
        from our country as well as from other countries. She accomplished that often
        appells were correctly completed in ten minutes, and in [cases of] rain or
        severe cold the prisoners could disperse in a few minutes. In two or three
        months—it was in August—there arrived daily a thousand girls from Slovakia,
        partly Aryan prisoners, political prisoners from Poland, from...
    - who: David Boder
      start:
        sec: '1501.306'
        mark: '00:25:01.306'
      end:
        sec: '1503.000'
        mark: '00:25:03.000'
      u: Who was called a political prisoner?
    - who: Helen Tichauer
      start:
        sec: '1503.000'
        mark: '00:25:03.000'
      end:
        sec: '1578.786'
        mark: '00:26:18.786'
      u: |-
        A political prisoner was in the eyes [?] of the German army anybody who in some manner had committed an offense against the German power. Even women, women of the German State, who had but a Polish friend were treated as Poles and designated as political prisoners. And so in August our number had reached the number of about seven thousand, and spotted typhus and malaria their first victims...[she is apparently confused by her own attempt at a ‘higher level’ of style]. Well, spotted typhus and malaria...when prisoners fell the first victims of spotted typhus, the Germans decided, the SS
                                lager leaders decided to have the women’s lager
                                Auschwitz moved four kilometers away to Birkenau. At that time there remained in Auschwitz more than two thousand prisoners, women prisoners, who in some way were not well. The rest were relocated in Birkenau.
    - who: David Boder
      start:
        sec: '1578.786'
        mark: '00:26:18.786'
      end:
        sec: '1580.209'
        mark: '00:26:20.209'
      u: Where were the crematories? The crematories were in Birkenau?
    - who: Helen Tichauer
      start:
        sec: '1580.209'
        mark: '00:26:20.209'
      end:
        sec: '1581.181'
        mark: '00:26:21.181'
      u: Modern [?]. Modern [?].
    - who: David Boder
      start:
        sec: '1581.181'
        mark: '00:26:21.181'
      end:
        sec: '1582.002'
        mark: '00:26:22.002'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '1582.002'
        mark: '00:26:22.002'
      end:
        sec: '1674.220'
        mark: '00:27:54.220'
      u: Crematory One was a modern crematory in Auschwitz which served only to burn
        corpses. The little white building which stood in Birkenau in the forest was
        [appeared as] nothing else but an innocent little ‘cottage.’ I myself had
        in the year...’43, in the winter between ’43 and ’44, a chance to step into
        that little cottage. Because this little cottage has all our Auschwitzian...[correction]
        Slovakian brothers and sisters on its conscience. This white little cottage
        had a couple of windows, a large iron door, and a sign, ‘To the bath.’ People
        were at that time chased into that bath, according to stories of people, of
        prisoners, of men whom I encountered above...these were men of the special
        commando. The special commando was the commando which consisted of prisoners.
        These prisoners were compelled to drive people into the gas chambers, to transport
        them ‘in a state of death’ to the crematory, and to burn them. These people
        had a few months leave according to dictates from Berlin in order to organize
        [?] the gas-killings. These people had then in the winter...
    - who: David Boder
      start:
        sec: '1674.220'
        mark: '00:27:54.220'
      end:
        sec: '1676.335'
        mark: '00:27:56.335'
      u: What does it mean, they had to leave? They were in the general [?] lager...?
    - who: Helen Tichauer
      start:
        sec: '1676.335'
        mark: '00:27:56.335'
      end:
        sec: '1723.319'
        mark: '00:28:43.319'
      u: They were in the general lager, but were sent as a lumber commando. They
        had to cut lumber precisely around that cottage. And there I had a chance
        in some way to ask someone from the special commando how the people were gas-killed.
        And he showed me the iron door and the barred window. The people were driven
        in. It was one room. The door, the iron door, was slammed shut. Through the
        iron bars, through the window, gas was passed in, and the window ‘automatically’
        [properly] shut. After a few moments, a few seconds, a few minutes, whatever
        the case, until the people were dead. They were put on lorries. And nearby
        there were pits where the people were burned.
    - who: David Boder
      start:
        sec: '1723.319'
        mark: '00:28:43.319'
      end:
        sec: '1725.585'
        mark: '00:28:45.585'
      u: Then they were not burned in the crematory. They were burned in pits?
    - who: Helen Tichauer
      start:
        sec: '1725.585'
        mark: '00:28:45.585'
      end:
        sec: '1740.158'
        mark: '00:29:00.158'
      u: Burned in pits, still at that time. I still want to reiterate that in August
        ’42, when the women’s lager was relocated to Birkenau and the two thousand
        sick prisoners had remained in Auschwitz, [they too] were gas-killed in the
        little cottage.
    - who: David Boder
      start:
        sec: '1740.158'
        mark: '00:29:00.158'
      end:
        sec: '1741.010'
        mark: '00:29:01.010'
      u: Who, the two thousand?
    - who: Helen Tichauer
      start:
        sec: '1741.010'
        mark: '00:29:01.010'
      end:
        sec: '1742.614'
        mark: '00:29:02.614'
      u: The two thousand girls.
    - who: David Boder
      start:
        sec: '1742.614'
        mark: '00:29:02.614'
      end:
        sec: '1745.000'
        mark: '00:29:05.000'
      u: But the little cottage was in Birkenau.
    - who: Helen Tichauer
      start:
        sec: '1745.000'
        mark: '00:29:05.000'
      end:
        sec: '1749.161'
        mark: '00:29:09.161'
      u: Correct. They were loaded into trucks and driven over.
    - who: David Boder
      start:
        sec: '1749.161'
        mark: '00:29:09.161'
      end:
        sec: '1749.742'
        mark: '00:29:09.742'
      u: Oh.
    - who: Helen Tichauer
      start:
        sec: '1749.742'
        mark: '00:29:09.742'
      end:
        sec: '1758.989'
        mark: '00:29:18.989'
      u: Upon arrival in Birkenau it was constantly heard about transports to Lublin.
        We did not believe in the transport.
    - who: David Boder
      start:
        sec: '1758.989'
        mark: '00:29:18.989'
      end:
        sec: '1763.963'
        mark: '00:29:23.963'
      u: One moment please. Did you work in Auschwitz?
    - who: Helen Tichauer
      start:
        sec: '1763.963'
        mark: '00:29:23.963'
      end:
        sec: '1768.335'
        mark: '00:29:28.335'
      u: I worked in Birkenau. I also did work during the first weeks in Auschwitz.
    - who: David Boder
      start:
        sec: '1768.335'
        mark: '00:29:28.335'
      end:
        sec: '1770.149'
        mark: '00:29:30.149'
      u: Aha. What kind of work did you do?
    - who: Helen Tichauer
      start:
        sec: '1770.149'
        mark: '00:29:30.149'
      end:
        sec: '1777.199'
        mark: '00:29:37.199'
      u: The first weeks I was in the wrecking commando in Birkenau.
    - who: David Boder
      start:
        sec: '1777.199'
        mark: '00:29:37.199'
      end:
        sec: '1778.622'
        mark: '00:29:38.622'
      u: What does that mean, wrecking...
    - who: Helen Tichauer
      start:
        sec: '1778.622'
        mark: '00:29:38.622'
      end:
        sec: '1783.226'
        mark: '00:29:43.226'
      u: There were still a few shot up [bombed] houses in Birkenau which had to be
        demolished.
    - who: David Boder
      start:
        sec: '1783.226'
        mark: '00:29:43.226'
      end:
        sec: '1784.439'
        mark: '00:29:44.439'
      u: Did you live in Auschwitz?
    - who: Helen Tichauer
      start:
        sec: '1784.439'
        mark: '00:29:44.439'
      end:
        sec: '1789.293'
        mark: '00:29:49.293'
      u: No...[confused] we lived in Auschwitz and walked to Birkenau for demolition
        [work].
    - who: David Boder
      start:
        sec: '1789.293'
        mark: '00:29:49.293'
      end:
        sec: '1789.934'
        mark: '00:29:49.934'
      u: On foot?
    - who: Helen Tichauer
      start:
        sec: '1789.934'
        mark: '00:29:49.934'
      end:
        sec: '1791.688'
        mark: '00:29:51.688'
      u: On foot. Barefooted.
    - who: David Boder
      start:
        sec: '1791.688'
        mark: '00:29:51.688'
      end:
        sec: '1792.591'
        mark: '00:29:52.591'
      u: How many kilometers?
    - who: Helen Tichauer
      start:
        sec: '1792.591'
        mark: '00:29:52.591'
      end:
        sec: '1796.121'
        mark: '00:29:56.121'
      u: Some four kilometers. [Pause.]?
    - who: David Boder
      start:
        sec: '1796.121'
        mark: '00:29:56.121'
      end:
        sec: '1803.194'
        mark: '00:30:03.194'
      u: Now then.
    - who: Helen Tichauer
      start:
        sec: '1803.194'
        mark: '00:30:03.194'
      end:
        sec: '1897.596'
        mark: '00:31:37.596'
      u: "[Long pause.] Now then. In time they directed definite [?] attention to
        me. After the Russian uniforms which we were given did not suffice any more,
        it was decided to give us civilian clothes. Civilian clothes were, of course,
        sufficiently available, because the baggage was taken away from all the women
        and the worst clothes selected and put at the disposal of the prisoners. But
        in order to distinguish us from the civilians at all [the general population],
        that is we did not have any contact with civilians at all, but should there
        have come one or another chance to escape, and in order to be able to distinguish
        us, it was ordered by Superior Storm Leader Ohmeier [?] that a black vertical
        stripe be drawn behind, on the back from top to bottom. Since they did not
        want to send painters from the men’s lager to the women’s lager, they were
        on the lookout for a woman who in some way was aquatinted with paints. There
        were dry paints and the proper oil, and they wanted that the women help themselves
        to it. I was then the only one who reported for it. I did not know at all
        for what purpose. They looked for a women painter. And since I am by profession
        also a script painter, I reported."
    - who: David Boder
      start:
        sec: '1897.596'
        mark: '00:31:37.596'
      end:
        sec: '1899.651'
        mark: '00:31:39.651'
      u: What does it mean, script...script painter?
    - who: Helen Tichauer
      start:
        sec: '1899.651'
        mark: '00:31:39.651'
      end:
        sec: '1902.639'
        mark: '00:31:42.639'
      u: Script painter means sign painting.
    - who: David Boder
      start:
        sec: '1902.639'
        mark: '00:31:42.639'
      end:
        sec: '1904.213'
        mark: '00:31:44.213'
      u: Nu.
    - who: Helen Tichauer
      start:
        sec: '1904.213'
        mark: '00:31:44.213'
      end:
        sec: '1904.673'
        mark: '00:31:44.673'
      u: Now I got...
    - who: David Boder
      start:
        sec: '1904.673'
        mark: '00:31:44.673'
      end:
        sec: '1905.735'
        mark: '00:31:45.735'
      u: How old were you then?
    - who: Helen Tichauer
      start:
        sec: '1905.735'
        mark: '00:31:45.735'
      end:
        sec: '1928.703'
        mark: '00:32:08.703'
      u: Then I was twenty-two. I got red powder paint and a pot of varnish and brush
        shoved into my hand. I was ordered to mix the paint. And later prisoners were
        led before me, and I got the order that a vertical stripe be af-...
    - who: David Boder
      start:
        sec: '1928.703'
        mark: '00:32:08.703'
      end:
        sec: '1930.096'
        mark: '00:32:10.096'
      u: Oh, you had to do that while they had their clothes on them?
    - who: Helen Tichauer
      start:
        sec: '1930.096'
        mark: '00:32:10.096'
      end:
        sec: '1931.880'
        mark: '00:32:11.880'
      u: ". . . to affix, correct."
    - who: David Boder
      start:
        sec: '1931.880'
        mark: '00:32:11.880'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Aha.
    - who: Helen Tichauer
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '1948.378'
        mark: '00:32:28.378'
      u: Now, so the work started. From dawn to dusk I was fully occupied. I had to
        make the red strips, and every prisoner to have the red stripe was so far
        in good order. He could ‘report’ and could now be tattooed.
    - who: David Boder
      start:
        sec: '1948.378'
        mark: '00:32:28.378'
      end:
        sec: '1950.162'
        mark: '00:32:30.162'
      u: Oh, that was before the tattooing?
    - who: Helen Tichauer
      start:
        sec: '1950.162'
        mark: '00:32:30.162'
      end:
        sec: '2025.748'
        mark: '00:33:45.748'
      u: Yes. Now, however, it was a number [that was] affixed to our arm, to the
        left forearm. But in order to still more...in order to recognize us better,
        and to recognize us adequately in case of a control, they had on cloth...they
        had printed on cloth in the men’s lager, which by that time had already a
        printing apparatus, the numbers which the prisoners had tatooed on the arm.
        In order that the men’s lager...in order not to be dependent on the men’s
        lager, I was given a printing apparatus, and I printed on tape, on linen tape,
        numbers from one to seven thousand, about eight thousand. That many we were
        at that time [in the lager]. I was then shoved into the office, that was the
        receiving office where every prisoner, newly arrived, was asked for his personal
        data, and as soon as the prisoner was through with the complete registration,
        he received automatically a number pressed in his hand, and it was his duty
        to sew on this number on the dress [the masculine pronoun in the preceding
        senntences is obviously used to designate both sexes].
    - who: David Boder
      start:
        sec: '2025.748'
        mark: '00:33:45.748'
      end:
        sec: '2026.931'
        mark: '00:33:46.931'
      u: These were women.
    - who: Helen Tichauer
      start:
        sec: '2026.931'
        mark: '00:33:46.931'
      end:
        sec: '2028.595'
        mark: '00:33:48.595'
      u: These were exclusively women.
    - who: David Boder
      start:
        sec: '2028.595'
        mark: '00:33:48.595'
      end:
        sec: '2029.416'
        mark: '00:33:49.416'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2029.416'
        mark: '00:33:49.416'
      end:
        sec: '2053.414'
        mark: '00:34:13.414'
      u: The printing of numbers came for me soon to an end, because other painting
        tasks were given to me. For example, I had to paint signs, numbers on a cabinet
        for the lager leader. In general various small, nearly useless tasks. When
        I...
    - who: David Boder
      start:
        sec: '2053.414'
        mark: '00:34:13.414'
      end:
        sec: '2057.244'
        mark: '00:34:17.244'
      u: Who gave you the assignments? Who told you what to do?
    - who: Helen Tichauer
      start:
        sec: '2057.244'
        mark: '00:34:17.244'
      end:
        sec: '2058.788'
        mark: '00:34:18.788'
      u: The lager leader.
    - who: David Boder
      start:
        sec: '2058.788'
        mark: '00:34:18.788'
      end:
        sec: '2060.482'
        mark: '00:34:20.482'
      u: That was as SS?
    - who: Helen Tichauer
      start:
        sec: '2060.482'
        mark: '00:34:20.482'
      end:
        sec: '2067.683'
        mark: '00:34:27.683'
      u: Yes, Stibetz [name not clear]. At the beginning we had...the lager leader
        was in fact the leader of the women’s lager and the men’s lager.
    - who: David Boder
      start:
        sec: '2067.683'
        mark: '00:34:27.683'
      end:
        sec: '2068.595'
        mark: '00:34:28.595'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2068.595'
        mark: '00:34:28.595'
      end:
        sec: '2079.040'
        mark: '00:34:39.040'
      u: But under him was the head woman supervisor. In the year ’42 we had the head
        woman supervisor Langenfeld. When we were already in Birkenau...
    - who: David Boder
      start:
        sec: '2079.040'
        mark: '00:34:39.040'
      end:
        sec: '2082.509'
        mark: '00:34:42.509'
      u: How did you behave when she gave you orders...the orders?
    - who: Helen Tichauer
      start:
        sec: '2082.509'
        mark: '00:34:42.509'
      end:
        sec: '2205.448'
        mark: '00:36:45.448'
      u: All out normally. We had to stand at a distance of thee meters. When entering...we
        were called for. In the moment we entered the room of the women lager leader
        or of the lager leader we had to present ourselves thus, ‘Security prisoner
        twenty-two eighty-six requests permission to enter.’ Then the entrance was
        granted. One received then an order. One was addressed in part by thou, in
        part by thou] a slip, apparently intended you] depending on the mood at the
        moment. The order was chosen [?], that means it was given, and the prisoner
        had to reply, ‘Security prisoner twenty-two eighty-begs [permission to] leave.’
        That was the procedure. Now...in September 1942, I had already fever for two
        or three weeks. At that time when we were relocated from Auschwitz to Birkenau
        I had fever too. But we knew, should I get sick...that somehow has been whispered
        into out ear [that] one should not [has no right to] be sick. And so in a
        state of fever I printed numbers, I made [printed] stripes, and so have teken
        care of my work. I belonged then to the office of the commander as a draftswoman,
        was assigned to a block where there were no [not only] Jews, but also Jews
        and also Aryan prisoners, because the Jews were...Now there were in Birkenau
        two rows. On the left, left of the gate, were stone blocks where before...where
        once before were quartered Russian prisoners of war. From them...from the
        forty thousand who once were there only thirty-two [thousand] remained alive.
    - who: David Boder
      start:
        sec: '2205.448'
        mark: '00:36:45.448'
      end:
        sec: '2207.314'
        mark: '00:36:47.314'
      u: What happened to the others?
    - who: Helen Tichauer
      start:
        sec: '2207.314'
        mark: '00:36:47.314'
      end:
        sec: '2210.422'
        mark: '00:36:50.422'
      u: The others had died away [croaked].
    - who: David Boder
      start:
        sec: '2210.422'
        mark: '00:36:50.422'
      end:
        sec: '2211.506'
        mark: '00:36:51.506'
      u: What does that mean?
    - who: Helen Tichauer
      start:
        sec: '2211.506'
        mark: '00:36:51.506'
      end:
        sec: '2216.269'
        mark: '00:36:56.269'
      u: Had died away in the swamp and morass. That I know...
    - who: David Boder
      start:
        sec: '2216.269'
        mark: '00:36:56.269'
      end:
        sec: '2217.873'
        mark: '00:36:57.873'
      u: What do you mean? Did you work there?
    - who: Helen Tichauer
      start:
        sec: '2217.873'
        mark: '00:36:57.873'
      end:
        sec: '2239.848'
        mark: '00:37:19.848'
      u: We worked...That I know from those of the forty-two [thousand] who were still
        alive. To the right of the gate were wooden barracks. Those were ‘horse-stable’
        barracks where the Aryan prisoners were quartered for the simple reason that
        these barracks were cleaner.
    - who: David Boder
      start:
        sec: '2239.848'
        mark: '00:37:19.848'
      end:
        sec: '2241.151'
        mark: '00:37:21.151'
      u: The ‘horse stables’ were cleaner?
    - who: Helen Tichauer
      start:
        sec: '2241.151'
        mark: '00:37:21.151'
      end:
        sec: '2281.250'
        mark: '00:38:01.250'
      u: Were cleaner. And there were ‘exception blocks’ for such prison[ers]...for
        such prison[ers]...for such Jewish prisoners who performed certain indispensable
        work. Because then it was considered indispensable, say to print numbers or
        to paint a stripe, or to draw eventually a little birthday card. So then these
        prisoners...
    - who: David Boder
      start:
        sec: '2281.250'
        mark: '00:38:01.250'
      end:
        sec: '2282.433'
        mark: '00:38:02.433'
      u: A little card?
    - who: Helen Tichauer
      start:
        sec: '2282.433'
        mark: '00:38:02.433'
      end:
        sec: '2306.517'
        mark: '00:38:26.517'
      u: |-
        A little card. Yes. So these prisoners were assigned to the Aryan
                                block. Every night, I had every night the shivers. This was noticed by my Aryan supervisor, the State German, and she compelled me to present myself to the sickward of the lager. That was the hospital. When the acceptance was completed, after three weeks in bed, without treatment, without medicines, there came for me a most strange day.
    - who: David Boder
      start:
        sec: '2306.517'
        mark: '00:38:26.517'
      end:
        sec: '2364.188'
        mark: '00:39:24.188'
      u: "[In English] This concludes Spool 149 with Helena Tichauer reporting. We
        are going over directly to Spool 150. Germany, September the 23rd, 1946 at
        Camp Feldafing, a large installation of the former Hitler Youth. I am here
        in the room with bare walls, apparently the paintings and so have been covered,
        [i.e.] the wall decorations. But the floor is of hardwood which could adorn
        any fine American home. There are about...I estimate fifteen to twenty acres
        of land, all with large barracks that the Hitler Youth occupied, and which
        is now occupied by about five thousand Jewish displaced persons. An Illinois
        Institute of technology wire recording. We are going over to Miss Elena Tichauer’s
        [Mrs. Helena Tichauer’s] report [unintnelligible] to the other spool."
    - who: David Boder
      start:
        sec: '2364.188'
        mark: '00:39:24.188'
      end:
        sec: '2392.096'
        mark: '00:39:52.096'
      u: Germany, September the 23rd, 1946. Camp Feldafing near Munich. The interviewee
        is Mrs. Helena Tichauer, continuing from Spool 149. This is Spool 150. Mrs.
        Tichauer is continuing her report on her camp in Birkenau.
    - who: Helen Tichauer
      start:
        sec: '2392.096'
        mark: '00:39:52.096'
      end:
        sec: '2394.392'
        mark: '00:39:54.392'
      u: "[In German] Now then. In the year 19-..."
    - who: David Boder
      start:
        sec: '2394.392'
        mark: '00:39:54.392'
      end:
        sec: '2395.364'
        mark: '00:39:55.364'
      u: Well, in the year...
    - who: Helen Tichauer
      start:
        sec: '2395.364'
        mark: '00:39:55.364'
      end:
        sec: '2422.343'
        mark: '00:40:22.343'
      u: In the year 1943, in September, that’s when I came into that sick ward of
        the lager, that is in the hospital. It was as isolated block. It was block
        27, a stone block where only Jewish prisoners were located, without treatment,
        without medicines, because medicines were not made available to Jews. One
        was three weeks here almost without a drop of water, without normal nutrition
        to live on.
    - who: David Boder
      start:
        sec: '2422.343'
        mark: '00:40:22.343'
      end:
        sec: '2425.451'
        mark: '00:40:25.451'
      u: Please [?] describe the beds in the sick ward.
    - who: Helen Tichauer
      start:
        sec: '2425.451'
        mark: '00:40:25.451'
      end:
        sec: '2431.689'
        mark: '00:40:31.689'
      u: In this Jewish stone block there were no beds. There [were] the so-called
        cots.
    - who: David Boder
      start:
        sec: '2431.689'
        mark: '00:40:31.689'
      end:
        sec: '2432.962'
        mark: '00:40:32.962'
      u: How is that written [spelled]?
    - who: Helen Tichauer
      start:
        sec: '2432.962'
        mark: '00:40:32.962'
      end:
        sec: '2435.408'
        mark: '00:40:35.408'
      u: K-O-J-E-N
    - who: David Boder
      start:
        sec: '2435.408'
        mark: '00:40:35.408'
      end:
        sec: '2435.989'
        mark: '00:40:35.989'
      u: Kojen?
    - who: Helen Tichauer
      start:
        sec: '2435.989'
        mark: '00:40:35.989'
      end:
        sec: '2437.051'
        mark: '00:40:37.051'
      u: Kojen, correct.
    - who: David Boder
      start:
        sec: '2437.051'
        mark: '00:40:37.051'
      end:
        sec: '2438.956'
        mark: '00:40:38.956'
      u: Koyki, like they say it in Polish.
    - who: Helen Tichauer
      start:
        sec: '2438.956'
        mark: '00:40:38.956'
      end:
        sec: '2439.597'
        mark: '00:40:39.597'
      u: Yes.
    - who: David Boder
      start:
        sec: '2439.597'
        mark: '00:40:39.597'
      end:
        sec: '2441.075'
        mark: '00:40:41.075'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2441.075'
        mark: '00:40:41.075'
      end:
        sec: '2465.899'
        mark: '00:41:05.899'
      u: Within a height of three meters or three meters—twenty [centimeters], were
        located three such holes, so to speak. These were simply caves where room
        was found for five people when things were bad. When things were good [laughter—she
        apparently means when things were thriving for the hospital] there were many
        more [laughter again]. This about describes it.
    - who: David Boder
      start:
        sec: '2465.899'
        mark: '00:41:05.899'
      end:
        sec: '2467.735'
        mark: '00:41:07.735'
      u: Yes. Were these wooden scaffolds?
    - who: Helen Tichauer
      start:
        sec: '2467.735'
        mark: '00:41:07.735'
      end:
        sec: '2472.649'
        mark: '00:41:12.649'
      u: The block was about twenty-seven meters long. These were stone scaffolds.
    - who: David Boder
      start:
        sec: '2472.649'
        mark: '00:41:12.649'
      end:
        sec: '2473.320'
        mark: '00:41:13.320'
      u: "[With surprise] Stone scaffolds?"
    - who: Helen Tichauer
      start:
        sec: '2473.320'
        mark: '00:41:13.320'
      end:
        sec: '2484.547'
        mark: '00:41:24.547'
      u: Stone scaffolds, vertically. Horizontally they were wooden scaffolds. In
        length such a cut was about two meters.
    - who: David Boder
      start:
        sec: '2484.547'
        mark: '00:41:24.547'
      end:
        sec: '2486.000'
        mark: '00:41:26.000'
      u: Oh, these were a kind of plank bed.
    - who: Helen Tichauer
      start:
        sec: '2486.000'
        mark: '00:41:26.000'
      end:
        sec: '2486.761'
        mark: '00:41:26.761'
      u: Correct.
    - who: David Boder
      start:
        sec: '2486.761'
        mark: '00:41:26.761'
      end:
        sec: '2487.092'
        mark: '00:41:27.092'
      u: Polati [wooden sleeping platforms] in Russian [?].
    - who: Helen Tichauer
      start:
        sec: '2487.092'
        mark: '00:41:27.092'
      end:
        sec: '2500.139'
        mark: '00:41:40.139'
      u: So that one could lie down. In width it was two, about two, meters. In height,
        well, two times two, a square hole. Three such holes were above...one above
        the other.
    - who: David Boder
      start:
        sec: '2500.139'
        mark: '00:41:40.139'
      end:
        sec: '2500.389'
        mark: '00:41:40.389'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2500.389'
        mark: '00:41:40.389'
      end:
        sec: '2517.399'
        mark: '00:41:57.399'
      u: That is three times. The one on top was at the most advantage, because on
        top there was air and room up to the roof. The people were located there according
        to demand. If there were more sick ones, then five, six, up to eight persons
        lay on such a cot.
    - who: David Boder
      start:
        sec: '2517.399'
        mark: '00:41:57.399'
      end:
        sec: '2518.160'
        mark: '00:41:58.160'
      u: All one next to each other?
    - who: Helen Tichauer
      start:
        sec: '2518.160'
        mark: '00:41:58.160'
      end:
        sec: '2629.332'
        mark: '00:43:49.332'
      u: All next to each other like herring. If there were more room, then three
        or four could lie [on one cot]. Now then, so we lay there completely abandoned.
        People lay, lice-ridden, starved, and unattended. The first of October, 1943,
        came. Through the window—there were a few windows—through the windows one
        could see trucks going and coming. Later we learned that nearby, behind the
        block 27 was located block 26, and behind Block 25. block 25 was the famous
        isolated...[correction] isolation block. There were assembled the hair-sick,
        half-exhausted, almost completely exhausted girls, and every day departed
        a transport of trucks full of such girls. It was said they were going...they
        go to Lublin. But since within an hour the same clothes, that means the old
        uniforms with the numbers, with the sewed on numbers, would come back, we
        knew exactly that people were not transported to Lublin in the nude, and it
        did not take long before we got word that, [from] men of the special detail,
        that the people were gas-killed. On the first of October all sick prisoners
        who were located in block 27, where I too was, were dragged out before the
        block. They were instructed to sit down next to each other. There were that
        time seven hundred girls in the block, sick part with spotted typhus, part
        with malaria, with infections, and whatever else may have occurred.
    - who: David Boder
      start:
        sec: '2629.332'
        mark: '00:43:49.332'
      end:
        sec: '2630.785'
        mark: '00:43:50.785'
      u: What did you have?
    - who: Helen Tichauer
      start:
        sec: '2630.785'
        mark: '00:43:50.785'
      end:
        sec: '2631.447'
        mark: '00:43:51.447'
      u: I?
    - who: David Boder
      start:
        sec: '2631.447'
        mark: '00:43:51.447'
      end:
        sec: '2631.907'
        mark: '00:43:51.907'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2631.907'
        mark: '00:43:51.907'
      end:
        sec: '2635.527'
        mark: '00:43:55.527'
      u: I had come down that time with spotted typhus. I...
    - who: David Boder
      start:
        sec: '2635.527'
        mark: '00:43:55.527'
      end:
        sec: '2638.304'
        mark: '00:43:58.304'
      u: With other people nearby who had what?
    - who: Helen Tichauer
      start:
        sec: '2638.304'
        mark: '00:43:58.304'
      end:
        sec: '2640.651'
        mark: '00:44:00.651'
      u: They...malaria and...and small infections.
    - who: David Boder
      start:
        sec: '2640.651'
        mark: '00:44:00.651'
      end:
        sec: '2641.313'
        mark: '00:44:01.313'
      u: All in the same plank bed?
    - who: Helen Tichauer
      start:
        sec: '2641.313'
        mark: '00:44:01.313'
      end:
        sec: '2643.278'
        mark: '00:44:03.278'
      u: All in the same block.
    - who: David Boder
      start:
        sec: '2643.278'
        mark: '00:44:03.278'
      end:
        sec: '2644.099'
        mark: '00:44:04.099'
      u: No. On the same...
    - who: Helen Tichauer
      start:
        sec: '2644.099'
        mark: '00:44:04.099'
      end:
        sec: '2666.770'
        mark: '00:44:26.770'
      u: All from the same cot, correct. So we were instructed to assemble before
        the block, half exhausted. Cold it was. Three or four hours long we were sitting.
        Meanwhile before us passed trucks by the dozens [loaded] with girls through
        the gates.
    - who: David Boder
      start:
        sec: '2666.770'
        mark: '00:44:26.770'
      end:
        sec: '2667.922'
        mark: '00:44:27.922'
      u: White [a confusion of the ending -wise or dozenwise, ‘by the dozen’]trucks?
    - who: Helen Tichauer
      start:
        sec: '2667.922'
        mark: '00:44:27.922'
      end:
        sec: '2670.330'
        mark: '00:44:30.330'
      u: No. Trucks. These were normal...
    - who: David Boder
      start:
        sec: '2670.330'
        mark: '00:44:30.330'
      end:
        sec: '2670.640'
        mark: '00:44:30.640'
      u: Oh, dozenwise [by the dozen]?
    - who: Helen Tichauer
      start:
        sec: '2670.640'
        mark: '00:44:30.640'
      end:
        sec: '2705.352'
        mark: '00:45:05.352'
      u: Dozenwise, yes. Through the gates, in the direction of the white house. At
        that time already two crematories of modern construction were completes and
        in action. In the course of he following months all the regular...two, as
        a matter of fact, three [crematories] were completed and which they worked
        later on day and night on ‘double steam’ [to utmost capacity] when later on
        the Jewish transports proceeded to arrive from all lands of Europe.
    - who: David Boder
      start:
        sec: '2705.352'
        mark: '00:45:05.352'
      end:
        sec: '2707.227'
        mark: '00:45:07.227'
      u: Now have you seen such a crematory?
    - who: Helen Tichauer
      start:
        sec: '2707.227'
        mark: '00:45:07.227'
      end:
        sec: '2708.169'
        mark: '00:45:08.169'
      u: Yes, but...
    - who: David Boder
      start:
        sec: '2708.169'
        mark: '00:45:08.169'
      end:
        sec: '2711.097'
        mark: '00:45:11.097'
      u: "[Hesitantly] How many people could be burned at one time in one..."
    - who: Helen Tichauer
      start:
        sec: '2711.097'
        mark: '00:45:11.097'
      end:
        sec: '2735.590'
        mark: '00:45:35.590'
      u: One thing I know. At our gate passed...if a transport arrived with a thousand
        people, and it always so happened that only ten per cent would get into the
        lager, that is one hundred out of a thousand. And nine hundred consisting
        of mothers with children, whether young or old...that was all the same. Whoever
        [?] led a child by the arm or by the hand was considered as a mother.
    - who: David Boder
      start:
        sec: '2735.590'
        mark: '00:45:35.590'
      end:
        sec: '2736.351'
        mark: '00:45:36.351'
      u: As what?
    - who: Helen Tichauer
      start:
        sec: '2736.351'
        mark: '00:45:36.351'
      end:
        sec: '2737.203'
        mark: '00:45:37.203'
      u: As a mother.
    - who: David Boder
      start:
        sec: '2737.203'
        mark: '00:45:37.203'
      end:
        sec: '2738.295'
        mark: '00:45:38.295'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2738.295'
        mark: '00:45:38.295'
      end:
        sec: '2749.347'
        mark: '00:45:49.347'
      u: Mother, child. Older person, sickish person. I should like later to return
        to...to how [the method by which] such a sorting out, selection, was proceeding,
        because I...[Pause.]
    - who: David Boder
      start:
        sec: '2749.347'
        mark: '00:45:49.347'
      end:
        sec: '2750.951'
        mark: '00:45:50.951'
      u: Yes. Let us return to what happened to you.
    - who: Helen Tichauer
      start:
        sec: '2750.951'
        mark: '00:45:50.951'
      end:
        sec: '2759.385'
        mark: '00:45:59.385'
      u: Let us return. On the first of October passed dozenwise [by the dozens] these
        automobiles before our eyes. Only later, when I...
    - who: David Boder
      start:
        sec: '2759.385'
        mark: '00:45:59.385'
      end:
        sec: '2760.206'
        mark: '00:46:00.206'
      u: Now let us stick to that. What happened to you?
    - who: Helen Tichauer
      start:
        sec: '2760.206'
        mark: '00:46:00.206'
      end:
        sec: '2814.351'
        mark: '00:46:54.351'
      u: Good. Correct. Then came our turn. There came Omeier [?]. The name of the
        lager leader...his name was Mueller. So Mr. Mueller also came over and said
        that everything [a frequent attitude of deanimation, of treating people in
        terms of discarded objects] that he has delivered up to now is still too little
        for him [to satisfy him]. This I have heard with my own ears. I was that time
        not any more unsophisticated with reference to all these things, because during
        the time when I was still not lying in the sick ward, I had been working in
        the office, and I only know that death lists arrived constantly and especially
        of those who were loaded on automobiles and then were never to be seen again.
        At that time he only said...it was...Ohmeier said it was not enough for him.
        Block 25 was emptied out. Healthy women in my estimation above about three
        thousand in number, who were then [transitorily or slightly?] sick, were shipped
        away [?] in this manner. Now came our turn.
    - who: David Boder
      start:
        sec: '2814.351'
        mark: '00:46:54.351'
      end:
        sec: '2815.796'
        mark: '00:46:55.796'
      u: Healthy women were shipped?
    - who: Helen Tichauer
      start:
        sec: '2815.796'
        mark: '00:46:55.796'
      end:
        sec: '2876.681'
        mark: '00:47:56.681'
      u: Healthy women, yes. Mr. Lager leader Mueller was alerted by his woman secretary
        who then worked for him, for reasons of race polution—she was a prisoner and
        her name was Anny Meier...Anny Meier—that I, too, was among the prisoners
        who were here in block 27. And I, before my illness, painted for the lager
        leader a few numbers on a box and was unable [then] to finish them. So he
        came up to me, and asked me what I was doing there. I replied that I was free
        from fever and would like to work again. So he said to me, ‘Good, then you
        [the courtesy form of you] go over there. That in the Aryan ambulance [infirmary].
        Let them measure your [c.f.] temperature, and if you [c.f.] have none, you
        remain, and if you [c.f.] have any, you [c.f.] go with them.’ Often...on the
        Aryan ambulance then a sister [nurse] worked...
    - who: David Boder
      start:
        sec: '2876.681'
        mark: '00:47:56.681'
      end:
        sec: '2878.556'
        mark: '00:47:58.556'
      u: By ‘ambulance’ you mean a clinic [ambulatorium]?
    - who: Helen Tichauer
      start:
        sec: '2878.556'
        mark: '00:47:58.556'
      end:
        sec: '2880.160'
        mark: '00:48:00.160'
      u: Yes. That was a wooden barrack, a little one [a shack].
    - who: David Boder
      start:
        sec: '2880.160'
        mark: '00:48:00.160'
      end:
        sec: '2881.704'
        mark: '00:48:01.704'
      u: Yes. You see, we call an ‘ambulance’ a vehicle.
    - who: Helen Tichauer
      start:
        sec: '2881.704'
        mark: '00:48:01.704'
      end:
        sec: '2883.037'
        mark: '00:48:03.037'
      u: Well, a clinic, so to speak.
    - who: David Boder
      start:
        sec: '2883.037'
        mark: '00:48:03.037'
      end:
        sec: '2883.407'
        mark: '00:48:03.407'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2883.407'
        mark: '00:48:03.407'
      end:
        sec: '2903.071'
        mark: '00:48:23.071'
      u: There worked a German nurse, a German ‘political’ [prisoner] who was there
        already about eight years, with whom I preciously had a little contact. She
        worked there. She knew exactly what it was all about. And she assured me when
        she said, ‘Zippi, even if you had 43 degrees [109 degrees Fahrenheit] of fever,
        I shall say nothing.’
    - who: David Boder
      start:
        sec: '2903.071'
        mark: '00:48:23.071'
      end:
        sec: '2904.344'
        mark: '00:48:24.344'
      u: What did she call you, Zippe?
    - who: Helen Tichauer
      start:
        sec: '2904.344'
        mark: '00:48:24.344'
      end:
        sec: '2905.987'
        mark: '00:48:25.987'
      u: My name was Zippi. That is what I was called.
    - who: David Boder
      start:
        sec: '2905.987'
        mark: '00:48:25.987'
      end:
        sec: '2906.640'
        mark: '00:48:26.640'
      u: Z...?
    - who: Helen Tichauer
      start:
        sec: '2906.640'
        mark: '00:48:26.640'
      end:
        sec: '2908.154'
        mark: '00:48:28.154'
      u: Z-I-P-P-I.
    - who: David Boder
      start:
        sec: '2908.154'
        mark: '00:48:28.154'
      end:
        sec: '2908.554'
        mark: '00:48:28.554'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '2908.554'
        mark: '00:48:28.554'
      end:
        sec: '2925.173'
        mark: '00:48:45.173'
      u: Her name was...[recollecting]. The name escapes me for a moment. I shall
        later come back to it. And indeed, in five minutes Mr. Mueller came, and she
        reported that I was free from fever. I had to...
    - who: David Boder
      start:
        sec: '2925.173'
        mark: '00:48:45.173'
      end:
        sec: '2925.994'
        mark: '00:48:45.994'
      u: Were you?
    - who: Helen Tichauer
      start:
        sec: '2925.994'
        mark: '00:48:45.994'
      end:
        sec: '2933.526'
        mark: '00:48:53.526'
      u: I was not free from fever. I was given valeriana in order to calm myself
        and had still to sit there for three hours and wait.
    - who: David Boder
      start:
        sec: '2933.526'
        mark: '00:48:53.526'
      end:
        sec: '2934.287'
        mark: '00:48:54.287'
      u: Outside?
    - who: Helen Tichauer
      start:
        sec: '2934.287'
        mark: '00:48:54.287'
      end:
        sec: '2967.762'
        mark: '00:49:27.762'
      u: In the room. I saw then through the window how all my...my girls, with whom
        I lay together sick, were chased up the truck and driven out through the gate.
        I was immediately instructed to begin with my work in the office. Feverish,
        half blind, half dear, after typhus, I began with my work. I weighed then
        barely seventy pounds.
    - who: David Boder
      start:
        sec: '2967.762'
        mark: '00:49:27.762'
      end:
        sec: '2968.731'
        mark: '00:49:28.731'
      u: How much do you weigh now?
    - who: Helen Tichauer
      start:
        sec: '2968.731'
        mark: '00:49:28.731'
      end:
        sec: '2970.452'
        mark: '00:49:30.452'
      u: Now I weigh fifty-two.
    - who: David Boder
      start:
        sec: '2970.452'
        mark: '00:49:30.452'
      end:
        sec: '2971.755'
        mark: '00:49:31.755'
      u: Fifty-two kilo?
    - who: Helen Tichauer
      start:
        sec: '2971.755'
        mark: '00:49:31.755'
      end:
        sec: '2997.230'
        mark: '00:49:57.230'
      u: Fifty-two kilo, and that means one hundred and four pounds [115 pounds nearer
        correct]. The idea that I was on that day the only remaining survivor out
        of four thousand girls gave me the strength and faith for further endurance.
        I was a hundred per cent sure that the girls were gas-killed for the reason
        that we in the office have established, besides the card index by names, a
        number book.
    - who: David Boder
      start:
        sec: '2997.230'
        mark: '00:49:57.230'
      end:
        sec: '2997.952'
        mark: '00:49:57.952'
      u: A number book?
    - who: Helen Tichauer
      start:
        sec: '2997.952'
        mark: '00:49:57.952'
      end:
        sec: '3053.863'
        mark: '00:50:53.863'
      u: A number book. And every prisoner who had passed...died was marked up with
        a black...a red cross, every number. And prisoners who were gas-killed [were
        marked up] with a black cross. This way I had [in] black and white [a record
        of] what happened. Weeks later I recuperated. Meanwhile still daily departed
        transports of the girls from the lager. And in February, 1943, when the number,
        the number of prisoners, of the last prisoner, of the last arrival had reached
        the count of thirty-three thousand, of whom there were already more than twenty
        thousand Jews, there remained after a large selection, in February [one] thousand
        five hundred.
    - who: David Boder
      start:
        sec: '3053.863'
        mark: '00:50:53.863'
      end:
        sec: '3054.447'
        mark: '00:50:54.447'
      u: February of what year?
    - who: Helen Tichauer
      start:
        sec: '3054.447'
        mark: '00:50:54.447'
      end:
        sec: '3058.947'
        mark: '00:50:58.947'
      u: "’43. [One] thousand five hundred Jewish prisoners, women prisoners."
    - who: David Boder
      start:
        sec: '3058.947'
        mark: '00:50:58.947'
      end:
        sec: '3059.140'
        mark: '00:50:59.140'
      u: When?
    - who: Helen Tichauer
      start:
        sec: '3059.140'
        mark: '00:50:59.140'
      end:
        sec: '3087.688'
        mark: '00:51:27.688'
      u: In February ’43. The total number amounted then [to] about seven thousand.
        That [inanimate designation] which was not gas-killed, perished from typhus,
        without treatment, without medicines, perished in part from starvation. There
        was then even a large selection of non-Jewish prisoners.
    - who: David Boder
      start:
        sec: '3087.688'
        mark: '00:51:27.688'
      end:
        sec: '3088.543'
        mark: '00:51:28.543'
      u: What is a selection?
    - who: Helen Tichauer
      start:
        sec: '3088.543'
        mark: '00:51:28.543'
      end:
        sec: '3099.519'
        mark: '00:51:39.519'
      u: A selection is a sift, a ‘natural’ sift, which was designated by the foreign
        term [Latinism]. That was not a ‘natural’ selection. It was a selection [choice]
        of the SS. Now then...
    - who: David Boder
      start:
        sec: '3099.519'
        mark: '00:51:39.519'
      end:
        sec: '3101.308'
        mark: '00:51:41.308'
      u: How did they choose those people?
    - who: Helen Tichauer
      start:
        sec: '3101.308'
        mark: '00:51:41.308'
      end:
        sec: '3120.928'
        mark: '00:52:00.928'
      u: They judged according to their whim, according to appearance whether one
        is still fit to work, fit to live or not. There was a general appell on that...I
        think it was the nineteenth of February. A general appell was an appell at
        which the whole lager was assembled on a nearby meadow.
    - who: David Boder
      start:
        sec: '3120.928'
        mark: '00:52:00.928'
      end:
        sec: '3121.753'
        mark: '00:52:01.753'
      u: Who [?]?
    - who: Helen Tichauer
      start:
        sec: '3121.753'
        mark: '00:52:01.753'
      end:
        sec: '3276.385'
        mark: '00:54:36.385'
      u: |-
        Women only, and were then one by one returned to the lager. To the right and the left. This...this selection was attended at that time by superior supervisor Maria Mandel and the then labor service woman leader Hasse, the sister of the woman supervisor Franz [?] Coupulett [?] in the lager Muehldorf, in the women’s lager Muehldorf. The going was to the right and left. And everything that went to the left went to the block 25. That time not only Jewish women went. A large part of those who went were Yugoslav women. Even state-German[Footnote 1: State-German—actual citizens of the German Reich as distinguished from Folk-German, citizens of invaded countries who collaborated with Nazis and claimed privileges on account of alleged German ancestry.] women thieves’ accomplices [?], state-German political prisoners, state-German asocial prisoners, Russian [women], everything that was still on hand. Indeed, no consideration was given whether Jewish or not Jewish. But it was then that the last Aryan was gas-killed [the last time that an Aryan was gas-killed]. Then further orders from Berlin, because the women supervisors or the SS people made ‘special actions’ only then when Berlin would order to proceed with a selection. I want to give a little example. There were about two thousand typhus cases in the hospital. The lager inquired in Berlin whether it would be permitted to gas-kill the girls of the two thousand typhus cases, that is of the two thousand Jewish typhus cases. In about three months came the reply, ‘Yes.’ Meanwhile, however, forty per cent of these girls had gotten well. But the number two thousand had to be gathered up. So they took all Jewesses from the hospital who lay there, without exception, whether they had scabs or any other little thing. And so the rest which was missing from the two thousand, that is the rest who were discharged who were already well, was by...was replaced in a manner that they went through the blocks. That is, the SS went through the blocks. And this time, for example, they took a fancy to the barracks service detail who looked well. So they took the healthy barracks service detail. They took girls who at the moment were running on the road to the toilet. They took whatever got in their way. The number two thousand was reached. But that was not enough for them. They took this time advantage of the ‘special action,’ and raised the number to three thousand. And
                                these girls went all into the gas. I know that, because I marked their numbers in the number book with black according to a list which we received.
    - who: David Boder
      start:
        sec: '3276.385'
        mark: '00:54:36.385'
      end:
        sec: '3280.042'
        mark: '00:54:40.042'
      u: Well, but it never said in the number book what black means.
    - who: Helen Tichauer
      start:
        sec: '3280.042'
        mark: '00:54:40.042'
      end:
        sec: '3283.548'
        mark: '00:54:43.548'
      u: 'It did, indeed. We knew: SB—Sonder-behandlung [special treatment].'
    - who: David Boder
      start:
        sec: '3283.548'
        mark: '00:54:43.548'
      end:
        sec: '3285.096'
        mark: '00:54:45.096'
      u: Hm. That was the name [for it]?
    - who: Helen Tichauer
      start:
        sec: '3285.096'
        mark: '00:54:45.096'
      end:
        sec: '3285.500'
        mark: '00:54:45.500'
      u: That was the name.
    - who: David Boder
      start:
        sec: '3285.500'
        mark: '00:54:45.500'
      end:
        sec: '3287.108'
        mark: '00:54:47.108'
      u: It did not say gassed?
    - who: Helen Tichauer
      start:
        sec: '3287.108'
        mark: '00:54:47.108'
      end:
        sec: '3304.198'
        mark: '00:55:04.198'
      u: 'No. Always and again: special treatment. The commando [detail] who worked
        at it was also called Sondercommando. And according to orders from Berlin
        only such Jews could] or could not? See footnote 2] be gas-killed, who came
        with RSHA transports, that is verlockte[Footnote 2: This word presents a great
        difficulty for the translator. It has two most distinct meanings, and unfortunately
        there is no clue in the context. First meaning: enticed, allured, trapped.
        Second meaning: covered with locks with long, curly hair, possibly due to
        neglected appearance, or due to religious traditions of the Khasidic sect.
        In general it seems that the recollections are deeply affecting her mood.
        She loses control, in places at least over the process of verbalization, causing
        substantial contradictions and instances of confusion in the narrative.] Jews.'
    - who: David Boder
      start:
        sec: '3304.198'
        mark: '00:55:04.198'
      end:
        sec: '3305.023'
        mark: '00:55:05.023'
      u: What does it mean, RSHA?
    - who: Helen Tichauer
      start:
        sec: '3305.023'
        mark: '00:55:05.023'
      end:
        sec: '3318.047'
        mark: '00:55:18.047'
      u: 'Main Superior Security Office [Reich’s Sicherheit Hauptamt] Berlin. Jews
        who came to prison were treated as card-registered [exact translation: cardwise;
        from kareimaessig] Jews. They were entered in the card index. Their clothes...'
    - who: David Boder
      start:
        sec: '3318.047'
        mark: '00:55:18.047'
      end:
        sec: '3318.601'
        mark: '00:55:18.601'
      u: What does that mean, kartei-...
    - who: Helen Tichauer
      start:
        sec: '3318.601'
        mark: '00:55:18.601'
      end:
        sec: '3349.634'
        mark: '00:55:49.634'
      u: 'Card-indexed, a card index, no? Their clothes were card-indexed, which they,
        however, never saw again, and [they] were protected against gas-killing, against
        the ‘special treatment.’[Footnote 3: It is, therefore, not clear whether these
        prisoners were or were not the same as the curly or possibly trapped Jews.
        See footnote 2.] That was the [their] only advantage. But if by some mistake
        such a Jew from such a transport would go to the gas [chamber], then a death
        certificate was simply made out, a normal death certificate—acute intestinal
        inflammation, etc.'
    - who: David Boder
      start:
        sec: '3349.634'
        mark: '00:55:49.634'
      end:
        sec: '3352.568'
        mark: '00:55:52.568'
      u: Now then, the card...What did you say...
    - who: Helen Tichauer
      start:
        sec: '3352.568'
        mark: '00:55:52.568'
      end:
        sec: '3354.839'
        mark: '00:55:54.839'
      u: Card-indexed Jews, and for that reason...
    - who: David Boder
      start:
        sec: '3354.839'
        mark: '00:55:54.839'
      end:
        sec: '3355.875'
        mark: '00:55:55.875'
      u: Card-indexed Jews were such who were not gas-killed?
    - who: Helen Tichauer
      start:
        sec: '3355.875'
        mark: '00:55:55.875'
      end:
        sec: '3373.989'
        mark: '00:56:13.989'
      u: Who were not to be gas-killed. And that is to a large extent the reason why
        we today possibly see weak older people who are today alive. [This is] thanks
        to the fact that they were card-indexed, that means prisoners from jail. These
        were privileged. Indeed, it was paradoxical.
    - who: David Boder
      start:
        sec: '3373.989'
        mark: '00:56:13.989'
      end:
        sec: '3374.724'
        mark: '00:56:14.724'
      u: What...
    - who: Helen Tichauer
      start:
        sec: '3374.724'
        mark: '00:56:14.724'
      end:
        sec: '3384.104'
        mark: '00:56:24.104'
      u: The people who came from the prison have definitely consciously committed
        something. The others came into the lager harmless and innocent, only because
        they were Jews.
    - who: David Boder
      start:
        sec: '3384.104'
        mark: '00:56:24.104'
      end:
        sec: '3386.526'
        mark: '00:56:26.526'
      u: So then the criminals, so to speak, have remained alive.
    - who: Helen Tichauer
      start:
        sec: '3386.526'
        mark: '00:56:26.526'
      end:
        sec: '3402.680'
        mark: '00:56:42.680'
      u: correct. A large part of them. Or they were at times whipped to death, were
        killed at work. That was already...That happened not only to Jews. So were...so
        found their end many others, thousands of others, non-Jewish prisoners. [In
        a low voice] Do you have, please, any question? [She apparently searches for
        suggestions for a new topic.]
    - who: David Boder
      start:
        sec: '3402.680'
        mark: '00:56:42.680'
      end:
        sec: '3406.216'
        mark: '00:56:46.216'
      u: Now what followed? How did you fare? I want to know everything.
    - who: Helen Tichauer
      start:
        sec: '3406.216'
        mark: '00:56:46.216'
      end:
        sec: '3472.466'
        mark: '00:57:52.466'
      u: 'And so I worked then in the office. My work consisted...Because I, after
        my illness, had completed for the lager leader the few numbers on his wardrobe,
        and I as a single one out of four thousand got out [was saved], they [the
        Germans] took notice of me. The SS [woman] who then was dismissed or transferred,
        and a new one came...[the latter] knew always from the others: This prisoner
        was favored by Mr. Mueller [the deficient syntax is, as always, that of the
        original]. They did now know why. And when it subsequently came to any kind
        of selections, so they used to ‘forget’ about me. Besides, I performed, in
        the course of time, tasks which no other woman was [capable of] doing, because
        I was a professional. They were pleased [?] by a properly looking card index,
        with little things that I did for them time and again according to instructions,
        exactly like any other prisoner who had to do work that was assigned to him.'
    - who: David Boder
      start:
        sec: '3472.466'
        mark: '00:57:52.466'
      end:
        sec: '3474.827'
        mark: '00:57:54.827'
      u: Now then, how was it...
    - who: Helen Tichauer
      start:
        sec: '3474.827'
        mark: '00:57:54.827'
      end:
        sec: '3500.793'
        mark: '00:58:20.793'
      u: Later on I worked as a prisoner in the office, doing always what was indispensable
        [to do]. Then came the superior storm leader Hoefler [?], that Hoefler who
        was hanged in [by sentence of] the Bergen-Belsen trial. He became our lager
        leader.
    - who: David Boder
      start:
        sec: '3500.793'
        mark: '00:58:20.793'
      end:
        sec: '3502.552'
        mark: '00:58:22.552'
      u: In...in Birkenau?
    - who: Helen Tichauer
      start:
        sec: '3502.552'
        mark: '00:58:22.552'
      end:
        sec: '3578.865'
        mark: '00:59:38.865'
      u: Yes. I want to say a few more words in connection with Hoefler. At the selections
        which were performed at the arrival of a transport, of which I already mentioned
        that ninety per cent went into the crematry, Mr. Hoefler was also present.
        At times Mr. Hoefler, at times Dr. Mengele, at times Mrs. Upper supervisor
        Mandel, at times Mrs. Upper supervisor Drexel. It depended, alternating. That
        went on automatically, left, right, left, right. Whoever had luck got into
        the lager. And only those who got into the lager were tattooed, got their
        number, and were entered in the card index. Mr. Hoefler, too, took part in
        these selections exactly like all the others belonging to the SS. But thousands
        of male and female prisoners could possibly be thankful for their lives to
        Mr. Hoefler, because he was the one who undertook a most radical campaign
        of delousing. In all lager, men’s lager and women’s lager the typhus louse
        had disappeared. And in this manner prisoners were spared by typhus.
    - who: David Boder
      start:
        sec: '3578.865'
        mark: '00:59:38.865'
      end:
        sec: '3580.684'
        mark: '00:59:40.684'
      u: How did he accomplish that?
    - who: Helen Tichauer
      start:
        sec: '3580.684'
        mark: '00:59:40.684'
      end:
        sec: '3616.402'
        mark: '01:00:16.402'
      u: He ordered the clothes to be put into the steam boilers where the typhus
        louse was killed. The eggs, the larvae were killed. Often the prisoner was
        shorn, the hair, wherever he had hair, was taken through a bath, a cleaning.
        He went as far as to provide enough water and soap, and such delousings took
        place every month. This there was [at that time?] not a single prisoner in
        Auschwitz or Birkenau who was not submitted once a month to a delousing.
    - who: David Boder
      start:
        sec: '3616.402'
        mark: '01:00:16.402'
      end:
        sec: '3618.101'
        mark: '01:00:18.101'
      u: Aha.
    - who: Helen Tichauer
      start:
        sec: '3618.101'
        mark: '01:00:18.101'
      end:
        sec: '3689.783'
        mark: '01:01:29.783'
      u: |-
        And so Hoefler, exactly like the others, took notice of me as the draftswoman of the lager, put paints at my disposal, and arranged for me a small room next to the office where I worked. I got then the first, large task to draw up a diagram, a diagram of the labor force, that is, of everything that took place in the lager, the daily changes in the [labor] force, the daily additions, the labor force in the communication [? She says richtung] industry, in agriculture, and wherever else prisoners worked—to present that monthly in the form of a diagram which would then go to Berlin. I made that diagram once [one copy] for him, and once [one copy] for myself. And the last day, on the 18th of January ’45, I threw a roll of duplicates of the diagrams behind the bookcase in the Birkenau
                                lager, section [one word not clear] 2B. I think it has fallen into the hands of the Russians.
    - who: David Boder
      start:
        sec: '3689.783'
        mark: '01:01:29.783'
      end:
        sec: '3691.602'
        mark: '01:01:31.602'
      u: You don’t know into whose hands it fell.
    - who: Helen Tichauer
      start:
        sec: '3691.602'
        mark: '01:01:31.602'
      end:
        sec: '3692.216'
        mark: '01:01:32.216'
      u: No.
    - who: David Boder
      start:
        sec: '3692.216'
        mark: '01:01:32.216'
      end:
        sec: '3693.945'
        mark: '01:01:33.945'
      u: Why could you not take it yourself [?], afterwards?
    - who: Helen Tichauer
      start:
        sec: '3693.945'
        mark: '01:01:33.945'
      end:
        sec: '3697.180'
        mark: '01:01:37.180'
      u: I could not...Why? I...we had to evacuate.
    - who: David Boder
      start:
        sec: '3697.180'
        mark: '01:01:37.180'
      end:
        sec: '3698.096'
        mark: '01:01:38.096'
      u: Oh, you were evacuated?
    - who: Helen Tichauer
      start:
        sec: '3698.096'
        mark: '01:01:38.096'
      end:
        sec: '3708.650'
        mark: '01:01:48.650'
      u: Yes, and precisely before all papers, all the ‘principal’ books, everything
        was burned. And about these diagrams nobody knew anything. I threw them behind
        the bookcase.
    - who: David Boder
      start:
        sec: '3708.650'
        mark: '01:01:48.650'
      end:
        sec: '3713.188'
        mark: '01:01:53.188'
      u: Where did you throw the diagrams behind the bookcase? [Apparently some trouble
        with the recorder.] Now go on.
    - who: Helen Tichauer
      start:
        sec: '3713.188'
        mark: '01:01:53.188'
      end:
        sec: '3735.075'
        mark: '01:02:15.075'
      u: |-
        Yes. In order to kill time in some way, I undertook in this little room ro reconstruct the Birkenau
                                lager in plastic [ a plastic model]. I obtained the proper tools [?] and all that was needed for it.
    - who: David Boder
      start:
        sec: '3735.075'
        mark: '01:02:15.075'
      end:
        sec: '3736.683'
        mark: '01:02:16.683'
      u: You slept in a general block?
    - who: Helen Tichauer
      start:
        sec: '3736.683'
        mark: '01:02:16.683'
      end:
        sec: '3744.756'
        mark: '01:02:24.756'
      u: I slept with all prisoners together. I was not privileged [officially]. I
        was not a band carrier [apparently a band on the arm to designate a trusty].
        I was simply recognized as draftswoman of the lager.
    - who: David Boder
      start:
        sec: '3744.756'
        mark: '01:02:24.756'
      end:
        sec: '3746.334'
        mark: '01:02:26.334'
      u: What did you get to eat?
    - who: Helen Tichauer
      start:
        sec: '3746.334'
        mark: '01:02:26.334'
      end:
        sec: '3761.482'
        mark: '01:02:41.482'
      u: To eat? Exactly the same as any other prisoner. In the morning there was
        coffee. Then we [I] got daily five hundred grams...no, I don’t know exactly,
        but it was...it was a quarter from a five pound bread. That still means about
        500 grams.
    - who: David Boder
      start:
        sec: '3761.482'
        mark: '01:02:41.482'
      end:
        sec: '3762.428'
        mark: '01:02:42.428'
      u: That is then from a bread of two kilos?
    - who: Helen Tichauer
      start:
        sec: '3762.428'
        mark: '01:02:42.428'
      end:
        sec: '3764.880'
        mark: '01:02:44.880'
      u: No, two pounds. From one kilo of bread, 250 grams.
    - who: David Boder
      start:
        sec: '3764.880'
        mark: '01:02:44.880'
      end:
        sec: '3765.344'
        mark: '01:02:45.344'
      u: Grams.
    - who: Helen Tichauer
      start:
        sec: '3765.344'
        mark: '01:02:45.344'
      end:
        sec: '3769.061'
        mark: '01:02:49.061'
      u: Indeed, it constantly changed. One time the bread was for four [people].
        Another time it was for five.
    - who: David Boder
      start:
        sec: '3769.061'
        mark: '01:02:49.061'
      end:
        sec: '3770.338'
        mark: '01:02:50.338'
      u: What kind of bread was it?
    - who: Helen Tichauer
      start:
        sec: '3770.338'
        mark: '01:02:50.338'
      end:
        sec: '3772.368'
        mark: '01:02:52.368'
      u: It was Wehrmacht [soldier’s] bread.
    - who: David Boder
      start:
        sec: '3772.368'
        mark: '01:02:52.368'
      end:
        sec: '3775.181'
        mark: '01:02:55.181'
      u: Was it baked [ a long time] before?
    - who: Helen Tichauer
      start:
        sec: '3775.181'
        mark: '01:02:55.181'
      end:
        sec: '3779.530'
        mark: '01:02:59.530'
      u: |-
        Was it baked every day. Auschwitz, the men’s lager
                                Auschwitz, had a bakery.
    - who: David Boder
      start:
        sec: '3779.530'
        mark: '01:02:59.530'
      end:
        sec: '3779.994'
        mark: '01:02:59.994'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '3779.994'
        mark: '01:02:59.994'
      end:
        sec: '3786.783'
        mark: '01:03:06.783'
      u: |-
        The Auschwitz
                                lager as such was autonomous. The most diverse shops...
    - who: David Boder
      start:
        sec: '3786.783'
        mark: '01:03:06.783'
      end:
        sec: '3792.548'
        mark: '01:03:12.548'
      u: Was there a...a...a gas factory nearby, in the proximity?
    - who: Helen Tichauer
      start:
        sec: '3792.548'
        mark: '01:03:12.548'
      end:
        sec: '3793.675'
        mark: '01:03:13.675'
      u: A factory which manufactured these gases?
    - who: David Boder
      start:
        sec: '3793.675'
        mark: '01:03:13.675'
      end:
        sec: '3795.494'
        mark: '01:03:15.494'
      u: A gas factory...
    - who: Helen Tichauer
      start:
        sec: '3795.494'
        mark: '01:03:15.494'
      end:
        sec: '3800.205'
        mark: '01:03:20.205'
      u: No. The gas was [came] in cans and was called Cyclon.
    - who: David Boder
      start:
        sec: '3800.205'
        mark: '01:03:20.205'
      end:
        sec: '3802.295'
        mark: '01:03:22.295'
      u: Yes, now then.
    - who: Helen Tichauer
      start:
        sec: '3802.295'
        mark: '01:03:22.295'
      end:
        sec: '3817.156'
        mark: '01:03:37.156'
      u: These cans were seen now and then, because they were also used on occasions
        of delousing. However, for delousing there was more economy with gas that
        in gas-killing of people. That we know.
    - who: David Boder
      start:
        sec: '3817.156'
        mark: '01:03:37.156'
      end:
        sec: '3818.011'
        mark: '01:03:38.011'
      u: More economy?
    - who: Helen Tichauer
      start:
        sec: '3818.011'
        mark: '01:03:38.011'
      end:
        sec: '3823.625'
        mark: '01:03:43.625'
      u: More economy. Everything was always calculated. But it happened to be sufficient
        for the lice.
    - who: David Boder
      start:
        sec: '3823.625'
        mark: '01:03:43.625'
      end:
        sec: '3824.932'
        mark: '01:03:44.932'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '3824.932'
        mark: '01:03:44.932'
      end:
        sec: '3825.938'
        mark: '01:03:45.938'
      u: Now where was I?
    - who: David Boder
      start:
        sec: '3825.938'
        mark: '01:03:45.938'
      end:
        sec: '3827.185'
        mark: '01:03:47.185'
      u: Now. Then...
    - who: Helen Tichauer
      start:
        sec: '3827.185'
        mark: '01:03:47.185'
      end:
        sec: '3886.205'
        mark: '01:04:46.205'
      u: |-
        Yes. I have decided to mount in plastic [a model of] the lager
                                Birkenau. And indeed, after three months of this work with another prisoner who [ a female] had assisted me with it, we have presented the lager
                                Birkenau on a surface 2 meters times 80 [centimeters]. Afterwards it was placed under glass and was carried over to the commandant’s office, [number] 2. I still have this plan in my head. Because the construction authority, although they processed at that time the plans in a professional [form], were always so busy, and the gentlemen of the lager, the lager leader, the report leader, constantly wanted schematic plans. They understood, of course, more readily the schematic plans. And so they came to me, and in this manner they kept me regularly [?] occupied.
    - who: David Boder
      start:
        sec: '3886.205'
        mark: '01:04:46.205'
      end:
        sec: '3888.295'
        mark: '01:04:48.295'
      u: How did you draw, with India ink, with ink, or...?
    - who: Helen Tichauer
      start:
        sec: '3888.295'
        mark: '01:04:48.295'
      end:
        sec: '3930.715'
        mark: '01:05:30.715'
      u: I always provided myself with most necessities. Everything was available,
        because there came also with the transports draftsmen. There came also artists
        who were not so lucky to get into the lager, but their things remained, and
        these were [gathered together] in one lager. That was the 6th lager Brezinki,
        near...there was one lager in the midst of all crematories, camouflaged with
        trees, barracks...where there were barracks which...in which the clothes and
        everything that the people brought with them piled up. And precisely from
        here I fetched the things.
    - who: David Boder
      start:
        sec: '3930.715'
        mark: '01:05:30.715'
      end:
        sec: '3936.510'
        mark: '01:05:36.510'
      u: Now then, where did you go to from the Auschwitz?
    - who: Helen Tichauer
      start:
        sec: '3936.510'
        mark: '01:05:36.510'
      end:
        sec: '3939.504'
        mark: '01:05:39.504'
      u: There came the 18th of January.
    - who: David Boder
      start:
        sec: '3939.504'
        mark: '01:05:39.504'
      end:
        sec: '3940.480'
        mark: '01:05:40.480'
      u: "’45?"
    - who: Helen Tichauer
      start:
        sec: '3940.480'
        mark: '01:05:40.480'
      end:
        sec: '3970.700'
        mark: '01:06:10.700'
      u: "’45. From afar we heard already detonations. We knew exactly those were
        the Russians. The last crematory blew up I the air, on orders of the SS, because
        the first four [her speech becomes hesitant] were by the prisoners themselves,
        who there...by the special detail [Sonder-commando], who all the time had
        to burn the people. The crematory...the crematories were demolished."
    - who: David Boder
      start:
        sec: '3970.700'
        mark: '01:06:10.700'
      end:
        sec: '3971.495'
        mark: '01:06:11.495'
      u: Were they ordered to do so?
    - who: Helen Tichauer
      start:
        sec: '3971.495'
        mark: '01:06:11.495'
      end:
        sec: '3986.152'
        mark: '01:06:26.152'
      u: "[It] was ordered from Berlin. The nearer the Russians came, the faster they
        worked. And on the last day there was no more time. We had to leave, and the
        crematory blew up in the air. The prisoner..."
    - who: David Boder
      start:
        sec: '3986.152'
        mark: '01:06:26.152'
      end:
        sec: '3988.453'
        mark: '01:06:28.453'
      u: When did they stop gas-killing people?
    - who: Helen Tichauer
      start:
        sec: '3988.453'
        mark: '01:06:28.453'
      end:
        sec: '3992.802'
        mark: '01:06:32.802'
      u: They stopped gas-killing people at the end of October, ’45.
    - who: David Boder
      start:
        sec: '3992.802'
        mark: '01:06:32.802'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "’44."
    - who: Helen Tichauer
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '4019.966'
        mark: '01:06:59.966'
      u: "’44, on orders [from] Berlin. And the subsequent transports which afterwards...which
        afterwards arrived, no matter whether children or old people were not gas-killed
        anymore. There are still today entire families who had the fortune to come
        that time and to survive. Mostly Slovakian transports arrived at that time.
        And the last transports [narrative becomes ambiguous] where I myself...had
        little children from my family, were not gas-killed and remained [alive]."
    - who: David Boder
      start:
        sec: '4019.966'
        mark: '01:06:59.966'
      end:
        sec: '4021.846'
        mark: '01:07:01.846'
      u: Now then, did your family survive?
    - who: Helen Tichauer
      start:
        sec: '4021.846'
        mark: '01:07:01.846'
      end:
        sec: '4055.801'
        mark: '01:07:35.801'
      u: No. These were just relatives. My...of my own parents I know through people
        who came afterward [after my own deportation] to us, with the subsequent transports
        in the year ’43, that they [her family] were shipped off with the ‘family
        transport’ to Lublin. And of this ‘family transport’ we know for sure that
        nobody lives. In [from]Czechoslovakia, that is in [from] Slovakia, sixty thousand
        Jews were deported. Of these sixty thousand there are living [a] hundred fifty
        men and four hundred fifty girls.
    - who: David Boder
      start:
        sec: '4055.801'
        mark: '01:07:35.801'
      end:
        sec: '4056.807'
        mark: '01:07:36.807'
      u: From Czechoslovakia? How...
    - who: Helen Tichauer
      start:
        sec: '4056.807'
        mark: '01:07:36.807'
      end:
        sec: '4057.211'
        mark: '01:07:37.211'
      u: From Slovakia.
    - who: David Boder
      start:
        sec: '4057.211'
        mark: '01:07:37.211'
      end:
        sec: '4058.639'
        mark: '01:07:38.639'
      u: ". . . do you know these numbers?"
    - who: Helen Tichauer
      start:
        sec: '4058.639'
        mark: '01:07:38.639'
      end:
        sec: '4084.793'
        mark: '01:08:04.793'
      u: How? Well, all the girls came with me. The Lublin transports did not survive
        it. And all the other transports came to us. And the count...we of course
        made daily count reports by nationalities, which I in part...in part had to
        register...to assemble, yes? The count, in the last month the count stood
        for the girls at four hundred and fifty, the Slovakian [Jewesses].
    - who: David Boder
      start:
        sec: '4084.793'
        mark: '01:08:04.793'
      end:
        sec: '4089.594'
        mark: '01:08:09.594'
      u: Now tell me, what happened then? The Russians came nearer. The crematory
        blew up in the air.
    - who: Helen Tichauer
      start:
        sec: '4089.594'
        mark: '01:08:09.594'
      end:
        sec: '4090.178'
        mark: '01:08:10.178'
      u: In the air.
    - who: David Boder
      start:
        sec: '4090.178'
        mark: '01:08:10.178'
      end:
        sec: '4090.341'
        mark: '01:08:10.341'
      u: And what happened then to you?
    - who: Helen Tichauer
      start:
        sec: '4090.341'
        mark: '01:08:10.341'
      end:
        sec: '4095.202'
        mark: '01:08:15.202'
      u: And the men prisoners and women prisoners were evacuated.
    - who: David Boder
      start:
        sec: '4095.202'
        mark: '01:08:15.202'
      end:
        sec: '4096.238'
        mark: '01:08:16.238'
      u: And you were among them?
    - who: Helen Tichauer
      start:
        sec: '4096.238'
        mark: '01:08:16.238'
      end:
        sec: '4097.184'
        mark: '01:08:17.184'
      u: I was among them.
    - who: David Boder
      start:
        sec: '4097.184'
        mark: '01:08:17.184'
      end:
        sec: '4098.612'
        mark: '01:08:18.612'
      u: Where were you evacuated to? How were you evacuated?
    - who: Helen Tichauer
      start:
        sec: '4098.612'
        mark: '01:08:18.612'
      end:
        sec: '4101.636'
        mark: '01:08:21.636'
      u: We went in the direction of Loslau.
    - who: David Boder
      start:
        sec: '4101.636'
        mark: '01:08:21.636'
      end:
        sec: '4102.311'
        mark: '01:08:22.311'
      u: On foot?
    - who: Helen Tichauer
      start:
        sec: '4102.311'
        mark: '01:08:22.311'
      end:
        sec: '4103.678'
        mark: '01:08:23.678'
      u: In...
    - who: David Boder
      start:
        sec: '4103.678'
        mark: '01:08:23.678'
      end:
        sec: '4104.774'
        mark: '01:08:24.774'
      u: Men and women together?
    - who: Helen Tichauer
      start:
        sec: '4104.774'
        mark: '01:08:24.774'
      end:
        sec: '4114.642'
        mark: '01:08:34.642'
      u: No. Accompanied by SS. About forty thousand prisoners, to estimate, were
        then shot down, because...
    - who: David Boder
      start:
        sec: '4114.642'
        mark: '01:08:34.642'
      end:
        sec: '4115.189'
        mark: '01:08:35.189'
      u: Where?
    - who: Helen Tichauer
      start:
        sec: '4115.189'
        mark: '01:08:35.189'
      end:
        sec: '4117.708'
        mark: '01:08:37.708'
      u: On the road. Because we
    - who: David Boder
      start:
        sec: '4117.708'
        mark: '01:08:37.708'
      end:
        sec: '4119.997'
        mark: '01:08:39.997'
      u: Then how many prisoners have left Auschwitz?
    - who: Helen Tichauer
      start:
        sec: '4119.997'
        mark: '01:08:39.997'
      end:
        sec: '4121.382'
        mark: '01:08:41.382'
      u: "[In an almost casual manner] Over [a] hundred thousand."
    - who: David Boder
      start:
        sec: '4121.382'
        mark: '01:08:41.382'
      end:
        sec: '4123.201'
        mark: '01:08:43.201'
      u: "[With astonishment] Hundred thousand, at the same time?"
    - who: Helen Tichauer
      start:
        sec: '4123.201'
        mark: '01:08:43.201'
      end:
        sec: '4123.785'
        mark: '01:08:43.785'
      u: Yes.
    - who: David Boder
      start:
        sec: '4123.785'
        mark: '01:08:43.785'
      end:
        sec: '4125.002'
        mark: '01:08:45.002'
      u: Now...
    - who: Helen Tichauer
      start:
        sec: '4125.002'
        mark: '01:08:45.002'
      end:
        sec: '4144.477'
        mark: '01:09:04.477'
      u: And we saw dead prisoners right and left. Ahead of us...the men who marched
        ahead of us were, in large part, shot down, and we just passed the [dead]
        people. The SS at that time was especially selected for this transport, a
        large part Folk-Germans, a large part...
    - who: David Boder
      start:
        sec: '4144.477'
        mark: '01:09:04.477'
      end:
        sec: '4143.766'
        mark: '01:09:03.766'
      u: Folk-Germans, who were they?
    - who: Helen Tichauer
      start:
        sec: '4143.766'
        mark: '01:09:03.766'
      end:
        sec: '4153.796'
        mark: '01:09:13.796'
      u: Folk-Germans. Folk-Germans are all Germans who are not State-Germans, who
        feel German by nationality, claim to be such, but are not State-Germans.
    - who: David Boder
      start:
        sec: '4153.796'
        mark: '01:09:13.796'
      end:
        sec: '4154.380'
        mark: '01:09:14.380'
      u: Not born in Germany.
    - who: Helen Tichauer
      start:
        sec: '4154.380'
        mark: '01:09:14.380'
      end:
        sec: '4159.061'
        mark: '01:09:19.061'
      u: Thus Yugoslav Germans, Sudenten Germans.
    - who: David Boder
      start:
        sec: '4159.061'
        mark: '01:09:19.061'
      end:
        sec: '4159.766'
        mark: '01:09:19.766'
      u: Aha.
    - who: Helen Tichauer
      start:
        sec: '4159.766'
        mark: '01:09:19.766'
      end:
        sec: '4162.037'
        mark: '01:09:22.037'
      u: And Ukrainians.
    - who: David Boder
      start:
        sec: '4162.037'
        mark: '01:09:22.037'
      end:
        sec: '4162.501'
        mark: '01:09:22.501'
      u: Germans.
    - who: Helen Tichauer
      start:
        sec: '4162.501'
        mark: '01:09:22.501'
      end:
        sec: '4164.652'
        mark: '01:09:24.652'
      u: Who call themselves Germans, and so forth, so forth. Everybody...
    - who: David Boder
      start:
        sec: '4164.652'
        mark: '01:09:24.652'
      end:
        sec: '4166.562'
        mark: '01:09:26.562'
      u: And they belonged [?] to the SS.
    - who: Helen Tichauer
      start:
        sec: '4166.562'
        mark: '01:09:26.562'
      end:
        sec: '4168.502'
        mark: '01:09:28.502'
      u: These SS members of...
    - who: David Boder
      start:
        sec: '4168.502'
        mark: '01:09:28.502'
      end:
        sec: '4169.086'
        mark: '01:09:29.086'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '4169.086'
        mark: '01:09:29.086'
      end:
        sec: '4213.780'
        mark: '01:10:13.780'
      u: Folk-Germans were in the large majority worse than all the others. We were
        chased by them, now north, now south, now east, now west. We could not explain
        to ourselves the chase here and there, because it was important that we get
        ahead, because they chased [us] away from the Russians. But when we were in
        the one place it was told that the Russians were five kilometers away, so
        we had to turn south. When we were here, we had to turn north. And so we arrived
        after a day and night in the city of Wroclaw, Upper Silesia, where we were
        confined in RR-cars, in open cattle cars in January, one hundred in each [car].
    - who: David Boder
      start:
        sec: '4213.780'
        mark: '01:10:13.780'
      end:
        sec: '4215.509'
        mark: '01:10:15.509'
      u: Now describe the trip.
    - who: Helen Tichauer
      start:
        sec: '4215.509'
        mark: '01:10:15.509'
      end:
        sec: '4231.156'
        mark: '01:10:31.156'
      u: The trip proceeded day and night in a way here and there. Just like the march
        on foot, so the trip by train, without provisions, in a storm, without toilets,
        with nothing.
    - who: David Boder
      start:
        sec: '4231.156'
        mark: '01:10:31.156'
      end:
        sec: '4231.740'
        mark: '01:10:31.740'
      u: Still, what kind of guard did you have?
    - who: Helen Tichauer
      start:
        sec: '4231.740'
        mark: '01:10:31.740'
      end:
        sec: '4237.385'
        mark: '01:10:37.385'
      u: Guarded by the SS. They traveled with us. We traveled. One did not know exactly
        where to.
    - who: David Boder
      start:
        sec: '4237.385'
        mark: '01:10:37.385'
      end:
        sec: '4240.228'
        mark: '01:10:40.228'
      u: Still, you were not in fact without any food during that time.
    - who: Helen Tichauer
      start:
        sec: '4240.228'
        mark: '01:10:40.228'
      end:
        sec: '4258.920'
        mark: '01:10:58.920'
      u: Without food, because there was an order that among about one hundred persons,
        one hundred women who were located in the one RR-car, two breads and a can
        of canned food [?] be distributed, because the SS themselves were hungry.
    - who: David Boder
      start:
        sec: '4258.920'
        mark: '01:10:58.920'
      end:
        sec: '4259.655'
        mark: '01:10:59.655'
      u: Nu.
    - who: Helen Tichauer
      start:
        sec: '4259.655'
        mark: '01:10:59.655'
      end:
        sec: '4266.565'
        mark: '01:11:06.565'
      u: We received the first day a thin slice of bread and maybe one hundred grams
        [3 ounces] of meat.
    - who: David Boder
      start:
        sec: '4266.565'
        mark: '01:11:06.565'
      end:
        sec: '4267.270'
        mark: '01:11:07.270'
      u: Each one?
    - who: Helen Tichauer
      start:
        sec: '4267.270'
        mark: '01:11:07.270'
      end:
        sec: '4283.065'
        mark: '01:11:23.065'
      u: Each one. The rest consisted of snow which we licked, which happened to fall.
        Later on, near Berlin, the population did not exactly know who we were, so
        they brought us hot coffee or hot water.
    - who: David Boder
      start:
        sec: '4283.065'
        mark: '01:11:23.065'
      end:
        sec: '4283.649'
        mark: '01:11:23.649'
      u: The population?
    - who: Helen Tichauer
      start:
        sec: '4283.649'
        mark: '01:11:23.649'
      end:
        sec: '4295.649'
        mark: '01:11:35.649'
      u: The population. We ourselves traveled in the direction [of] Oranienburg.
        And I was quite well acquainted [with the situation]. I knew exactly where
        the individual concentration camps were still located.
    - who: David Boder
      start:
        sec: '4295.649'
        mark: '01:11:35.649'
      end:
        sec: '4296.685'
        mark: '01:11:36.685'
      u: How did you know that?
    - who: Helen Tichauer
      start:
        sec: '4296.685'
        mark: '01:11:36.685'
      end:
        sec: '4328.034'
        mark: '01:12:08.034'
      u: How? Because we ourselves at the office have sometime transferred prisoners.
        Then there came prisoners from one lager to the other. We always calculated
        where what is located. I knew exactly. If the road leads to Oranienburg, then
        the road takes us to Ravensbrueck. And Ravensbrueck was a famous German concentration
        camp for women. Ravensbrueck...I don’t know. I wish, before returning to Ravensbrueck,
        still to mention one episode.
    - who: David Boder
      start:
        sec: '4328.034'
        mark: '01:12:08.034'
      end:
        sec: '4329.251'
        mark: '01:12:09.251'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '4329.251'
        mark: '01:12:09.251'
      end:
        sec: '4346.741'
        mark: '01:12:26.741'
      u: "[Slowly] There were prisoners in Auchwitz who were assigned for experimental...for
        experimental purposes. That means they were forced..."
    - who: David Boder
      start:
        sec: '4346.741'
        mark: '01:12:26.741'
      end:
        sec: '4347.024'
        mark: '01:12:27.024'
      u: "[Words not clear, possible: Where?]"
    - who: Helen Tichauer
      start:
        sec: '4347.024'
        mark: '01:12:27.024'
      end:
        sec: '4368.967'
        mark: '01:12:48.967'
      u: There were...in the men’s lager. There was one block; that was block ten.
        Block ten was located near block eleven, the so-called bunker where thousands
        of executions had taken place, which I could once observe through the crack
        of some wooden boards.
    - who: David Boder
      start:
        sec: '4368.967'
        mark: '01:12:48.967'
      end:
        sec: '4369.943'
        mark: '01:12:49.943'
      u: For instance?
    - who: Helen Tichauer
      start:
        sec: '4369.943'
        mark: '01:12:49.943'
      end:
        sec: '4420.482'
        mark: '01:13:40.482'
      u: It was then...when we were in Auschwitz it was thus. One could see it. The
        prisoner was chased out, to the left. Then one heard a report [detonation,
        shot]. We learned afterwards it was a neck shot [occipital shot], and to the
        right one can...one could see through the crack mountains piles of warm human
        corpses. At that time Main Squad Leader Mr. Barich did the shooting. His neighbor
        [co-worker] was Mr. Stivitz in block ten. I myself was not there at the time
        when experiments were performed. Block ten had the purpose of bringing about
        artificial insemination. Shall I tell]?]?
    - who: David Boder
      start:
        sec: '4420.482'
        mark: '01:13:40.482'
      end:
        sec: '4422.030'
        mark: '01:13:42.030'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '4422.030'
        mark: '01:13:42.030'
      end:
        sec: '4432.373'
        mark: '01:13:52.373'
      u: I hope you will be able to through personal witnesses to learn something
        about block 10.
    - who: David Boder
      start:
        sec: '4432.373'
        mark: '01:13:52.373'
      end:
        sec: '4435.754'
        mark: '01:13:55.754'
      u: "[Words not clear.]"
    - who: Helen Tichauer
      start:
        sec: '4435.754'
        mark: '01:13:55.754'
      end:
        sec: '4461.140'
        mark: '01:14:21.140'
      u: Now...Ravensbrueck. When I arrived in Ravensbrueck, I heard something different,
        and it is correct. Women, mostly Polish, were also placed in an isolation
        block, from whom then ribs were removed, who were converted into cripples,
        in order to implant them [the ribs] in German war wounded.
    - who: David Boder
      start:
        sec: '4461.140'
        mark: '01:14:21.140'
      end:
        sec: '4463.471'
        mark: '01:14:23.471'
      u: Now how can women’s ribs [be grafted] on men?
    - who: Helen Tichauer
      start:
        sec: '4463.471'
        mark: '01:14:23.471'
      end:
        sec: '4472.459'
        mark: '01:14:32.459'
      u: It may not have been ribs. It may have been bones, a shinbone. It would have
        been another part of the body. At any rate, that is correct.
    - who: David Boder
      start:
        sec: '4472.459'
        mark: '01:14:32.459'
      end:
        sec: '4473.194'
        mark: '01:14:33.194'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '4473.194'
        mark: '01:14:33.194'
      end:
        sec: '4523.773'
        mark: '01:15:23.773'
      u: However, the women were then not any more released as cripples. Ravensbrueck,
        too, had its crematory. There were also other means to kill a person. There
        were syringes. There were various other things of which you will learn from
        other witnesses, possibly from physicians who worked there. Ravensbrueck made
        on me personally the impression like possible Auschwitz in 1942, cold, disorder,
        dirt, famine. A chase [pushing around]. They did not know whatever to do with
        us. We are again transported away to smaller lagers, which were planned for
        [a] thousand people. And there came three thousand. One can imagine how the
        conditions for living and nutrition looked about, up to the day of liberation.
        Then...
    - who: David Boder
      start:
        sec: '4523.773'
        mark: '01:15:23.773'
      end:
        sec: '4525.201'
        mark: '01:15:25.201'
      u: Where you were liberated from?
    - who: Helen Tichauer
      start:
        sec: '4525.201'
        mark: '01:15:25.201'
      end:
        sec: '4530.256'
        mark: '01:15:30.256'
      u: One moment [wait]. On the day of liberation...it was the 3rd of May.
    - who: David Boder
      start:
        sec: '4530.256'
        mark: '01:15:30.256'
      end:
        sec: '4552.839'
        mark: '01:15:52.839'
      u: "[In English] This concludes Spool hundred and...150. Miss Helena Tichauer...Miss
        Helena...Mrs. Helena Tichauer. She started her record...her report on 149,
        and we are going over to the third...we are going over to the third spool
        of her report."
    - who: David Boder
      start:
        sec: '4552.839'
        mark: '01:15:52.839'
      end:
        sec: '4611.352'
        mark: '01:16:51.352'
      u: "[In English] Germany, September the 23rd, 1946. Feldafing Camp, about 30
        kilometers or so from Munich, a camp for displaced Jews. Located on about
        a 20 acre or so reservation, if we could call it [that]. Full with two-story
        buildings, now with additional temporary buildings also, in which Hitler Youth
        was getting its preliminary training. The interviewee is Miss Helena Tichauer,
        otherwise Zippi genannt [called], and we are now here to the final wanderings
        which so often come through, where...where prisoners of war or concentration
        camp inhabitants were carried around and chased around [by the Germans] from
        one place to the other for some reason that they should not get into the hands
        either of the Americans or the Russians."
    - who: David Boder
      start:
        sec: '4611.352'
        mark: '01:16:51.352'
      end:
        sec: '4615.061'
        mark: '01:16:55.061'
      u: "[In German] And so where did you come to after these wanderings, Mrs. Tichauer?"
    - who: Helen Tichauer
      start:
        sec: '4615.061'
        mark: '01:16:55.061'
      end:
        sec: '4654.286'
        mark: '01:17:34.286'
      u: 'The last lager after Ravensbrueck was a small work lager, Malchow [? name
        not clear, but sounds like: Meistro]. But it did not last long any more, because
        one week before...two weeks before the end of the war the Red Swedish Cross...correctly,
        the Swedish Red Cross sent autobusses and officially removed the prisoners.
        I don’t know [her speech becomes fast and erratic] what influenced them [the
        Nazis], whether the international [word not clear] was broken. I don’t know
        what motivated them that they altogether set some prisoners free, and that
        aroused in us a bit of hope. There was...'
    - who: David Boder
      start:
        sec: '4654.286'
        mark: '01:17:34.286'
      end:
        sec: '4655.322'
        mark: '01:17:35.322'
      u: But you did not get out yet?
    - who: Helen Tichauer
      start:
        sec: '4655.322'
        mark: '01:17:35.322'
      end:
        sec: '4673.688'
        mark: '01:17:53.688'
      u: I remained there. There came the first of May. The first of May was celebrated
        in our heart as the day of freedom. And the first of may we were, indeed evacuated
        from the lager Meistro [?]. And we knew...
    - who: David Boder
      start:
        sec: '4673.688'
        mark: '01:17:53.688'
      end:
        sec: '4676.923'
        mark: '01:17:56.923'
      u: Wait [?]. By whom? By whom were you evacuated?
    - who: Helen Tichauer
      start:
        sec: '4676.923'
        mark: '01:17:56.923'
      end:
        sec: '4690.278'
        mark: '01:18:10.278'
      u: By the SS. That was up [north] in Meklenburg. And we had an inkling, we knew,
        that this road may, indeed, lead to freedom, and they [the premonitions?]
        did not disappoint us. Behind the city of Goldberg...
    - who: David Boder
      start:
        sec: '4690.278'
        mark: '01:18:10.278'
      end:
        sec: '4691.645'
        mark: '01:18:11.645'
      u: How many days were you en route?
    - who: Helen Tichauer
      start:
        sec: '4691.645'
        mark: '01:18:11.645'
      end:
        sec: '4693.675'
        mark: '01:18:13.675'
      u: One day and one night.
    - who: David Boder
      start:
        sec: '4693.675'
        mark: '01:18:13.675'
      end:
        sec: '4695.404'
        mark: '01:18:15.404'
      u: Yes. Nu.
    - who: Helen Tichauer
      start:
        sec: '4695.404'
        mark: '01:18:15.404'
      end:
        sec: '4722.907'
        mark: '01:18:42.907'
      u: 'There were on the highway people, soldiers, prisoners, how...whatever still
        had hands and feet [endeavored] to go in the direction of Luebeck. I personally,
        together with two girls, made ourselves disappear in the crowd, tore ourselves
        away. Before [escaping] we rid our clothes from the red stripe [she says:
        We removed our clothes from the red stripe].'
    - who: David Boder
      start:
        sec: '4722.907'
        mark: '01:18:42.907'
      end:
        sec: '4723.702'
        mark: '01:18:43.702'
      u: From the red stripe?
    - who: Helen Tichauer
      start:
        sec: '4723.702'
        mark: '01:18:43.702'
      end:
        sec: '4724.618'
        mark: '01:18:44.618'
      u: From the red stripe, yes.
    - who: David Boder
      start:
        sec: '4724.618'
        mark: '01:18:44.618'
      end:
        sec: '4724.901'
        mark: '01:18:44.901'
      u: How did you do that?
    - who: Helen Tichauer
      start:
        sec: '4724.901'
        mark: '01:18:44.901'
      end:
        sec: '4742.021'
        mark: '01:19:02.021'
      u: I myself...I myself as a painter was always ‘prepared for it’ in painting
        my stripe not with oil paint but with simple red water color which, however,
        was adequate, and with a light [word not clear] brush the stripe could be
        easily removed. And that, indeed, I did en route. I have...
    - who: David Boder
      start:
        sec: '4742.021'
        mark: '01:19:02.021'
      end:
        sec: '4743.148'
        mark: '01:19:03.148'
      u: And your girl friends.
    - who: Helen Tichauer
      start:
        sec: '4743.148'
        mark: '01:19:03.148'
      end:
        sec: '4771.108'
        mark: '01:19:31.108'
      u: As well. We mingled with the crowd. That was not difficult, because there
        was too big a confusion [?], too great a state of nervousness [excitement]
        among all [of us], even among the SS. And in the afternoon I found a little
        farm house lying aside, to be exact, a farm where I saw that the Germans were
        moving out. That was the German Wehrmacht. And so I went to that farm and
        went to sleep in a barn. At night...
    - who: David Boder
      start:
        sec: '4771.108'
        mark: '01:19:31.108'
      end:
        sec: '4771.361'
        mark: '01:19:31.361'
      u: With whom [were you]?
    - who: Helen Tichauer
      start:
        sec: '4771.361'
        mark: '01:19:31.361'
      end:
        sec: '4795.700'
        mark: '01:19:55.700'
      u: With the two girls. But here we found already others roaming [?] through
        the fields. That is people who had arrived exactly at the same [idea]. These
        were mostly French war prisoners, some Russians, even members of the SS who
        have thrown away their insignia and did not want to continue [with their duties].
        There was a conglomeration of people. The night was passed in a barn.
    - who: David Boder
      start:
        sec: '4795.700'
        mark: '01:19:55.700'
      end:
        sec: '4797.308'
        mark: '01:19:57.308'
      u: What were you talking about?
    - who: Helen Tichauer
      start:
        sec: '4797.308'
        mark: '01:19:57.308'
      end:
        sec: '4834.500'
        mark: '01:20:34.500'
      u: Talking? These were debates about it. Should we move on? Why then move on?
        We were driven [chased] towards the Americans. Why should we not be liberated
        by the Russians? For us prisoners that should be all the same, whether we
        are liberated by the Americans or by the Russians, or by the English. We want
        to be liberated. And it is a pity to give away still our last strength, because
        we are almost too exhausted to be [able] to continue ahead, at a running pace.
        We knew that the day of liberation through the Allied [forces], no matter
        by what nation, [will] be our day, yes? And...
    - who: David Boder
      start:
        sec: '4834.500'
        mark: '01:20:34.500'
      end:
        sec: '4836.078'
        mark: '01:20:36.078'
      u: And what did the SS say, the German?
    - who: Helen Tichauer
      start:
        sec: '4836.078'
        mark: '01:20:36.078'
      end:
        sec: '4877.296'
        mark: '01:21:17.296'
      u: They have...they were ready to remain here and to let themselves taken prisoners.
        There were also two Danes, or [maybe] Dutchman, at any rate from the Northern
        countries, two tall men who were quite undecided and did not know what to
        do. They wanted to get way. And with quite strong persuasion I told them that
        it was not worth-while, because eventually they could be shot by the Germans
        as well. They remained. And indeed, at night we heard in the forest, in the
        proximity of the forest, the thunder of cannon. Possibly these were even Katiushka.
        We were, of course...
    - who: David Boder
      start:
        sec: '4877.296'
        mark: '01:21:17.296'
      end:
        sec: '4878.001'
        mark: '01:21:18.001'
      u: What is Katiushka?
    - who: Helen Tichauer
      start:
        sec: '4878.001'
        mark: '01:21:18.001'
      end:
        sec: '4983.295'
        mark: '01:23:03.295'
      u: Katiusha [a different form from Katiushka] is a Russian special weapon. We
        were women and had no special knowledge, but we reasoned in a way [?] that
        on the upper...on the upper front the Russians used mainly the Katiusha, and
        at about three or four o’clock [a.m.?] silence settled in. In the morning
        we were hungry. There were potatoes in the yard [on the farm]. We boiled for
        ourselves some potatoes because we were hungry, and all at once we saw a soldier,
        that is, one in uniform. The Frenchman [prisoners] had retained their uniforms.
        We did not care any more about uniforms, because by now there was a conglomeration
        of every [kind of people]. And he greeted in Russian, Zdravstvuy. So then
        I asked him, ‘Who are you?’ He does not answer me. I noticed...I noticed on
        his cap the Russian Soviet star. And I ask him, in some manner, in a broken
        Russian, ‘Are you a Russian soldier?’ So he answered, ‘Yes.’ ‘And are the
        Russian here already?’ So he says, ‘Yes.’ ‘And are we free?’ So he replies,
        ‘Yes.’ And there was a Russian detail, an advanced detail [some words not
        clear. She may be talking about a single soldier] who looked [?] around and
        inspected the whole site and wanted to ascertain what was going on. In about
        ten minutes appeared on the highway several tanks, horses, marching [?] soldiers,
        automobiles, and moved forward [?]. Since they knew that we were prisoners
        they supplied us with provisions, candy, and the kind.
    - who: David Boder
      start:
        sec: '4983.295'
        mark: '01:23:03.295'
      end:
        sec: '4985.295'
        mark: '01:23:05.295'
      u: Did they have the provisions with them?
    - who: Helen Tichauer
      start:
        sec: '4985.295'
        mark: '01:23:05.295'
      end:
        sec: '5013.850'
        mark: '01:23:33.850'
      u: Yes. They had already provisions from...where from I don’t know. However,
        about that they had no qualms [they did not bother about the Germans]. They
        knew that prisoners were on the road. There were prisoners all along the road.
        They had no qualms when occupying a city or a village to requisition things
        and to give them to us. Because the prisoners were half naked, half starved,
        and were in need of the things. The same night I decided...yes, the same night
        I decided to go homeward, and one day...
    - who: David Boder
      start:
        sec: '5013.850'
        mark: '01:23:33.850'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: To Slovakia?
    - who: Helen Tichauer
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '5040.598'
        mark: '01:24:00.598'
      u: To Slovakia, correct. It was the third of may. Within a few hours the American
        and Russian troops decided to meet [?]. the same night I stopped an automobile
        which as going back [to a place] about two hundred kilometers from the front
        in order to fetch [something]. There was a Russian captain. I asked him to
        take us with them.
    - who: David Boder
      start:
        sec: '5040.598'
        mark: '01:24:00.598'
      end:
        sec: '5041.152'
        mark: '01:24:01.152'
      u: All three [of you].
    - who: Helen Tichauer
      start:
        sec: '5041.152'
        mark: '01:24:01.152'
      end:
        sec: '5043.001'
        mark: '01:24:03.001'
      u: All the three. He...
    - who: David Boder
      start:
        sec: '5043.001'
        mark: '01:24:03.001'
      end:
        sec: '5044.128'
        mark: '01:24:04.128'
      u: Were these Jewish girls [?] the spool becomes very indistinct for long stretches.
        Apparently some disturbances in the power supply]...
    - who: Helen Tichauer
      start:
        sec: '5044.128'
        mark: '01:24:04.128'
      end:
        sec: '5046.171'
        mark: '01:24:06.171'
      u: No. there were two Polish girls present [with me].
    - who: David Boder
      start:
        sec: '5046.171'
        mark: '01:24:06.171'
      end:
        sec: '5047.165'
        mark: '01:24:07.165'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '5047.165'
        mark: '01:24:07.165'
      end:
        sec: '5057.212'
        mark: '01:24:17.212'
      u: He took us as far as the city of Waren, where he let us off and brought us
        food and provided us with lodging.
    - who: David Boder
      start:
        sec: '5057.212'
        mark: '01:24:17.212'
      end:
        sec: '5058.730'
        mark: '01:24:18.730'
      u: "[Not clear, but possible: In a camp?]"
    - who: Helen Tichauer
      start:
        sec: '5058.730'
        mark: '01:24:18.730'
      end:
        sec: '5078.428'
        mark: '01:24:38.428'
      u: 'No, a [private] dwelling. And he told us we should...we shall rest up for
        a few hours, and [that] any automobile had orders to accept prisoners and
        transport them wherever they wanted [possibly: if on their way]. We arrived,
        and there were in the city of Waren...'
    - who: David Boder
      start:
        sec: '5078.428'
        mark: '01:24:38.428'
      end:
        sec: '5079.344'
        mark: '01:24:39.344'
      u: Where is that?
    - who: Helen Tichauer
      start:
        sec: '5079.344'
        mark: '01:24:39.344'
      end:
        sec: '5163.666'
        mark: '01:26:03.666'
      u: A German city of Meklenburg. We met with various prisoners of all nations.
        For the first time [I] saw...I saw strangely uniformed [dressed]...that is
        newly uniformed who were still unknown to me. They had in their formation
        carts, horses, and bundles like all the others. And I asked them who they
        were. And to that they replied they were American war prisoners who now, too,
        were liberated, that they now were liberated, and that their aim [destination]
        was the American zone. And so they asked...they asked me about my nationality.
        [Her speech becomes animated and excessively rapid.] And I told them [?]...I
        told them that I was from Slovakia. And so they had one...one among them whose
        parents years ago had emigrated to America who, too, was of Slovakian origin,
        and even from nearby my home town of Bratislava. He was introduced to me,
        and he still knew a bit of broken Czech. We chatted for a while. Then we took
        leave from him and endeavored to get ahead [with our journey]. On the road
        we met a great variety of people, and all were nice, and brought us...we understood
        each other, and they [apparently also the Germans] helped us wherever [with
        whatever] they could. On the 28th of May we arrived home already through Poland.
    - who: David Boder
      start:
        sec: '5163.666'
        mark: '01:26:03.666'
      end:
        sec: '5165.576'
        mark: '01:26:05.576'
      u: Not by train?
    - who: Helen Tichauer
      start:
        sec: '5165.576'
        mark: '01:26:05.576'
      end:
        sec: '5195.859'
        mark: '01:26:35.859'
      u: No...by train only from Poland. All the time just however it would happen.
        Times on horses, times on foot, times by automobile...by automobile. To us
        it was all the same. We wanted [to get] ahead. We wanted [to get] home. We
        knew that we should find nothing at home, but of course the first victory.
        [The spool becomes very noisy and the speech indistinct. About two sentences
        (one question and one response) are indistinct.]
    - who: Helen Tichauer
      start:
        sec: '5195.859'
        mark: '01:26:35.859'
      end:
        sec: '5238.840'
        mark: '01:27:18.840'
      u: I arrived home and right the first day I found my brother, the only one remaining
        form there. He himself was sentenced to two years in the prison of Bratislava
        beginning with January ’42. Then he was sent to a Jewish distribution camp,
        from which he fled, and put himself at the services of the partisans. A year
        and a half he spent on the hills. He survived, and we found each other on
        the 27th of may [possibly a slight inconsistency in the dates], the only one
        who returned.
    - who: David Boder
      start:
        sec: '5238.840'
        mark: '01:27:18.840'
      end:
        sec: '5241.533'
        mark: '01:27:21.533'
      u: Did you return to your apartment? What did you find there?
    - who: Helen Tichauer
      start:
        sec: '5241.533'
        mark: '01:27:21.533'
      end:
        sec: '5248.925'
        mark: '01:27:28.925'
      u: The apartment was for a long time rented [to others]. We did not possess
        much before the war, and...
    - who: David Boder
      start:
        sec: '5248.925'
        mark: '01:27:28.925'
      end:
        sec: '5249.961'
        mark: '01:27:29.961'
      u: What was the occupation of your parents?
    - who: Helen Tichauer
      start:
        sec: '5249.961'
        mark: '01:27:29.961'
      end:
        sec: '5266.477'
        mark: '01:27:46.477'
      u: My father was a master tailor. The possessions which I left behind in clothes
        and sundry things were taken by my mother—she was my second mother—my master,
        my teacher, that is my boss for whom I last worked...
    - who: David Boder
      start:
        sec: '5266.477'
        mark: '01:27:46.477'
      end:
        sec: '5267.381'
        mark: '01:27:47.381'
      u: As what did you work there?
    - who: Helen Tichauer
      start:
        sec: '5267.381'
        mark: '01:27:47.381'
      end:
        sec: '5279.411'
        mark: '01:27:59.411'
      u: As letter painter. There was no argument [?], because he who saved my things
        for tree and a half years brought them back to me and returned them to me,
        without demands on my part. I came...
    - who: David Boder
      start:
        sec: '5279.411'
        mark: '01:27:59.411'
      end:
        sec: '5280.809'
        mark: '01:28:00.809'
      u: He was of course, a Christian? A...
    - who: Helen Tichauer
      start:
        sec: '5280.809'
        mark: '01:28:00.809'
      end:
        sec: '5282.146'
        mark: '01:28:02.146'
      u: He is a Czech.
    - who: David Boder
      start:
        sec: '5282.146'
        mark: '01:28:02.146'
      end:
        sec: '5283.273'
        mark: '01:28:03.273'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '5283.273'
        mark: '01:28:03.273'
      end:
        sec: '5292.773'
        mark: '01:28:12.773'
      u: 'I came home without shoes [?]. I came home without clothes. The only thing
        that I brought with me from Germany was a map and a...[word not clear, but
        sounds like: my sorrows].'
    - who: David Boder
      start:
        sec: '5292.773'
        mark: '01:28:12.773'
      end:
        sec: '5295.345'
        mark: '01:28:15.345'
      u: Nu...of how many people did your family consist?
    - who: Helen Tichauer
      start:
        sec: '5295.345'
        mark: '01:28:15.345'
      end:
        sec: '5300.176'
        mark: '01:28:20.176'
      u: My family consisted of father, mother, and three brother. One of the brothers
        I found.
    - who: David Boder
      start:
        sec: '5300.176'
        mark: '01:28:20.176'
      end:
        sec: '5301.543'
        mark: '01:28:21.543'
      u: And what did he say about the others?
    - who: Helen Tichauer
      start:
        sec: '5301.543'
        mark: '01:28:21.543'
      end:
        sec: '5316.013'
        mark: '01:28:36.013'
      u: He could not know anything, since he was there behind bars. But I know, through
        reports of others, that my parents...eye witnesses who saw my parents transported
        away, in July of ’42. And that the transports are not alive [?].
    - who: David Boder
      start:
        sec: '5316.013'
        mark: '01:28:36.013'
      end:
        sec: '5317.200'
        mark: '01:28:37.200'
      u: And the two brothers?
    - who: Helen Tichauer
      start:
        sec: '5317.200'
        mark: '01:28:37.200'
      end:
        sec: '5323.477'
        mark: '01:28:43.477'
      u: The two brothers went with them. One was fourteen. The other was...the one
        brother [pause]...
    - who: David Boder
      start:
        sec: '5323.477'
        mark: '01:28:43.477'
      end:
        sec: '5324.483'
        mark: '01:28:44.483'
      u: The one who you found?
    - who: Helen Tichauer
      start:
        sec: '5324.483'
        mark: '01:28:44.483'
      end:
        sec: '5327.628'
        mark: '01:28:47.628'
      u: The oldest one.
    - who: David Boder
      start:
        sec: '5327.628'
        mark: '01:28:47.628'
      end:
        sec: '5330.140'
        mark: '01:28:50.140'
      u: Now, you were...you had two brothers.
    - who: Helen Tichauer
      start:
        sec: '5330.140'
        mark: '01:28:50.140'
      end:
        sec: '5330.815'
        mark: '01:28:50.815'
      u: Three.
    - who: David Boder
      start:
        sec: '5330.815'
        mark: '01:28:50.815'
      end:
        sec: '5332.996'
        mark: '01:28:52.996'
      u: Three brothers. And the third brother?
    - who: Helen Tichauer
      start:
        sec: '5332.996'
        mark: '01:28:52.996'
      end:
        sec: '5334.604'
        mark: '01:28:54.604'
      u: Two went with the parents to Lublin.
    - who: David Boder
      start:
        sec: '5334.604'
        mark: '01:28:54.604'
      end:
        sec: '5336.755'
        mark: '01:28:56.755'
      u: Yes. And the...the one who survived in the third,
    - who: Helen Tichauer
      start:
        sec: '5336.755'
        mark: '01:28:56.755'
      end:
        sec: '5338.303'
        mark: '01:28:58.303'
      u: That is the third, and he came back.
    - who: David Boder
      start:
        sec: '5338.303'
        mark: '01:28:58.303'
      end:
        sec: '5339.972'
        mark: '01:28:59.972'
      u: With what partisans was he?
    - who: Helen Tichauer
      start:
        sec: '5339.972'
        mark: '01:28:59.972'
      end:
        sec: '5346.460'
        mark: '01:29:06.460'
      u: He was in...with the Slovakian partisans, with the Slovakian forces [?] of
        Mikolash [?].
    - who: David Boder
      start:
        sec: '5346.460'
        mark: '01:29:06.460'
      end:
        sec: '5358.003'
        mark: '01:29:18.003'
      u: Mrs. Tichauer, could you possibly tell me about some more details, about
        the life in the lager of other events which you actually have witnessed or
        experienced by way of proximity?
    - who: Helen Tichauer
      start:
        sec: '5358.003'
        mark: '01:29:18.003'
      end:
        sec: '5372.509'
        mark: '01:29:32.509'
      u: Well, about the life in the lager I can certainly tell you, because I lived
        in the midst of it. But about particular impressions or particular atrocities,
        so to speak, which possibly happened, which I still have experienced, about
        these [words not clear].
    - who: David Boder
      start:
        sec: '5372.509'
        mark: '01:29:32.509'
      end:
        sec: '5376.850'
        mark: '01:29:36.850'
      u: Well, it is...Well then, tell me what you still have to tell.
    - who: Helen Tichauer
      start:
        sec: '5376.850'
        mark: '01:29:36.850'
      end:
        sec: '5387.946'
        mark: '01:29:47.946'
      u: What I, for instance, am unable to forget is the fire by day and night. Four
        hearths [ovens]...
    - who: David Boder
      start:
        sec: '5387.946'
        mark: '01:29:47.946'
      end:
        sec: '5389.483'
        mark: '01:29:49.483'
      u: Four chimneys?
    - who: Helen Tichauer
      start:
        sec: '5389.483'
        mark: '01:29:49.483'
      end:
        sec: '5391.855'
        mark: '01:29:51.855'
      u: Four chimneys were day...
    - who: David Boder
      start:
        sec: '5391.855'
        mark: '01:29:51.855'
      end:
        sec: '5392.379'
        mark: '01:29:52.379'
      u: Speak louder [?].
    - who: Helen Tichauer
      start:
        sec: '5392.379'
        mark: '01:29:52.379'
      end:
        sec: '5473.372'
        mark: '01:31:13.372'
      u: ". . . were active day and night. And the pits which were installed in the
        year 1944 when again Hungarian transports were arriving, not [word not clear]
        transports were arriving, rendered a sight which does not yield to description,
        because one imagined himself in a living hell. One was encircled all round
        by fire. Our own lager...at our lager there was just wire fence, and thirty
        meters beyond was the crematory [number] two. And so it was not far. And one
        could see if he wanted to see. There were cases when one could see people
        stride in on automobiles or even on foot, and a few minutes later one saw
        naked corpses being carried out on litters from the bunkers. And what could
        one think about it [on such an instant]? One saw fire and smoke. One saw among
        the silhouette little figures, children—those must have been children—in pits.
        One saw only...one could...one can imagine how in the devil...[corrects herself]
        how in hell the devils treated their sacrifices [burned offerings]."
    - who: David Boder
      start:
        sec: '5473.372'
        mark: '01:31:13.372'
      end:
        sec: '5477.270'
        mark: '01:31:17.270'
      u: Now tell me this. You worked in the office as a clerk.
    - who: Helen Tichauer
      start:
        sec: '5477.270'
        mark: '01:31:17.270'
      end:
        sec: '5477.945'
        mark: '01:31:17.945'
      u: Yes.
    - who: David Boder
      start:
        sec: '5477.945'
        mark: '01:31:17.945'
      end:
        sec: '5479.674'
        mark: '01:31:19.674'
      u: Did you hear anything about the Gypsies?
    - who: Helen Tichauer
      start:
        sec: '5479.674'
        mark: '01:31:19.674'
      end:
        sec: '5480.439'
        mark: '01:31:20.439'
      u: Of course.
    - who: David Boder
      start:
        sec: '5480.439'
        mark: '01:31:20.439'
      end:
        sec: '5482.108'
        mark: '01:31:22.108'
      u: Now then, please tell me about it as extensively [with as many details] as...
    - who: Helen Tichauer
      start:
        sec: '5482.108'
        mark: '01:31:22.108'
      end:
        sec: '5483.988'
        mark: '01:31:23.988'
      u: Even most extensively...
    - who: David Boder
      start:
        sec: '5483.988'
        mark: '01:31:23.988'
      end:
        sec: '5484.741'
        mark: '01:31:24.741'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '5484.741'
        mark: '01:31:24.741'
      end:
        sec: '5600.567'
        mark: '01:33:20.567'
      u: The Gypsy lager, the so-called Gypsy lager, was established in the year ’43.
        From...known from...from sources...from certain sources why actually Gypsies
        were brought to Auschwitz, from reliable sources, I may say the following.
        Hungary, the land which retained its Jews up to the year ’44, had possibly
        no interest...well, it just did not hand over the Jews. And Germany did not
        know by what means to ‘obtain’ the Hungarian Jews. In the year ’43, at the
        beginning of ’43, I was told...I was told by a [woman] employee who worked
        close to the lager leader that she has heard some whispers. That was Mrs.
        Wagener. That now Gypsies from Hungary will be brought in, not only Gypsies
        from Hungary, but Gypsies of all over Europe, in order to assemble them here,
        and afterwards to hand them over to Hungary, because in Hungary supposedly
        Gypsies are living in large numbers, but that in exchange Hungary should hand
        over to us [to Germany] the Jews. At that time that was rather unclear, because
        nobody knew about it. I myself had the opportunity...not only I. Then there
        were months when it was officially permitted to write home. I directed one
        card [post card] to a friend [woman] who had relatives in Hungary. Through
        the flower [through metaphoric, disguised wording], they understood that Hungarian
        Jews are to be expected. At the beginning of ’43, that is, in the middle of
        ’43, I had written about it, not officially, but of course through the flower.
    - who: David Boder
      start:
        sec: '5600.567'
        mark: '01:33:20.567'
      end:
        sec: '5601.392'
        mark: '01:33:21.392'
      u: What does that mean, ‘through the flower’?
    - who: Helen Tichauer
      start:
        sec: '5601.392'
        mark: '01:33:21.392'
      end:
        sec: '5647.658'
        mark: '01:34:07.658'
      u: 'I for example...for example...I really don’t have to use the [hypothetical]
        example, because the mail that I had sent home is now at my brother’s. I wrote
        for example thus [here follows a mixture of German with Hungarian]. The friend’s
        name was Grete [?]. At home she was called [name not clear]. I am [called]
        Ilonka in Hungarian. So I wrote thus: ‘Gitti [?] that is Ilonka’s friend,
        Gitti has relatives in Shuran.’ Shuran is a Hungarian town. ‘I have heard
        that they have the intention to join Ilonka. I would disadvise you to do so,
        because you have no chance to live there.’ I could not write to her differently.'
    - who: David Boder
      start:
        sec: '5647.658'
        mark: '01:34:07.658'
      end:
        sec: '5648.031'
        mark: '01:34:08.031'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '5648.031'
        mark: '01:34:08.031'
      end:
        sec: '5694.360'
        mark: '01:34:54.360'
      u: But she knew exactly that I was Ilonka, she was Gitti [?], and Shuranians
        are Hungarians, Hungarian Jews. No man, no devil could then imagine that there
        was indeed the intention to bring over the Hungarian Jews. But fate came to
        be thus. Hungarian Jews came without Gypsies [in return]. Then Hitler had
        occupied Hungary and took [the] Jews by force, that is, they were forcibly
        taken, and the Gypsies, German Gypsies, half-breed Gypsies, Gypsies from Poland,
        from Czechoslovakia, from all other countries...I don’t intend...I do not
        speak now [only] of the roaming [Gypsies] of the half-breeds.
    - who: David Boder
      start:
        sec: '5694.360'
        mark: '01:34:54.360'
      end:
        sec: '5696.209'
        mark: '01:34:56.209'
      u: Educated [?] for what? [Sentence not clear.]
    - who: Helen Tichauer
      start:
        sec: '5696.209'
        mark: '01:34:56.209'
      end:
        sec: '5711.070'
        mark: '01:35:11.070'
      u: Office workers, trained musicians, completely intelligent elements, that
        is, real [worthwhile] people, who possibly have served mankind a great deal
        and still could serve, were now lodged in the Gypsy lager with [their] families.
    - who: David Boder
      start:
        sec: '5711.070'
        mark: '01:35:11.070'
      end:
        sec: '5712.769'
        mark: '01:35:12.769'
      u: They lived [there] women, men, and children together?
    - who: Helen Tichauer
      start:
        sec: '5712.769'
        mark: '01:35:12.769'
      end:
        sec: '5755.875'
        mark: '01:35:55.875'
      u: |-
        Correct. And the Gypsy lager was the sector B2E. the layout was thus: S- [word not clear] was the women’s lager. That was located horizontally, and along the street were located sector A, that was the quarantine lager for the men, B sector 2, that was the former Czech lager—about this a great deal also could be said—sector C there followed the lager street, a street. Sector D was the men’s lager
                                Birkenau, Sector E the Gypsy lager, sector F the men’s sick-building, sector B2G...
    - who: David Boder
      start:
        sec: '5755.875'
        mark: '01:35:55.875'
      end:
        sec: '5756.128'
        mark: '01:35:56.128'
      u: Well...
    - who: Helen Tichauer
      start:
        sec: '5756.128'
        mark: '01:35:56.128'
      end:
        sec: '5775.750'
        mark: '01:36:15.750'
      u: ". . . was Brzezinki [Birkenau] the lager in [at] the crematory. The Gypsies
        had witnessed the procession of all the Jewish transports into the crematory.
        They witnessed the burning. They were located within about 200 meters. And
        when they were invited [ordered] to mount the trucks..."
    - who: David Boder
      start:
        sec: '5775.750'
        mark: '01:36:15.750'
      end:
        sec: '5778.021'
        mark: '01:36:18.021'
      u: How come? Was it decided to annihilate the Gypsies?
    - who: Helen Tichauer
      start:
        sec: '5778.021'
        mark: '01:36:18.021'
      end:
        sec: '5889.364'
        mark: '01:38:09.364'
      u: 'Berlin had decided to annihilate the Gypsies. Thus young Gypsies were assembled.
        They were embarked in RR-cars in front of the Gypsy lager. The rails were
        laid up to the crematory. And the Gypsies saw that their relatives were journeying
        in the opposite direction. And indeed these women Gypsies I happened to meet
        again in the year ’45 in Ravensbrueck. But what happened to the others, that
        nobody knew, because the young were transported away, young men, too, but
        only a percentage [fraction] of them, a small percentage, and young women.
        And the rest were invited [ordered] to mount the automobiles [trucks]. They
        hesitated [were unwilling] and replied, ‘We don’t want to be burned with the
        Jews.’ They were given peace [were let alone] for about two, three weeks.
        And then they were deceived [she uses a makeshift verb; sounds like: reduced
        [by the [manner of] transport of the young people. On the same day when the
        young Gypsies were loaded in the RR-cars and sent off in the direction of
        the RR-station Auschwitz, that is, in the opposite direction of the crematory,
        the old Gypsies then regained a bit of hope, and said that they too will be
        shipped away...but the transport went to the crematory. And what happened
        that night [she chokes with tears], about that was told by the prisoners who
        worked in 2B, that is, in the lager of Brzezinki. Frightful scenes took place
        there. A day later the lager, the Gypsy lager, was empty, and the following
        Hungarian Jew transports of men who arrived were lodged in that lager. [See
        the story of Calisaya-Kovitza, Volume II, Ch. IV, pp. 245-275; also in I Did
        Not Interview the Dead, pp. 1-25. —D.P.B.]'
    - who: David Boder
      start:
        sec: '5889.364'
        mark: '01:38:09.364'
      end:
        sec: '5893.412'
        mark: '01:38:13.412'
      u: Now, it is true that the Gypsies were not even gas-killed?
    - who: Helen Tichauer
      start:
        sec: '5893.412'
        mark: '01:38:13.412'
      end:
        sec: '5938.426'
        mark: '01:38:58.426'
      u: 'Still, why not? The Germans had no interest to make their labor more difficult.
        On the contrary, indeed. The gas-killing proceeded with great courtesy. The
        SS were comparatively courteous and calm [?], because they did not want that
        confusion should occur. They wanted that the people...[they] treated the people
        with calm [or: they calmed the people], and the like, because they themselves
        did not want to be disturbed in their work. They enticed the people [into
        the gas chambers] in the most crafty [perfidious] manner. And since we are
        talking about the Gypsy lager...not far from the Gypsy lager was also located
        the Czeck lager the lager consisting of Czech Jews, who ‘automatically’ were
        sent with their families from Theresienstadt.'
    - who: David Boder
      start:
        sec: '5938.426'
        mark: '01:38:58.426'
      end:
        sec: '5939.914'
        mark: '01:38:59.914'
      u: Why...
    - who: Helen Tichauer
      start:
        sec: '5939.914'
        mark: '01:38:59.914'
      end:
        sec: '5941.492'
        mark: '01:39:01.492'
      u: Theresienstadt. [See Schlaefrig, Volume VII, Ch. XXVI, pp. 1135-1204. —D.P.B.]
    - who: David Boder
      start:
        sec: '5941.492'
        mark: '01:39:01.492'
      end:
        sec: '5942.980'
        mark: '01:39:02.980'
      u: I know about Theresienstadt.
    - who: Helen Tichauer
      start:
        sec: '5942.980'
        mark: '01:39:02.980'
      end:
        sec: '5988.980'
        mark: '01:39:48.980'
      u: Theresienstadt had transports sent to Auschwitz. Then...it was said that
        nothing happens to the people in Auschwitz. They were kept together with their
        families. They could write letters. They could send packages. And what happened
        after six months? Exactly after six months it happened so with the first,
        the second, and the successively following transports. When the six months
        were over, there...For example, of a transport the 19th of February the whole
        Czech lager was, without exception young and old, well and sick, were gas-killed.
        One day before...
    - who: David Boder
      start:
        sec: '5988.980'
        mark: '01:39:48.980'
      end:
        sec: '5990.528'
        mark: '01:39:50.528'
      u: February ’44?
    - who: Helen Tichauer
      start:
        sec: '5990.528'
        mark: '01:39:50.528'
      end:
        sec: '6013.901'
        mark: '01:40:13.901'
      u: "’44. For example, a day before they were compelled to write to Theresienstadt,
        in general to Bohemia and Moravia, with a date one month ahead, and when London
        immediately reported [over the radio] the gas-killing of Theresienstadt...pcorrects
        herself] the Czech lager in Birkenau..."
    - who: David Boder
      start:
        sec: '6013.901'
        mark: '01:40:13.901'
      end:
        sec: '6014.877'
        mark: '01:40:14.877'
      u: What did they...
    - who: Helen Tichauer
      start:
        sec: '6014.877'
        mark: '01:40:14.877'
      end:
        sec: '6029.799'
        mark: '01:40:29.799'
      u: London reported [broadcast]. The Germans denied it [saying], ‘How come? The
        mail has arrived a month later still from Birkenau to their acquaintances,
        to their relatives, from those whom you consider dead.
    - who: David Boder
      start:
        sec: '6029.799'
        mark: '01:40:29.799'
      end:
        sec: '6032.974'
        mark: '01:40:32.974'
      u: They had to date it [the mail] a month ahead?
    - who: Helen Tichauer
      start:
        sec: '6032.974'
        mark: '01:40:32.974'
      end:
        sec: '6038.347'
        mark: '01:40:38.347'
      u: They had to. Correct. One month ahead.
    - who: David Boder
      start:
        sec: '6038.347'
        mark: '01:40:38.347'
      end:
        sec: '6039.233'
        mark: '01:40:39.233'
      u: Yes, yes.
    - who: Helen Tichauer
      start:
        sec: '6039.233'
        mark: '01:40:39.233'
      end:
        sec: '6042.347'
        mark: '01:40:42.347'
      u: If they were gas-killed in February, they were compelled to write March.
    - who: David Boder
      start:
        sec: '6042.347'
        mark: '01:40:42.347'
      end:
        sec: '6042.811'
        mark: '01:40:42.811'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '6042.811'
        mark: '01:40:42.811'
      end:
        sec: '6073.132'
        mark: '01:41:13.132'
      u: And because of that the Jews of Theresienstadt were deceived [she uses the
        word irritiert apparently falsely assuming a derivation from Irre]. There
        came further transports. They were again permitted to stay together with their
        families for six months, [and were] again gas-killed. And the last...[with]
        the last transports there came from Theresienstadt in part, young girls, already
        sorted out in Theresienstadt. Of those some are today alive, and the final
        transport was treated completely ‘normally, just like the others. Of these
        [two words not clear] transports 90 per cent, too, were sent into the gas,
        and 10 per cent went into the lager.
    - who: David Boder
      start:
        sec: '6073.132'
        mark: '01:41:13.132'
      end:
        sec: '6073.735'
        mark: '01:41:13.735'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '6073.735'
        mark: '01:41:13.735'
      end:
        sec: '6107.605'
        mark: '01:41:47.605'
      u: Such was the end of Theresienstadt. [She either means the end of the prisoners
        sent from the Theresienstadt to Birkenau, or lacks complete information’ again
        see Schlaefrig, Volume VII, Ch. XXVI, pp. 1135-1204. —D.P.B.] I personally,
        in collaboration with a Mr. Schoehn, who was already for years in the concentration
        camp, a Czech prisoner, in cooperation with a [several words not clear] Czech
        woman Lotte Batja, a Czech Jewess, we have smuggled out plans [?] of the crematory
        to Theresienstadt, so that people should come afterward would know where...where
        the road leads to.
    - who: David Boder
      start:
        sec: '6107.605'
        mark: '01:41:47.605'
      end:
        sec: '6112.497'
        mark: '01:41:52.497'
      u: Now then, you say that you have sent to the transports ‘information’...to
        Theresien[stadt].
    - who: Helen Tichauer
      start:
        sec: '6112.497'
        mark: '01:41:52.497'
      end:
        sec: '6123.172'
        mark: '01:42:03.172'
      u: Sent information. [The spool becomes indistinct; her voice fades.] Unfortunately
        the leadership in Theresienstadt has incriminated itself very, very [much].
    - who: David Boder
      start:
        sec: '6123.172'
        mark: '01:42:03.172'
      end:
        sec: '6124.449'
        mark: '01:42:04.449'
      u: The Jewish leadership?
    - who: Helen Tichauer
      start:
        sec: '6124.449'
        mark: '01:42:04.449'
      end:
        sec: '6172.881'
        mark: '01:42:52.881'
      u: As well. They were afraid for themselves. Because afterwards I met a gentleman
        who came from Theresienstadt, and who knew much about Theresienstadt. That
        was a Doctor Voolmeier who only heard something whispering, but could not
        learn much more. He was...[about 8 words not clear]. And to prove that these
        transports actually went to the gas [chambers] I can only refer [? to the
        fact] that I had to prepare the diagrams, yes? And if just from one day to
        the other the population would fall by the thousands, went away in transports...there
        always went transports from [this] lager to a work lager.
    - who: David Boder
      start:
        sec: '6172.881'
        mark: '01:42:52.881'
      end:
        sec: '6175.122'
        mark: '01:42:55.122'
      u: "[Not clear.]"
    - who: Helen Tichauer
      start:
        sec: '6175.122'
        mark: '01:42:55.122'
      end:
        sec: '6240.895'
        mark: '01:44:00.895'
      u: "[One word answer not clear.] And besides, the fact that one sole prisoner
        got out of the transport, that was [I], the draftswoman for Dr. Mengele...or
        there were twins. There were twins who were saved, because Dr. Mengele studied
        [did research on] various pairs of twins, etc. And still in connection with
        this [her narrative becomes syntactically almost incoherent], with the deception
        about work transports and transports of others to the gas [chambers], I want
        to mention still a little event. One evening there were transferred to us
        from the isolators...form the isolation lager...two thousand women. All of
        the two thousand were bathed, dressed and prepared for...prepared for transport.
        We in the office knew that only one thousand women were to be transported
        to a work lager because we had written off at our appell this force [number]
        until the lager reported that the transport was ready. The other two [?] thousand
        were marked as ‘SB treatment.’"
    - who: David Boder
      start:
        sec: '6240.895'
        mark: '01:44:00.895'
      end:
        sec: '6241.570'
        mark: '01:44:01.570'
      u: Sonder Behandlung [special treatment]...
    - who: Helen Tichauer
      start:
        sec: '6241.570'
        mark: '01:44:01.570'
      end:
        sec: '6265.451'
        mark: '01:44:25.451'
      u: 'Sonder Behandlung. And how actually proceeded the transport and the deception?
        Thus: there stood before, the lager RR-cars. And there stood trucks behind
        the RR-cars. First there stepped out one hundred girls. It was evening. They
        were driven into the RR-cars. The next hundred on trucks, the third hundred
        in to the RR-cars, the next, the fourth hundred, on the truck.'
    - who: David Boder
      start:
        sec: '6265.451'
        mark: '01:44:25.451'
      end:
        sec: '6266.758'
        mark: '01:44:26.758'
      u: Where stood the truck?
    - who: Helen Tichauer
      start:
        sec: '6266.758'
        mark: '01:44:26.758'
      end:
        sec: '6268.848'
        mark: '01:44:28.848'
      u: Behind the RR-car, parallel.
    - who: David Boder
      start:
        sec: '6268.848'
        mark: '01:44:28.848'
      end:
        sec: '6269.191'
        mark: '01:44:29.191'
      u: So that...
    - who: Helen Tichauer
      start:
        sec: '6269.191'
        mark: '01:44:29.191'
      end:
        sec: '6275.709'
        mark: '01:44:35.709'
      u: So that the prisoners in the RR-cars did not know where the autos were going,
        and those in the autos did not know where the RR-cars were going, and...
    - who: David Boder
      start:
        sec: '6275.709'
        mark: '01:44:35.709'
      end:
        sec: '6278.522'
        mark: '01:44:38.522'
      u: But they did not have to go through the RR-cars.
    - who: Helen Tichauer
      start:
        sec: '6278.522'
        mark: '01:44:38.522'
      end:
        sec: '6304.503'
        mark: '01:45:04.503'
      u: 'No. two [RR-cars] were disconnected and there was a free passage. And then
        it started. The RR-cars went actually ‘to transport’ into another lager, and
        the other thousand were gas-killed. First, the same clothes came back, and
        second, we had to check-mark: Sonder Behandlung. So, one never knew how he
        stands. Never. [Pause.]'
    - who: David Boder
      start:
        sec: '6304.503'
        mark: '01:45:04.503'
      end:
        sec: '6317.701'
        mark: '01:45:17.701'
      u: Well. Now tell me what kind of, so to speak, home [shelter] or lager do you
        have here. Give me a brief description. What do the people have to do here
        [occupy themselves with]?
    - who: Helen Tichauer
      start:
        sec: '6317.701'
        mark: '01:45:17.701'
      end:
        sec: '6326.207'
        mark: '01:45:26.207'
      u: Camp Feldafing is a lager which right after the liberation [was founded]
        by Lieutenant Smith.
    - who: David Boder
      start:
        sec: '6326.207'
        mark: '01:45:26.207'
      end:
        sec: '6327.574'
        mark: '01:45:27.574'
      u: Now is that the UNRRA?
    - who: Helen Tichauer
      start:
        sec: '6327.574'
        mark: '01:45:27.574'
      end:
        sec: '6361.975'
        mark: '01:46:01.975'
      u: No, at that time still by Lieutenant Smith, [from] the army which had conquered
        the lager, that means, which had conquered the region. This lager was seized
        by the Lieutenant, because he was a witness that thousands of prisoners stood
        half starved in RR-cars, without knowing where to [what next]. This here is
        a former state school of the Hitler Youth. The lager here was seized, the
        people [prisoners] relieved from their clothes, [placed] in requisitioned...
    - who: David Boder
      start:
        sec: '6361.975'
        mark: '01:46:01.975'
      end:
        sec: '6363.553'
        mark: '01:46:03.553'
      u: What kind of...from their prisoners...
    - who: Helen Tichauer
      start:
        sec: '6363.553'
        mark: '01:46:03.553'
      end:
        sec: '6369.619'
        mark: '01:46:09.619'
      u: Relieved of their prisoner’s clothing. That is these were taken away and
        [people were] clothed in pajamas. The Lieutenant Smith...
    - who: David Boder
      start:
        sec: '6369.619'
        mark: '01:46:09.619'
      end:
        sec: '6370.595'
        mark: '01:46:10.595'
      u: Where did they get the pajamas?
    - who: Helen Tichauer
      start:
        sec: '6370.595'
        mark: '01:46:10.595'
      end:
        sec: '6372.806'
        mark: '01:46:12.806'
      u: The pajamas were found here in the lager.
    - who: David Boder
      start:
        sec: '6372.806'
        mark: '01:46:12.806'
      end:
        sec: '6373.993'
        mark: '01:46:13.993'
      u: Oh, from Hitler [Youth]?
    - who: Helen Tichauer
      start:
        sec: '6373.993'
        mark: '01:46:13.993'
      end:
        sec: '6381.324'
        mark: '01:46:21.324'
      u: Correct. Lieutenant Smith quickly created a block for the undernourished.
        That is mostly...everybody was undernourished.
    - who: David Boder
      start:
        sec: '6381.324'
        mark: '01:46:21.324'
      end:
        sec: '6382.631'
        mark: '01:46:22.631'
      u: You of course, were not here?
    - who: Helen Tichauer
      start:
        sec: '6382.631'
        mark: '01:46:22.631'
      end:
        sec: '6401.288'
        mark: '01:46:41.288'
      u: I was not here, because I...When I returned home, my first wish was to come
        here [?] and to search for the rest of my family. And I found nobody here,
        but for my husband whose acquaintances I made here.
    - who: David Boder
      start:
        sec: '6401.288'
        mark: '01:46:41.288'
      end:
        sec: '6403.378'
        mark: '01:46:43.378'
      u: Now then, what did Smith do?
    - who: Helen Tichauer
      start:
        sec: '6403.378'
        mark: '01:46:43.378'
      end:
        sec: '6425.227'
        mark: '01:47:05.227'
      u: Smith started [feeding] the people very gradually. That is, he proceeded
        with the nourishment of the people gradually, starting with gruel and ending
        with the most solid things [foods]. The nourishment stood under control. The
        people were starved, were undernourished, and it was difficult to get the
        people back on their feet.
    - who: David Boder
      start:
        sec: '6425.227'
        mark: '01:47:05.227'
      end:
        sec: '6427.167'
        mark: '01:47:07.167'
      u: So you were from the south, and other regions...
    - who: Helen Tichauer
      start:
        sec: '6427.167'
        mark: '01:47:07.167'
      end:
        sec: '6429.528'
        mark: '01:47:09.528'
      u: Assembled and lodged here.
    - who: David Boder
      start:
        sec: '6429.528'
        mark: '01:47:09.528'
      end:
        sec: '6430.624'
        mark: '01:47:10.624'
      u: Who actually was Lieutenant Smith?
    - who: Helen Tichauer
      start:
        sec: '6430.624'
        mark: '01:47:10.624'
      end:
        sec: '6432.443'
        mark: '01:47:12.443'
      u: In the army.
    - who: David Boder
      start:
        sec: '6432.443'
        mark: '01:47:12.443'
      end:
        sec: '6433.027'
        mark: '01:47:13.027'
      u: But...but a...
    - who: Helen Tichauer
      start:
        sec: '6433.027'
        mark: '01:47:13.027'
      end:
        sec: '6433.973'
        mark: '01:47:13.973'
      u: A Jew.
    - who: David Boder
      start:
        sec: '6433.973'
        mark: '01:47:13.973'
      end:
        sec: '6434.377'
        mark: '01:47:14.377'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '6434.377'
        mark: '01:47:14.377'
      end:
        sec: '6435.473'
        mark: '01:47:15.473'
      u: An American Jew.
    - who: David Boder
      start:
        sec: '6435.473'
        mark: '01:47:15.473'
      end:
        sec: '6437.353'
        mark: '01:47:17.353'
      u: Do you know his first name?
    - who: Helen Tichauer
      start:
        sec: '6437.353'
        mark: '01:47:17.353'
      end:
        sec: '6438.389'
        mark: '01:47:18.389'
      u: Yes. Irving.
    - who: David Boder
      start:
        sec: '6438.389'
        mark: '01:47:18.389'
      end:
        sec: '6438.702'
        mark: '01:47:18.702'
      u: Irving.
    - who: Helen Tichauer
      start:
        sec: '6438.702'
        mark: '01:47:18.702'
      end:
        sec: '6440.431'
        mark: '01:47:20.431'
      u: Irving Smith.
    - who: David Boder
      start:
        sec: '6440.431'
        mark: '01:47:20.431'
      end:
        sec: '6442.280'
        mark: '01:47:22.280'
      u: Yes.
    - who: Helen Tichauer
      start:
        sec: '6442.280'
        mark: '01:47:22.280'
      end:
        sec: '6482.775'
        mark: '01:48:02.775'
      u: |-
        When the army...and the lager
                                Feldafing was at the time the only lager with the least cases of death. Day and night, in cooperation with my present husband and others as well, he worked day and night for the good of the people here. The people became...after weeks they recuperated, and as said [before], Feldafing had the smallest death among all other camps which were then installed. Meanwhile a year has passed. Afterward the UNRRA took over the lager.
    - who: David Boder
      start:
        sec: '6482.775'
        mark: '01:48:02.775'
      end:
        sec: '6485.799'
        mark: '01:48:05.799'
      u: Now how was the lager maintained until UNRRA?
    - who: Helen Tichauer
      start:
        sec: '6485.799'
        mark: '01:48:05.799'
      end:
        sec: '6487.528'
        mark: '01:48:07.528'
      u: Through the army.
    - who: David Boder
      start:
        sec: '6487.528'
        mark: '01:48:07.528'
      end:
        sec: '6488.534'
        mark: '01:48:08.534'
      u: Through the army [word not clear].
    - who: Helen Tichauer
      start:
        sec: '6488.534'
        mark: '01:48:08.534'
      end:
        sec: '6488.860'
        mark: '01:48:08.860'
      u: Yes.
    - who: David Boder
      start:
        sec: '6488.860'
        mark: '01:48:08.860'
      end:
        sec: '6489.932'
        mark: '01:48:09.932'
      u: And then the UNRRA took over.
    - who: Helen Tichauer
      start:
        sec: '6489.932'
        mark: '01:48:09.932'
      end:
        sec: '6509.492'
        mark: '01:48:29.492'
      u: UNRRA took over. And the people, in spite of maintenance, in spite of lodging,
        in spite of everything, are already very impatient, because everyone has only
        one single aim in view, to leave the country which once was hell for him.
    - who: David Boder
      start:
        sec: '6509.492'
        mark: '01:48:29.492'
      end:
        sec: '6511.492'
        mark: '01:48:31.492'
      u: And where do they want to go?
    - who: Helen Tichauer
      start:
        sec: '6511.492'
        mark: '01:48:31.492'
      end:
        sec: '6517.408'
        mark: '01:48:37.408'
      u: Go? They have one aim. Out of Europe. In part...
    - who: David Boder
      start:
        sec: '6517.408'
        mark: '01:48:37.408'
      end:
        sec: '6519.378'
        mark: '01:48:39.378'
      u: Are there many who want to go to Palestine?
    - who: Helen Tichauer
      start:
        sec: '6519.378'
        mark: '01:48:39.378'
      end:
        sec: '6537.553'
        mark: '01:48:57.553'
      u: Of course. There are people, young...mainly youth, who want to readjust,
        want to learn, and who [would] feel at home, let us say, in a national Jewish
        State. Mostly the youth.
    - who: David Boder
      start:
        sec: '6537.553'
        mark: '01:48:57.553'
      end:
        sec: '6538.348'
        mark: '01:48:58.348'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '6538.348'
        mark: '01:48:58.348'
      end:
        sec: '6571.183'
        mark: '01:49:31.183'
      u: There is also a part of Jews who have a relative in America and have lost
        their whole European family and are assembling now the rest of such a family
        who want to spend their life with them. Also with the intention to learn near
        them a trade, to re-adjust, free...as free workers...free workers...in an
        American state [country], so as to live...
    - who: David Boder
      start:
        sec: '6571.183'
        mark: '01:49:31.183'
      end:
        sec: '6576.737'
        mark: '01:49:36.737'
      u: Tell me, do you have any contacts with the Germans around here?
    - who: Helen Tichauer
      start:
        sec: '6576.737'
        mark: '01:49:36.737'
      end:
        sec: '6614.437'
        mark: '01:50:14.437'
      u: "[Hesitantly] Contact with the Germans? No. Actually no, because the Germans
        of Upper Bavaria have no desire [interest] to establish a contact with us.
        They have no intention whatsoever to feel in some way guilty, although we
        know exactly that Upper Bavaria has very few people, [they] have very few
        relatives who were [? were not?] in [belonged to] the Nazi Party. Upper Bavaria
        was the center of Party conventions. We have Nurenburg. We have Munich."
    - who: David Boder
