        mark: '00:01:23.986'
      end:
        sec: '95.139'
        mark: '00:01:35.139'
      u: Meine Nummer zweitausend zwei hundert sechs und achtzig (2286) gehört zu
        den ersten Nummern die Frauen im Jahre zwei und vierzig (42)—im März 42 nach
        Auschwitz kamen.
    - who: David Boder
      start:
        sec: '95.139'
        mark: '00:01:35.139'
      end:
        sec: '106.988'
        mark: '00:01:46.988'
