        sec: '53.570'
        mark: '00:00:53.570'
      u: "[In English] We are starting again. Munich, Septem—...Germany, September
        the 23rd in Camp Feldafing...Camp Feldafing, near Munich, a camp for about
        four thousand and several hundred DPs. The camp is located on a large compound
        of about fifteen to twenty acres, covered with armory-like buildings, which
        was a camp of the Hitler Youth. Apparently very similar to those school sites
        built in New Jersey, which I understand the Klan [?] took over for some time.
        The interviewee is Mrs. Helena Tichauer, sometimes, as she says, known in
        Auschwitz and here as Zippi. She is married to Mr. Mack...to Mr. Tichauer
        who was our interviewee on Spool 146, 147 [these numbers are incorrect]. Mr.
        Tichauer was called in our spools Irving."
