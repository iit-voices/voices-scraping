        sec: '137.079'
        mark: '00:02:17.079'
      u: Der slowakische Staat bekam von Hitler seine Selbstständigkeit. Zum Preis
        gab der damalige Ministerpräsident Vojtech Tuka sechzig tausend (60000) Juden...und
        hat sie den Deutschen zur Verfügung übergeben. Und das ist dem Erich Kaha,
        da war der [unverständlich].
    - who: David Boder
      start:
        sec: '137.079'
        mark: '00:02:17.079'
      end:
        sec: '139.402'
        mark: '00:02:19.402'
      u: Wie hat man diese Juden genommen?
    - who: Helen Tichauer
      start:
        sec: '139.402'
        mark: '00:02:19.402'
      end:
        sec: '176.582'
        mark: '00:02:56.582'
      u: Diese Juden wurden aufgefordert, zuerst wurden Frauen aufgefordert und Jugendliche
        bis zu fünf und vierzig Jahre sich freiwillig an einer Stelle in Bratislava–
        das war die Patronka—zu melden. Gesagt wurde ihnen nicht viel, aber zum größten
        Teil, dass sie auf landwirtschaftliche Arbeit in die Nord Slowakei gehen.
        Die Transporte kamen an, das heißt, die Leute haben sich in dem Lager gesammelt
        und am...am...der erste Transport von tausend Mädchen ging am sechs und zwanzigsten
        (26.) März aus der Stadt Botraczek...
    - who: David Boder
      start:
        sec: '176.582'
        mark: '00:02:56.582'
      end:
        sec: '177.483'
        mark: '00:02:57.483'
      u: Zwei und vierzig (42).
    - who: Helen Tichauer
      start:
        sec: '177.483'
        mark: '00:02:57.483'
      end:
        sec: '187.179'
        mark: '00:03:07.179'
      u: Zwei und vierzig (42)—im Jahre. Einen Tag später ging der zweite (2.) Transport—wieder
        von tausend Frauen. Wir fuhren die ganze Nacht.
    - who: David Boder
      start:
        sec: '187.179'
        mark: '00:03:07.179'
      end:
        sec: '189.169'
        mark: '00:03:09.169'
      u: In welchem Transport waren Sie? Im zweiten (2.) Transport?
    - who: Helen Tichauer
      start:
        sec: '189.169'
        mark: '00:03:09.169'
      end:
        sec: '190.463'
        mark: '00:03:10.463'
      u: Im zweiten (2.) Transport.
    - who: David Boder
      start:
        sec: '190.463'
        mark: '00:03:10.463'
      end:
        sec: '194.576'
        mark: '00:03:14.576'
      u: Alright, erzählen Sie also was hat passiert. Sie haben sich versammelt. Was
        haben Sie mitgehabt?
    - who: Helen Tichauer
      start:
        sec: '194.576'
        mark: '00:03:14.576'
      end:
        sec: '213.911'
        mark: '00:03:33.911'
      u: Nichts richtig. Also wir haben uns versammelt. Sofort an dem selben Tag mussten
        wir unsere Ausweispapiere abgeben und mussten uns verpflichten, die Dinge,
        die uns...das heißt, fünfzig (50) Kilo durften wir uns mit nehmen und wir
        mussten uns verpflichten, die Dinge, die wir zurück gelassen haben, dem Staat
        zur Verfügung zu stellen.
    - who: David Boder
      start:
        sec: '213.911'
        mark: '00:03:33.911'
      end:
        sec: '214.631'
        mark: '00:03:34.631'
      u: Hm.
    - who: Helen Tichauer
      start:
        sec: '214.631'
        mark: '00:03:34.631'
      end:
        sec: '218.194'
        mark: '00:03:38.194'
      u: Wir wurden zu diesem Form...Formular so quasi gezwungen.
    - who: David Boder
      start:
        sec: '218.194'
        mark: '00:03:38.194'
      end:
        sec: '221.061'
        mark: '00:03:41.061'
      u: Nun und wie haben Sie dies dem Staat so quasi zur Verfügung gestellt?
    - who: Helen Tichauer
      start:
        sec: '221.061'
        mark: '00:03:41.061'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Überhaupt nicht, wir wissen auch gar nicht, was damit geschehen ist, weil
        wir wurden eine Woche später von der Sammelstelle, wo wir von der ganzen Welt
        abgeschnitten waren, abtransportiert mit unseren fünfzig (50) Kilos.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '235.215'
        mark: '00:03:55.215'
      u: Also, nun einen Moment. Wo waren Ihr Vater , Ihre Mutter und...?
    - who: Helen Tichauer
      start:
        sec: '235.215'
        mark: '00:03:55.215'
      end:
        sec: '264.783'
        mark: '00:04:24.783'
      u: Meine Eltern waren zu Haue gewesen. Überhaupt alle Eltern waren noch zu Hause.
        Die ersten Transporte bestanden aus ledigen Mädchen, die aufgefordert wurden
        nichts zu tun, zu kommen; falls sie nicht kommen würden, hätte man...würde
        man Massregeln treffen und die Eltern dafür nehmen. Aus dem einfachen Grunde
        hat es kein Mädchen gewagt nicht zu kommen, denn jedem waren die Eltern [unverständlich],
        weil man die schlechtesten Vorahnungen dabei hat; da war man bereit sich zu
        opfern.
    - who: David Boder
      start:
        sec: '264.783'
        mark: '00:04:24.783'
      end:
        sec: '265.539'
        mark: '00:04:25.539'
      u: Nun?
    - who: Helen Tichauer
      start:
        sec: '265.539'
        mark: '00:04:25.539'
      end:
        sec: '269.229'
        mark: '00:04:29.229'
      u: Nun, wir wurden also nach einer Woche, genau nach...
    - who: David Boder
      start:
        sec: '269.229'
        mark: '00:04:29.229'
      end:
        sec: '272.035'
        mark: '00:04:32.035'
      u: Nun bitte nicht so schnell, wer hat sie bewacht?
    - who: Helen Tichauer
      start:
        sec: '272.035'
        mark: '00:04:32.035'
      end:
        sec: '284.014'
        mark: '00:04:44.014'
      u: Bewacht haben uns damals die Grinka Garnison. Das waren Parallele zu der
        damaligen SS, die zur damaligen Zeit in der Slowakei SS genannt wurde, entsprechend
        der deutschen SS.
    - who: David Boder
      start:
        sec: '284.014'
        mark: '00:04:44.014'
      end:
        sec: '285.883'
        mark: '00:04:45.883'
      u: Also es war nicht die deutsche SS.
    - who: Helen Tichauer
      start:
        sec: '285.883'
        mark: '00:04:45.883'
      end:
        sec: '295.191'
        mark: '00:04:55.191'
      u: Nein, die Deutschen selbst haben erst am letzten Tag dieses Sammellager übernommen,
        die Leute aufgestellt und mit dem Transport begleitet.
    - who: David Boder
      start:
        sec: '295.191'
        mark: '00:04:55.191'
      end:
        sec: '304.258'
        mark: '00:05:04.258'
      u: Ah so, nun bitte weiter.
    - who: Helen Tichauer
      start:
        sec: '304.258'
        mark: '00:05:04.258'
      end:
        sec: '309.953'
        mark: '00:05:09.953'
      u: Die Reise dauerte eine Nacht und einen Tag.
    - who: David Boder
      start:
        sec: '309.953'
        mark: '00:05:09.953'
      end:
        sec: '313.969'
        mark: '00:05:13.969'
      u: Also in was für Wagons wurden sie hinein gesetzt?
    - who: Helen Tichauer
      start:
        sec: '313.969'
        mark: '00:05:13.969'
      end:
        sec: '317.010'
        mark: '00:05:17.010'
      u: Es waren normale Viehwagons.
    - who: David Boder
      start:
        sec: '317.010'
        mark: '00:05:17.010'
      end:
        sec: '318.764'
        mark: '00:05:18.764'
      u: Was soll das heißen, dass es nicht normale Viehwagons gibt?
    - who: Helen Tichauer
      start:
        sec: '318.764'
        mark: '00:05:18.764'
      end:
        sec: '319.581'
        mark: '00:05:19.581'
      u: Doch.
    - who: David Boder
      start:
        sec: '319.581'
        mark: '00:05:19.581'
      end:
        sec: '320.518'
        mark: '00:05:20.518'
      u: Zum Beispiel.
    - who: Helen Tichauer
      start:
        sec: '320.518'
        mark: '00:05:20.518'
      end:
        sec: '326.506'
        mark: '00:05:26.506'
      u: Zum Beispiel, Viehwagons, die eventuell [unverständlich], die ohne Dach sind.
    - who: David Boder
      start:
        sec: '326.506'
        mark: '00:05:26.506'
      end:
        sec: '327.316'
        mark: '00:05:27.316'
      u: Aha, offene Wagons!
    - who: Helen Tichauer
      start:
        sec: '327.316'
        mark: '00:05:27.316'
      end:
        sec: '346.453'
        mark: '00:05:46.453'
      u: Diese waren geschlossen. Der war verschlossen und die Türe natürlich auch
        mit einem entsprechenden Schloss versehen, so dass wir nicht die Möglichkeit
        hatten, das Tageslicht zu bekommen und auch keine Ahnung hatten in welcher
        Richtung wir eigentlich fahren.
    - who: David Boder
      start:
        sec: '346.453'
        mark: '00:05:46.453'
      end:
        sec: '348.171'
        mark: '00:05:48.171'
      u: Hatten Sie eine Toilette im Wagon?
    - who: Helen Tichauer
      start:
        sec: '348.171'
        mark: '00:05:48.171'
      end:
        sec: '353.367'
        mark: '00:05:53.367'
      u: Eine Toilette nicht, nein, aber es waren Eimer, die zu diesem Zweck gedient
        haben.
    - who: David Boder
      start:
        sec: '353.367'
        mark: '00:05:53.367'
      end:
        sec: '355.055'
        mark: '00:05:55.055'
      u: Wie viele Leute in einem Wagon?
    - who: Helen Tichauer
      start:
        sec: '355.055'
        mark: '00:05:55.055'
      end:
        sec: '360.009'
        mark: '00:06:00.009'
      u: In einen Wagon wurden ungefähr sechzig (60) bis achtzig (80) Leute einwagoniert.
    - who: David Boder
      start:
        sec: '360.009'
        mark: '00:06:00.009'
      end:
        sec: '361.757'
        mark: '00:06:01.757'
      u: In Ihrem Fall bloß Frauen?
    - who: Helen Tichauer
      start:
        sec: '361.757'
        mark: '00:06:01.757'
      end:
        sec: '362.537'
        mark: '00:06:02.537'
      u: In unserem Fall bloß Frauen...,
    - who: David Boder
      start:
        sec: '362.537'
        mark: '00:06:02.537'
      end:
        sec: '362.870'
        mark: '00:06:02.870'
      u: Oder jünger?
    - who: Helen Tichauer
      start:
        sec: '362.870'
        mark: '00:06:02.870'
      end:
        sec: '365.858'
        mark: '00:06:05.858'
      u: ". . . nur Mädchen bis zu 45 Jahren."
    - who: David Boder
      start:
        sec: '365.858'
        mark: '00:06:05.858'
      end:
        sec: '367.273'
        mark: '00:06:07.273'
      u: Also keine verheirateten Frauen?
    - who: Helen Tichauer
      start:
        sec: '367.273'
        mark: '00:06:07.273'
      end:
        sec: '371.289'
        mark: '00:06:11.289'
      u: Keine verheirateten Ehepaare, denn die kamen erst zwei (2) Monate später.
    - who: David Boder
      start:
        sec: '371.289'
        mark: '00:06:11.289'
      end:
        sec: '373.037'
        mark: '00:06:13.037'
      u: Aber waren verheiratete Frauen dabei?
    - who: Helen Tichauer
      start:
        sec: '373.037'
        mark: '00:06:13.037'
      end:
        sec: '374.936'
        mark: '00:06:14.936'
      u: Verheiratet Frauen nicht.
    - who: David Boder
      start:
        sec: '374.936'
        mark: '00:06:14.936'
      end:
        sec: '377.265'
        mark: '00:06:17.265'
      u: Nun weiter. Auch keine kleinen Kinder?
    - who: Helen Tichauer
      start:
        sec: '377.265'
        mark: '00:06:17.265'
      end:
        sec: '405.933'
        mark: '00:06:45.933'
      u: Kleine Kinder auch nicht. An der Grenze—ungefähr am nächsten Tag in der Früh
        bemerkten wir, dass wir uns irgendwo in einer fremden Gegend befinden. Nach
        langem Hin- und Her-Grübeln kamen wir darauf, dass wir in die Richtung Ober
        Schlesien gefahren sind. Wir kamen an der Bahnstation Cieszyn an und wussten
        genau, dass wir in die Richtung Polen fahren.
    - who: David Boder
      start:
        sec: '405.933'
        mark: '00:06:45.933'
      end:
        sec: '407.627'
        mark: '00:06:47.627'
      u: Hat Ihnen jemand gesagt, wohin sie fahren?
    - who: Helen Tichauer
      start:
        sec: '407.627'
        mark: '00:06:47.627'
      end:
        sec: '410.796'
        mark: '00:06:50.796'
      u: Nein, darüber bekamen wir keine Auskunft. Ganz im Gegenteil.
    - who: David Boder
      start:
        sec: '410.796'
        mark: '00:06:50.796'
      end:
        sec: '413.391'
        mark: '00:06:53.391'
      u: Ja, man hat Ihnen aber am Anfang gesagt, dass Sie in die Slowakei fahren.
    - who: Helen Tichauer
      start:
        sec: '413.391'
        mark: '00:06:53.391'
      end:
        sec: '445.476'
        mark: '00:07:25.476'
      u: Am Anfang hat man gesagt, es geht nach der Nord Slowakei zur Feldarbeit.
        Als wir sahen, dass wir in Polen angekommen, waren wir der Meinung, dass wir
        vielleicht in Polen auf dem Feld arbeiten gehen. Denn es waren ja auch schon
        in Polen Gerüchte verbreitet, dass man teilweise in Polen, teilweise nach
        der Ukraine Feldarbeiter braucht. Wir haben uns dabei nicht viel gedacht,
        denn es war uns versprochen, dass wir nach zwei Monaten nach Hause gehen.
        Und wir wären gerne bereit gewesen zwei Monate abzuarbeiten, nur um unsere
        Eltern auf diese Art zu schützen.
    - who: David Boder
      start:
        sec: '445.476'
        mark: '00:07:25.476'
      end:
        sec: '452.002'
        mark: '00:07:32.002'
      u: Haben Sie überhaupt schon gewusst, was in den Lagern passiert? Hat man das
        in Ungarn...in der Slowakei gewusst?
    - who: Helen Tichauer
      start:
        sec: '452.002'
        mark: '00:07:32.002'
      end:
        sec: '473.407'
        mark: '00:07:53.407'
      u: Eigentlich nicht, denn für Frauen war das ja ziemlich unbekannt. Wir wussten
        von deutschen Konzentrationslagern aus dem einfachen Grunde, weil doch ein
        Grossteil dieser Immigranten—der deutschen Immigranten hauptsächlich—in der
        Slowakei—der Tschechoslowakei zur damaligen Zeit toleriert waren und...
    - who: David Boder
      start:
        sec: '473.407'
        mark: '00:07:53.407'
      end:
        sec: '475.306'
        mark: '00:07:55.306'
      u: Waren das Leute, die weg gelaufen sind?
    - who: Helen Tichauer
      start:
        sec: '475.306'
        mark: '00:07:55.306'
      end:
        sec: '507.814'
        mark: '00:08:27.814'
      u: ". . . die teilweise auch entlassen wurden, teilweise weg gelaufen sind.
        Zum Grossteil wussten ja Juden, was ein deutsches Konzentrationslager ist.
        Aber nie im Leben hätten wir uns geträumt, dass man uns ganz harmlos, nur
        darum in ein Konzentrationslager stecken würde, weil wir eben Juden sind.
        Nun am nächsten Tag, es war ein Samstag nachmittag gegen fünf (5) Uhr, blieb
        der Zug vor der Station Oswiecim—Auschwitz stehen. Um uns irgendwie..."
    - who: David Boder
      start:
        sec: '507.814'
        mark: '00:08:27.814'
      end:
        sec: '509.139'
        mark: '00:08:29.139'
      u: Wo ist das ungefähr? Bei welcher großen Stadt ist das?
    - who: Helen Tichauer
      start:
        sec: '509.139'
        mark: '00:08:29.139'
      end:
        sec: '516.603'
        mark: '00:08:36.603'
      u: Ja, das ist...Auschwitz, das ist eine große Stadt. Es liegt aber zwischen
        Katowice und Krakau.
    - who: David Boder
      start:
        sec: '516.603'
        mark: '00:08:36.603'
      end:
        sec: '518.351'
        mark: '00:08:38.351'
      u: Ja. Bitte sprechen Sie in diese Richtung.
    - who: Helen Tichauer
      start:
        sec: '518.351'
        mark: '00:08:38.351'
      end:
        sec: '562.700'
        mark: '00:09:22.700'
      u: Hier konnte wir uns nicht orientieren, denn Auschwitz war uns unbekannt.
        Es war im Großen und Ganzen für uns nichts als ein Konzentrationslager bekannt.
        Wir kamen, wie ich schon erwähnt, nachmittags gegen 5 Uhr an. Der Zug hält,
        wir wurden in einem ziemlich komischen Ton erwartet. Wir haben nur ein Gebrüll
        gehört, denn die Wagons waren versperrt. Immer rascher, rascher, los und so
        weiter. Wenn unser Wagon dran kam, wurden wir herunter gejagt. Vor uns standen
        uniformierte Menschen, die wir ja früher nicht kannten, denn in der Slowakei
        hatten wir keine Möglichkeit richtige Totenköpfe zu sehen.
    - who: David Boder
      start:
        sec: '562.700'
        mark: '00:09:22.700'
      end:
        sec: '564.273'
        mark: '00:09:24.273'
      u: Also die Meisten hatten Totenköpfe auf der Uniform?
    - who: Helen Tichauer
      start:
        sec: '564.273'
        mark: '00:09:24.273'
      end:
        sec: '565.078'
        mark: '00:09:25.078'
      u: Hatten Totenköpfe...
    - who: David Boder
      start:
        sec: '565.078'
        mark: '00:09:25.078'
      end:
        sec: '565.979'
        mark: '00:09:25.979'
      u: Bitte beschreiben Sie die Uniform.
    - who: Helen Tichauer
      start:
        sec: '565.979'
        mark: '00:09:25.979'
      end:
        sec: '579.007'
        mark: '00:09:39.007'
      u: Die Uniform war eine normale SS Uniform, dunkel grün, halb hohe Stiefeln,
        also eine Art deutsche Stiefeln, Wehrmachtsstiefeln. Die Klappen an den...
    - who: David Boder
      start:
        sec: '579.007'
        mark: '00:09:39.007'
      end:
        sec: '580.392'
        mark: '00:09:40.392'
      u: An den...an den Röcken.
    - who: Helen Tichauer
      start:
        sec: '580.392'
        mark: '00:09:40.392'
      end:
        sec: '590.124'
        mark: '00:09:50.124'
      u: ". . . and den Jacken waren mit SS bezeichnet und auf der Mütze, auf der
        Schirmmütze, die die meisten getragen haben, war ein Totenkopf zu sehen."
    - who: David Boder
      start:
        sec: '590.124'
        mark: '00:09:50.124'
      end:
        sec: '591.691'
        mark: '00:09:51.691'
      u: Mit zwei Beinen?
    - who: Helen Tichauer
      start:
        sec: '591.691'
        mark: '00:09:51.691'
      end:
        sec: '599.765'
        mark: '00:09:59.765'
      u: Nein, ein Kopf, nur ein Totenkopf. Das war das Abzeichen...glaube ich...ein
        Totenkopf. Das war dieses [unverständlich]...
    - who: David Boder
      start:
        sec: '599.765'
        mark: '00:09:59.765'
      end:
        sec: '601.422'
        mark: '00:10:01.422'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '601.422'
        mark: '00:10:01.422'
      end:
        sec: '604.531'
        mark: '00:10:04.531'
      u: Das war doch bekannt. Wir wurden heraus gejagt...
    - who: David Boder
      start:
        sec: '604.531'
        mark: '00:10:04.531'
      end:
        sec: '605.614'
        mark: '00:10:05.614'
      u: Was heißt heraus gejagt?
    - who: Helen Tichauer
      start:
        sec: '605.614'
        mark: '00:10:05.614'
      end:
        sec: '619.277'
        mark: '00:10:19.277'
      u: Mit einem „raus, raus“ in einem Ton, so dass wir verstanden haben, dass wir
        raus zu gehen haben. Wir würden schnell noch in Fünfer Reihen aufgestellt
        und nach einer Richtung—zu der Tür
    - who: David Boder
      start:
        sec: '619.277'
        mark: '00:10:19.277'
      end:
        sec: '620.481'
        mark: '00:10:20.481'
      u: Haben Sie Ihre Sachen genommen?
    - who: Helen Tichauer
      start:
        sec: '620.481'
        mark: '00:10:20.481'
      end:
        sec: '625.648'
        mark: '00:10:25.648'
      u: Nein, unsere Sachen wurde uns nicht gegeben. Die Sachen haben wir auch nie
        mehr zu sehen bekommen.
    - who: David Boder
      start:
        sec: '625.648'
        mark: '00:10:25.648'
      end:
        sec: '626.918'
        mark: '00:10:26.918'
      u: Sie haben Sie nicht mehr gesehen?
    - who: Helen Tichauer
      start:
        sec: '626.918'
        mark: '00:10:26.918'
      end:
        sec: '627.751'
        mark: '00:10:27.751'
      u: Niemals mehr zu sehen bekommen.
    - who: David Boder
      start:
        sec: '627.751'
        mark: '00:10:27.751'
      end:
        sec: '628.604'
        mark: '00:10:28.604'
      u: Sie sind in dem Wagon geblieben?
    - who: Helen Tichauer
      start:
        sec: '628.604'
        mark: '00:10:28.604'
      end:
        sec: '701.903'
        mark: '00:11:41.903'
      u: Sie blieben im Wagon. Und am Weg—da haben wir etwas, was ich eigentlich heute
        kaum mehr beschreiben kann, gesehen. Es war ein ganz großes [unverständlich;
        sehr starkes Rauschen im Tonband]. Halb angefertigte Stein Blöcke umgeben
        von Stacheldraht. Auf den Dächern und in den Fenstern standen gestreifte,
        lebende Korpse. Ich kann mich nicht anders ausdrücken. Menschen ohne Gesichter,
        der Gesichtsausdruck wie angemauert. Neben ihnen sind gestanden damals...also
        heute weiß ich, sie waren Posten, sozusagen Posten, die diese Häftlinge bewachten
        und, und...es waren Männer. Als sie uns sahen, wurden sie...wie sie ihre Aufmerksamkeit
        auf uns lenkten, wurden sie angebrüllt, so dass sie es nicht mehr wagten ihren
        Kopf umzudrehen und ihre Arbeit weiter verrichteten. Es wurde damals, nachdem
        ich es heute eher begreife, das Lager Auschwitz für uns, für die Frauen, fertig
        gestellt sozusagen, denn die meisten waren oben auf den Dächern.
    - who: David Boder
      start:
        sec: '701.903'
        mark: '00:11:41.903'
      end:
        sec: '704.679'
        mark: '00:11:44.679'
      u: Waren Sie [unverständlich; sehr starkes Rauschen im Tonband].
    - who: Helen Tichauer
      start:
        sec: '704.679'
        mark: '00:11:44.679'
      end:
        sec: '736.791'
        mark: '00:12:16.791'
      u: Das stimmt. Es war eigentlich ein Männer Lager schon seit neunzehn hundert
        vierzig (1940) oder neun und dreißig (39) schon fertig, aber für die Frauen,
        die man jetzt erwartet hat, wurden zehn (10) Blocks zur Verfügung gestellt.
        Es waren Steinblocks einen Stock hoch mit Kellerräumen und Bodenräumen. Wir
        waren tausend (1000) Mädchen. Wir betraten das Lager, das heißt vor dem Lager
        war das Tor mit der Anschrift, „Arbeit macht frei“.
    - who: David Boder
      start:
        sec: '736.791'
        mark: '00:12:16.791'
      end:
        sec: '738.092'
        mark: '00:12:18.092'
      u: Das selbe wie in Dachau.
    - who: Helen Tichauer
      start:
        sec: '738.092'
        mark: '00:12:18.092'
      end:
        sec: '807.045'
        mark: '00:13:27.045'
      u: Ja. Natürlich waren wir der Meinung, dass wir in ein Arbeitslager...in ein
        Arbeitslager gekommen sind. Aber nicht weit von dem Tor auf der linken Seite,
        wenn man sich nach links gewendet hätte, konnte man in deutscher Sprache in
        gedruckter Blockschrift die Anschrift „Konzentrationslager Auschwitz“ sehen,
        das in uns, sozusagen in uns, schon Unruhe erweckte. Die tausend (1000) Mädchen,
        die ins Lager kamen, sahen vor sich, das heißt bevor dem letzten Block, das
        war Block zehn (10), Gestalten. Wir wussten im ersten Augenblick nicht, was
        das eigentlich ist, ob das Mädchen, ob das Frauen oder ob es überhaupt Menschen
        sind. Sie standen da vereinzelt in russischen Uniformen, das Haar kahl geschoren,
        Holzpantoffel an den Beinen und standen und gafften uns an. Dann plötzlich
        ertönten einige Rufe. Bekannte Mädchen haben Freundinnen oder Schwestern oder
        dergleichen erkannt und nach langem...
    - who: David Boder
      start:
        sec: '807.045'
        mark: '00:13:27.045'
      end:
        sec: '808.521'
        mark: '00:13:28.521'
      u: Sie haben gesagt, sie waren dort?
    - who: Helen Tichauer
      start:
        sec: '808.521'
        mark: '00:13:28.521'
      end:
        sec: '809.967'
        mark: '00:13:29.967'
      u: Sie sind einen Tag früher gekommen.
    - who: David Boder
      start:
        sec: '809.967'
        mark: '00:13:29.967'
      end:
        sec: '811.563'
        mark: '00:13:31.563'
      u: Sie haben kahle Köpfe gehabt.
    - who: Helen Tichauer
      start:
        sec: '811.563'
        mark: '00:13:31.563'
      end:
        sec: '813.765'
        mark: '00:13:33.765'
      u: Sie waren schon...sozusagen Häftlinge.
    - who: David Boder
      start:
        sec: '813.765'
        mark: '00:13:33.765'
      end:
        sec: '814.485'
        mark: '00:13:34.485'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '814.485'
        mark: '00:13:34.485'
      end:
        sec: '817.443'
        mark: '00:13:37.443'
      u: Nun und
    - who: David Boder
      start:
        sec: '817.443'
        mark: '00:13:37.443'
      end:
        sec: '818.526'
        mark: '00:13:38.526'
      u: Sie hatten ihre Haare geschoren?
    - who: Helen Tichauer
      start:
        sec: '818.526'
        mark: '00:13:38.526'
      end:
        sec: '854.002'
        mark: '00:14:14.002'
      u: Sie hatten ihre Haare schon geschoren. Viel sprechen konnte man nicht, denn
        wir waren umgeben von SS, aber wir haben in dem Moment begriffen, dass es
        unsere nächsten Frauen aus der Slowakei sind und in welchem Zustand sie sich
        befinden. Das hat uns aber genügt, es dauerte nicht lange. Das heißt, wir
        kommen an, und was wir noch hatten an Mäntel, Kleider, Schuhe und Strümpfe
        und dergleichen wurde uns abgenommen und so hundert (100) in einer Gruppe
        kamen wir nach einem Block, das man die Sauna nannte. .
    - who: David Boder
      start:
        sec: '854.002'
        mark: '00:14:14.002'
      end:
        sec: '854.784'
        mark: '00:14:14.784'
      u: Was?
    - who: Helen Tichauer
      start:
        sec: '854.784'
        mark: '00:14:14.784'
      end:
        sec: '855.680'
        mark: '00:14:15.680'
      u: Das war ein Bad, Sauna.
    - who: David Boder
      start:
        sec: '855.680'
        mark: '00:14:15.680'
      end:
        sec: '856.426'
        mark: '00:14:16.426'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '856.426'
        mark: '00:14:16.426'
      end:
        sec: '866.913'
        mark: '00:14:26.913'
      u: Es war ein Bad, wo man die Frauen gebadet hat, wo sie...das ist, wo man uns
        das Haar geschoren hat. Man hat uns russische Uniformen überreicht.
    - who: David Boder
      start:
        sec: '866.913'
        mark: '00:14:26.913'
      end:
        sec: '868.259'
        mark: '00:14:28.259'
      u: Männer Uniformen?
    - who: Helen Tichauer
      start:
        sec: '868.259'
        mark: '00:14:28.259'
      end:
        sec: '879.465'
        mark: '00:14:39.465'
      u: Russische Männer Uniformen, alte. Und nach ein paar Stunden waren wir unseren
        ersten Ankömmlingen, die vor uns angekommen sind, gleich geartet...
    - who: David Boder
      start:
        sec: '879.465'
        mark: '00:14:39.465'
      end:
        sec: '886.175'
        mark: '00:14:46.175'
      u: Nun warten Sie bitte, was hat man getan? Man hat Ihnen alles weggenommen,
        was Sie mit sich hatten?
    - who: Helen Tichauer
      start:
        sec: '886.175'
        mark: '00:14:46.175'
      end:
        sec: '887.041'
        mark: '00:14:47.041'
      u: Ja.
    - who: David Boder
      start:
        sec: '887.041'
        mark: '00:14:47.041'
      end:
        sec: '889.645'
        mark: '00:14:49.645'
      u: Man hat Sie dann in ein Bad hinein getrieben, ja?
    - who: Helen Tichauer
      start:
        sec: '889.645'
        mark: '00:14:49.645'
      end:
        sec: '890.811'
        mark: '00:14:50.811'
      u: Ja.
    - who: David Boder
      start:
        sec: '890.811'
        mark: '00:14:50.811'
      end:
        sec: '892.217'
        mark: '00:14:52.217'
      u: Und dann hat man Ihnen die Harre abgeschnitten.
    - who: Helen Tichauer
      start:
        sec: '892.217'
        mark: '00:14:52.217'
      end:
        sec: '892.604'
        mark: '00:14:52.604'
      u: Ja.
    - who: David Boder
      start:
        sec: '892.604'
        mark: '00:14:52.604'
      end:
        sec: '893.290'
        mark: '00:14:53.290'
      u: Wer?
    - who: Helen Tichauer
      start:
        sec: '893.290'
        mark: '00:14:53.290'
      end:
        sec: '904.885'
        mark: '00:15:04.885'
      u: Wer? Ein Moment. Bevor die ersten jüdischen Transporte aus der Slowakei kamen,
        kamen vorher tausend Reichsdeutsche Häftlinge aus Ravensbrück.
    - who: David Boder
      start:
        sec: '904.885'
        mark: '00:15:04.885'
      end:
        sec: '905.841'
        mark: '00:15:05.841'
      u: Männer oder Frauen?
    - who: Helen Tichauer
      start:
        sec: '905.841'
        mark: '00:15:05.841'
      end:
        sec: '940.939'
        mark: '00:15:40.939'
      u: Frauen, weil in den Frauenlagern gab es nur Frauen. Wir hatten mit Männern
        überhaupt keinen Kontakt. Das war nicht erlaubt. Diese Frauen-Häftlinge, die
        schon drei (3) und vier (4) und fünf (5) Jahre eingesperrt waren, wurden strafweise
        aus dem Konzentrationslager...von dem Konzentrationslager Ravensbrück nach
        Auschwitz transportiert. Diese Frauen haben dann uns eben eingekleidet, gebadet,
        das Haar geschoren und uns übergeben der SS. Die Häftlinge, die Reichsdeutschen
        Häftlinge...
    - who: David Boder
      start:
        sec: '940.939'
        mark: '00:15:40.939'
      end:
        sec: '942.824'
        mark: '00:15:42.824'
      u: Sie wurden geschoren und gebadet...
    - who: Helen Tichauer
      start:
        sec: '942.824'
        mark: '00:15:42.824'
      end:
        sec: '943.241'
        mark: '00:15:43.241'
      u: Ja.
    - who: David Boder
      start:
        sec: '943.241'
        mark: '00:15:43.241'
      end:
        sec: '946.505'
        mark: '00:15:46.505'
      u: ". . . und sind da SS Männer reingekommen?"
    - who: Helen Tichauer
      start:
        sec: '946.505'
        mark: '00:15:46.505'
      end:
        sec: '973.060'
        mark: '00:16:13.060'
      u: Es kamen zur damaligen Zeit der Lager-Führer, vom damaligen Auschwitz der
        Lager-Führer, der Obersturmband Führer Ohrmeier und viele andere, deren Namen
        mir nicht bekannt sind, hierher um uns wie Vieh zu beobachten. Es ist wie
        auf einer Viehschau gewesen. Sie haben uns hin und her gedreht...
    - who: David Boder
      start:
        sec: '973.060'
        mark: '00:16:13.060'
      end:
        sec: '974.229'
        mark: '00:16:14.229'
      u: Sie nackt waren?
    - who: Helen Tichauer
      start:
        sec: '974.229'
        mark: '00:16:14.229'
      end:
        sec: '974.229'
        mark: '00:16:14.229'
      u: Nackt. Und ausserdem war noch der SS Arzt Dr. Bodermann, damals der Auschwitz
        Lagerarzt, der uns eben angesehen hat und ich weiß nicht...gemustert hat uns
        und dann den normales Prozess, wie Baden und Haare scheren und abschneiden,
        hat durch genommen.
    - who: David Boder
      start:
        sec: '974.229'
        mark: '00:16:14.229'
      end:
        sec: '994.457'
        mark: '00:16:34.457'
      u: Und die Männer waren dabei?
    - who: Helen Tichauer
      start:
        sec: '994.457'
        mark: '00:16:34.457'
      end:
        sec: '999.100'
        mark: '00:16:39.100'
      u: Die SS Männer, ja. Die erste Nacht...
    - who: David Boder
      start:
        sec: '999.100'
        mark: '00:16:39.100'
      end:
        sec: '1000.854'
        mark: '00:16:40.854'
      u: Die Haare hat man Ihnen nur vom Kopf geschnitten?
    - who: Helen Tichauer
      start:
        sec: '1000.854'
        mark: '00:16:40.854'
      end:
        sec: '1008.145'
        mark: '00:16:48.145'
      u: Das Haar wurden uns von allen Stellen, wo es überhaupt Haare am Körper gibt—auch
        unsere Augenbrauen und so weiter, abgeschoren.
    - who: David Boder
      start:
        sec: '1008.145'
        mark: '00:16:48.145'
      end:
        sec: '1009.448'
        mark: '00:16:49.448'
      u: Mit Scheren oder mit...?
    - who: Helen Tichauer
      start:
        sec: '1009.448'
        mark: '00:16:49.448'
      end:
        sec: '1084.535'
        mark: '00:18:04.535'
      u: Teilweise mit elektrischen Maschinen, so wie Schneidemaschinen und wenn diese
        dann versagt haben, hat man eben Scheren angewendet, die zumeist halb stumpf
        waren. Einige Wochen später, wurde uns nachdem man Tausende von Häftlingen
        täglich aus der Slowakei, aus Polen in diesen Monaten gebracht hat, aus Polen
        kamen die ersten Häftlinge aus dem Gefängnis nach Auschwitz, hat man dann
        irgendwie, um ein bisschen Übersicht zu haben, haben sie begonnen sich mit
        der Tätowierung zu befassen. Die ersten Methoden waren...sie haben eigentlich
        versagt. Die ersten Methoden waren entsprechend eines Stempels. Sie haben
        Nadeln in Form von Nummern neben einander gereiht und ganz einfach auf den
        Arm gedrückt und mit Tusche beschmiert. Nach einigen Tagen war die Tätowierung
        weg. Nun kam die normale Tätowierung mit der Doppelnadel, die dann jedem Häftling
        von eins bis fortlaufend auf dem linken Arm angebracht wurde.
    - who: David Boder
      start:
        sec: '1084.535'
        mark: '00:18:04.535'
      end:
        sec: '1086.940'
        mark: '00:18:06.940'
      u: Wie wurde das gemacht, haben sie [unverständlich] aufgekratzt?
    - who: Helen Tichauer
      start:
        sec: '1086.940'
        mark: '00:18:06.940'
      end:
        sec: '1101.513'
        mark: '00:18:21.513'
      u: Nein, es...für die Armtätowierung, das ist eine Doppelnadel. Eine Nadel ist
        länger, die Andere kürzer. Und die wurde in Tusche eingetaucht und dann durch
        [unverständlich] leichte Tätowierung.
    - who: David Boder
      start:
        sec: '1101.513'
        mark: '00:18:21.513'
      end:
        sec: '1104.892'
        mark: '00:18:24.892'
      u: Tut das sehr weh?
    - who: Helen Tichauer
      start:
        sec: '1104.892'
        mark: '00:18:24.892'
      end:
        sec: '1143.055'
        mark: '00:19:03.055'
      u: Weh? Wir haben den Schmerz nicht mehr gefühlt, an und für sich die Kleider,
        das Entfernen der Haare von unseren Köpfen and all das war sehr emotionell,
        die Haare, das ist auch sehr tragisch für eine Frau als für einen Mann, das
        ist anders bei uns [unverständlich; Tonband ist so leise, dass man es nicht
        verstehen kann] die ganzen Transformation, die wir zu dieser Zeit durch gemacht
        haben, hat mehr weh getan, so dass wir nichts mehr gefühlt haben. Wir hatten
        gar nichts mehr gefühlt, wir waren zu...zu Stein geworden. Ja, ich weiß nicht
        genau, wie man das sagen kann.
    - who: David Boder
      start:
        sec: '1143.055'
        mark: '00:19:03.055'
      end:
        sec: '1143.636'
        mark: '00:19:03.636'
      u: Ja. Ja.
    - who: Helen Tichauer
      start:
        sec: '1143.636'
        mark: '00:19:03.636'
      end:
        sec: '1165.611'
        mark: '00:19:25.611'
      u: Aber es hat uns auch nichts mehr bewegt, nichts was sie uns auch angetan
        haben. Wenn man unsere Nagel, unsere Zehennägel geschnitten hat oder was auch
        immer, nichts hat uns mehr etwas aus gemacht. Weil wir wussten, dass wir jetzt
        völlig von der Zivilisation, von der Menschheit abgeschnitten sind und dass
        wir uns jetzt auf einem Hinweis befinden, wo die Menschen doch noch leben.
    - who: David Boder
      start:
        sec: '1165.611'
        mark: '00:19:25.611'
      end:
        sec: '1167.245'
        mark: '00:19:27.245'
      u: Nun.
    - who: Helen Tichauer
      start:
        sec: '1167.245'
        mark: '00:19:27.245'
      end:
        sec: '1188.982'
        mark: '00:19:48.982'
      u: Nun. Die erste Nacht wurden wir in diesem Steinblock untergebracht. Zusammengepfercht
        vor allem,. Weil das Lager war ja eigentlich noch nicht fertig aufgebaut.
        Es waren alte Strohsäcke noch vom Männerlager, verfaulte, die wurden auf den
        Boden aufgelegt...
    - who: David Boder
      start:
        sec: '1188.982'
        mark: '00:19:48.982'
      end:
        sec: '1189.780'
        mark: '00:19:49.780'
      u: Nach dem ganzen Waschen?
    - who: Helen Tichauer
      start:
        sec: '1189.780'
        mark: '00:19:49.780'
      end:
        sec: '1209.558'
        mark: '00:20:09.558'
      u: Nach der ganzen Prozedur,...teilweise waren da nicht einmal genug Strohsäcke.
        Und man hat sich eben dort hingelegt, wo Platz war. Mit einem Stück Brot abgefertigt,
        haben wir die Nacht verbracht. Am nächsten Tag begann für uns etwas ganz Neues.
    - who: David Boder
      start:
        sec: '1209.558'
        mark: '00:20:09.558'
      end:
        sec: '1211.914'
        mark: '00:20:11.914'
      u: Wer hat sie tätowiert? Männer oder Frauen?
    - who: Helen Tichauer
      start:
        sec: '1211.914'
        mark: '00:20:11.914'
      end:
        sec: '1217.571'
        mark: '00:20:17.571'
      u: Es waren...diese Tätowierung wurde eigentlich durchgeführt zwei (2) Monate
        später.
    - who: David Boder
      start:
        sec: '1217.571'
        mark: '00:20:17.571'
      end:
        sec: '1218.031'
        mark: '00:20:18.031'
      u: Oh ja.
    - who: Helen Tichauer
      start:
        sec: '1218.031'
        mark: '00:20:18.031'
      end:
        sec: '1224.118'
        mark: '00:20:24.118'
      u: Die gründliche Tätowierung. Die Erste wurde auch von Häftlingen gemacht,
        von Häftlingen damals...
    - who: David Boder
      start:
        sec: '1224.118'
        mark: '00:20:24.118'
      end:
        sec: '1224.943'
        mark: '00:20:24.943'
      u: Männer oder Frauen?
    - who: Helen Tichauer
      start:
        sec: '1224.943'
        mark: '00:20:24.943'
      end:
        sec: '1230.539'
        mark: '00:20:30.539'
      u: Männer, immer wieder Männer. Nun...
    - who: David Boder
      start:
        sec: '1230.539'
        mark: '00:20:30.539'
      end:
        sec: '1231.555'
        mark: '00:20:31.555'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '1231.555'
        mark: '00:20:31.555'
      end:
        sec: '1265.004'
        mark: '00:21:05.004'
      u: Ja [unverständlich; Tonband ist fast unhörbar]. Am nächsten Tag, es war noch
        dunkel—wurden wir durch ein Gepfeife, durch ein Geschrei aufgeweckt. Man hörte
        das Wort Appell. Appell war für uns etwas ganz Unbekanntes. Wir dachten momentan
        Appell ist für Soldaten, Appell ist irgendwo...für Soldaten. Vielleicht wollen
        sie uns auch zu Soldaten machen. Wir standen auf und wurden raus gejagt und...
    - who: David Boder
      start:
        sec: '1265.004'
        mark: '00:21:05.004'
      end:
        sec: '1266.066'
        mark: '00:21:06.066'
      u: Was meinen Sie? Wer...?
    - who: Helen Tichauer
      start:
        sec: '1266.066'
        mark: '00:21:06.066'
      end:
        sec: '1275.575'
        mark: '00:21:15.575'
      u: Rausgejagt durch SS Frauen auf den Hof. Wir wussten nicht genau, was wir
        tun sollen. Dann kam...
    - who: David Boder
      start:
        sec: '1275.575'
        mark: '00:21:15.575'
      end:
        sec: '1276.908'
        mark: '00:21:16.908'
      u: Haben sie Sie geschlagen?
    - who: Helen Tichauer
      start:
        sec: '1276.908'
        mark: '00:21:16.908'
      end:
        sec: '1287.870'
        mark: '00:21:27.870'
      u: In den ersten Stunden konnte ich davon...konnte ich davon gar nicht sprechen.
        Es war ja noch...wir haben ja noch...wir waren ja noch...tatsächlich waren
        wir [unverständlich] ja?
    - who: David Boder
      start:
        sec: '1287.870'
        mark: '00:21:27.870'
      end:
        sec: '1289.233'
        mark: '00:21:29.233'
      u: Was heißt, sie wollten nicht davon sprechen?
    - who: Helen Tichauer
      start:
        sec: '1289.233'
        mark: '00:21:29.233'
      end:
        sec: '1308.932'
        mark: '00:21:48.932'
      u: Ich kann nicht...ich kann darüber nicht reden. Wir waren ohne Bewusstsein,
        ich weiß nicht, ich weiß gar nicht, ob ich einen Schlag gefühlt habe oder
        nicht. Eines weiß ich, wir wurden aufgestellt, so aufgestellt, dass man uns
        nach langem Hin und Her zählen wollte. Zu einer Zählung kam es natürlich nicht,
        weil...
    - who: David Boder
      start:
        sec: '1308.932'
        mark: '00:21:48.932'
      end:
        sec: '1310.635'
        mark: '00:21:50.635'
      u: Warum natürlich nicht?
    - who: Helen Tichauer
      start:
        sec: '1310.635'
        mark: '00:21:50.635'
      end:
        sec: '1355.158'
        mark: '00:22:35.158'
      u: Warum nicht? Denn es war ein furchtbares Chaos. Diese SS Frauen, die damals
        das Lager zu führen hatten, es war damals die Oberaufsichts..., die Rapportführerin
        Margot Drexel, die in erster Zeit ja gar nicht wusste, was sie tun sollte.
        Sie hatte noch keine Erfahrung. Sie hat die Menschen aufstellen lassen und
        wie man versucht hat uns durch zu zählen, hat die Zahl ja immer noch nicht
        gestimmt. Wenn die Häftlinge jetzt zum Teil nicht wussten...in der einen...in
        der einen Gruppe stand die Schwester, in der anderen stand vielleicht die
        Kusine. Man lief von einer Gruppe zur anderen. Auf der einen Gruppe war...bei
        der einen Gruppe war die Anzahl grösser, bei der anderen kleiner. Nun waren
        es in den ersten Tag ganz unmöglich wirklich einen Appell zusammen zu kriegen.
    - who: David Boder
      start:
        sec: '1355.158'
        mark: '00:22:35.158'
      end:
        sec: '1356.752'
        mark: '00:22:36.752'
      u: Wie haben sie gezählt, haben sie Nummern gegeben?
    - who: Helen Tichauer
      start:
        sec: '1356.752'
        mark: '00:22:36.752'
      end:
        sec: '1362.207'
        mark: '00:22:42.207'
      u: Nein, man hat die Leute zu fünft aufgestellt hinter einander und hat dann...
    - who: David Boder
      start:
        sec: '1362.207'
        mark: '00:22:42.207'
      end:
        sec: '1363.359'
        mark: '00:22:43.359'
      u: Wie wurden die Leute gezählt?
    - who: Helen Tichauer
      start:
        sec: '1363.359'
        mark: '00:22:43.359'
      end:
        sec: '1364.443'
        mark: '00:22:44.443'
      u: Sie wurden bei Reihen gezählt.
    - who: David Boder
      start:
        sec: '1364.443'
        mark: '00:22:44.443'
      end:
        sec: '1365.415'
        mark: '00:22:45.415'
      u: Nicht bei Personen?
    - who: Helen Tichauer
      start:
        sec: '1365.415'
        mark: '00:22:45.415'
      end:
        sec: '1382.334'
        mark: '00:23:02.334'
      u: Nein, nein, nein, nein, das kam in den ersten Tage doch nicht in Frage. Und
        mit der Zeit haben die Häftlinge auch gelernt sich aufzustellen, hat der Rapportführer
        auch gelernt richtig zusammen zu zählen und wenn der Appell stimmt, konnte
        man abtreten.
    - who: David Boder
      start:
        sec: '1382.334'
        mark: '00:23:02.334'
      end:
        sec: '1384.660'
        mark: '00:23:04.660'
      u: Wie lange hat solch ein Appell gedauert?
    - who: Helen Tichauer
      start:
        sec: '1384.660'
        mark: '00:23:04.660'
      end:
        sec: '1388.903'
        mark: '00:23:08.903'
      u: Ein Appell, wenn er geschickt gemacht war,...
    - who: David Boder
      start:
        sec: '1388.903'
        mark: '00:23:08.903'
      end:
        sec: '1389.393'
        mark: '00:23:09.393'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '1389.393'
        mark: '00:23:09.393'
      end:
        sec: '1391.629'
        mark: '00:23:11.629'
      u: ". . . konnte er in 10 Minuten fertig sein."
    - who: David Boder
      start:
        sec: '1391.629'
        mark: '00:23:11.629'
      end:
        sec: '1393.173'
        mark: '00:23:13.173'
      u: Aber wie lange hat es [unverständlich] gedauert?
    - who: Helen Tichauer
      start:
        sec: '1393.173'
        mark: '00:23:13.173'
      end:
        sec: '1396.853'
        mark: '00:23:16.853'
      u: In den ersten Tagen habe Appelle oft auch vier (4) Stunden gedauert.
    - who: David Boder
      start:
        sec: '1396.853'
        mark: '00:23:16.853'
      end:
        sec: '1398.427'
        mark: '00:23:18.427'
      u: In dem ersten Jahr oder in den ersten Tagen?
    - who: Helen Tichauer
      start:
        sec: '1398.427'
        mark: '00:23:18.427'
      end:
        sec: '1501.306'
        mark: '00:25:01.306'
      u: In den ersten Tagen. Ich sollte sagen, was immer wieder abhängig war...Es
        wurde ein Häftling dort erwählt, der der Rapportfuehrerin, der SS Frau, assistiert.
        Also das ist, der ihr hilft. Dieser Häftling war in dem ersten Jahr...also
        im ersten Jahr...ich werde sagen ein Analphabet; also sie konnte kaum rechnen.
        Von praktischer Arbeit war keine Rede und sie war auch gar nicht interessiert
        daran, dass sie jetzt mit der Zählung rasch abgefertigt werden. Zum ersten
        Mal, im Jahre neunzehn hundert drei und vierzig (1943) wurde eine jüdische
        Rapportführerin ernannt. Aufmerksam wurde man auf sie dadurch, dass sie in
        der ersten Zeit gleich als Blockälteste ernannt wurde und sich gut bewährte.
        Sie war von Beruf ein Stenograph, konnte rechnen, konnte schreiben und lesen
        und war daran interessiert ihren Mitmenschen zu helfen. [unverständlich] und
        dank ihrer leben heute viele, viel Häftlinge aus unserem Land und auch aus
        anderen Ländern. Sie hat es zu Stande gebracht, dass Appell oft in zehn (10)
        Minuten geklappt haben und dass die Häftlinge im Regen oder in der größten
        Kälte nach einigen Minuten abtreten konnten. Nach zwei (2) oder drei (3) Monaten—es
        war im August—waren schon täglich tausend (1000) Mädchen aus der Slowakei
        gekommen, teilweise arische Häftlinge, politische Häftlinge aus Polen, von...
    - who: David Boder
      start:
        sec: '1501.306'
        mark: '00:25:01.306'
      end:
        sec: '1503.000'
        mark: '00:25:03.000'
      u: Was nennt man einen politischen Häftling?
    - who: Helen Tichauer
      start:
        sec: '1503.000'
        mark: '00:25:03.000'
      end:
        sec: '1578.786'
        mark: '00:26:18.786'
      u: Ein politischer Häftling war im deutschen Sinne die gewesen, die der deutschen
        Macht irgendwie etwas zu Schulden hat kommen lassen. Sie haben selbst Frauen,
        Reichsdeutsche Frauen, die bloß einen polnischen Freund hatten als Polnische
        behandelt und zum politischen Häftling ernannt. Also im August wurde unsere
        Nummer schon die Zahl sieben tausend (7000) erreicht haben und das Fleckfieber
        und Malaria ihre ersten Opfer—ja das Fleckfieber, wie ihre ersten Opfer gefallen
        sind, haben die Deutschen entschlossen, eigentlich die SS Lagerführung beschlossen,
        das Frauenlager Auschwitz vier (4) Kilometer weiter nach Birkenau übersiedeln
        zu lassen. Damals blieben über zwei tausend (2000) Häftlinge—Frauenhäftlinge,
        die irgendwie nicht gesund waren, in Auschwitz; der Rest wurde nach Birkenau
        übersiedelt.
    - who: David Boder
      start:
        sec: '1578.786'
        mark: '00:26:18.786'
      end:
        sec: '1580.209'
        mark: '00:26:20.209'
      u: Wo waren die Krematorien? Die Krematorien waren in Birkenau?
    - who: Helen Tichauer
      start:
        sec: '1580.209'
        mark: '00:26:20.209'
      end:
        sec: '1581.181'
        mark: '00:26:21.181'
      u: Moment, Moment.
    - who: David Boder
      start:
        sec: '1581.181'
        mark: '00:26:21.181'
      end:
        sec: '1582.002'
        mark: '00:26:22.002'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '1582.002'
        mark: '00:26:22.002'
      end:
        sec: '1674.220'
        mark: '00:27:54.220'
      u: 'Krematorium eins (1) war ein modernes Krematorium in Auschwitz, welches
        nur dazu diente Leichen zu verbrennen. Das kleine, weiße Haus, welches sich
        in Birkenau im Wald befand, war nichts anderes wie ein unschuldiges, kleines
        Häuschen. Ich selbst hatte im Jahre drei und vierzig (43), im Winter zwischen
        drei und vierzig (’43) und vier und vierzig (’44) die Möglichkeit dieses kleine
        Häuschen zu betreten. Denn dieses kleine Häuschen hat alle unsere Auschwitzer...unsere
        slowakischen Brüder und Schwestern auf dem Gewissen. Dieses weiße Häuschen
        hatte ein paar Fenster, eine große Eisentür und ein Schild: „Zum Bad“. Leute
        wurden damals in dieses Bad gejagt—laut Erzählungen von Leuten, die damals
        von Häftlingen, von Männern, die ich oben begegnete...es waren Männer vom
        Sonderkommando. Das Sonderkommand war dasjenige Kommando, welches aus Häftlingen
        bestanden ist. Häftlinge wurden gezwungen, die Leute in die Gaskammer zu jagen,
        sie im Totenzustand ins Krematorium zu befördern und sie zu verbrennen. Diese
        Leute hatten einige Monate Urlaub, wie Berlin diktierte, die Vergasungen einzustellen.
        Diese Leute haben damals im Winter...'
    - who: David Boder
      start:
        sec: '1674.220'
        mark: '00:27:54.220'
      end:
        sec: '1676.335'
        mark: '00:27:56.335'
      u: Was heißt sie mussten weg? Sie waren im Lager?
    - who: Helen Tichauer
      start:
        sec: '1676.335'
        mark: '00:27:56.335'
      end:
        sec: '1723.319'
        mark: '00:28:43.319'
      u: Sie waren in einem Lager wurden aber auf ein Holzkommando geschickt. Sie
        mussten Holz fällen—eben in der Umgebung dieses Häuschens. Und da hatte ich
        die Möglichkeit irgendwie eine von den Sonderkommandos zu fragen, wie die
        Leute hier vergast wurden. Und er zeigte mir die Eisentür und das Fenster
        mit Gittern. Die Leute wurden herein gejagt—es war ein Raum. Die Türe, die
        Eisentür fiel zu. Durch die Eisengitter des Fensters wurde Gas rein gestreut
        und das Fenster automatisch verschlossen. Nach einigen Momenten, einigen Sekunden,
        einigen Minuten...je nachdem...bis die Leute eben tot waren, hat man sie auf
        „Loren“ befördert und in der Nähe waren Gruben, wo die Leute dann verbrannt
        wurden.
    - who: David Boder
      start:
        sec: '1723.319'
        mark: '00:28:43.319'
      end:
        sec: '1725.585'
        mark: '00:28:45.585'
      u: Sie wurden nicht in dem Krematorium verbrannt, sie wurden in Gruben verbrannt?
    - who: Helen Tichauer
      start:
        sec: '1725.585'
        mark: '00:28:45.585'
      end:
        sec: '1740.158'
        mark: '00:29:00.158'
      u: In Gruben verbrannt, damals noch. Ich will noch darauf zurück kommen, dass
        im August zwei und vierzig (42) als das Frauenlager nach Birkenau übersiedelte
        und die zwei tausend (2000) kranken Häftlinge in Auschwitz blieben, auch in
        dem kleinen Häuschen vergast wurden.
    - who: David Boder
      start:
        sec: '1740.158'
        mark: '00:29:00.158'
      end:
        sec: '1741.010'
        mark: '00:29:01.010'
      u: Wer, die zwei tausend (2000)?
    - who: Helen Tichauer
      start:
        sec: '1741.010'
        mark: '00:29:01.010'
      end:
        sec: '1742.614'
        mark: '00:29:02.614'
      u: Die zwei tausend (2000) Mädchen.
    - who: David Boder
      start:
        sec: '1742.614'
        mark: '00:29:02.614'
      end:
        sec: '1745.000'
        mark: '00:29:05.000'
      u: Aber das kleine Häuschen war doch in Birkenau?
    - who: Helen Tichauer
      start:
        sec: '1745.000'
        mark: '00:29:05.000'
      end:
        sec: '1749.161'
        mark: '00:29:09.161'
      u: Richtig. Sie wurden auf Lastautos geladen und herüber befördert.
    - who: David Boder
      start:
        sec: '1749.161'
        mark: '00:29:09.161'
      end:
        sec: '1749.742'
        mark: '00:29:09.742'
      u: Oh.
    - who: Helen Tichauer
      start:
        sec: '1749.742'
        mark: '00:29:09.742'
      end:
        sec: '1758.989'
        mark: '00:29:18.989'
      u: In Birkenau angekommen hörte man immer wieder von Transporten nach Lublin.
        Wir haben den Transport nicht geglaubt.
    - who: David Boder
      start:
        sec: '1758.989'
        mark: '00:29:18.989'
      end:
        sec: '1763.963'
        mark: '00:29:23.963'
      u: Ein Moment. Haben Sie in Bir...in Auschwitz gearbeitet?
    - who: Helen Tichauer
      start:
        sec: '1763.963'
        mark: '00:29:23.963'
      end:
        sec: '1768.335'
        mark: '00:29:28.335'
      u: Ich habe in Birkenau gearbeitet. Ich habe auch in den ersten Wochen in Auschwitz
        gearbeitet.
    - who: David Boder
      start:
        sec: '1768.335'
        mark: '00:29:28.335'
      end:
        sec: '1770.149'
        mark: '00:29:30.149'
      u: Aha. Was haben Sie gearbeitet?
    - who: Helen Tichauer
      start:
        sec: '1770.149'
        mark: '00:29:30.149'
      end:
        sec: '1777.199'
        mark: '00:29:37.199'
      u: Die ersten Wochen...war ich...auf dem Abrufkommando in Birkenau.
    - who: David Boder
      start:
        sec: '1777.199'
        mark: '00:29:37.199'
      end:
        sec: '1778.622'
        mark: '00:29:38.622'
      u: Was heißt das Abrufkommando?
    - who: Helen Tichauer
      start:
        sec: '1778.622'
        mark: '00:29:38.622'
      end:
        sec: '1783.226'
        mark: '00:29:43.226'
      u: Da waren noch ein paar zerschossene Häuser in Birkenau, die man demolieren
        musste. Die Arbeit...
    - who: David Boder
      start:
        sec: '1783.226'
        mark: '00:29:43.226'
      end:
        sec: '1784.439'
        mark: '00:29:44.439'
      u: Haben Sie gelebt in Auschwitz?
    - who: Helen Tichauer
      start:
        sec: '1784.439'
        mark: '00:29:44.439'
      end:
        sec: '1789.293'
        mark: '00:29:49.293'
      u: Nein, wir lebten...lebten in Auschwitz und gingen nach Birkenau demolieren.
    - who: David Boder
      start:
        sec: '1789.293'
        mark: '00:29:49.293'
      end:
        sec: '1789.934'
        mark: '00:29:49.934'
      u: Zu Fuß?
    - who: Helen Tichauer
      start:
        sec: '1789.934'
        mark: '00:29:49.934'
      end:
        sec: '1791.688'
        mark: '00:29:51.688'
      u: Zu Fuß, barfuss.
    - who: David Boder
      start:
        sec: '1791.688'
        mark: '00:29:51.688'
      end:
        sec: '1792.591'
        mark: '00:29:52.591'
      u: Wie viele Kilometer?
    - who: Helen Tichauer
      start:
        sec: '1792.591'
        mark: '00:29:52.591'
      end:
        sec: '1796.121'
        mark: '00:29:56.121'
      u: Es waren vier (4) Kilometer.
    - who: David Boder
      start:
        sec: '1796.121'
        mark: '00:29:56.121'
      end:
        sec: '1803.194'
        mark: '00:30:03.194'
      u: Also...
    - who: Helen Tichauer
      start:
        sec: '1803.194'
        mark: '00:30:03.194'
      end:
        sec: '1897.596'
        mark: '00:31:37.596'
      u: Später dann...wurde man auf mich aufmerksam. Nachdem die russischen Uniformen,
        die man uns eigentlich gab, nicht mehr ausreichend waren, beschloss man uns
        Zivilkleider zu geben. Zivilkleider waren ja genügend vorhanden, denn man
        hat den ganzen Frauen ihr Gepäck abgenommen und die schlechtesten Kleider
        eben ausgesucht und den Häftlingen zur Verfügung gestellt. Um uns aber von
        Zivilisten eventuell zu unterscheiden,...was heißt Zivilisten—mit Zivilisten
        kamen wir ja gar nicht in Berührung, aber falls die eine oder andere Möglichkeit
        bestand zu flüchten und um uns unterscheiden zu können, wurde damals vom Herrn
        Obersturmbandführer Ohrmeier angeordnet, mit roter Farbe, mit roter Ölfarbe
        hinten am Rücken von oben bis unten eine senkrechte, schwarze Linie zu ziehen.
        Ein roter Streifen. Nachdem man Maler vom Männerlager nicht ins Frauenlager
        schicken wollte, war man au der Suche nach einer Frau, die irgendwie mit Farben
        bekannt ist. Es gab nämlich Trockenfarbe und das entsprechende Öl und sie
        wollten, dass sich die Frauen selbst bedienen. Ich war damals die Einzige,
        die sich da zurück meldete. Ich wusste zwar nicht für welchen Zweck. Man suchte
        eine Malerin. Und nachdem ich von Beruf auch Schriftenmalerin bin, hab ich
        mich gemeldet.
    - who: David Boder
      start:
        sec: '1897.596'
        mark: '00:31:37.596'
      end:
        sec: '1899.651'
        mark: '00:31:39.651'
      u: Was heißt Schrift...Schriftenmalerin?
    - who: Helen Tichauer
      start:
        sec: '1899.651'
        mark: '00:31:39.651'
      end:
        sec: '1902.639'
        mark: '00:31:42.639'
      u: Das ist Malerei für Schilder.
    - who: David Boder
      start:
        sec: '1902.639'
        mark: '00:31:42.639'
      end:
        sec: '1904.213'
        mark: '00:31:44.213'
      u: Nun?
    - who: Helen Tichauer
      start:
        sec: '1904.213'
        mark: '00:31:44.213'
      end:
        sec: '1904.673'
        mark: '00:31:44.673'
      u: Nun bekam ich...
    - who: David Boder
      start:
        sec: '1904.673'
        mark: '00:31:44.673'
      end:
        sec: '1905.735'
        mark: '00:31:45.735'
      u: Wie alt waren Sie dann?
    - who: Helen Tichauer
      start:
        sec: '1905.735'
        mark: '00:31:45.735'
      end:
        sec: '1928.703'
        mark: '00:32:08.703'
      u: Damals war ich zwei und zwanzig. Ich bekam rote Staubfarbe und einen Topf
        Firnis und einen Pinsel in die Hand gesteckt und mir wurde angeordnet die
        Farbe zu mischen. Und später wurden die Häftlinge vorgeführt und ich bekam
        den Befehl, eben den senkrechten Streifen an jeden einzelnen Häftling an...
    - who: David Boder
      start:
        sec: '1928.703'
        mark: '00:32:08.703'
      end:
        sec: '1930.096'
        mark: '00:32:10.096'
      u: Oh, Sie mussten das machen während die Häftlinge die Kleider an hatten?
    - who: Helen Tichauer
      start:
        sec: '1930.096'
        mark: '00:32:10.096'
      end:
        sec: '1931.880'
        mark: '00:32:11.880'
      u: ". . . anzubringen, richtig."
    - who: David Boder
      start:
        sec: '1931.880'
        mark: '00:32:11.880'
      end:
        sec: '1932.723'
        mark: '00:32:12.723'
      u: Aha.
    - who: Helen Tichauer
      start:
        sec: '1932.723'
        mark: '00:32:12.723'
      end:
        sec: '1948.378'
        mark: '00:32:28.378'
      u: Nun so begann die Arbeit. Von Früh bis am Abend war ich voll beschäftigt.
        Ich musste den roten Streifen machen und jeder Häftling, der den roten Streifen
        hatte, war soweit in Ordnung. Der konnte [unverständlich] und konnte auch
        schon tätowiert werden.
    - who: David Boder
      start:
        sec: '1948.378'
        mark: '00:32:28.378'
      end:
        sec: '1950.162'
        mark: '00:32:30.162'
      u: Ah, das war bevor dem Tätowieren?
    - who: Helen Tichauer
      start:
        sec: '1950.162'
        mark: '00:32:30.162'
      end:
        sec: '2025.748'
        mark: '00:33:45.748'
      u: Ja. Jetzt, wie schon erwähnt, wurde uns doch eine Nummer an den Arm angebracht...an
        dem linken Unterarm. Um aber uns noch mehr...um uns noch besser zu erkennen
        und im Falle einer Kontrolle uns eigentlich zu erkennen, haben sie auf Stoff...haben
        sie auf Stoff im Männerlager—das schon damals eine Druckerei hatte, diese
        Nummern drucken lassen, die wir jetzt wieder auf den Arm tätowiert hatten.
        Um im Männerlager...um eben auf das Männerlager nicht angewiesen zu sein,
        bekam ich einen Druckapparat und ich habe auf...auf, hm, Streifen—auf Leinenstreifen
        Nummern von eins (21) bis sieben tausend (7000) oder acht tausend (8000),
        so viele waren ja damals, gedruckt. Ich wurde damals in das Büro rein gesteckt,
        das war das Aufnahmebüro, wo man jeden Häftling, der neu ankam, um seine Personalien
        fragte. Und automatisch jeder Häftling dann mit der ganzen Registrationsset—ihm
        wurde eine Nummer in die Hand gedrückt und er hatte die Pflicht sich die Nummer
        auf sein Kleid anzunähen.
    - who: David Boder
      start:
        sec: '2025.748'
        mark: '00:33:45.748'
      end:
        sec: '2026.931'
        mark: '00:33:46.931'
      u: Das waren die Frauen?
    - who: Helen Tichauer
      start:
        sec: '2026.931'
        mark: '00:33:46.931'
      end:
        sec: '2028.595'
        mark: '00:33:48.595'
      u: Das waren bloß Frauen.
    - who: David Boder
      start:
        sec: '2028.595'
        mark: '00:33:48.595'
      end:
        sec: '2029.416'
        mark: '00:33:49.416'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2029.416'
        mark: '00:33:49.416'
      end:
        sec: '2053.414'
        mark: '00:34:13.414'
      u: Das Nummerndrucken hatte aber bei mir bald ein Ende genommen, denn inzwischen
        kamen andere Malerarbeiten. Ich musste Kleinigkeiten auf Schilder malen, musste
        Nummern auf einen Schrank für den Lagerführer malen, es war kleine, ziemlich
        unnütze Arbeit. Als ich...
    - who: David Boder
      start:
        sec: '2053.414'
        mark: '00:34:13.414'
      end:
        sec: '2057.244'
        mark: '00:34:17.244'
      u: Wer hat Ihnen die Anordnungen gegeben? Wer hat Ihnen gesagt, was Sie tun
        sollen?
    - who: Helen Tichauer
      start:
        sec: '2057.244'
        mark: '00:34:17.244'
      end:
        sec: '2058.788'
        mark: '00:34:18.788'
      u: Der Lagerfuehrer.
    - who: David Boder
      start:
        sec: '2058.788'
        mark: '00:34:18.788'
      end:
        sec: '2060.482'
        mark: '00:34:20.482'
      u: Das war ein SS?
    - who: Helen Tichauer
      start:
        sec: '2060.482'
        mark: '00:34:20.482'
      end:
        sec: '2067.683'
        mark: '00:34:27.683'
      u: Ja, Stibetz. Im Anfang hatten wir...der Lagerfuehrer war eigentlich Führer
        des Frauenlagers und des Männerlagers. Ihm unterstand aber die Oberaufsicht.
    - who: David Boder
      start:
        sec: '2067.683'
        mark: '00:34:27.683'
      end:
        sec: '2068.595'
        mark: '00:34:28.595'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2068.595'
        mark: '00:34:28.595'
      end:
        sec: '2079.040'
        mark: '00:34:39.040'
      u: Im Jahre zwei und vierzig (42) hatte die Oberaufsicht Frau Langenfeld. Als
        wir dann schon in Birkenau waren...
    - who: David Boder
      start:
        sec: '2079.040'
        mark: '00:34:39.040'
      end:
        sec: '2082.509'
        mark: '00:34:42.509'
      u: Wie haben sie sich verhalten, wenn sie ihnen Befehle gegeben hat?
    - who: Helen Tichauer
      start:
        sec: '2082.509'
        mark: '00:34:42.509'
      end:
        sec: '2205.448'
        mark: '00:36:45.448'
      u: 'Ganz normal. Wir mussten in einer Entfernung von drei (3) Metern stehen.
        Beim Eintritt...wir wurden vor gerufen. In dem Augenblick, wo wir den Raum
        dieser Oberaufseherin oder des Lagerführers betreten haben, mussten wir uns
        melden und zwar folgend—zum Beispiel: „Schutz-Häftling zwei und zwanzig sechs
        und achtzig (2286) bittet eintreten zu dürfen.“ Dann wurde der Eintritt bewilligt,
        dann bekam man einen Befehl. Angesprochen wurde man Teils per du, teils per
        du, je nachdem wie die Laune vorhanden war. Der Befehl wurde [unverständlich],
        das heißt er wurde gegeben und der Häftling hatte zu antworten: „Schutz-Häftling
        zwei und zwanzig sechs und achtzig (2286) bittet abtreten zu dürfen.“ So ging
        die Prozedur vor sich. Jetzt...im September neunzehn hundert zwei und vierzig
        (1942) war ich schon ungefähr zwei (2) oder drei (3) Wochen in Fieber. Zur
        Zeit als wir von Auschwitz nach Birkenau übersiedelten, hatte ich auch Fieber.
        Nur wussten wir, dass wir nicht krank sein dürfen...das hat man uns irgendwie
        ins Ohr geflüstert, dass man darf nicht krank sein. Also in meinem fiebrigen
        Zustand hab ich Nummern gedruckt, hab ich Streifen gemacht und hab meine Arbeit
        eben verrichtet. Ich hab damals zu Kommandoschreibstube als Zeichnerin gehört.
        Wurde auf einen Block verlegt, wo nicht nur Juden waren, sondern auch Juden,
        auch arische Häftlinge, denn die Juden wurden...jetzt in Birkenau gab es zwei
        Reihen. Auf der linken—links des Tor war ein Steinblock, wo früher einmal
        russische Kriegsgefangene waren. Von denen...von vierzig tausend (40000) damals,
        sie sich hier befanden, lebten nur noch zwei und dreißig (32).'
    - who: David Boder
      start:
        sec: '2205.448'
        mark: '00:36:45.448'
      end:
        sec: '2207.314'
        mark: '00:36:47.314'
      u: Was hat mit den Anderen passiert?
    - who: Helen Tichauer
      start:
        sec: '2207.314'
        mark: '00:36:47.314'
      end:
        sec: '2210.422'
        mark: '00:36:50.422'
      u: Die Anderen sind...verreckt.
    - who: David Boder
      start:
        sec: '2210.422'
        mark: '00:36:50.422'
      end:
        sec: '2211.506'
        mark: '00:36:51.506'
      u: Was soll das heißen?
    - who: Helen Tichauer
      start:
        sec: '2211.506'
        mark: '00:36:51.506'
      end:
        sec: '2216.269'
        mark: '00:36:56.269'
      u: Verreckt in Sumpf und Schlamm. Das weiß ich daher...
    - who: David Boder
      start:
        sec: '2216.269'
        mark: '00:36:56.269'
      end:
        sec: '2217.873'
        mark: '00:36:57.873'
      u: Was meinen Sie? Haben sie da gearbeitet?
    - who: Helen Tichauer
      start:
        sec: '2217.873'
        mark: '00:36:57.873'
      end:
        sec: '2239.848'
        mark: '00:37:19.848'
      u: Haben hier gearbeitet. Das weiß ich von denen, die eben über...die damals...von
        den zwei und dreißig, die eben noch gelebt haben. Rechts dem Tor waren Holzbaracken.
        Es waren Pferdestall Baracken, wo die arischen Häftlinge untergebracht wurden—aus
        dem einfachen Grunde, weil diese Baracken reiner waren.
    - who: David Boder
      start:
        sec: '2239.848'
        mark: '00:37:19.848'
      end:
        sec: '2241.151'
        mark: '00:37:21.151'
      u: Die Pferdeställe waren reiner...?
    - who: Helen Tichauer
      start:
        sec: '2241.151'
        mark: '00:37:21.151'
      end:
        sec: '2263.304'
        mark: '00:37:43.304'
      u: Waren reiner. Und es gab Ausnahme-Blocks von solche Häftlinge, für solche
        Häftlinge,...für jüdische Häftlinge, die eine entsprechend notwendige Arbeit—damals
        hat man es für notwendig angesehen, Nummern zu drucken oder einen Steifen
        zu malen oder eventuell ein Geburtstagskärtchen zu zeichnen. Da hat man eben
        diese Häftlinge...
    - who: David Boder
      start:
        sec: '2263.304'
        mark: '00:37:43.304'
      end:
        sec: '2264.255'
        mark: '00:37:44.255'
      u: Eine kleine Karte?
    - who: Helen Tichauer
      start:
        sec: '2264.255'
        mark: '00:37:44.255'
      end:
        sec: '2281.250'
        mark: '00:38:01.250'
      u: Ein Kärtchen, ja. Da hat man diese Häftlinge gegeben auf den arischen Block.
        Ich bekam jede Nacht Schüttelfrost. Darauf wurde mein arischer Aufseher aufmerksam
        und zwang mich...
    - who: David Boder
      start:
        sec: '2281.250'
        mark: '00:38:01.250'
      end:
        sec: '2282.433'
        mark: '00:38:02.433'
      u: Zwang Sie?
    - who: Helen Tichauer
      start:
        sec: '2282.433'
        mark: '00:38:02.433'
      end:
        sec: '2306.517'
        mark: '00:38:26.517'
      u: ". . . und zwang mich dem Lagerrevier—das war das Spital—zur Verfügung zu
        stellen. Meine Aufnahme erfolgte, nach drei (3) wöchigem Liegen—ohne Behandlung,
        ohne Medikamente—gab’s einen ganz komischen Tag für mich."
    - who: David Boder
      start:
        sec: '2306.517'
        mark: '00:38:26.517'
      end:
        sec: '2364.188'
        mark: '00:39:24.188'
      u: "[In English] This concludes Spool 149 with Helena Tichauer reporting. We
        are going over directly to Spool 150. Germany, September the 23rd, 1946 at
        Camp Feldafing, a large installation of the former Hitler Youth. I am here
        in the room with bare walls, apparently the paintings and so have been covered,
        [i.e.] the wall decorations. But the floor is of hardwood which could adorn
        any fine American home. There are about...I estimate fifteen to twenty acres
        of land, all with large barracks that the Hitler Youth occupied, and which
        is now occupied by about five thousand Jewish displaced persons. An Illinois
        Institute of technology wire recording. We are going over to Miss Helena Tichauer’s
        report [unintelligible] to the other spool."
    - who: David Boder
      start:
        sec: '2364.188'
        mark: '00:39:24.188'
      end:
        sec: '2392.096'
        mark: '00:39:52.096'
      u: Germany, September the 23rd, 1946. Camp Feldafing near Munich. The interviewee
        is Mrs. Helena Tichauer, continuing from Spool 149. This is Spool 150. Mrs.
        Tichauer is continuing her report on her camp in Birkenau.
    - who: Helen Tichauer
      start:
        sec: '2392.096'
        mark: '00:39:52.096'
      end:
        sec: '2394.392'
        mark: '00:39:54.392'
      u: Nun, dann im Jahre neunzehn hundert...
    - who: David Boder
      start:
        sec: '2394.392'
        mark: '00:39:54.392'
      end:
        sec: '2395.364'
        mark: '00:39:55.364'
      u: Also im Jahr...
    - who: Helen Tichauer
      start:
        sec: '2395.364'
        mark: '00:39:55.364'
      end:
        sec: '2422.343'
        mark: '00:40:22.343'
      u: In dem Jahr neunzehn hundert drei und vierzig (1943)...im September, kam
        ich eben in dieses Lagerrevier, das war das Spital. Es war ein isolierter
        Block. Es war Block sieben und zwanzig (27), ein Stein Block, wo nur jüdische
        Häftlinge lagen—ohne Behandlung, ohne Medikamente, weil man eben Medikamente
        nicht für Juden zur Verfügung stellte. Man war drei Wochen hier fast ohne
        einen Tropfen Wasser und ohne normale Nahrung.
    - who: David Boder
      start:
        sec: '2422.343'
        mark: '00:40:22.343'
      end:
        sec: '2425.451'
        mark: '00:40:25.451'
      u: Bitte, beschreiben Sie die Betten im Revier.
    - who: Helen Tichauer
      start:
        sec: '2425.451'
        mark: '00:40:25.451'
      end:
        sec: '2431.689'
        mark: '00:40:31.689'
      u: Im jüdischen Steinblock gab’s ja keine Betten, nur sogenannte Kojen.
    - who: David Boder
      start:
        sec: '2431.689'
        mark: '00:40:31.689'
      end:
        sec: '2432.962'
        mark: '00:40:32.962'
      u: Wie schreibt man das?
    - who: Helen Tichauer
      start:
        sec: '2432.962'
        mark: '00:40:32.962'
      end:
        sec: '2435.408'
        mark: '00:40:35.408'
      u: K-O-J-E-N.
    - who: David Boder
      start:
        sec: '2435.408'
        mark: '00:40:35.408'
      end:
        sec: '2435.989'
        mark: '00:40:35.989'
      u: Kojen.
    - who: Helen Tichauer
      start:
        sec: '2435.989'
        mark: '00:40:35.989'
      end:
        sec: '2437.051'
        mark: '00:40:37.051'
      u: Kojen, richtig.
    - who: David Boder
      start:
        sec: '2437.051'
        mark: '00:40:37.051'
      end:
        sec: '2438.956'
        mark: '00:40:38.956'
      u: Koyki, sagt man in polnisch.
    - who: Helen Tichauer
      start:
        sec: '2438.956'
        mark: '00:40:38.956'
      end:
        sec: '2439.597'
        mark: '00:40:39.597'
      u: Ja.
    - who: David Boder
      start:
        sec: '2439.597'
        mark: '00:40:39.597'
      end:
        sec: '2441.075'
        mark: '00:40:41.075'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2441.075'
        mark: '00:40:41.075'
      end:
        sec: '2465.899'
        mark: '00:41:05.899'
      u: In einer Höhe von drei (3) Metern...oder drei (3) Meter zwanzig (20) befanden
        sich drei (3) solche Löcher sozusagen. Es waren ganz einfache Höhlen, wo Platz
        für fünf (5) Mann, wenn’s schlecht ging—wenn’s gut ging [lacht etwas] auch
        für mehr war. Das ist die ungefähre Beschreibung.
    - who: David Boder
      start:
        sec: '2465.899'
        mark: '00:41:05.899'
      end:
        sec: '2467.735'
        mark: '00:41:07.735'
      u: Ja. Waren das Holzgestelle?
    - who: Helen Tichauer
      start:
        sec: '2467.735'
        mark: '00:41:07.735'
      end:
        sec: '2472.649'
        mark: '00:41:12.649'
      u: Der Block war ungefähr sieben und zwanzig (27) Meter lang. Es waren Stein
        Gestelle.
    - who: David Boder
      start:
        sec: '2472.649'
        mark: '00:41:12.649'
      end:
        sec: '2473.320'
        mark: '00:41:13.320'
      u: Oh, Stein Geselle?
    - who: Helen Tichauer
      start:
        sec: '2473.320'
        mark: '00:41:13.320'
      end:
        sec: '2477.038'
        mark: '00:41:17.038'
      u: Stein Gestelle...senkrecht. Waagrecht waren Holzgestelle.
    - who: David Boder
      start:
        sec: '2477.038'
        mark: '00:41:17.038'
      end:
        sec: '2477.976'
        mark: '00:41:17.976'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2477.976'
        mark: '00:41:17.976'
      end:
        sec: '2484.547'
        mark: '00:41:24.547'
      u: Lang war eine solche Koje ein (1) Meter.
    - who: David Boder
      start:
        sec: '2484.547'
        mark: '00:41:24.547'
      end:
        sec: '2486.000'
        mark: '00:41:26.000'
      u: Oh, das waren solche Pritschen?
    - who: Helen Tichauer
      start:
        sec: '2486.000'
        mark: '00:41:26.000'
      end:
        sec: '2486.761'
        mark: '00:41:26.761'
      u: Richtig.
    - who: David Boder
      start:
        sec: '2486.761'
        mark: '00:41:26.761'
      end:
        sec: '2487.092'
        mark: '00:41:27.092'
      u: Polati, hölzerne Plattform in russisch.
    - who: Helen Tichauer
      start:
        sec: '2487.092'
        mark: '00:41:27.092'
      end:
        sec: '2500.139'
        mark: '00:41:40.139'
      u: So dass man liegen konnte, breit war sie ungefähr auch zwei (2) Meter. Hoch...also
        ungefähr zwei mal zwei (2 x 2). Drei solche Löcher waren oben eins auf den
        anderen.
    - who: David Boder
      start:
        sec: '2500.139'
        mark: '00:41:40.139'
      end:
        sec: '2500.389'
        mark: '00:41:40.389'
      u: Ja.
    - who: Helen Tichauer
      start:
        sec: '2500.389'
        mark: '00:41:40.389'
      end:
        sec: '2517.399'
        mark: '00:41:57.399'
      u: Also das ist drei (3)Mal. Der Oberste war immer der Vorteilhafteste, weil
        oben bis zum Dach Luft und Platz war. Man hat die Leute je nach Bedarf da
        angebracht. Waren mehr Kranke, dann waren in einer solchen Koje fünf (5),
        sechs (6) bis acht (8) Leute auf...
    - who: David Boder
      start:
        sec: '2517.399'
        mark: '00:41:57.399'
      end:
        sec: '2518.160'
        mark: '00:41:58.160'
      u: Alle neben einander?
    - who: Helen Tichauer
      start:
        sec: '2518.160'
        mark: '00:41:58.160'
      end:
        sec: '2629.332'
        mark: '00:43:49.332'
      u: Alle neben einander wie Heringe. War mehr Platz, konnten drei (3) oder vier
        (4) liegen. Nun da lagen wir eben ganz verlassen. Die Leute lagen verlaust,
        verhungert und ungepflegt. Es kam der erste Oktober neunzehn hundert drei
        und vierzig (1943). Durch das Fenster, es waren einige Fenster, vom Fenster
        aus sah man Lastauto hin und her fahren. Später erfuhren wir, dass neben—hinter
        Block sieben und zwanzig (27), sechs und zwanzig (26) und dann Block fünf
        und zwanzig (25) wegfahren. Block fünf und zwanzig (25) war der bekannte Isolations
        Block. Da wurden halb kranke, halb erschöpfte, fast ganz erschöpfte Mädchen
        aufgesammelt und alle Tage ging ein Transport mit Lastwagen von solchen Mädchen
        weg. Es hieß, man geht nach Lublin. Aber als nach einer Stunde die selben
        Kleider, das heißt die alten Uniformen mit den Nummern, mit den angenähten
        Nummern zurück kamen, wussten wir genau, dass man Menschen nicht nackt nach
        Lublin transportieren kann. Und es dauerte nicht lange bis wir erfuhren die
        Nachricht, dass Männer vom Sonderkommando, dass die Menschen vergast wurden.
        Am ersten (1.) Oktober schickte man alle kranken Häftlinge, die im Block sieben
        und zwanzig (27), wo ich lag, befanden vor den Block. Sie wurden aufgefordert
        sich neben einander zu setzen. Es waren damals sieben hundert (700) Mädchen
        auf dem Block, kranke Mädchen, krank teilweise an Fleckfieber, teilweise an
        Malaria, an Infektionen und was eben noch dazwischen kam.
    - who: David Boder
