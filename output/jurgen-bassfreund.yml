        sec: '66.009'
        mark: '00:01:06.009'
      u: "[In German] Now, Jürgen, will you please tell me where were you born?"
    - who: Jürgen Bassfreund
      start:
        sec: '66.009'
        mark: '00:01:06.009'
      end:
        sec: '71.060'
        mark: '00:01:11.060'
      u: I was born on the thirtieth, ninth, ’23 in Bernjastel on the Mosel.
    - who: David Boder
      start:
        sec: '71.060'
        mark: '00:01:11.060'
      end:
        sec: '74.060'
        mark: '00:01:14.060'
      u: What does that mean on the thirtieth, ninth? The thirtieth of September?
    - who: Jürgen Bassfreund
      start:
        sec: '74.060'
        mark: '00:01:14.060'
      end:
        sec: '75.590'
        mark: '00:01:15.590'
      u: The thirtieth of September.
    - who: David Boder
      start:
        sec: '75.590'
        mark: '00:01:15.590'
      end:
        sec: '77.841'
        mark: '00:01:17.841'
      u: And what year?
    - who: Jürgen Bassfreund
      start:
        sec: '77.841'
        mark: '00:01:17.841'
      end:
        sec: '79.656'
        mark: '00:01:19.656'
      u: '1923.'
    - who: David Boder
      start:
        sec: '79.656'
        mark: '00:01:19.656'
      end:
        sec: '81.305'
        mark: '00:01:21.305'
      u: Yes, and where?
    - who: Jürgen Bassfreund
      start:
        sec: '81.305'
        mark: '00:01:21.305'
      end:
        sec: '84.255'
        mark: '00:01:24.255'
      u: In Bernjastel on the Mosel; that is near Trier.
    - who: David Boder
      start:
        sec: '84.255'
        mark: '00:01:24.255'
      end:
        sec: '86.210'
        mark: '00:01:26.210'
      u: Then you are a German subject?
    - who: Jürgen Bassfreund
      start:
        sec: '86.210'
        mark: '00:01:26.210'
      end:
        sec: '87.662'
        mark: '00:01:27.662'
      u: Oh yes, yes. I am a German citizen.
    - who: David Boder
      start:
        sec: '87.662'
        mark: '00:01:27.662'
      end:
        sec: '98.132'
        mark: '00:01:38.132'
      u: Will you then tell me what happened to you from the time Hitler came to power?
        Who were your parents?
    - who: Jürgen Bassfreund
      start:
        sec: '98.132'
        mark: '00:01:38.132'
      end:
        sec: '102.780'
        mark: '00:01:42.780'
      u: My father was a doctor of medicine, Manfred Bassfreund.
    - who: David Boder
      start:
        sec: '102.780'
        mark: '00:01:42.780'
      end:
        sec: '103.773'
        mark: '00:01:43.773'
      u: Where?
    - who: Jürgen Bassfreund
      start:
        sec: '103.773'
        mark: '00:01:43.773'
      end:
        sec: '113.208'
        mark: '00:01:53.208'
      u: Also in Bernjastel. And my father had died a year before Hitler came to power,
        that is in the year of 1932.
    - who: David Boder
      start:
        sec: '113.208'
        mark: '00:01:53.208'
      end:
        sec: '116.022'
        mark: '00:01:56.022'
      u: 1932. How old were you then?
    - who: Jürgen Bassfreund
      start:
        sec: '116.022'
        mark: '00:01:56.022'
      end:
        sec: '118.203'
        mark: '00:01:58.203'
      u: I was eight years old when my father died.
    - who: David Boder
      start:
        sec: '118.203'
        mark: '00:01:58.203'
      end:
        sec: '121.975'
        mark: '00:02:01.975'
      u: And what was your mother doing? What was your mother’s occupation?
    - who: Jürgen Bassfreund
      start:
        sec: '121.975'
        mark: '00:02:01.975'
      end:
        sec: '136.113'
        mark: '00:02:16.113'
      u: My mother had no profession. We lived from the money that my father has earned—our
        inheritance, and in the year 1933 we moved to Trier.
    - who: David Boder
      start:
        sec: '136.113'
        mark: '00:02:16.113'
      end:
        sec: '136.781'
        mark: '00:02:16.781'
      u: Trier?
    - who: Jürgen Bassfreund
      start:
        sec: '136.781'
        mark: '00:02:16.781'
      end:
        sec: '142.211'
        mark: '00:02:22.211'
      u: Yes. That is about forty kilometers from Bernjastel.
    - who: David Boder
      start:
        sec: '142.211'
        mark: '00:02:22.211'
      end:
        sec: '145.016'
        mark: '00:02:25.016'
      u: Near what big city is Bernjastel?
    - who: Jürgen Bassfreund
      start:
        sec: '145.016'
        mark: '00:02:25.016'
      end:
        sec: '148.529'
        mark: '00:02:28.529'
      u: Bernjastel is near Trier.
    - who: David Boder
      start:
        sec: '148.529'
        mark: '00:02:28.529'
      end:
        sec: '150.303'
        mark: '00:02:30.303'
      u: Trier is near what?
    - who: Jürgen Bassfreund
      start:
        sec: '150.303'
        mark: '00:02:30.303'
      end:
        sec: '156.841'
        mark: '00:02:36.841'
      u: Trier belongs to the Rhine province of Koblenz.
    - who: David Boder
      start:
        sec: '156.841'
        mark: '00:02:36.841'
      end:
        sec: '158.906'
        mark: '00:02:38.906'
      u: Is that now in the American zone?
    - who: Jürgen Bassfreund
      start:
        sec: '158.906'
        mark: '00:02:38.906'
      end:
        sec: '166.269'
        mark: '00:02:46.269'
      u: No, that is in the French zone. It was very near to France. Very near to
        Luxembourg. I visited there twice.
    - who: David Boder
      start:
        sec: '166.269'
        mark: '00:02:46.269'
      end:
        sec: '171.983'
        mark: '00:02:51.983'
      u: Now tell me, Jürgen, how were things with you in the time of Hitler, before
        the war started?
    - who: Jürgen Bassfreund
      start:
        sec: '171.983'
        mark: '00:02:51.983'
      end:
        sec: '200.480'
        mark: '00:03:20.480'
      u: I was then admitted as the only Jewish child to the Gymnasium in Trier. And
        already then a certain military routine was adopted by the teachers in dealing
        with the children. When the teacher would enter in the morning he would greet
        the children at the door with “Heil Hitler,” and the children had to respond
        with “Heil Hitler.” Of course, I as a Jew did not do it.
    - who: David Boder
      start:
        sec: '200.480'
        mark: '00:03:20.480'
      end:
        sec: '202.561'
        mark: '00:03:22.561'
      u: You did not do it, or you were not permitted to do it?
    - who: Jürgen Bassfreund
      start:
        sec: '202.561'
        mark: '00:03:22.561'
      end:
        sec: '205.531'
        mark: '00:03:25.531'
      u: I was not permitted to do it. And, of course, I wouldn’t have done it.
    - who: David Boder
      start:
        sec: '205.531'
        mark: '00:03:25.531'
      end:
        sec: '208.481'
        mark: '00:03:28.481'
      u: What do you mean of course? How old were you then?
    - who: Jürgen Bassfreund
      start:
        sec: '208.481'
        mark: '00:03:28.481'
      end:
        sec: '240.002'
        mark: '00:04:00.002'
      u: I knew already from my father that Hitler was coming to power. He himself
        broke up quite a few meetings. He threatened people with boycott, that the
        Jews will not trade with them, and since that region lives mainly from the
        sale of wine, many were impressed by his threats and would not permit the
        meetings to take place. In those times it was still possible, but after 1933
        that would have been an impossibility.
    - who: David Boder
      start:
        sec: '240.002'
        mark: '00:04:00.002'
      end:
        sec: '243.896'
        mark: '00:04:03.896'
      u: What do you mean the meetings would not take place? To what meetings are
        you referring?
    - who: Jürgen Bassfreund
      start:
        sec: '243.896'
        mark: '00:04:03.896'
      end:
        sec: '247.272'
        mark: '00:04:07.272'
      u: The Nazi meetings, the aggression propaganda.
    - who: David Boder
      start:
        sec: '247.272'
        mark: '00:04:07.272'
      end:
        sec: '249.638'
        mark: '00:04:09.638'
      u: And these meetings were not permitted by other Germans?
    - who: Jürgen Bassfreund
      start:
        sec: '249.638'
        mark: '00:04:09.638'
      end:
        sec: '271.563'
        mark: '00:04:31.563'
      u: Yes, because my father told them that the Jews will not trade with them,
        and since all these people trade in wine and the Jews were trading with these
        farmers a great deal, he threatened that he will tell them not to trade with
        them anymore if they should tolerate in their midst Nazi influence and Nazi
        propaganda.
    - who: David Boder
      start:
        sec: '271.563'
        mark: '00:04:31.563'
      end:
        sec: '275.676'
        mark: '00:04:35.676'
      u: And of course as you say, after 1933 that was not possible any more.
    - who: Jürgen Bassfreund
      start:
        sec: '275.676'
        mark: '00:04:35.676'
      end:
        sec: '293.456'
        mark: '00:04:53.456'
      u: After 1933 that was impossible. One knew that if one permits himself to say
        one word he will get into a concentration camp, or would be detained in some
        other way and everybody was very much afraid, and at any rate one could not
        dare to be conspicuous.
    - who: David Boder
      start:
        sec: '293.456'
        mark: '00:04:53.456'
      end:
        sec: '295.813'
        mark: '00:04:55.813'
      u: And in what year did your father die?
    - who: Jürgen Bassfreund
      start:
        sec: '295.813'
        mark: '00:04:55.813'
      end:
        sec: '298.095'
        mark: '00:04:58.095'
      u: He died in 1932.
    - who: David Boder
      start:
        sec: '298.095'
        mark: '00:04:58.095'
      end:
        sec: '305.216'
        mark: '00:05:05.216'
      u: And so you came to Trier. Now tell me how were you accepted in the Gymnasium
        as the only Jew?
    - who: Jürgen Bassfreund
      start:
        sec: '305.216'
        mark: '00:05:05.216'
      end:
        sec: '319.860'
        mark: '00:05:19.860'
      u: Well, in those times a certain Jewish quota was still in force and a few
        could still be admitted to the Gymnasium and I don’t know how large the quota
        was. At any rate it was so distributed over the three schools that I still
        could be admitted.
    - who: David Boder
      start:
        sec: '319.860'
        mark: '00:05:19.860'
      end:
        sec: '321.227'
        mark: '00:05:21.227'
      u: Did you have to pass an examination?
    - who: Jürgen Bassfreund
      start:
        sec: '321.227'
        mark: '00:05:21.227'
      end:
        sec: '374.494'
        mark: '00:06:14.494'
      u: I beg your pardon? Oh no, the regulations were such that if one had graduated
        from the elementary school one could be admitted directly to the Gymnasium
        and since my mother had in mind that I should become a physician I had to
        choose a humanistic curriculum such as Latin and the other subjects, you know.
        Already then things were very bad. One constantly was driven into conflicts
        with the Germans because the anti-Semitic propaganda was very intense, and
        of course, life became very hard. After a year I did not want to go anymore
        to such a school, and so I started pleading with my mother to send me to a
        Jewish school. My mother moved to Cologne. Here there was still a Jewish Real-gymnasium.
        And so we moved from Trier to Cologne and there I went to school.
    - who: David Boder
      start:
        sec: '374.494'
        mark: '00:06:14.494'
      end:
        sec: '385.230'
        mark: '00:06:25.230'
      u: Now tell me was that a Jewish Real-gymnasium from previous times? Was that
        Real-gymnasium already a Jewish School before Hitler?
    - who: Jürgen Bassfreund
      start:
        sec: '385.230'
        mark: '00:06:25.230'
      end:
        sec: '389.011'
        mark: '00:06:29.011'
      u: Yes, yes, that was a Jewish Gymnasium already before Hitler’s time.
    - who: David Boder
      start:
        sec: '389.011'
        mark: '00:06:29.011'
      end:
        sec: '390.333'
        mark: '00:06:30.333'
      u: And they permitted it to continue?
    - who: Jürgen Bassfreund
      start:
        sec: '390.333'
        mark: '00:06:30.333'
      end:
        sec: '396.895'
        mark: '00:06:36.895'
      u: Yes, for the time being they permitted it to continue. How long it continued
        to exist I, of course, don’t know.
    - who: David Boder
      start:
        sec: '396.895'
        mark: '00:06:36.895'
      end:
        sec: '400.257'
        mark: '00:06:40.257'
      u: Now tell me, how long were you in the Gymnasium in Cologne?
    - who: Jürgen Bassfreund
      start:
        sec: '400.257'
        mark: '00:06:40.257'
      end:
        sec: '408.639'
        mark: '00:06:48.639'
      u: I continued at the Gymnasium in Cologne until 1936.
    - who: David Boder
      start:
        sec: '408.639'
        mark: '00:06:48.639'
      end:
        sec: '411.220'
        mark: '00:06:51.220'
      u: How many grades did you go through?
    - who: Jürgen Bassfreund
      start:
        sec: '411.220'
        mark: '00:06:51.220'
      end:
        sec: '420.200'
        mark: '00:07:00.200'
      u: I went through to the fourth grade and from there I found myself in Coburg,
        in a Jewish boarding school.
    - who: David Boder
      start:
        sec: '420.200'
        mark: '00:07:00.200'
      end:
        sec: '422.702'
        mark: '00:07:02.702'
      u: Why did you leave Cologne?
    - who: Jürgen Bassfreund
      start:
        sec: '422.702'
        mark: '00:07:02.702'
      end:
        sec: '449.313'
        mark: '00:07:29.313'
      u: Well, in Cologne we studied only French and English and I wanted very much
        to study Latin as well. And in Cologne one could not do that, and besides
        a Jewish boarding school had much more to offer. There we lead a Jewish life,
        and in general it was better there.
    - who: David Boder
      start:
        sec: '449.313'
        mark: '00:07:29.313'
      end:
        sec: '452.208'
        mark: '00:07:32.208'
      u: How many children did your parents have?
    - who: Jürgen Bassfreund
      start:
        sec: '452.208'
        mark: '00:07:32.208'
      end:
        sec: '462.333'
        mark: '00:07:42.333'
      u: Well, besides me I have a sister who lives in England. She managed to get
        over to England shortly before the war, in 1939.
    - who: David Boder
      start:
        sec: '462.333'
        mark: '00:07:42.333'
      end:
        sec: '468.147'
        mark: '00:07:48.147'
      u: But at that time your sister was still over there.
    - who: Jürgen Bassfreund
      start:
        sec: '468.147'
        mark: '00:07:48.147'
      end:
        sec: '469.730'
        mark: '00:07:49.730'
      u: Yes, at that time my sister was still here.
    - who: David Boder
      start:
        sec: '469.730'
        mark: '00:07:49.730'
      end:
        sec: '471.805'
        mark: '00:07:51.805'
      u: Well, where did she go to school?
    - who: Jürgen Bassfreund
      start:
        sec: '471.805'
        mark: '00:07:51.805'
      end:
        sec: '474.614'
        mark: '00:07:54.614'
      u: My sister also went to the same school.
    - who: David Boder
      start:
        sec: '474.614'
        mark: '00:07:54.614'
      end:
        sec: '475.061'
        mark: '00:07:55.061'
      u: The boarding school?
    - who: Jürgen Bassfreund
      start:
        sec: '475.061'
        mark: '00:07:55.061'
      end:
        sec: '488.955'
        mark: '00:08:08.955'
      u: No, to the Gymnasium. That was a coeducational school, for girls and boys.
        And afterwards my sister was transferred to a school of domestic science,
        a Jewish school.
    - who: David Boder
      start:
        sec: '488.955'
        mark: '00:08:08.955'
      end:
        sec: '497.691'
        mark: '00:08:17.691'
      u: To a Jewish school of domestic science. Well, continue. And did you complete
        the course of the Gymnasium in that boarding school?
    - who: Jürgen Bassfreund
      start:
        sec: '497.691'
        mark: '00:08:17.691'
      end:
        sec: '512.662'
        mark: '00:08:32.662'
      u: No. That time one could not graduate any more. At least it was very difficult.
        And since my mother was very apprehensive because Cologne was noted for its
        anti-Semitic mood she took me back to Coburg.
    - who: David Boder
      start:
        sec: '512.662'
        mark: '00:08:32.662'
      end:
        sec: '514.677'
        mark: '00:08:34.677'
      u: Was that in Gotha?
    - who: Jürgen Bassfreund
      start:
        sec: '514.677'
        mark: '00:08:34.677'
      end:
        sec: '522.132'
        mark: '00:08:42.132'
      u: Oh, it was the Coburg, famous I think on account of the Hitler Putsch.
    - who: David Boder
      start:
        sec: '522.132'
        mark: '00:08:42.132'
      end:
        sec: '524.095'
        mark: '00:08:44.095'
      u: Was that near Munich?
    - who: Jürgen Bassfreund
      start:
        sec: '524.095'
        mark: '00:08:44.095'
      end:
        sec: '532.698'
        mark: '00:08:52.698'
      u: Oh well, it is located not far from Eisenach in Franconia between Nuremberg
        and Eisenach.
    - who: David Boder
      start:
        sec: '532.698'
        mark: '00:08:52.698'
      end:
        sec: '537.085'
        mark: '00:08:57.085'
      u: Well, what happened to you afterwards?
    - who: Jürgen Bassfreund
      start:
        sec: '537.085'
        mark: '00:08:57.085'
      end:
        sec: '552.557'
        mark: '00:09:12.557'
      u: I was transferred from that school. I was already in the sixth grade and
        we moved to Berlin and I started to attend a trade school.
    - who: David Boder
      start:
        sec: '552.557'
        mark: '00:09:12.557'
      end:
        sec: '553.538'
        mark: '00:09:13.538'
      u: A Jewish school?
    - who: Jürgen Bassfreund
      start:
        sec: '553.538'
        mark: '00:09:13.538'
      end:
        sec: '555.889'
        mark: '00:09:15.889'
      u: A Jewish trade school.
    - who: David Boder
      start:
        sec: '555.889'
        mark: '00:09:15.889'
      end:
        sec: '558.244'
        mark: '00:09:18.244'
      u: Who maintained such a school?
    - who: Jürgen Bassfreund
      start:
        sec: '558.244'
        mark: '00:09:18.244'
      end:
        sec: '625.756'
        mark: '00:10:25.756'
      u: This trade school was supported by the Jewish community of Berlin. Since
        I always was interested in photography I took at the same time a course in
        photography which was also operated by the Jewish community in Berlin. In
        1941 I was forcibly taken from school and was compelled to work in a factory.
        That was already the military labor service into which the Jews also were
        taken. I was assigned to a factory where I was working at shells and my mother
        was also working there, punching shells. In those times one could not escape
        work. It was compulsory and if one would try to avoid it, it was considered
        sabotage and one was consequently arrested, or, as it happened to many, one
        just disappeared.
    - who: David Boder
      start:
        sec: '625.756'
        mark: '00:10:25.756'
      end:
        sec: '630.458'
        mark: '00:10:30.458'
      u: Now tell me then what happened to your sister? Was she too working at the
        factory?
    - who: Jürgen Bassfreund
      start:
        sec: '630.458'
        mark: '00:10:30.458'
      end:
        sec: '650.190'
        mark: '00:10:50.190'
      u: No. Fortunately my sister managed to get over to England in 1939. That was
        arranged by my mother and wrote to England to a children’s hospital and my
        sister was accepted as a baby nurse. My sister is two years older than I.
    - who: David Boder
      start:
        sec: '650.190'
        mark: '00:10:50.190'
      end:
        sec: '651.396'
        mark: '00:10:51.396'
      u: And she is now in England?
    - who: Jürgen Bassfreund
      start:
        sec: '651.396'
        mark: '00:10:51.396'
      end:
        sec: '653.838'
        mark: '00:10:53.838'
      u: Yes, my sister is still in England?
    - who: David Boder
      start:
        sec: '653.838'
        mark: '00:10:53.838'
      end:
        sec: '655.135'
        mark: '00:10:55.135'
      u: And where is your mother?[long pause]
    - who: Jürgen Bassfreund
      start:
        sec: '655.135'
        mark: '00:10:55.135'
      end:
        sec: '673.521'
        mark: '00:11:13.521'
      u: My mother apparently is not alive any more. On the 27th of February, 1943
        we were all at once taken away from work. I worked at that time on the railroad
        and the Hitler guard packed us into a truck and we were all driven to a distribution
        camp.
    - who: David Boder
      start:
        sec: '673.521'
        mark: '00:11:13.521'
      end:
        sec: '679.909'
        mark: '00:11:19.909'
      u: We will come to that later. From what year did you and your mother work in
        a factory?
    - who: Jürgen Bassfreund
      start:
        sec: '679.909'
        mark: '00:11:19.909'
      end:
        sec: '682.534'
        mark: '00:11:22.534'
      u: That started in 1941.
    - who: David Boder
      start:
        sec: '682.534'
        mark: '00:11:22.534'
      end:
        sec: '691.090'
        mark: '00:11:31.090'
      u: So in 1941 you and your mother started working in the factory. Did they pay
        for the work?
    - who: Jürgen Bassfreund
      start:
        sec: '691.090'
        mark: '00:11:31.090'
      end:
        sec: '703.881'
        mark: '00:11:43.881'
      u: Yes, a little. The women were getting forty pfennigs an hour and I—I was
        still considered a juvenile—got something like forty-three or forty-four pfennigs
        an hour.
    - who: David Boder
      start:
        sec: '703.881'
        mark: '00:11:43.881'
      end:
        sec: '705.923'
        mark: '00:11:45.923'
      u: And you lived at home?
    - who: Jürgen Bassfreund
      start:
        sec: '705.923'
        mark: '00:11:45.923'
      end:
        sec: '707.648'
        mark: '00:11:47.648'
      u: I still lived at home.
    - who: David Boder
      start:
        sec: '707.648'
        mark: '00:11:47.648'
      end:
        sec: '710.102'
        mark: '00:11:50.102'
      u: You had an apartment. How big was your apartment?
    - who: Jürgen Bassfreund
      start:
        sec: '710.102'
        mark: '00:11:50.102'
      end:
        sec: '767.889'
        mark: '00:12:47.889'
      u: We had an apartment of three rooms. Three rooms and a kitchen. The situation
        became more and more acute and it started with the order to wear the Jewish
        star. It became dangerous to walk on the streets. Nazi agents, Gestapo agents
        would arrest Jews on the streets. For instance, I had a friend who worked
        with me. His father was arrested one evening. It was said that an attempt
        was made on a Nazi installation and these Jews—I think there were five hundred
        of them, as far as I can remember—were all shot in the SS armory in Lichterfelde.
        And the relatives of these people were forcibly dragged away. They called
        it that time “evacuation.” Only later we get to know what that really meant.
    - who: David Boder
      start:
        sec: '767.889'
        mark: '00:12:47.889'
      end:
        sec: '769.971'
        mark: '00:12:49.971'
      u: Didn’t you know the truth at that time?
    - who: Jürgen Bassfreund
      start:
        sec: '769.971'
        mark: '00:12:49.971'
      end:
        sec: '790.626'
        mark: '00:13:10.626'
      u: No. And I have the impression that even the Jewish Community Council did
        not know because, even later when I was arrested, they supplied us with soap
        and pieces of clothing, since we were taken from work and we had nothing with
        us except the things on our body. And so the Jewish Community Council supplied
        us with some things and I think that if they had known where we were going
        they, of course, wouldn’t have done that for us.
    - who: David Boder
      start:
        sec: '790.626'
        mark: '00:13:10.626'
      end:
        sec: '804.018'
        mark: '00:13:24.018'
      u: Well, possibly. Well, let’s not discuss it...But as you say, the Jewish Community
        Council knew—well, they supplied you with a few things. Well, why were you
        picked up and taken away from your work?
    - who: Jürgen Bassfreund
      start:
        sec: '804.018'
        mark: '00:13:24.018'
      end:
        sec: '823.052'
        mark: '00:13:43.052'
      u: Oh, that time they took everybody and it was a great “action.” In Berlin
        nearly all Jews were at once arrested. Some forty Jews who worked nearby in
        the station were taken. We just didn’t know what all at once what happened
        to us. All at once we were surrounded by the Elite Guard. We were trampled
        and kicked, loaded into trucks.
    - who: David Boder
      start:
        sec: '823.052'
        mark: '00:13:43.052'
      end:
        sec: '826.240'
        mark: '00:13:46.240'
      u: And where were you sent then?
    - who: Jürgen Bassfreund
      start:
        sec: '826.240'
        mark: '00:13:46.240'
      end:
        sec: '858.367'
        mark: '00:14:18.367'
      u: We were taken to a distribution camp which was just a building of the Jewish
        community. There they had mattresses and we had to spend there under guard
        three-four days. And again came the trucks, and again the guard took us to
        a far-outlying railroad depot. We were moved into railroad cars. The cars
        were locked and we were forewarned that if any one person should escape from
        the car the whole carload would be shot.
    - who: David Boder
      start:
        sec: '858.367'
        mark: '00:14:18.367'
      end:
        sec: '862.718'
        mark: '00:14:22.718'
      u: Now, wait a moment. Did your mother know you were arrested?
    - who: Jürgen Bassfreund
      start:
        sec: '862.718'
        mark: '00:14:22.718'
      end:
        sec: '866.965'
        mark: '00:14:26.965'
      u: No—I don’t know. I myself don’t know whether my mother was arrested.
    - who: David Boder
      start:
        sec: '866.965'
        mark: '00:14:26.965'
      end:
        sec: '869.483'
        mark: '00:14:29.483'
      u: I am asking whether your mother knew at the time that you were arrested.
    - who: David Boder
      start:
        sec: '869.483'
        mark: '00:14:29.483'
      end:
        sec: '873.075'
        mark: '00:14:33.075'
      u: No, because since that time I haven’t seen my mother any more.
    - who: David Boder
      start:
        sec: '873.075'
        mark: '00:14:33.075'
      end:
        sec: '875.555'
        mark: '00:14:35.555'
      u: So from that time you haven’t seen your mother any more?
    - who: Jürgen Bassfreund
      start:
        sec: '875.555'
        mark: '00:14:35.555'
      end:
        sec: '876.312'
        mark: '00:14:36.312'
      u: No.
    - who: David Boder
      start:
        sec: '876.312'
        mark: '00:14:36.312'
      end:
        sec: '883.393'
        mark: '00:14:43.393'
      u: No let’s see. Where were you sent from this outlying railroad station? What
        was the name of that station?
    - who: Jürgen Bassfreund
      start:
        sec: '883.393'
        mark: '00:14:43.393'
      end:
        sec: '897.112'
        mark: '00:14:57.112'
      u: This was the freight station on Butlitz street and that time mostly Russian
        prisoners were shipped through that station. It was a railroad station on
        the far outskirts of Berlin located across the street from a big Thyssen war
        plant.
    - who: David Boder
      start:
        sec: '897.112'
        mark: '00:14:57.112'
      end:
        sec: '909.128'
        mark: '00:15:09.128'
      u: Well. And how many people were loaded into one railroad car?
    - who: Jürgen Bassfreund
      start:
        sec: '909.128'
        mark: '00:15:09.128'
      end:
        sec: '926.927'
        mark: '00:15:26.927'
      u: At that time we were about fifty people to a car. Women, men and children
        all together. The doors were locked. We left at about five o’clock in the
        afternoon and next evening about half past ten we arrived in Auschwitz.
    - who: David Boder
      start:
        sec: '926.927'
        mark: '00:15:26.927'
      end:
        sec: '929.676'
        mark: '00:15:29.676'
      u: Did they feed you?
    - who: Jürgen Bassfreund
      start:
        sec: '929.676'
        mark: '00:15:29.676'
      end:
        sec: '932.924'
        mark: '00:15:32.924'
      u: Well, the Jewish Community Council had supplied us with bread and a container
        of water.
    - who: David Boder
      start:
        sec: '932.924'
        mark: '00:15:32.924'
      end:
        sec: '936.512'
        mark: '00:15:36.512'
      u: So the Jewish community knew that you were sent away?
    - who: Jürgen Bassfreund
      start:
        sec: '936.512'
        mark: '00:15:36.512'
      end:
        sec: '938.209'
        mark: '00:15:38.209'
      u: Of course the Jewish Community Council knew.
    - who: David Boder
      start:
        sec: '938.209'
        mark: '00:15:38.209'
      end:
        sec: '940.050'
        mark: '00:15:40.050'
      u: Why is that so “of course”?
    - who: Jürgen Bassfreund
      start:
        sec: '940.050'
        mark: '00:15:40.050'
      end:
        sec: '947.934'
        mark: '00:15:47.934'
      u: Yes, they knew that when we were put on trains we were going to be sent away.
        They only didn’t know where we were being sent to.
    - who: David Boder
      start:
        sec: '947.934'
        mark: '00:15:47.934'
      end:
        sec: '951.944'
        mark: '00:15:51.944'
      u: And so the Jewish Community supplied you with food. What did they give you?
    - who: Jürgen Bassfreund
      start:
        sec: '951.944'
        mark: '00:15:51.944'
      end:
        sec: '958.036'
        mark: '00:15:58.036'
      u: Well, they gave us that time six slices of bread with margarine and cheese.
    - who: David Boder
      start:
        sec: '958.036'
        mark: '00:15:58.036'
      end:
        sec: '961.424'
        mark: '00:16:01.424'
      u: That was all. What did you drink?
    - who: Jürgen Bassfreund
      start:
        sec: '961.424'
        mark: '00:16:01.424'
      end:
        sec: '968.131'
        mark: '00:16:08.131'
      u: In each car they placed a can with water. A large vessel, and the cars were
        locked.
    - who: David Boder
      start:
        sec: '968.131'
        mark: '00:16:08.131'
      end:
        sec: '973.025'
        mark: '00:16:13.025'
      u: What kind of cars were they?
    - who: Jürgen Bassfreund
      start:
        sec: '973.025'
        mark: '00:16:13.025'
      end:
        sec: '977.627'
        mark: '00:16:17.627'
      u: The usual cars for transport.
    - who: David Boder
      start:
        sec: '977.627'
        mark: '00:16:17.627'
      end:
        sec: '978.631'
        mark: '00:16:18.631'
      u: They were freight cars?
    - who: Jürgen Bassfreund
      start:
        sec: '978.631'
        mark: '00:16:18.631'
      end:
        sec: '979.595'
        mark: '00:16:19.595'
      u: Yes, freight cars.
    - who: David Boder
      start:
        sec: '979.595'
        mark: '00:16:19.595'
      end:
        sec: '981.884'
        mark: '00:16:21.884'
      u: Did you have a toilet?
    - who: Jürgen Bassfreund
      start:
        sec: '981.884'
        mark: '00:16:21.884'
      end:
        sec: '1000.887'
        mark: '00:16:40.887'
      u: No, we had no toilet and during the day it became a very acute problem, because
        due to the excitement many people had to use the toilet but there wasn’t any.
        We had a kind of a dish pan in the car and it was very uncomfortable and the
        air became bad.
    - who: David Boder
      start:
        sec: '1000.887'
        mark: '00:16:40.887'
      end:
        sec: '1003.060'
        mark: '00:16:43.060'
      u: And there were women and children and men altogether.
    - who: Jürgen Bassfreund
      start:
        sec: '1003.060'
        mark: '00:16:43.060'
      end:
        sec: '1004.781'
        mark: '00:16:44.781'
      u: Women and children and men altogether.
    - who: David Boder
      start:
        sec: '1004.781'
        mark: '00:16:44.781'
      end:
        sec: '1012.223'
        mark: '00:16:52.223'
      u: You say there were fifty of you at the railroad station, at work. Were all
        the people in the car arrested there?
    - who: Jürgen Bassfreund
      start:
        sec: '1012.223'
        mark: '00:16:52.223'
      end:
        sec: '1039.640'
        mark: '00:17:19.640'
      u: No, by that time there were all kinds of people in the railroad cars. The
        men were compelled to give the addresses of their wives because they presumably
        had to know where they were going and then the women were fetched from the
        homes by the police. And now I have forgotten something that I consider very
        important. Before being sent away we had to sign affidavits that we have to
        leave Germany on account of our disloyalty and hostility to Germany.
    - who: David Boder
      start:
        sec: '1039.640'
        mark: '00:17:19.640'
      end:
        sec: '1041.739'
        mark: '00:17:21.739'
      u: And that you had to sign?
    - who: Jürgen Bassfreund
      start:
        sec: '1041.739'
        mark: '00:17:21.739'
      end:
        sec: '1043.008'
        mark: '00:17:23.008'
      u: That we had to sign.
    - who: David Boder
      start:
        sec: '1043.008'
        mark: '00:17:23.008'
      end:
        sec: '1045.478'
        mark: '00:17:25.478'
      u: Your mother worked with you at the factory.
    - who: Jürgen Bassfreund
      start:
        sec: '1045.478'
        mark: '00:17:25.478'
      end:
        sec: '1049.137'
        mark: '00:17:29.137'
      u: Yes, but afterwards I was sent to the railroad.
    - who: David Boder
      start:
        sec: '1049.137'
        mark: '00:17:29.137'
      end:
        sec: '1052.454'
        mark: '00:17:32.454'
      u: Oh, you were sent to work on the railroad.
    - who: Jürgen Bassfreund
      start:
        sec: '1052.454'
        mark: '00:17:32.454'
      end:
        sec: '1056.870'
        mark: '00:17:36.870'
      u: Yes, I was sent to the railroad and my mother remained working in the factory.
    - who: David Boder
      start:
        sec: '1056.870'
        mark: '00:17:36.870'
      end:
        sec: '1061.085'
        mark: '00:17:41.085'
      u: And that is why your mother was not taken from the factory when you were
        taken.
    - who: Jürgen Bassfreund
      start:
        sec: '1061.085'
        mark: '00:17:41.085'
      end:
        sec: '1069.717'
        mark: '00:17:49.717'
      u: Still there was an “action” on that day and all working Jews were taken away.
        I think that happened all over Berlin.
    - who: David Boder
      start:
        sec: '1069.717'
        mark: '00:17:49.717'
      end:
        sec: '1075.484'
        mark: '00:17:55.484'
      u: And so you arrived in Auschwitz? Well, what happened there?
    - who: Jürgen Bassfreund
      start:
        sec: '1075.484'
        mark: '00:17:55.484'
      end:
        sec: '1080.043'
        mark: '00:18:00.043'
      u: In Auschwitz we were disembarked from the cars.
    - who: David Boder
      start:
        sec: '1080.043'
        mark: '00:18:00.043'
      end:
        sec: '1081.513'
        mark: '00:18:01.513'
      u: The whole train?
    - who: Jürgen Bassfreund
      start:
        sec: '1081.513'
        mark: '00:18:01.513'
      end:
        sec: '1084.233'
        mark: '00:18:04.233'
      u: The whole train. We were a thousand people.
    - who: David Boder
      start:
        sec: '1084.233'
        mark: '00:18:04.233'
      end:
        sec: '1086.666'
        mark: '00:18:06.666'
      u: Well, how do you happen to know the number?
    - who: Jürgen Bassfreund
      start:
        sec: '1086.666'
        mark: '00:18:06.666'
      end:
        sec: '1098.347'
        mark: '00:18:18.347'
      u: Well, there was such a rumor, and moreover seeing the number of people standing
        before each car one can estimate that there were a thousand people.
    - who: David Boder
      start:
        sec: '1098.347'
        mark: '00:18:18.347'
      end:
        sec: '1099.161'
        mark: '00:18:19.161'
      u: Go on.
    - who: Jürgen Bassfreund
      start:
        sec: '1099.161'
        mark: '00:18:19.161'
      end:
        sec: '1124.828'
        mark: '00:18:44.828'
      u: And we were driven out of the cars by SS men who in addition to their firearms
        were armed with walking sticks and they just started clubbing us and the women
        were compelled to go over to one side and the men to the other side and we
        were separated. There were screams and wails which were terrible to listen
        to and which one cannot describe. I shall never forget those screams.
    - who: David Boder
      start:
        sec: '1124.828'
        mark: '00:18:44.828'
      end:
        sec: '1128.969'
        mark: '00:18:48.969'
      u: Why did they start screaming? Were these women the wives of the men?
    - who: Jürgen Bassfreund
      start:
        sec: '1128.969'
        mark: '00:18:48.969'
      end:
        sec: '1179.561'
        mark: '00:19:39.561'
      u: Oh, certainly. There were many couples, and then it was so that the men had
        the children in their arms and the women were compelled to take the children
        from the men. In the crowd and in the dark they were unable to find their
        wives, and that is why the screams were so terrible, and possibly the people
        had a premonition of what is going to happen to them. Well, I was among the
        men and an SS man asked me whether I was in good health, and I replied “yes,”
        so he told me that I must go to the “other” side. And on the other side there
        stood old and feeble men and mostly women and children and all kind of elderly
        people. Much later we learned that these women and elderly people were taken
        to be gassed. It also appeared strange to me.
    - who: David Boder
      start:
        sec: '1179.561'
        mark: '00:19:39.561'
      end:
        sec: '1182.383'
        mark: '00:19:42.383'
      u: Did you go over to the other side?
    - who: Jürgen Bassfreund
      start:
        sec: '1182.383'
        mark: '00:19:42.383'
      end:
        sec: '1206.498'
        mark: '00:20:06.498'
      u: I went to the right side. I couldn’t understand what it all meant. I looked
        around and I saw the turrets all manned by guards, SS guards with machine
        guns and at a distance I saw great fires. I didn’t know what that was. Only
        later I learned that these were crematories of Auschwitz and all these masses
        of people were gassed and burned.
    - who: David Boder
      start:
        sec: '1206.498'
        mark: '00:20:06.498'
      end:
        sec: '1210.989'
        mark: '00:20:10.989'
      u: So you were put on the “other” side as a weak person?
    - who: Jürgen Bassfreund
      start:
        sec: '1210.989'
        mark: '00:20:10.989'
      end:
        sec: '1214.820'
        mark: '00:20:14.820'
      u: No, I was assigned to the side where the workers were located.
    - who: David Boder
      start:
        sec: '1214.820'
        mark: '00:20:14.820'
      end:
        sec: '1217.692'
        mark: '00:20:17.692'
      u: But the SS man said you were not strong enough.
    - who: Jürgen Bassfreund
      start:
        sec: '1217.692'
        mark: '00:20:17.692'
      end:
        sec: '1257.168'
        mark: '00:20:57.168'
      u: No, he asked me whether I was in good health. I said “yes” and then I had
        to go to the right side where the ones fit for work were lined up. And then
        we were loaded on big trucks and taken to Buna. You see Buna is an auxiliary
        concentration camp of Auschwitz and is located about seven kilometers away
        from Auschwitz. At that time the I. G. Farben planned to install there a factory
        of synthetic rubber and gasoline, and we were assigned to this work. First
        of all, that night when we arrived we were again beaten and then we had to
        stand there until five in the morning.
    - who: David Boder
      start:
        sec: '1257.168'
        mark: '00:20:57.168'
      end:
        sec: '1258.444'
        mark: '00:20:58.444'
      u: Why were you beaten?
    - who: Jürgen Bassfreund
      start:
        sec: '1258.444'
        mark: '00:20:58.444'
      end:
        sec: '1268.330'
        mark: '00:21:08.330'
      u: Why? Most people didn’t know why. There was a so-called trusty who was one
        of the first prisoners of the lager. He was a professional criminal.
    - who: David Boder
      start:
        sec: '1268.330'
        mark: '00:21:08.330'
      end:
        sec: '1269.157'
        mark: '00:21:09.157'
      u: Was that a Jew?
    - who: Jürgen Bassfreund
      start:
        sec: '1269.157'
        mark: '00:21:09.157'
      end:
        sec: '1285.442'
        mark: '00:21:25.442'
      u: No, that was not a Jew. And he beat the people indiscriminately. For example,
        I still remember that the father of one of my friends was pushed by him towards
        an open stove and he burned a big hole into his legs.
    - who: David Boder
      start:
        sec: '1285.442'
        mark: '00:21:25.442'
      end:
        sec: '1286.902'
        mark: '00:21:26.902'
      u: Was that a hot stove?
    - who: Jürgen Bassfreund
      start:
        sec: '1286.902'
        mark: '00:21:26.902'
      end:
        sec: '1287.358'
        mark: '00:21:27.358'
      u: Yes.
    - who: David Boder
      start:
        sec: '1287.358'
        mark: '00:21:27.358'
      end:
        sec: '1289.079'
        mark: '00:21:29.079'
      u: In what month was that?
    - who: Jürgen Bassfreund
      start:
        sec: '1289.079'
        mark: '00:21:29.079'
      end:
        sec: '1301.201'
        mark: '00:21:41.201'
      u: That was in February. Then we were led to the bathing room. There we had
        to bathe with ice cold water and they cut our hair. That was done by prisoners.
    - who: David Boder
      start:
        sec: '1301.201'
        mark: '00:21:41.201'
      end:
        sec: '1302.607'
        mark: '00:21:42.607'
      u: How did they cut your hair?
    - who: Jürgen Bassfreund
      start:
        sec: '1302.607'
        mark: '00:21:42.607'
      end:
        sec: '1309.371'
        mark: '00:21:49.371'
      u: With a shearing machine, very short.
    - who: David Boder
      start:
        sec: '1309.371'
        mark: '00:21:49.371'
      end:
        sec: '1311.698'
        mark: '00:21:51.698'
      u: From the whole body?
    - who: Jürgen Bassfreund
      start:
        sec: '1311.698'
        mark: '00:21:51.698'
      end:
        sec: '1339.541'
        mark: '00:22:19.541'
      u: From the whole body. We were submitted to what they called a delousing process.
        They cut our hair, we were rubbed with kerosene, we had to take a cold shower,
        we had to walk naked across the yard, and take another cold shower and again
        we went naked across the yard and then we were given a damp shirt that came
        just from the laundry. It was all wet, and we were given the prisoner’s coat
        and pants and pull-over [he uses the English term].
    - who: David Boder
      start:
        sec: '1339.541'
        mark: '00:22:19.541'
      end:
        sec: '1340.961'
        mark: '00:22:20.961'
      u: Was it a warm one?
    - who: Jürgen Bassfreund
      start:
        sec: '1340.961'
        mark: '00:22:20.961'
      end:
        sec: '1346.795'
        mark: '00:22:26.795'
      u: That differed. Some of them were thin, some were heavy. That depended on
        how lucky a fellow was.
    - who: David Boder
      start:
        sec: '1346.795'
        mark: '00:22:26.795'
      end:
        sec: '1348.466'
        mark: '00:22:28.466'
      u: Were the things new?
    - who: Jürgen Bassfreund
      start:
        sec: '1348.466'
        mark: '00:22:28.466'
      end:
        sec: '1362.260'
        mark: '00:22:42.260'
      u: No, the things were all worn and they were taken from the previous transport
        as was customary in general in Auschwitz. The things belonged to those who
        were taken to the gas chambers and the like. You see we had to leave all our
        things at the station.
    - who: David Boder
      start:
        sec: '1362.260'
        mark: '00:22:42.260'
      end:
        sec: '1366.270'
        mark: '00:22:46.270'
      u: And the things the Community Council had given you?
    - who: Jürgen Bassfreund
      start:
        sec: '1366.270'
        mark: '00:22:46.270'
      end:
        sec: '1392.032'
        mark: '00:23:12.032'
      u: Oh yes, we had to leave them too at the station. Nobody was permitted to
        take anything with him. There were people who were not sent away by surprise,
        who were found at home. They were permitted to take with them their things,
        but of course they never saw their things again because the things were all
        taken away and if somebody would try to take something with him he was beaten
        in addition, and it was advisable to run away from the things as soon as possible
        before an SS man could notice anything.
    - who: David Boder
      start:
        sec: '1392.032'
        mark: '00:23:12.032'
      end:
        sec: '1393.729'
        mark: '00:23:13.729'
      u: Did you have any money with you?
    - who: Jürgen Bassfreund
      start:
        sec: '1393.729'
        mark: '00:23:13.729'
      end:
        sec: '1416.288'
        mark: '00:23:36.288'
      u: Yes, I had some money with me. Of course, it wasn’t much. I had fifty marks.
        I also had a ring on my finger and that was taken off immediately by an SS
        man. And so when I was sent to the lager we had to register. We were tattooed
        with the Auschwitz numbers. I was given the number 106,377.
    - who: David Boder
      start:
        sec: '1416.288'
        mark: '00:23:36.288'
      end:
        sec: '1417.989'
        mark: '00:23:37.989'
      u: Now let me read that, there is a one, zero,
    - who: Jürgen Bassfreund
      start:
        sec: '1417.989'
        mark: '00:23:37.989'
      end:
        sec: '1423.575'
        mark: '00:23:43.575'
      u: '106,377.'
    - who: David Boder
      start:
        sec: '1423.575'
        mark: '00:23:43.575'
      end:
        sec: '1426.334'
        mark: '00:23:46.334'
      u: 77, and what does that triangle mean?
    - who: Jürgen Bassfreund
      start:
        sec: '1426.334'
        mark: '00:23:46.334'
      end:
        sec: '1430.384'
        mark: '00:23:50.384'
      u: The triangle was added later and that means a Jew.
    - who: David Boder
      start:
        sec: '1430.384'
        mark: '00:23:50.384'
      end:
        sec: '1431.901'
        mark: '00:23:51.901'
      u: How much later?
    - who: Jürgen Bassfreund
      start:
        sec: '1431.901'
        mark: '00:23:51.901'
      end:
        sec: '1446.774'
        mark: '00:24:06.774'
      u: That was done three months after I arrived to the lager. It possibly was
        done for precaution, or they wanted to be sure who was a Jew and who wasn’t
        a Jew, because the Polish prisoners and the foreign workers were also tattooed
        and so they wanted to mark the Jews distinctly.
    - who: David Boder
      start:
        sec: '1446.774'
        mark: '00:24:06.774'
      end:
        sec: '1449.941'
        mark: '00:24:09.941'
      u: So the Polish and foreign workers were also tattooed?
    - who: Jürgen Bassfreund
      start:
        sec: '1449.941'
        mark: '00:24:09.941'
      end:
        sec: '1480.225'
        mark: '00:24:40.225'
      u: And so were we, and later we were marked with the triangle to know that we
        were Jews. And then we were sent to work, already the next morning. Many attempted
        to commit suicide. They would run out of the formation and would be shot.
        Their number was then written on their stomach with an indelible pencil and
        later these people were picked up by a truck.
    - who: David Boder
      start:
        sec: '1480.225'
        mark: '00:24:40.225'
      end:
        sec: '1482.015'
        mark: '00:24:42.015'
      u: What were they writing on their stomachs?
    - who: Jürgen Bassfreund
      start:
        sec: '1482.015'
        mark: '00:24:42.015'
      end:
        sec: '1556.712'
        mark: '00:25:56.712'
      u: The same number that they had on their arms, with an indelible pencil, and
        then the people were loaded on trucks and transported to the crematories.
        I was assigned to a gang that was in charge of carrying cement. We had to
        work without stopping even if somebody’s pants would slide down and of course
        the pants were not fitting well. In most cases people had pants that were
        too big for them. Others had pants that were too tight for them. We couldn’t
        pull up our pants and there was always a capo who would beat us with an iron
        rod as soon as one would make an attempt to rest or to interrupt the work.
        And at twelve o’clock noon we were given a soup, water with some kind of leaves
        in it, I don’t know what it was. It appeared impossible to eat and we had
        to eat the soup standing up. Barely had we eaten our soup, and the “dinner
        hour” was over, because it was a big crew. There were about eight hundred
        people and we had to proceed with our work.
    - who: David Boder
      start:
        sec: '1556.712'
        mark: '00:25:56.712'
      end:
        sec: '1558.158'
        mark: '00:25:58.158'
      u: And in what year was that?
    - who: Jürgen Bassfreund
      start:
        sec: '1558.158'
        mark: '00:25:58.158'
      end:
        sec: '1560.467'
        mark: '00:26:00.467'
      u: It was in 1943, in February.
    - who: David Boder
      start:
        sec: '1560.467'
        mark: '00:26:00.467'
      end:
        sec: '1565.360'
        mark: '00:26:05.360'
      u: And where did you go from Auschwitz?
    - who: Jürgen Bassfreund
      start:
        sec: '1565.360'
        mark: '00:26:05.360'
      end:
        sec: '1571.066'
        mark: '00:26:11.066'
      u: At first I was in the auxiliary lager [Buna] and in June I was transferred
        to the main Auschwitz lager.
    - who: David Boder
      start:
        sec: '1571.066'
        mark: '00:26:11.066'
      end:
        sec: '1572.355'
        mark: '00:26:12.355'
      u: In 1943.
    - who: Jürgen Bassfreund
      start:
        sec: '1572.355'
        mark: '00:26:12.355'
      end:
        sec: '1635.187'
        mark: '00:27:15.187'
      u: Yes, in June, 1943, I was transferred to the main lager of Auschwitz. And
        in this main lager of Auschwitz one was near to everything. One knew what
        was going on, while in the auxiliary lager we knew nothing. We knew that people
        were taken away in trucks. We were told they were taken to other lagers. But
        nobody knew exactly what was happening to them. Only later in Auschwitz I
        learned how these things were proceeding. For instance, people were sick.
        They were in the sick-barracks. Their names were taken down supposedly because
        they were to be given more bread, on account of their poor state of health.
        That was not so. The next day they would be loaded on trucks and taken to
        the gas chambers. There they were gassed and the next day the clothing that
        these people were wearing was already back in the laundry. It was in this
        manner that I recognized the clothes of one of my colleagues who came with
        me from Berlin. His number was marked on the clothes.
    - who: David Boder
      start:
        sec: '1635.187'
        mark: '00:27:15.187'
      end:
        sec: '1639.729'
        mark: '00:27:19.729'
      u: So where did you go from Buna?
    - who: Jürgen Bassfreund
      start:
        sec: '1639.729'
        mark: '00:27:19.729'
      end:
        sec: '1672.398'
        mark: '00:27:52.398'
      u: From Buna I came to Auschwitz, the main lager. We were transferred that time
        by truck. We were seven people altogether, and we were taken for the simple
        reason that they asserted I was too weak. We came into the so-called sick
        people’s building and we were told that we should try to get out of there
        as quick as possible so that we should not get into the gas chambers, because
        fortnightly transports were taken from Auschwitz. Sometimes even oftener.
    - who: David Boder
      start:
        sec: '1672.398'
        mark: '00:27:52.398'
      end:
        sec: '1674.832'
        mark: '00:27:54.832'
      u: What did they tell you to do?
    - who: Jürgen Bassfreund
      start:
        sec: '1674.832'
        mark: '00:27:54.832'
      end:
        sec: '1726.186'
        mark: '00:28:46.186'
      u: I was told [he doesn’t say whether by prisoners or by guards] that I should
        report as soon as possible for work in order to escape being gassed. I acted
        accordingly. I immediately reported that I feel well again and that I want
        to return to work. And on the strength of that report they released me from
        the sick-barracks and I was assigned to a carpenter shop. This carpentry shop
        was located between Auschwitz and Birkenau. And Birkenau was the camp where
        the crematories were located. In the beginning we worked nights and soon my
        friends and I would climb up at twelve at night into the upper story of the
        carpenter shop and from there we could see how the fires were burning, since
        the crematories were not of sufficient capacity...[spool ends in mid-sentence]
    - who: David Boder
      start:
        sec: '1726.186'
        mark: '00:28:46.186'
      end:
        sec: '1756.524'
        mark: '00:29:16.524'
      u: "[In English] Munich, September the 20th, 1946 in a transient camp of UNRRA
        in the Funkenkaserne. We continue with the interview of Jürgen Bassfreund,
        which we started on Spool 137, interrupted by the songs of the Mennonites,
        and now from...and now from eighteen minutes of Spool 138 we begin again."
    - who: David Boder
      start:
        sec: '1756.524'
        mark: '00:29:16.524'
      end:
        sec: '1766.448'
        mark: '00:29:26.448'
      u: "[In German] And so, Jürgen, at first you have been doing construction work.
        Is that so? And then you were transferred to a fishery. [He apparently made
        the remark about the fishery while the spools were being changed.]"
    - who: Jürgen Bassfreund
      start:
        sec: '1766.448'
        mark: '00:29:26.448'
      end:
        sec: '1767.255'
        mark: '00:29:27.255'
      u: Yes.
    - who: David Boder
      start:
        sec: '1767.255'
        mark: '00:29:27.255'
      end:
        sec: '1776.522'
        mark: '00:29:36.522'
      u: For some time you were weak and then you were afraid that on account of this
        weakness you may be killed; and so you returned to work.
    - who: Jürgen Bassfreund
      start:
        sec: '1776.522'
        mark: '00:29:36.522'
      end:
        sec: '1777.135'
        mark: '00:29:37.135'
      u: Yes.
    - who: David Boder
      start:
        sec: '1777.135'
        mark: '00:29:37.135'
      end:
        sec: '1778.374'
        mark: '00:29:38.374'
      u: Go ahead.
    - who: Jürgen Bassfreund
      start:
        sec: '1778.374'
        mark: '00:29:38.374'
      end:
        sec: '1829.511'
        mark: '00:30:29.511'
      u: And so in September, 1942, around the time when Italy capitulated, and the
        Fascist system had broken down, the anger of the Nazis became very great and
        immediately they assembled a large transport to be gassed, and to this transport
        I also was assigned. But I extricated myself by a trick. The transport had
        to leave after the daily appell—which usually occurred in the evening—that
        is after work when a count was taken daily to see whether some people had
        disappeared, have gone astray or have run away. And when these reports—as
        they were called in the concentration camp—were transmitted to the “Obersturmführer”,
        the commander of the lager, I simply marched off to work instead of the gas
        killing for which I was assigned.
    - who: David Boder
      start:
        sec: '1829.511'
        mark: '00:30:29.511'
      end:
        sec: '1830.555'
        mark: '00:30:30.555'
      u: At night?
    - who: Jürgen Bassfreund
      start:
        sec: '1830.555'
        mark: '00:30:30.555'
      end:
        sec: '1834.850'
        mark: '00:30:34.850'
      u: Yes, I worked at night in the fishery; they had a day shift and a night shift.
    - who: David Boder
      start:
        sec: '1834.850'
        mark: '00:30:34.850'
      end:
        sec: '1838.496'
        mark: '00:30:38.496'
      u: But to what were you assigned? What were you told you were assigned for?
    - who: Jürgen Bassfreund
      start:
        sec: '1838.496'
        mark: '00:30:38.496'
      end:
        sec: '1881.106'
        mark: '00:31:21.106'
      u: Well, they told me that a transport is being formed for weak people to go
        to another lager where there is lighter work. But that was incorrect. At my
        bunk—we had three-level-high bunks—at my bunk there was a cross mark made
        with chalk—that this bed—well, meaning that I am occupying this bed, and that
        I am being assigned for this transport. I saved myself by going that night
        to work. When I returned next morning to the lager this whole transport was
        already gas-killed [vergast] and their clothing was already back for the laundry
        according to custom. In this way I had saved my life because otherwise I too
        would have been on this transport.
    - who: David Boder
      start:
        sec: '1881.106'
        mark: '00:31:21.106'
      end:
        sec: '1884.349'
        mark: '00:31:24.349'
      u: Did the people at work know that you did not belong there anymore?
    - who: Jürgen Bassfreund
      start:
        sec: '1884.349'
        mark: '00:31:24.349'
      end:
        sec: '1889.849'
        mark: '00:31:29.849'
      u: Of course, it was known, but I did it in collusion with the capo.
    - who: David Boder
      start:
        sec: '1889.849'
        mark: '00:31:29.849'
      end:
        sec: '1891.339'
        mark: '00:31:31.339'
      u: You mean the capo knew about it?
    - who: Jürgen Bassfreund
      start:
        sec: '1891.339'
        mark: '00:31:31.339'
      end:
        sec: '1892.701'
        mark: '00:31:32.701'
      u: Yes, the capo knew about it, and I—
    - who: David Boder
      start:
        sec: '1892.701'
        mark: '00:31:32.701'
      end:
        sec: '1897.857'
        mark: '00:31:37.857'
      u: Was the capo a Jew?
    - who: Jürgen Bassfreund
      start:
        sec: '1897.857'
        mark: '00:31:37.857'
      end:
        sec: '1909.191'
        mark: '00:31:49.191'
      u: No, the capo was not a Jew. The capo was a German. He even was a professional
        criminal [BVer] But at times he showed some very good traits. And...
    - who: David Boder
      start:
        sec: '1909.191'
        mark: '00:31:49.191'
      end:
        sec: '1910.547'
        mark: '00:31:50.547'
      u: Did you give him something for it?
    - who: Jürgen Bassfreund
      start:
        sec: '1910.547'
        mark: '00:31:50.547'
      end:
        sec: '1954.941'
        mark: '00:32:34.941'
      u: No, I gave him nothing. I couldn’t give him anything because I was not in
        a position to do so—because I always belonged to the lower strata in the lager—because
        there were in the lager, exactly like outside, also different strata. Here
        were the capos and the block elders who had everything in abundance, you see?
        Because they did chicanery and betrayed us to the SS as it happened in many
        cases. And then there were the others, the block clerks, who were with them
        “under the same blanket,” and they, of course, had a good life. And then there
        was a stratum of workers to which we belonged who in effect lived only from
        what was given to them, which was that piece of bread—those two slices of
        dry bread and the soup. That was all—
    - who: David Boder
      start:
        sec: '1954.941'
        mark: '00:32:34.941'
      end:
        sec: '1956.387'
        mark: '00:32:36.387'
      u: Go ahead.
    - who: Jürgen Bassfreund
      start:
        sec: '1956.387'
        mark: '00:32:36.387'
      end:
        sec: '1977.368'
        mark: '00:32:57.368'
      u: Now I want to tell you how afterwards, when the armies of the Russians were
        already approaching, we were transported from Auschwitz to Dachau, and that
        is interesting because this was the greatest torture of all we had undergone
        in the lager. We were accustomed to a lot, but this was the worst and probably
        most of the people have lost their lives.
    - who: David Boder
      start:
        sec: '1977.368'
        mark: '00:32:57.368'
      end:
        sec: '1978.486'
        mark: '00:32:58.486'
      u: From Auschwitz to Dachau?
    - who: Jürgen Bassfreund
      start:
        sec: '1978.486'
        mark: '00:32:58.486'
      end:
        sec: '1979.374'
        mark: '00:32:59.374'
      u: From Auschwitz to Dachau.
    - who: David Boder
      start:
        sec: '1979.374'
        mark: '00:32:59.374'
      end:
        sec: '1982.587'
        mark: '00:33:02.587'
      u: Will you please tell us about this trip in all the details?
    - who: Jürgen Bassfreund
      start:
        sec: '1982.587'
        mark: '00:33:02.587'
      end:
        sec: '1987.979'
        mark: '00:33:07.979'
      u: Yes, I will narrate it with all the details. And so, on the 18th of January...
    - who: David Boder
      start:
        sec: '1987.979'
        mark: '00:33:07.979'
      end:
        sec: '1988.983'
        mark: '00:33:08.983'
      u: What year?
    - who: Jürgen Bassfreund
      start:
        sec: '1988.983'
        mark: '00:33:08.983'
      end:
        sec: '2025.510'
        mark: '00:33:45.510'
      u: 1945. We saw already the flare bombs going off at the front. You see the
        front was not far from us. You see Cracow was within sixty kilometers from
        us and rumors trickled through that the Russians were already in Cracow. Now,
        all at once, we were all put to transport. In the morning a transport had
        left already. We still had to work during the day, and we returned in the
        evening to the lager. We were the last ones to go to transport. It was very
        cold that day. We were given some food to take with us and then sent on the
        march. We first marched through the night, for hours.
    - who: David Boder
      start:
        sec: '2025.510'
        mark: '00:33:45.510'
      end:
        sec: '2026.273'
        mark: '00:33:46.273'
      u: That was in January?
    - who: Jürgen Bassfreund
      start:
        sec: '2026.273'
        mark: '00:33:46.273'
      end:
        sec: '2058.077'
        mark: '00:34:18.077'
      u: Yes. And arrived in Pless. En route many, many people were shot who could
        not keep up. Those who stopped, everyone who would fall on the road, was shot,
        no difference whether it was a man or a woman. You see, we left after the
        women, and we overtook them, and we saw en route many dead bodies of women
        lying on the ground. We marched at night and we had to rest during the day,
        so that the people should not see us being led through, and evenings when
        it was dark we marched on again.
    - who: David Boder
      start:
        sec: '2058.077'
        mark: '00:34:18.077'
      end:
        sec: '2058.810'
        mark: '00:34:18.810'
      u: That was in January?
    - who: Jürgen Bassfreund
      start:
        sec: '2058.810'
        mark: '00:34:18.810'
      end:
        sec: '2065.532'
        mark: '00:34:25.532'
      u: Yes, it was in January. It snowed; it was very cold. It was a real snowstorm;
        one couldn’t keep his eyes open.
    - who: David Boder
      start:
        sec: '2065.532'
        mark: '00:34:25.532'
      end:
        sec: '2067.223'
        mark: '00:34:27.223'
      u: What kind of clothing did you wear?
    - who: Jürgen Bassfreund
      start:
        sec: '2067.223'
        mark: '00:34:27.223'
      end:
        sec: '2114.982'
        mark: '00:35:14.982'
      u: We had nothing else but our usual clothes. Many had very bad shoes. You see
        it was this way. Those who left first were able to pick out better things
        but we who went with the last transport, got only things that were left over.
        That is, we could take them. There was no more order in the lager. The SS
        was in retreat. Everything was being evacuated. The stables of the SS, the
        precious saddle horses, all were en route already, and we marched through
        Pless and arrived in a small town in Silesia called Loslau and there we were
        “wagonized” [put into railroad cars] We departed to Gross-Rosen. That was
        also a well-known concentration camp, in which there were very many professional
        criminals. And there we remained.
    - who: David Boder
      start:
        sec: '2114.982'
        mark: '00:35:14.982'
      end:
        sec: '2117.265'
        mark: '00:35:17.265'
      u: Near what city is Gross-Rosen?
    - who: Jürgen Bassfreund
      start:
        sec: '2117.265'
        mark: '00:35:17.265'
      end:
        sec: '2191.951'
        mark: '00:36:31.951'
      u: Gross-Rosen is apparently near Breslau. I don’t know exactly but it is somewhere
        in that district, and we got into that lager. We were shoved into barracks.
        There was an immense crowd of people. One couldn’t sleep nights. We were simply
        all sitting up and leaning against each other, and when one just barely moved
        or made an attempt to walk around, there appeared immediately a BVer with
        a big club and began to strike indiscriminately into the crowd. It was terrible.
        And then the second day we were told that a transport is getting ready. I
        quickly volunteered for it because I thought that it can’t be worse than in
        this lager. We were getting very little food, a very thin watery soup, and
        even the customary turnips were often missing, and a piece of bread. Then
        we were sent away. It leaked out that this transport was going to Dachau.
        We stepped forward, we were given a plate of soup, and accompanied by SS we
        were sent to the station and were loaded into wagons. They were in part gondolas,
        in part closed cars. We thought that the closed cars were better, but later
        it resulted that we were worse off...
    - who: David Boder
      start:
        sec: '2191.951'
        mark: '00:36:31.951'
      end:
        sec: '2194.124'
        mark: '00:36:34.124'
      u: "[In English] Alright, continue."
    - who: Jürgen Bassfreund
      start:
        sec: '2194.124'
        mark: '00:36:34.124'
      end:
        sec: '2203.816'
        mark: '00:36:43.816'
      u: "[In German] We were standing at the cars and soon the SS drove us into the
        cars, 120 people into each car. It was just impossible—"
    - who: David Boder
      start:
        sec: '2203.816'
        mark: '00:36:43.816'
      end:
        sec: '2204.762'
        mark: '00:36:44.762'
      u: You, yourself, were in a closed car?
    - who: Jürgen Bassfreund
      start:
        sec: '2204.762'
        mark: '00:36:44.762'
      end:
        sec: '2262.187'
        mark: '00:37:42.187'
      u: Yes, in a closed car. The doors were shut. We had no food with us, and now
        we tried to sit down. When eighty people sat down the others had no place
        where to stand, and there were many people who were very tired. It was not
        possible otherwise; one stood “over” another. We trampled on other people’s
        fingers, and these people, of course, resisted and were striking at others,
        and so a panic ensued. It was so terrible that people went crazy during the
        trip and soon we had the first death among us. And we didn’t know where to
        put the dead—on the floor they were taking up space—because they had to lie
        stretched out. And there it occurred to us—we had a blanket with us, so we
        wrapped the dead man into the blanket, and there were two iron bars in the
        car and so we tied him on above us.
    - who: David Boder
      start:
        sec: '2262.187'
        mark: '00:37:42.187'
      end:
        sec: '2262.844'
        mark: '00:37:42.844'
      u: Like a hammock?
    - who: Jürgen Bassfreund
      start:
        sec: '2262.844'
        mark: '00:37:42.844'
      end:
        sec: '2350.774'
        mark: '00:39:10.774'
      u: Yes, like in a hammock. But soon we understood that that won’t do because
        we had more and more dead due to the heat in the car, and the bodies began
        to smell. And that is how we were travelling. There were the German troop
        transports retreating from the front because the front was receding, and they
        had to retreat further. All the tracks were blocked and we had to stand for
        days to let the troop transports through first, and at night one could not
        see a thing. And one was beaten and trampled. In my case it was so that my
        trousers, my prisoner’s trousers, were torn longwise and I couldn’t wear my
        trousers any more. And I remained in my underpants. And so without any nourishment,
        without a drop of water, and there was snow outside, the SS gave us nothing.
        And we—there was a mass of insane and dead people in the car and after continuous
        travelling for five days we arrived in Regensburg. And it was already night
        and the SS opened the doors and said if we throw out the dead bodies we shall
        get some food. And so I myself, together with a friend, removed twenty-five
        dead bodies from this car and laid them outside in the snow, you see? And
        then we were given a piece of bread and a little beaker of soup. The Red Cross
        had there their feeding point so we had to line up before the cars and each
        was given some, car after car.
    - who: David Boder
      start:
        sec: '2350.774'
        mark: '00:39:10.774'
      end:
        sec: '2352.367'
        mark: '00:39:12.367'
      u: Where did you get the beakers from?
    - who: Jürgen Bassfreund
      start:
        sec: '2352.367'
        mark: '00:39:12.367'
      end:
        sec: '2362.717'
        mark: '00:39:22.717'
      u: The beakers—they were supplied by the Red Cross. They were such paper beakers
        that were given to us. And after we had eaten it...
    - who: David Boder
      start:
        sec: '2362.717'
        mark: '00:39:22.717'
      end:
        sec: '2364.595'
        mark: '00:39:24.595'
      u: Oh, was that the German Red Cross?
    - who: Jürgen Bassfreund
      start:
        sec: '2364.595'
        mark: '00:39:24.595'
      end:
        sec: '2380.657'
        mark: '00:39:40.657'
      u: Yes, that was the German Red Cross. After we have consumed it, we had to
        get back into the cars and so I was in my underpants and in the snow. I had
        no more socks on, and I don’t know what the people there may have thought—those
        sisters [nurses] but at any rate we traveled on.
    - who: David Boder
      start:
        sec: '2380.657'
        mark: '00:39:40.657'
      end:
        sec: '2383.208'
        mark: '00:39:43.208'
      u: Couldn’t you get yourself another pair of pants?
    - who: Jürgen Bassfreund
      start:
        sec: '2383.208'
        mark: '00:39:43.208'
      end:
        sec: '2504.995'
        mark: '00:41:44.995'
      u: No, that was impossible unless I would have taken them from a dead man. But
        one was so exhausted from the long trip, if one hasn’t eaten anything for
        five days and nights. I have been standing all the way during this trip and
        I saved my life only because I had fastened to the car a piece of rope and
        held on tight. It was indeed utterly impossible. For instance, a friend of
        mine who withstood all these years in Auschwitz, went insane during the trip
        and attempted to attack us with a knife and four of us, even five, had to
        hold him, otherwise he would have killed somebody. It was decidedly a panic.
        We always were afraid of the night because at night we couldn’t see when one
        approached the other. The whole car was in a tumult, and we heard later when
        we arrived in Dachau that in the open cars it was the same. At least there
        they had air, but part of the people froze [to death]. And when we arrived
        in Dachau there were more dead bodies than survivors. It were the younger
        people who withstood it. In Dachau itself I was altogether three weeks. I
        still want to tell you that in Dachau raged at my time the great epidemic
        of spotted typhus, and entire barracks were dying out. In the morning the
        dead were put on hay-carts, one with the head on this side, the other with
        the feet on this side—loaded on the hay wagons and driven for cremation. I
        don’t know today, myself, how the epidemic of spotted typhus had spared us,
        because around our barracks, in front and on the sides there were barracks
        with spotted typhus—it was terrible. Most of the people have tried to wash
        themselves as often as possible during the day to escape this epidemic because
        there were swarms of lice at that time in Dachau. And three weeks later, after
        we marched past the commandant of the lager of Dachau, he made the selection,
        who goes to transport and who remains in the block of invalids. And I myself
        chose to go to transport.
    - who: David Boder
      start:
        sec: '2504.995'
        mark: '00:41:44.995'
      end:
        sec: '2506.652'
        mark: '00:41:46.652'
      u: And what was this transport?
    - who: Jürgen Bassfreund
      start:
        sec: '2506.652'
        mark: '00:41:46.652'
      end:
        sec: '2542.456'
        mark: '00:42:22.456'
      u: The transport went to a lager called Mühldorf. Mühldorf is a locality near
        Rosenheim. It is seventy-eight kilometers from Munich in upper Bavaria. When
        we arrived in Mühldorf we saw a lager of the kind we have not seen in Auschwitz.
        It really was not a lager at all. There were only round paper tents—the so-called
        Finnish tents. And most of the blocks lay half underground. Water was available
        at this lager only every four or five days. We were guarded by SS and at work
        by the Organization Tot [Death]. These were...
    - who: David Boder
      start:
        sec: '2542.456'
        mark: '00:42:22.456'
      end:
        sec: '2545.683'
        mark: '00:42:25.683'
      u: The Organization Tot? Who were they?
    - who: Jürgen Bassfreund
      start:
        sec: '2545.683'
        mark: '00:42:25.683'
      end:
        sec: '2557.423'
        mark: '00:42:37.423'
      u: Yes. They were men in brown uniforms with swastika arm bands and did as much
        chicanery as the SS. There was not difference.
    - who: David Boder
      start:
        sec: '2557.423'
        mark: '00:42:37.423'
      end:
        sec: '2558.953'
        mark: '00:42:38.953'
      u: And what kind of work were you doing there?
    - who: Jürgen Bassfreund
      start:
        sec: '2558.953'
        mark: '00:42:38.953'
      end:
        sec: '2588.178'
        mark: '00:43:08.178'
      u: There we had to carry cement. There was some construction going on—they intended
        to build an airport. At this airport the work was proceeding in three shifts.
        And the people received—after the Russians had occupied large districts of
        Germany—like upper Silesia and others—naturally there came about another reduction
        in rations. We were then given only one loaf of bread for eight people and
        that was of course very little. We were given one slice of bread a day per
        person.
    - who: David Boder
      start:
        sec: '2588.178'
        mark: '00:43:08.178'
      end:
        sec: '2590.200'
        mark: '00:43:10.200'
      u: Where was that bread baked?
    - who: Jürgen Bassfreund
      start:
        sec: '2590.200'
        mark: '00:43:10.200'
      end:
        sec: '2651.993'
        mark: '00:44:11.993'
      u: The bread was baked in Mühldorf, in part by bakers and I believe there was
        also a bakery in the lager. And I remember that during an air attack this
        bread depot was set afire and for four days we didn’t get any bread at all,
        just three or four boiled potatoes. I still remember that. And the conditions
        in Mühldorf were catastrophic. People were covered with lice. We received
        no underwear to change. The people who arrived at the lager from as far as
        Warsaw did not receive for months fresh underwear. There were no towels. If
        one wanted to wash himself he had to dry himself with his only shirt. And
        it was very difficult to keep clean because in the lugging of cement one would
        get completely white, and it was very difficult to endure, since water was
        available only once in four or five days. Typhus began to rage on a large
        scale, and I was also struck.
    - who: David Boder
      start:
        sec: '2651.993'
        mark: '00:44:11.993'
      end:
        sec: '2653.338'
        mark: '00:44:13.338'
      u: Was it spotted typhus or intestinal typhus?
    - who: Jürgen Bassfreund
      start:
        sec: '2653.338'
        mark: '00:44:13.338'
      end:
        sec: '2706.580'
        mark: '00:45:06.580'
      u: Spotted typhus, from lice, from those clothes lice. And I was lying for four
        or five days with spotted typhus. We were lying there two in one bed—we had
        no undershirts. We were lying naked in the beds—it was very cold at that time
        but we knew already that the end will come soon, because daily we saw numerous
        American planes and one did not hear anymore the shooting of the Germans.
        The defense was not active anymore. And with longing we were expecting daily,
        the advent of liberation. And the 2nd of May we could hear already the shooting.
        Some people were telling that the SS had gone, but I myself was unable to
        know it because I was lying in fever. At any rate I know that on the 2nd of
        May, all at once in the morning, the first American entered the lager.
    - who: David Boder
      start:
        sec: '2706.580'
        mark: '00:45:06.580'
      end:
        sec: '2708.311'
        mark: '00:45:08.311'
      u: In what lager was it?
    - who: Jürgen Bassfreund
      start:
        sec: '2708.311'
        mark: '00:45:08.311'
      end:
        sec: '2729.388'
        mark: '00:45:29.388'
      u: In Mühldorf. Mühldorf at Ampfing. And two hours after we were loaded into
        automobiles of the Red Cross and transported to Ampfing; that is a little
        place next to this lager. We were placed in the houses of the Organization
        Tot and were well taken care of.
    - who: David Boder
      start:
        sec: '2729.388'
        mark: '00:45:29.388'
      end:
        sec: '2731.396'
        mark: '00:45:31.396'
      u: Right next to the lager?
    - who: Jürgen Bassfreund
      start:
        sec: '2731.396'
        mark: '00:45:31.396'
      end:
        sec: '2739.016'
        mark: '00:45:39.016'
      u: And we were given food and it was very good...[ends abruptly]
    - who: David Boder
      start:
        sec: '2739.016'
        mark: '00:45:39.016'
      end:
        sec: '2783.252'
        mark: '00:46:23.252'
      u: "[In English] With exception of a half a sentence, this record is complete—we
        simply let this spool overrun that time in the Funkenkaserne. Eh, one has
        to check up whether the next spool has the ending of it—there is a previous
        spool that has Jürgen Bassfreund’s story. Whether we have gone over to another
        one, I will have to check. This final remark was made December the 13, 1946
        at my home, while analyzing the records. December 13, 1946. It’s a remark
        made in Chicago, not in Munich."
    - who: Herman Barnett
      start:
        sec: '2783.252'
        mark: '00:46:23.252'
      end:
        sec: '2819.765'
        mark: '00:46:59.765'
      u: Spool 29—...Spool 139, recording starts in about one minute. Spool 139, recording
        starts in about one minute. This is Hermann Barnett.
    - who: David Boder
      start:
        sec: '2819.765'
        mark: '00:46:59.765'
      end:
        sec: '2847.810'
        mark: '00:47:27.810'
      u: Spool 139, continuation of Spool 138 and 137. We have Jürgen Bassfreund continuing
        his report. Munich, September the 20th, 1946. Rather late in the evening at
        the camp for displaced people...managed by the UNRRA.
    - who: David Boder
      start:
        sec: '2847.810'
        mark: '00:47:27.810'
      end:
        sec: '2856.050'
        mark: '00:47:36.050'
      u: "[In German] And so you contracted typhus and after liberation you were removed
        by the Red Cross to another hospital."
    - who: Jürgen Bassfreund
      start:
        sec: '2856.050'
        mark: '00:47:36.050'
      end:
        sec: '2942.736'
        mark: '00:49:02.736'
      u: And there we were very well taken care of. The Americans cared for us very,
        very well. The medical treatment was excellent. We were given blood transfusions.
        I weighed at the time I was liberated from the camp sixty-four pounds [could
        he mean sixty-four kilograms?].Boder’s question reveals the general lack of
        awareness of the conditions within the camps that existed at the time. Sixty-four
        kilograms (about 140 pounds) would have been an impossible weight for anyone
        who had spent as much time in the camps as Bassfreund.1 We were given glucose
        injections and vitamin tablets. They cared for us very well. We got very good
        food. And fourteen days after getting up, I suffered a relapse and had to
        go to bed again. But now it was an entirely different story. While in the
        lager we didn’t receive any medicine or any means for prevention of disease,
        here spotted typhus was treated altogether differently. We were given tablets,
        we were examined by the physician three, four times a day, our temperature
        was being measured, and so it was no wonder that we soon recuperated, and
        I may say in general that, of the people who were liberated by the Americans
        only a few died afterwards. There were, of course, some special cases. There
        were people so weak that no help could do them any good, but as a rule most
        of us got well and after about three months in this hospital we were discharged.
    - who: David Boder
      start:
        sec: '2942.736'
        mark: '00:49:02.736'
      end:
        sec: '2954.728'
        mark: '00:49:14.728'
      u: Would you please give me a more detailed description of the hospital conditions
        in the lager before liberation. You had typhus.
    - who: Jürgen Bassfreund
      start:
        sec: '2954.728'
        mark: '00:49:14.728'
      end:
        sec: '2955.033'
        mark: '00:49:15.033'
      u: Yes.
    - who: David Boder
      start:
        sec: '2955.033'
        mark: '00:49:15.033'
      end:
        sec: '2957.513'
        mark: '00:49:17.513'
      u: Describe the room in which you were lying and so on.
    - who: Jürgen Bassfreund
      start:
        sec: '2957.513'
        mark: '00:49:17.513'
      end:
        sec: '2987.970'
        mark: '00:49:47.970'
      u: |-
        We were lying in a round tent, and in this tent the beds were mounted in three levels one over the other. We were lying two in each bed. And it was very unpleasant. For example, if one would die he could not be removed before twenty-four hours had elapsed because the block
              trusty wanted, of course, to get the bread ration and the soup which was allotted to this person, and for this reason the dead person would be reported dead only twenty-four hours later so that his ration would still be allotted. And so we had to lie all that time in bed together with the dead person.
    - who: David Boder
      start:
        sec: '2987.970'
        mark: '00:49:47.970'
      end:
        sec: '2990.735'
        mark: '00:49:50.735'
      u: You said we. Did that really happen to you personally?
    - who: Jürgen Bassfreund
      start:
        sec: '2990.735'
        mark: '00:49:50.735'
      end:
        sec: '3015.629'
        mark: '00:50:15.629'
      u: Yes. That happened once to me personally, when I had to lie in bed a whole
        day with a dead Frenchman. And he died that time from intestinal typhus, from
        diarrhea, and I had to lie with him a whole day.
    - who: David Boder
      start:
        sec: '3015.629'
        mark: '00:50:15.629'
      end:
        sec: '3019.368'
        mark: '00:50:19.368'
      u: And on what level was your bunk?
    - who: Jürgen Bassfreund
      start:
        sec: '3019.368'
        mark: '00:50:19.368'
      end:
        sec: '3111.873'
        mark: '00:51:51.873'
      u: We were on the middle level. And that was a very gruesome situation. Especially
        at night. First of all the dead men were badly emaciated and they look terrible.
        In most cases they would soil themselves at the moment of death and that was
        not a very aesthetic event. I saw such cases very frequently in the lager,
        in the sick-barracks. People who died from phlegmonous, suppurative wounds,
        with their beds ever-flowing with pus, lying together with somebody whose
        illness was possibly more benign, who had possibly just a small wound, and
        would now become infected. And that was the situation in the lager. And sometimes
        a physician would happen to make a round in the morning. He would come without
        any drugs or instruments. With plain scissors large suppurative wounds would
        be opened and with the same scissors without previously cleaning them he would
        attend another patient who had possibly just a small wound. Bandages were
        almost non-existent. The bandages were of paper and they would last a maximum
        of an hour. There were no tablets at all at the end.
    - who: David Boder
      start:
        sec: '3111.873'
        mark: '00:51:51.873'
      end:
        sec: '3112.646'
        mark: '00:51:52.646'
      u: To what kind of tablets are you referring?
    - who: Jürgen Bassfreund
      start:
        sec: '3112.646'
        mark: '00:51:52.646'
      end:
        sec: '3146.619'
        mark: '00:52:26.619'
      u: Remedies against fever such as aspirin and the like. We did not have such
        things at all and the more we were surrounded [by the Allied troops] the more
        catastrophical the situation became. At the end things became totally disorganized
        in the lager. The conditions became so catastrophic that we were not given
        any more food. The SS got busy with their getaway, trying to escape before
        the Americans arrived. A special German police was put on the watch towers
        and then the stores of supplies were looted by the prisoners.
    - who: David Boder
      start:
        sec: '3146.619'
        mark: '00:52:26.619'
      end:
        sec: '3148.711'
        mark: '00:52:28.711'
      u: You mean when the Germans departed?
    - who: Jürgen Bassfreund
      start:
        sec: '3148.711'
        mark: '00:52:28.711'
      end:
        sec: '3153.503'
        mark: '00:52:33.503'
      u: Yes, when the SS departed, while the Americans had not yet arrived.
    - who: David Boder
      start:
        sec: '3153.503'
        mark: '00:52:33.503'
      end:
        sec: '3156.298'
        mark: '00:52:36.298'
      u: What did you do with the loot?
    - who: Jürgen Bassfreund
      start:
        sec: '3156.298'
        mark: '00:52:36.298'
      end:
        sec: '3182.143'
        mark: '00:53:02.143'
      u: Well, they ate it. People were completely famished and a piece of bread was
        a great delicacy. These famished people could loot something from the remaining
        stores, but we the sick were unable to get up and we got nothing.
    - who: David Boder
      start:
        sec: '3182.143'
        mark: '00:53:02.143'
      end:
        sec: '3188.083'
        mark: '00:53:08.083'
      u: Now tell me, how long did that interim situation last?
    - who: Jürgen Bassfreund
      start:
        sec: '3188.083'
        mark: '00:53:08.083'
      end:
        sec: '3197.303'
        mark: '00:53:17.303'
      u: From the time that the SS departed until the arrival of the Americans? I
        couldn’t tell you that exactly because I was lying sick with fever. According
        to my estimates it must have been a day or two.
    - who: David Boder
      start:
        sec: '3197.303'
        mark: '00:53:17.303'
      end:
        sec: '3200.560'
        mark: '00:53:20.560'
      u: Did a physician remain with you?
    - who: Jürgen Bassfreund
      start:
        sec: '3200.560'
        mark: '00:53:20.560'
      end:
        sec: '3265.990'
        mark: '00:54:25.990'
      u: Yes, there were some Jewish doctors, so called doctors-prisoners. They remained
        there. The Nazis intended to drag away “on transport” all those who were able
        to walk at all so that they should not fall into American hands. I recently
        met here at the Funkenkaserne a friend who was there with me. He told me that
        they went through an awful lot. They were embarked into trains and the SS
        told them they may run away because the Americans were already near, and while
        they were running they started to shoot them in the back and they were again
        rounded up, again embarked in railroad cars and driven away for some distance.
        Then the SS fled and the Americans didn’t know who were on the train and there
        was still a dive bomber attack that cost the lives of a large number of prisoners
        and from all I heard it was a catastrophic event. At first it was ordered
        that the sick be shot, but then the lager commander got scared, because at
        this “late” hour he was afraid to comply with the order, and we simply remained
        lying there.
    - who: David Boder
      start:
        sec: '3265.990'
        mark: '00:54:25.990'
      end:
        sec: '3277.453'
        mark: '00:54:37.453'
      u: And so after the relapse you remained in the American hospital for about
        three months, and what happened then?
    - who: Jürgen Bassfreund
      start:
        sec: '3277.453'
        mark: '00:54:37.453'
      end:
        sec: '3314.228'
        mark: '00:55:14.228'
      u: After three months we had to leave that lager. We came to Munich and from
        Munich we tried to get home. We provided ourselves with passports from the
        military government. For instance I formerly lived in Berlin, and I wanted
        to return to Berlin to see whether my parents, whether my mother was still
        alive, but I finally refrained from doing so because it was very complicated
        and the means of communication were bad. So I remained in Bavaria.
    - who: David Boder
      start:
        sec: '3314.228'
        mark: '00:55:14.228'
      end:
        sec: '3320.106'
        mark: '00:55:20.106'
      u: Now tell me, what do you know about your mother?
    - who: Jürgen Bassfreund
      start:
        sec: '3320.106'
        mark: '00:55:20.106'
      end:
        sec: '3326.805'
        mark: '00:55:26.805'
      u: I really know nothing about my mother. I know that she did not return from
        the concentration camp.
    - who: David Boder
      start:
        sec: '3326.805'
        mark: '00:55:26.805'
      end:
        sec: '3328.978'
        mark: '00:55:28.978'
      u: Do you know that she was sent away?
    - who: Jürgen Bassfreund
      start:
        sec: '3328.978'
        mark: '00:55:28.978'
      end:
        sec: '3330.046'
        mark: '00:55:30.046'
      u: Yes. That I know.
    - who: David Boder
      start:
        sec: '3330.046'
        mark: '00:55:30.046'
      end:
        sec: '3331.181'
        mark: '00:55:31.181'
      u: Who told you that?
    - who: Jürgen Bassfreund
      start:
        sec: '3331.181'
        mark: '00:55:31.181'
      end:
        sec: '3347.594'
        mark: '00:55:47.594'
      u: That was told to me by a Jewish girl who had a Christian mother who was also
        in the distribution lager and has seen my mother, and then was liberated because
        her mother was a Christian and she was not considered full Jewish, which saved
        her from deportation.
    - who: David Boder
      start:
        sec: '3347.594'
        mark: '00:55:47.594'
      end:
        sec: '3357.219'
        mark: '00:55:57.219'
      u: Did you try to write to Berlin or to contact any organizations?
    - who: Jürgen Bassfreund
      start:
        sec: '3357.219'
        mark: '00:55:57.219'
      end:
        sec: '3390.505'
        mark: '00:56:30.505'
      u: Yes, of course, I contacted the Jewish community in Berlin since the present
        director of the Community Council was a former prisoner, who was together
        with me in the lager. Then I was informed that my mother neither has arrived
        there nor was she in any way registered there and one would have to assume
        that she is not alive anymore; because I am pretty sure that if my mother
        would have been alive she would not have left a stone unturned to find me.
        At least my sister in England would have received some word from her.
    - who: David Boder
      start:
        sec: '3390.505'
        mark: '00:56:30.505'
      end:
        sec: '3392.051'
        mark: '00:56:32.051'
      u: Do you correspond with your sister.
    - who: Jürgen Bassfreund
      start:
        sec: '3392.051'
        mark: '00:56:32.051'
      end:
        sec: '3401.959'
        mark: '00:56:41.959'
      u: Yes. I correspond with my sister, and my sister has written to me—of course
        at the beginning she did not know my address. It took a long time before we
        found each other.
    - who: David Boder
      start:
        sec: '3401.959'
        mark: '00:56:41.959'
      end:
        sec: '3404.301'
        mark: '00:56:44.301'
      u: Did you know the address of you sister?
    - who: Jürgen Bassfreund
      start:
        sec: '3404.301'
        mark: '00:56:44.301'
      end:
        sec: '3435.670'
        mark: '00:57:15.670'
      u: Yes, I knew her old address, but things have changed since then. My sister
        had entered service with the English army and was sent to London and my letters
        which I sent to Newcastle came back undelivered. Subsequently, I made the
        acquaintance of an American soldier who had relatives in Newcastle and he
        re-established our contact. He found out that my sister wasn’t there any more,
        that she was in London. Then I found my sister in London.
    - who: David Boder
      start:
        sec: '3435.670'
        mark: '00:57:15.670'
      end:
        sec: '3436.824'
        mark: '00:57:16.824'
      u: Have you seen her?
    - who: Jürgen Bassfreund
      start:
        sec: '3436.824'
        mark: '00:57:16.824'
      end:
        sec: '3439.273'
        mark: '00:57:19.273'
      u: No. I had no chance to see her.
    - who: David Boder
      start:
        sec: '3439.273'
        mark: '00:57:19.273'
      end:
        sec: '3441.040'
        mark: '00:57:21.040'
      u: You were unable to go to London?
    - who: Jürgen Bassfreund
      start:
        sec: '3441.040'
        mark: '00:57:21.040'
      end:
        sec: '3441.729'
        mark: '00:57:21.729'
      u: No, I could not go.
    - who: David Boder
      start:
        sec: '3441.729'
        mark: '00:57:21.729'
      end:
        sec: '3444.333'
        mark: '00:57:24.333'
      u: And you are leaving now without having seen your sister?
    - who: Jürgen Bassfreund
      start:
        sec: '3444.333'
        mark: '00:57:24.333'
      end:
        sec: '3469.966'
        mark: '00:57:49.966'
      u: I am going now to America and my sister has written to me that it is better
        for me to go to America because as she writes, things are very hard for her
        in spite that she has become a British citizen; and the conditions of immigration
        are not good, and it is harder to get into England than into the United States.
    - who: David Boder
      start:
        sec: '3469.966'
        mark: '00:57:49.966'
      end:
        sec: '3490.367'
        mark: '00:58:10.367'
      u: And so, you made contact with your sister. Tell me now, where were you since
        your discharge from the hospital until you arrived here in the UNRRA distribution
        camp.
    - who: Jürgen Bassfreund
      start:
        sec: '3490.367'
        mark: '00:58:10.367'
      end:
        sec: '3505.832'
        mark: '00:58:25.832'
      u: I left immediately for Fürth. In Fürth I had an aunt who was a teacher and
        I hoped she still might be alive. But then I was informed by eye-witnesses
        that she was shot in Riga.
    - who: David Boder
      start:
        sec: '3505.832'
        mark: '00:58:25.832'
      end:
        sec: '3508.426'
        mark: '00:58:28.426'
      u: In Riga? How did she get to Riga?
    - who: Jürgen Bassfreund
      start:
        sec: '3508.426'
        mark: '00:58:28.426'
      end:
        sec: '3571.201'
        mark: '00:59:31.201'
      u: My aunt was sent to Riga already in 1941. It was one of these deportation
        transports and shortly after in Riga the people were shot, mostly elderly
        people and the like and my aunt was among them. That I was told. And so I
        did not find my aunt. I was eager to remain in the American zone of occupation
        and so I remained in Fürth. Through the efforts of the Jewish community I
        was given a room, and from there I wrote to my relatives in America and picked
        up again my contacts. And I was fortunate to receive an affidavit from my
        uncle, and am able to stay here at the Funkenkaserne while waiting for the
        opportunity to embark. I decided that it may be the right thing to learn something
        while waiting because during these years of constant change one had to chance
        to apply himself to anything, and I took a job as an operator in a motion
        picture house.
    - who: David Boder
      start:
        sec: '3571.201'
        mark: '00:59:31.201'
      end:
        sec: '3572.751'
        mark: '00:59:32.751'
      u: What kind of motion picture house?
    - who: Jürgen Bassfreund
      start:
        sec: '3572.751'
        mark: '00:59:32.751'
      end:
        sec: '3576.374'
        mark: '00:59:36.374'
      u: A motion picture house for civilians that belonged to a Jew who was also
        in a concentration camp.
    - who: David Boder
      start:
        sec: '3576.374'
        mark: '00:59:36.374'
      end:
        sec: '3577.011'
        mark: '00:59:37.011'
      u: Where was that?
    - who: Jürgen Bassfreund
      start:
        sec: '3577.011'
        mark: '00:59:37.011'
      end:
        sec: '3596.096'
        mark: '00:59:56.096'
      u: In Fürth, and there I learned the job. I thought of course that it is better
        if one is able to do something so he should not have to depend on his relatives,
        so that he be able to support himself if only in a modest way.
    - who: David Boder
      start:
        sec: '3596.096'
        mark: '00:59:56.096'
      end:
        sec: '3604.339'
        mark: '01:00:04.339'
      u: Now tell me, how did you find your relatives. Did you know their addresses?
    - who: Jürgen Bassfreund
      start:
        sec: '3604.339'
        mark: '01:00:04.339'
      end:
        sec: '3641.765'
        mark: '01:00:41.765'
      u: No, of course they escaped my memory, but my sister has written to me from
        England and then I wrote myself. My sister also gave me the address of an
        old friend of hers who already in 1936 or 1937 emigrated to the United States
        and who was now employed in Frankfurt in the information control division,
        and her sister who also was here in the army of occupation went to my relatives,
        and described my situation.
    - who: David Boder
      start:
        sec: '3641.765'
        mark: '01:00:41.765'
      end:
        sec: '3643.104'
        mark: '01:00:43.104'
      u: You mean upon their return to America?
    - who: Jürgen Bassfreund
      start:
        sec: '3643.104'
        mark: '01:00:43.104'
      end:
        sec: '3665.673'
        mark: '01:01:05.673'
      u: Yes. And she apparently took some necessary steps. At any rate, shortly after
        her arrival [in the U.S.] I received word from Frankfurt through the HIAS
        [Hebrew Immigrant Aid Society, a Jewish-American immigrant aid service] that
        an affidavit has arrived for me, and four or five weeks later I was called
        to the Funkenkaserne.
    - who: David Boder
      start:
        sec: '3665.673'
        mark: '01:01:05.673'
      end:
        sec: '3668.587'
        mark: '01:01:08.587'
      u: Who summoned you to the Funkenkaserne?
    - who: Jürgen Bassfreund
      start:
        sec: '3668.587'
        mark: '01:01:08.587'
      end:
        sec: '3670.655'
        mark: '01:01:10.655'
      u: The UNRRA headquarters.
    - who: David Boder
      start:
        sec: '3670.655'
        mark: '01:01:10.655'
      end:
        sec: '3675.475'
        mark: '01:01:15.475'
      u: The UNRRA headquarters, so they got word that you are able to go to America?
    - who: Jürgen Bassfreund
      start:
        sec: '3675.475'
        mark: '01:01:15.475'
      end:
        sec: '3708.460'
        mark: '01:01:48.460'
      u: Yes. It happened this way. I went through an examination of the CIC—the Counter-Intelligence-Corps.
        And one is being examined and one has to fill out a questionnaire whether
        one is not politically objectionable; after these formalities referring to
        immigration the papers are sent to the Consulate and the Consul notifies the
        Funkenkaserne, to summon the person to this camp.
    - who: David Boder
      start:
        sec: '3708.460'
        mark: '01:01:48.460'
      end:
        sec: '3714.164'
        mark: '01:01:54.164'
      u: They called you from Fürth. How far is Fürth from here?
    - who: Jürgen Bassfreund
      start:
        sec: '3714.164'
        mark: '01:01:54.164'
      end:
        sec: '3720.413'
        mark: '01:02:00.413'
      u: Well, I couldn’t tell you exactly in kilometers, but by train it is about
        three hours.
    - who: David Boder
      start:
        sec: '3720.413'
        mark: '01:02:00.413'
      end:
        sec: '3731.226'
        mark: '01:02:11.226'
      u: And who took care of your travel expenses? From Fürth to Munich?
    - who: Jürgen Bassfreund
      start:
        sec: '3731.226'
        mark: '01:02:11.226'
      end:
        sec: '3737.063'
        mark: '01:02:17.063'
      u: Well, that I paid for myself from the money I earned in the motion picture
        house.
    - who: David Boder
      start:
        sec: '3737.063'
        mark: '01:02:17.063'
      end:
        sec: '3743.533'
        mark: '01:02:23.533'
      u: And you have an uncle in Atlanta. What is he doing there?
    - who: Jürgen Bassfreund
      start:
        sec: '3743.533'
        mark: '01:02:23.533'
      end:
        sec: '3749.740'
        mark: '01:02:29.740'
      u: My uncle is a florist. He has a garden and a flower shop.
    - who: David Boder
      start:
        sec: '3749.740'
        mark: '01:02:29.740'
      end:
        sec: '3751.558'
        mark: '01:02:31.558'
      u: And you are going directly to him?
    - who: Jürgen Bassfreund
      start:
        sec: '3751.558'
        mark: '01:02:31.558'
      end:
        sec: '3757.355'
        mark: '01:02:37.355'
      u: Yes. Well, I first want to visit my cousin in New York.
    - who: David Boder
      start:
        sec: '3757.355'
        mark: '01:02:37.355'
      end:
        sec: '3759.200'
        mark: '01:02:39.200'
      u: What is he doing there?
    - who: Jürgen Bassfreund
      start:
        sec: '3759.200'
        mark: '01:02:39.200'
      end:
        sec: '3773.350'
        mark: '01:02:53.350'
      u: My cousin works for the Jewish telegraph agency and he is about ten years
        with them; and it is of course obvious that passing through New York I should
        visit him.
    - who: David Boder
      start:
        sec: '3773.350'
        mark: '01:02:53.350'
      end:
        sec: '3775.071'
        mark: '01:02:55.071'
      u: Do you know already some English?
    - who: Jürgen Bassfreund
      start:
        sec: '3775.071'
        mark: '01:02:55.071'
      end:
        sec: '3783.116'
        mark: '01:03:03.116'
      u: Yes. I learned a bit during this time. We had courses. There were some Americans
        who were greatly interested in us.
    - who: David Boder
      start:
        sec: '3783.116'
        mark: '01:03:03.116'
      end:
        sec: '3783.712'
        mark: '01:03:03.712'
      u: Where?
    - who: Jürgen Bassfreund
      start:
        sec: '3783.712'
        mark: '01:03:03.712'
      end:
        sec: '3808.586'
        mark: '01:03:28.586'
      u: In Fürth there was among others a teacher who worked at the courthouse in
        Nuremberg. You see Fürth is a suburb of Nuremberg and he would manage to find
        time in the evening to teach us English and we diligently studied there. So
        far I don’t know very much but at any rate I know the fundamentals and that
        is much better than...
    - who: David Boder
      start:
        sec: '3808.586'
        mark: '01:03:28.586'
      end:
        sec: '3814.161'
        mark: '01:03:34.161'
      u: Did you have any contact after your liberation with real Germans?
    - who: Jürgen Bassfreund
      start:
        sec: '3814.161'
        mark: '01:03:34.161'
      end:
        sec: '3862.781'
        mark: '01:04:22.781'
      u: Yes. I had contacts with Christians and I must tell you that these people
        have almost no understanding for our situation. When you tell some people
        that you are coming from a concentration camp they say, “Well my relatives
        were killed by bombs and that is just as bad.” And then there are others who
        say that they didn’t know what was going on in the concentration camps and
        if they would have known they couldn’t say anything anyway, because they would
        have been afraid that they themselves could be taken to concentration camps.
        There are quite divergent viewpoints. I must tell you, however, that one hears
        but very rarely an admission on part of the Germans that these things were
        wrong.
    - who: David Boder
      start:
        sec: '3862.781'
        mark: '01:04:22.781'
      end:
        sec: '3876.614'
        mark: '01:04:36.614'
      u: As far as you understand it, what do the Germans expect in the future? How
        do the Germans appraise the whole situation?
    - who: Jürgen Bassfreund
      start:
        sec: '3876.614'
        mark: '01:04:36.614'
      end:
        sec: '3922.896'
        mark: '01:05:22.896'
      u: 'That is hard to tell. The Germans believe that the Americans will build
        them up again. For instance I have heard quite often the opinion: “Well, you
        are a Jew; you are going now to America; see to it that the Jews from America
        should come here and revive our trade.” And these are their naive and childish
        views. At least a large part of them think so. And they cannot understand
        that Germany now doesn’t mean anything to us in spite of the fact that we
        are born there. It is clear that in a country where one has been deprived
        of everything—first of his parents, a loss that is of course irreparable,
        if one has lost them, one cannot have any sentiment for such a country.'
    - who: David Boder
      start:
        sec: '3922.896'
        mark: '01:05:22.896'
      end:
        sec: '3941.408'
        mark: '01:05:41.408'
      u: 'Now tell me to the best of your knowledge: did some German Jews return,
        did some German Jews return and take up residence and resumed doing business
        here or have taken up their trade?'
    - who: Jürgen Bassfreund
      start:
        sec: '3941.408'
        mark: '01:05:41.408'
      end:
        sec: '3967.104'
        mark: '01:06:07.104'
      u: I can tell you that there are only very, very few who resumed their trade
        or for example have opened up again their motion picture houses. The percentage
        of such people is very small. And most of them with whom I have talked say
        they are doing it only temporarily. Only in order to be able to support themselves
        here and they are trying to get away from here as soon as possible.
    - who: David Boder
      start:
        sec: '3967.104'
        mark: '01:06:07.104'
      end:
        sec: '3973.553'
        mark: '01:06:13.553'
      u: Now tell me, for example, the man in whose picture house you were working,
        where was he during the war?
    - who: Jürgen Bassfreund
      start:
        sec: '3973.553'
        mark: '01:06:13.553'
      end:
        sec: '3976.228'
        mark: '01:06:16.228'
      u: He too was in a concentration camp.
    - who: David Boder
      start:
        sec: '3976.228'
        mark: '01:06:16.228'
      end:
        sec: '3980.743'
        mark: '01:06:20.743'
      u: And who had that movie house during that time?
    - who: Jürgen Bassfreund
      start:
        sec: '3980.743'
        mark: '01:06:20.743'
      end:
        sec: '3999.473'
        mark: '01:06:39.473'
      u: The theater belonged to a former Nazi and it was taken away from him. Because
        that man was for such a long time in a concentration camp he was given this
        movie house by the American military government and by the communication service.
    - who: David Boder
      start:
        sec: '3999.473'
        mark: '01:06:39.473'
      end:
        sec: '4008.919'
        mark: '01:06:48.919'
      u: You mean they returned it to him.
    - who: Jürgen Bassfreund
      start:
        sec: '4008.919'
        mark: '01:06:48.919'
      end:
        sec: '4018.366'
        mark: '01:06:58.366'
      u: No, it did not belong to him before. He lived before in Breslau. He subsequently
        came to Bavaria and here they gave him this movie house.
    - who: David Boder
      start:
        sec: '4018.366'
        mark: '01:06:58.366'
      end:
        sec: '4019.685'
        mark: '01:06:59.685'
      u: Then it was not his theater.
    - who: Jürgen Bassfreund
      start:
        sec: '4019.685'
        mark: '01:06:59.685'
      end:
        sec: '4021.091'
        mark: '01:07:01.091'
      u: No, it was not his theater.
    - who: David Boder
      start:
        sec: '4021.091'
        mark: '01:07:01.091'
      end:
        sec: '4022.571'
        mark: '01:07:02.571'
      u: Then how come they gave it to him?
    - who: Jürgen Bassfreund
      start:
        sec: '4022.571'
        mark: '01:07:02.571'
      end:
        sec: '4024.272'
        mark: '01:07:04.272'
      u: That I really don’t know.
    - who: David Boder
      start:
        sec: '4024.272'
        mark: '01:07:04.272'
      end:
        sec: '4026.294'
        mark: '01:07:06.294'
      u: Then this motion picture house wasn’t taken away from him at one time.
    - who: Jürgen Bassfreund
      start:
        sec: '4026.294'
        mark: '01:07:06.294'
      end:
        sec: '4028.995'
        mark: '01:07:08.995'
      u: No.
    - who: David Boder
      start:
        sec: '4028.995'
        mark: '01:07:08.995'
      end:
        sec: '4032.162'
        mark: '01:07:12.162'
      u: They simply gave him this motion picture house so that he will be able to
        make a living?
    - who: Jürgen Bassfreund
      start:
        sec: '4032.162'
        mark: '01:07:12.162'
      end:
        sec: '4051.935'
        mark: '01:07:31.935'
      u: They gave theaters not only to Jews. They gave some to the Gentiles too.
        There was in Fürth for instance a lady who lived for a number of years in
        America and she worked for a time as an interpreter with the military government
        and she too got a motion picture house, at least as a trustee as they call
        it.
    - who: David Boder
      start:
        sec: '4051.935'
        mark: '01:07:31.935'
      end:
        sec: '4053.224'
        mark: '01:07:33.224'
      u: As a manager?
    - who: Jürgen Bassfreund
      start:
        sec: '4053.224'
        mark: '01:07:33.224'
      end:
        sec: '4054.208'
        mark: '01:07:34.208'
      u: Yes.
    - who: David Boder
      start:
        sec: '4054.208'
        mark: '01:07:34.208'
      end:
        sec: '4056.065'
        mark: '01:07:36.065'
      u: Is she an American woman or a German?
    - who: Jürgen Bassfreund
      start:
        sec: '4056.065'
        mark: '01:07:36.065'
      end:
        sec: '4059.922'
        mark: '01:07:39.922'
      u: No, she is a German woman.
    - who: David Boder
      start:
        sec: '4059.922'
        mark: '01:07:39.922'
      end:
        sec: '4067.947'
        mark: '01:07:47.947'
      u: And how do other people get their businesses back? Have some professional
        people started to practice? Some lawyers, physicians?
    - who: Jürgen Bassfreund
      start:
        sec: '4067.947'
        mark: '01:07:47.947'
      end:
        sec: '4078.890'
        mark: '01:07:58.890'
      u: Well, as far as I know the situation I wouldn’t be able to name you a single
        one. It is possible that there are some in Munich but in our city it was not
        the case.
    - who: David Boder
      start:
        sec: '4078.890'
        mark: '01:07:58.890'
      end:
        sec: '4083.137'
        mark: '01:08:03.137'
      u: Did the Jewish community come back into existence? For instance did they
        open the synagogues?
    - who: Jürgen Bassfreund
      start:
        sec: '4083.137'
        mark: '01:08:03.137'
      end:
        sec: '4107.936'
        mark: '01:08:27.936'
      u: Oh, yes. In Fürth they reopened the synagogue and the American chaplains
        were especially instrumental in this activity. The rabbis of the American
        army have contributed a lot through gifts of money. They did not spare any
        effort to make it possible that Hebrew books came back again, also the Torah
        scrolls were again placed in the synagogues.
    - who: David Boder
      start:
        sec: '4107.936'
        mark: '01:08:27.936'
      end:
        sec: '4112.237'
        mark: '01:08:32.237'
      u: Well, you are now almost an American.
    - who: Jürgen Bassfreund
      start:
        sec: '4112.237'
        mark: '01:08:32.237'
      end:
        sec: '4114.389'
        mark: '01:08:34.389'
      u: Unfortunately, not altogether yet.
    - who: David Boder
      start:
        sec: '4114.389'
        mark: '01:08:34.389'
      end:
        sec: '4154.913'
        mark: '01:09:14.913'
      u: Well, you soon will be across. Let me give you some good advice. Don’t let
        anybody tell you that education is expensive in America. There are expensive
        schools and average priced schools and there are free schools. There are courses
        by correspondence. Young people study, older people study, and you will find
        a way. It might be good for you, upon arrival in America, after having taken
        a rest, after having looked around a bit, that you go to a place where they
        give vocational advice.
    - who: Jürgen Bassfreund
      start:
        sec: '4154.913'
        mark: '01:09:14.913'
      end:
        sec: '4156.232'
        mark: '01:09:16.232'
      u: Yes.
    - who: David Boder
      start:
        sec: '4156.232'
        mark: '01:09:16.232'
      end:
        sec: '4197.337'
        mark: '01:09:57.337'
      u: Psychological and occupational advice. And they may find something for you
        to do that you may learn without difficulty. There are such places, and the
        ORT is also active in America and your relatives probably will assist you,
        and if you work hard and get accustomed to the life there, things will be
        all right. And so I thank you indeed, Jürgen. I suppose you will arrive in
        America before I shall return. I will give you my address. Drop me a line
        sometimes, telling me how you have managed to arrange things for yourself.
    - who: Jürgen Bassfreund
      start:
        sec: '4197.337'
        mark: '01:09:57.337'
      end:
        sec: '4223.126'
        mark: '01:10:23.126'
      u: I wish to thank you first of all for giving me the opportunity to talk about
        my experiences in the lager so that people should get a picture of that which
        has really happened. What I have told you are only isolated incidents, and
        I can tell it with a clean conscience that nothing is exaggerated. On the
        contrary one cannot describe these things the way it really happened.
    - who: David Boder
      start:
        sec: '4223.126'
        mark: '01:10:23.126'
      end:
        sec: '4331.567'
        mark: '01:12:11.567'
      u: "[In English] This concludes the interview with Jürgen Bassfreund, which
        starts on Spool 137, was interrupted somehow, and completes here twenty minutes
        of Spool 139. Munich, the 20th of September 1946—in late in the evening at
        the displaced persons camp, where about counted five thousand people are...live
        as transients and are expecting transportation to a list of countries that
        covers practically the whole geography. Hm, only tonight, coming in I saw
        a group of people waiting at the gate, kind of a group of inter-departmental
        football, where a organization knowing that the camp is totally overfilled
        and that there is a menace of possible “revolt” of the...—”revolt” in quotation
        marks of course—of the inhabitants. New crowds are coming in, the so-called
        infiltrees; people are now running away from Poland or from other zones coming
        to the blessed American zone. An Illinois Institute of Technology wire recording."
    - who: David Boder
      start:
        sec: '4331.567'
        mark: '01:12:11.567'
      end:
        sec: '4355.918'
        mark: '01:12:35.918'
      u: Chicago, November 1st, 1949. This is a duplicated spool for the Library of
        the Public Health Service. The spool is cut here because it concludes the
        study of Jürgen Bassfreund, and begins the new interview with Captain Zeplit,
        which we shall rewind on a new spool, number 9-139B. David P. Boder.
  commentary:
    text: "<p>Boder described Jürgen Bassfreund as “a young man of twenty-two who
      looks much younger than his age due to undernourishment and somewhat stunted
      physical development caused by the concentration camp regime.”<sup>1</sup> Born
      into a middle-class Jewish family in northwestern Germany, Jürgen recalled his
      physician father breaking up Nazi meetings before 1933 by threatening Jewish
      boycotts of local farmers. This oversimplified complicated local conditions
      and exaggerated the economic power of Germany’s Jews. It correctly pointed out,
      however, that they were not passive during Hitler’s rise to power.</p><p>Like
      most small-town Jews, Jürgen’s family reacted to Nazi persecution by moving
      to bigger towns and cities, seeking the shelter of large Jewish communities
      with their own schools and other social services. He and his mother were put
      to work at slave labor in a Berlin munitions factory during the war, and the
      importance of that labor to the German economy accounts for the fact that they
      were among the last Jews to be deported from the German capital to Poland in
      1943. Since Jürgen had been removed from the ammunition factory to work on the
      rail lines, he and his mother were deported separately. He never learned exactly
      what happened to her. Jürgen’s confidence in the Berlin Jewish Community Council,
      which organized the deportations for the Nazis, remained unshaken at the time
      of his interview. Although the question of just how much Jewish leaders knew
      about genocide at the time remains open, recent research suggests that German
      Jewish institutions probably did as much as was possible under the circumstances
      to make life bearable for the Jews.</p><p>Jürgen tells us that he saved his
      life in Auschwitz by playing a trick on the Germans. And so he did, although
      it could easily have backfired. What is most interesting about this episode
      is that it succeeded with the help of his capo, a non-Jew and, in fact, one
      of the professional criminals who as a group were notable for barbaric mistreatment
      of fellow inmates. Unfortunately Jürgen does not elaborate much on the capo’s
      motives.</p><p>Like so many other survivors of Auschwitz, Jürgen recalls that
      the worst happened to him after he was evacuated from the giant concentration
      camp. He was sent to Dachau, near Munich, and then farmed out to work on a new
      airfield in southern Bavaria in the last months of the war. Jürgen was half
      dead with typhus when the Americans approached in April 1945, which may have
      saved him from the worse fate that befell some of his healthier fellow workers
      who were evacuated by the SS at the last minute.</p><p>Following his recovery
      in an American hospital, Jürgen moved to Fürth in northern Bavaria where he
      lived on his own in a German home, worked in a movie house, and learned English.
      When he gave his interview he was living in the “Funkenkasernen,” a former German
      signal corps center near Munich, then a huge DP camp. One of the few refugees
      fortunate enough to have all his papers in perfect order and a relative in America
      prepared to sponsor him, he was just days away from his departure for New York.</p><p
