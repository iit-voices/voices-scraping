        sec: '171.983'
        mark: '00:02:51.983'
      u: Nun erzählen Sie mir dann, Jürgen, wie ist es Ihnen gegangen durch die Hitlerzeit
        bevor dem Krieg?
    - who: Jürgen Bassfreund
      start:
        sec: '171.983'
        mark: '00:02:51.983'
      end:
        sec: '200.48'
        mark: '00:03:20.480'
      u: Also ich bin damals als einziger Jude auf das Gymnasium gekommen nach Trier.
        Und damals war’s schon so, dass ein gewisser militaristischer Drill—eben von
        der Lehrerschaft aus—auf die Schüler, hm, ausgeübt wurde, nicht. Es war so,
        dass wenn der Lehrer morgens in die Tür reinkam, da grüßte er die Schüler
        mit „Heil Hitler” und die Schüler mussten ebenfalls „Heil Hitler” grüßen.
        Selbstverständlich habe ich das als Jude nicht getan.
    - who: David Boder
      start:
        sec: '200.48'
        mark: '00:03:20.480'
      end:
        sec: '202.561'
        mark: '00:03:22.561'
      u: Sie haben es nicht tun dürfen?
    - who: Jürgen Bassfreund
      start:
        sec: '202.561'
        mark: '00:03:22.561'
      end:
        sec: '204.505'
        mark: '00:03:24.505'
      u: Ich habe es nicht tun dürfen und auch nicht getan.
    - who: David Boder
      start:
        sec: '204.505'
        mark: '00:03:24.505'
      end:
        sec: '205.018'
        mark: '00:03:25.018'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '205.018'
        mark: '00:03:25.018'
      end:
        sec: '205.531'
        mark: '00:03:25.531'
      u: Und...
    - who: David Boder
      start:
        sec: '205.531'
        mark: '00:03:25.531'
      end:
        sec: '208.481'
        mark: '00:03:28.481'
      u: Was meinen Sie mit selbstverständlich? Wie alt waren Sie denn?
    - who: Jürgen Bassfreund
      start:
        sec: '208.481'
        mark: '00:03:28.481'
      end:
        sec: '229.085'
        mark: '00:03:49.085'
      u: Ich war damals acht Jahre, aber ich wusste schon damals von meinem Vater
        her, der damals selbst in den Orten...also als Hitler an die Macht kam, schon
        sehr viel Versammlungen in Lokalen hat aufheben lassen, wie man den Leuten
        angedroht hat, dass er eben den Juden sagen würde, dass sie nicht mehr dort
        etwas verkaufen sollten, die Gegend lebt dort meistens vom Weinhandel, nicht,...
    - who: David Boder
      start:
        sec: '229.085'
        mark: '00:03:49.085'
      end:
        sec: '229.477'
        mark: '00:03:49.477'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '229.477'
        mark: '00:03:49.477'
      end:
        sec: '240.002'
        mark: '00:04:00.002'
      u: ". . . und sehr viele auch dadurch beeinflusst waren, und auch die die Versammlungen
        haben nicht stattfinden lassen. Zur damaligen Zeit war das noch möglich, während
        das ja nach drei und dreißig nicht mehr möglich war."
    - who: David Boder
      start:
        sec: '240.002'
        mark: '00:04:00.002'
      end:
        sec: '243.896'
        mark: '00:04:03.896'
      u: Warum haben sie die Versammlungen nicht stattfinden lassen? Welche Versammlungen
        haben sie gemacht?
    - who: Jürgen Bassfreund
      start:
        sec: '243.896'
        mark: '00:04:03.896'
      end:
        sec: '247.272'
        mark: '00:04:07.272'
      u: Also diese Naziversammlungen, diese Wahlpropagandareden.
    - who: David Boder
      start:
        sec: '247.272'
        mark: '00:04:07.272'
      end:
        sec: '249.638'
        mark: '00:04:09.638'
      u: Und ja, die haben die anderen nicht stattfinden lasen?
    - who: Jürgen Bassfreund
      start:
        sec: '249.638'
        mark: '00:04:09.638'
      end:
        sec: '255.040'
        mark: '00:04:15.040'
      u: Ja, auf Grund dessen, dass mein Vater gesagt hatte, weil dort die Leute alle
        vom Weinhandel lebten,...
    - who: David Boder
      start:
        sec: '255.040'
        mark: '00:04:15.040'
      end:
        sec: '255.312'
        mark: '00:04:15.312'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '255.312'
        mark: '00:04:15.312'
      end:
        sec: '271.563'
        mark: '00:04:31.563'
      u: ". . . da würden die Juden sehr viel dort an diese Leute verkauften, an diese
        Wirtschaften, hat er gesagt, dass er dann den ... den Leuten das sagen wird,
        dass sie dort nicht mehr verkaufen sollten, wenn sie dort irgendwie einen
        nazistischen Einfluss, hm, oder Propaganda betreiben würden."
    - who: David Boder
      start:
        sec: '271.563'
        mark: '00:04:31.563'
      end:
        sec: '275.676'
        mark: '00:04:35.676'
      u: Und nach ’33 sagten Sie, war das nicht mehr möglich?
    - who: Jürgen Bassfreund
      start:
        sec: '275.676'
        mark: '00:04:35.676'
      end:
        sec: '277.349'
        mark: '00:04:37.349'
      u: Nach ’33 war es nicht mehr möglich.
    - who: David Boder
      start:
        sec: '277.349'
        mark: '00:04:37.349'
      end:
        sec: '279.038'
        mark: '00:04:39.038'
      u: Nicht möglich, warum?
    - who: Jürgen Bassfreund
      start:
        sec: '279.038'
        mark: '00:04:39.038'
      end:
        sec: '293.456'
        mark: '00:04:53.456'
      u: Denn es wusste jeder, dass wenn man irgendwie etwas sagte, dass man sofort
        ins Konzentrationslager kam oder irgendwie in Haft. Und jeder war sehr ängstlich
        und man, man durfte eben nicht auffallen.
    - who: David Boder
      start:
        sec: '293.456'
        mark: '00:04:53.456'
      end:
        sec: '295.813'
        mark: '00:04:55.813'
      u: Ja. Und Ihr Vater starb in welchem Jahr?
    - who: Jürgen Bassfreund
      start:
        sec: '295.813'
        mark: '00:04:55.813'
      end:
        sec: '298.095'
        mark: '00:04:58.095'
      u: Im Jahr ’32. Da starb mein Vater, ja.
    - who: David Boder
      start:
        sec: '298.095'
        mark: '00:04:58.095'
      end:
        sec: '305.216'
        mark: '00:05:05.216'
      u: Hm. Also Sie kamen nach Trier. Warum wurden Sie als einziger Jude aufgenommen
        ins Gymnasium?
    - who: Jürgen Bassfreund
      start:
        sec: '305.216'
        mark: '00:05:05.216'
      end:
        sec: '319.860'
        mark: '00:05:19.860'
      u: Ja, es war damals...damals bestand ein gewisser Prozentsatz Juden, die noch
        ans Gymnasium durften. Und ich weiß nicht, wie hoch der Prozentsatz war, jedenfalls
        war das auf die drei Schulen so verteilt, dass ich gerade noch mit hinein
        durfte.
    - who: David Boder
      start:
        sec: '319.860'
        mark: '00:05:19.860'
      end:
        sec: '321.227'
        mark: '00:05:21.227'
      u: Haben Sie ein Examen machen müssen?
    - who: Jürgen Bassfreund
      start:
        sec: '321.227'
        mark: '00:05:21.227'
      end:
        sec: '374.494'
        mark: '00:06:14.494'
      u: Bitte? Nein, nein, ich...das war eben nachdem die vier Grundschuljahre beendet
        waren, war es so bei uns, dass man dann auf die höhere Schule kam, nicht,
        also aufs Gymnasium. Und da meine Mutter mich Arzt werden lassen wollte, musste
        ich eine humanistische Bildung haben, also Latein und—nicht—wie das so ist.
        Aber es war schon damals sehr schlimm, man wurde sehr angefeindet unter den
        Schülern, weil sie, hm, versuchten möglichst, hm,...sehr viel antisemitische
        Propaganda zu machen und haben einem natürlich das Leben sehr erschwert. Und
        als ich das eine Jahr hatte, wollte ich schon gar nicht mehr zur Schule gehen
        und habe meine Mutter gebeten, sie soll mich auf eine...auf eine jüdische
        Schule gehen lassen. Und meine Mutter zog damals mir zu Liebe nach Köln. Dort
        war noch ein jüdisches Realgymnasium. Und ich hab dann...ich bin dann von
        übergesiedelt nach Köln und bin dort auf die Schule gegangen.
    - who: David Boder
      start:
        sec: '374.494'
        mark: '00:06:14.494'
      end:
        sec: '381.100'
        mark: '00:06:21.100'
      u: Also sagen Sie mir mal, war das Realgymnasium in Köln...ein jüdisches Gymnasium
        von bevor dort?
    - who: Jürgen Bassfreund
      start:
        sec: '381.100'
        mark: '00:06:21.100'
      end:
        sec: '381.733'
        mark: '00:06:21.733'
      u: Bitte?
    - who: David Boder
      start:
        sec: '381.733'
        mark: '00:06:21.733'
      end:
        sec: '385.230'
        mark: '00:06:25.230'
      u: War das Gymnasium schon bevor Hitler ein jüdisches Gymnasium dort?
    - who: Jürgen Bassfreund
      start:
        sec: '385.230'
        mark: '00:06:25.230'
      end:
        sec: '389.011'
        mark: '00:06:29.011'
      u: Ja, ja, das war schon, das war schon vor Hitlers Zeit ein jüdisches Gymnasium.
    - who: David Boder
      start:
        sec: '389.011'
        mark: '00:06:29.011'
      end:
        sec: '390.333'
        mark: '00:06:30.333'
      u: Und man hat das bestehen lassen?
    - who: Jürgen Bassfreund
      start:
        sec: '390.333'
        mark: '00:06:30.333'
      end:
        sec: '396.895'
        mark: '00:06:36.895'
      u: Ha, man hat das vorläufig noch bestehen lassen. Wie lange es bestanden hat,
        weiß ich allerdings nicht mehr.
    - who: David Boder
      start:
        sec: '396.895'
        mark: '00:06:36.895'
      end:
        sec: '400.257'
        mark: '00:06:40.257'
      u: Und also wie lange waren Sie dort in Köln auf dem Gymnasium?
    - who: Jürgen Bassfreund
      start:
        sec: '400.257'
        mark: '00:06:40.257'
      end:
        sec: '408.639'
        mark: '00:06:48.639'
      u: In Köln auf diesem Gymnasium war ich bis zum Jahre 1936.
    - who: David Boder
      start:
        sec: '408.639'
        mark: '00:06:48.639'
      end:
        sec: '411.220'
        mark: '00:06:51.220'
      u: Ja. Also wie viele Klassen haben Sie da durch gemacht?
    - who: Jürgen Bassfreund
      start:
        sec: '411.220'
        mark: '00:06:51.220'
      end:
        sec: '420.200'
        mark: '00:07:00.200'
      u: Also ich war, ich ging bis zur Quarta damals und dann kam ich nach Coburg
        in ein jüdisches Internat.
    - who: David Boder
      start:
        sec: '420.200'
        mark: '00:07:00.200'
      end:
        sec: '422.702'
        mark: '00:07:02.702'
      u: Warum sind Sie von Köln weggegangen?
    - who: Jürgen Bassfreund
      start:
        sec: '422.702'
        mark: '00:07:02.702'
      end:
        sec: '430.949'
        mark: '00:07:10.949'
      u: Weil ich, hm, in Köln...also in Köln war es so, man lernte nur Französisch
        und Englisch und ich hätte gerne noch Latein gelernt.
    - who: David Boder
      start:
        sec: '430.949'
        mark: '00:07:10.949'
      end:
        sec: '432.112'
        mark: '00:07:12.112'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '432.112'
        mark: '00:07:12.112'
      end:
        sec: '449.313'
        mark: '00:07:29.313'
      u: Und diese Möglichkeit bestand damals nicht und außerdem war es auch so, dass
        man schon in...dass es...also es wurde einem in einem jüdischen Internat natürlich
        mehr geboten. Es war dort ein jüdisches Leben, das bestand, nicht, und es
        war dort eben besser.
    - who: David Boder
      start:
        sec: '449.313'
        mark: '00:07:29.313'
      end:
        sec: '452.208'
        mark: '00:07:32.208'
      u: Wie viele Kinder haben Ihre Eltern gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '452.208'
        mark: '00:07:32.208'
      end:
        sec: '462.333'
        mark: '00:07:42.333'
      u: Meine Mutter hatte, also...außer mir habe ich noch eine Schwester, die in
        England lebt. Sie kam kurz vor dem Krieg im Jahre ’39 nach England.
    - who: David Boder
      start:
        sec: '462.333'
        mark: '00:07:42.333'
      end:
        sec: '468.147'
        mark: '00:07:48.147'
      u: Nun...und, hm...aber damals war Ihr Schwester noch hier?
    - who: Jürgen Bassfreund
      start:
        sec: '468.147'
        mark: '00:07:48.147'
      end:
        sec: '469.730'
        mark: '00:07:49.730'
      u: Damals war meine Schwester noch hier, jawohl.
    - who: David Boder
      start:
        sec: '469.730'
        mark: '00:07:49.730'
      end:
        sec: '471.805'
        mark: '00:07:51.805'
      u: Und wo ist sie zur Schule gegangen?
    - who: Jürgen Bassfreund
      start:
        sec: '471.805'
        mark: '00:07:51.805'
      end:
        sec: '474.614'
        mark: '00:07:54.614'
      u: Mein Schwester ging ebenfalls dort in diese Schule, das war...für die Mädchen...
    - who: David Boder
      start:
        sec: '474.614'
        mark: '00:07:54.614'
      end:
        sec: '475.061'
        mark: '00:07:55.061'
      u: Was das das Internat?
    - who: Jürgen Bassfreund
      start:
        sec: '475.061'
        mark: '00:07:55.061'
      end:
        sec: '481.541'
        mark: '00:08:01.541'
      u: Nein, in diese Tagesschule in Köln, das war eine gemischte Schule für Mädchen
        und Knaben.
    - who: David Boder
      start:
        sec: '481.541'
        mark: '00:08:01.541'
      end:
        sec: '483.440'
        mark: '00:08:03.440'
      u: Ja und nachher?
    - who: Jürgen Bassfreund
      start:
        sec: '483.440'
        mark: '00:08:03.440'
      end:
        sec: '486.455'
        mark: '00:08:06.455'
      u: Und nachher ging meine Schwester in den Haushalt.
    - who: David Boder
      start:
        sec: '486.455'
        mark: '00:08:06.455'
      end:
        sec: '486.907'
        mark: '00:08:06.907'
      u: Was heißt ein Haushalt?
    - who: Jürgen Bassfreund
      start:
        sec: '486.907'
        mark: '00:08:06.907'
      end:
        sec: '488.955'
        mark: '00:08:08.955'
      u: In eine Haushaltungsschule—in eine jüdische.
    - who: David Boder
      start:
        sec: '488.955'
        mark: '00:08:08.955'
      end:
        sec: '490.116'
        mark: '00:08:10.116'
      u: In eine jüdische Haushaltungsschule?
    - who: Jürgen Bassfreund
      start:
        sec: '490.116'
        mark: '00:08:10.116'
      end:
        sec: '491.352'
        mark: '00:08:11.352'
      u: Ja, ja.
    - who: David Boder
      start:
        sec: '491.352'
        mark: '00:08:11.352'
      end:
        sec: '497.691'
        mark: '00:08:17.691'
      u: Also weiter. Und haben Sie dann durch das Internat das Gymnasium beendet,
        haben Sie Ihre Matura gemacht?
    - who: Jürgen Bassfreund
      start:
        sec: '497.691'
        mark: '00:08:17.691'
      end:
        sec: '500.359'
        mark: '00:08:20.359'
      u: Nein, ich konnte die Matura damals nicht mehr machen...
    - who: David Boder
      start:
        sec: '500.359'
        mark: '00:08:20.359'
      end:
        sec: '501.324'
        mark: '00:08:21.324'
      u: Hm, hm.
    - who: Jürgen Bassfreund
      start:
        sec: '501.324'
        mark: '00:08:21.324'
      end:
        sec: '512.662'
        mark: '00:08:32.662'
      u: ". . . denn damals war es, war es schon sehr schwer und meine Mutter wollte
        mich, hm, weil sie sehr ängstlich war, weil Coburg bekannt war für sehr antisemitische
        Stimmung, hat mich meine Mutter wieder zurückgeholt."
    - who: David Boder
      start:
        sec: '512.662'
        mark: '00:08:32.662'
      end:
        sec: '514.677'
        mark: '00:08:34.677'
      u: War das Coburg-Gotha?
    - who: Jürgen Bassfreund
      start:
        sec: '514.677'
        mark: '00:08:34.677'
      end:
        sec: '518.548'
        mark: '00:08:38.548'
      u: Ja, das ist dieses Coburg, das bekannt war durch diesen Hitlerputsch, glaube
        ich.
    - who: David Boder
      start:
        sec: '518.548'
        mark: '00:08:38.548'
      end:
        sec: '519.001'
        mark: '00:08:39.001'
      u: Was?
    - who: Jürgen Bassfreund
      start:
        sec: '519.001'
        mark: '00:08:39.001'
      end:
        sec: '522.132'
        mark: '00:08:42.132'
      u: Durch diesen Hitler Putsch damals in Coburg.
    - who: David Boder
      start:
        sec: '522.132'
        mark: '00:08:42.132'
      end:
        sec: '524.095'
        mark: '00:08:44.095'
      u: War das neben München?
    - who: Jürgen Bassfreund
      start:
        sec: '524.095'
        mark: '00:08:44.095'
      end:
        sec: '532.698'
        mark: '00:08:52.698'
      u: Ja, da liegt also nicht sehr weit von Eisenach, zwischen...das ist Franken—zwischen
        Nürnberg und Eisenach liegt das.
    - who: David Boder
      start:
        sec: '532.698'
        mark: '00:08:52.698'
      end:
        sec: '537.085'
        mark: '00:08:57.085'
      u: Ja, weiter. Also wie ist es Ihnen dort weiter gegangen?
    - who: Jürgen Bassfreund
      start:
        sec: '537.085'
        mark: '00:08:57.085'
      end:
        sec: '552.557'
        mark: '00:09:12.557'
      u: Also, ich bin dann von dieser Schule—ich bin—ich war damals in der Untertertia—bin
        ich fortgekommen und wir sind damals nach Berlin gezogen und ich habe dann
        eine Handwerkerschule besucht.
    - who: David Boder
      start:
        sec: '552.557'
        mark: '00:09:12.557'
      end:
        sec: '553.538'
        mark: '00:09:13.538'
      u: Eine jüdische Handwerkerschule?
    - who: Jürgen Bassfreund
      start:
        sec: '553.538'
        mark: '00:09:13.538'
      end:
        sec: '555.889'
        mark: '00:09:15.889'
      u: Eine jüdische Handwerkerschule, jawohl. Es war damals...
    - who: David Boder
      start:
        sec: '555.889'
        mark: '00:09:15.889'
      end:
        sec: '558.244'
        mark: '00:09:18.244'
      u: Wer hat diese Handwerkerschule veranstaltet?
    - who: Jürgen Bassfreund
      start:
        sec: '558.244'
        mark: '00:09:18.244'
      end:
        sec: '563.927'
        mark: '00:09:23.927'
      u: Diese Handwerkerschule wurde damals von der jüdischen Gemeinde in Berlin
        veranstaltet.
    - who: David Boder
      start:
        sec: '563.927'
        mark: '00:09:23.927'
      end:
        sec: '565.646'
        mark: '00:09:25.646'
      u: Und weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '565.646'
        mark: '00:09:25.646'
      end:
        sec: '623.095'
        mark: '00:10:23.095'
      u: Dann besuchte ich anschließend, weil ich immer sehr großes Interesse an Fotographie
        hatte, hab ich einen fotographischen Kurs gleich anschließend mitgenommen,
        der ebenfalls von der jüdischen Gemeinde in Berlin veranstaltet wurde. Und
        wurde dann im Jahre 1941 einfach aus dieser Schule herausgenommen und man
        zwang mich, in einer Fabrik zu arbeiten. Das war damals schon dieser Kriegseinsatz,
        an dem die Juden auch, hm, zu dem die Juden hin mussten. Und ich bin damals
        in eine Fabrik gekommen und habe dort Leder transportieren müssen und meine
        Mutter war in derselben Fabrik und hat dort auch gearbeitet und Leder ausgestanzt.
        Also damals gab es das überhaupt nicht, dass man irgendwie von der Arbeit
        hätte fernbleiben können. Es war so, dass es eben eine Pflicht war und wenn
        man gefehlt hat, wurde es als Sabotage betrachtet, hm, und man wurde eben
        dementsprechend verhaftet oder...
    - who: David Boder
      start:
        sec: '623.095'
        mark: '00:10:23.095'
      end:
        sec: '623.426'
        mark: '00:10:23.426'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '623.426'
        mark: '00:10:23.426'
      end:
        sec: '625.756'
        mark: '00:10:25.756'
      u: ". . . wie die meisten, man ist plötzlich verschwunden, nicht."
    - who: David Boder
      start:
        sec: '625.756'
        mark: '00:10:25.756'
      end:
        sec: '629.034'
        mark: '00:10:29.034'
      u: Nun sagen Sie mal, wo ist dann Ihre Schwester geblieben?
    - who: Jürgen Bassfreund
      start:
        sec: '629.034'
        mark: '00:10:29.034'
      end:
        sec: '629.306'
        mark: '00:10:29.306'
      u: Meine...
    - who: David Boder
      start:
        sec: '629.306'
        mark: '00:10:29.306'
      end:
        sec: '630.458'
        mark: '00:10:30.458'
      u: War sie auch in der Fabrik?
    - who: Jürgen Bassfreund
      start:
        sec: '630.458'
        mark: '00:10:30.458'
      end:
        sec: '644.432'
        mark: '00:10:44.432'
      u: Nein, meine Schwester kam schon im Jahre ’39 glücklicherweise noch nach England,
        dank der Initiative meiner Mutter, die an ein Kinderkrankenhaus nach Newcastle
        upon Tyne geschrieben hatte und meine Schwester konnte dort als baby nurse,
        hm,...
    - who: David Boder
      start:
        sec: '644.432'
        mark: '00:10:44.432'
      end:
        sec: '645.065'
        mark: '00:10:45.065'
      u: Arbeiten.
    - who: Jürgen Bassfreund
      start:
        sec: '645.065'
        mark: '00:10:45.065'
      end:
        sec: '645.833'
        mark: '00:10:45.833'
      u: ". . . arbeiten."
    - who: David Boder
      start:
        sec: '645.833'
        mark: '00:10:45.833'
      end:
        sec: '647.476'
        mark: '00:10:47.476'
      u: Ist Ihre Schwester älter?
    - who: Jürgen Bassfreund
      start:
        sec: '647.476'
        mark: '00:10:47.476'
      end:
        sec: '650.190'
        mark: '00:10:50.190'
      u: Mein Schwester ist zwei Jahre älter als ich.
    - who: David Boder
      start:
        sec: '650.190'
        mark: '00:10:50.190'
      end:
        sec: '651.396'
        mark: '00:10:51.396'
      u: Ist sie jetzt in England auch?
    - who: Jürgen Bassfreund
      start:
        sec: '651.396'
        mark: '00:10:51.396'
      end:
        sec: '653.838'
        mark: '00:10:53.838'
      u: Meine Schwester ist immer noch in England, jawohl.
    - who: David Boder
      start:
        sec: '653.838'
        mark: '00:10:53.838'
      end:
        sec: '655.135'
        mark: '00:10:55.135'
      u: Und wo ist Ihre Mutter?
    - who: Jürgen Bassfreund
      start:
        sec: '655.135'
        mark: '00:10:55.135'
      end:
        sec: '673.521'
        mark: '00:11:13.521'
      u: Meine Mutter, hm,...lebt wahrscheinlich nicht mehr. Wir wurden damals im
        Jahre 1943, das war am sieben und 27 Februar plötzlich von der Arbeit weg
        genommen. Ich arbeitete damals auf der Bahn und die Leibstandarte Adolf Hitler
        trieb uns in Autos hinein und wir wurden zu einem Sammellager gefahren.
    - who: David Boder
      start:
        sec: '673.521'
        mark: '00:11:13.521'
      end:
        sec: '679.909'
        mark: '00:11:19.909'
      u: Wir kommen danach weg—später. Also Sie haben beide in einer Fabrik gearbeitet?
        In welchem Jahre an?
    - who: Jürgen Bassfreund
      start:
        sec: '679.909'
        mark: '00:11:19.909'
      end:
        sec: '682.534'
        mark: '00:11:22.534'
      u: Das war vom Jahre ’41 ab.
    - who: David Boder
      start:
        sec: '682.534'
        mark: '00:11:22.534'
      end:
        sec: '686.251'
        mark: '00:11:26.251'
      u: Also vom Jahre ’41 da fingen Sie und Ihre Mutter an in einer Fabrik zusammen
        zu arbeiten?
    - who: Jürgen Bassfreund
      start:
        sec: '686.251'
        mark: '00:11:26.251'
      end:
        sec: '688.060'
        mark: '00:11:28.060'
      u: Ja, das heißt wir mussten.
    - who: David Boder
      start:
        sec: '688.060'
        mark: '00:11:28.060'
      end:
        sec: '691.090'
        mark: '00:11:31.090'
      u: Sie mussten! Hat man Sie für die Arbeit bezahlt?
    - who: Jürgen Bassfreund
      start:
        sec: '691.090'
        mark: '00:11:31.090'
      end:
        sec: '703.881'
        mark: '00:11:43.881'
      u: Ja, natürlich einen ganz geringen Lohn. Die Frauen erhielten 40 Pfennige
        die Stunde und ich war damals noch Jugendlicher—ich bekam, hm, 43 oder 44
        Pfennige.
    - who: David Boder
      start:
        sec: '703.881'
        mark: '00:11:43.881'
      end:
        sec: '705.923'
        mark: '00:11:45.923'
      u: Und Sie haben zu Hause gelebt?
    - who: Jürgen Bassfreund
      start:
        sec: '705.923'
        mark: '00:11:45.923'
      end:
        sec: '707.648'
        mark: '00:11:47.648'
      u: Ja, ich habe zu Hause noch gelebt, ja.
    - who: David Boder
      start:
        sec: '707.648'
        mark: '00:11:47.648'
      end:
        sec: '709.515'
        mark: '00:11:49.515'
      u: Ja, Sie hatten einen Wohnung, wie groß war die Wohnung?
    - who: Jürgen Bassfreund
      start:
        sec: '709.515'
        mark: '00:11:49.515'
      end:
        sec: '713.261'
        mark: '00:11:53.261'
      u: Ja, unsere Wohnung waren drei Zimmer.
    - who: David Boder
      start:
        sec: '713.261'
        mark: '00:11:53.261'
      end:
        sec: '714.013'
        mark: '00:11:54.013'
      u: Ah, hm.
    - who: Jürgen Bassfreund
      start:
        sec: '714.013'
        mark: '00:11:54.013'
      end:
        sec: '715.458'
        mark: '00:11:55.458'
      u: Drei Zimmer und Küche.
    - who: David Boder
      start:
        sec: '715.458'
        mark: '00:11:55.458'
      end:
        sec: '718.988'
        mark: '00:11:58.988'
      u: Nun weiter, also was war nachher?
    - who: Jürgen Bassfreund
      start:
        sec: '718.988'
        mark: '00:11:58.988'
      end:
        sec: '767.889'
        mark: '00:12:47.889'
      u: Also nachher spitzte sich die Lager immer mehr zu. Es war schon.... dann
        kam diese Sache mit dem Judenstern auf, nicht. Und es war schon gefährlich,
        über die Strasse zu gehen. Naziagenten, Gestapoagenten liefen herum und verhafteten
        Juden auf der Strasse. Ich erinnere mich zum Beispiel an einen Freund von
        mir, der mit mir in der Fabrik arbeitete. Er wurde...sein Vater wurde abends
        von Polizei verhaftet. Und es wurde gesagt, dass in Berlin ein Attentat auf
        eine Naziausstellung verübt worden ist und, hm, diese Juden—es waren, glaub
        ich, 500 soweit ich noch mich erinnern kann, wurden dann in der SS-Kaserne
        in Lichterfelde erschossen. Und die Angehörigen dieser Leute wurden zwangsverschleppt.
        Also damals sagte man „evakuiert”. Also, später hat man erst gewusst, was
        es eigentlich ist.
    - who: David Boder
      start:
        sec: '767.889'
        mark: '00:12:47.889'
      end:
        sec: '769.971'
        mark: '00:12:49.971'
      u: Hat man damals das nicht gewusst?
    - who: Jürgen Bassfreund
      start:
        sec: '769.971'
        mark: '00:12:49.971'
      end:
        sec: '790.626'
        mark: '00:13:10.626'
      u: Nein. Und ich habe den Eindruck, dass selbst die jüdische Gemeinde das nicht
        gewusst hat. Denn noch als ich, als ich verhaftet wurde, gab man uns noch
        Seife und Kleidungsstücke mit, weil wir von der Arbeit ja nichts mit hatten,
        außer den, außer diesen Sachen, die wir anhatten. Hat uns die jüdischen Gemeinde
        selbst noch Sachen gegeben und ich nehme an, wenn sie gewusst hätte, wo wir
        hinkommen, hätte sie das selbstverständlich nicht getan.
    - who: David Boder
      start:
        sec: '790.626'
        mark: '00:13:10.626'
      end:
        sec: '804.018'
        mark: '00:13:24.018'
      u: Nun ja, vielleicht...Wir können das nicht diskutieren. Aber die jüdische
        Gemeinde hat gewusst also...hat Ihnen Sachen mitgegeben. Und warum hat man
        gerade Sie herausgeholt von der Arbeit oder. . .?
    - who: Jürgen Bassfreund
      start:
        sec: '804.018'
        mark: '00:13:24.018'
      end:
        sec: '805.239'
        mark: '00:13:25.239'
      u: Man hat alle geholt...das war...
    - who: David Boder
      start:
        sec: '805.239'
        mark: '00:13:25.239'
      end:
        sec: '805.751'
        mark: '00:13:25.751'
      u: Alle?
    - who: Jürgen Bassfreund
      start:
        sec: '805.751'
        mark: '00:13:25.751'
      end:
        sec: '823.052'
        mark: '00:13:43.052'
      u: ". . . das war eine Großaktion. In Berlin hat man sämtliche Juden, die mit
        mir arbeiteten, es waren ungefähr 50 Mann auf unserem Bahnhof, hat man 40
        verhaftet, wir wussten selbst nicht, wie uns geschah. Plötzlich waren wir
        umringt von der Leibstandarte, und wurden dann mit Füßen getreten und in Autos
        verladen."
    - who: David Boder
      start:
        sec: '823.052'
        mark: '00:13:43.052'
      end:
        sec: '826.240'
        mark: '00:13:46.240'
      u: Ja, nun und wohin wurden Sie dann geschickt?
    - who: Jürgen Bassfreund
      start:
        sec: '826.240'
        mark: '00:13:46.240'
      end:
        sec: '832.123'
        mark: '00:13:52.123'
      u: Wir wurden in ein Sammellager gebracht, das...das früher einmal, also, ein
        Gebäude der jüdischen Gemeinde war.
    - who: David Boder
      start:
        sec: '832.123'
        mark: '00:13:52.123'
      end:
        sec: '833.134'
        mark: '00:13:53.134'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '833.134'
        mark: '00:13:53.134'
      end:
        sec: '858.367'
        mark: '00:14:18.367'
      u: Und dort lagen Matratzen und wir mussten dort drei, vier Tage von Polizei
        und SS bewacht, mussten wir dort zu bringen. Und dann kamen wieder Autos und
        wieder wurden wir von der Leibstandarte zu einem ganz entlegenen Bahnhof in
        Berlin gebracht und wurden dort einwagoniert und...und die Wagons wurden verschlossen.
        Und vorher wurde uns noch gesagt, dass wenn je...wenn ein Mensch aus dem Wagon
        flüchten würde, dass dann der ganze Wagon erschossen wird.
    - who: David Boder
      start:
        sec: '858.367'
        mark: '00:14:18.367'
      end:
        sec: '862.718'
        mark: '00:14:22.718'
      u: Nun...hat Ihre Mutter gewusst, dass Sie verhaftet worden sind?
    - who: Jürgen Bassfreund
      start:
        sec: '862.718'
        mark: '00:14:22.718'
      end:
        sec: '866.965'
        mark: '00:14:26.965'
      u: Nein,...ich weiß es nicht. Ich selbst wusste nicht, dass meine Mutter verhaftet
        wurde, aber...
    - who: David Boder
      start:
        sec: '866.965'
        mark: '00:14:26.965'
      end:
        sec: '869.483'
        mark: '00:14:29.483'
      u: Nein, hat ihre Mutter gewusst, dass Sie verhaftet worden sind?
    - who: Jürgen Bassfreund
      start:
        sec: '869.483'
        mark: '00:14:29.483'
      end:
        sec: '873.075'
        mark: '00:14:33.075'
      u: Na, ich weiß es nicht, weil ich meine Mutter nicht mehr gesehen habe seit
        diesem Zeitpunkt.
    - who: David Boder
      start:
        sec: '873.075'
        mark: '00:14:33.075'
      end:
        sec: '875.555'
        mark: '00:14:35.555'
      u: Seit diesem Zeitpunkt haben Sie Ihre Mutter nicht mehr gesehen?
    - who: Jürgen Bassfreund
      start:
        sec: '875.555'
        mark: '00:14:35.555'
      end:
        sec: '876.312'
        mark: '00:14:36.312'
      u: Nein.
    - who: David Boder
      start:
        sec: '876.312'
        mark: '00:14:36.312'
      end:
        sec: '883.393'
        mark: '00:14:43.393'
      u: Also, nun wollen wir mal sehen, wohin wurden Sie dann geschickt von diesem
        abgelegenen Bahnhof? Wie heißt der Bahnhof?
    - who: Jürgen Bassfreund
      start:
        sec: '883.393'
        mark: '00:14:43.393'
      end:
        sec: '897.112'
        mark: '00:14:57.112'
      u: Der Bahnhof ist der Verladebahnhof Putlitzstrasse und zu dieser Zeit damals
        wurden gefangene Russen meistens dort ausgeladen, also das war ein ganz entlegener
        Bahnhof in Berlin, er lag gegenüber von einer großen Rüstungsfabrik, Thyssen
        [?].
    - who: David Boder
      start:
        sec: '897.112'
        mark: '00:14:57.112'
      end:
        sec: '909.128'
        mark: '00:15:09.128'
      u: Ja. Nun und wohin...wie wurden Sie dann in diese Wagen eingeladen - vergessen
        Sie das. Wie viele Personen wurden Sie in einen Wagen eingeladen?
    - who: Jürgen Bassfreund
      start:
        sec: '909.128'
        mark: '00:15:09.128'
      end:
        sec: '926.927'
        mark: '00:15:26.927'
      u: Wir waren damals ungefähr 50 Personen in einem Wagen. Und Frauen und Männer
        und Kinder durcheinander. Und die Türen wurden zugemacht. Und wir sind weggefahren
        und sind nachmittags um fünf abgefahren und waren am anderen Abend um halb
        elf in Auschwitz.
    - who: David Boder
      start:
        sec: '926.927'
        mark: '00:15:26.927'
      end:
        sec: '929.676'
        mark: '00:15:29.676'
      u: Hat man ihnen zu essen gegeben auf dem Weg?
    - who: Jürgen Bassfreund
      start:
        sec: '929.676'
        mark: '00:15:29.676'
      end:
        sec: '932.924'
        mark: '00:15:32.924'
      u: Die jüdische Gemeinde hat uns noch Brote mit gegeben, jawohl, und...
    - who: David Boder
      start:
        sec: '932.924'
        mark: '00:15:32.924'
      end:
        sec: '936.512'
        mark: '00:15:36.512'
      u: Die jüdische Gemeinde hat gewusst, dass sie weggeschickt werden?
    - who: Jürgen Bassfreund
      start:
        sec: '936.512'
        mark: '00:15:36.512'
      end:
        sec: '938.209'
        mark: '00:15:38.209'
      u: Ja, selbstverständlich hat die jüdische Gemeinde das gewusst.
    - who: David Boder
      start:
        sec: '938.209'
        mark: '00:15:38.209'
      end:
        sec: '940.050'
        mark: '00:15:40.050'
      u: Ja, wieso ist das so selbstverständlich?
    - who: Jürgen Bassfreund
      start:
        sec: '940.050'
        mark: '00:15:40.050'
      end:
        sec: '947.934'
        mark: '00:15:47.934'
      u: Wir haben es ja auch gewusst. In der Minute, wo wir auf die Bahn gesetzt
        wurden, wussten wir, dass wir wegkommen. Nur wir wussten nicht, wohin wir
        kommen.
    - who: David Boder
      start:
        sec: '947.934'
        mark: '00:15:47.934'
      end:
        sec: '950.447'
        mark: '00:15:50.447'
      u: Und so hat die jüdische Gemeinde Ihnen zu essen mitgegeben?
    - who: Jürgen Bassfreund
      start:
        sec: '950.447'
        mark: '00:15:50.447'
      end:
        sec: '950.687'
        mark: '00:15:50.687'
      u: Ja.
    - who: David Boder
      start:
        sec: '950.687'
        mark: '00:15:50.687'
      end:
        sec: '951.944'
        mark: '00:15:51.944'
      u: Was hat sie Ihnen gegeben?
    - who: Jürgen Bassfreund
      start:
        sec: '951.944'
        mark: '00:15:51.944'
      end:
        sec: '958.036'
        mark: '00:15:58.036'
      u: Also wir bekamen damals, hm, sechs Scheiben Brot mit Margarine und Käse.
        Weiß ich noch.
    - who: David Boder
      start:
        sec: '958.036'
        mark: '00:15:58.036'
      end:
        sec: '959.542'
        mark: '00:15:59.542'
      u: Das war alles?
    - who: Jürgen Bassfreund
      start:
        sec: '959.542'
        mark: '00:15:59.542'
      end:
        sec: '959.993'
        mark: '00:15:59.993'
      u: Ja.
    - who: David Boder
      start:
        sec: '959.993'
        mark: '00:15:59.993'
      end:
        sec: '961.424'
        mark: '00:16:01.424'
      u: Und was haben Sie getrunken?
    - who: Jürgen Bassfreund
      start:
        sec: '961.424'
        mark: '00:16:01.424'
      end:
        sec: '964.997'
        mark: '00:16:04.997'
      u: Wir bekamen, in jeden Wagon wurde eine Kanne mit Wasser gestellt.
    - who: David Boder
      start:
        sec: '964.997'
        mark: '00:16:04.997'
      end:
        sec: '965.298'
        mark: '00:16:05.298'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '965.298'
        mark: '00:16:05.298'
      end:
        sec: '966.923'
        mark: '00:16:06.923'
      u: Also so ein großes Gefäß.
    - who: David Boder
      start:
        sec: '966.923'
        mark: '00:16:06.923'
      end:
        sec: '973.025'
        mark: '00:16:13.025'
      u: Ja. Und die Wagons wurden zugeschlossen. Was für Wagons waren die?
    - who: Jürgen Bassfreund
      start:
        sec: '973.025'
        mark: '00:16:13.025'
      end:
        sec: '977.627'
        mark: '00:16:17.627'
      u: Es waren diese gewöhnlichen Wagons, in denen man die Waren transportiert,
        also diese...
    - who: David Boder
      start:
        sec: '977.627'
        mark: '00:16:17.627'
      end:
        sec: '978.631'
        mark: '00:16:18.631'
      u: Das sind Frachtwagons.
    - who: Jürgen Bassfreund
      start:
        sec: '978.631'
        mark: '00:16:18.631'
      end:
        sec: '979.595'
        mark: '00:16:19.595'
      u: Frachtwagons, ja.
    - who: David Boder
      start:
        sec: '979.595'
        mark: '00:16:19.595'
      end:
        sec: '981.884'
        mark: '00:16:21.884'
      u: Hatten Sie eine Toilette dort gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '981.884'
        mark: '00:16:21.884'
      end:
        sec: '1000.887'
        mark: '00:16:40.887'
      u: Nein, eine Toilette hatten wir nicht und das wurde sogar im Laufe des Tages
        war das eine sehr schlimme Angelegenheit, weil doch sehr viele Leute in der
        Aufregung auf Toilette mussten und es war doch keine Möglichkeit, irgendwie
        etwas zu machen. Wir hatten eine Schüssel im Wagon und es war natürlich unangenehm,
        die Türen waren zu und die Luft wurde schlecht.
    - who: David Boder
      start:
        sec: '1000.887'
        mark: '00:16:40.887'
      end:
        sec: '1003.060'
        mark: '00:16:43.060'
      u: Ja. Und da waren Frauen und Kinder und Männer alle zusammen?
    - who: Jürgen Bassfreund
      start:
        sec: '1003.060'
        mark: '00:16:43.060'
      end:
        sec: '1004.781'
        mark: '00:16:44.781'
      u: Ja, Frauen und Kinder und Männer alles durcheinander.
    - who: David Boder
      start:
        sec: '1004.781'
        mark: '00:16:44.781'
      end:
        sec: '1012.223'
        mark: '00:16:52.223'
      u: Sie sagten, sie waren 50 auf der Station. Waren das alle Männer, die 50 Leute
        in Ihrer Fabrik, waren das alle Männer, die dort verhaftet wurden?
    - who: Jürgen Bassfreund
      start:
        sec: '1012.223'
        mark: '00:16:52.223'
      end:
        sec: '1039.640'
        mark: '00:17:19.640'
      u: Nein, es wurden verschiedene, es waren in den Wagons—also in diesen Wagons
        waren verschiedene, also manchmal die Frauen noch und die Männer mussten die
        Adressen von den Frauen sagen, weil sie nicht wussten, wo sie hingehen und
        man hat die Frauen dann zu Hause durch Polizei abholen lassen. Und ich hab
        noch etwas vergessen, was ich für sehr wichtig erachte. Bevor wir abtransportiert
        wurden, mussten wir unterschreiben, dass wir wegen staatspolitischer und feindlicher
        Umtriebe Deutschland verlassen müssen.
    - who: David Boder
      start:
        sec: '1039.640'
        mark: '00:17:19.640'
      end:
        sec: '1041.739'
        mark: '00:17:21.739'
      u: Aha. Das mussten Sie unterschreiben?
    - who: Jürgen Bassfreund
      start:
        sec: '1041.739'
        mark: '00:17:21.739'
      end:
        sec: '1043.008'
        mark: '00:17:23.008'
      u: Ja, das mussten wir unterschreiben.
    - who: David Boder
      start:
        sec: '1043.008'
        mark: '00:17:23.008'
      end:
        sec: '1045.478'
        mark: '00:17:25.478'
      u: Ihre Mutter hat ja mit Ihnen auf der Fabrik gearbeitet.
    - who: Jürgen Bassfreund
      start:
        sec: '1045.478'
        mark: '00:17:25.478'
      end:
        sec: '1049.137'
        mark: '00:17:29.137'
      u: Ja, aber nachher nicht mehr. Meine Mutter...ich wurde dann zur Bahn geschickt
        und...
    - who: David Boder
      start:
        sec: '1049.137'
        mark: '00:17:29.137'
      end:
        sec: '1052.454'
        mark: '00:17:32.454'
      u: Ja, aber sagen Sie...ach—Sie wurden zur Bahn geschickt!
    - who: Jürgen Bassfreund
      start:
        sec: '1052.454'
        mark: '00:17:32.454'
      end:
        sec: '1056.870'
        mark: '00:17:36.870'
      u: Ja, ich wurde zur Bahn in die Arbeit geschickt und meine Mutter war noch
        in der Fabrik.
    - who: David Boder
      start:
        sec: '1056.870'
        mark: '00:17:36.870'
      end:
        sec: '1061.085'
        mark: '00:17:41.085'
      u: Darum, wenn man Sie genommen hat, hat man noch ihre Mutter in der Fabrik
        nicht genommen.
    - who: Jürgen Bassfreund
      start:
        sec: '1061.085'
        mark: '00:17:41.085'
      end:
        sec: '1069.717'
        mark: '00:17:49.717'
      u: Ja, doch. An diesem Tag machte man eine Aktion und sämtliche arbeitenden
        Leute wurden weggenommen. Ich glaube, das war in ganz Berlin verschieden.
    - who: David Boder
      start:
        sec: '1069.717'
        mark: '00:17:49.717'
      end:
        sec: '1073.644'
        mark: '00:17:53.644'
      u: Also nun, Sie kamen wohin dann, nach Auschwitz?
    - who: Jürgen Bassfreund
      start:
        sec: '1073.644'
        mark: '00:17:53.644'
      end:
        sec: '1074.125'
        mark: '00:17:54.125'
      u: Ja.
    - who: David Boder
      start:
        sec: '1074.125'
        mark: '00:17:54.125'
      end:
        sec: '1075.484'
        mark: '00:17:55.484'
      u: Was hat dort passiert?
    - who: Jürgen Bassfreund
      start:
        sec: '1075.484'
        mark: '00:17:55.484'
      end:
        sec: '1080.043'
        mark: '00:18:00.043'
      u: Also in Auschwitz wurden wir ausgeladen aus diesen Wagons und man...
    - who: David Boder
      start:
        sec: '1080.043'
        mark: '00:18:00.043'
      end:
        sec: '1081.513'
        mark: '00:18:01.513'
      u: War das ein ganzer Zug?
    - who: Jürgen Bassfreund
      start:
        sec: '1081.513'
        mark: '00:18:01.513'
      end:
        sec: '1084.233'
        mark: '00:18:04.233'
      u: Ja, es war ein ganzer Zug, es waren 1000 Menschen.
    - who: David Boder
      start:
        sec: '1084.233'
        mark: '00:18:04.233'
      end:
        sec: '1086.666'
        mark: '00:18:06.666'
      u: Ja, wieso wissen Sie die Zahl?
    - who: Jürgen Bassfreund
      start:
        sec: '1086.666'
        mark: '00:18:06.666'
      end:
        sec: '1098.347'
        mark: '00:18:18.347'
      u: Ja, also es war durchgesickert, dass jeder Transport 1000 Menschen betragen
        hat. Und der ungefähren Schätzung nach, also als die Leute, die vor den Wagons
        standen, ist es auch anzunehmen, dass es 1000 Menschen waren.
    - who: David Boder
      start:
        sec: '1098.347'
        mark: '00:18:18.347'
      end:
        sec: '1099.161'
        mark: '00:18:19.161'
      u: Nun weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '1099.161'
        mark: '00:18:19.161'
      end:
        sec: '1124.828'
        mark: '00:18:44.828'
      u: Und wir wurden aus diesen Wagons herausgetrieben mit, hm, von SS- Leuten,
        die mit Spazierstöcken außer ihren Gewehren bewaffnet waren und man fing an,
        auf uns einzuschlagen und als nun die Frauen auf die eine Seite mussten und
        die Männer auf die andere und...also wir getrennt wurden, erhob sich ein großes
        Geschrei und es war sehr schlimm. Es hörte sich an—also, man kann es gar nicht
        wiedergeben. Ich werde dieses Schreien nie vergessen können.
    - who: David Boder
      start:
        sec: '1124.828'
        mark: '00:18:44.828'
      end:
        sec: '1128.969'
        mark: '00:18:48.969'
      u: Warum hat das Geschrei angefangen? Die Frauen waren ja nicht mit den Männern
        verheiratet.
    - who: Jürgen Bassfreund
      start:
        sec: '1128.969'
        mark: '00:18:48.969'
      end:
        sec: '1151.488'
        mark: '00:19:11.488'
      u: Doch—selbstverständlich waren sehr viele Ehepaare darunter. Und man hat die
        Kinder den...es war nun so, dass verschiedentlich die Männer die Kinder auf
        dem Arm hatten, und die Frauen mussten die Kinder nehmen. Nun fanden die Männer
        mannchmal in der dunklen Nacht und bei den vielen Menschen die Frauen nicht
        und dadurch war ein großes Geschrei. Vielleicht ahnten auch die Leute schon,
        was...was ihnen passieren würde.
    - who: David Boder
      start:
        sec: '1151.488'
        mark: '00:19:11.488'
      end:
        sec: '1152.841'
        mark: '00:19:12.841'
      u: Und was hat Ihnen passiert?
    - who: Jürgen Bassfreund
      start:
        sec: '1152.841'
        mark: '00:19:12.841'
      end:
        sec: '1179.561'
        mark: '00:19:39.561'
      u: Also ich wurde zu den Männern gestellt und ein SS-Mann fragte mich, ob ich
        gesund sei. Darauf hin sagte ich ‚ja’, und dann sagte er, ich muss auf die
        andere Seite gehen. Und auf der anderen Seite standen alte und schwache Männer
        und meistens Frauen mit Kindern und ältere...ältere Personen. Und wir haben
        später erst erfahren, dass dort, dass diese Frauen und diese älteren Männer
        zur Vergasung gebracht würden. Mir selbst fiel auf, als ich dort ankam...
    - who: David Boder
      start:
        sec: '1179.561'
        mark: '00:19:39.561'
      end:
        sec: '1180.840'
        mark: '00:19:40.840'
      u: Sind Sie auf die andere Seite gekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '1180.840'
        mark: '00:19:40.840'
      end:
        sec: '1181.472'
        mark: '00:19:41.472'
      u: Bitte?
    - who: David Boder
      start:
        sec: '1181.472'
        mark: '00:19:41.472'
      end:
        sec: '1182.383'
        mark: '00:19:42.383'
      u: Sind Sie auf die andere Seite gekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '1182.383'
        mark: '00:19:42.383'
      end:
        sec: '1206.498'
        mark: '00:20:06.498'
      u: Ich kam auf die rechte Seite und ich wusste selbst damals noch nicht, was
        das bedeuten sollte. Jedenfalls mussten wir warten. Ich sah...ich wollte mich
        orientieren und sah in der Ferne überall Türme mit Posten besetzt, mit SS-Posten
        mit Maschinengewehr und sah in der Ferne ein sehr großes Feuer brennen. Ich
        wusste damals noch nicht, was es war und erfuhr erst später, dass das die
        großen Krematorien von Auschwitz sind, wo diese ganzen Leute vergast und verbrannt
        wurden.
    - who: David Boder
      start:
        sec: '1206.498'
        mark: '00:20:06.498'
      end:
        sec: '1210.989'
        mark: '00:20:10.989'
      u: Ja, also sind Sie als Schwächling auf die andere Seite rüber gegangen?
    - who: Jürgen Bassfreund
      start:
        sec: '1210.989'
        mark: '00:20:10.989'
      end:
        sec: '1214.820'
        mark: '00:20:14.820'
      u: Nein, ich kam auf die Seite der Leute, die arbeitsfähig sind.
    - who: David Boder
      start:
        sec: '1214.820'
        mark: '00:20:14.820'
      end:
        sec: '1217.692'
        mark: '00:20:17.692'
      u: Aber der SS Mann hat ja gesagt, dass Sie schwach sind.
    - who: Jürgen Bassfreund
      start:
        sec: '1217.692'
        mark: '00:20:17.692'
      end:
        sec: '1245.023'
        mark: '00:20:45.023'
      u: Nein, er fragte mich, ob ich gesund bin und daraufhin sagte ich ‚ja’ und
        dann musste ich auf die rechte Seite zu den arbeitenden Leuten gehen. Und
        dann wurden wir auf große Lastwagen verladen und wurden nach Buna gebracht.
        Also Buna, das ist ein Nebenkonzentrationslager von Auschwitz selbst, das
        liegt ungefähr sechs, sieben Kilometer von Auschwitz entfernt. Und damals
        plante dort die I. G. Farben, eine synthetische Gummi- und Benzinfabrik zu
        errichten.
    - who: David Boder
      start:
        sec: '1245.023'
        mark: '00:20:45.023'
      end:
        sec: '1245.815'
        mark: '00:20:45.815'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '1245.815'
        mark: '00:20:45.815'
      end:
        sec: '1257.168'
        mark: '00:20:57.168'
      u: Und wir wurden damals zu diesen Arbeiten genommen. Also zuerst, als ich ankam,
        es war Nacht, wurden wir wieder geschlagen und dann mussten wir stehen bis
        morgens um fünf Uhr. Dann wurden wir in einen neuen...
    - who: David Boder
      start:
        sec: '1257.168'
        mark: '00:20:57.168'
      end:
        sec: '1258.444'
        mark: '00:20:58.444'
      u: Warum wurden Sie geschlagen?
    - who: Jürgen Bassfreund
      start:
        sec: '1258.444'
        mark: '00:20:58.444'
      end:
        sec: '1268.330'
        mark: '00:21:08.330'
      u: Ja, warum, das...das wussten die meisten Leute selbst nicht. Das war ein
        sogenannter Lagerältester, das war der erste Häftling des Lagers und das war
        ein Berufsverbrecher...
    - who: David Boder
      start:
        sec: '1268.330'
        mark: '00:21:08.330'
      end:
        sec: '1269.157'
        mark: '00:21:09.157'
      u: War er ein Jude?
    - who: Jürgen Bassfreund
      start:
        sec: '1269.157'
        mark: '00:21:09.157'
      end:
        sec: '1285.442'
        mark: '00:21:25.442'
      u: Nein, es war kein Jude. Es war ein Berufsverbrecher und er schlug auf die
        Leute ein. Ich erinnere mich noch, dass zum Beispiel, dass der Vater eines
        meiner Kollegen damals von ihm an einen...an einen Ofen gedrückt wurde, an
        eine Heizung, und dass er sich ein ganzes Loch aus dem Bein rausgebrannt hat.
    - who: David Boder
      start:
        sec: '1285.442'
        mark: '00:21:25.442'
      end:
        sec: '1286.902'
        mark: '00:21:26.902'
      u: Ach, war die Heizung heiß?
    - who: Jürgen Bassfreund
      start:
        sec: '1286.902'
        mark: '00:21:26.902'
      end:
        sec: '1287.358'
        mark: '00:21:27.358'
      u: Ja.
    - who: David Boder
      start:
        sec: '1287.358'
        mark: '00:21:27.358'
      end:
        sec: '1289.079'
        mark: '00:21:29.079'
      u: In welchem Monat des Jahres war es?
    - who: Jürgen Bassfreund
      start:
        sec: '1289.079'
        mark: '00:21:29.079'
      end:
        sec: '1290.873'
        mark: '00:21:30.873'
      u: Das war im Februar.
    - who: David Boder
      start:
        sec: '1290.873'
        mark: '00:21:30.873'
      end:
        sec: '1292.408'
        mark: '00:21:32.408'
      u: Ja, nun?
    - who: Jürgen Bassfreund
      start:
        sec: '1292.408'
        mark: '00:21:32.408'
      end:
        sec: '1301.201'
        mark: '00:21:41.201'
      u: Dann kamen wir in den Waschraum. Und dort mussten wir uns erst eiskalt baden
        und dann bekamen wir die Haare abgeschnitten.
    - who: David Boder
      start:
        sec: '1301.201'
        mark: '00:21:41.201'
      end:
        sec: '1302.607'
        mark: '00:21:42.607'
      u: Wer hat das gemacht?
    - who: Jürgen Bassfreund
      start:
        sec: '1302.607'
        mark: '00:21:42.607'
      end:
        sec: '1304.135'
        mark: '00:21:44.135'
      u: Das mussten Häftlinge machen.
    - who: David Boder
      start:
        sec: '1304.135'
        mark: '00:21:44.135'
      end:
        sec: '1306.452'
        mark: '00:21:46.452'
      u: Und dann haben sie die Haare abgeschnitten?
    - who: Jürgen Bassfreund
      start:
        sec: '1306.452'
        mark: '00:21:46.452'
      end:
        sec: '1309.371'
        mark: '00:21:49.371'
      u: Also mit einer Rasiermaschine—ganz kurz, nicht.
    - who: David Boder
      start:
        sec: '1309.371'
        mark: '00:21:49.371'
      end:
        sec: '1311.698'
        mark: '00:21:51.698'
      u: Ja, auf dem ganzen Körper?
    - who: Jürgen Bassfreund
      start:
        sec: '1311.698'
        mark: '00:21:51.698'
      end:
        sec: '1323.147'
        mark: '00:22:03.147'
      u: Ja, auf dem ganzen Körper, es war eine sogenannte ‚Entlausung’, wie man dazu
        sagte. Also es wurden die Haare abgeschnitten, wir wurden mit Petroleum eingerieben
        und mussten dann kalt brausen, dann mussten wir nackt über den Hof gehen...
    - who: David Boder
      start:
        sec: '1323.147'
        mark: '00:22:03.147'
      end:
        sec: '1324.785'
        mark: '00:22:04.785'
      u: Und noch einmal kalt baden, nicht wahr?
    - who: Jürgen Bassfreund
      start:
        sec: '1324.785'
        mark: '00:22:04.785'
      end:
        sec: '1339.541'
        mark: '00:22:19.541'
      u: Ja, danach noch mal baden und mussten dann nackt über den Hof gehen und bekamen
        dann ein nasses Hemd, das war wohl noch aus der Wäscherei—ganz nass—ein nasses
        Hemd und eine Sträflingsjacke und –hose, einen Pullover und...
    - who: David Boder
      start:
        sec: '1339.541'
        mark: '00:22:19.541'
      end:
        sec: '1340.961'
        mark: '00:22:20.961'
      u: War das ein warmer Pullover?
    - who: Jürgen Bassfreund
      start:
        sec: '1340.961'
        mark: '00:22:20.961'
      end:
        sec: '1346.795'
        mark: '00:22:26.795'
      u: Ja, ja, es war allerdings verschieden, manchmal war es ein dünner und manchmal
        war es ein dicker, wie man gerade Glück hatte, nicht.
    - who: David Boder
      start:
        sec: '1346.795'
        mark: '00:22:26.795'
      end:
        sec: '1348.466'
        mark: '00:22:28.466'
      u: Waren die Sachen neu?
    - who: Jürgen Bassfreund
      start:
        sec: '1348.466'
        mark: '00:22:28.466'
      end:
        sec: '1362.260'
        mark: '00:22:42.260'
      u: Nein, die Sachen waren abgetragen und es ist anzunehmen, dass war aus den
        früheren Transporten, wie das in Auschwitz meistens der Fall war; entweder
        von vergasten Leuten oder von Leuten, die also...die Sachen mussten wir ja
        alle an der Bahn liegen lassen, nicht, mitnehmen durften wir ja gar nichts.
        . .
    - who: David Boder
      start:
        sec: '1362.260'
        mark: '00:22:42.260'
      end:
        sec: '1366.270'
        mark: '00:22:46.270'
      u: Und die Sachen, die Ihnen das jüdische Komitee gegeben hat?
    - who: Jürgen Bassfreund
      start:
        sec: '1366.270'
        mark: '00:22:46.270'
      end:
        sec: '1392.032'
        mark: '00:23:12.032'
      u: Ja, die mussten wir alle liegen lassen. Niemand durfte etwas mitnehmen. Es
        gab manche Leute, die selbstverständlich nicht überraschend wegkamen, das
        heißt, die zu Hause geholt wurden, die durften noch Koffer mitnehmen, aber
        sie haben die Sachen selbstverständlich nie mehr gesehen, sondern die Sachen
        wurden beschlagnahmt und sie mussten alles stehen und liegen lassen. Und wer
        irgendetwas in der Hand hatte, wurde noch geschlagen und so, also es war besser,
        alles schnell weg zu werfen, bevor irgendwie ein SS-Mann irgendwie etwas gesehen
        hat.
    - who: David Boder
      start:
        sec: '1392.032'
        mark: '00:23:12.032'
      end:
        sec: '1393.729'
        mark: '00:23:13.729'
      u: Haben Sie Geld mit sich gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '1393.729'
        mark: '00:23:13.729'
      end:
        sec: '1401.901'
        mark: '00:23:21.901'
      u: Ja, Geld hatte ich mit mir, allerdings war es nicht viel; es waren ungefähr
        50 Mark. Ich hatte auch einen Ring am Finger, den hat mir sofort ein SS-Mann
        abgezogen.
    - who: David Boder
      start:
        sec: '1401.901'
        mark: '00:23:21.901'
      end:
        sec: '1404.581'
        mark: '00:23:24.581'
      u: Hm. Nun?
    - who: Jürgen Bassfreund
      start:
        sec: '1404.581'
        mark: '00:23:24.581'
      end:
        sec: '1416.288'
        mark: '00:23:36.288'
      u: Als ich dann im Lager war, mussten wir dann...uns registrieren lassen. Wir
        bekamen dann diese bekannte Tätowierung von Auschwitz in den Arm. Ich bekam
        die Nummer 106377.
    - who: David Boder
      start:
        sec: '1416.288'
        mark: '00:23:36.288'
      end:
        sec: '1417.989'
        mark: '00:23:37.989'
      u: Ist das eine Eins?
    - who: Jürgen Bassfreund
      start:
        sec: '1417.989'
        mark: '00:23:37.989'
      end:
        sec: '1423.575'
        mark: '00:23:43.575'
      u: Das ist eine Eins, Null, hundertsechstausenddreihundertsiebenundsiebzig.
    - who: David Boder
      start:
        sec: '1423.575'
        mark: '00:23:43.575'
      end:
        sec: '1426.334'
        mark: '00:23:46.334'
      u: Siebenundsiebzig, und was bedeutet das Dreieck?
    - who: Jürgen Bassfreund
      start:
        sec: '1426.334'
        mark: '00:23:46.334'
      end:
        sec: '1430.384'
        mark: '00:23:50.384'
      u: Dieses Dreieck wurde erst später hinein gemacht, das heißt Jude. Also die...
    - who: David Boder
      start:
        sec: '1430.384'
        mark: '00:23:50.384'
      end:
        sec: '1431.901'
        mark: '00:23:51.901'
      u: Wann später...wurde das...?
    - who: Jürgen Bassfreund
      start:
        sec: '1431.901'
        mark: '00:23:51.901'
      end:
        sec: '1446.774'
        mark: '00:24:06.774'
      u: Das wurde drei Monate nachdem ich im Lager war, wurde das gemacht. Es war
        wahrscheinlich eine Vorsichtsmaßnahme, oder sie wollten genau wissen, wer
        Jude und wer nicht Jude ist, weil die polnischen Häftlinge und die ausländischen
        Arbeiter ebenfalls tätowiert wurden, wollten sie eben die Juden noch besser
        kennzeichnen.
    - who: David Boder
      start:
        sec: '1446.774'
        mark: '00:24:06.774'
      end:
        sec: '1449.941'
        mark: '00:24:09.941'
      u: Aha und die polnischen und die ausländischen Arbeiter wurden tätowiert?
    - who: Jürgen Bassfreund
      start:
        sec: '1449.941'
        mark: '00:24:09.941'
      end:
        sec: '1457.678'
        mark: '00:24:17.678'
      u: Ja...und wir auch und wir erhielten danach dieses Dreieck, also...um damit
        zu sagen, dass wir Juden sind.
    - who: David Boder
      start:
        sec: '1457.678'
        mark: '00:24:17.678'
      end:
        sec: '1459.322'
        mark: '00:24:19.322'
      u: Weiter. Nun?
    - who: Jürgen Bassfreund
      start:
        sec: '1459.322'
        mark: '00:24:19.322'
      end:
        sec: '1480.225'
        mark: '00:24:40.225'
      u: Dann wurden wir zur Arbeit geschickt und wir...also schon am Morgen versuchten
        viele, Selbstmord zu begehen. Sie liefen aus der Reihe der Posten raus und
        wurden dann eben erschossen, net. Dann schrieb man die Nummer auf den Bauch
        mit einem Tintenstift und die Leute wurden liegen gelassen und wurden dann
        später mit einem Wagen abgeholt...mit einem Auto wurden sie abgeholt.
    - who: David Boder
      start:
        sec: '1480.225'
        mark: '00:24:40.225'
      end:
        sec: '1482.015'
        mark: '00:24:42.015'
      u: Welche Nummer schrieb man auf den Bauch?
    - who: Jürgen Bassfreund
      start:
        sec: '1482.015'
        mark: '00:24:42.015'
      end:
        sec: '1486.029'
        mark: '00:24:46.029'
      u: Die Nummer, die man auf dem Arm hatte, schrieben sie noch mal auf den Bauch...
    - who: David Boder
      start:
        sec: '1486.029'
        mark: '00:24:46.029'
      end:
        sec: '1486.904'
        mark: '00:24:46.904'
      u: Mit einem Tintenstift?
    - who: Jürgen Bassfreund
      start:
        sec: '1486.904'
        mark: '00:24:46.904'
      end:
        sec: '1491.643'
        mark: '00:24:51.643'
      u: Mit einem Tintenstift, ja. Und dann wurden die Leute auf Autos verladen und
        zum Krematorium gebracht.
    - who: David Boder
      start:
        sec: '1491.643'
        mark: '00:24:51.643'
      end:
        sec: '1493.140'
        mark: '00:24:53.140'
      u: Ja, nun?
    - who: Jürgen Bassfreund
      start:
        sec: '1493.140'
        mark: '00:24:53.140'
      end:
        sec: '1523.054'
        mark: '00:25:23.054'
      u: Und damals wurde ich in ein Kommando gesteckt, das war Zementtragen. Und
        es war damals, es war so, wir mussten so arbeiten, dass wir...wir durften
        uns keine Minute ausruhen und selbst wenn einem die Hose rutschte, weil es
        natürlich selbstverständlich alles verschiedene Hosen waren. Einer hatte eine
        Hose, die sehr gross war und ein anderer hatte wieder, die zu eng war. Also
        wir konnten noch nicht einmal die Hosen raufziehen und da stand ein Dings,
        ein Capo dabei und der schlug uns immer mit einer Eisenstange, wenn wir uns
        irgendwie ausruhen wollten oder...
    - who: David Boder
      start:
        sec: '1523.054'
        mark: '00:25:23.054'
      end:
        sec: '1523.537'
        mark: '00:25:23.537'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '1523.537'
        mark: '00:25:23.537'
      end:
        sec: '1556.712'
        mark: '00:25:56.712'
      u: ". . . oder einmal Pause machen wollten. Und dann mittags um zwölf Uhr bekamen
        wir dann eine Suppe, das war Wasser mit so einem...mit Blättern so eine...es
        war unidentifizierbar, was es war und dann mussten wir wieder...diese Suppe
        mussten wir im Stehen essen. Und wir wurden dann—direkt nachdem wir, direkt
        nachdem wir diese Suppe gegessen hatten, war schon der Mittag vorbei, weil
        es ja ein großes Kommando war. Es waren vielleicht 800 Menschen in diesem
        Kommando und wir mussten wieder weiter arbeiten und..."
    - who: David Boder
      start:
        sec: '1556.712'
        mark: '00:25:56.712'
      end:
        sec: '1558.158'
        mark: '00:25:58.158'
      u: Und das war in welchem Jahr?
    - who: Jürgen Bassfreund
      start:
        sec: '1558.158'
        mark: '00:25:58.158'
      end:
        sec: '1560.467'
        mark: '00:26:00.467'
      u: Das war im Jahr ’43 im Februar.
    - who: David Boder
      start:
        sec: '1560.467'
        mark: '00:26:00.467'
      end:
        sec: '1565.360'
        mark: '00:26:05.360'
      u: Nun...und von Auschwitz wohin sind Sie gekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '1565.360'
        mark: '00:26:05.360'
      end:
        sec: '1571.066'
        mark: '00:26:11.066'
      u: Von Auschwitz...ich war erst in diesem Nebenlager und kam dann im Juni nach
        Auschwitz selbst.
    - who: David Boder
      start:
        sec: '1571.066'
        mark: '00:26:11.066'
      end:
        sec: '1572.355'
        mark: '00:26:12.355'
      u: In ’43?
    - who: Jürgen Bassfreund
      start:
        sec: '1572.355'
        mark: '00:26:12.355'
      end:
        sec: '1575.442'
        mark: '00:26:15.442'
      u: Ja, im Juni ’43 kam ich in das Hauptlager von Auschwitz.
    - who: David Boder
      start:
        sec: '1575.442'
        mark: '00:26:15.442'
      end:
        sec: '1576.136'
        mark: '00:26:16.136'
      u: Nun?
    - who: Jürgen Bassfreund
      start:
        sec: '1576.136'
        mark: '00:26:16.136'
      end:
        sec: '1635.187'
        mark: '00:27:15.187'
      u: Und in diesem Hauptlager von Auschwitz war es...insofern war man noch näher
        und an dieser ganzen Sache dran, man wusste genau was passiert. Man sah von
        dort auch schon die Krematorien auf den Arbeitsstellen und man hörte auch
        von diesen Transporten, während man auf diesem Nebenlager weniger wusste.
        Es wurden Leute weggefahren und man sagte, sie kommen in ein anderes Lager,
        aber damals wusste man noch nicht so genau. Erst später in Auschwitz habe
        ich dann erst kennengelernt, wie diese ganzen Sachen vor sich gehen. Also
        es wurden zum Beispiel Leute die krank waren, die im Krankenrevier lagen,
        wurden aufgeschrieben—angeblich, weil sie schlecht aussehen, damit sie mehr
        Brot bekämen. Aber es war nicht so. Am anderen Tag wurden sie auf Autos geladen
        und wurden dort in die Gasanstalt gefahren, nicht, und wurden dann vergast
        und am anderen Tag waren die Kleider von diesen Leuten, die die getragen haben,
        schon wieder in der Wäscherei zum Waschen. Ich hab auf diese Art selbst einmal
        einen Anzug von einem Freund von mir, der mit mir aus Berlin kam, selbst wieder
        erkannt, weil die Nummer noch oben war.
    - who: David Boder
      start:
        sec: '1635.187'
        mark: '00:27:15.187'
      end:
        sec: '1639.729'
        mark: '00:27:19.729'
      u: Ah, hm. Nun? Also wohin sind Sie nach Buna gegangen?
    - who: Jürgen Bassfreund
      start:
        sec: '1639.729'
        mark: '00:27:19.729'
      end:
        sec: '1672.398'
        mark: '00:27:52.398'
      u: Von Buna kam ich dann nach Auschwitz, in das Hauptlager. Wir wurden damals
        auf, auf...mit einem Auto hingefahren. Es waren sieben Menschen im Ganzen
        und zwar aus dem einfachen Grund, weil man behauptete ich sei zu schwach,
        deshalb hat man mich nach Auschwitz geschickt. Wir kamen damals in den sogenannten
        Krankenbau und dort wurde uns schon gesagt, dass wir uns möglichst schnell...dass
        wir möglichst schnell wieder fort gehen sollten, damit wir nicht auch in diese
        Vergasungstransporte kamen, die damals zu meiner Zeit fast vierzehntäglich,
        manchmal auch anders, manchmal auch...
    - who: David Boder
      start:
        sec: '1672.398'
        mark: '00:27:52.398'
      end:
        sec: '1674.832'
        mark: '00:27:54.832'
      u: Noch einmal, man hat gesagt, dass sie was tun sollten?
    - who: Jürgen Bassfreund
      start:
        sec: '1674.832'
        mark: '00:27:54.832'
      end:
        sec: '1678.555'
        mark: '00:27:58.555'
      u: Ich soll mich schnell wieder zur Arbeit melden, damit ich der Vergasung entgehe.
    - who: David Boder
      start:
        sec: '1678.555'
        mark: '00:27:58.555'
      end:
        sec: '1679.086'
        mark: '00:27:59.086'
      u: Nun und weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '1679.086'
        mark: '00:27:59.086'
      end:
        sec: '1726.186'
        mark: '00:28:46.186'
      u: Und das habe ich auch dann getan. Ich habe ihnen sofort gesagt, dass ich
        mich wieder gut fühle und...und ich möchte wieder arbeiten. Und daraufhin
        hat man mich dann aus diesem Krankenbau entlassen und ich kam dann auf eine
        Arbeitsstelle in einer Tischlerei. Und das war eine Tischlerei von dort...die
        lag zwischen Auschwitz und Birkenau. Und in diesem Birkenau—das war dieses
        Lager, wo auch diese Krematorien waren. Und ich hab damals in der ersten Zeit,
        wir haben nachts gearbeitet, und nachts um zwölf Uhr ist mein Freund und ich
        immer raufgegangen in diesem hohen Gebäude und wir haben von oben gesehen
        dann, dass die...dass diese Brände und...weil die Krematorien damals nicht
        ausgereicht haben...
    - who: David Boder
      start:
        sec: '1726.186'
        mark: '00:28:46.186'
      end:
        sec: '1756.524'
        mark: '00:29:16.524'
      u: "[In English] Munich, September the 20th, 1946 in a transient camp of UNRRA
        in the Funkenkaserne. We continue with the interview of Jürgen Bassfreund,
        which we started on Spool 137, interrupted by the songs of the Mennonites,
        and now from...and now from eighteen minutes of Spool 138 we begin again."
    - who: David Boder
      start:
        sec: '1756.524'
        mark: '00:29:16.524'
      end:
        sec: '1766.448'
        mark: '00:29:26.448'
      u: "[In German] Also, Jürgen, Sie haben erst in Bauarbeit getan, nicht wahr?
        Und dann wurden Sie zu einer Fischerei versetzt, hm?"
    - who: Jürgen Bassfreund
      start:
        sec: '1766.448'
        mark: '00:29:26.448'
      end:
        sec: '1767.255'
        mark: '00:29:27.255'
      u: Ja.
    - who: David Boder
      start:
        sec: '1767.255'
        mark: '00:29:27.255'
      end:
        sec: '1776.522'
        mark: '00:29:36.522'
      u: Also Sie waren einerseits schwach und dann hatten Sie Angst gehabt, dass
        man Ihrer Schwäche wegen, Sie möglichst, hm, umbringt und so sind Sie zurück
        zur Arbeit gegangen.
    - who: Jürgen Bassfreund
      start:
        sec: '1776.522'
        mark: '00:29:36.522'
      end:
        sec: '1777.135'
        mark: '00:29:37.135'
      u: Ja.
    - who: David Boder
      start:
        sec: '1777.135'
        mark: '00:29:37.135'
      end:
        sec: '1778.374'
        mark: '00:29:38.374'
      u: Nun weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '1778.374'
        mark: '00:29:38.374'
      end:
        sec: '1829.511'
        mark: '00:30:29.511'
      u: Und ich habe dann im September 1943, das war wohl zu der Zeit, als Italien
        kapitulierte, also als das faschistische System zusammenstürzte, da war natürlich
        die Wut sehr gross unter den Nazis und man hat sofort einen großen Vergasungstransport
        zusammengestellt und zu diesem Transport sollte ich auch kommen. Ich hab mich
        durch einen Trick da herausgerettet, und zwar sollte der Transport nach dem
        täglichen Appell, der abends stattfand, und an dem immer abgezählt wurde,
        also nach der Arbeit, ob Leute weg gekommen sind, abhanden gekommen sind oder
        geflüchtet sind. Und diese, diese Rapporte, wie man das im Konzentrationslager
        nannte, sind dem Obersturmführer gemeldet worden, dem Lagerkommandanten, dann
        bin ich einfach—anstatt zur Vergasung, zu der ich schon aufgeschrieben war—zur
        Arbeit gegangen.
    - who: David Boder
      start:
        sec: '1829.511'
        mark: '00:30:29.511'
      end:
        sec: '1830.555'
        mark: '00:30:30.555'
      u: Das war in der Nacht?
    - who: Jürgen Bassfreund
      start:
        sec: '1830.555'
        mark: '00:30:30.555'
      end:
        sec: '1834.850'
        mark: '00:30:34.850'
      u: Ja. Ich habe nachts gearbeitet in dieser Wäscherei, dort wurde Nachtschicht
        und Tagschicht gearbeitet.
    - who: David Boder
      start:
        sec: '1834.850'
        mark: '00:30:34.850'
      end:
        sec: '1838.496'
        mark: '00:30:38.496'
      u: Also wieso—wofür wurden Sie aufgeschrieben? Was hat man Ihnen gesagt?
    - who: Jürgen Bassfreund
      start:
        sec: '1838.496'
        mark: '00:30:38.496'
      end:
        sec: '1881.106'
        mark: '00:31:21.106'
      u: Also man hat zu mir gesagt, es wird ein Transport zusammengestellt für schwache
        Leute in ein anderes Lager, wo leichte Arbeit ist. Aber das hat nicht gestimmt,
        also an meinem Bett, wir hatten diese dreistöckigen Betten, an meinem Bett
        war mit Kreide ein Kreuz gemacht—zur Erkennung, net, dass ich...dass ich in
        diesem Bett liege und dass ich für diesen Transport bestimmt war. Und ich
        hab mich dadurch gerettet, dass ich nachts zur Arbeit ging. Und als ich morgens
        wieder ins Lager kam, da war dieser ganze Transport schon längst vergast und
        die Kleider waren schon wieder zurück zum Waschen, wie das immer üblich war.
        Und ich hab mich dadurch aus diesem Transport. Also ich habe dadurch mir das
        Leben gerettet, denn sonst wäre ich ja auch zu diesem Transport gekommen.
    - who: David Boder
      start:
        sec: '1881.106'
        mark: '00:31:21.106'
      end:
        sec: '1884.349'
        mark: '00:31:24.349'
      u: Haben die denn bei der Arbeit nicht gewusst, dass Sie nicht mehr dort hingehören?
    - who: Jürgen Bassfreund
      start:
        sec: '1884.349'
        mark: '00:31:24.349'
      end:
        sec: '1889.849'
        mark: '00:31:29.849'
      u: Na, selbstverständlich, man hat es gewusst, aber ich hab es im Einvernehmen
        mit dem Capo hab ich das gemacht.
    - who: David Boder
      start:
        sec: '1889.849'
        mark: '00:31:29.849'
      end:
        sec: '1891.339'
        mark: '00:31:31.339'
      u: Also der Capo hat es gewusst?
    - who: Jürgen Bassfreund
      start:
        sec: '1891.339'
        mark: '00:31:31.339'
      end:
        sec: '1892.701'
        mark: '00:31:32.701'
      u: Ja, der Capo hat davon gewusst, ja. Und ich hab dann...
    - who: David Boder
      start:
        sec: '1892.701'
        mark: '00:31:32.701'
      end:
        sec: '1897.857'
        mark: '00:31:37.857'
      u: War der Capo ein Jude?
    - who: Jürgen Bassfreund
      start:
        sec: '1897.857'
        mark: '00:31:37.857'
      end:
        sec: '1899.612'
        mark: '00:31:39.612'
      u: Nein, der Capo war kein Jude.
    - who: David Boder
      start:
        sec: '1899.612'
        mark: '00:31:39.612'
      end:
        sec: '1900.639'
        mark: '00:31:40.639'
      u: Was war er?
    - who: Jürgen Bassfreund
      start:
        sec: '1900.639'
        mark: '00:31:40.639'
      end:
        sec: '1904.827'
        mark: '00:31:44.827'
      u: Der Capo war ein Deutscher, und war sogar ein, ein Berufsverbrecher...
    - who: David Boder
      start:
        sec: '1904.827'
        mark: '00:31:44.827'
      end:
        sec: '1905.249'
        mark: '00:31:45.249'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '1905.249'
        mark: '00:31:45.249'
      end:
        sec: '1909.191'
        mark: '00:31:49.191'
      u: ". . . aber er hatte manchmal sehr gute Seiten an sich, und..."
    - who: David Boder
      start:
        sec: '1909.191'
        mark: '00:31:49.191'
      end:
        sec: '1910.547'
        mark: '00:31:50.547'
      u: Haben Sie ihm etwas dafür gegeben?
    - who: Jürgen Bassfreund
      start:
        sec: '1910.547'
        mark: '00:31:50.547'
      end:
        sec: '1954.941'
        mark: '00:32:34.941'
      u: Nein, ich hab ihm nichts dafür gegeben. Ich hätte ihm auch nichts geben können,
        weil ich gar nicht dazu in der Lage war, weil ich im Lager immer zu der Unterschicht
        gehört habe, es gab nämlich im Lager, genau wie draußen auch verschiedene
        Schichten. Es gab die Capos und die Blockälteste, die alles im Überfluss hatten,
        nicht, und dadurch, dass sie eben...dass sie uns schikanierten und uns der
        SS auslieferten, wie das in vielen Fällen passiert ist und andere wieder,
        das waren die Blockschreiber und so, die mit ihnen unter einer Decke waren,
        die hatten natürlich ein gutes Leben. Und dann gab es eben wieder eine Arbeiterschicht,
        zu der wir gehörten, die effektiv nur von dem gelebt haben, was sie bekommen
        haben und das war dieses Stück Brot, diese zwei Scheiben trockenes Brot und
        die Suppe. Das war alles.
    - who: David Boder
      start:
        sec: '1954.941'
        mark: '00:32:34.941'
      end:
        sec: '1956.387'
        mark: '00:32:36.387'
      u: Nun weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '1956.387'
        mark: '00:32:36.387'
      end:
        sec: '1977.368'
        mark: '00:32:57.368'
      u: Nun wollte ich eigentlich erzählen, wie wir nachher, als schon die russischen
        Armeen Auschwitz sich näherten, von Auschwitz nach Dachau transportiert wurden.
        Das ist insofern sehr interessant, weil es eigentlich die größte Strapaze
        von allen war, die wir im Lager mitgemacht hatten. Wir waren sehr viel schon
        gewöhnt, aber das war das Letzte, wo die meisten Menschen wahrscheinlich haben
        ihr Leben lassen müssen.
    - who: David Boder
      start:
        sec: '1977.368'
        mark: '00:32:57.368'
      end:
        sec: '1978.486'
        mark: '00:32:58.486'
      u: Von wo ging der Transport—von Auschwitz nach Dachau?
    - who: Jürgen Bassfreund
      start:
        sec: '1978.486'
        mark: '00:32:58.486'
      end:
        sec: '1979.374'
        mark: '00:32:59.374'
      u: Von Auschwitz nach Dachau, ja.
    - who: David Boder
      start:
        sec: '1979.374'
        mark: '00:32:59.374'
      end:
        sec: '1982.587'
        mark: '00:33:02.587'
      u: Also wollen Sie uns bitte über diese Reise ausführlich, ganz ausführlich
        erzählen.
    - who: Jürgen Bassfreund
      start:
        sec: '1982.587'
        mark: '00:33:02.587'
      end:
        sec: '1987.979'
        mark: '00:33:07.979'
      u: Ja, ganz ausführlich erzählen. Also am 18. Januar sahen wir nachts schon...
    - who: David Boder
      start:
        sec: '1987.979'
        mark: '00:33:07.979'
      end:
        sec: '1988.983'
        mark: '00:33:08.983'
      u: Welches Jahr?
    - who: Jürgen Bassfreund
      start:
        sec: '1988.983'
        mark: '00:33:08.983'
      end:
        sec: '2025.510'
        mark: '00:33:45.510'
      u: 1945. Da sahen wir schon die Leuchtkugeln von der Front aufsteigen, also
        die Front war nicht weit von uns. Also Krakau war von uns 60 Kilometer entfernt
        und es waren schon Gerüchte durchgesickert, dass in Krakau schon die Russen
        sind. Nun wurden wir plötzlich wahllos—wurde alles auf Transport geschickt,
        morgens ging schon ein Transport. Wir mussten noch den Tag über arbeiten und
        als wir abends ins Lager kamen, waren wir die letzten, die auf Transport gingen.
        Es war an dem Tag sehr kalt und wir bekamen etwas Verpflegung mit und wurden
        dann auf den Marsch geschickt. Also wir sind erst stundenlang durch die Nacht
        marschiert. Und zwar—wir sind...
    - who: David Boder
      start:
        sec: '2025.510'
        mark: '00:33:45.510'
      end:
        sec: '2026.273'
        mark: '00:33:46.273'
      u: Das war im Januar?
    - who: Jürgen Bassfreund
      start:
        sec: '2026.273'
        mark: '00:33:46.273'
      end:
        sec: '2058.077'
        mark: '00:34:18.077'
      u: Ja. Und kamen dann nach Pleß. Unterwegs sind furchtbar viele Menschen erschossen
        worden, die nicht mehr weiter konnten und die schlapp gemacht haben; also
        jeder, der auf der Strecke liegen blieb, wurde erschossen, ob das Frauen oder
        Männer waren, das spielte keine Rolle. Wir sind nämlich mit dem Frauenlager
        zur gleichen Zeit weggegangen und trafen die Frauen vor Pleß und sahen auch
        unterwegs sehr viel Leichen von Frauen auf der Erde liegen, nicht. Und wir
        sind nachts marschiert, tagsüber mussten wir rasten, damit die Bevölkerung
        nicht gesehen hat, wie wir durchgeführt werden. Und abends, wenn es dunkel
        war, sind wir wieder weitermarschiert.
    - who: David Boder
      start:
        sec: '2058.077'
        mark: '00:34:18.077'
      end:
        sec: '2058.810'
        mark: '00:34:18.810'
      u: Im Januar?
    - who: Jürgen Bassfreund
      start:
        sec: '2058.810'
        mark: '00:34:18.810'
      end:
        sec: '2059.504'
        mark: '00:34:19.504'
      u: Ja, das war im Januar.
    - who: David Boder
      start:
        sec: '2059.504'
        mark: '00:34:19.504'
      end:
        sec: '2060.923'
        mark: '00:34:20.923'
      u: War da Schnee?
    - who: Jürgen Bassfreund
      start:
        sec: '2060.923'
        mark: '00:34:20.923'
      end:
        sec: '2065.532'
        mark: '00:34:25.532'
      u: Ja, es war Schnee und es war sehr kalt. Es war direkt ein Schneesturm, man
        konnte die Augen gar nicht aufmachen.
    - who: David Boder
      start:
        sec: '2065.532'
        mark: '00:34:25.532'
      end:
        sec: '2067.223'
        mark: '00:34:27.223'
      u: Und was für eine Kleidung hatten Sie?
    - who: Jürgen Bassfreund
      start:
        sec: '2067.223'
        mark: '00:34:27.223'
      end:
        sec: '2114.982'
        mark: '00:35:14.982'
      u: 'Wir hatten nichts weiter als unsere Anzüge, als unsere Sträflingsanzüge.
        Und teilweise hatten wir sehr schlechte Schuhe. Also es war so: die erst gegangen
        sind, haben sich schon bessere Sachen wegnehmen können, nicht, aber als wir
        mit dem letzten Transport gingen, war nur schon alles, was gerade noch so
        übrig war. Das wurde uns dann gegeben, das heißt, man konnte es sich nehmen.
        Es war schon keine Ordnung mehr im Lager, die SS war schon...also schon auf
        dem Abmarsch. Alles wurde evakuiert. Die Pferdeställe der SS mit den sehr
        wertvollen Reitpferden und alles...das war alles schon unterwegs. Und wir
        sind dann marschiert über Pleß und kamen an einen kleinen Ort in Schlesien,
        der hieß Löslau und dort wurden wir einwagoniert und fuhren dann nach Groß-Rosen,
        das auch ein sehr berüchtigtes Konzentrationslager war, wo besonders viele
        Berufsverbrecher waren. Also dort wurden wir zu...zu...'
    - who: David Boder
      start:
        sec: '2114.982'
        mark: '00:35:14.982'
      end:
        sec: '2117.265'
        mark: '00:35:17.265'
      u: Welche Stadt in der Nähe ist Groß-Rosen?
    - who: Jürgen Bassfreund
      start:
        sec: '2117.265'
        mark: '00:35:17.265'
      end:
        sec: '2191.951'
        mark: '00:36:31.951'
      u: Groß-Rosen, das dürfte in der Nähe von Breslau sein, genau weiß ich es nicht,
        aber so in der Gegend muss es sein. Und wir sind dann dort in dieses Lager
        hereingekommen und dort steckte man uns in Baracken hinein. Es war eine Unmenge
        Menschen, man konnte noch nicht mal nachts schlafen. Wir haben alle aufrecht
        gesessen—also es war einer an dem anderen. Und wenn man irgendwie ein bisschen
        sich bewegt oder bisschen rumgegangen ist, war immer schon ein Berufsverbrecher
        da mit einem großen Holzknüppel und der hat dann wahllos in die Menge hinein
        geschlagen. Also, es war furchtbar. Und als plötzlich dann am zweiten Tag
        gesagt wurde, es ging wieder einen Transport, da habe ich mich schnell freiwillig
        gemeldet, weil ich mir gedacht habe, schlimmer kann es schon gar nicht mehr
        kommen wie in diesem Lager. Zum Essen bekamen wir überhaupt sehr wenig, eine
        ganz dünne Wassersuppe, da waren manchmal noch nicht mal mehr Kohlrüben drin,
        wie es sonst üblich war, und ein Stück Brot. Dann schickte man uns, sagte
        man uns, also das ist durchgesickert, dass dieser Transport nach Dachau geht.
        Also wir sind angetreten und bekamen noch einen Teller Suppe und dann sind
        wir von Begleitung von SS zur Bahn gegangen—also an die Station—und wurden
        dort einwagoniert. Es waren teilweise offene und teilweise geschlossene Wagons.
        Und wir dachten, die geschlossenen Wagons wären besser, aber es hat sich nachher
        herausgestellt, dass wir noch schlechter daran waren.
    - who: David Boder
      start:
        sec: '2191.951'
        mark: '00:36:31.951'
      end:
        sec: '2194.124'
        mark: '00:36:34.124'
      u: "[In English] Alright, continue."
    - who: Jürgen Bassfreund
      start:
        sec: '2194.124'
        mark: '00:36:34.124'
      end:
        sec: '2203.816'
        mark: '00:36:43.816'
      u: "[In German] Und als wir an diesen Wagons standen, da trieb uns die SS dann
        wieder in die Wagons hinein, und zwar 120 Menschen in einem Wagon. Also es
        war eine Unmöglichkeit..."
    - who: David Boder
      start:
        sec: '2203.816'
        mark: '00:36:43.816'
      end:
        sec: '2204.762'
        mark: '00:36:44.762'
      u: In einem geschlossenen Wagon?
    - who: Jürgen Bassfreund
      start:
        sec: '2204.762'
        mark: '00:36:44.762'
      end:
        sec: '2262.187'
        mark: '00:37:42.187'
      u: In einem geschlossenen Wagon. Die Türen wurden zugemacht, Verpflegung hatten
        wir nicht mit und nun versuchten wir uns zu setzen. Aber es war nicht möglich.
        Wenn 80 Leute gesessen haben, konnten die Anderen schon nicht mehr stehen
        und es waren auch sehr viel Leute dabei, die sehr müde waren. Also es war
        nicht anders möglich, der Eine ist auf den Anderen drauf gestanden. Wir haben
        uns auf die Finger getreten und die Leute haben sich natürlich wieder gewehrt
        und haben geschlagen. Also es brach direkt eine Panik aus. Und es war so schlimm,
        dass Leute wahnsinnig wurden während der Fahrt, aber während wir gefahren
        sind, war sonst—unter anderem der erste Tote. Und wir haben nicht gewusst,
        wo wir die Toten hinlegen sollten; auf der Erde haben sie doch Platz weg genommen,
        weil sie doch lang gelegen haben. Und dann sind wir auf die Idee gekommen,
        wir hatten jeder eine Decke mit und da haben wir diesen Toten in diese Decke
        eingehüllt. Und an diesem Wagon waren zwei Eisenstäbe, da haben wir ihn oben
        festgeknotet, nicht.
    - who: David Boder
      start:
        sec: '2262.187'
        mark: '00:37:42.187'
      end:
        sec: '2262.844'
        mark: '00:37:42.844'
      u: Also wie eine Hängematte?
    - who: Jürgen Bassfreund
      start:
        sec: '2262.844'
        mark: '00:37:42.844'
      end:
        sec: '2350.774'
        mark: '00:39:10.774'
      u: Ja, wie in einer Hängematte. Es war aber...wir haben aber bald eingesehen,
        dass das nicht geht, denn es wurden immer mehr Tote und durch die Hitze im
        Wagon fingen die Leichen auch schon zu riechen an. Also wir sind gefahren
        und damals waren diese Transporte, diese deutschen Truppentransporte, die
        zurück gingen von der Front—weil doch die Front, hm, zurück ging, weil die
        Russen doch immer vorwärts gingen, waren die ganzen Geleise verstopft und
        wir mussten tagelang stehen und erst diese Truppentransporte durch lassen.
        Nachts haben wir natürlich überhaupt nichts sehen können und wir sind geschlagen
        worden und getreten worden. Bei mir war es, zum Beispiel, so, dass meine Hosen,
        meine Häftlingshosen, wie ich getreten wurde, wurden sie plötzlich aufgerissen—der
        Länge nach—und ich konnte die Hose schon gar nicht mehr tragen und ich war
        nur noch in Unterhosen. Wir sind so ohne Verpflegung, also ohne einen Tropfen
        Wasser und ohne ein Stück Brot, dass trotzdem wir geschrieen haben nach Wasser
        und draußen Schnee lag, hat uns die SS nichts gegeben. Und wir...da waren
        wahnsinnig viele Tote im Wagon als wir dann fünf Tage gefahren waren, waren
        wir in Regensburg. Und es war schon Nacht und da hat die SS die Tür aufgemacht
        und hat gesagt, wenn wir die Toten raus werfen, kriegen wir was zu essen.
        Und da hab ich selbst mit meinem Freund zusammen 25 Tote aus diesem Wagon
        raus gezogen und draußen in den Schnee gelegt, net. Und dann haben wir ein
        Stück Brot bekommen und einen kleinen Becher mit Suppe. Das hat damals dieses
        Rote Kreuz, die Verpflegungsstelle, also wir mussten vor den Wagons antreten
        und dann bekam dann jeder das so verabreicht—immer wagonweise.
    - who: David Boder
      start:
        sec: '2350.774'
        mark: '00:39:10.774'
      end:
        sec: '2352.367'
        mark: '00:39:12.367'
      u: Von wo haben Sie den Becher gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '2352.367'
        mark: '00:39:12.367'
      end:
        sec: '2355.573'
        mark: '00:39:15.573'
      u: Den Becher, den hat das Rote Kreuz gestellt, das waren solche Pappbecher.
    - who: David Boder
      start:
        sec: '2355.573'
        mark: '00:39:15.573'
      end:
        sec: '2355.905'
        mark: '00:39:15.905'
      u: Ja.
    - who: Jürgen Bassfreund
      start:
        sec: '2355.905'
        mark: '00:39:15.905'
      end:
        sec: '2362.717'
        mark: '00:39:22.717'
      u: Die, die haben wir dann dort bekommen. Und nachdem wir das gegessen hatten,
        also...
    - who: David Boder
      start:
        sec: '2362.717'
        mark: '00:39:22.717'
      end:
        sec: '2364.595'
        mark: '00:39:24.595'
      u: War das das deutsche Rote Kreuz?
    - who: Jürgen Bassfreund
      start:
        sec: '2364.595'
        mark: '00:39:24.595'
      end:
        sec: '2380.657'
        mark: '00:39:40.657'
      u: Ja, das war das deutsche Rote Kreuz. Nachdem wir das gegessen hatten, mussten
        wir wieder in den Wagon zurück—also ich war in Unterhosen und im Schnee. Strümpfe
        hatte ich schon keine mehr angehabt und ich weiß auch nicht, was die Leute
        da gesagt haben—die Schwestern—weiß ich auch nicht, jedenfalls wir sind weiter
        gefahren.
    - who: David Boder
      start:
        sec: '2380.657'
        mark: '00:39:40.657'
      end:
        sec: '2383.208'
        mark: '00:39:43.208'
      u: Konnten Sie sich keine neue Hose, eine andere Hose schaffen?
    - who: Jürgen Bassfreund
      start:
        sec: '2383.208'
        mark: '00:39:43.208'
      end:
        sec: '2504.995'
        mark: '00:41:44.995'
      u: Nein, das war unmöglich, ich hätte höchstens einem Toten die Hose ausziehen
        müssen, aber man war so entkräftet von der langen Fahrt und wenn man fünf
        Tage und fünf Nächte nicht gegessen hat. Ich habe die ganze Zeit während dieser
        Fahrt gestanden und habe mir nur dadurch das Leben gerettet, dass ich ein
        Stück Schnur an den Wagon angebunden habe und mich daran festgehalten habe.
        Also, es war ein Ding der Unmöglichkeit. Also, ein Freund von mir, der die
        ganzen Jahre in Auschwitz ausgehalten hat, ist wahnsinnig geworden während
        der Fahrt. Er wollte mit einem Messer auf mich los gehen und wir haben ihn
        zu viert oder fünft sogar festhalten müssen, sonst hätte er noch Leute umgebracht.
        Also, es war direkt eine Panik. Wir hatten Angst vor der Nacht, weil man nachts
        doch nichts gesehen hat, wenn jemand auf Einem zu kam. Der ganze Wagon war
        in Aufruhr. Wir hörten später, als wir in Dachau ankamen, dass es in den offenen
        Wagons ähnlich war. Also, es war wenigstens dort Luft, aber die Leute sind
        teilweise erfroren und also...Als wir in Dachau ankamen, waren fast mehr Leichen
        dort als...als Überlebende. Es waren eben die jüngeren Leute, die dies ausgehalten
        haben. Und in Dachau selbst war ich im Ganzen drei Wochen. Und nachdem ich
        drei Wochen dort war...also ich wollte noch erzählen, dass in Dachau zu meiner
        Zeit eine sehr große Flecktyphus-Epidemie war und dass dort ganze Baracken
        ausgestorben sind. Und morgens auf Leiterwagen wurden die Toten—der Eine mit
        dem Kopf nach der Seite, der Andere mit den Füßen nach der Seite—auf Wagen
        geschichtet und wurden dann zur Verbrennung gefahren. Ich weiß heute selbst
        nicht, wieso wir damals von der Flecktyphus-Epidemie verschont geblieben sind,
        denn um uns herum, also unsere Baracke im Vordergrund und daneben direkt eine
        Baracke mit Flecktyphus; also es war furchtbar. Die meisten Leute haben...haben
        versucht so oft wie möglich sich jeden Tag zu waschen, um dieser Epidemie
        zu entgehen, denn es waren sehr viel Läuse damals in Dachau. Und dann sind
        wir nach drei Wochen—nachdem wir vor dem Lagerkommandanten von Dachau vorbei
        marschieren mussten—hat er entschieden, wer auf Transport geht und wer im
        Invaliden-Block bleiben muss. Und ich bin damals selbst auf Transport gegangen.
    - who: David Boder
      start:
        sec: '2504.995'
        mark: '00:41:44.995'
      end:
        sec: '2506.652'
        mark: '00:41:46.652'
      u: Und was war das für ein Transport?
    - who: Jürgen Bassfreund
      start:
        sec: '2506.652'
        mark: '00:41:46.652'
      end:
        sec: '2542.456'
        mark: '00:42:22.456'
      u: Der Transport war nach einem Lager, Mühldorf hieß es. Mühldorf, das ist ein
        Ort in der Nähe von Rosenheim. Es ist 78 Kilometer von München und liegt in
        Oberbayern. Als wir in Mühldorf ankamen, haben wir ein Lager gesehen, wie
        wir es selbst in Auschwitz nicht gesehen haben. Also es war an und für sich
        kein Lager, es waren nur runde Papp-Zelte, so wie Finnen-Zelte, wie man sagt,
        die meisten Blocks waren so halb unterirdisch. Und Wasser gab’s in diesem
        Lager nur alle vier, fünf Tage. Bewacht waren wir von der SS und bei der Arbeit
        von der Organisation Todt, das war...das waren diese, diese...
    - who: David Boder
      start:
        sec: '2542.456'
        mark: '00:42:22.456'
      end:
        sec: '2544.005'
        mark: '00:42:24.005'
      u: Der Organisation Tod?
    - who: Jürgen Bassfreund
      start:
        sec: '2544.005'
        mark: '00:42:24.005'
      end:
        sec: '2544.518'
        mark: '00:42:24.518'
      u: Ja.
    - who: David Boder
      start:
        sec: '2544.518'
        mark: '00:42:24.518'
      end:
        sec: '2545.683'
        mark: '00:42:25.683'
      u: Wer waren diese?
    - who: Jürgen Bassfreund
      start:
        sec: '2545.683'
        mark: '00:42:25.683'
      end:
        sec: '2557.423'
        mark: '00:42:37.423'
      u: Das waren .auch...also in...brauner Uniform mit Hakenkreuz Binde, net. Und
        haben Einem vielleicht genau so gut schikaniert wie die SS. Also ein Unterschied
        bestand da nicht.
    - who: David Boder
      start:
        sec: '2557.423'
        mark: '00:42:37.423'
      end:
        sec: '2558.953'
        mark: '00:42:38.953'
      u: Und was haben Sie dort gearbeitet?
    - who: Jürgen Bassfreund
      start:
        sec: '2558.953'
        mark: '00:42:38.953'
      end:
        sec: '2588.178'
        mark: '00:43:08.178'
      u: Dort mussten wir Zement tragen. Das war eine Baustelle, dort wollte man einen
        Flugplatz anlegen. Und an diesem, an diesem Flugplatz mussten...wurden in
        drei Schichten gearbeitet. Und die Leute, also nachdem die Russen schon solche
        Gebiete von Deutschland besetzt hatten—also Oberschlesien und so, gab es natürlich
        noch ein Rationskürzung. Dann bekamen nur acht Mann ein Brot und das war sehr
        wenig natürlich, da kam ungefähr eine Scheibe Brot am Tag auf einen Mann,
        nicht.
    - who: David Boder
      start:
        sec: '2588.178'
        mark: '00:43:08.178'
      end:
        sec: '2590.200'
        mark: '00:43:10.200'
      u: Wo wurde das Brot gebacken?
    - who: Jürgen Bassfreund
      start:
        sec: '2590.200'
        mark: '00:43:10.200'
      end:
        sec: '2651.993'
        mark: '00:44:11.993'
      u: Das Brot wurde in Mühldorf selbst gebacken, teilweise bei Bäckern, aber ich
        glaube, es war auch eine Lagerbäckerei dort. Und ich erinnere mich, dass bei
        einem Fliegerangriff dieses, dieses Brotdepot in Brand geraten ist und da
        haben wir vier Tage überhaupt kein Brot bekommen, sondern jeden Tag drei,
        vier Pellkartoffel. Da kann ich mich auch noch darauf erinnern. Und dann in
        Mühldorf selbst waren katastrophale Zustände. Die Leute waren verlaust, man
        bekam keine Wäsche zum wechseln. Die Leute, die von Warschau schon damals
        in dieses Lager gekommen sind, hatten schon monatelang überhaupt keine frische
        Wäsche bekommen. Handtücher gab es nicht, wenn man sich waschen wollte, musste
        man sich am Hemd abtrocknen. Und es war sehr, sehr schwer sich sauber zu halten,
        denn durch dieses Zement...dieses Zement-Tragen war man natürlich ganz weiß
        und es war sehr schwer, weil es doch nur alle vier oder fünf Tage einmal Wasser
        gab. Also, es brach dort auch in großem Masse Typhus aus, von dem ich auch
        betroffen wurde und ich bin dann...
    - who: David Boder
      start:
        sec: '2651.993'
        mark: '00:44:11.993'
      end:
        sec: '2653.338'
        mark: '00:44:13.338'
      u: Flecktyphus oder Magentyphus?
    - who: Jürgen Bassfreund
      start:
        sec: '2653.338'
        mark: '00:44:13.338'
      end:
        sec: '2706.580'
        mark: '00:45:06.580'
      u: Flecktyphus—von Läusen, von den Kleiderläusen. Und ich hab dann ungefähr
        vier, fünf Tage dort gelegen mit Flecktyphus, wir haben dort zu zweit in einem
        Bett gelegen, ein Hemd hatten wir nicht . Wir lagen nackt in den Betten und
        es war sehr kalt zu der Zeit, aber wir haben doch schon gewusst, dass bald
        Schluss sein wird, denn man hat schon täglich viele amerikanische Flugzeuge
        fliegen sehen und man hat schon keine Schüsse mehr gehört von Deutschen, also
        die, die Abwehr war schon überhaupt nicht mehr in Tätigkeit und wir haben
        jeden Tag, jede Stunde gewartet, dass bald die Befreiung kommt. Und am 2.
        Mai war es dann endlich so weit, man hat schon Schießen gehört. Manche Leute
        haben erzählt, die SS sei schon weg. Ich wusste es natürlich nicht, weil ich
        dort mit Fieber gelegen hab. Jedenfalls weiß ich, dass am 2. Mai morgens die
        ersten Amerikaner ins Lager hinein kamen.
    - who: David Boder
      start:
        sec: '2706.580'
        mark: '00:45:06.580'
      end:
        sec: '2708.311'
        mark: '00:45:08.311'
      u: In welchem Lager war das?
    - who: Jürgen Bassfreund
      start:
        sec: '2708.311'
        mark: '00:45:08.311'
      end:
        sec: '2729.388'
        mark: '00:45:29.388'
      u: Mühldorf am Inn. Und nachdem, nachdem wir zwei Stunden noch im Lager waren,
        wurden wir bereits in Rote Kreuz-Autos verladen und nach Ampfing gefahren.
        Das ist ein kleiner Ort neben diesem Lager. Dort wurden wir in Häusern der
        Organisation Tod untergebracht, da hat man uns ein Lager zurecht gemacht.
    - who: David Boder
      start:
        sec: '2729.388'
        mark: '00:45:29.388'
      end:
        sec: '2731.396'
        mark: '00:45:31.396'
      u: Ein Lager zurecht gestellt. Und?
    - who: Jürgen Bassfreund
      start:
        sec: '2731.396'
        mark: '00:45:31.396'
      end:
        sec: '2739.016'
        mark: '00:45:39.016'
      u: Und wir wurden sehr gut verpflegt und es war sehr gut.
    - who: David Boder
      start:
        sec: '2739.016'
        mark: '00:45:39.016'
      end:
        sec: '2783.252'
        mark: '00:46:23.252'
      u: "[In English] With exception of a half a sentence, this record is complete—we
        simply let this spool overrun that time in the Funkenkaserne. Eh, one has
        to check up whether the next spool has the ending of it—there is a previous
        spool that has Jürgen Bassfreund’s story. Whether we have gone over to another
        one, I will have to check. This final remark was made December the 13, 1946
        at my home, while analyzing the records. December 13, 1946. It’s a remark
        made in Chicago, not in Munich."
    - who: Herman Barnett
      start:
        sec: '2783.252'
        mark: '00:46:23.252'
      end:
        sec: '2819.765'
        mark: '00:46:59.765'
      u: Spool 29—...Spool 139, recording starts in about one minute. Spool 139, recording
        starts in about one minute. This is Hermann Barnett.
    - who: David Boder
      start:
        sec: '2819.765'
        mark: '00:46:59.765'
      end:
        sec: '2847.810'
        mark: '00:47:27.810'
      u: Spool 139, continuation of Spool 138 and 137. We have Jürgen Bassfreund continuing
        his report. Munich, September 20th, 1946. Rather late in the evening at the
        camp for displaced people...managed by the UNRRA.
    - who: David Boder
      start:
        sec: '2847.810'
        mark: '00:47:27.810'
      end:
        sec: '2856.050'
        mark: '00:47:36.050'
      u: "[In German] Also, Sie hatten Typhus bekommen und Sie wurden vom Roten Kreuz
        nach der Befreiung nach einem anderen Krankenhaus geschafft?"
    - who: Jürgen Bassfreund
      start:
        sec: '2856.050'
        mark: '00:47:36.050'
      end:
        sec: '2942.736'
        mark: '00:49:02.736'
      u: Ja. Und dort war die Verpflegung...es war sehr gut. Die Amerikaner haben
        sich sehr, sehr bemüht um uns. Wir wurden ärztlich sehr gut betreut und die...wir
        bekamen Blutinjektionen. Ich wog damals 64 Pfund, als ich aus dem Lager heraus
        kam und wir wurden gleich...wir bekamen Traubenzuckerinjektionen und Vitamintabletten
        und es wurde sehr gut für uns gesorgt. Wir bekamen sehr gut zu essen. Und
        ich hab dann nach vierzehn (14) Tagen, als ich aufstand, wieder einen Rückfall
        bekommen und ich musste mich wieder hinlegen. Aber es war natürlich jetzt
        etwas ganz Anderes. Während man im Lager überhaupt keine...keine Medikamente
        oder irgendwelche Abwehrmittel gegen eine Krankheit erhalten hat, war natürlich
        hier ein Flecktyphus eine ganz andere Sache. Wir wurden...wir bekamen Tabletten
        und wir wurden täglich drei, vier Mal vom Arzt, hm, besucht und gemessen—das
        Fieber, die Temperatur wurde gemessen und so war es dann auch kein Wunder,
        dass wir uns bald wieder erholten. Und eigentlich kann ich sagen, dass von
        den Leuten, die von den amerikanischen Truppen befreit wurden, wenig noch
        gestorben sind, nachher. Es sind Einzelfälle gewesen, wo Leute eben schon
        so schwach waren, dass wirklich keine Hilfe mehr möglich war, aber im Großen
        und Ganzen sind wir alle wieder gesund geworden und sind dann ungefähr nach
        dreimonatigem Aufenthalt in diesem Hospital dann entlassen worden.
    - who: David Boder
      start:
        sec: '2942.736'
        mark: '00:49:02.736'
      end:
        sec: '2954.728'
        mark: '00:49:14.728'
      u: Ich möchte einige nähere Einzelheiten, hm, bei der Beschreibung von den Hospital-Bedingungen
        im Lager haben, bevor die Amerikaner rein kamen. Sie hatten Typhus gehabt,
        nicht wahr?
    - who: Jürgen Bassfreund
      start:
        sec: '2954.728'
        mark: '00:49:14.728'
      end:
        sec: '2955.033'
        mark: '00:49:15.033'
      u: Ja.
    - who: David Boder
      start:
        sec: '2955.033'
        mark: '00:49:15.033'
      end:
        sec: '2957.513'
        mark: '00:49:17.513'
      u: Beschreiben Sie das Zimmer, wo Sie gelegen sind, und so weiter.
    - who: Jürgen Bassfreund
      start:
        sec: '2957.513'
        mark: '00:49:17.513'
      end:
        sec: '2987.970'
        mark: '00:49:47.970'
      u: Also wir lagen in einem runden Zelt und in diesem Zelt waren drei Betten
        über einander. Wir lagen zu zweit im Bett, es war unangenehm, zum Beispiel,
        wenn jemand verstorben war, wollte der Blockälteste von diesem Block natürlich
        noch die Brotportion und die Suppe und was eben war, wollte er noch haben
        und deshalb musste der, durfte der Tote erst einen Tag später als tot gemeldet
        werden, damit die Verpflegung noch eingetroffen ist für ihn. Und da mussten
        wir eben so lange mit diesem Toten zusammen noch im Bett liegen. Und es...
    - who: David Boder
      start:
        sec: '2987.970'
        mark: '00:49:47.970'
      end:
        sec: '2990.735'
        mark: '00:49:50.735'
      u: Sie sagten „wir”. Ist es Ihnen passiert?
    - who: Jürgen Bassfreund
      start:
        sec: '2990.735'
        mark: '00:49:50.735'
      end:
        sec: '3015.629'
        mark: '00:50:15.629'
      u: Ja, mir selbst ist es einmal passiert, dass ich mit einem toten Franzosen
        einen Tag liegen musste noch. Und zwar starb er damals an Bauchtyphus, also
        an Durchfall und ich musste einen Tag noch mit ihm zusammen noch liegen und
        dann erst ist er...
    - who: David Boder
      start:
        sec: '3015.629'
        mark: '00:50:15.629'
      end:
        sec: '3008.116'
        mark: '00:50:08.116'
      u: In welcher Etage waren Sie?
    - who: Jürgen Bassfreund
      start:
        sec: '3008.116'
        mark: '00:50:08.116'
      end:
        sec: '3009.142'
        mark: '00:50:09.142'
      u: In der ersten Etage.
    - who: David Boder
      start:
        sec: '3009.142'
        mark: '00:50:09.142'
      end:
        sec: '3009.987'
        mark: '00:50:09.987'
      u: Unten? Ganz oben?
    - who: Jürgen Bassfreund
      start:
        sec: '3009.987'
        mark: '00:50:09.987'
      end:
        sec: '3015.629'
        mark: '00:50:15.629'
      u: Nein, in der ersten Etage, erst war das Unterbett und im Mittelbett war ich.
    - who: David Boder
      start:
        sec: '3015.629'
        mark: '00:50:15.629'
      end:
        sec: '3019.368'
        mark: '00:50:19.368'
      u: Ach so, das untere Bett hat einfach Unterbett gehießen?
    - who: Jürgen Bassfreund
      start:
        sec: '3019.368'
        mark: '00:50:19.368'
      end:
        sec: '3023.352'
        mark: '00:50:23.352'
      u: Ja, das Unterbett, das Eine, das Mittelbett und dann war das Oberbett noch.
    - who: David Boder
      start:
        sec: '3023.352'
        mark: '00:50:23.352'
      end:
        sec: '3026.117'
        mark: '00:50:26.117'
      u: Aha, ah so! Und Sie waren im Mittelbett?
    - who: Jürgen Bassfreund
      start:
        sec: '3026.117'
        mark: '00:50:26.117'
      end:
        sec: '3111.873'
        mark: '00:51:51.873'
      u: Ich war im Mittelbett gelegen, ja. Und es war insofern, also es war grauenvoll
        nachts, erstmals waren die Toten ganz abgezehrt und sahen furchtbar aus. Dann
        haben Sie meistens...noch unter sich gemacht im letzten Moment. Also es war
        ein sehr unästhetisches. . . unästhetische Sache. Und ich hab da, hm, im Lager
        selbst oft solche Fälle gesehen, also in dem Krankenrevier, dass, zum Beispiel,
        Leute, die an einem Phlegmon, einer Eiterung gestorben sind, das...da war
        das ganze Bett voller Eiter, nicht, und da war jemand, der vielleicht weniger
        krank war, der vielleicht nur eine kleine Wunde hatte und der hat sich dann
        wieder infiziert daran und so. Und wie es überhaupt bei uns im Lager so war,
        wenn wirklich schon einmal ein Arzt morgens Visite machte, der hatte überhaupt
        keine Hilfsmittel weiter, mit einer Schere wurden zum Beispiel, die größten
        Eiter...Eitergeschwulste aufgeschnitten und mit derselben Schere wurde dann
        am Nächsten, der vielleicht weniger hatte, der vielleicht nur eine geringe
        Verletzung hatte, wurde dann mit derselben Schere—ohne, dass die vorher irgendwie
        gereinigt wurde oder was—wurde dann, hm, der Andere mit behandelt. Und Verbandsstoff
        gab es ja insofern überhaupt nicht; es gab ganz wenig und das war alles Papierverbandsstoff,
        also wenn der Verband wirklich schon einmal eine Stunde drauf war, dann war
        das schon sehr viel, weil das doch immer wieder gerutscht ist und so. Und
        Tabletten gab’s überhaupt nicht in der letzten Zeit mehr...
    - who: David Boder
      start:
        sec: '3111.873'
        mark: '00:51:51.873'
      end:
        sec: '3112.646'
        mark: '00:51:52.646'
      u: Was für Tabletten?
    - who: Jürgen Bassfreund
      start:
        sec: '3112.646'
        mark: '00:51:52.646'
      end:
        sec: '3146.619'
        mark: '00:52:26.619'
      u: Also zum Beispiel, gegen Fieber—Aspirin oder solche Sachen. Das gab’s zum
        Schluss überhaupt nicht mehr und der Zustand war eben—je, je mehr, also je
        mehr wir abgeschnitten waren, umso katastrophaler war der Zustand, nicht.
        Nachher war schon alles ein Drunter und Drüber im Lager. Man hat schon überhaupt
        keine Verpflegung mehr gehabt. Die SS haben geschaut, dass sie weg kamen bevor
        die Amerikaner kamen und die stellten dann einfach deutsche Polizei oben auf
        die Wachtürme und da war überhaupt...da waren Häftlinge, die haben wieder
        das, hm, das Proviantlager ganz ausgeplündert...
    - who: David Boder
      start:
        sec: '3146.619'
        mark: '00:52:26.619'
      end:
        sec: '3148.711'
        mark: '00:52:28.711'
      u: Wie die, wie die Deutschen weggingen?
    - who: Jürgen Bassfreund
      start:
        sec: '3148.711'
        mark: '00:52:28.711'
      end:
        sec: '3150.130'
        mark: '00:52:30.130'
      u: Ja, wie die SS wegging.
    - who: David Boder
      start:
        sec: '3150.130'
        mark: '00:52:30.130'
      end:
        sec: '3151.608'
        mark: '00:52:31.608'
      u: Und die Amerikaner noch nicht da waren.
    - who: Jürgen Bassfreund
      start:
        sec: '3151.608'
        mark: '00:52:31.608'
      end:
        sec: '3153.503'
        mark: '00:52:33.503'
      u: Und die Amerikaner noch nicht da waren.
    - who: David Boder
      start:
        sec: '3153.503'
        mark: '00:52:33.503'
      end:
        sec: '3156.298'
        mark: '00:52:36.298'
      u: Und mit dem Ausgeplünderten, was wollen sie damit machen?
    - who: Jürgen Bassfreund
      start:
        sec: '3156.298'
        mark: '00:52:36.298'
      end:
        sec: '3182.143'
        mark: '00:53:02.143'
      u: Ja, sie haben’s gegessen diese Vorräte, was noch da war. Weil die Leute waren
        so ausgehungert, ein Stück Brot war dort eine große Kostbarkeit, net. Das
        ist doch selbstverständlich, wenn Leute so ausgehungert sind, dass sie gesehen
        haben...die Kranken, die mussten eben, die konnten nicht aufstehen und wir
        konnten es uns nicht zumuten, während die Anderen, die noch auf waren—also
        nicht krank waren—konnten sich wenigstens aus dem Vorratslager Wurst oder
        was drin war holen, net.
    - who: David Boder
      start:
        sec: '3182.143'
        mark: '00:53:02.143'
      end:
        sec: '3188.083'
        mark: '00:53:08.083'
      u: Nun sagen Sie, wie lange hat diese Zwischenzeit gedauert, wo die SS weg waren
        und die Amerikaner noch nicht da waren?
    - who: Jürgen Bassfreund
      start:
        sec: '3188.083'
        mark: '00:53:08.083'
      end:
        sec: '3197.303'
        mark: '00:53:17.303'
      u: Ja, also das kann ich nicht genau sagen, weil ich damals sehr im Fieber gelegen
        hab. Meiner Schätzung waren es ungefähr ein bis zwei Tage, der ganze Zustand.
    - who: David Boder
      start:
        sec: '3197.303'
        mark: '00:53:17.303'
      end:
        sec: '3200.560'
        mark: '00:53:20.560'
      u: Ja. Und waren unterdessen ein Arzt dort geblieben?
    - who: Jürgen Bassfreund
      start:
        sec: '3200.560'
        mark: '00:53:20.560'
      end:
        sec: '3265.990'
        mark: '00:54:25.990'
      u: Ja, ein...es waren jüdische Ärzte, also Häftlingsärzte, wie man sagte, die
        waren schon dort. Weil alles was noch gehen konnte, wollten die Nazis wieder
        weiter auf Transport schicken und nicht den Amerikanern ausliefern. Ich habe
        also jetzt in der Funkkaserne mit einem Freund von mir gesprochen, den ich
        zufällig dort traf, und er erzählte mir, dass sie noch sehr viel mitmachen
        mussten. Sie wurden einwagoniert, dann sagte die SS, sie können weglaufen,
        weil die Amerikaner schon da waren. Und als sie mitten im Lauf waren, fing
        hinter ihnen eine Schießerei an und man hat sie wieder eingefangen teilweise
        und hat die Leute wieder in Wagons und hat sie wieder weiter geschoben. Und
        dann ist die SS weg gelaufen und dann haben die Amerikaner nicht gewusst,
        was in den Wagons drin war.. Und es ist noch ein Tieffliegerangriff gewesen,
        da sind noch Häftlinge ums Leben gekommen und. . . Also es muss ein katastrophaler
        Zustand gewesen sein. Zuerst hieß es...zuerst hieß es, dass die Kranken erschossen
        würden, aber...es war wohl...nachher hatte der Lagerkommandant doch Angst,
        weil zu so vorgerückter Stunde wollte er es vielleicht nichts mehr machen
        und wir sind einfach so liegen geblieben.
    - who: David Boder
      start:
        sec: '3265.990'
        mark: '00:54:25.990'
      end:
        sec: '3273.191'
        mark: '00:54:33.191'
      u: Hm, hm. Also nun und, so sind Sie nachher—nach Ihrem Rückfall—im amerikanischen
        Hospital gewesen?
    - who: Jürgen Bassfreund
      start:
        sec: '3273.191'
        mark: '00:54:33.191'
      end:
        sec: '3273.553'
        mark: '00:54:33.553'
      u: Ja.
    - who: David Boder
      start:
        sec: '3273.553'
        mark: '00:54:33.553'
      end:
        sec: '3277.453'
        mark: '00:54:37.453'
      u: Und dann haben Sie sich drei Monate erholt und was ist dann passiert?
    - who: Jürgen Bassfreund
      start:
        sec: '3277.453'
        mark: '00:54:37.453'
      end:
        sec: '3314.228'
        mark: '00:55:14.228'
      u: Nachdem ich mich dort nach drei Monaten erholt hatte, mussten wir also fort
        von diesem Lager...und wir sind dann nach, nach, hm, München gekommen und
        von München aus versuchten wir dann nach Hause zu fahren. Wir hatten uns erst
        von der Militärregierung Pässe besorgt; ich habe, zum Beispiel, zuletzt in
        Berlin gewohnt und ich wollte nach Berlin fahren, und sehen, was meine Eltern,
        ob meine, ob meine Mutter noch lebt. Und hab, hm,...bin aber dann nicht gefahren,
        weil es doch sehr schwierig war und die Transportverbindungen war doch noch
        nicht so gut. Also ich bin in Bayern geblieben da, damals.
    - who: David Boder
      start:
        sec: '3314.228'
        mark: '00:55:14.228'
      end:
        sec: '3320.106'
        mark: '00:55:20.106'
      u: Nun erzählen Sie mir mal, wieviel wissen Sie und was wissen Sie von Ihrer
        Mutter?
    - who: Jürgen Bassfreund
      start:
        sec: '3320.106'
        mark: '00:55:20.106'
      end:
        sec: '3326.805'
        mark: '00:55:26.805'
      u: Ich weiß eigentlich von meiner Mutter gar nichts. Ich weiß so viel, dass
        meine Mutter nicht mehr aus dem Lager zurück gekommen ist.
    - who: David Boder
      start:
        sec: '3326.805'
        mark: '00:55:26.805'
      end:
        sec: '3328.978'
        mark: '00:55:28.978'
      u: Wissen Sie, dass sie wegtransportiert wurde?
    - who: Jürgen Bassfreund
      start:
        sec: '3328.978'
        mark: '00:55:28.978'
      end:
        sec: '3330.046'
        mark: '00:55:30.046'
      u: Ja, das weiß ich.
    - who: David Boder
      start:
        sec: '3330.046'
        mark: '00:55:30.046'
      end:
        sec: '3331.181'
        mark: '00:55:31.181'
      u: Wer hat Ihnen das gesagt?
    - who: Jürgen Bassfreund
      start:
        sec: '3331.181'
        mark: '00:55:31.181'
      end:
        sec: '3347.594'
        mark: '00:55:47.594'
      u: Das erzählte mir ein, ein jüdisches Mädel, also die eine christliche Mutter
        hatte, schon in dem Sammellager war, meine Mutter auch noch gesehen hatte.
        Und dann wieder frei kam, weil sie eine christliche Mutter hatte, und nicht
        als Volljüdin gegolten hat und daher von dem Transport fernbleiben sollte.
    - who: David Boder
      start:
        sec: '3347.594'
        mark: '00:55:47.594'
      end:
        sec: '3354.635'
        mark: '00:55:54.635'
      u: Aha. Und, hm, Sie haben es probiert nach Berlin zu schreiben?
    - who: Jürgen Bassfreund
      start:
        sec: '3354.635'
        mark: '00:55:54.635'
      end:
        sec: '3355.057'
        mark: '00:55:55.057'
      u: Ja.
    - who: David Boder
      start:
        sec: '3355.057'
        mark: '00:55:55.057'
      end:
        sec: '3355.728'
        mark: '00:55:55.728'
      u: Oder verschiedenen Stellen sich zu verbinden?
    - who: Jürgen Bassfreund
      start:
        sec: '3355.728'
        mark: '00:55:55.728'
      end:
        sec: '3390.505'
        mark: '00:56:30.505'
      u: Ja, ja, natürlich, ich hab mich selbstverständlich mit der jüdischen Gemeinde
        in Berlin in Verbindung gesetzt, zumal dort der Leiter dieser Gemeinde ein
        Häftling war, der mit mir zusammen im Lager war. Und ich hab den Bescheid
        bekommen, dass meine Mutter nicht dort eingetroffen ist und auch nicht registriert
        ist. Und es ist wahrscheinlich anzunehmen, dass sie nicht mehr lebt. Denn
        ich nehme bestimmt an, wenn meine Mutter noch leben würde, dass sie doch jeden
        Hebel in Bewegung gesetzt hätte, um mich zu finden. Außerdem hätte bestimmt
        meine Schwester in England doch irgendwie eine Nachricht bekommen.
    - who: David Boder
      start:
        sec: '3390.505'
        mark: '00:56:30.505'
      end:
        sec: '3392.051'
        mark: '00:56:32.051'
      u: Korrespondieren Sie mit Ihrer Schwester?
    - who: Jürgen Bassfreund
      start:
        sec: '3392.051'
        mark: '00:56:32.051'
      end:
        sec: '3401.959'
        mark: '00:56:41.959'
      u: Ja, ich korres...ich korrespondiere mit meiner Schwester und meine Schwester
        hat mir geschrieben—sie musste selbstverständlich zuerst meine Adresse nicht
        und es hat lange gedauert, bis wir wieder Verbindung bekamen.
    - who: David Boder
      start:
        sec: '3401.959'
        mark: '00:56:41.959'
      end:
        sec: '3404.301'
        mark: '00:56:44.301'
      u: Haben Sie Ihre Schwesters Adresse gewusst?
    - who: Jürgen Bassfreund
      start:
        sec: '3404.301'
        mark: '00:56:44.301'
      end:
        sec: '3431.437'
        mark: '00:57:11.437'
      u: Ja, ich habe die alte Adresse meiner Schwester gewusst, aber es hat sich
        insofern verändert, dass meine Schwester nachher in die, in die englische
        Armee eingetreten ist und nach London gekommen ist und die Briefe, die ich
        nach Newcastle geschrieben habe, sind zurück gekommen. Ich lernte aber dann
        im Schutt einen amerikanischen Soldaten kennen, der selbst in Newcastle Verwandte
        hat und der hat dann die Verbindung hergestellt und hat dann erfahren, dass
        meine Schwester gar nicht mehr dort ist, sondern in London.
    - who: David Boder
      start:
        sec: '3431.437'
        mark: '00:57:11.437'
      end:
        sec: '3433.278'
        mark: '00:57:13.278'
      u: Und dann haben Sie Ihre Schwester in London gefunden?
    - who: Jürgen Bassfreund
      start:
        sec: '3433.278'
        mark: '00:57:13.278'
      end:
        sec: '3435.670'
        mark: '00:57:15.670'
      u: Dann habe ich meine Schwester in London gefunden, ja.
    - who: David Boder
      start:
        sec: '3435.670'
        mark: '00:57:15.670'
      end:
        sec: '3436.824'
        mark: '00:57:16.824'
      u: Haben Sie sie gesehen?
    - who: Jürgen Bassfreund
      start:
        sec: '3436.824'
        mark: '00:57:16.824'
      end:
        sec: '3439.273'
        mark: '00:57:19.273'
      u: Nein, sehen konnte ich sie doch nicht.
    - who: David Boder
      start:
        sec: '3439.273'
        mark: '00:57:19.273'
      end:
        sec: '3441.040'
        mark: '00:57:21.040'
      u: Sie konnten nicht nach London rüber fahren?
    - who: Jürgen Bassfreund
      start:
        sec: '3441.040'
        mark: '00:57:21.040'
      end:
        sec: '3441.729'
        mark: '00:57:21.729'
      u: Nein.
    - who: David Boder
      start:
        sec: '3441.729'
        mark: '00:57:21.729'
      end:
        sec: '3444.333'
        mark: '00:57:24.333'
      u: Und Sie fahren jetzt weg, ohne Ihre Schwester gesehen zu haben?
    - who: Jürgen Bassfreund
      start:
        sec: '3444.333'
        mark: '00:57:24.333'
      end:
        sec: '3469.966'
        mark: '00:57:49.966'
      u: Ich fahre jetzt nach Amerika und zwar hat auch meine Schwester mir geschrieben,
        dass sie es besser findet, wenn ich nach Amerika fahre, denn sie schreibt,
        dass sie selbst es sehr schwer hat, trotzdem sie jetzt eingebürgert worden
        ist. Aber dass es sehr schwer ist, erstens einmal die Auswanderungsmöglichkeiten
        sind nicht so gut und es ist schwerer nach England zu kommen, als nach den
        Vereinigten Staaten.
    - who: David Boder
      start:
        sec: '3469.966'
        mark: '00:57:49.966'
      end:
        sec: '3490.367'
        mark: '00:58:10.367'
      u: Und wie haben Sie...nun, also da haben Sie sich mit Ihrer Schwester in Verbindung
        gesetzt. Also, wie sind Sie, wo sind Sie gewesen zwischen dieser Entlassung
        vom Hospital und das Ihre Ankunft hier in diesem UNRRA, hm, Verteil...Verteilungslager
        oder Transitlager?
    - who: Jürgen Bassfreund
      start:
        sec: '3490.367'
        mark: '00:58:10.367'
      end:
        sec: '3505.832'
        mark: '00:58:25.832'
      u: Also ich bin gleich nachdem nach Fürth gefahren. In Fürth hatte ich eine
        Tante, die Lehrerin war und ich glaubte, dass sie noch leben würde. Aber ich
        habe dann von Augenzeugen gehört, dass sie in Riga erschossen worden ist.
    - who: David Boder
      start:
        sec: '3505.832'
        mark: '00:58:25.832'
      end:
        sec: '3506.798'
        mark: '00:58:26.798'
      u: In Riga?
    - who: Jürgen Bassfreund
      start:
        sec: '3506.798'
        mark: '00:58:26.798'
      end:
        sec: '3506.949'
        mark: '00:58:26.949'
      u: Ja.
    - who: David Boder
      start:
        sec: '3506.949'
        mark: '00:58:26.949'
      end:
        sec: '3508.426'
        mark: '00:58:28.426'
      u: Wie ist Ihre Tante nach Riga gekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '3508.426'
        mark: '00:58:28.426'
      end:
        sec: '3571.201'
        mark: '00:59:31.201'
      u: Mein Tante ist schon im Jahre ’41 nach Riga gekommen. Und zwar war das damals
        auch einer dieser Evakuierungstransporte. Und in Riga hat man dann nach kurzer
        Zeit Leute zum Erschießen genommen, also meistens ältere Personen und so und
        da war meine Tante auch darunter, wie mir gesagt worden ist. Also ich habe
        meine Tante nicht getroffen und ich wollte gerne in der amerikanischen Besatzungszone
        bleiben. Also bin ich in Fürth geblieben. Ich habe dort durch die jüdische
        Gemeinde ein Zimmer bekommen und ich hab dort an meine Verwandten nach Amerika
        geschrieben und habe wieder die Verbindung aufgenommen. Und hatte dann das
        Glück, dass ich von meinem Onkel ein Affidavit bekam und heute hier in der
        Funkkaserne sein kann und auf den Abtransport warten kann. Und ich habe auch...in
        der Zwischenzeit, ich habe mir gedacht, dass es doch gut ist, wenn man jetzt
        etwas lernt, weil doch die ganzen Jahre so, so wechselvoll waren und man kam
        nie dazu richtig sich einer Sache zu widmen. Und ich bin in ein Kino als Vorführer
        gegangen.
    - who: David Boder
      start:
        sec: '3571.201'
        mark: '00:59:31.201'
      end:
        sec: '3572.751'
        mark: '00:59:32.751'
      u: Was für ein Kino?
    - who: Jürgen Bassfreund
      start:
        sec: '3572.751'
        mark: '00:59:32.751'
      end:
        sec: '3576.374'
        mark: '00:59:36.374'
      u: In ein Kino für Zivilpersonen, dass einem Juden gehörte, der auch im KZ war.
    - who: David Boder
      start:
        sec: '3576.374'
        mark: '00:59:36.374'
      end:
        sec: '3577.011'
        mark: '00:59:37.011'
      u: Wo?
    - who: Jürgen Bassfreund
      start:
        sec: '3577.011'
        mark: '00:59:37.011'
      end:
        sec: '3596.096'
        mark: '00:59:56.096'
      u: In Fürth selber. Und habe dort gelernt und habe geglaubt, dass es besser
        ist selbstverständlich, wenn man doch irgendetwas kann und dass man nachher
        nicht so abhängig ist von seinen Verwandten, dass man seinen Lebensunterhalt—wenn
        es auch primitiv ist—doch immerhin selbst fristen kann.
    - who: David Boder
      start:
        sec: '3596.096'
        mark: '00:59:56.096'
      end:
        sec: '3604.339'
        mark: '01:00:04.339'
      u: Nun und sagen Sie mal, wie haben Sie die Adressen Ihrer Verwandten gefunden?
        Haben Sie die immer gewusst?
    - who: Jürgen Bassfreund
      start:
        sec: '3604.339'
        mark: '01:00:04.339'
      end:
        sec: '3641.765'
        mark: '01:00:41.765'
      u: Nein, selbstverständlich sind sie mir entfallen, aber meine Schwester hat
        sie mir von England aus geschrieben und von dort aus habe ich dann selbst
        hin geschrieben. Außerdem sagte mir auch meine Schwester die Adresse einer
        früheren Freundin von ihr, die schon im Jahre ’36 oder ’37 nach den Staaten
        ausgewandert ist und die in Frankfurt bei der Information Control Division
        als, hm, als Bürokraft tätig ist und sie hat dann direkt ihre Schwester, die
        auch hier bei der Besatzungsarmee war—ist gleich nachdem sie wieder zurück
        war zu meinen Verwandten gegangen und hat meine Lage geschildert und hat...
    - who: David Boder
      start:
        sec: '3641.765'
        mark: '01:00:41.765'
      end:
        sec: '3643.104'
        mark: '01:00:43.104'
      u: Als sie wieder in Amerika war?
    - who: Jürgen Bassfreund
      start:
        sec: '3643.104'
        mark: '01:00:43.104'
      end:
        sec: '3652.338'
        mark: '01:00:52.338'
      u: Ja und hat auch, glaube ich, die nötigen Schritte unternommen, jedenfalls
        habe ich danach, kurz nachdem sie dort war von Frankfurt von der HIAS diese
        Nachricht bekommen,...
    - who: David Boder
      start:
        sec: '3652.338'
        mark: '01:00:52.338'
      end:
        sec: '3654.360'
        mark: '01:00:54.360'
      u: Von der HIAS haben Sie diese Nachricht bekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '3654.360'
        mark: '01:00:54.360'
      end:
        sec: '3665.673'
        mark: '01:01:05.673'
      u: ". . . dass ich, dass ich ein Affidavit habe und ich hab dann noch, ich hab
        dann noch eine CIC-Prüfung...da habe ich noch vier oder fünf Wochen gewartet
        und bekam dann die Einberufung in die Funkkaserne."
    - who: David Boder
      start:
        sec: '3665.673'
        mark: '01:01:05.673'
      end:
        sec: '3668.587'
        mark: '01:01:08.587'
      u: Aha. Wer hat Sie in die Funkenkaserne einberufen?
    - who: Jürgen Bassfreund
      start:
        sec: '3668.587'
        mark: '01:01:08.587'
      end:
        sec: '3670.655'
        mark: '01:01:10.655'
      u: Das UNRRA-Headquarter.
    - who: David Boder
      start:
        sec: '3670.655'
        mark: '01:01:10.655'
      end:
        sec: '3675.475'
        mark: '01:01:15.475'
      u: Die UNRRA, wie haben die das erfahren, dass Sie wegfahren—nach Amerika fahren?
    - who: Jürgen Bassfreund
      start:
        sec: '3675.475'
        mark: '01:01:15.475'
      end:
        sec: '3681.491'
        mark: '01:01:21.491'
      u: 'Ja, nachdem, ich glaube, der Weg ist so: nachdem ich...die CIC eine Prüfung
        unternommen hat...'
    - who: David Boder
      start:
        sec: '3681.491'
        mark: '01:01:21.491'
      end:
        sec: '3682.631'
        mark: '01:01:22.631'
      u: Was ist CIC?
    - who: Jürgen Bassfreund
      start:
        sec: '3682.631'
        mark: '01:01:22.631'
      end:
        sec: '3708.460'
        mark: '01:01:48.460'
      u: CIC ist das Counter Intelligence Corps. Und man wird dann geprüft und man
        muss einen Fragebogen, ob man politisch einwandfrei ist und was da alles drum
        und dran hängt mit einer Auswanderung. Das wird dann geprüft und wird dann
        zum Konsulat geschickt und danach wird eben, wird vom Konsulat aus, also die
        Funkkaserne benachrichtigt, dass man soweit ist, um hier einberufen zu werden,
        um...
    - who: David Boder
      start:
        sec: '3708.460'
        mark: '01:01:48.460'
      end:
        sec: '3711.206'
        mark: '01:01:51.206'
      u: Also Sie wurden von Fürth einberufen, nicht wahr?
    - who: Jürgen Bassfreund
      start:
        sec: '3711.206'
        mark: '01:01:51.206'
      end:
        sec: '3712.021'
        mark: '01:01:52.021'
      u: Von Fürth aus, ja.
    - who: David Boder
      start:
        sec: '3712.021'
        mark: '01:01:52.021'
      end:
        sec: '3714.164'
        mark: '01:01:54.164'
      u: Wie weit ist Fürth von hier?
    - who: Jürgen Bassfreund
      start:
        sec: '3714.164'
        mark: '01:01:54.164'
      end:
        sec: '3720.413'
        mark: '01:02:00.413'
      u: Fürth ist von hier...also genau die Kilometer weiß ich nicht, jedenfalls
        mit der Bahn zu fahren ungefähr drei Stunden.
    - who: David Boder
      start:
        sec: '3720.413'
        mark: '01:02:00.413'
      end:
        sec: '3723.762'
        mark: '01:02:03.762'
      u: Und wer hat Ihnen die Passage bezahlt?
    - who: Jürgen Bassfreund
      start:
        sec: '3723.762'
        mark: '01:02:03.762'
      end:
        sec: '3724.628'
        mark: '01:02:04.628'
      u: Wie—die Passage von...&gt;
    - who: David Boder
      start:
        sec: '3724.628'
        mark: '01:02:04.628'
      end:
        sec: '3726.349'
        mark: '01:02:06.349'
      u: Das Billet—wer hat das bezahlt?
    - who: Jürgen Bassfreund
      start:
        sec: '3726.349'
        mark: '01:02:06.349'
      end:
        sec: '3727.315'
        mark: '01:02:07.315'
      u: Nach Amerika?
    - who: David Boder
      start:
        sec: '3727.315'
        mark: '01:02:07.315'
      end:
        sec: '3731.226'
        mark: '01:02:11.226'
      u: Nein, nein, nein von Fürth nach Frankfurt—nach München.
    - who: Jürgen Bassfreund
      start:
        sec: '3731.226'
        mark: '01:02:11.226'
      end:
        sec: '3733.852'
        mark: '01:02:13.852'
      u: Das hab ich doch von dem, was ich im Kino verdient habe, selbst...
    - who: David Boder
      start:
        sec: '3733.852'
        mark: '01:02:13.852'
      end:
        sec: '3735.150'
        mark: '01:02:15.150'
      u: Haben Sie selbst bezahlt?
    - who: Jürgen Bassfreund
      start:
        sec: '3735.150'
        mark: '01:02:15.150'
      end:
        sec: '3737.063'
        mark: '01:02:17.063'
      u: Habe ich selber bezahlt.
    - who: David Boder
      start:
        sec: '3737.063'
        mark: '01:02:17.063'
      end:
        sec: '3741.095'
        mark: '01:02:21.095'
      u: So. Und Sie haben einen Onkel in Atlanta, nicht wahr?
    - who: Jürgen Bassfreund
      start:
        sec: '3741.095'
        mark: '01:02:21.095'
      end:
        sec: '3741.518'
        mark: '01:02:21.518'
      u: Ja.
    - who: David Boder
      start:
        sec: '3741.518'
        mark: '01:02:21.518'
      end:
        sec: '3743.533'
        mark: '01:02:23.533'
      u: Hm, was tut der dort?
    - who: Jürgen Bassfreund
      start:
        sec: '3743.533'
        mark: '01:02:23.533'
      end:
        sec: '3747.245'
        mark: '01:02:27.245'
      u: Mein Onkel hat dort eine Gärtnerei und ein Blumengeschäft.
    - who: David Boder
      start:
        sec: '3747.245'
        mark: '01:02:27.245'
      end:
        sec: '3749.026'
        mark: '01:02:29.026'
      u: Eine Gärtnerei und ein Blumengeschäft?
    - who: Jürgen Bassfreund
      start:
        sec: '3749.026'
        mark: '01:02:29.026'
      end:
        sec: '3749.740'
        mark: '01:02:29.740'
      u: Ja.
    - who: David Boder
      start:
        sec: '3749.740'
        mark: '01:02:29.740'
      end:
        sec: '3751.558'
        mark: '01:02:31.558'
      u: Und Sie fahren direkt zu ihm?
    - who: Jürgen Bassfreund
      start:
        sec: '3751.558'
        mark: '01:02:31.558'
      end:
        sec: '3757.355'
        mark: '01:02:37.355'
      u: Ja, also ich will erst nochmal in New York zu meinem Onkel und meinen Vetter
        besuchen
    - who: David Boder
      start:
        sec: '3757.355'
        mark: '01:02:37.355'
      end:
        sec: '3759.200'
        mark: '01:02:39.200'
      u: Was machen sie dort?
    - who: Jürgen Bassfreund
      start:
        sec: '3759.200'
        mark: '01:02:39.200'
      end:
        sec: '3763.654'
        mark: '01:02:43.654'
      u: Sie meinen mein Vetter arbeitet bei der Jewish Telegraph Agency.
    - who: David Boder
      start:
        sec: '3763.654'
        mark: '01:02:43.654'
      end:
        sec: '3764.710'
        mark: '01:02:44.710'
      u: Oh, ja.
    - who: Jürgen Bassfreund
      start:
        sec: '3764.710'
        mark: '01:02:44.710'
      end:
        sec: '3766.913'
        mark: '01:02:46.913'
      u: Und ist schon, glaube ich, zehn Jahre dort beschäftigt.
    - who: David Boder
      start:
        sec: '3766.913'
        mark: '01:02:46.913'
      end:
        sec: '3767.517'
        mark: '01:02:47.517'
      u: Ja und?
    - who: Jürgen Bassfreund
      start:
        sec: '3767.517'
        mark: '01:02:47.517'
      end:
        sec: '3773.350'
        mark: '01:02:53.350'
      u: Und es ist doch selbstverständlich, wenn ich in New York ankomme, dass ich
        ihn auch dort besuchen will.
    - who: David Boder
      start:
        sec: '3773.350'
        mark: '01:02:53.350'
      end:
        sec: '3775.071'
        mark: '01:02:55.071'
      u: Ja. Können Sie schon ein bisserl englisch?
    - who: Jürgen Bassfreund
      start:
        sec: '3775.071'
        mark: '01:02:55.071'
      end:
        sec: '3783.116'
        mark: '01:03:03.116'
      u: Ja, ich hab ein bisschen gelernt schon in der ganzen Zeit. Wir haben Kurse
        gehabt und es waren teilweise Amerikaner dort, die sich sehr bemüht haben.
    - who: David Boder
      start:
        sec: '3783.116'
        mark: '01:03:03.116'
      end:
        sec: '3783.712'
        mark: '01:03:03.712'
      u: Wo?
    - who: Jürgen Bassfreund
      start:
        sec: '3783.712'
        mark: '01:03:03.712'
      end:
        sec: '3806.964'
        mark: '01:03:26.964'
      u: In Fürth—war unter anderen ein Lehrer, der dort im Courthouse in Nürnberg—das
        ist Fürth und Nürnberg, das ist eine Doppelstadt, nicht, der hat abends immer
        sich noch Zeit genommen, um uns Englisch Unterricht zu geben und wir haben
        eigentlich sehr schön schon dort gelernt. Es ist natürlich noch nicht sehr
        viel, aber man hat immerhin...die Grundbegriffe kennen wirschon und es ist
        doch immerhin schon besser, als wenn man so...
    - who: David Boder
      start:
        sec: '3806.964'
        mark: '01:03:26.964'
      end:
        sec: '3807.991'
        mark: '01:03:27.991'
      u: Sagen Sie mal...
    - who: Jürgen Bassfreund
      start:
        sec: '3807.991'
        mark: '01:03:27.991'
      end:
        sec: '3808.586'
        mark: '01:03:28.586'
      u: Ja?
    - who: David Boder
      start:
        sec: '3808.586'
        mark: '01:03:28.586'
      end:
        sec: '3814.161'
        mark: '01:03:34.161'
      u: Sagen Sie mal, sind Sie nach Ihrer Befreiung mit Stockdeutschen zusammen
        gekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '3814.161'
        mark: '01:03:34.161'
      end:
        sec: '3862.781'
        mark: '01:04:22.781'
      u: 'Ja, ich bin mit Christen auch zusammen gekommen, selbstverständlich, und
        zwar hab ich, muss ich sagen, dass bei diesen Leuten also teilweise das Verständnis
        für unsere Lage vollkommen fehlt. Also es gibt manche Leute, wenn man da gesagt
        hat, man kommt aus dem KZ, da haben sie, zum Beispiel, gesagt: ‚Ja, meine
        Angehörigen sind durch Bomben umgekommen, das ist genau so schlimm.’ Aber
        es gab einen Teil wieder, die wollten sich da völlig abwenden, die wussten
        davon nichts, was in den Konzentrationslagern passiert und, hm, wenn sie das
        gewusst hätten und das Volk, da hätten sie gar nichts sagen dürfen, denn sie
        waren ängstlich, dass sie selbst ins Lager kommen und so. Es ist verschieden
        die Auffassung. Also ich muss sagen eigentlich ein Eingeständnis von Seiten
        der Deutschen, dass man sagen kann, dass sie sagen ‚ja, es war falsch’ oder
        ‚es war nicht richtig, was wir gemacht haben’, hat man selten gehört.'
    - who: David Boder
      start:
        sec: '3862.781'
        mark: '01:04:22.781'
      end:
        sec: '3876.614'
        mark: '01:04:36.614'
      u: Ja. Nun sagen Sie, wie verstehen Sie das mit guter Einsicht, was erwarten
        eigentlich die Deutschen in der Zukunft? Was ist, hm, was ist die Auffassung
        der Deutschen jetzt von der ganzen Situation?
    - who: Jürgen Bassfreund
      start:
        sec: '3876.614'
        mark: '01:04:36.614'
      end:
        sec: '3922.896'
        mark: '01:05:22.896'
      u: 'JJa, also es ist sehr schwer zu sagen. Die Deutschen glauben nun natürlich,
        die Amerikaner müssen...werden sie wieder herauf heben. Also sie glauben,
        zum Beispiel, habe ich auch vielfach schon die Meinung gehört: ‚Sage, Du bist
        Jude, Du gehst heute nach Amerika, Du wirst sehen, es werden Juden aus Amerika
        noch einmal hierher kommen, damit der Handel wieder auflebt.’ Und solche kindischen
        und naiven Ansichten haben ein großer Teil dieser Leute. Und sie können auch
        nicht verstehen, dass uns zum Beispiel eigentlich Deutschland gar nichts bedeutet,
        außer dass wir dort geboren sind und so. Es ist doch selbstverständlich—ein
        Land, wo man alles, was man besessen hat, die Eltern vor allen Dingen, ein
        Wert, der doch gar nicht zu ersetzen ist, wenn Einem das genommen worden ist,
        dann kann man überhaupt keine Gefühle mehr haben für, für so ein Land.'
    - who: David Boder
      start:
        sec: '3922.896'
        mark: '01:05:22.896'
      end:
        sec: '3941.408'
        mark: '01:05:41.408'
      u: Sagen Sie mir—wie weit Sie es wissen—hm, sind welche deutschen Juden also
        zurückgekommen oder haben sich welche deutschen Juden angefangen, hier nieder
        zu lassen, um wieder zu arbeiten und wieder zu ihrem Gewerbe zurück zu gehen?
    - who: Jürgen Bassfreund
      start:
        sec: '3941.408'
        mark: '01:05:41.408'
      end:
        sec: '3967.104'
        mark: '01:06:07.104'
      u: Ja, also ich muss sagen, es sind ganz, ganz wenige darunter, die wirklich
        wieder Geschäfte aufgemacht haben oder, oder Kinos aufgemacht haben. Aber
        der Prozentsatz ist so gering und, hm, ich glaube trotzdem, die meisten, die
        ich gesprochen habe, sagen, sie machen es nur vorübergehend, um sich hier
        noch unterhalten zu können, wollen aber auch versuchen, möglichst bald von
        hier fort zu kommen.
    - who: David Boder
      start:
        sec: '3967.104'
        mark: '01:06:07.104'
      end:
        sec: '3973.553'
        mark: '01:06:13.553'
      u: Nun sagen Sie mal, zum Beispiel, der Mann, wo sie im Kino gearbeitet haben,
        wo war er während des Krieges?
    - who: Jürgen Bassfreund
      start:
        sec: '3973.553'
        mark: '01:06:13.553'
      end:
        sec: '3976.228'
        mark: '01:06:16.228'
      u: Er war auch im Konzentrationslager.
    - who: David Boder
      start:
        sec: '3976.228'
        mark: '01:06:16.228'
      end:
        sec: '3978.141'
        mark: '01:06:18.141'
      u: Und wer hat im Kino gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '3978.141'
        mark: '01:06:18.141'
      end:
        sec: '3979.106'
        mark: '01:06:19.106'
      u: Bitte?
    - who: David Boder
      start:
        sec: '3979.106'
        mark: '01:06:19.106'
      end:
        sec: '3980.743'
        mark: '01:06:20.743'
      u: Und wer hat im Kino gehabt?
    - who: Jürgen Bassfreund
      start:
        sec: '3980.743'
        mark: '01:06:20.743'
      end:
        sec: '3999.473'
        mark: '01:06:39.473'
      u: Das Kino hat einem ehemaligen Nationalsozialisten gehört, dem, dem wurde
        es abgenommen. Und er hat daraufhin—auf Grund dessen, dass er so lange im
        Konzentrationslager war, hat er das Kino von der Militärregierung vom Nachrichtenkontrolloffizier,
        also, bekommen.
    - who: David Boder
      start:
        sec: '3999.473'
        mark: '01:06:39.473'
      end:
        sec: '4000.952'
        mark: '01:06:40.952'
      u: Von welchem Kontrolloffizier?
    - who: Jürgen Bassfreund
      start:
        sec: '4000.952'
        mark: '01:06:40.952'
      end:
        sec: '4004.272'
        mark: '01:06:44.272'
      u: In Nürnberg—vom Nachrichtenverbindungsoffizier.
    - who: David Boder
      start:
        sec: '4004.272'
        mark: '01:06:44.272'
      end:
        sec: '4005.237'
        mark: '01:06:45.237'
      u: Was heißt das Nachrichten?
    - who: Jürgen Bassfreund
      start:
        sec: '4005.237'
        mark: '01:06:45.237'
      end:
        sec: '4006.656'
        mark: '01:06:46.656'
      u: Nachrichtenverbindungsoffizier.
    - who: David Boder
      start:
        sec: '4006.656'
        mark: '01:06:46.656'
      end:
        sec: '4008.919'
        mark: '01:06:48.919'
      u: Ah, Nachrichtenverbindungsoffizier. Ah, hat er das Kino zurückbekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '4008.919'
        mark: '01:06:48.919'
      end:
        sec: '4018.366'
        mark: '01:06:58.366'
      u: Nein, es hat ihm vorher nicht gehört. Er hat vorher in Breslau gewohnt und
        ist dann eben nachher nach Bayern gekommen und hat das Kino bekommen dort.
    - who: David Boder
      start:
        sec: '4018.366'
        mark: '01:06:58.366'
      end:
        sec: '4019.685'
        mark: '01:06:59.685'
      u: Oh, es war nicht sein Kino.
    - who: Jürgen Bassfreund
      start:
        sec: '4019.685'
        mark: '01:06:59.685'
      end:
        sec: '4021.091'
        mark: '01:07:01.091'
      u: Nein, es war nicht sein Kino.
    - who: David Boder
      start:
        sec: '4021.091'
        mark: '01:07:01.091'
      end:
        sec: '4022.571'
        mark: '01:07:02.571'
      u: Also wieso hat er das Kino bekommen?
    - who: Jürgen Bassfreund
      start:
        sec: '4022.571'
        mark: '01:07:02.571'
      end:
        sec: '4024.272'
        mark: '01:07:04.272'
      u: Ja, ich weiß auch nicht, er hat es vielleicht...
    - who: David Boder
      start:
        sec: '4024.272'
        mark: '01:07:04.272'
      end:
        sec: '4026.294'
        mark: '01:07:06.294'
      u: Also das Kino wurde nie von ihm weg genommen?
    - who: Jürgen Bassfreund
      start:
        sec: '4026.294'
        mark: '01:07:06.294'
      end:
        sec: '4028.99'
        mark: '01:07:08.990'
      u: Nein, es wurde nicht von ihm weg genommen.
    - who: David Boder
      start:
        sec: '4028.99'
        mark: '01:07:08.990'
      end:
        sec: '4032.162'
        mark: '01:07:12.162'
      u: Also sie haben ihm einfach das Kino gegeben, dass er anfangen kann...
    - who: Jürgen Bassfreund
      start:
        sec: '4032.162'
        mark: '01:07:12.162'
      end:
        sec: '4045.145'
        mark: '01:07:25.145'
      u: Ja, aber es ist nicht nur, dass man es einem Juden gibt. Man gibt es Christen,
        zum Beispiel auch. Ich kenne in Fürth, zum Beispiel, eine Dame, die bei der...die
        lange in Amerika war und eine Zeit lang bei der Militärregierung als Dolmetscher
        gearbeitet hat...
    - who: David Boder
      start:
        sec: '4045.145'
        mark: '01:07:25.145'
      end:
        sec: '4046.383'
        mark: '01:07:26.383'
      u: Bei den amerikanische Militärregierung, nicht?
    - who: Jürgen Bassfreund
      start:
        sec: '4046.383'
        mark: '01:07:26.383'
      end:
        sec: '4051.935'
        mark: '01:07:31.935'
      u: Ja, ja. Und sie hat auch ein Kino bekommen, wenigstens so als Treuhänderin,
        wie man so sagt.
    - who: David Boder
      start:
        sec: '4051.935'
        mark: '01:07:31.935'
      end:
        sec: '4053.224'
        mark: '01:07:33.224'
      u: Aha, als Verwalterin.
    - who: Jürgen Bassfreund
      start:
        sec: '4053.224'
        mark: '01:07:33.224'
      end:
        sec: '4054.208'
        mark: '01:07:34.208'
      u: Ja, als Verwalterin.
    - who: David Boder
      start:
        sec: '4054.208'
        mark: '01:07:34.208'
      end:
        sec: '4056.065'
        mark: '01:07:36.065'
      u: Ist sie eine Amerikanerin oder eine Deutsche?
    - who: Jürgen Bassfreund
      start:
        sec: '4056.065'
        mark: '01:07:36.065'
      end:
        sec: '4059.922'
        mark: '01:07:39.922'
      u: Nein, sie ist eine Deutsche.
    - who: David Boder
      start:
        sec: '4059.922'
        mark: '01:07:39.922'
      end:
        sec: '4067.947'
        mark: '01:07:47.947'
      u: Aha. Nun und wie kriegen die anderen ihre Geschäfte zurück? Haben andere
        Juden angefangen zu praktizieren, welche Advokaten, welche Ärzte?
    - who: Jürgen Bassfreund
      start:
        sec: '4067.947'
        mark: '01:07:47.947'
      end:
        sec: '4078.890'
        mark: '01:07:58.890'
      u: Nein, soweit ich im Bilde bin, also ich...ich weiß keinen zu nennen. Es ist
        möglich, dass vielleicht in München oder so etwas existiert, aber bei uns
        war es nicht der Fall.
    - who: David Boder
      start:
        sec: '4078.890'
        mark: '01:07:58.890'
      end:
        sec: '4083.137'
        mark: '01:08:03.137'
      u: Leben die jüdischen Gemeinden wieder auf, zum Beispiel, in Fürth hat man
        die Synagoge eröffnet?
    - who: Jürgen Bassfreund
      start:
        sec: '4083.137'
        mark: '01:08:03.137'
      end:
        sec: '4107.936'
        mark: '01:08:27.936'
      u: Ja, in Fürth hat man eine Synagoge, da hat man die Synagoge wieder eröffnet
        und zwar war auch wesentlich daran beteiligt die amerikanischen Chaplins,
        diese Armee-Rabbiner haben sehr viel dazu beigetragen durch Geldspenden. Und
        sie haben sich sehr darum bemüht, sie haben dafür gesorgt, dass hebräische
        Bücher wieder kamen, dass wieder Tora-Rollen in die Synagogen kamen und so.
    - who: David Boder
      start:
        sec: '4107.936'
        mark: '01:08:27.936'
      end:
        sec: '4112.237'
        mark: '01:08:32.237'
      u: Nun, Sie sind ja also schon Amerikaner!
    - who: Jürgen Bassfreund
      start:
        sec: '4112.237'
        mark: '01:08:32.237'
      end:
        sec: '4114.389'
        mark: '01:08:34.389'
      u: Nein, leider noch nicht.
    - who: David Boder
      start:
        sec: '4114.389'
        mark: '01:08:34.389'
      end:
        sec: '4154.913'
        mark: '01:09:14.913'
      u: 'Na ja, Sie sind schon drüben. Ich will Ihnen sagen, einen guten Rat: Es
        soll Ihnen keiner einreden, dass die Bildung in Amerika sehr kostlich ist.
        Es gibt kostliche Schulen, es gibt mittelmäßige Schulen, es gibt freie Schulen,
        es gibt Korrespondenzkurse. Junge Leute studieren, ältere Leute studieren.
        Sie werden schon den richtigen Weg finden. Es würde vielleicht gut für Sie
        sein, dass Sie in Amerika, nachdem Sie sich ausgeruht haben und ein bisschen
        sich umgesehen haben, dass Sie zu einer Stelle hingehen, wo man Berufsberatung
        gibt.'
    - who: Jürgen Bassfreund
      start:
        sec: '4154.913'
        mark: '01:09:14.913'
      end:
        sec: '4156.232'
        mark: '01:09:16.232'
      u: Ja.
    - who: David Boder
      start:
        sec: '4156.232'
        mark: '01:09:16.232'
      end:
        sec: '4163.816'
        mark: '01:09:23.816'
      u: Psychologische und gewerbliche Berufsberatung. Und sie können dann vielleicht
        etwas für Sie finden, dass Sie am leichtesten lernen sollen.
    - who: Jürgen Bassfreund
      start:
        sec: '4163.816'
        mark: '01:09:23.816'
      end:
        sec: '4164.601'
        mark: '01:09:24.601'
      u: Ja.
    - who: David Boder
      start:
        sec: '4164.601'
        mark: '01:09:24.601'
      end:
        sec: '4197.337'
        mark: '01:09:57.337'
      u: Da gibt es solche und die ORT hat auch angefangen in Amerika und Ihre Verwandten
        wahrscheinlich werden auch Ihnen Hilfe geben und wenn Sie fleißig sind und
        sich an das Leben dort gewöhnen, dann wird es Ihnen schon gut gehen. Also,
        danke sehr Herr Jürgen, und sie werden wahrscheinlich in Amerika bevor mich,
        hm, bevor ich hinkomme, sein. Und, hm, ich werde Ihnen meine Adresse geben.
        Sie können mir mal schreiben, wie es Ihnen geht.
    - who: Jürgen Bassfreund
      start:
        sec: '4197.337'
        mark: '01:09:57.337'
      end:
        sec: '4223.126'
        mark: '01:10:23.126'
      u: Ja, vor allen Dingen danke ich Ihnen dafür, dass Sie mir Gelegenheit gegeben
        haben, hier einmal über diese ganzen Erlebnisse aus dem Lager zu sprechen
        und damit die Leute, damit man ihnen man mal ein Bild geben kann, von dem
        was wirklich geschehen ist, und das, was ich gesagt hab, sind nur einzelne
        Fälle und es ist nicht übertrieben, das kann ich mit gutem Gewissen sagen.
        Im Gegenteil man kann es nicht so schildern, wie es wirklich gewesen ist.
    - who: David Boder
      start:
        sec: '4223.126'
        mark: '01:10:23.126'
      end:
        sec: '4331.567'
        mark: '01:12:11.567'
      u: "[In English] This concludes the interview with Jürgen Bassfreund, which
        starts on Spool 137, was interrupted somehow, and completes here twenty minutes
        of Spool 139. Munich, the 20th of September 1946—in late in the evening at
        the displaced persons camp, where about counted five thousand people are...live
        as transients and are expecting transportation to a list of countries that
        covers practically the whole geography. Hm, only tonight, coming in I saw
        a group of people waiting at the gate, kind of a group of inter-departmental
        football, where a organization knowing that the camp is totally overfilled
        and that there is a menace of possible “revolt” of the...—”revolt” in quotation
        marks of course—of the inhabitants. New crowds are coming in, the so-called
        infiltrees; people are now running away from Poland or from other zones coming
        to the blessed American zone. An Illinois Institute of Technology wire recording."
    - who: David Boder
      start:
        sec: '4331.567'
        mark: '01:12:11.567'
      end:
        sec: '4355.918'
        mark: '01:12:35.918'
      u: Chicago, November 1st, 1949. This is a duplicated spool for the Library of
        the Public Health Service. The spool is cut here because it concludes the
        study of Jürgen Bassfreund, and begins the new interview with Captain Zeplit,
        which we shall rewind on a new spool, number 9-139B. David P. Boder.
