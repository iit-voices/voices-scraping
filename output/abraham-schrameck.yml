      u: Je compte actuellement cinquante ans de vie publique dans mon pays. Vingt-cinq
        ans de carrière administrative et pendant le même temps, de mandat législatif.
        Je n’avais jamais songé dans mon tout jeune âge, fils de modeste négociant
        dans un département du Centre à Saint-Etienne Loire, à faire une carrière
        d’homme publique. La circonstance en a, en son temps, décidé. Il s’est trouvé
        que j’ai été invité par le Préfet du département dont je suis originaire,
        à occuper l’emploi de chef à son cabinet. Il s’agissait de Monsieur Lépine,
        avec lequel je suis revenu ensuite à Paris, où il a occupé les fonctions de
        Préfet de Police et laissé un souvenir que les Parisiens aiment encore à se
        rappeler, car je ne crois pas qu’il y ait quoi que ce soit, quelque soit le
        mérite de ses successeurs, qu’aucun d’eux ne peut le faire oublier. En quittant
        la Préfecture de Police, lorsque mon chef devint chef du gouverneur général
        de l’Algérie, ou gouverneur général de l’Algérie, j’ai débuté pour mon compte
        à Marseille, en qualité de secrétaire général de la Préfecture. Je suis restée
        quelques années. Je suis allé dans deux autres départements. Je suis revenu
        à Paris au Ministère de l’Intérieur occuper une Direction, et je suis revenu
        à Marseille à la Préfecture même. J’y suis resté.... quoique n’être préfet
        à aucun moment, pendant sept ou huit ans où j’exerçais mes fonctions, de telle
        sorte que j’ai été par Monsieur Clémenceau envoyé ensuite au gouvernement
        général de Madagascar. Et comme mes concitoyens de Marseille m’offraient,
        deux ans après, de me confier un mandat pour les représenter au Sénat, j’ai
        accepté cette marque de leur...j’ai répondu à cette marque de leur confiance.
        Et c’est de là que, quelque temps après, les circonstances ont fait que Monsieur
        Painlevé, Chef du gouvernement, m’a demandé d’être Ministre de l’Intérieur.
        J’étais Ministre de l’Intérieur pendant la durée de son ministère, non sans
        difficultés quelque fois dans Paris avec les éléments de désordre d’extrême
        droite qui manifestaient un peu trop publiquement déjà leur haine des institutions
        républicaines. Et lorsque le gouvernement a retiré, j’ai repris donc mon mandat.
