      u: ". . . à Quintal pour essayer d’obtenir en faveur des Allemands une paix
        blanche, n’est-ce pas? Et chaque fois que des débats de politique étrangère
        s’établissent...s’instituaient au Parlement, eh bien, il se manifestait anti-britannique,
        anti-américain, et pro-allemand. Par conséquent, on ne lui était généralement
        pas favorable. Et il...je crois bien que, si les Parlementaires qui ont donné
        leur confiance au Maréchal Pétain à Vichy, s’étaient doutés que le Maréchal
        Pétain, bien éclairé sur ce qu’était Laval, continuerait cependant à lui confier
        le gouvernement, eh bien, ils n’auraient pas voté comme ils ont eu voté. Pour
        mon compte, je connais des parlementaires d’opinion très modérée qui pendant
        le court séjour que j’ai fait à Vichy, sont allés voir le Maréchal et lui
        ont dit ce qu’ils pensaient de Laval. Ils avaient des raisons de croire que,
        étant donné la confiance que le Maréchal devait avoir en leurs paroles, le
        Maréchal ne se fierait pas à Laval, et puis il s’en débarrasserait aussi promptement
        qu’il le pourrait. Au lieu de ça, il semble qu’il soit laissé complètement...euh..."
    - who: Abraham Schrameck
      start:
        sec: '1151.519'
        mark: '00:19:11.519'
      end:
        sec: '1259.882'
        mark: '00:20:59.882'
      u: ". . . guidé, inspiré par ce mauvais génie, et...il est bien certain que
        ça n’a pas permis...que ça écartait beaucoup de ceux que connaissait le Maréchal,
        du gouvernement, du Maréchal lui-même et de Vichy. D’ailleurs, ce qui le prouve,
        c’est que le Maréchal a cru [inintelligible] conseiller Laval, qui était malgré
        tout un habile politicien, qu’il avait intérêt à créer une sorte d’assemblée,
        euh...consultative de son gouvernement à Vichy même. Il l’a créée, il a essayé
        d’y mettre, en recrutant dans tous les partis, des personnalités diverses
        qui avaient même appartenues trop pas mal pour une fraction même importante
        aux deux anciennes chambres, à l’ancienne chambre des députés et à l’ancien
        sénat. Eh bien, tout de suite, il s’y est manifesté un tel esprit contre les
        dispositions que lui-même prônait qu’il n’a pas osé la réunir une seconde
        fois. Et que les commissions qu’il avait nommées ne se sont même pas réunies
        et n’ont aucune fait face aux objectifs que le Maréchal Pétain s’était proposé
        de leur dernière [inintelligible]."
