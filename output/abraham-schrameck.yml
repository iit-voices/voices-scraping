      u: Faisant partie au Sénat des commissions des finances et de la commission
        de l’aviation, qui me permettait de me rendre compte de la situation dans
        laquelle nous nous trouvions au point de vue de notre défense contre les attaques
        éventuelles de l’Allemagne qu’on pouvait déjà prévoir, nous nous sommes pas
        fait faute, dans des commissions auxquelles j’appartenais au Sénat, d’appeler
        souvent l’attention du gouvernement sur l’insuffisance de ses préparatifs
        en présence de la...de ce...en présence.... ah...[longue pause] de l’accumulation
        des moyens d’attaque à laquelle l’Allemagne se livrait déjà et qui, dans les
        commissions parlementaires, étaient déjà connues. Nous n’avons malheureusement
        pas toujours trouvé, auprès ni du gouvernement ni de l’ensemble même de l’opinion
        publique, le crédit, l’accueil que nos observations auraient dû...[pause]...huh?
    - who: Abraham Schrameck
