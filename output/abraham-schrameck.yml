      u: I can’t think of any. They are very rare. There just aren’t any. And here’s
        why. It’s because Mr. Laval, who had previously been in the Parliament, already
        did not have a very good reputation. He was already considered as, for quite
        a few years, as doing in Parliament whatever would be agreeable to Germany.
        He was remembered as having gone, in the last war, to...where was that?
    - who: Abraham Schrameck
      start:
        sec: '1035.753'
