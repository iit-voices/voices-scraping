      u: Je n’en vois pas. Ils sont très rares. Il n’y en a même pas. Et voici pourquoi.
        C’est parce que Monsieur Laval, auparavant au Parlement, ne jouissait pas
        déjà d’une très bonne réputation. Il était déjà considéré comme, depuis pas
        mal d’années, comme faisant au Parlement ce qui pouvait être agréable à l’Allemagne.
        On se souvenait qu’à la guerre précédente, il était allé...où c’était?
    - who: Abraham Schrameck
