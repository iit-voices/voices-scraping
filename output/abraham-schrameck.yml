      u: As a member of the Senate, on the finance committee and the aviation committee,
        which enabled me to be aware of the situation in which we found ourselves,
        from the standpoint of our defense against potential attacks from Germany
        that we were already able to predict, we didn’t shy away, in the Senate committees
        to which I belonged, from frequently calling the attention of the government
        to the insufficiency of its preparation in the presence of the...of this...in
        the presence...[long pause]...of the accumulation of the attack capabilities
        that Germany was already acquiring and which were already known to the parliamentary
        committees.Mr. Schramack is speaking here of the post-World War I period when
        Germany was trying to skirt the provisions of the Treaty of Versailles limiting
        its armed forces.9 We unfortunately were not always able to find, neither
        with the government nor even throughout the range of public opinion, the credit,
        the acceptance that our observations should have...[pause]...huh?
    - who: Abraham Schrameck
      start:
        sec: '474.725'
        mark: '00:07:54.725'
      end:
        sec: '912.694'
        mark: '00:15:12.694'
      u: ". . . justified, yes...[aside off mic: “not the right word, but no matter”].
        And unfortunately, events demonstrated that we were still underestimating
        the truth. We never stopped pointing out in particular the truly excessively
        inferior state of our air power as compared to [that of] our hawkish neighbors.
        [long pause] As war broke out, we relied up to a certain point, not being
        able to do otherwise, on eye witness reports by the heads of our army. As
        the war broke out and the disaster took on excessive proportions, all those
        who, as I, belonged to the Jewish faith,Mr. Schramack’s family were part of
        the old-line French Jewish element who were well-integrated into French society
        and considered themselves strictly as a religious community. Like Mr. Schramack,
        most were staunch and sincere French patriots.10 could expect...that they
        would be the object at the hands of the conquerors...of persecutions that
        did not fail to follow. Nor could they expect, given the conditions under
        which Maréchal Pétain and the head of his government under Laval had taken
        power, that they would do anything at all to spare them from these persecutions.Marshal
        Philippe Pétain, a hero of World War I, was chief of state of the Vichy French
        collaborationist government during the German occupation. The politician Pierre
        Laval dominated the Vichy government from July to December 1940, when he was
        dismissed by Pétain. In April 1942, aided by German pressure, he was restored
        to power by Pétain and remained in control of the government until its collapse
        in August 1944.11 As for me, I didn’t have to wait long. As early as September,
        I was sent away to Pellevoisin in administrative custody. The police commissioners...a
        police commissioner came to get me at my home in Marseille to take me to this
        institution where I found myself with other public figures and who had also
        attracted attention to themselves by the independence of their opinions, like
        Mandel, who unfortunately is goneGeorges Mandel, a French Jewish politician,
        was a former minister of the interior who tried in June 1940 to continue the
        struggle against Nazi Germany from French North Africa. He was arrested and
        was eventually shot by the milice, an elite military force of French fascist
        volunteers, in July 1944.12...uh, by...because of agents working for Laval,
        like Marx Dormoy, another former Minister of the Interior, and like a few
        others...uh...[aside off mic: “I don’t know how I started my sentence. I’ll
        try to finish it...”]. I remained in that institution for several months.
        From there, I was sent, in the beginning of 1940 [prompt from someone off
        mic who corrects, saying “41”] Yes, in this...being watched. But continuously,
        uh...under the...uh...my mail was opened, I had limited visitation, and...I
        didn’t...we were not able to leave this residence without government authorization.
        It is nevertheless true that when the Germans spoke again about having to
        open the demarcation line that they had accepted with the Armistice, I was
        going to leave this residence no matter what.Mr. Schramack, like Mandel and
        other prominent political figures, was first imprisoned by the Vichy government
        for three months. He was then placed in a residence where his movements were
        severely restricted. However, following the Allied landings in North Africa,
        the Germans occupied the part of France under Vichy control on November 11,
        1942. Mr. Schramack then escaped from his confinement and returned to Marseille.13
        I returned to my home in Marseille...from which they didn’t want me to wander
        off too far. And when I would go from time to time to a neighboring département
        [county], where the Gestapo would come to look for me, I could only avoid
        being arrested by them with the help of the good will and the devotion of
        certain municipal employees who warned me that the Gestapo was waiting for
        me. I was going home to Marseille, and there, because of our American friends,
        I was in a spot where my life was in danger, since when they bombed Marseille
        on May 27, all the windows of my house, the house in which I lived, exploded.
        The smoke permeated the house and I had to return to my personal pied-à-terre,
        up until the moment when I saw Moroccans, or Moroccan troops arriving, descending
        on the city, and who several days earlier had disembarked in the Mediterranean
        under orders from General de Lattre de Tassigny.Mr. Schramack is referring
        here to the Allied assault on southern France which began on August 15, 1944.
        General Jean de Lattre de Tassigny commanded French Army B (later the First
        French Army) in the Allied landing operations in southern France and then
        in the liberation of France and advance into Germany.  To the very end of
        the Occupation, the Vichy regime sought to enforce its anti-Jewish measures
        and the threat of arrest and deportation hung over the heads of French Jews.14
        Such were the Latin tribulations I experienced during this time of war, knowing...fortunately
        warned during the time I was in Marseille, knowing that they were looking
        for me, and not without suspecting the serious risks to which I would be exposed
        if by chance I fell into their hands. I have to say that [unintelligible]
        because of the way in which my fellow citizens of Marseille did what they
        could to avoid...to keep me from this extreme cruelty, coming to me even from
        high up in the government, letting me know that if need be, I would be able
        to hide, if I felt the situation warranted it, in the very Prefecture in which
        I had worked as head of the département for a certain number of years, if
        I felt that staying there for several hours would shelter me from the search
        that was being done to find me. And, from various other parts, some political
        friends...met with one or two other friends who were...filled with emotion
        by the risk that we faced, persons whose names I hardly knew from way back,
        made themselves available to me to do what they could to facilitate my chances
        of staying alive.There is no doubt that the assistance Mr. Schramack describes
        help save his life, especially since he was the object of anti-Semitic hatred
        directed against him by French right-wingers. Of the approximately 77,000
        Jews from France who perished during the Holocaust, about one-third were citizens
        of long standing. 8,700 were age 67 or older.15"
