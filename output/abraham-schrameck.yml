      u: "[In French] At that time, in Paris where I had an apartment, it goes without
        saying that the Germans made a clean sweep of the place. Nothing remained
        of all my things, not a bookshelf, or anything that once belonged to my parents,
        for more than a hundred years. Everything was taken, and I found myself deprived
        of any means of taking up or continuing my former life.This was but one example
        of the Nazi zeal for lawless plunder and pillage.16"
