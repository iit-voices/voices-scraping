      u: "[In French] Professor Boder would like to know if, after France was divided
        into two zones, the French were themselves divided. And if, specifically,
        given the fact that you had been imprisoned, your friends turned away from
        you."
    - who: Abraham Schrameck
      start:
        sec: '1320.375'
        mark: '00:22:00.375'
      end:
        sec: '1449.959'
        mark: '00:24:09.959'
      u: I cannot say that they turned away from me. But I can definitely say that
        for the most part, with a few interesting exceptions, that they were taking
        lots of precautions, and that if some of them came to see me, well, there
        were others who weren’t that far away and who could have gone just a bit out
        of their way to come see how I was doing. Well, in any other time, they would
        have done so, and at that time, for their own safety, well, they didn’t venture
        to do so. I admit that I have no right to be angry with them, because they
        would have been taking personal risks that it would have been pointless to
        take.Mr. Schramack is taking the wise and humane position of not judging others
        too harshly. They and their families were living in a police state, under
        foreign occupation, enduring shortages and privations of various kinds and
        concerned about survival for themselves and their families.19 And so those
        who gave me help during the last period I spent in Marseille unquestionably
        took a lot of risks. I was hiding in the homes of friends. If I had been found
        with these friends, it’s not certain, and it is even possible that I was jeopardizing
        the hospitality that they were offering and that they themselves would have
        been subjected to measures, obviously for some of them, to which they maybe
        wouldn’t normally have been exposed. They [unintelligible] however, you see,
        because it’s thanks to them that I came away unharmed from all these tribulations.
        Well, there were some who were quite courageous. And a relatively large number
        of them.Nevertheless, there were those whose compassion, patriotism and courage
        overcame self-interest, apathy, and fear to extend a helping hand.20
