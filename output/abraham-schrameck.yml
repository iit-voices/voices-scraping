      end:
        sec: '1151.519'
        mark: '00:19:11.519'
      u: ". . . to Quintal to try to work out a peaceful solution in favor of the
        Germans, isn’t that right? And each time that we had debates on foreign politics...when
        these debates took place in Parliament, he showed himself to be anti-British,
        anti-American, and pro-German. Consequently, we weren’t very supportive of
        him.Indeed, during the 1930s Laval’s fascist sympathies were well-known. He
        showed little determination to resist fascist territorial aims and advocated
        a policy of appeasement.17 And he...I do believe that, if those in Parliament
        who put their faith in Maréchal Pétain in Vichy suspected that Maréchal Pétain,
        well aware of what Laval was, would continue nevertheless to entrust the government
        to him, well, they would not have voted as they had. As for me, I know members
        of parliament with very moderate politics who, during the short time I was
        in Vichy, went to see the Maréchal and told him what they thought of Laval.
        They had reason to believe that, given the faith that the Maréchal would have
        in what they said, that the Maréchal would not trust Laval and then that he
        would get rid of him as quickly as he could. Instead of that, it seems that
        he let himself be completely...uh..."
    - who: Abraham Schrameck
      start:
        sec: '1151.519'
        mark: '00:19:11.519'
      end:
        sec: '1259.882'
        mark: '00:20:59.882'
      u: ". . . guided, inspired by this evil genius, and...it is very true that this
        did not enable...that this separated many who knew the Maréchal, from the
        government, from the Maréchal himself, and from Vichy. Furthermore, what proves
        this, is that the Maréchal believed [unintelligible] to advise Laval, who
        was nevertheless a capable politician, that it was in his best interest to
        create a sort of...advisory assembly within the Vichy government. He created
        it; he tried to fill it by recruiting from all parties a variety of public
        figures fairly representative of a large proportion of the two former chambers,
        the former National Assembly [Chamber of Deputies] and the former Senate.
        Well, right away such opposition arose against the measures that he himself
        was advocating that he didn’t dare call the group to meet more than once.
        And the committees that he appointed didn’t even meet and none of them honored
        the objectives that Maréchal Pétain proposed for their last [unintelligible].Mr.
        Schramack makes reference here to the early months of the Vichy regime. Laval
        was responsible for persuading the French National Assembly to dissolve itself
        after the German victory in June 1940 and subsequent armistice. Thus, the
        Third Republic ended on July 10, 1940.  Soon thereafter, Marshal Pétain and
        his advisors embarked upon a series of reforms, grandiloquently termed the
        National Revolution, advocated by the right-wing traditionalists and authoritarians
        who surrounded him. The watchwords of the xenophobic and chauvinistic National
        Revolution were, work, family and patriotism.18"
