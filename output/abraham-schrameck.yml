      u: "[In French] To date I have done fifty years of public service for my country.
        Twenty-five years of my administrative career and during the same time, elected
        office in the legislature. I never dreamed when I was very young, the son
        of an ordinary merchant in the Centre department at St. Etienne Loire,St.
        Etienne is located in south-eastern France. During the war, it had a population
        of about 200,000 and was the most important city in the Loire region.1 that
        I would have a career as a public figure. Circumstances, in their own time,
        made the decision for me. It turned out that I was invited by the Prefect
        of the DepartmentThe prefect was the head of a department, a governmentally
        designated administrative area established by the French Revolution of 1789.2
        where I was born, to take a position as head of his office. It was Mr. Lépine
        who invited me, whom I then accompanied to Paris, where he was Prefect of
        Police and where he is still fondly remembered, because no matter what, no
        matter how great his successors were, none of them could supplant him in our
        memories. When I left the Prefecture of Police, when my boss became head of
        the general governor of Algeria...or rather General Governor of Algeria,Algeria
        was under French colonial control from 1830 until its independence in 1962.3
        I started working for myself in Marseille, as secretary general of the prefecture.
        I stayed a few years. I went to work in two other Departments. I returned
        to Paris to the Ministry of the Interior to take a management position, and
        I returned to Marseille to the same Prefecture. I stayed there without ever
        being named Prefect, for seven or eight years,Marseille is France’s chief
        Mediterranean seaport, and during the years of World War II was its third-largest
        city. Mr. Schramack was in fact prefect of the Bouches du Rhone department
        (where Marseille is located) from 1911-1918. In that office, he was held in
        high esteem.4 where I did my work in such a way that Mr. ClemenceauGeorges
        Clemenceau (1841-1929), nicknamed “the tiger”, was an important political
        figure in the Third Republic, and French premier from 1917-1920.5 picked me
        for a general government position in Madagascar.The island of Madagascar was
        under French colonial rule at the time Mr. Schramack was Governor-General
        of Madagascar a position he held from August 1918 to July 1919.6 And since
        my fellow citizens of Marseille offered, two years later, to put me in office
        to represent them in the Senate, I accepted...I responded to the confidence
        they placed in me. And that’s how, some time later, circumstances led Mr.
        Painlevé,Paul Painlevé (1863-1933) was a brilliant mathematician and a significant
        political figure during the Third Republic. He was briefly prime minister
        in 1917 and was succeed by Clemenceau. He became prime minister again from
        April to November 1925. It was during this time that Mr. Schramack served
        as minister of the interior. He was denounced by the anti-Semitic, ultra-nationalist
        politician Charles Maurras, who called for Schramack’s assassination after
        he had ordered the disarming of far-right associations.7 as Head of the Government,
        to ask me to be Minister of the Interior. I was Minister of the Interior the
        whole time he was prime minister, not without difficulties on occasion in
        Paris, from the disruptive elements of the extreme Right who all too publicly
        demonstrated their hatred for republican institutions. And when that administration
        withdrew, I went back to my elected office.That is, his elected office as
        a French Senator. Mr. Schramack served four terms as French senator from 1920-1940.
        In the summer of 1940, he was one of the great majorities of representatives
        in the National Assembly who voted for the dissolution of the Third Republic.
        He completed his senatorial mandate in October, 1945.8"
