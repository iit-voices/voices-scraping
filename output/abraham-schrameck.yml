        sec: '1449.959'
        mark: '00:24:09.959'
      u: Je ne peux pas dire qu’ils se détournaient de moi. Mais il est certain que
        pour la plupart, à quelques exceptions intéressantes près d’ailleurs, ils
        prenaient beaucoup de précautions et que s’il y a quelques-uns qui sont venus
        me voir, ben, il y en a d’autres qui en sont quelquefois pas très loin et
        qui auraient pu faire un petit détour pour venir voir ce que j’étais. Bon,
        en d’autres temps, ils l’auraient fait, et à ce moment-là, par précaution
        pour eux-mêmes, eh ben, ils n’ont pas osé le faire. Je reconnais que je n’ai
        pas le droit de leur en vouloir, parce qu’ils auraient couru des risques personnels
        qu’il était inutile qu’ils courent. Et c’est ainsi que les gens qui m’ont
        prêté leurs concours dans la dernière période quand j’ai été à Marseille,
        incontestablement couraient beaucoup de risques. Je couvais [?] chez des amis.
        Si on m’avait trouvé avec ces amis, il n’est pas sûr, il est même possible
        que j’eusse eu à répondre de l’hospitalité qu’ils me donnaient, et qu’on aurait
        pris contre eux aussi des mesures auxquelles ils devaient, évidemment pour
        un certain nombre, peut-être pas à s’exposer. Ils [inintelligible] cependant,
        vous voyez, parce que c’est grâce à eux que je suis sorti indemne de toutes
        ces tribulations. Eh bien, il s’en est trouvé tout de même qui ont eu ce courage.
        Et en nombre relativement sérieux.
