        sec: '912.694'
        mark: '00:15:12.694'
      u: ". . . justifier, oui. [“pas le mot, mais enfin ça ne fait rien...” parle
        loin de mic] et que malheureusement, l’évènement a démontré que nous étions
        encore au-dessous de la vérité. Nous n’avions jamais cessé de signaler, en
        particulier pour ce qui concernait l’aviation, d’état d’infériorité réellement
        excessif dans lequel nous nous trouvions par rapport à nos belliqueux voisins.
        [long pause] La guerre éclatant, nous en étions fiés jusqu’à un certain point,
        ne pouvant faire autrement, aux témoignages que nous apportaient les chefs
        de nos armées. La guerre éclatant et le désastre ayant pris des proportions
        excessives, tous ceux qui, comme moi, appartenaient à la confession israélite,
        devaient s’attendre à ce que...ils soient de la part des vainqueurs l’objet
        de...de persécutions qui n’ont pas manqué de suivre. Et ils ne devaient pas
        s’attendre non plus, étant donné les conditions dans lesquelles le Maréchal
        Pétain et son chef de gouvernement sous Laval avaient pris le pouvoir, parce
        que ceux-ci ne feraient quoi que ce soit pour les leur épargner. Pour ce qui
        me concerne, je n’ai pas eu longtemps à attendre. Dès le mois de septembre,
        j’étais envoyé en détention administrative à Pellevoisin. Les commissaires...un
        commissaire de police venait me chercher chez moi à Marseille et m’emmener
        dans cet établissement où je me suis trouvé avec d’autres personnalités et
        qui avaient également attiré l’attention en raison de leur indépendance d’opinion,
        comme Mandel, malheureusement a disparu du fait...heu...des...du fait des
        agents sous Laval, comme Marx Dormoy, également ancien Ministre de l’Intérieur,
        et comme un certain nombre d’autres...heuh, [parle loin de mic: “je ne sais
        pas comment j’ai commencé ma phrase, je vais essayer de la finir...”] Je suis
        resté dans cet établissement pendant quelques mois. De là, j’étais envoyé
        au début de ’40 en...[quelqu’un interrompt loin de mic: “41”] oui, dans ce...surveillé.
        Mais continuellement, euh...sous les...euh...ma correspondance ouverte, mes
        visites contrôlées, et...je ne...nous ne devons pas pouvoir quitter cette
        résidence qu’avec une autorisation administrative. Il n’en est pas moins vrai
        que lorsque les Allemands reparlent de devoir rouvr[ir] la ligne de démarcation
        qu’ils avaient accepté au moment de l’Armistice, je quittais cette résidence
        quoi qu’il en soit. Je suis revenu chez moi à Marseille que je...dont on ne
        me voulait pas trop éloigner. Et allant de temps en temps dans un département
        voisin, où la Gestapo venait me chercher, je n’ai pu éviter d’être mis en
        état d’arrestation par elle que grâce à la bonne volonté et au dévouement
        de certains employés municipaux qui m’ont prévenu qu’elle m’attendait. Je
        rentrais à Marseille, et là, du fait de nos amis américains, j’étais dans
        un rôle où il y va de ma vie, puisque un bombardement auquel ils se sont livrés
        sur Marseille le 27 mai, toutes les vitres de ma maison, la maison dans laquelle
        j’habitais, ont sauté. La fumée a envahi et j’ai dû retourner dans mon pied-à-terre
        personnel jusqu’au moment où j’ai vu débarquer ou j’ai vu descendre dans la
        ville des Marocains ou des troupes marocaines qui quelques jours auparavant
        avaient débarqué en Méditerranée sous les ordres du Général de Lattre de Tassigny.
        Telles ont été les tribulations latines, par lesquelles j’ai donc passé cette
        période de guerre, sachant, heureusement prévenu pendant la période où j’étais
        à Marseille, sachant que j’étais recherché, mais sans me douter de graves
        périls que je courais si par hasard j’étais tombé entre leurs mains. Je dois
        le dire, car mené [inintelligible] de la façon dont mes concitoyens marseillais
        ont fait ce qu’ils pouvaient pour éviter...m’éviter cette cruelle extrémité,
        me provenant bien même des hauts fonctionnaires me faisant savoir qu’au besoin
        je pourrais me réfugier, si je le jugeais à propos, à la Préfecture même que
        j’avais occupée en tant que chef du département pendant un certain nombre
        d’années, si je croyais que mon séjour là-bas pendant quelques heures pourrait
        m’abriter des recherches dont j’étais l’objet. Enfin, de différents autres
        côtés, des amis politiques eh.... pris rendez-vous avec un ou deux amis mêmes...émus
        par le risque que l’on courrait, des personnes que quelquefois je n’ai même
        pas à peine connues de nom autrefois, sont mis à ma disposition pour me faciliter
        éventuellement les...des possibilités d’existence."
