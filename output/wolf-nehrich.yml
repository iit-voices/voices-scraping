    - who: Wolf Nehrich
      start: '00:01:16.493'
      end: '00:01:20.745'
      u: Das ist in äh, das ist also, das heißt Debice, das ist in Polen.
    - who: David Boder
      start: '00:01:20.745'
      end: '00:01:23.293'
      u: Near was, welche große Stadt?
    - who: Wolf Nehrich
      start: '00:01:23.293'
      end: '00:01:25.600'
      u: "[unverständlich]"
    - who: David Boder
      start: '00:01:25.600'
      end: '00:01:27.545'
      u: War es russisch Polen oder deutsch Polen?
    - who: Wolf Nehrich
      start: '00:01:27.545'
      end: '00:01:29.188'
      u: ". . . das ist Mittelpolen."
    - who: David Boder
      start: '00:01:29.188'
      end: '00:01:47.037'
      u: Ja, das war Mittelpolen. Also, Nehrich, erzählen Sie mir, äh, was hat Ihnen
        passiert, wenn die Deutschen sind nach Polen gekommen, wenn der Krieg hat
        angefangen, und alles was Sie nachher durchgegangen sind. Erzählen Sie wie
        Sie wollen, sprechen Sie frei, und Sie brauchen sich nicht zu sputen.
    - who: Wolf Nehrich
      start: '00:01:47.037'
      end: '00:01:58.262'
      u: Die Deutschen sind angekommen. Mussten wir flüchten langsam, und trotzdem
        allem hat man uns gefangen. Wir erfahren die ganze Schule aufgehört. Wir durften
        nicht mehr lernen wegen politische Gründe.
    - who: David Boder
      start: '00:01:58.262'
      end: '00:02:00.026'
      u: Zu welche Schule sind sie gegangen?
    - who: Wolf Nehrich
      start: '00:02:00.026'
      end: '00:02:02.182'
      u: Zu der Hoch- Hochschule. Eine jüdische Hochschule.
    - who: David Boder
      start: '00:02:02.182'
      end: '00:02:02.695'
      u: Ja. Und dann
    - who: Wolf Nehrich
      start: '00:02:02.695'
      end: '00:02:03.494'
