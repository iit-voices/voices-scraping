    - who: David Boder
      start: '00:02:42.091'
      end: '00:02:47.051'
      u: 'Nun sagen Sie mir, ähm: Wie waren, wie alt waren Ihre Brüder und Ihre Schwestern?'
    - who: Wolf Nehrich
      start: '00:02:47.051'
      end: '00:02:52.765'
      u: Der jüngere Bruder ist geboren 1930, und der ältere Bruder 1924.
    - who: David Boder
      start: '00:02:52.765'
      end: '00:02:56.308'
      u: Aha. Und äh, Ihre Schwester?
    - who: Wolf Nehrich
      start: '00:02:56.308'
      end: '00:02:57.378'
      u: Hab ich keine gehabt.
    - who: David Boder
      start: '00:02:57.378'
      end: '00:02:58.856'
      u: Aha, also waren bloß zwei Brüder.
    - who: Wolf Nehrich
      start: '00:02:58.856'
      end: '00:02:59.353'
      u: Ja.
    - who: David Boder
      start: '00:02:59.353'
      end: '00:02:59.745'
      u: ". . . und ihre Eltern."
    - who: Wolf Nehrich
      start: '00:02:59.745'
      end: '00:02:59.957'
      u: Ja.
    - who: David Boder
      start: '00:02:59.957'
      end: '00:03:04.736'
      u: Nun erzählen Sie was hat passiert. Machen Sie’s sich bequem und reden Sie.
    - who: Wolf Nehrich
      start: '00:03:04.736'
      end: '00:03:10.239'
      u: Nach mussten wir übersiedeln in eine andere Stadt, weil in Königshütte wurde
        judenrein gemacht, mussten wir nach Będzin.
    - who: David Boder
      start: '00:03:10.239'
      end: '00:03:13.269'
      u: Also die Deutschen haben gesagt, dass diese Stadt muss werden von Juden rein.
    - who: Wolf Nehrich
      start: '00:03:13.269'
      end: '00:03:14.264'
      u: Judenrein, ja.
    - who: David Boder
      start: '00:03:14.264'
      end: '00:03:14.355'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:03:14.355'
      end: '00:03:23.898'
      u: Ja, mussten wir nach Będzin. Wir sind nach Będzin gekommen musste ich eine,
        eine, irgendeine Arbeit andre antreten, damit ich nicht nach Deutschland als
        zwangsweise fahren muss.
    - who: David Boder
      start: '00:03:23.898'
      end: '00:03:26.536'
      u: Aber Ihr Vater hat ein Geschäft gehabt? Was hat er mit dem Geschäft gemacht?
    - who: Wolf Nehrich
      start: '00:03:26.536'
      end: '00:03:28.134'
      u: Das Geschäft hat man uns weggenommen.
    - who: David Boder
      start: '00:03:28.134'
      end: '00:03:29.370'
      u: Was heißt das? Wie hat man das weggenommen?
    - who: Wolf Nehrich
      start: '00:03:29.370'
      end: '00:03:35.039'
      u: Die Deutschen sind gekommen, haben die Schlüssel abgenommen, und haben uns
        rausgeschmissen, und wir mussten da ohne allem bleiben.
    - who: David Boder
      start: '00:03:35.039'
      end: '00:03:37.707'
      u: Und sind Sie weggefahren mit irgendwelche Sachen?
    - who: Wolf Nehrich
      start: '00:03:37.707'
      end: '00:03:48.622'
      u: Ja, man konnte nur Kleinigkeiten mitnehmen. Was man so bei sich konnt mitnehmen.
        Man musste in eine andere Stadt wo nur Juden waren rein. Das war so ein, so
        ein, wie man das anruft, Ghetto.
    - who: David Boder
      start: '00:03:48.622'
      end: '00:03:50.446'
      u: Ja. Sind Sie selbst weggefahren?
    - who: Wolf Nehrich
      start: '00:03:50.446'
      end: '00:03:51.351'
      u: Nein, mit die Eltern.
    - who: David Boder
      start: '00:03:51.351'
      end: '00:03:55.979'
      u: Ja aber ich meine Sie sind, die Familie ist weggefahren allein. Sie haben
        ein Billet gekauft und weg ging’s.
    - who: Wolf Nehrich
      start: '00:03:55.979'
      end: '00:03:56.642'
      u: Ja, ja.
    - who: David Boder
      start: '00:03:56.642'
      end: '00:03:57.668'
      u: Also, nun weiter.
    - who: Wolf Nehrich
      start: '00:03:57.668'
      end: '00:04:08.567'
      u: Und dann bin ich in diese Stadt Będzin gekommen. Da musste man an die Arbeit
        wieder reintreten, da bin ich in eine Fabrik in eine Nebenschr, Tischlerei
        rein, äh, reingekommen. Dort hab ich gearbeitet anderthalb Jahre.
    - who: David Boder
      start: '00:04:08.567'
      end: '00:04:11.372'
      u: Sie waren elf Jahre alt, damals, oder zwölf?
    - who: Wolf Nehrich
      start: '00:04:11.372'
      end: '00:04:12.141'
      u: Elf.
    - who: David Boder
      start: '00:04:12.141'
      end: '00:04:12.518'
      u: Elf.
    - who: Wolf Nehrich
      start: '00:04:12.518'
      end: '00:04:12.593'
      u: Ja.
    - who: David Boder
      start: '00:04:12.593'
      end: '00:04:14.749'
      u: Wie groß waren Sie? Waren Sie ein großer Junge?
    - who: Wolf Nehrich
      start: '00:04:14.749'
      end: '00:04:17.116'
      u: Nein. Natürlich mit elf Jahre ist man noch klein.
    - who: David Boder
      start: '00:04:17.116'
      end: '00:04:19.302'
      u: Nun also, wie hat Sie eine Nebenfabrik angenommen?
    - who: Wolf Nehrich
      start: '00:04:19.302'
      end: '00:04:28.061'
      u: Ja, dort äh, dort war eine Wehrmachtsfabrik. Dort hat man gearbeitet Kisten
        für Bomben und für die Wehrmacht Bürotische und Betten und solche Sachen,
        und dort hab ich auch gearbeitet.
    - who: David Boder
      start: '00:04:28.061'
      end: '00:04:30.096'
      u: Was haben Sie dort getan?
    - who: Wolf Nehrich
      start: '00:04:30.096'
      end: '00:04:39.865'
      u: Äh, bei Maschinen gearbeitet, und so weiter. Mich hat trotz ich noch jung
        war, man hat mich hingestellt, und ich musste bei sie arbeiten. Die Maschinen
        waren gefährlich, aber man durfte nichts sagen weil man Jude war.
    - who: David Boder
      start: '00:04:39.865'
      end: '00:04:41.885'
      u: Aha. Nun?
    - who: Wolf Nehrich
      start: '00:04:41.885'
      end: '00:04:47.312'
      u: Und äh, gefährdet hab ich bald halbes Jahr bei Meister gearbeitet. Ich war
        da also halbes Jahr.
    - who: David Boder
      start: '00:04:47.312'
      end: '00:04:47.825'
      u: Als was?
    - who: Wolf Nehrich
      start: '00:04:47.825'
      end: '00:04:49.709'
      u: Also, auch ähm als Tischler.
    - who: David Boder
      start: '00:04:49.709'
      end: '00:04:50.825'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:04:50.825'
      end: '00:05:07.106'
      u: Und ein, anderthalb Jahr in der Fabrik. War zusammen zwei Jahre. Nachher
        war schon genug gearbeitet dort in der Fabrik, man brauchte nicht mehr die
        Kisten für die Bomben und so weiter. Da hat man mich genommen einfach von
        zu Haus. Wie ich gerade von der Arbeit zurückgekommen bin, und man hat mich
        geschickt ins Lager.
    - who: David Boder
      start: '00:05:07.106'
      end: '00:05:12.986'
      u: Aha. Erzählen Sie mal, wie hat man Sie genommen vom Haus? Sie sind zurückgekommen
        von der Arbeit, was hat dann passiert?
    - who: Wolf Nehrich
      start: '00:05:12.986'
      end: '00:05:20.916'
      u: Bin zurückgekommen von der Arbeit. Ist gekommen die Gestapo, mit ein Zettel,
        dass ich auf der Liste bin, und ich soll mich äh stellen, nicht? Um diese
        und diese Uhr.
    - who: David Boder
      start: '00:05:20.916'
      end: '00:05:21.534'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:05:21.534'
      end: '00:05:22.288'
      u: Und ich bin allein...
    - who: David Boder
      start: '00:05:22.288'
      end: '00:05:24.474'
      u: Nun warten Sie mal. Die Gestapo, waren das Polen, waren das...
    - who: Wolf Nehrich
      start: '00:05:24.474'
      end: '00:05:26.057'
      u: "[unterbricht] nein Deutsche. Reichsdeutsche."
    - who: David Boder
      start: '00:05:26.057'
      end: '00:05:28.213'
      u: Reichsdeutsche sind gekommen und haben gesagt...
    - who: Wolf Nehrich
      start: '00:05:28.213'
      end: '00:05:28.379'
      u: Ja
    - who: David Boder
      start: '00:05:28.379'
      end: '00:05:28.997'
      u: ". . . da müssen sich..."
    - who: Wolf Nehrich
      start: '00:05:28.997'
      end: '00:05:31.711'
      u: Ja mit der Liste. Ich muss sie um 3 Uhr Nachmittags stellen.
    - who: David Boder
      start: '00:05:31.711'
      end: '00:05:33.415'
      u: Nun? Den nächsten Tag?
    - who: Wolf Nehrich
      start: '00:05:33.415'
      end: '00:05:34.425'
      u: Am nächsten Tag.
    - who: David Boder
      start: '00:05:34.425'
      end: '00:05:34.696'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:05:34.696'
      end: '00:05:37.410'
      u: Und dazwischen bin ich in der Nacht weg, und ich hab mich versteckt.
    - who: David Boder
      start: '00:05:37.410'
      end: '00:05:37.968'
      u: Wann?
    - who: Wolf Nehrich
      start: '00:05:37.968'
      end: '00:05:39.249'
      u: Ich hab mich versteckt in der Nacht.
    - who: David Boder
      start: '00:05:39.249'
      end: '00:05:39.641'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:05:39.641'
      end: '00:05:47.963'
      u: Und dann haben sie mich gesucht, hat man, man hat gesagt ich bin nicht da.
        Ich bin in der Fabrik. In meine Fabrik war ich auch nicht da. Ich hab in der
        Fabrik ein Kessel oben versteckt
    - who: David Boder
      start: '00:05:47.963'
      end: '00:05:49.184'
      u: Oh, Sie haben sich in der Fabrik versteckt?
    - who: Wolf Nehrich
      start: '00:05:49.184'
      end: '00:05:49.516'
      u: Ja.
    - who: David Boder
      start: '00:05:49.516'
      end: '00:05:49.802'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:05:49.802'
      end: '00:05:55.410'
      u: Und dann kam, man hat dann mein Vater genommen als Geisel. Wenn ich mich
        nicht zustell, dann schickt man den Vater nach Auschwitz.
    - who: David Boder
      start: '00:05:55.410'
      end: '00:05:55.712'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:05:55.712'
      end: '00:05:57.898'
      u: Da hab ich Angst gehabt. Da hab ich mich an zugestellt.
    - who: David Boder
      start: '00:05:57.898'
      end: '00:05:58.546'
      u: Und hat man den Vater...
    - who: Wolf Nehrich
      start: '00:05:58.546'
      end: '00:05:59.903'
      u: "[unterbricht] da hat man den Vater wieder rausgelassen."
    - who: David Boder
      start: '00:05:59.903'
      end: '00:06:00.174'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:06:00.174'
      end: '00:06:01.893'
      u: Ich kam nachher in ein Rüstungslager
    - who: David Boder
      start: '00:06:01.893'
      end: '00:06:06.069'
      u: Wer hat Ihnen gesagt, dass man hat Ihren Vater als Geisel genommen?
    - who: Wolf Nehrich
      start: '00:06:06.069'
      end: '00:06:09.612'
      u: Der Bruder ist gekommen in die Fabrik und hat gesagt, dass man den Vater
        hat genommen.
    - who: David Boder
      start: '00:06:09.612'
      end: '00:06:11.255'
      u: Aha. So sind Sie zurückgekommen?
    - who: Wolf Nehrich
      start: '00:06:11.255'
      end: '00:06:11.798'
      u: Ja.
    - who: David Boder
      start: '00:06:11.798'
      end: '00:06:12.386'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:06:12.386'
      end: '00:06:14.662'
      u: Das war im Jahr 1941.
    - who: David Boder
      start: '00:06:14.662'
      end: '00:06:15.265'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:06:15.265'
      end: '00:06:30.914'
      u: Und da hab ich mich gestellt. Ich war auf die Polizei. Auf die Gestapo haben
        sie mich wieder geschickt nach, in ein Rüstungslager, das in eine Nebenstadt.
        Und von dort hat man uns genommen als Fachmänner, nicht wahr. War als Tischler
        mit elf, mit zwölf Jahre, hat man uns genommen an die, äh, nach Deutschland.
    - who: David Boder
      start: '00:06:30.914'
      end: '00:06:31.411'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:06:31.411'
      end: '00:06:34.879'
      u: In ein Lager. Dort musste schon anfangen zu arbeiten zwangsweise.
    - who: David Boder
      start: '00:06:34.879'
      end: '00:06:36.492'
      u: In welchem Lager war das?
    - who: Wolf Nehrich
      start: '00:06:36.492'
      end: '00:06:37.276'
      u: Sackerau
    - who: David Boder
      start: '00:06:37.276'
      end: '00:06:37.924'
      u: Sackerau
    - who: Wolf Nehrich
      start: '00:06:37.924'
      end: '00:06:39.100'
      u: Das war das erste Lager.
    - who: David Boder
      start: '00:06:39.100'
      end: '00:06:39.824'
      u: Wo ist das?
    - who: Wolf Nehrich
      start: '00:06:39.824'
      end: '00:06:41.950'
      u: Das war in Oberschlesien. Deutsch-Oberschlesien.
    - who: David Boder
      start: '00:06:41.950'
      end: '00:06:42.719'
      u: Ja, nun?
    - who: Wolf Nehrich
      start: '00:06:42.719'
      end: '00:06:45.598'
      u: Hab ich gearbeitet in ein Wald. Essen war wenig.
    - who: David Boder
      start: '00:06:45.598'
      end: '00:06:47.257'
      u: Was haben Sie dort gearbeitet?
    - who: Wolf Nehrich
      start: '00:06:47.257'
      end: '00:06:49.141'
      u: Man hat Bäume geschnitten.
    - who: David Boder
      start: '00:06:49.141'
      end: '00:06:50.257'
      u: Und was haben Sie getan?
    - who: Wolf Nehrich
      start: '00:06:50.257'
      end: '00:06:52.971'
      u: Auch Bäume geschnitten und rausgetragen auf die Chaussee.
    - who: David Boder
      start: '00:06:52.971'
      end: '00:06:55.006'
      u: War das mit andere Juden?
    - who: Wolf Nehrich
      start: '00:06:55.006'
      end: '00:06:55.790'
      u: Ja. Nur Juden.
    - who: David Boder
      start: '00:06:55.790'
      end: '00:06:57.991'
      u: Nur Juden. Nun, und wo...
    - who: Wolf Nehrich
      start: '00:06:57.991'
      end: '00:06:58.685'
      u: "[unterbricht] mit Bewachung."
    - who: David Boder
      start: '00:06:58.685'
      end: '00:06:59.182'
      u: Was?
    - who: Wolf Nehrich
      start: '00:06:59.182'
      end: '00:07:00.554'
      u: Mit Bewachung.
    - who: David Boder
      start: '00:07:00.554'
      end: '00:06:59.876'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:06:59.876'
      end: '00:07:01.188'
      u: Deutsche haben mich bewacht.
    - who: David Boder
      start: '00:07:01.188'
      end: '00:07:02.500'
      u: Und wo sind Sie geschlafen?
    - who: Wolf Nehrich
      start: '00:07:02.500'
      end: '00:07:03.781'
      u: In Baracken.
    - who: David Boder
      start: '00:07:03.781'
      end: '00:07:08.123'
      u: Mhm. Nun? Wie lange hat das gedauert, und was ist dann passiert?
    - who: Wolf Nehrich
      start: '00:07:08.123'
      end: '00:07:20.123'
      u: Nach dies hat man mich wieder genommen in, hm ich denke ungefähr wie lange.
        Hat man uns wieder geschickt als 52 als äh Berufsmänner nach äh Karwin. Das
        war in Tschechien, Sudentenland.
    - who: David Boder
      start: '00:07:20.123'
      end: '00:07:20.726'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:07:20.726'
      end: '00:07:44.236'
      u: Ja und dort waren wir, haben wir gearbeitet statt bei fachmännische Arbeit
        haben wir bei Beton gearbeitet. Wir ein Kraftwerk aufgebaut. Das Kraftwerk
        war noch nicht fertig, weil da äh musste man uns wegschicken, da dort viel
        Partisanen waren. Da hat, haben sie Angst gehabt, dass wir ausreißen langsam,
        weil es sind viel von diese Lager geflüchtet. Das hat man uns wieder geschickt
        nach äh Groß Masselwitz. In ein anderes Lager. Dort war ich wieder eine Zeit
        habe äh gearbeitet.
    - who: David Boder
      start: '00:07:44.236'
      end: '00:07:45.548'
      u: Masselwitz oder Misselwitz?
    - who: Wolf Nehrich
      start: '00:07:45.548'
      end: '00:07:47.071'
      u: Masselwitz, Groß Masselwitz.
    - who: David Boder
      start: '00:07:47.071'
      end: '00:07:47.810'
      u: Ja. Nun?
    - who: Wolf Nehrich
      start: '00:07:47.810'
      end: '00:08:05.373'
      u: In diesem Lager hat man wieder gearbeitet bei äh, an neuen Autos für die
        Wehrmacht mal wieder. Neu gemacht und Autobahnlinien. Das heißt, die Chaussee
        gemacht. Beton, das alles. Neue Autobahnlinien gemacht. Von dort hat man uns
        wieder, waren schon zu viele Menschen dort, und war wenig zu Essen, hat man
        uns geschickt nach Klettendorf.
    - who: David Boder
      start: '00:08:05.373'
      end: '00:08:06.051'
      u: Wo ist das?
    - who: Wolf Nehrich
      start: '00:08:06.051'
      end: '00:08:07.921'
      u: Klettendorf ist bei Breslau.
    - who: David Boder
      start: '00:08:07.921'
      end: '00:08:08.238'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:08:08.238'
      end: '00:08:15.188'
      u: In ein Lager. Dort haben wir gearbeitet auf dem Feld, haben wir, ja ein Schacht
        gemacht für Ferngasröhren, aus Gas.
    - who: David Boder
      start: '00:08:15.188'
      end: '00:08:15.957'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:08:15.957'
      end: '00:08:26.856'
      u: Das waren diese so große Röhren, nicht wahr, haben wir geschichtet äh Erde.
        Man musste schwer arbeiten dabei. Wir haben sechs Kilometer ein Schacht gemacht.
        Man musste zwei Meter fünf äh, zwei Meter 20 Tiefe sich...
    - who: David Boder
      start: '00:08:26.856'
      end: '00:08:27.429'
      u: "[unterbricht] Graben."
    - who: Wolf Nehrich
      start: '00:08:27.429'
      end: '00:08:29.269'
      u: Ja. Machen, durch ein Tag. Fünf Meter die Länge.
    - who: David Boder
      start: '00:08:29.269'
      end: '00:08:29.525'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:08:29.525'
      end: '00:08:33.204'
      u: Wer’s konnte, der konnte, und wer nicht hat Schläge bekommen.
    - who: David Boder
      start: '00:08:33.204'
      end: '00:08:35.691'
      u: Jeder einzige musste fünf Meter lang und zwei Meter 20 tief graben?
    - who: Wolf Nehrich
      start: '00:08:35.691'
      end: '00:08:38.797'
      u: "[unterbricht] Lang und zwei Meter 20 ja, durch ein Tag."
    - who: David Boder
      start: '00:08:38.797'
      end: '00:08:40.440'
      u: Zwei Meter 20 tief?
    - who: Wolf Nehrich
      start: '00:08:40.440'
      end: '00:08:45.656'
      u: Ja. Wenn es, wenn es zu harte Erde war oder steinig, da hat man noch ein
        Tag zugegeben.
    - who: David Boder
      start: '00:08:45.656'
      end: '00:08:49.516'
      u: Aha. Und äh, was dann wenn er nicht fertig war? Was?
    - who: Wolf Nehrich
      start: '00:08:49.516'
      end: '00:08:58.848'
      u: Hat er, dann hat er Schläge geg-, Schläge ge-, bekommen, und vielleicht manches
        Mal wenn man, wenn derjenige noch schlimmer gearbeitet hat oder wie, wenn
        er schwach war, hat er sein Essen nicht bekommen an diesem Tag.
    - who: David Boder
      start: '00:08:58.848'
      end: '00:09:04.441'
      u: Aha. Nun? Äh, haben Sie immer äh genügend gearbeitet?
    - who: Wolf Nehrich
      start: '00:09:04.441'
      end: '00:09:13.139'
      u: Ja. Ich hab da meistens, ja mal, manche Mal wenn ich hab gute Erde gehabt
        ging es schneller, und wenn nicht, hab ich genauso lange Schläge, dann geschlagen
        bekommen wie alle anderen.
    - who: David Boder
      start: '00:09:13.139'
      end: '00:09:15.371'
      u: Wer war das, wer hat Sie geschlagen?
    - who: Wolf Nehrich
      start: '00:09:15.371'
      end: '00:09:16.472'
      u: Der Meister selbst.
    - who: David Boder
      start: '00:09:16.472'
      end: '00:09:17.512'
      u: Wer ist der Meister?
    - who: Wolf Nehrich
      start: '00:09:17.512'
      end: '00:09:19.562'
      u: Der Meister war so ein deutscher Aufseher, nicht? So ein Meister...
    - who: David Boder
      start: '00:09:19.562'
      end: '00:09:20.768'
      u: "[unterbricht] war er Häftling, Häftling?"
    - who: Wolf Nehrich
      start: '00:09:20.768'
      end: '00:09:22.366'
      u: Nein, nein. Das war ein Reichsdeutscher.
    - who: David Boder
      start: '00:09:22.366'
      end: '00:09:24.658'
      u: Und der Meister selbst hat Sie geschlagen?
    - who: Wolf Nehrich
      start: '00:09:24.658'
      end: '00:09:25.005'
      u: Ja.
    - who: David Boder
      start: '00:09:25.005'
      end: '00:09:25.925'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:09:25.925'
      end: '00:09:52.743'
      u: Und nachher äh waren wir dort dann äh etwa fünf Monate, und dann hat man
        uns wieder überschickt nach äh Landeshut. Hat man uns genommen, nur äh Jugendliche,
        so bis äh 16 Jahre, Jugendliche. Man hat uns dort hingeschickt. Man hat gesagt,
        dass wir dann arbeiten in eine Webereifabrik. Dabei mussten wir auch auf einer
        Baustelle arbeiten, bei Steine, Steine tragen aus Lehm. Und wir mussten Steinbaracke
        aufstellen für die Bomb, Bombardierte aus Deutschland.
    - who: David Boder
      start: '00:09:52.743'
      end: '00:09:53.436'
      u: Hm.
    - who: Wolf Nehrich
      start: '00:09:53.436'
      end: '00:10:17.570'
      u: Die, die was sind bombardiert an der französischen Grenze, die haben, sind
        obdachlos, mussten, sind sie gekommen diese Baracken welche wir aufgestellt
        haben. Das war ein sehr schlimmes Lager. Es war sehr unrein, und es war nicht
        gut zu schlafen. Man musste nur auf der Erde schlafen, einer auf dem weiten.
        Und wir äh, haben wenig zu essen bekommen. Viele sind dort gestorben, vor
        Hunger und vor Schläge welche und vor Schmutzigkeit. Es waren verschiedene
        solche Sachen das, die unangenehm sind auszusprechen.
    - who: David Boder
      start: '00:10:17.570'
      end: '00:10:19.304'
      u: Ja, aber wir wollen das wissen.
    - who: Wolf Nehrich
      start: '00:10:19.304'
      end: '00:10:26.374'
      u: Ja, zum Beispiel Läuse waren nicht wahr, wie man das nennen soll, und Flöhe
        und verschiedene die alle die ganze Elemente.
    - who: David Boder
      start: '00:10:26.374'
      end: '00:10:33.490'
      u: Äh, sagen Sie mal wie? Sie sagen Leute sind von Hunger gestorben. Wie stirbt
        jemand von Hunger?
    - who: Wolf Nehrich
      start: '00:10:33.490'
      end: '00:10:40.500'
      u: Jemand ist, äh, nicht wahr, wenn wenig zu essen bekommt, und wenn er schwer
        arbeiten muss wird er krank und nachher.
    - who: David Boder
      start: '00:10:40.500'
      end: '00:10:42.098'
      u: Aha, sind selbst krank geworden.
    - who: Wolf Nehrich
      start: '00:10:42.098'
      end: '00:10:42.611'
      u: Ja.
    - who: David Boder
      start: '00:10:42.611'
      end: '00:10:43.139'
      u: Und was hat....
    - who: Wolf Nehrich
      start: '00:10:43.139'
      end: '00:10:51.777'
      u: "[unterbricht] Und wenn man krank wird, wenn man arbeitsunfähig ist, bekommt
        man verschiedene Einspritze, solche, dass man noch stirbt. Weil sagen sie,
        wer nicht arbeiten kann, der muss, der ist arbeitsunfähig."
    - who: David Boder
      start: '00:10:51.777'
      end: '00:10:55.184'
      u: Aha. Na hat man Einspritzungen in Ihrem Lager gegeben?
    - who: Wolf Nehrich
      start: '00:10:55.184'
      end: '00:11:06.822'
      u: Ja. Einspritzungen waren sogar SS-Ärzte, die haben Einspritzungen gemacht
        von Petroleum. Und sogar wenn jemand Eiter gehabt hat, hat man das Eiter raus,
        rausgezogen und den Kranken reingespritzt.
    - who: David Boder
      start: '00:11:06.822'
      end: '00:11:08.417'
      u: Wer hat Eiter gehabt?
    - who: Wolf Nehrich
      start: '00:11:08.417'
      end: '00:11:21.819'
      u: Es waren manche die einen Abszess haben gehabt auf dem Fuß oder irgendwie.
        Hat man mit einer Spritze den Abszess rausgezogen und einem anderen der krank
        war, der ist schon, der schon im Sterben lag eine Spritze reingemacht mit
        Eiter, und dann hat er vergiftet bekommen und ist gestorben.
    - who: David Boder
      start: '00:11:21.819'
      end: '00:11:23.688'
      u: Haben Sie das selbst gesehen?
    - who: Wolf Nehrich
      start: '00:11:23.688'
      end: '00:11:26.884'
      u: Selbst mitgelebt, mitgesehen, ja.
    - who: David Boder
      start: '00:11:26.884'
      end: '00:11:28.663'
      u: Wo hat man das getan? Im Revier?
    - who: Wolf Nehrich
      start: '00:11:28.663'
      end: '00:11:30.080'
      u: Ja, im Krankenbau.
    - who: David Boder
      start: '00:11:30.080'
      end: '00:11:32.161'
      u: Und wieso waren Sie dort?
    - who: Wolf Nehrich
      start: '00:11:32.161'
      end: '00:11:43.664'
      u: Das, äh, ich bin doch da öfters reingekommen. Manchmal war man brauchte einen
        Verband, es waren so verschiedene Sachen. Dass man, man wurde [unverständliches
        Wort] auf der Baustelle, oder irgendetwas raufgefallen, eine Schiene, oder
        ein Stein auf den Fuß oder irgendwie.
    - who: David Boder
      start: '00:11:43.664'
      end: '00:11:44.493'
      u: Ist man auch zum Revier?
    - who: Wolf Nehrich
      start: '00:11:44.493'
      end: '00:11:45.247'
      u: Natürlich.
    - who: David Boder
      start: '00:11:45.247'
      end: '00:11:47.403'
      u: Und wer hat im Revier gearbeitet?
    - who: Wolf Nehrich
      start: '00:11:47.403'
      end: '00:11:51.187'
      u: Dort waren Ärzte, dort waren Häftlingsärzte, nicht wahr, und es waren äh...
    - who: David Boder
      start: '00:11:51.187'
      end: '00:11:52.227'
      u: "[unterbricht] Die SS?"
    - who: Wolf Nehrich
      start: '00:11:52.227'
      end: '00:11:55.453'
      u: Es waren jüdische Ärzte und es waren auch SS-Ärzte, Stabärzte.
    - who: David Boder
      start: '00:11:55.453'
      end: '00:11:57.021'
      u: Und wer hat die Einspritzungen gemacht?
    - who: Wolf Nehrich
      start: '00:11:57.021'
      end: '00:11:57.986'
      u: Die SS.
    - who: David Boder
      start: '00:11:57.986'
      end: '00:12:01.589'
      u: Die SS haben die Einspritzungen gemacht. Einfach Eiter genommen von jemands
        Wunden...
    - who: Wolf Nehrich
      start: '00:12:01.589'
      end: '00:12:01.227'
      u: Ja.
    - who: David Boder
      start: '00:12:01.227'
      end: '00:00:00.'
      u: ". . . und eingespritzt."
    - who: Wolf Nehrich
      start: '00:00:00.'
      end: '00:12:02.946'
      u: Ja.
    - who: David Boder
      start: '00:12:02.946'
      end: '00:12:05.011'
      u: Nun weiter.
    - who: Wolf Nehrich
      start: '00:12:05.011'
      end: '00:12:21.594'
      u: Nachher hat man uns von äh Landeshut schicken. Waren schon, hat man gemacht
        einen Transport von 30 Kranke, 20 Kranke und 30 äh Gesunde, die noch zur arbeitsfähig
        sind, die noch zur arbeitsfähig sind sollten sie nach Blechhammer fahren.
    - who: David Boder
      start: '00:12:21.594'
      end: '00:12:22.529'
      u: Nach Blechhammer?
    - who: Wolf Nehrich
      start: '00:12:22.529'
      end: '00:12:22.876'
      u: Ja.
    - who: David Boder
      start: '00:12:22.876'
      end: '00:12:23.464'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:12:23.464'
      end: '00:12:24.806'
      u: Also ich bin mit mit diesem...
    - who: David Boder
      start: '00:12:24.806'
      end: '00:12:27.565'
      u: "[unterbricht] Blechhammer ist near welchem äh Lager?"
    - who: Wolf Nehrich
      start: '00:12:27.565'
      end: '00:12:28.846'
      u: Blechhammer ist auch in Oberschlesien.
    - who: David Boder
      start: '00:12:28.846'
      end: '00:12:29.615'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:12:29.615'
      end: '00:12:49.408'
      u: Also mit, ich bin damals mit in dem Transport nach Auschwitz, da ich, ich
        war auch krank. Ich war schwach und so. Da hat man mich geschickt nachher
        nach Auschwitz. Ich kam dorthin, da hat man’s Appell gemacht. Und man hat
        sich müssen bisschen, die Hälfte ausziehen. Und ein Arzt ist rumgegangen und
        hat angeschaut wer noch arbeitsfähig ist und wer nicht. Mich hat man noch
        anerkannt, dass ich noch zwei Wochen arbeitsfähig bin.
    - who: David Boder
      start: '00:12:49.408'
      end: '00:12:51.684'
      u: Was heißt das? Hat man noch zwei Wochen Arbeit...
    - who: Wolf Nehrich
      start: '00:12:51.684'
      end: '00:13:01.091'
      u: "[unterbricht] Zwei Wochen arbeiten. Die schon überhaupt nicht arbeiten konnten,
        die hat man natürlich in die, durch ein großen Tor reingegangen und durch
        den Schornstein raugegangen, das ist das Krematorium."
    - who: David Boder
      start: '00:13:01.091'
      end: '00:13:02.147'
      u: "[unverständlich]"
    - who: Wolf Nehrich
      start: '00:13:02.147'
      end: '00:13:04.815'
      u: Man hat sie vergast, die starben dann im Krematorium.
    - who: David Boder
      start: '00:13:04.815'
      end: '00:13:06.504'
      u: Haben Sie die Krematorien gesehen?
    - who: Wolf Nehrich
      start: '00:13:06.504'
      end: '00:13:07.665'
      u: Ja.
    - who: David Boder
      start: '00:13:07.665'
      end: '00:13:09.037'
      u: Wie haben sie ausgesehen?
    - who: Wolf Nehrich
      start: '00:13:09.037'
      end: '00:13:11.796'
      u: Ich hab sogar ein Bild vom Krematorium aus Buchenwald.
    - who: David Boder
      start: '00:13:11.796'
      end: '00:13:12.143'
      u: Was?
    - who: Wolf Nehrich
      start: '00:13:12.143'
      end: '00:13:14.661'
      u: Ich hab sogar ein Bild aus Krem, ein aus dem Krematorium aus Buchenwald.
    - who: David Boder
      start: '00:13:14.661'
      end: '00:13:15.882'
      u: Wer hat das Bild genommen?
    - who: Wolf Nehrich
      start: '00:13:15.882'
      end: '00:13:18.385'
      u: Ein amerikanische, die amerikanischen Soldaten nach der Befreiung.
    - who: David Boder
      start: '00:13:18.385'
      end: '00:13:21.144'
      u: Ja, Buchenwald war aber kein Vernichtungslager.
    - who: Wolf Nehrich
      start: '00:13:21.144'
      end: '00:13:23.270'
      u: Es war genauso wie jedes andere Lager.
    - who: David Boder
      start: '00:13:23.270'
      end: '00:13:23.948'
      u: Wieso?
    - who: Wolf Nehrich
      start: '00:13:23.948'
      end: '00:13:42.190'
      u: In Auschwitz war das, war das Krematorium ein wenig größer wie in, wie in
        äh Buchenwald. Sie haben, in Auschwitz war auch Gaskammer, und in Buchenwald
        waren keine Gaskammern. Dort hat man aufgehangen. Jedenfalls, ich, in man
        hat anerkannt, dass ich noch sauber und arbeitsfähig bin, und da hat man mir
        eine Nummer auftätowiert auf der Hand.
    - who: David Boder
      start: '00:13:42.190'
      end: '00:13:43.773'
      u: Welche Nummer waren Sie?
    - who: Wolf Nehrich
      start: '00:13:43.773'
      end: '00:13:46.502'
      u: '178141'
    - who: David Boder
      start: '00:13:46.502'
      end: '00:13:48.326'
      u: hundertachtundsiebzig
    - who: Wolf Nehrich
      start: '00:13:48.326'
      end: '00:13:50.557'
      u: Siebzig, tausend, nicht wahr, hundert
    - who: David Boder
      start: '00:13:50.557'
      end: '00:13:51.462'
      u: einhundert...
    - who: Wolf Nehrich
      start: '00:13:51.462'
      end: '00:13:52.140'
      u: einund...
    - who: David Boder
      start: '00:13:52.140'
      end: '00:13:52.532'
      u: ". . . vierzig"
    - who: Wolf Nehrich
      start: '00:13:52.532'
      end: '00:13:53.889'
      u: ". . . einundvierzig."
    - who: David Boder
      start: '00:13:53.889'
      end: '00:13:55.035'
      u: hunderteinundvierzig.
    - who: Wolf Nehrich
      start: '00:13:55.035'
      end: '00:13:55.653'
      u: Ja.
    - who: David Boder
      start: '00:13:55.653'
      end: '00:13:58.125'
      u: Und ein Triangel, ohne Triangel?
    - who: Wolf Nehrich
      start: '00:13:58.125'
      end: '00:13:58.638'
      u: Nein.
    - who: David Boder
      start: '00:13:58.638'
      end: '00:14:00.025'
      u: Ah, 141.
    - who: Wolf Nehrich
      start: '00:14:00.025'
      end: '00:14:00.522'
      u: Ja.
    - who: David Boder
      start: '00:14:00.522'
      end: '00:14:02.000'
      u: Wer hat die Tattoos gemacht?
    - who: Wolf Nehrich
      start: '00:14:02.000'
      end: '00:14:06.598'
      u: Das waren Häftlinge, die extra aus äh, ausgeklaubt waren für diese Sachen.
    - who: David Boder
      start: '00:14:06.598'
      end: '00:14:07.065'
      u: Ja
    - who: Wolf Nehrich
      start: '00:14:07.065'
      end: '00:14:07.910'
      u: Zu tätowieren.
    - who: Wolf Nehrich
      start: '00:14:07.910'
      end: '00:14:08.799'
      u: Und dann hat man...
    - who: David Boder
      start: '00:14:08.799'
      end: '00:14:09.975'
      u: "[unterbricht] Und wie hat man tätowiert?"
    - who: Wolf Nehrich
      start: '00:14:09.975'
      end: '00:14:18.840'
      u: Es war so eine Feder, nicht wahr, so wie bei einer Injektion, und in der
        Feder war eine Nadel, so wie eine Injektionsnadel, und man hat äh mit Tusch
        reingemacht, und das geht nicht mehr raus.
    - who: David Boder
      start: '00:14:18.840'
      end: '00:14:19.187'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:14:19.187'
      end: '00:15:01.368'
      u: Das bleibt schon eine Zeit. Der Arm [unverständliches Satzende]. Und dann
        hat man mich, äh, da ich ja arbeitsfähig war, hat man mich zuerst nicht gelassen
        in Auschwitz. Hab ich nichts, hab ich nicht gearbeitet. Man musste nur solche
        unnützliche Arbeit machen, Steine tragen von einen Ort auf den zweiten, äh,
        aufräumen und verschiedenste Sach. Und man musste stehen paar Stunden bei
        Appell jeden Früh und Morgens, und in der Nacht hat man uns aufgeweckt und
        nachher mu-, hat man mich hier geschickt äh Blechhammer, auch dorthin. Kam
        ich nach Blechhammer, hat man, a, bin ich auf eine Baustelle gegangen, wo
        ein großes Werk war, äh dort hat man Benzin produziert. Dort hat man von Kohle
        gegraben. Von die Kohle hat man rausgezogen Benzin, und äh, und ein Mittel
        zu Margarine und ein Mittel zu Saccharin. Das übrige war Koks.
    - who: David Boder
      start: '00:15:01.368'
      end: '00:15:03.162'
      u: Was ist ein Mittel zu Margarine?
    - who: Wolf Nehrich
      start: '00:15:03.162'
      end: '00:15:05.800'
      u: Was hat von die Kohle rausgezogen so ein, so ein Mittel...
    - who: David Boder
      start: '00:15:05.800'
      end: '00:15:07.247'
      u: "[unterbricht] ein Stoff woraus Margarine gemacht wird?"
    - who: Wolf Nehrich
      start: '00:15:07.247'
      end: '00:15:11.348'
      u: "[unterbricht] Ja, Margarine und auch so ein Stoff wo man Saccharin gemacht
        hat."
    - who: David Boder
      start: '00:15:11.348'
      end: '00:15:12.599'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:15:12.599'
      end: '00:15:18.117'
      u: Nachher, dort hat man, hab ich gearbeitet bei Schienen, Eisenbahnbau.
    - who: David Boder
      start: '00:15:18.117'
      end: '00:15:18.494'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:15:18.494'
      end: '00:15:28.338'
      u: Und das war eine Arbeit äh, die sehr schwer war. Wir mussten Akkord arbeiten,
        jeden Tag vier, fünf Waggon mit Schiene abladen und Schwellen noch dazu.
    - who: David Boder
      start: '00:15:28.338'
      end: '00:15:29.605'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:15:29.605'
      end: '00:15:41.620'
      u: Und wir haben immer geladen die Waggons. Es waren, waren viele Unfälle dabei,
        weil man hat uns gejagt dabei, wir mussten viel leisten. Die Meisters haben
        immer geschrieen, wir müssten leisten für Reich, für Führer und für Werk.
        Und wenn...
    - who: David Boder
      start: '00:15:41.620'
      end: '00:15:43.278'
      u: "[unterbricht] Für Reich, für Führer..."
    - who: Wolf Nehrich
      start: '00:15:43.278'
      end: '00:15:44.394'
      u: Für Führer und für Werk.
    - who: David Boder
      start: '00:15:44.394'
      end: '00:15:45.856'
      u: ". . . und für Werk. Und?"
    - who: Wolf Nehrich
      start: '00:15:45.856'
      end: '00:15:51.947'
      u: Wir haben keine Lust gehabt dabei, so wie wir Lust gehabt haben damals, weiß
        ich, irgendetwas zu machen welches man nicht braucht.
    - who: David Boder
      start: '00:15:51.947'
      end: '00:15:52.444'
      u: Nee.
    - who: Wolf Nehrich
      start: '00:15:52.444'
      end: '00:16:09.902'
      u: Jedenfalls, wir mussten das machen. Und äh, das Werk wurde letztens viel,
        sehr stark bombardiert, und da hat man uns äh, beinah ein halbes Jahr gearbeitet
        haben auf ein, auf ein Waggon, kam ein Angriff, von amerikanischen Flugzeugen,
        und man hat das ganze Werk bombardiert.
    - who: David Boder
      start: '00:16:09.902'
      end: '00:16:10.580'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:16:10.580'
      end: '00:16:18.450'
      u: Und ich, äh, viele immer wir durften nicht uns nicht schützen, Splittergraben.
        Da hab ich mich geschützt unter ein, ein Stapel von Schwellen. Und so wie
        ich da...
    - who: David Boder
      start: '00:16:18.450'
      end: '00:16:19.159'
      u: "[unterbricht] Von was?"
    - who: Wolf Nehrich
      start: '00:16:19.159'
      end: '00:16:20.169'
      u: Von Schwellen.
    - who: David Boder
      start: '00:16:20.169'
      end: '00:16:20.531'
      u: Schwellen?
    - who: Wolf Nehrich
      start: '00:16:20.531'
      end: '00:16:21.028'
      u: Schwellen, ja. Eisenbahnschwellen.
    - who: David Boder
      start: '00:16:21.028'
      end: '00:16:21.662'
      u: "[spricht gleichzeitig mit Nehrich] Eisenbahnschwellen."
    - who: Wolf Nehrich
      start: '00:16:21.662'
      end: '00:16:29.607'
      u: Ja. Und auf einmal äh fiel, fallen paar Bomben. Ich hab mich geschützt ein
        wenig, vor die Splitter, vor die Bomben konnte man sich ja nicht schützen.
    - who: David Boder
      start: '00:16:29.607'
      end: '00:16:30.828'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:16:30.828'
      end: '00:17:01.658'
      u: Dann ist, äh, ist gefallen die Bombe, äh eine Bombe von mir ungefähr anderthalb
        Meter, ungefähr anderthalb bis zwei Meter. Und alles ist in die Luft gefallen
        mit mir zusammen. Wie ich zurück runtergekommen bin auf die Erde, ich war
        schon ohnmächtig, wie ich rausgeflogen bin, wollt ich da schreien [unverständliches
        Wort], aber es ging schon nicht, weil ich war schon ohnmächtig. Bin ich runtergefallen
        in ein Loch, wo die, eine Bombe schon drin ausgesetzt hatten, so ein Bombentrichter.
        Und nachher hab ich unten gelegen, und ohne bewusst, das Loch wurde wieder
        von eine andere Bombe zugeschüttet.
    - who: David Boder
      start: '00:17:01.658'
      end: '00:17:02.322'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:17:02.322'
      end: '00:17:11.503'
      u: Wurde wieder von eine andere Bombe verschüttet, und ich war unter der Erde
        ungefähr so zwei Meter. Ich wusste überhaupt nicht, dass ich noch unten rauskomm
        bekomm irgendwie. Es waren...
    - who: David Boder
      start: '00:17:11.503'
      end: '00:17:13.538'
      u: "[unterbricht] Ja, war die Erde ganz über ihnen?"
    - who: Wolf Nehrich
      start: '00:17:13.538'
      end: '00:17:21.950'
      u: Über mir. Ganze Steine mit verschiedens. Ich bin unten gelegen, ich weiß
        nicht, vielleicht war‘s zu tief, war vielleicht nass, da war ein wenig Luft.
        Eine Stunde bin ich unten gelegen.
    - who: David Boder
      start: '00:17:21.950'
      end: '00:17:22.372'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:17:22.372'
      end: '00:17:35.708'
      u: Dann haben neben mir äh, waren vielleicht zehn Meter entfernt war ein Splittergraben,
        dort waren Kriegsgefangene, Engländer und Franzosen. Sie haben sich dort geschützen,
        weil sie keine, äh, nicht waren unter die SS, bewacht nur unter die Wehrmacht.
        Sie haben gesehen wie ich...
    - who: David Boder
      start: '00:17:35.708'
      end: '00:17:37.517'
      u: "[unterbricht] Die Franzosen und die Engländer waren unter der Wehrmacht?"
    - who: Wolf Nehrich
      start: '00:17:37.517'
      end: '00:17:37.789'
      u: Unter der Wehrmacht.
    - who: David Boder
      start: '00:17:37.789'
      end: '00:17:38.920'
      u: "[spricht über Nehrich] Die konnten sich schützen."
    - who: Wolf Nehrich
      start: '00:17:38.920'
      end: '00:17:39.026'
      u: Ja.
    - who: David Boder
      start: '00:17:39.026'
      end: '00:17:39.463'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:17:39.463'
      end: '00:17:55.925'
      u: Und die haben gesehen, wie ich bin in die Luft geflogen, nach dem Angriff
        wollten sie mich suchen. Weil das waren, wir haben uns immer Kameradschaft
        zusammen gelebt auf der Baustelle. Haben sie mich gesucht und mich glücklicherweise
        haben sie mich gefunden nach eine Stunde unter der Erde. Und der rechte Oberarm
        war gebrochen.
    - who: David Boder
      start: '00:17:55.925'
      end: '00:17:56.559'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:17:56.559'
      end: '00:18:15.388'
      u: Nach hat man mich gebracht in, ins Lager. Da musste man mich tragen, und
        die Leute waren keine Kräfte gehabt damals, weil etwa 75, ungefähr 75 oder
        76 Tote an diesem Tag. Und über 200 äh Verwundete. Darunter war ich auch.
        Da hat man sogar Kraft nicht gehabt mich zu tragen auf die Baustelle, musste
        man mich ziehen auf der Erde.
    - who: David Boder
      start: '00:18:15.388'
      end: '00:18:17.469'
      u: Warum? Die haben keine Kraft gehabt?
    - who: Wolf Nehrich
      start: '00:18:17.469'
      end: '00:18:24.961'
      u: Nein, die haben keine Kraft gehabt, bissel haben sie mich getragen, bissel
        haben sie mich auf der Erde geschleppt und verschiedenes. Kein Auto haben
        wir nicht gehabt, gar nichts. Konnte...
    - who: David Boder
      start: '00:18:24.961'
      end: '00:18:26.680'
      u: "[unterbricht] Wie weit war das?"
    - who: Wolf Nehrich
      start: '00:18:26.680'
      end: '00:18:28.851'
      u: Dreiviertel Stunde von der Baustelle zu Fuß zu laufen...
    - who: David Boder
      start: '00:18:28.851'
      end: '00:18:29.469'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:18:29.469'
      end: '00:18:43.007'
      u: ". . . ins Lager. Nachher sind wir gekommen vor Lager, schon zehn Minuten
        vor dem Lager noch, da ist ein Auto vorbeigefahren, und hat ein SS-Mann angehalten
        das Auto und hat uns Auto reingeschmissen. Und man hat mich mit dem Auto in
        eine, ins Lager reingebracht."
    - who: David Boder
      start: '00:18:43.007'
      end: '00:18:43.173'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:18:43.173'
      end: '00:19:44.890'
      u: Dann kam ich ins, in Krankenbau. Hat man, hat man mir probiert den Arm irgendwie
        zusammenzustellen. Hat man, man hat ihn, er war nur auf einer, äh, auf zwei
        Orte geplatzt, nicht wahr, durchgebrochen, da hat man zurück in ein Gelenk,
        so wie’s war, und man hat es, man hat Gips gesucht, und damit man etwas mehr
        machen soll. Der Arzt war gerade ein polnischer Arzt, ein Jude, der war sehr
        anständig in diesem Lager, und hat gesagt, weil ich noch jung war, sagt er,
        wird mich schon irgendwie zu retten mit diesem, und hat mir ein Gipsverband
        gemacht, der, nach de, äh, der Gipsverband hab ich gehabt drei Wochen. Er
        sollte sechs Wochen auf der Ha, auf der Arm sein, weil er nur drei Wochen,
        weil es war schmutzig dort in den Baracken, sind mir Wanzen runtergegangen,
        unter den, unter den Gips, und dann gebissen, so dass ich konnte nicht mehr
        aushalten, da hat mir der Arzt nach drei Wochen runtergenommen den Gips. Da
        hatte ich schon kein Gips mehr gehabt, es war nur ein, eine Rolle Verband,
        ein Schachtel Verband, da hat er mir ein Stärkeverband gemacht, und noch drei
        Wochen gehabt. Der Arm ist aber nachher nicht gerade zugewachsen, er ist ein
        bissel krumm.
    - who: David Boder
      start: '00:19:44.890'
      end: '00:19:46.579'
      u: Und der ist noch jetzt krumm?
    - who: Wolf Nehrich
      start: '00:19:46.579'
      end: '00:19:48.855'
      u: Nicht so sehr. Natürlich ein wenig.
    - who: David Boder
      start: '00:19:48.855'
      end: '00:19:50.845'
      u: Ja. Wo haben Sie den Bruch gehabt?
    - who: Wolf Nehrich
      start: '00:19:50.845'
      end: '00:19:52.051'
      u: Hier oben.
    - who: David Boder
      start: '00:19:52.051'
      end: '00:19:52.654'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:19:52.654'
      end: '00:20:04.021'
      u: Hier auf diesem Ort. Und nachher, äh, sollte ich, richtig sollte ich nur
        vier Tage in in Krankenbau bleiben. Weil wenn man so lange im Krankenbau ist,
        da bekommt man kein Essen, man ist arbeitsunfähig.
    - who: David Boder
      start: '00:20:04.021'
      end: '00:20:05.348'
      u: Krankenbau nennt man, ja?
    - who: Wolf Nehrich
      start: '00:20:05.348'
      end: '00:20:20.830'
      u: Ja. Das ist der „Revier“. Und nachher schickt man nach Auschwitz wenn man
        unfähig, arbeitsunfähig und man gibt ins Krematorium. Aber der Arzt hat mich,
        äh, ich hab ein gutes Auge bei ihm gehabt und so hat er mich jedes Mal wann
        der Stabarzt ist gekommen aus Auschwitz gekommt, die Kontrolle zu machen.
    - who: David Boder
      start: '00:20:20.830'
      end: '00:20:21.976'
      u: Mhm, nun?
    - who: Wolf Nehrich
      start: '00:20:21.976'
      end: '00:20:31.763'
      u: Wie gekommen, da, da hat er gesagt, hat man mich versteckt in eine Kammer
        oder irgendwo, damit man mich nicht sieht der Stabarzt, dass ich so lange
        da bin.
    - who: David Boder
      start: '00:20:31.763'
      end: '00:20:32.486'
      u: Und?
    - who: Wolf Nehrich
      start: '00:20:32.486'
      end: '00:20:57.826'
      u: Und, äh, es, wann der Stabarzt ist gekommen hat man, man hat der Arzt gesagt,
        dass ich bin schon auf der Baustelle, und da war ich noch dort nach die sechs
        Wochen, halb hat man mir den Gipsverband runtergenommen, und, äh, hab ich
        mir, hat hat der Arzt, musste man mir noch, äh, äh die Massage machen. Handmassage.
        Mit Vaseline und so weiter, dass, damit der Arm wieder gerade ist, weil er
        steif war von dem Ver-, von der Gips.
    - who: David Boder
      start: '00:20:57.826'
      end: '00:20:59.152'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:20:59.152'
      end: '00:22:22.889'
      u: Dann bin ich, äh, hab ich, unterdessen gearbeitet in dem Krankenbau beim
        Arzt, assistiert verschiedenes, die Instrumente ausgekocht, und verschiedenes.
        Er hat gesehen, dass ich, dass ich, kenn mich auf diese Sachen ein wenig,
        dass ich bin fähig zu verschiedenem. Und mal bin ich noch bei Operationen
        mitgestanden, weil der Arzt hat gesehen, dass mir macht das nicht viel aus,
        wenn ich bei Operationen steh. Es waren verschiedene Amputationen vom Finger
        und, ähm, äh Abszessen, Phlegmone, verschiedenst geschnitten. Und nachher
        ist gekommen, war, das war schon 1944, Ende, äh, Ende also schon. Im Dezember,
        Ende Dezember. Nachher war, es war schon kalt in Dezember. Da sind viele Kranke
        waren im Krankenbau, da musste ich wieder auf die Bausstelle gehen. Kam ich
        auf die Bausstelle, hab ich gearbeitet, weil, in, in ein Bau wo es, es bombardiert
        wurde, da musste man die Maschine raus, die Maschine, die in dem Bau waren,
        rausziehen, von die, von die, von dem Schutthaufen, wo es bombardiert wurde.
        Nachher, das war schon am 21. Januar 1945 waren die Russen, die russische
        Armee war, äh, 6 Kilometer von Lager. Und das war sehr gefährlich, da hat
        man uns evakuiert, damit die Russen uns uns nicht lebend treffen Lager. Da
        sind wir damals 4300 Mann evakuiert. Wie weit und wo wir gehen wussten wir
        nicht. Kein Essen haben wir nicht mitbekommen. Wir wussten nicht wie lange
        wir gehen werden. Man musste [unverständliches Wort]...
    - who: David Boder
      start: '00:22:22.889'
      end: '00:22:24.166'
      u: Sie haben marschiert?
    - who: Wolf Nehrich
      start: '00:22:24.166'
      end: '00:22:24.799'
      u: Ja.
    - who: David Boder
      start: '00:22:24.799'
      end: '00:22:25.383'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:22:25.383'
      end: '00:22:25.654'
      u: Als...
    - who: David Boder
      start: '00:22:25.654'
      end: '00:22:29.660'
      u: "[unterbricht] Erzählen Sie mir mehr über diesen Marsch, und was hat auf,
        auf dem Weg passiert."
    - who: Wolf Nehrich
      start: '00:22:29.660'
      end: '00:22:50.864'
      u: Ja. Wir sind rausgekommen am 21. Januar 1945, und sind wir ange-, sind wir
        gegangen durch die ganze Zeit, es war Schnee, wir sind durch Berge gegangen
        und durch Felder. Wir durften die Chaussee nicht gehen, weil es waren die
        äh, die Wehrmacht hat damals der Rückzug gemacht. Da waren die Chaussee alle
        vernommen, da mussten wir durch verschiedene Hinterwege gehen...
    - who: David Boder
      start: '00:22:50.864'
      end: '00:22:51.509'
      u: "[unterbricht] Und wer hat Sie geführt?"
    - who: Wolf Nehrich
      start: '00:22:51.509'
      end: '00:23:17.075'
      u: Essen haben wir nicht bekommen. Es war Bewachung jede paar Meter, 5, 6 Meter
        war ein SS-Mann, und die Gewehr mit Bajonetts angesteckt. Und wir sind gegangen
        in die paar, paar Stunden sind andere gefallen vor Frost oder Kälte und so
        weiter. Zu trinken haben wir nicht gehabt was, und zu Essen hat man uns auch
        nicht gegeben. Sie haben uns einfach evakuiert. Sie wollten sehen wer es hält,
        und wer nicht was aushalten wird, der wird aushalten, wer nicht der muss einfach,
        der hat kein Glück gehabt.
    - who: David Boder
      start: '00:23:17.075'
      end: '00:23:20.449'
      u: Und was hat man getan mit solche, mit die die nicht ausgehalten haben?
    - who: Wolf Nehrich
      start: '00:23:20.449'
      end: '00:23:26.877'
      u: Die hat man äh, rausgenommen von die Reihen und aufs Feld raufgeschmissen,
        Schnee und zugemacht mit dem Schnee, und das war das Ganze.
    - who: David Boder
      start: '00:23:26.877'
      end: '00:23:28.997'
      u: Ja, aber wenn sie noch nicht tot waren?
    - who: Wolf Nehrich
      start: '00:23:28.997'
      end: '00:23:47.823'
      u: Da hat man sie liegen lassen. Oder hat man sie, manche welche noch mehr ein
        wenig gekommen schon, die halt noch konnten paar leben, äh, ein paar Stunden
        leben, hat man sie zugeschossen und nachher raufgeschmissen und welche äh,
        konnte noch, äh, welche die schon bald absterben, hat man raufgeschmissen
        auf’n Schnee und nachher hat er, ist er so auf’n Schnee gestorben.
    - who: David Boder
      start: '00:23:47.823'
      end: '00:23:48.437'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:23:48.437'
      end: '00:23:55.456'
      u: Und äh, dort musste man doch etwas trinken. Da wollen, wollten wir Schnee
        trinken, da haben die SS-Männer gesagt, dass man darf nicht.
    - who: David Boder
      start: '00:23:55.456'
      end: '00:23:56.432'
      u: Warum?
    - who: Wolf Nehrich
      start: '00:23:56.432'
      end: '00:23:59.065'
      u: Weil wir, äh, wenn krank werden von dem Schnee.
    - who: David Boder
      start: '00:23:59.065'
      end: '00:23:59.740'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:23:59.740'
      end: '00:24:09.511'
      u: Sie haben, da haben sie uns geschossen mit verschiedenes, und da haben sie
        auf einmal Angst gehabt, dass wir krank werden. Aber die dachten nicht für
        uns, die dachten das schlechter damit wir nicht ein wenig trinken sollen.
    - who: David Boder
      start: '00:24:09.511'
      end: '00:24:10.656'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:24:10.656'
      end: '00:24:11.692'
      u: Nachher sind wir...
    - who: David Boder
      start: '00:24:11.692'
      end: '00:24:15.819'
      u: "[unterbricht] Und was haben die SS-Männer gegessen und getrunken? Die haben
        mitgehabt, oder?"
    - who: Wolf Nehrich
      start: '00:24:15.819'
      end: '00:24:19.807'
      u: Die haben vom einen Dorf in zweiten haben sich immer jeden Tag gekauft Verpflegung.
    - who: David Boder
      start: '00:24:19.807'
      end: '00:24:21.084'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:24:21.084'
      end: '00:25:20.245'
      u: Und wenn nicht sind sie reinge. Ich hab einmal probier, probiert zu flüchten
        unterwegs. Da bin ich weg in ein Dorf in der Nacht, in ein, äh, in eine Scheune.
        Und in die, in dieser Scheune bin ich rein in ein Stroh und ich dachte ich
        bin nun gottalleine. Hunger war ich, das war schon am 8. Tag oder 9. Tag.
        Ist gekommen der Bauer wann ich war. Hab ich ihm gesagt ein Deutscher, dass
        ich bin hier, ich bin ähm, man hat uns bombardiert, hab ich gesagt und weil,
        ich wollte nicht sagen, dass ich bin Jude, dass ich bin mit diese Evakuierte.
        Da hab ich gesagt man hat uns bombardiert, und jeder eine ist irgendwo ausgerissen,
        und ich mich in diese Scheune rein, er soll mir was zu Essen bringen. Hat
        er mir gebracht zu Essen, Brot, nicht wahr, und noch etwas äh Gekochtes. Und
        auf einmal kommt rein vier SS-Männer in die Scheune. Ist er weg, zurück in
        sein Zimmer rein, und ich bin geblieben unter diesem Stroh, ich konnte sogar
        nicht essen, da ich Angst gehabt hab. Und die SS-Männer haben angefangen zu
        stoßen in Stroh und zu suchen, ob nicht jemand da ist. Sie haben gesucht die
        Juden dorten eine Scheune in die zweite, ob nicht jemand geblieben ist.
    - who: David Boder
      start: '00:25:20.245'
      end: '00:25:21.884'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:25:21.884'
      end: '00:25:34.366'
      u: Also, sie haben angefangen zu stechen, ist das Bajonette mir durch die Hand
        durch so, neben dieser Hand. Hab ich Angst bekommen, dass der nächste Stock
        bekomme ich in mir rein, dabei hab ich runter geschmissen den Haufen mit dem
        Stroh und bin rausgekommen.
    - who: David Boder
      start: '00:25:34.366'
      end: '00:25:34.950'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:25:34.950'
      end: '00:25:57.179'
      u: 'SS-Männer haben sich bald so entgegen gestellt mit entgegen mir mit die
        Gewehre. Und, äh, und sie haben gesagt: Raus! Wie viel seid ihr hier? Hab
        ich gesagt: Ich bin hier alleine. Sagt er: du schwindelst. Sag ich: Doch ich
        bin hier, ich glaub ich bin hier alleine. Sie haben weitergesucht, haben sie
        noch sieben gefunden. Die sieben wussten nicht, dass ich bin da und ich wusste
        aber nicht, dass die sieben sind da. Ein Glück war das die waren besoffen,
        und haben sie uns...'
    - who: David Boder
      start: '00:25:57.179'
      end: '00:25:57.902'
      u: "[unterbricht] die SS waren besoffen."
    - who: Wolf Nehrich
      start: '00:25:57.902'
      end: '00:25:58.203'
      u: Ja. Sie waren besoffen.
    - who: David Boder
      start: '00:25:58.203'
      end: '00:25:59.218'
      u: "[spricht über Nehrich] Nicht Sie waren besoffen."
    - who: Wolf Nehrich
      start: '00:25:59.218'
      end: '00:26:28.640'
      u: 'Nein. Die SS-Männer waren besoffen. Und da wussten sie nicht was zu machen
        ist, weil momentan, da haben sie uns gesagt: Was soll man mit euch machen?
        Und dabei möchten wir sagen sie sollen uns leben lassen, da möchten sie sagen:
        Gebt uns keine Befehle. Möchten wir sagen: Macht was ihr wollt, dann möchten
        sie uns einfach schießen. Haben wir nicht geantwortet. Haben Sie uns ge-,
        gesagt: Los, ran an die Reihe. Und wir haben, wir mussten nachlaufen das ganze
        Stück, was sie sind gegangen, äh, langsam mussten wir nachlaufen durch den
        ganzen Schnee und durch die Berge bis wir an der Reihe wieder zurückgekommen
        sind.'
    - who: David Boder
      start: '00:26:28.640'
      end: '00:26:29.194'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:26:29.194'
      end: '00:26:30.158'
      u: Na hab ich schon...
    - who: David Boder
      start: '00:26:30.158'
      end: '00:26:32.718'
      u: "[unterbricht] Waren diese SS-Männer von Ihrem Transport?"
    - who: Wolf Nehrich
      start: '00:26:32.718'
      end: '00:26:39.104'
      u: Ja. Die SS-Männer waren von unsere Juden. Dort sind immer geblieben vier,
        fünf SS-Männer um zu suchen, ob hier jemand geblieben ist.
    - who: David Boder
      start: '00:26:39.104'
      end: '00:26:39.929'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:26:39.929'
      end: '00:26:43.514'
      u: Man ist da durchgegangen die Felder, nachher ist man in ein Dorf reingekommen.
    - who: David Boder
      start: '00:26:43.514'
      end: '00:26:47.321'
      u: Die haben euch einfach laufen lassen. Die sagten nachts abzuholen mit dem
        Transport.
    - who: Wolf Nehrich
      start: '00:26:47.321'
      end: '00:26:51.177'
      u: Ja, die sind nachgefahren mit eine Motorzug, und wir mussten zu Fuß laufen.
    - who: David Boder
      start: '00:26:51.177'
      end: '00:26:52.936'
      u: Aha. Nun?
    - who: Wolf Nehrich
      start: '00:26:52.936'
      end: '00:27:03.840'
      u: Und, äh, wir sind nachher ge-,ge-, äh gegangen, das war, war schon paar Tage
        später nach diesem ich geflüchtet bin. Also in einem der Nacht sind wir angekommen
        nach Groß Rosen.
    - who: David Boder
      start: '00:27:03.840'
      end: '00:27:04.846'
      u: Groß Rosen ist wo?
    - who: Wolf Nehrich
      start: '00:27:04.846'
      end: '00:27:08.521'
      u: Groß Rosen, das ist bei [Greuslitz/unverständlicher Ortsname], das ist nicht
        weit auch von Breslau, so...
    - who: David Boder
      start: '00:27:08.521'
      end: '00:27:09.045'
      u: Ja
    - who: Wolf Nehrich
      start: '00:27:09.045'
      end: '00:27:45.209'
      u: ". . . ungefähr ist man dorthin. Das, äh, bei Schweidnitz, diese Gegend ist
        man hingefahren danach, das war ein großes Lager auch, ein sehr schlechtes
        Lager. Dort waren viele Häftlinge, die deutsche Kriegsge-, äh, die Berufsverbrecher
        und Schwerverbrecher, diese, die schon zehn und zwölf Jahre in Konzentrationslager
        sitzen für, für ein Mord und so. Das waren alles Deutsche. Und sie haben uns
        geschlagen als wir da reingekommen sind. Zuerst haben wir bekommen damals
        ein 80 deka für zwölf Mann. Da hat jeder einen bekommen, einen ein Beiß bekommen,
        da weil wir reingekommen sind."
    - who: David Boder
      start: '00:27:45.209'
      end: '00:27:48.203'
      u: Das ist, jeder hat abgebissen vom selben Brot?
    - who: Wolf Nehrich
      start: '00:27:48.203'
      end: '00:27:50.233'
      u: Nein, man hat gegeben ein Brot für zwölf Mann.
    - who: David Boder
      start: '00:27:50.233'
      end: '00:27:51.558'
      u: Und wie haben Sie das verteilt?
    - who: Wolf Nehrich
      start: '00:27:51.558'
      end: '00:27:55.083'
      u: Und man hat genommen mit ein Messer jeder ein, bekommen sein Stückchen und
        das war das Ganze.
    - who: David Boder
      start: '00:27:55.083'
      end: '00:27:56.691'
      u: Wer hat das Messer gehabt?
    - who: Wolf Nehrich
      start: '00:27:56.691'
      end: '00:28:01.812'
      u: Die haben wir bekommen. Wann, jede zwölf Mann hat man uns geborgt ein Messer
        zu zerschneiden bald wieder zurückzunehmen.
    - who: David Boder
      start: '00:28:01.812'
      end: '00:28:02.216'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:28:02.216'
      end: '00:28:30.838'
      u: Mann musste das Messer wieder bald zurückgeben. Nachher hat man uns reingejagt.
        Es war nicht gut zu schlafen. Dort waren schon von verschiedene Transporte
        evakuiert, sind dorthin gekommen in diese Lager. Da hat man vor allen Dingen
        in der Nacht hat man uns geheißen gehen. Grade in dieser Treppen runter, und
        wir wussten nicht wo wir gehen. Es war finster. Man durfte keine Beleuchtung
        draußen haben wegen die Fliegerangriffe. Statts wir sollten rechts gehen,
        hat man uns geheißen links gehen, und links war ein ganzer Haufen mit Kot
        ein ganzer Platz, und wir sind rein in den Kot bis über die Knie. Wir konnten
        gar nicht raus.
    - who: David Boder
      start: '00:28:30.838'
      end: '00:28:31.712'
      u: Was für ein Kot?
    - who: Wolf Nehrich
      start: '00:28:31.712'
      end: '00:28:37.748'
      u: Kot. Einfach. Gebracht von Felder von verschiedene Seiten, äh von Sand, mit
        Lehm nassgemacht und so.
    - who: David Boder
      start: '00:28:37.748'
      end: '00:28:38.200'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:28:38.200'
      end: '00:29:09.714'
      u: Und man konnte bis ü-, bis über die Knie. Und das war da natürlich im Winter.
        Es war, es war gefroren und dies. Es war doch kalt. Viele haben sich die äh
        Füße abgefroren, die Zehen und so weiter. Nachher hat man uns ge-, äh, hat
        man uns geschlagen, dass, damit wir von dem Kot rausgehen in dem, in diese
        Baracke in diese Halle rein. Man konnte aber nicht schnell laufen, weil von
        dem Kot kann man doch nicht so, sich nicht so schnell rausbekommen. Doch musste
        man, we-, wer es konnte, der ist raugegangen, und wer nicht der ist gelie-,
        geliegen in den Kot bis früh und vielleicht beim Gefunden erfroren.
    - who: David Boder
      start: '00:29:09.714'
      end: '00:29:10.389'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:29:10.389'
      end: '00:29:32.811'
      u: Ich bin dort auch mit rein in diese Halle. Weil, ich äh, ich hab mir irgendwie
        eine, ein Rat gefunden damit ich rausbekomme von die Kot hab mich genug lange
        gequält. Dann bin ich rein in die Halle und hab mich aufgelegt auf die Erde.
        Kam rein der Lagerälteste, ein Reichsdeutscher, der war auch mit einem, so
        ein grüner Winkel. Es war roter Winkel auf de, auf der linken Brust, war ein
        politische...
    - who: David Boder
      start: '00:29:32.811'
      end: '00:29:33.275'
      u: "[unterbricht] politische"
    - who: Wolf Nehrich
      start: '00:29:33.275'
      end: '00:29:35.426'
      u: Ja, und grüner Winkel Verbrecher.
    - who: David Boder
      start: '00:29:35.426'
      end: '00:29:36.161'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:29:36.161'
      end: '00:29:50.661'
      u: 'Da war noch, äh, so schwarze Winkel: Sabotage. Das war so ein grüner Winkel,
        da hat uns gesagt, alles rau-, rüber auf eine Seite. Die ganze Halle war vollgestopft,
        dass man konnte sich nicht bewegen, und der hat uns geheißen rübergehen auf
        eine Seite. Also man konnte nicht, er hat uns geschlagen. Und dann...'
    - who: David Boder
      start: '00:29:50.661'
      end: '00:29:51.715'
      u: "[unterbricht] Womit hat er euch geschlagen?"
    - who: Wolf Nehrich
      start: '00:29:51.715'
      end: '00:29:53.161'
      u: Mit einer Reitpeitsche.
    - who: David Boder
      start: '00:29:53.161'
      end: '00:29:54.336'
      u: Oh, er hatte eine Reitpeitsche?
    - who: Wolf Nehrich
      start: '00:29:54.336'
      end: '00:29:54.830'
      u: Ja.
    - who: David Boder
      start: '00:29:54.830'
      end: '00:29:55.324'
      u: Nun.
    - who: Wolf Nehrich
      start: '00:29:55.324'
      end: '00:30:18.167'
      u: Dann hat er gesagt, wenn ihr könnt [unverständlicher Satzteil], dann alles
        raus, und wir mussten noch bis morgens stehen. Also draußen auf dem Appell,
        man hat gezählt die ganzen Tag. Also drei, vier Tage waren wir dort. Gearbeitet
        haben wir nicht, wir haben nur die Tote zusammengeklaubt die auf dem Platz
        gelegen haben. Und im Kot die Erfrorene, man musste sie zeichnen mit einer
        Nummer auf, aufschreiben auf die Füße ganz groß und ins Krematorium dann.
    - who: David Boder
      start: '00:30:18.167'
      end: '00:30:19.282'
      u: Womit?
    - who: Wolf Nehrich
      start: '00:30:19.282'
      end: '00:30:20.228'
      u: Mit ein Tuschblei.
    - who: David Boder
      start: '00:30:20.228'
      end: '00:30:20.873'
      u: Was?
    - who: Wolf Nehrich
      start: '00:30:20.873'
      end: '00:30:22.060'
      u: Mit ein Tuschbleistift.
    - who: David Boder
      start: '00:30:22.060'
      end: '00:30:23.488'
      u: Mit einem Tuschbleistift.
    - who: Wolf Nehrich
      start: '00:30:23.488'
      end: '00:30:23.952'
      u: Ja.
    - who: David Boder
      start: '00:30:23.952'
      end: '00:30:24.898'
      u: Hat man denen eine Nummer draufgeschrieben.
    - who: Wolf Nehrich
      start: '00:30:24.898'
      end: '00:30:50.629'
      u: Ja. Die Nummer die er auf der Arm gehabt hat oder auf der Hose nicht wahr,
        muss halt beim Ausgezogen wird auf die Knochen aufgeschrieben werden. Alle
        Menschen waren doch mager, so dass man konnte auf die Knochen schreiben. Dann
        hat man sie ins Krematorium geführt. Nach vier Tage hat man gesagt wir fahren
        weiter. Wir wussten nicht wohin man hat uns geführt mit in, in so einer Waggon,
        waren wir 100 Mann in ein Waggon. Sie, äh, Tierwaggon. Und zwei Posten sind
        diesen Waggon.
    - who: David Boder
      start: '00:30:50.629'
      end: '00:30:51.304'
      u: Zwei Soldaten?
    - who: Wolf Nehrich
      start: '00:30:51.304'
      end: '00:30:54.659'
      u: Zwei Posten. Ja das waren die zwei SS-Männer. Bewaffnet.
    - who: David Boder
      start: '00:30:54.659'
      end: '00:30:56.045'
      u: Im Waggon auch mit drin?
    - who: Wolf Nehrich
      start: '00:30:56.045'
      end: '00:31:00.033'
      u: Ja. Aber die haben Viertel Waggon vernommen die zwei, und wir das Dreiviertel.
    - who: David Boder
      start: '00:31:00.033'
      end: '00:31:02.967'
      u: Wieso haben sie Viertel Waggon vernommen? Was haben sie getan?
    - who: Wolf Nehrich
      start: '00:31:02.967'
      end: '00:31:08.250'
      u: Sie haben, die waren doch Deutsche, die haben gesagt, wir wollen doch nicht
        mit euch zusammen hier sich stoßen. Wir müssen bissel bequemer haben.
    - who: David Boder
      start: '00:31:08.250'
      end: '00:31:09.184'
      u: So was haben sie getan?
    - who: Wolf Nehrich
      start: '00:31:09.184'
      end: '00:31:16.515'
      u: Also haben sie sich ein Viertel Waggon genommen mit ein Brett äh, durchgeteilt
        nicht wahr. Und bis zu diesem Brett durften wir zu und weiter nicht.
    - who: David Boder
      start: '00:31:16.515'
      end: '00:31:16.997'
      u: Nun.
    - who: Wolf Nehrich
      start: '00:31:16.997'
      end: '00:31:22.118'
      u: Und wir sind so gelegen einer auf dem zweiten. Wir sind nachher vier Tage
        gefahren. Am 9. Feb äh.
    - who: David Boder
      start: '00:31:22.118'
      end: '00:31:25.895'
      u: Wie ist man rausgegangen wenn man wenn man nötig hatte zur Toilette oder
        so?
    - who: Wolf Nehrich
      start: '00:31:25.895'
      end: '00:31:45.383'
      u: Ja, da haben sie abgestellt, und äh man konnte nicht den ganzen Weg auch
        fahren. Paar mal Zug ist gestanden, man hat immer bombardiert die Wege verschiedenes.
        Musste man abstellen sich. Da mussten äh Einzelne raus, wer es brauchte immer
        zu eins. Und zuerst waren wir daraus bekommen 15 deka pro Tag. 15 deka Brot
        pro Tag und dann einen schwarzen Kaffee.
    - who: David Boder
      start: '00:31:45.383'
      end: '00:31:46.829'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:31:46.829'
      end: '00:31:49.612'
      u: Wir sind angekommen am 9. April sind wir gekommen am...
    - who: David Boder
      start: '00:31:49.612'
      end: '00:31:50.215'
      u: '45.'
    - who: Wolf Nehrich
      start: '00:31:50.215'
      end: '00:31:55.046'
      u: Am 9. Februar 45 sind wir angekommen nach Weimar. Das ist bei Buchenwald.
    - who: David Boder
      start: '00:31:55.046'
      end: '00:31:56.462'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:31:56.462'
      end: '00:32:09.366'
      u: So wie wir äh einige Waggon waren keine Güterwaggon, aber so für Arbeitswaggon,
        für Ziegel und so, ganz offen. Äh, wie wir angekommen sind um elf um zwölf
        Uhr ungefähr nach Weimar äh, kam ein Angriff.
    - who: David Boder
      start: '00:32:09.366'
      end: '00:32:10.011'
      u: "[spricht über Nehrich] Nachts?"
    - who: Wolf Nehrich
      start: '00:32:10.011'
      end: '00:33:10.484'
      u: 'Nein bei Tag. Mittags. Ist gekommen ein Flie-, Fliegerangriff, zuerst ein
        Aufklärer ein amerikanische Flugzeug und hat ein Zeichen gemacht, dass überall
        auf dem Bahnhof steht Militär. Wir waren das, aber der Flugzeug glaubte, dass
        wir sind Militär. Und nach fünf Minuten später ist bald gekommen eine ganze,
        ein ganzer Fliegerangriff, und man hat uns bombardiert. Und die Posten hier
        mussten uns runterbringen, und die Posten wollten sich schützen. Sind die
        Posten rausgelaufen von die Waggon, haben sie gesehen, dass da Militär ist,
        und haben sie uns bombardiert. Sind viele damals, ich wurde damals [unverständliches
        Wort] ins Knie hier, hab ich noch etw- hier ein Zeichen, schon zum zweitem
        Mal von Bombe. Die Hände hab ich Splitter bekommen, auf die Hände auch, und
        äh viele Tote, waren manche wurden ganz durch durch, äh, was man konnte durch
        nicht mehr finden. Nur Stückchen von sich. Und es waren 2 SS-Männer auch äh
        Tote. Von alle SS-Männer waren nur zwei. Und weil die zwei waren Tote, da
        haben sie uns nachher geschlagen, weil sie gesagt haben: eure amerikanische
        Kameraden haben uns bombardiert.'
    - who: David Boder
      start: '00:33:10.484'
      end: '00:33:11.791'
      u: Eure amerikanischen Kameraden.
    - who: Wolf Nehrich
      start: '00:33:11.791'
      end: '00:33:30.677'
      u: Kameraden haben uns zwei äh, haben von unsere zwei Kameraden tot gesch-,
        tot gemacht. Nachher, dann wir mussten wieder zurück zum Appell. Alles anständig,
        lebend geblieben sind. Von die alle waren noch, von die 4300 Mann, die wir
        aus Blechhammer rausgekommen sind, sind geblieben bis nach Buchenwald 1200
        noch.
    - who: David Boder
      start: '00:33:30.677'
      end: '00:33:31.171'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:31.171'
      end: '00:33:32.569'
      u: Wir sind nach Buchenwald zurückgekommen in der Nacht.
    - who: David Boder
      start: '00:33:32.569'
      end: '00:33:33.846'
      u: "[spricht über Nehrich] Alles Männer?"
    - who: Wolf Nehrich
      start: '00:33:33.846'
      end: '00:33:39.328'
      u: Ja. Nein, es sind auch mitgekommen Frauen, aber die Frauen sind nachher von
        Groß Rosen woanders gefahren.
    - who: David Boder
      start: '00:33:39.328'
      end: '00:33:40.292'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:40.292'
      end: '00:33:49.280'
      u: Soda, also wir sind nachher gekommen 1200 Mann, in der Nacht sind wir erst
        nach Buchenwald reingekommen. Weil wir mussten noch drei-, dreizehn Kilometer
        zu Fuß gehen.
    - who: David Boder
      start: '00:33:49.280'
      end: '00:33:49.864'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:49.864'
      end: '00:34:12.786'
      u: Nach, äh, von Weimar nach Buchenwald. Sind wir in der Nacht reingekommen
        hat man uns gebracht in so ein Waschraum. Dort hat man uns gebadet. Man hat
        uns alle Sachen, die wir angehabt haben weggenommen. Man hat uns nur gegeben
        eine Häftlingshose wieder, eine andere, die neu gewaschen war. Äh, frisch
        gewaschen, die war sauber. Und eine Jacke und ein Hemd. Und ein Mütze, irgendeine
        Häftlingsmütze. Ohne Unterhosen, nur so.
    - who: David Boder
      start: '00:34:12.786'
      end: '00:34:13.509'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:34:13.509'
      end: '00:34:40.791'
      u: Man hat uns reingegeben in eine große so, eine Baracke von Pferdestall, Ställebaracke.
        Dort sind wir gesessen eine lange Zeit. Bis man hat uns wieder reingebracht
        ein wenig Suppe. In Buchenwald waren schon, kamen grüne Winkel, wie äh Kapos,
        und so. Das waren hm, meisten die Leute waren Russen, es waren auch Franzosen,
        Tschechen verschiedene. Dort war vo-, von ganz Europa alle Nationalitäten,
        die den Krieg gehabt haben, waren dort Häftlinge.
    - who: David Boder
      start: '00:34:40.791'
      end: '00:34:42.146'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:34:42.146'
      end: '00:35:23.905'
      u: Also, nachher war ich da für zwei Wochen in Buchenwald. Haben wir auch sehr
        wenig zu essen bekommen. Man hat uns daher noch Injektionen gemacht gegen
        Typhus. Wir mussten auf die Baracken, äh, schlafen in den Baracken auf Pritschen.
        Haben wir anderthalb Meter gehabt Elf Menschen. Einer mit dem Kopf, und der
        die Füße so, und quer über Verschiedenes wie man nur konnte. Sind viele dort
        gestorben vor Typhuskrankheiten und Lungenentzündung. Ich bin mit die alle
        zusammen gelegen, und ich weiß nicht irgendwie ein Wunder, dass ich bin nicht,
        dass mir kein Fehler dabei nicht äh war. Ich hab kein Fehler dabei gehabt.
        Wir sind nachher, ra, nachher hat man mich geschickt nach äh, Hannover, als
        äh, Fachmann, ich war, ich war noch jung aber...
    - who: David Boder
      start: '00:35:23.905'
      end: '00:35:24.550'
      u: "[unterbricht] Sie waren Tischler."
    - who: Wolf Nehrich
      start: '00:35:24.550'
      end: '00:35:27.122'
      u: Ja, Tischler. Hat man mich geschickt nach Hannover. In eine große...
    - who: David Boder
      start: '00:35:27.122'
      end: '00:35:27.996'
      u: "[unterbricht] Nach Hannover?"
    - who: Wolf Nehrich
      start: '00:35:27.996'
      end: '00:35:37.707'
      u: Ja. Hat man uns geschickt ein Transport, äh 200 Mann aus Buchenwald sind
        gekommen nach Hannover in eine Flugzeugfabrik, und V2 hat man dort ausgearbeitet.
    - who: David Boder
      start: '00:35:37.707'
      end: '00:35:38.713'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:35:38.713'
      end: '00:35:45.671'
      u: Dort haben wir gearbeitet in dem Werk, nicht wahr, das war unter der Erde.
        15 Me, 50 Meter unter der Erde in ein Werk war das...
    - who: David Boder
      start: '00:35:45.671'
      end: '00:35:47.069'
      u: "[unterbricht] Und, in Hannover."
    - who: Wolf Nehrich
      start: '00:35:47.069'
      end: '00:35:47.232'
      u: Ja.
    - who: David Boder
      start: '00:35:47.232'
      end: '00:35:48.238'
      u: Ein Werk unter der Erde?
    - who: Wolf Nehrich
      start: '00:35:48.238'
      end: '00:36:07.033'
      u: Ja. Und, dort haben wir gemacht, nicht wahr, die Flugzeug äh produzierten.
        Wir haben sie nicht alleine gemacht, aber wir haben die Teilen dazu gemusst
        abladen und zusammenstellen und die Aluminium für die V2 geschnitten mit die
        Scheren, mit die Maschinenscheren, und das alles mussten wir machen. Schwereres
        Arbeit bei diesen Sachen.
    - who: David Boder
      start: '00:36:07.033'
      end: '00:36:08.569'
      u: Alles bloß Juden?
    - who: Wolf Nehrich
      start: '00:36:08.569'
      end: '00:36:14.811'
      u: Nein, es waren dort Italiener auch und es waren Juden. Es waren ge-, andere
        Nationalitäten auch von verschiedene Länder...
    - who: David Boder
      start: '00:36:14.811'
      end: '00:36:16.450'
      u: "[unterbricht mit einer unverständlichen Frage]"
    - who: Wolf Nehrich
      start: '00:36:16.450'
      end: '00:36:26.974'
      u: Nein. Die waren nicht. Es waren Franzosen, Tschechen, Jugoslawe, Italiener
        und Pole und Österreicher auch und Deutsche. Von verschiedene die Nationalitäten.
    - who: David Boder
      start: '00:36:26.974'
      end: '00:36:28.269'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:36:28.269'
      end: '00:36:46.134'
      u: Nachher, äh, war dort eine Halle, die kei- Juden Eintritt verboten gehabt
        haben dort. Das war nur für äh für Reichsdeutsche. Dort hat man die Pläne
        gemacht, und dort waren Maschine, die, die die V2 schnell zusammengestellt
        haben und das Dynamit reingeschrau-, reinge-, reingetan in die V2.
    - who: David Boder
      start: '00:36:46.134'
      end: '00:36:47.712'
      u: Waren die auch Häftlinge da?
    - who: Wolf Nehrich
      start: '00:36:47.712'
      end: '00:36:51.206'
      u: Nein. Dort durften nur die Reichsdeutsche, die höhere Sachen waren, höhere
        Fachmänner...
    - who: David Boder
      start: '00:36:51.206'
      end: '00:36:51.779'
      u: "[unterbricht] Rein."
    - who: Wolf Nehrich
      start: '00:36:51.779'
      end: '00:37:19.574'
      u: ". . . reinkommen. Einmal musste ein, äh, ein Meister, das war also ein Reichsdeutsche,
        der musste eine große Platte mit Aluminium hereinbringen in diesem, in diesen
        Raum wo die Juden nicht durften reingehen und hat mich gesagt ich soll mit
        reinnehmen. Hab ich ihm gezeigt: da steht doch da ein Schild äh ich hab mit
        der Hand gezeigt, dass dort steht ein Schild aufgeschraubt: Nur für Reichsdeutsche.
        Juden Eintritt verboten."
    - who: David Boder
      start: '00:37:19.574'
      end: '00:37:20.899'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:37:20.899'
      end: '00:37:32.225'
      u: Da sagt äh da macht er mit der Hand schaut er mich, komm, niemand sieht.
        Der Posten war gerade umgedreht.
    - who: David Boder
      start: '00:37:32.225'
      end: '00:37:37.809'
      u: "[In English] Spool Number 76. Wolf Nehrich continues the interview."
    - who: David Boder
      start: '00:37:37.809'
      end: '00:37:40.912'
      u: "[In German] Also, wie, wo waren Sie?"
    - who: Wolf Nehrich
      start: '00:37:40.912'
      end: '00:37:43.966'
      u: Also, ich hab nachher reingenommen die Platte mit diesen Aluminium
    - who: David Boder
      start: '00:37:43.966'
      end: '00:37:44.358'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:37:44.358'
      end: '00:38:34.688'
      u: Äh, in dies, äh in diesen Raum, wo die Juden durften nicht reingehen und
        geh vorbei durch eine Maschine wo, äh, eine große Maschine, nicht wahr, und
        wollte irgendetwas machen, damit, damit ein, ein wenig Sabo Sabotage gemacht
        wird, und dass niemand mich schaut dabei. Hab die eine, nur eine Mutterschraube
        rausgedreht und bin da wieder weggegangen. Niemand hat mich dabei gesehen.
        Gemacht hab ich’s deswegen grad in diesem Raum, weil dort waren Juden verboten
        reinzutreten, und dann wär’s klar, wenn was passiert dann sind nur die Reichsdeutschen
        schuldig und nicht wir. Niemand hat Schaden, nur diese. Und äh, das war streng,
        das wird streng bewacht, und wenn man mich nicht sieht, dann gelingt es mir.
        Und, ich hab nur eine Sch Mutterschraube runtergedreht und sie weg, mit dem
        Fuß weggeschoben. Nachher bin ich rausgegangen. Zwei Tage ist die Maschine
        gegangen, und am zweiten Tag schon so gegen Feierabend hört man ein großen
        Krach, die Maschine fällt zusammen.
    - who: David Boder
      start: '00:38:34.688'
      end: '00:38:35.272'
      u: Nu.
    - who: Wolf Nehrich
      start: '00:38:35.272'
      end: '00:39:02.489'
      u: Man wusste nicht, wer das gemacht hat. Man wollte nachforschen, aber die
        Meister selbst haben nicht wollen nachforschen, weil sie dachten, dass das
        sei ihre Schuld. Aber das durfte noch niemand sagen. Dieser Meister, der mich
        reingenommen hat, wo, wollte, wusste, ist vielleicht auf diesen gekommen,
        dass ich das gemacht hab. Aber da er Angst gehabt hat zu sagen, weil er mich
        doch reingerufen hat. Er durfte mich nicht. Wenn er etwas sagt, dann nimmt
        man mich, und man nimmt ihn auch. Ihn selbst. Deswegen hat er nichts gesagt.
        Und es war für sie schon damals kein Unterschied die Deutsch, weil sie wussten,
        dass sie schon bald verspielt haben.
    - who: David Boder
      start: '00:39:02.489'
      end: '00:39:03.796'
      u: Die haben das gewusst?
    - who: Wolf Nehrich
      start: '00:39:03.796'
      end: '00:39:04.188'
      u: Ja.
    - who: David Boder
      start: '00:39:04.188'
      end: '00:39:08.116'
      u: Nun wie haben, hat sich das herausgezeigt? Dass sie gewusst haben?
    - who: Wolf Nehrich
      start: '00:39:08.116'
      end: '00:39:08.941'
      u: Das was?
    - who: David Boder
      start: '00:39:08.941'
      end: '00:39:10.146'
      u: Äh, wie haben...
    - who: Wolf Nehrich
      start: '00:39:10.146'
      end: '00:39:11.200'
      u: "[unterbricht] Dass Sie verspielt haben?"
    - who: David Boder
      start: '00:39:11.200'
      end: '00:39:11.893'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:39:11.893'
      end: '00:39:25.447'
      u: Sie haben gesehen, dass die amerikanische Front schon langsam mal näher kommt.
        Sie waren schon nicht weit von Hannover und immer vorne. Nach zwei Tage später,
        wie ich das gemacht hab, hat man uns schon wieder zurück nach Buchenwald gebracht,
        weil dort schon die amerik-, die amerikanische Front war.
    - who: David Boder
      start: '00:39:25.447'
      end: '00:39:26.652'
      u: Wer hat Sie zurückgebracht nach Buchenwald?
    - who: Wolf Nehrich
      start: '00:39:26.652'
      end: '00:39:32.196'
      u: Die Deutschen. Die SS hat uns, genauso wie man uns von Buchenwald nach Hannover
        gebracht hat, hat man uns wieder von Hannover zurück nach Buchenwald...
    - who: David Boder
      start: '00:39:32.196'
      end: '00:39:33.281'
      u: "[unterbricht] Im Zug oder gegangen?"
    - who: Wolf Nehrich
      start: '00:39:33.281'
      end: '00:39:34.739'
      u: Auf dem Wagen. Nur Zug.
    - who: David Boder
      start: '00:39:34.739'
      end: '00:39:36.317'
      u: Man hat’s nach, nach Buchenwald.
    - who: Wolf Nehrich
      start: '00:39:36.317'
      end: '00:39:36.468'
      u: Ja.
    - who: David Boder
      start: '00:39:36.468'
      end: '00:39:36.872'
      u: Und, was war dort?
    - who: Wolf Nehrich
      start: '00:39:36.872'
      end: '00:39:49.986'
      u: Ja. Kamen wir zurück nach Buchenwald. Dort hat man mich schon wieder evakuiert
        mit dem ganzen Transport. Da hat’s geheißen auf Evakuation nach Theresienstadt,
        aber die haben reingenommen in ein Zelt vom Lager in ein äh Wald und man hat
        sie alle ausgeschossen,
    - who: David Boder
      start: '00:39:49.986'
      end: '00:39:51.191'
      u: Wieso wissen Sie das?
    - who: Wolf Nehrich
      start: '00:39:51.191'
      end: '00:39:59.444'
      u: Weil nach der Befreiung sind wir, haben wir die, das doch gesehen. Wir haben
        nachher, die armen Toten waren in Säcken, und man hat sie nachher gebracht
        in, ins Lager, und man hat sie begraben.
    - who: David Boder
      start: '00:39:59.444'
      end: '00:40:02.004'
      u: Hat man sie in Buchenwald begraben?
    - who: Wolf Nehrich
      start: '00:40:02.004'
      end: '00:40:03.330'
      u: Ja. Also neben Lager.
    - who: David Boder
      start: '00:40:03.330'
      end: '00:40:03.824'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:40:03.824'
      end: '00:40:05.523'
      u: War ein großer Friedhof nach der Befreiung gemacht.
    - who: David Boder
      start: '00:40:05.523'
      end: '00:40:10.505'
      u: War das der Platz, wo man hat gemacht die Deutschen zu sagen wie [unverständliches
        Satzende].
    - who: Wolf Nehrich
      start: '00:40:10.505'
      end: '00:40:16.421'
      u: Ja, die Deutschen mussten nachher kommen mit diesem, die Tote hintereinander
        auf den Friedhof. Zu dem komm ich noch nachher.
    - who: David Boder
      start: '00:40:16.421'
      end: '00:40:18.120'
      u: Ja. Nun?
    - who: Wolf Nehrich
      start: '00:40:18.120'
      end: '00:40:23.795'
      u: Also, ich hab mich damals gedreht in verschiedenste, ich hab mich zwischen
        die Tote gelegt, wo es waren schon paar.
    - who: David Boder
      start: '00:40:23.795'
      end: '00:40:24.048'
      u: Warum?
    - who: Wolf Nehrich
      start: '00:40:24.048'
      end: '00:40:27.211'
      u: Man soll meinen, dass ich bin tot. Dann evakuiert man mich doch nicht.
    - who: David Boder
      start: '00:40:27.211'
      end: '00:40:27.675'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:40:27.675'
      end: '00:40:42.416'
      u: Die Tote bleiben [unverständliches Satzende]. Wenn ich auf Evakuation geh,
        dann weiß ich, dass ich schon kaputt bin. Und damit die Leute gehen äh alleine,
        dass war damit man sie nicht äh ziehen muss, oder äh suchen, hat man gesagt,
        dass beim Ausgang gibt man zwei Brote.
    - who: David Boder
      start: '00:40:42.416'
      end: '00:40:42.970'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:40:42.970'
      end: '00:41:25.684'
      u: Das ist wenn sie eher dann gehen. Manche waren so, dass, die haben sich voll
        Tasch, die wollten haben die zwei Brote sind schnell hin und die zwei Brote
        haben sie nicht gesehen nur sie haben gesehen den Tod nachher vor sich. Und
        ich hab gesagt, wenn sterben, dann kann ich sterben hungrig, muss ich nicht
        essen und bin nicht gegangen. Hab mich versteckt in verschiedene Kanäle und
        zwischen die Tote, so dass ich bin immer geblieben. Dann bin ich wieder. Ist
        gekommen ein äh Fliegerangriff mit sieben Flugzeugen, und, und die SS hat
        gesagt, wir müssen warten bis ein Befehl kommt. Und das waren damals 2000
        SS-Männer haben sich hingelegt auf ein großen Platz zwischen die Kasernen
        rundrum in so [unverständliches Wort]. Und die Flugzeuge haben sich runtergelassen
        mit Maschinengewehr. Sieben Flugzeugen haben damals die, alle SS-Männer ausgeschossen,
        die 2000 die dort gelegen haben.
    - who: David Boder
      start: '00:41:25.684'
      end: '00:41:25.985'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:41:25.985'
      end: '00:41:26.919'
      u: Mit Maschinengewehr. Haben nicht bombardiert.
    - who: David Boder
      start: '00:41:26.919'
      end: '00:41:28.154'
      u: Das waren die amerikanische...
    - who: Wolf Nehrich
      start: '00:41:28.154'
      end: '00:41:29.118'
      u: "[unterbricht] Amerikanische Flugzeuge."
    - who: David Boder
      start: '00:41:29.118'
      end: '00:41:30.184'
      u: Sie haben nicht bombardiert.
    - who: Wolf Nehrich
      start: '00:41:30.184'
      end: '00:41:30.967'
      u: Nein, nicht.
    - who: David Boder
      start: '00:41:30.967'
      end: '00:41:32.052'
      u: Haben Sie erkannt, dass SS, SS-Männer sind?
    - who: Wolf Nehrich
      start: '00:41:32.052'
      end: '00:41:36.582'
      u: Ja man sieht doch die Kasernen mit die, äh Hakenkreuz und man sieht da auch
        die Uniform von die SS.
    - who: David Boder
      start: '00:41:36.582'
      end: '00:41:36.793'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:41:36.793'
      end: '00:41:40.269'
      u: Sieht man doch, dass das Militär ist. Und noch dazu, wenn sie sich schützen.
    - who: David Boder
      start: '00:41:40.269'
      end: '00:41:40.552'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:41:40.552'
      end: '00:41:45.371'
      u: Liegen doch auf die Erde ausgezogen, weil sie dachten, das vielleicht schütze
        sie irgendwie. Und es war noch im Hellen.
    - who: David Boder
      start: '00:41:45.371'
      end: '00:41:46.185'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:41:46.185'
      end: '00:41:57.131'
      u: Nachher hat man gesehen, dass was, dass die SS-Männer schon nicht da, sie
        kaputt sind. Hat man bald gemacht ein Zwischenschutz, [unverständlicher Satzteil]
        Lager, für für das Lager.
    - who: David Boder
      start: '00:41:57.131'
      end: '00:41:57.504'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:41:57.504'
      end: '00:41:59.101'
      u: Für die Evakuation, für die Bewachung.
    - who: David Boder
      start: '00:41:59.101'
      end: '00:41:59.896'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:41:59.896'
      end: '00:42:10.468'
      u: Also hat gebracht andere statt die 2000 nicht wahr, und man hat uns vor allem,
        sind wir damals ausgerissen, alle Lager, die Flugzeuge nach dem, nach der
        Schlacht sind sie über Lager ein bissel rumgeflogen, dann sind sie wieder
        weg.
    - who: David Boder
      start: '00:42:10.468'
      end: '00:42:14.866'
      u: Ja. Nun, wer hat diese 2000 SS-Männer aufgehoben, weggeräumt?
    - who: Wolf Nehrich
      start: '00:42:14.866'
      end: '00:42:25.149'
      u: Sind bald gekommen Auto, verschiedene Leute, großes Auto. Nicht wahr, die
        Deutschen und man hat sie reingenommen auf die Auto und sie weggeführt. Wohin
        weiß man nicht. Wir haben nur gesehen die Auto, die Lastauto vom äh Roten
        Kreuz.
    - who: David Boder
      start: '00:42:25.149'
      end: '00:42:26.143'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:42:26.143'
      end: '00:42:29.095'
      u: Genauso wie die alle, andere Verwundete und Kranke von der Front.
    - who: David Boder
      start: '00:42:29.095'
      end: '00:42:30.734'
      u: Ja. Nun?
    - who: Wolf Nehrich
      start: '00:42:30.734'
      end: '00:42:36.650'
      u: Also, wir waren noch damals, das äh, das war ungefähr, vielleicht 7. oder
        8.
    - who: David Boder
      start: '00:42:36.650'
      end: '00:42:37.867'
      u: 8. was?
    - who: Wolf Nehrich
      start: '00:42:37.867'
      end: '00:42:38.391'
      u: Am 8. äh...
    - who: David Boder
      start: '00:42:38.391'
      end: '00:42:38.903'
      u: April?
    - who: Wolf Nehrich
      start: '00:42:38.903'
      end: '00:42:39.415'
      u: April ja.
    - who: David Boder
      start: '00:42:39.415'
      end: '00:42:41.042'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:42:41.042'
      end: '00:42:58.976'
      u: Also, wir haben noch äh ein paar Tage dort zwischen mein Block wo Jugendliche
        waren. Nicht wahr, und wir sollten doch evakuieren nächsten Tag, das war schon
        am 10.. Hat man uns gesagt wir müssen nächsten Tag evakuieren. Damals war
        noch ein ganzes St, es waren vor dem Tag, eine Woche 70 000, 71 000 Häftlinge.
    - who: David Boder
      start: '00:42:58.976'
      end: '00:42:59.380'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:42:59.380'
      end: '00:43:05.266'
      u: Oder 72, je nach, es wurden 51 000 ausgeschossen und 21 000 wurden befreit.
    - who: David Boder
      start: '00:43:05.266'
      end: '00:43:07.386'
      u: Wie? Ein Viertel, wie viel wurden...
    - who: Wolf Nehrich
      start: '00:43:07.386'
      end: '00:43:08.591'
      u: "[unterbricht] 72 000 waren."
    - who: David Boder
      start: '00:43:08.591'
      end: '00:43:10.549'
      u: Ja. Wie viele wurden ausgeschossen?
    - who: Wolf Nehrich
      start: '00:43:10.549'
      end: '00:43:11.543'
      u: '51'
    - who: David Boder
      start: '00:43:11.543'
      end: '00:43:12.868'
      u: Wer hat sie geschossen? Und wie?
    - who: Wolf Nehrich
      start: '00:43:12.868'
      end: '00:43:17.658'
      u: SS hat sie genommen in eine Wald und in die Menge reingeschossen, und äh,
        einfach ausgeschossen.
    - who: David Boder
      start: '00:43:17.658'
      end: '00:43:19.538'
      u: Und dann wo sind die Körper geblieben?
    - who: Wolf Nehrich
      start: '00:43:19.538'
      end: '00:43:20.755'
      u: Im Wald sind sie geblieben.
    - who: David Boder
      start: '00:43:20.755'
      end: '00:43:21.671'
      u: Die toten Körper sind...
    - who: Wolf Nehrich
      start: '00:43:21.671'
      end: '00:43:21.894'
      u: "[unterbricht] Ja."
    - who: David Boder
      start: '00:43:21.894'
      end: '00:43:22.328'
      u: ". . . im Wald geblieben?"
    - who: Wolf Nehrich
      start: '00:43:22.328'
      end: '00:43:29.720'
      u: Im Wald. Im Wald, auf dem Feld. Es ist nicht so, wenn man schießt auf den
        ein auf den zweiten. Da nimmt es nicht so viel Platz.
    - who: David Boder
      start: '00:43:29.720'
      end: '00:43:31.118'
      u: Na, haben Sie das gesehen?
    - who: Wolf Nehrich
      start: '00:43:31.118'
      end: '00:43:35.106'
      u: Wir haben nachher die Tote doch gesehen, und sind doch einige ausgerissen
        von die Toten.
    - who: David Boder
      start: '00:43:35.106'
      end: '00:43:35.720'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:43:35.720'
      end: '00:43:41.082'
      u: Von diese, die noch mal ausge-, äh, geschossen äh, wie man sie schießen wollte
        sind einige ausgerissen.
    - who: David Boder
      start: '00:43:41.082'
      end: '00:43:41.486'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:43:41.486'
      end: '00:43:44.872'
      u: Nach der Befreiung haben wir sie getroffen in Städte, und haben uns das alles
        erzählt.
    - who: David Boder
      start: '00:43:44.872'
      end: '00:43:46.450'
      u: Aha. Nun?
    - who: Wolf Nehrich
      start: '00:43:46.450'
      end: '00:44:33.435'
      u: Und, äh, also, die sollten nächsten Tag äh evakuieren, und dann kamen um
        vielleicht 11 oder, um elf oder um zwölf, denn genau beim Alarm, das heißt
        Handalarm. Das war, das hat geheißen, das war fünf Minuten eine Sirene, das
        heißt, dass die Front da nähert sich. Die amerikanische Panzer sind langsam,
        kommen langsam immer näher. Und da dachten wir, dass wir jetzt ist schon alles
        in Ordnung, wir werden vielleicht leben. Und manche haben geglaubt, dass nicht.
        Man kann doch im letzten Moment das Lager sprengen. Es waren Kabel zugezogen
        von auswärts äh, von einer anderen von äh Außenlager ins Lager rein. Das war
        im Fundament. Konnte man nur auf einen Knopf drücken und das Lager wird gesprengt.
        Wir wussten nicht, ob es gelingt uns da raus, ob nicht. Man konnte den Kabel
        nicht durchschneiden, weil der Kabel war außerhalb vom Lager.
    - who: David Boder
      start: '00:44:33.435'
      end: '00:44:33.869'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:44:33.869'
      end: '00:44:59.526'
      u: Man konnte nicht zukommen zu. Und der Stacheldraht war mit äh elektrisch
        geladen. Wir sind äh, also, nach dem haben wir gesehen, dass die Panzer kommen
        an, [unverständliches Wort], man hat schon von Weitem get-, die Panzer fahren.
        Da haben wir durch die Fenster rausgeschaut. Oben waren kleine Öffnungen in
        den Fenstern, da hat man rausgeschaut. Und wir haben gesehen, dass, wir haben
        gesehen den Stern auf, ein weißer Stern auf ein Panzer nicht wahr. Wir haben’s
        noch selbst nicht geglaubt, dass das sind die Amerikaner, aber doch hat man
        gesehen den weißen Stern.
    - who: David Boder
      start: '00:44:59.526'
      end: '00:45:00.472'
      u: Und wo waren die SS?
    - who: Wolf Nehrich
      start: '00:45:00.472'
      end: '00:45:19.129'
      u: Die SS hat damals schon rausgezogen sich vom Lager. Einige, sind einige geblieben.
        Und die Amerikaner waren auf eine Chaussee. Da kommen die, alle, alle SS schon
        nicht weg. Sind einige geblieben, haben sich überz-, übergezogen andere Sachen,
        Zivil und wollten rüber. Haben sie gesehen, dass die Panzer fahren, da sind
        sie, haben sie Graben gemacht und haben sich in dem Graben versteckt.
    - who: David Boder
      start: '00:45:19.129'
      end: '00:45:19.683'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:19.683'
      end: '00:45:42.183'
      u: Die konnten über die Chaussee nicht durch. Dann ist ein Panzer bald rum,
        über das Lager. Die wussten, dass das dort äh, dass das ein Konzentrationslager
        war. Weil vor ein Tag früher ist ein Flugzeug durchgekommen. Das war am 10.
        Der Tag, es war schöne Sonne. Und hat ein paar Zettel runtergelassen, dass
        morgen, sie geben sich die Mühe, damit sie morgen kommen. Und hat ein leeres
        Fass von dem Flugzeug von Benzin rausgeschmissen, mit ein Brot, ein weißes
        amerikanisches Brot.
    - who: David Boder
      start: '00:45:42.183'
      end: '00:45:42.725'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:42.725'
      end: '00:45:51.159'
      u: Die Freude war so groß. Es ist klar es jedem, einen jedem dort gefallen.
        Es haben sich viele auf den Brot geschmissen, so dass jeder nur ein kleines
        Stückchen. [Unverständliches Wort] hat’s ganz zerrissen.
    - who: David Boder
      start: '00:45:51.159'
      end: '00:45:51.822'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:51.822'
      end: '00:46:02.545'
      u: Die Zettel sind aufgefallen nur bei uns im Lager, und einige Zettel sind
        gefallen, nur ein paar, zwei, vielleicht drei, sind rübergefallen übern Zaun.
        Hat dann, SS-Männer haben die Zettel gefunden, dass äh...
    - who: David Boder
      start: '00:46:02.545'
      end: '00:46:04.123'
      u: "[unterbricht] Und wie waren die Zettel gedruckt?"
    - who: Wolf Nehrich
      start: '00:46:04.123'
      end: '00:46:09.063'
      u: Die Zettel waren gedruckt, dass sie morgen kommen. Es war so Blockschrift,
        oder gedruckt?
    - who: David Boder
      start: '00:46:09.063'
      end: '00:46:09.455'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:46:09.455'
      end: '00:46:10.160'
      u: Einfach so.
    - who: David Boder
      start: '00:46:10.160'
      end: '00:46:11.708'
      u: Mimeographiert.
    - who: Wolf Nehrich
      start: '00:46:11.708'
      end: '00:46:12.130'
      u: Ja.
    - who: David Boder
      start: '00:46:12.130'
      end: '00:46:12.925'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:46:12.925'
      end: '00:46:20.335'
      u: Und äh, nachher ist eine Panzer rumgekommen über das Lager, es war um das
        Lager ganz. Und ist bald in Tor reingefahren.
    - who: David Boder
      start: '00:46:20.335'
      end: '00:46:20.678'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:46:20.678'
      end: '00:46:32.124'
      u: Ein große Riesenpanzer. Und ist das ganze Lager inwändig rumgefahren, hat
        man weiße Fahnen rausgehangen und verschiedene Sachen auf die Dächer haben
        wir sie raufgenommen, haben gewunken zu die Flugzeuge. Sind bald Flugzeuge
        angekommen, zu welche wir gewunken haben.
    - who: David Boder
      start: '00:46:32.124'
      end: '00:46:33.058'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:46:33.058'
      end: '00:46:41.925'
      u: Und äh, wir haben schon gesehen es war das jetzt sind wir befreit. Sie haben
        behalten Lager Munition und Gewehre und Maschinengewehre verschiedens.
    - who: David Boder
      start: '00:46:41.925'
      end: '00:46:42.859'
      u: Wer hat die behalten?
    - who: Wolf Nehrich
      start: '00:46:42.859'
      end: '00:46:46.474'
      u: Das haben die politische Häftlinge gehabt vorbereitet, falls kommt der Moment.
    - who: David Boder
      start: '00:46:46.474'
      end: '00:46:46.757'
      u: Wann?
    - who: Wolf Nehrich
      start: '00:46:46.757'
      end: '00:47:17.885'
      u: Und die haben gearbeitet außerhalb dem Lager in ein [unverständliches Wort]
        das, dort hat man Munitionfabrik, äh hat man Munition produ-, äh produziert.
        Da haben sie das manches Mal, konnten reinschmuggeln ins Lager solche Kleinigkeiten.
        Und von da haben sie’s zusammengestellt, haben sie nachher gehabt Gewehre
        und Munition. Und äh, die äh, Pulver, nicht wahr, die eine Kanone alles zu
        schießen. Wir äh, wir haben gesehen, nicht wahr, dass der Panzer schon da
        ist, und mehrere Panzer kommen an und Lastauto verschiedens. Damals sind gekommen
        die ganz, die Panzerfahrer, die Amerikaner, die drittisch, die dritte Armee
        war das.
    - who: David Boder
      start: '00:47:17.885'
      end: '00:47:19.373'
      u: Und was war die [unverständliches Wort] Armee?
    - who: Wolf Nehrich
      start: '00:47:19.373'
      end: '00:47:20.771'
      u: Nein die Panzer, äh.
    - who: David Boder
      start: '00:47:20.771'
      end: '00:47:21.476'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:47:21.476'
      end: '00:47:30.223'
      u: Das war ganz Riesenmenge, die haben sie angeschaut, da hat man sich gewundert,
        dass die so groß sind, und so weiter. Und, äh, zwischen die meisten waren
        auch Neger.
    - who: David Boder
      start: '00:47:30.223'
      end: '00:47:30.958'
      u: Neger waren da?
    - who: Wolf Nehrich
      start: '00:47:30.958'
      end: '00:47:51.314'
      u: Ja. Zwischen die ersten Fahrer. Und die sind reingekommen ins Lager dort
        und haben uns Schokolade gegeben und alles zu essen, und wir haben gehabt
        alles bald was wir wollten. Aber die politischen, die Häftlinge die älteren,
        die mehr Kraft gehabt haben, haben genommen Zangen die isoliert waren mit
        Gummi und haben das Stacheldraht aufgetreten, aufgerissen und die Kabel bald
        durchgeschnitten.
    - who: David Boder
      start: '00:47:51.314'
      end: '00:47:51.633'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:47:51.633'
      end: '00:48:14.988'
      u: Und, damit es noch nicht etwas passieren kann. Man hat rausgelassen mit die
        Gewehre, man hat die SS-Männer, die noch hinter dem Lager waren, zwischen
        der Chaussee und Lager, mitgebracht ins Lager reingenommen. Man hat sie nachher
        aufgehangen und geschossen, rein in einen Bunker, man hat sie geschlagen äh.
        Sie haben ein wenig Rache genommen. Man kann nicht sagen, die ganze Rache,
        weil die haben uns mehr gemacht, dass sie uns die Eltern weggenommen haben
        und das alles. Es war nur eine kleine Rache, muss man sagen.
    - who: David Boder
      start: '00:48:14.988'
      end: '00:48:16.176'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:48:16.176'
      end: '00:48:17.893'
      u: Nachher, äh, zufällig...
    - who: David Boder
      start: '00:48:17.893'
      end: '00:48:20.044'
      u: "[unterbricht] Und darum hat man die SS aufgehangen?"
    - who: Wolf Nehrich
      start: '00:48:20.044'
      end: '00:48:21.110'
      u: Ja natürlich.
    - who: David Boder
      start: '00:48:21.110'
      end: '00:48:21.984'
      u: Wer hat das getan?
    - who: Wolf Nehrich
      start: '00:48:21.984'
      end: '00:48:22.870'
      u: Die Häftlinge.
    - who: David Boder
      start: '00:48:22.870'
      end: '00:48:23.153'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:48:23.153'
      end: '00:48:23.997'
      u: Also wir.
    - who: David Boder
      start: '00:48:23.997'
      end: '00:48:26.087'
      u: Haben die politischen Häftlinge das zugelassen?
    - who: Wolf Nehrich
      start: '00:48:26.087'
      end: '00:48:30.033'
      u: Ja, die, wir waren doch alles waren nur politische Häftlinge, wir mussten
        dass es.
    - who: David Boder
      start: '00:48:30.033'
      end: '00:48:31.569'
      u: Ja. Nun?
    - who: Wolf Nehrich
      start: '00:48:31.569'
      end: '00:48:42.804'
      u: Und, äh. Grade am selben Tag wann wir wurden befreit damals im 11. April
        ist gek-, kommt rein einer, in unseren Block, das war in dem Block 66, ein
        Jugendblock. Und, wir wussten nicht, gewiss ein Amerikaner...
    - who: David Boder
      start: '00:48:42.804'
      end: '00:48:43.527'
      u: "[unterbricht] Ein Jugendblock?"
    - who: Wolf Nehrich
      start: '00:48:43.527'
      end: '00:48:44.642'
      u: Ein Jugendblock, ja.
    - who: David Boder
      start: '00:48:44.642'
      end: '00:48:44.955'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:48:44.955'
      end: '00:48:54.443'
      u: Es waren gekommen ein Amerikaner mit ein Helm, von die Panzer auf, also äh
        ja. Er sagte uns, er ist ein Jude, er ist Rabbiner, er hieß Rabbiner Schächter
        aus New York aus Brooklyn.
    - who: David Boder
      start: '00:48:54.443'
      end: '00:48:55.678'
      u: Rabbiner Schächter aus Brooklyn?
    - who: Wolf Nehrich
      start: '00:48:55.678'
      end: '00:49:24.024'
      u: Rabbiner Schächter aus Brooklyn, ja. Und wir haben uns damals, die Freude,
        die Freude war sehr groß, er hat uns ein paar Worte gesprochen, so dass die
        Herze haben sich uns ein klein bissel erleichtert, das wir von einem jüdischen
        Amerikaner ein, der uns ausgelöst hat, nicht wahr, hier von diesem mit einer
        Armee. Und hat uns gesagt, nicht wahr, dass wir äh, sie wer, äh er wird sich
        kümmern um uns und so weiter. Also wir wurden ja, wurden nachher rübergenommen
        eine andere äh schon nicht in Lager. Alle Jugendlichen wurden...
    - who: David Boder
      start: '00:49:24.024'
      end: '00:49:24.518'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:49:24.518'
      end: '00:49:32.542'
      u: ". . . übersiedelt in ein Ka-, SS Kaserne, wo früher die SS war haben wir
        nachher ge, gewohnt. Weil äh die Baracken war verschmutzt, waren viele verschiedene."
    - who: David Boder
      start: '00:49:32.542'
      end: '00:49:34.410'
      u: Haben Sie übergesiedelt in die SS Kasernen?
    - who: Wolf Nehrich
      start: '00:49:34.410'
      end: '00:49:35.868'
      u: Ja. In die SS Kasernen.
    - who: David Boder
      start: '00:49:35.868'
      end: '00:49:36.151'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:49:36.151'
      end: '00:49:58.567'
      u: Und damit, dass wir besser leben so ein wenig schon. Ein bisschen normaler,
        weil wir waren ganz verwildert damals, und wir wussten ganz viel von der Freude
        von der Befreiung zu machen. Man ist gesprungen, man ist ganz verrückt geworden
        damals. Und äh, zuerst haben wir damals sehr viel bekommen von die Amerikaner,
        nicht wahr, wir haben die Deutsche von der Stadt, von de Deutschen mussten
        liefern verschiedenes Fleisch und äh Butter verschiedene Sachen. Und alle
        die haben alle...
    - who: David Boder
      start: '00:49:58.567'
      end: '00:49:59.230'
      u: "[unterbricht] Gab’s all das?"
    - who: Wolf Nehrich
      start: '00:49:59.230'
      end: '00:50:10.597'
      u: Natürlich, es gab Wirtschaft alles, nicht wahr, ganze Felder, und Kühe alles,
        da mussten sie liefern alles nach Buchenwald. Und ein Teilkontingent konnten
        sie sich nur leisten. Wir sind nachher in die Kasernen gekommen. Hat...
    - who: David Boder
      start: '00:50:10.597'
      end: '00:50:12.013'
      u: "[unterbricht] Ein Teil von was?"
    - who: Wolf Nehrich
      start: '00:50:12.013'
      end: '00:50:38.639'
      u: Von dem Kontingent, nicht wahr was sie abgeben mussten fürchten sie sich
        [unverständliches Wort] nachher in die Kasernen gekommen, hat uns der äh Rabbiner
        Schächter nicht mehr abgelassen, der hat uns immerzu uns alles besorgt, ist
        jeden Tag gekommen mit dem Taxi und hat zu uns gesprochen Verschiedenes und
        hat Verschiedenes mitgebracht was man nur so brauchte von Kleidung und all
        den verschiedenen Sachen. Und hat nach sehr viel gesorgt. Nachher hat man
        genommen [unverständliches Wort]. Drei Monate waren wir noch Buchenwald nach
        der Befreiung.
    - who: David Boder
      start: '00:50:38.639'
      end: '00:50:39.796'
      u: "[spricht über Nehrich] Drei Monate noch in Buchenwald?"
    - who: Wolf Nehrich
      start: '00:50:39.796'
      end: '00:50:40.079'
      u: Ja.
    - who: David Boder
      start: '00:50:40.079'
      end: '00:50:40.290'
      u: Ja. Aber Sie haben schon frei gelebt?
    - who: Wolf Nehrich
      start: '00:50:40.290'
      end: '00:50:42.290'
      u: "[spricht Unverständliches über Boder]"
    - who: Wolf Nehrich
      start: '00:50:42.290'
      end: '00:50:48.344'
      u: Ja, wir sind ge-, wir waren ganz frei, das äh man konnte schon nicht frei
        sagen, noch zu frei war man.
    - who: David Boder
      start: '00:50:48.344'
      end: '00:50:48.796'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:50:48.796'
      end: '00:51:04.160'
      u: Man konnte Rache nehmen an die Deutschen. Man konnte SS Männer fangen, ist
        man ein bisschen rumgefahren mit den amerikanischen Jeeps in die Dörfer, und
        wir haben, wo wir haben nur eine verdächtigt gehabt, haben wir ihn bald mitgenommen,
        und wir haben in Bunker reingesetzt. Wir haben einige aufgehangen, wir haben
        den Rapportführer von Buchenwald gefangen, haben wir aufgehangen.
    - who: David Boder
      start: '00:51:04.160'
      end: '00:51:04.883'
      u: Wenn haben Sie gefangen?
    - who: Wolf Nehrich
      start: '00:51:04.883'
      end: '00:51:06.371'
      u: Den Rapportführer aus Buchenwald.
    - who: David Boder
      start: '00:51:06.371'
      end: '00:51:07.377'
      u: Wer war das?
    - who: Wolf Nehrich
      start: '00:51:07.377'
      end: '00:51:10.208'
      u: Das war der im jeden Tag den Appell gemacht hat. [Unverständlicher Satzteil]
    - who: David Boder
      start: '00:51:10.208'
      end: '00:51:11.624'
      u: "[spricht über Nehrich] War das ein Häftling?"
    - who: Wolf Nehrich
      start: '00:51:11.624'
      end: '00:51:12.407'
      u: Nein, ein SS-Mann.
    - who: David Boder
      start: '00:51:12.407'
      end: '00:51:12.829'
      u: Ja?
    - who: Wolf Nehrich
      start: '00:51:12.829'
      end: '00:51:12.992'
      u: Das ist...
    - who: David Boder
      start: '00:51:12.992'
      end: '00:51:14.359'
      u: "[unterbricht] Wo haben Sie ihn gefangen?"
    - who: Wolf Nehrich
      start: '00:51:14.359'
      end: '00:51:17.733'
      u: Wir haben ihn in einem Lager, in Weimar.
    - who: David Boder
      start: '00:51:17.733'
      end: '00:51:18.860'
      u: Man hat ihn in Buchenwald aufgehangen?
    - who: Wolf Nehrich
      start: '00:51:18.860'
      end: '00:51:19.143'
      u: Ja.
    - who: David Boder
      start: '00:51:19.143'
      end: '00:51:21.282'
      u: Haben die Amerikaner das zugelassen?
    - who: Wolf Nehrich
      start: '00:51:21.282'
      end: '00:51:22.228'
      u: Natürlich.
    - who: David Boder
      start: '00:51:22.228'
      end: '00:51:23.023'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:51:23.023'
      end: '00:51:28.806'
      u: Und, die Amerikaner selbst konnten diese Sachen nicht machen, weil bei der
        Erschießung sie haben, sie waren zu weich, haben sie immer gesagt.
    - who: David Boder
      start: '00:51:28.806'
      end: '00:51:29.047'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:51:29.047'
      end: '00:51:38.144'
      u: "[Unverständlicher Satzanfang] das zu machen. Haben sie immer gesagt, macht
        ihr, wir wollen nicht sehen. Aber es war unter diese vielen Juden, die mehr
        Hass gehabt haben. So dass..."
    - who: David Boder
      start: '00:51:38.144'
      end: '00:51:38.698'
      u: "[unterbricht] Unter wem?"
    - who: Wolf Nehrich
      start: '00:51:38.698'
      end: '00:51:49.313'
      u: Unter den Amerikanische waren doch manche Juden. Da haben sie mehr Hass gehabt.
        Da haben sie, weil sie wussten dass, das, haben die Deutsche am meisten nur
        die Juden umgebracht. Da haben sie ja Rache genommen. Die meisten.
    - who: David Boder
      start: '00:51:49.313'
      end: '00:51:50.048'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:51:50.048'
      end: '00:52:25.343'
      u: Also, wir waren auch, damals sind wir auch in die Dörfer gegangen. Wir haben
        vieles angetan und verschiedenes an die Deutschen. Und dann kam eine Zeit,
        die wir da, mussten wir sind wir, haben wir mit der Rabbiner Schächter zusammen
        geschafft ein Transport. Ein Judentransport, der nach die Schweiz fahren soll.
        Und wir sind alle abgefahren, 53 Jugendliche sind wir gekommen nach die Schweiz.
        Schweiz auf Erholung. Ich bin mit ihnen mitgekommen. Und der Rabbiner Schächter
        war der Transport-, äh -leiter von diesem Zug. Wir waren gefahren etwa vier
        Tage. Aufm Weg durch Deutschland hat der Rabbiner Schächter mit uns freitags
        abends äh äh ge-...
    - who: David Boder
      start: '00:52:25.343'
      end: '00:52:25.705'
      u: gebetet?
    - who: Wolf Nehrich
      start: '00:52:25.705'
      end: '00:52:37.765'
      u: Ja, gebetet. Nicht wahr. Es war sehr schön die Weg und so weiter. Es war
        Frühling. Man musste noch ein bissel auch [unverständliches Wort] nach die
        ganze, nach dem ganzen Zores, wie man sagt. Und wir sind in die Schweiz angekommen.
    - who: David Boder
      start: '00:52:37.765'
      end: '00:52:39.271'
      u: Man hat Sie in die Schweiz geführt?
    - who: Wolf Nehrich
      start: '00:52:39.271'
      end: '00:52:40.958'
      u: Ja. Mit dem, mit dem Zug.
    - who: David Boder
      start: '00:52:40.958'
      end: '00:52:42.464'
      u: Ja. Mit welchem Zweck?
    - who: Wolf Nehrich
      start: '00:52:42.464'
      end: '00:52:43.157'
      u: Erholung.
    - who: David Boder
      start: '00:52:43.157'
      end: '00:52:43.922'
      u: Auf Erholung.
    - who: Wolf Nehrich
      start: '00:52:43.922'
      end: '00:52:46.573'
      u: Ja. Es hat nur auf drei Monate. Weil von drei Monate...
    - who: David Boder
      start: '00:52:46.573'
      end: '00:52:47.669'
      u: "[unterbricht] Ja. Die Schweiz hat Sie reingelassen?"
    - who: Wolf Nehrich
      start: '00:52:47.669'
      end: '00:52:51.736'
      u: Ja, auf drei Monate. Wir sind gekommen einige, Schweiz hat uns eingeladen
        auf Erholung.
    - who: David Boder
      start: '00:52:51.736'
      end: '00:52:52.230'
      u: Wer dann?
    - who: Wolf Nehrich
      start: '00:52:52.230'
      end: '00:52:53.597'
      u: Schweizerische Rote Kreuz.
    - who: David Boder
      start: '00:52:53.597'
      end: '00:52:54.200'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:52:54.200'
      end: '00:52:58.489'
      u: Die nächsten drei Monate. Also, drei Monate wo sollten wir dann nachher gehen?
    - who: David Boder
      start: '00:52:58.489'
      end: '00:52:59.694'
      u: Wie viele sind reingekommen?
    - who: Wolf Nehrich
      start: '00:52:59.694'
      end: '00:53:00.670'
      u: '350.'
    - who: David Boder
      start: '00:53:00.670'
      end: '00:53:01.917'
      u: Und Schächter ist mitgekommen?
    - who: Wolf Nehrich
      start: '00:53:01.917'
      end: '00:53:04.519'
      u: Schächter ist mitgekommen, nachher musste er aber bald weg.
    - who: David Boder
      start: '00:53:04.519'
      end: '00:53:05.453'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:53:05.453'
      end: '00:53:18.706'
      u: Wir haben uns mit ihm verabschiedet. Der Abschied, Verabschied war sehr schön
        natürlich. Es war uns sehr traurig, dass er uns äh, verlässt. Wir wollten
        gerne noch mit ihm sein, und so, aber er durfte nicht da bleiben, natürlich.
        Er war Verantwortung, hat er doch gehabt, weil er doch militärisch und so.
    - who: David Boder
      start: '00:53:18.706'
      end: '00:53:18.947'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:53:18.947'
      end: '00:53:39.441'
      u: Musste er doch gehen zu seiner Armee. Also ist, äh er ist weggefahren und
        hat wieder andere Transporte gemacht, die wieder nach Palästina gefahren sind,
        und so weiter. So, einige auch nach Frankreich gefahren dort geblieben, weil
        wir sind durch Frankreich gefahren. Nachher waren wir, sollten wir noch drei
        Monate da sein, aber wir hatten noch nicht Karten zurück, in der Heimat wollte
        niemand äh niemand zurück.
    - who: David Boder
      start: '00:53:39.441'
      end: '00:53:40.224'
      u: Warum?
    - who: Wolf Nehrich
      start: '00:53:40.224'
      end: '00:53:51.790'
      u: Das, natürlich der Antisemitismus war und Verschiedenes, in Polen zum Beispiel
        was tut sich, hat sich getan und auch noch heute.
    - who: David Boder
      start: '00:53:51.790'
      end: '00:53:54.017'
      u: Nun? Ja?
    - who: Wolf Nehrich
      start: '00:53:54.017'
      end: '00:54:01.318'
      u: Wollte niemand zurück. Also, dann sind wir noch geblieben in der Schweiz,
        man hat verschieden, man hat verschiedene Berufe gelernt.
    - who: David Boder
      start: '00:54:01.318'
      end: '00:54:02.975'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:54:02.975'
      end: '00:54:11.451'
      u: Zum Beispiel die ORT hat uns äh, hat ge-, hat gemacht, wir haben erfahren,
        dass sie es da ein ORT-Schule, die sehr gut ist, Berufsschule. Man kann verschiedene
        Kurse lernen.
    - who: David Boder
      start: '00:54:11.451'
      end: '00:54:13.873'
      u: Und die Schweizer haben Ihnen erlaubt zu bleiben?
    - who: Wolf Nehrich
      start: '00:54:13.873'
      end: '00:54:31.295'
      u: Ja. Das wurde schon all erledigt durch irgendwelche Flüchtlingshilfe und
        so weiter, damit dass man hier bleibt, bis wir eine Möglichkeit haben auszureisen.
        Viele von uns, äh, die meisten, größter Teil wollen nach Palästina fahren,
        andere wollen wieder nach Amerika gehen, hatten Verwandte da. Nur nicht zurück
        in die Heimat.
    - who: David Boder
      start: '00:54:31.295'
      end: '00:54:34.861'
      u: Aha. Sagen Sie, haben Sie was von Ihren Eltern gehört?
    - who: Wolf Nehrich
      start: '00:54:34.861'
      end: '00:54:39.440'
      u: Von meine Eltern hab ich nur gehört im 43. Jahr hab ich einmal gehabt ein
        Gruß.
    - who: David Boder
      start: '00:54:39.440'
      end: '00:54:39.874'
      u: Nun?
    - who: Wolf Nehrich
      start: '00:54:39.874'
      end: '00:54:40.428'
      u: Sonst gar nichts.
    - who: David Boder
      start: '00:54:40.428'
      end: '00:54:41.904'
      u: Wo waren sie da, im 43. Jahr?
    - who: Wolf Nehrich
      start: '00:54:41.904'
      end: '00:54:45.820'
      u: Da waren sie noch in Będzin, wo ich wurde weggenommen. Nachher wurden sie
        ausgesiedelt.
    - who: David Boder
      start: '00:54:45.820'
      end: '00:54:47.398'
      u: Wie wissen Sie das?
    - who: Wolf Nehrich
      start: '00:54:47.398'
      end: '00:54:50.712'
      u: Ich hab äh, jetzt gefunden ein Bruder nach der Befreiung.
    - who: David Boder
      start: '00:54:50.712'
      end: '00:54:50.917'
      u: Wo?
    - who: Wolf Nehrich
      start: '00:54:50.917'
      end: '00:54:56.712'
      u: Hat mich ein Bruder zufällig gefunden. Der äh, war die ganze Zeit in ein
        Dorf versteckt als [unverständliches Satzende]
    - who: David Boder
      start: '00:54:56.712'
      end: '00:54:57.164'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:54:57.164'
      end: '00:55:07.598'
      u: Ist er noch. Und äh, als äh Nichtjude und hat dort gearbeitet, die wussten
        nicht, nicht wahr, dass er Jude ist und Verschiedenes, und dann hat er mich
        auf einer Liste gefunden und hat mir ein Telegramm geschickt.
    - who: David Boder
      start: '00:55:07.598'
      end: '00:55:08.574'
      u: Von wo?
    - who: Wolf Nehrich
      start: '00:55:08.574'
      end: '00:55:12.592'
      u: Eine Liste. Ich war auf einer Befreiungsliste aus Buchenwald. Da hat erfahren,
        dass ich...
    - who: David Boder
      start: '00:55:12.592'
      end: '00:55:13.887'
      u: "[unterbricht] Aber wo war er? In Polen?"
    - who: Wolf Nehrich
      start: '00:55:13.887'
      end: '00:55:14.701'
      u: In Polen, ja.
    - who: David Boder
      start: '00:55:14.701'
      end: '00:55:15.797'
      u: Und er hat Sie auf der Liste gefunden?
    - who: Wolf Nehrich
      start: '00:55:15.797'
      end: '00:55:18.900'
      u: Ja. Und dann hat er erfahren, dass ich in der Schweiz bin.
    - who: David Boder
      start: '00:55:18.900'
      end: '00:55:19.304'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:55:19.304'
      end: '00:55:25.310'
      u: Und hat mir ein Telegramm geschickt, nicht wahr. Natürlich war die Freude
        sehr groß. Weil von Verfolgter sollte jedem zwei geblieben.
    - who: David Boder
      start: '00:55:25.310'
      end: '00:55:25.852'
      u: Hat er Ihnen nachher...
    - who: Wolf Nehrich
      start: '00:55:25.852'
      end: '00:55:44.599'
      u: "[unterbricht] Und er hat mir nachher geschrieben, wieso er ist entkommen
        und wieso die Eltern wurden ausgesiedelt, und wann, und so weiter. Hab noch
        den älteren Bruder gehabt, schreibt er, hat er mir geschrieben, dass der ältere
        Bruder war mit einer Gruppe jüdische Jugend versteckt in ein, auch in so ein
        Dorf, ein kleines Städtchen und ein Pole hat sie ausgegeben, und man hat sie
        alle ausgeschossen."
    - who: David Boder
      start: '00:55:44.599'
      end: '00:55:45.322'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:55:45.322'
      end: '00:55:45.473'
      u: Mein Bruder.
    - who: David Boder
      start: '00:55:45.473'
      end: '00:55:46.600'
      u: Und wo ist Ihr Bruder jetzt?
    - who: Wolf Nehrich
      start: '00:55:46.600'
      end: '00:56:02.998'
      u: Der jüngere Bruder ist jetzt in Deutschland. Er war in so einer Kibbutz,
        nach Palästina fahren will. War in Polen in Kibbutz, es ist, war in Deutschland
        in der amerikanischen Zone, Landsberg, und jetzt ist er wieder in, in der
        französischen Zone. Hier an der Schweizer Grenze. Ich gebe mir jetzt die Mühe,
        damit ich mit ihm mich...
    - who: David Boder
      start: '00:56:02.998'
      end: '00:56:03.281'
      u: Ihn sehen.
    - who: Wolf Nehrich
      start: '00:56:03.281'
      end: '00:56:06.022'
      u: ". . . wenn ich ihn sehen kann, ja. Weil schon fünf Jahre sind vorbei, [unverständliches
        Satzende]."
    - who: David Boder
      start: '00:56:06.022'
      end: '00:56:08.462'
      u: "[spricht über Nehrich] Nun kann er nicht nach der Schweiz kommen?"
    - who: Wolf Nehrich
      start: '00:56:08.462'
      end: '00:56:13.203'
      u: Ich gebe mir die Mühe, aber es geht vorläufig nicht. Die Schweiz, Schweiz
        will nicht reinlassen, jetzt.
    - who: David Boder
      start: '00:56:13.203'
      end: '00:56:23.064'
      u: Ja. Sagen Sie mir diese Sachen, Sie haben sich welche Sachen geschrieben.
        Ist da etwas, das Sie mir noch sagen wollen? Jetzt sehen Sie nach.
    - who: Wolf Nehrich
      start: '00:56:23.064'
      end: '00:56:25.685'
      u: Da ist alles äh. Das hab ich schon gesagt durch diesen.
    - who: David Boder
      start: '00:56:25.685'
      end: '00:56:32.022'
      u: Ja wahrscheinlich haben Sie das Meiste schon gesagt.
    - who: Wolf Nehrich
      start: '00:56:32.022'
      end: '00:56:34.342'
      u: Ich spreche auch nicht gut Deutsch, weil ich, weil ich...
    - who: David Boder
      start: '00:56:34.342'
      end: '00:56:34.475'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:56:34.475'
      end: '00:56:34.595'
      u: ". . . ja Pole bin."
    - who: David Boder
      start: '00:56:34.595'
      end: '00:56:36.282'
      u: Wann haben Sie das aufgeschrieben?
    - who: Wolf Nehrich
      start: '00:56:36.282'
      end: '00:56:39.216'
      u: Das hab ich geschrieben schon nach der, nach der Befreiung.
    - who: David Boder
      start: '00:56:39.216'
      end: '00:56:40.764'
      u: Aber Sie haben das selber aufgeschrieben, ja?
    - who: Wolf Nehrich
      start: '00:56:40.764'
      end: '00:56:41.246'
      u: Ja.
    - who: David Boder
      start: '00:56:41.246'
      end: '00:56:44.981'
      u: Was ist das? Wenn haben Sie das geschrieben?
    - who: Wolf Nehrich
      start: '00:56:44.981'
      end: '00:56:51.035'
      u: Das? In, in, also voriges Jahr.
    - who: David Boder
      start: '00:56:51.035'
      end: '00:56:52.059'
      u: Sie haben das schon ein Jahr...
    - who: Wolf Nehrich
      start: '00:56:52.059'
      end: '00:56:52.451'
      u: Also.
    - who: David Boder
      start: '00:56:52.451'
      end: '00:56:53.065'
      u: ". . . zurück geschrieben?"
    - who: Wolf Nehrich
      start: '00:56:53.065'
      end: '00:56:53.337'
      u: Ja.
    - who: David Boder
      start: '00:56:53.337'
      end: '00:56:54.765'
      u: Lesen Sie ein bisschen.
    - who: Wolf Nehrich
      start: '00:56:54.765'
      end: '00:56:56.524'
      u: Weil, das ist, was ich schon einmal gesagt habe.
    - who: David Boder
      start: '00:56:56.524'
      end: '00:56:59.054'
      u: Ja. Sehen Sie, wie sieht das aus hier, wie soll das werden?
    - who: Wolf Nehrich
      start: '00:56:59.054'
      end: '00:57:04.355'
      u: Am 26. 9. 19. Also am 26. 9. 1945 hab ich das geschrieben.
    - who: David Boder
      start: '00:57:04.355'
      end: '00:57:04.867'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:57:04.867'
      end: '00:57:12.608'
      u: Kurze Überlebnisse, kurze beschriebene Überlebnisse in elf Konzentrationslager
        über vier Jahre. Wolf Nehrich, geboren am 26. 12.
    - who: David Boder
      start: '00:57:12.608'
      end: '00:57:13.422'
      u: Langsam.
    - who: Wolf Nehrich
      start: '00:57:13.422'
      end: '00:57:27.982'
      u: 1928 in Debice [wahrscheinlich], Polen. Ich habe gewohnt in Königshütte bis
        Jahre 1939. Am 22. 10. 1939 wurde ich mit meiner Familie übersiedelt nach
        Będzin.
    - who: David Boder
      start: '00:57:27.982'
      end: '00:57:30.271'
      u: Aha. Und dann, das ist das Selbe was wir hier haben.
    - who: Wolf Nehrich
      start: '00:57:30.271'
      end: '00:57:30.783'
      u: Ja.
    - who: David Boder
      start: '00:57:30.783'
      end: '00:57:39.698'
      u: Sagen Sie mal, hat man nicht welche Witze in Konzentrationslagern mal erzählt?
        Ein Moment. [Hintergrundgeräusch]
    - who: Wolf Nehrich
      start: '00:57:39.698'
      end: '00:57:40.180'
      u: Bitte?
    - who: David Boder
      start: '00:57:40.180'
      end: '00:57:48.735'
      u: Hat man nicht welche Witze in Konzentrationslagern mal äh Geschichten, so
        was ähnliches, mal ein bissel Spaß gehabt?
    - who: Wolf Nehrich
      start: '00:57:48.735'
      end: '00:57:55.554'
      u: Nein, man hat, vor allem hat man in seinem Kopf gehabt, man einfach, man
        hatte Hunger gehabt, und man ist gekommen von der Arbeit sehr müde. [Unverständlicher
        Satz]
    - who: David Boder
      start: '00:57:55.554'
      end: '00:57:59.892'
      u: "[spricht unverständlich über Nehrich] Ein junger Mann. Haben Sie einmal
        gedacht an ein Mädchen oder so?"
    - who: Wolf Nehrich
      start: '00:57:59.892'
      end: '00:58:01.500'
      u: Das hat mir überhaupt nie im Sinne gehabt. Niemals.
    - who: David Boder
      start: '00:58:01.500'
      end: '00:58:02.344'
      u: Warum nicht?
    - who: Wolf Nehrich
      start: '00:58:02.344'
      end: '00:58:19.675'
      u: 'Wie konnte man diese Sachen in dem Sinne haben, wenn man, wenn man Hunger
        gehabt hat, nicht wahr. Und man schwach war, man hat Arbeit gehabt, weil sich
        manchen geschaut, dass der Tag durchkommt, weil wir den Tag durchgelebt haben.
        Und man liegt auf die Pritschen, da hat man nur gesagt: Oder ein Tag näher
        zu der Befreiung, oder ein Tag näher zum Tod. Man wusste nicht was.'
    - who: David Boder
      start: '00:58:19.675'
      end: '00:58:22.597'
      u: Und was haben Sie gedacht, wie wird sich das dauern. Was, was...
    - who: Wolf Nehrich
      start: '00:58:22.597'
      end: '00:58:51.045'
      u: Wer es hat Mut gehabt, der hat sich verschiedene Fantasien vorgestellt, der
        hat durchgelebt. Und wer hat gesagt, äh, weil so gestimmt, es hat äh geglaubt,
        ach, wer wird das durchhalten, man bekommt nichts zu essen, die schwere Arbeit,
        der ist vom bloß Denken ist er bald gestorben. Und ich hab immer gesagt, der
        äh, ein Jud bin ich geworden, ein Jud werd ich sein. Und äh wir Juden sind
        ein Leidentum, muss man immer weiterleiden, und ich will’s hoffen, dass ich,
        äh, dass man uns durchbringt. Doch hat man uns durchgebracht.
    - who: David Boder
      start: '00:58:51.045'
      end: '00:58:54.822'
      u: Sagen Sie äh, hat man welche Gedichte im Lager gehabt?
    - who: Wolf Nehrich
      start: '00:58:54.822'
      end: '00:58:59.882'
      u: Ja, wir haben sogar ein Buchenwalder Lied haben wir auch gehabt. Vielleicht
        haben Sie es schon gehört?
    - who: David Boder
      start: '00:58:59.882'
      end: '00:59:02.051'
      u: Wie war das, können Sie es äh langsam singen?
    - who: Wolf Nehrich
      start: '00:59:02.051'
      end: '00:59:05.394'
      u: Ja. Ich hab es hier aufgeschrieben sogar. Ich kann es auswendig auch, aber
        ich hab‘s.
    - who: David Boder
      start: '00:59:05.394'
      end: '00:59:16.060'
      u: Ja, aber [unverständliches Wort]. Lesen Sie es schon ein bisschen mit der
        Melodie. Ja?
    - who: Wolf Nehrich
      start: '00:59:16.060'
      end: '00:59:16.753'
      u: Bitte?
    - who: David Boder
      start: '00:59:16.753'
      end: '00:59:19.675'
      u: Äh, singen Sie es vielleicht ein bisschen, dass man die Worte klar hört.
        Ja.
    - who: Wolf Nehrich
      start: '00:59:19.675'
      end: '00:59:21.916'
      u: Ja. Als das ist ein Lied äh.
    - who: David Boder
      start: '00:59:21.916'
      end: '00:59:23.645'
      u: "[unverständlicher Satz]"
    - who: Wolf Nehrich
      start: '00:59:23.645'
      end: '00:59:36.308'
      u: Das ist ein Lied, welches der Lagerkommandant aus Buchenwald hat verlangt,
        dass man soll ein Lied machen, und dafür hat gegeben 100 Zigaretten und äh,
        und äh zehn Mark. Aber die 100 Zigaretten hat man natürlich nicht gesehen.
    - who: David Boder
      start: '00:59:36.308'
      end: '00:59:36.772'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:59:36.772'
      end: '00:59:38.742'
      u: Und die zehn Mark auch nicht, nur das Lied hat man gehabt.
    - who: David Boder
      start: '00:59:38.742'
      end: '00:59:42.850'
      u: Aber dann war das Lied äh so, dass es den Deutschen gefallen sollte?
    - who: Wolf Nehrich
      start: '00:59:42.850'
      end: '00:59:48.362'
      u: Ja, das Lied war gemacht, nicht wahr, ein bisschen so äh weil wir dachten,
        das wird sie vielleicht nicht gefallen, aber die haben uns lassen das singen.
    - who: David Boder
      start: '00:59:48.362'
      end: '00:59:48.754'
      u: Aha.
    - who: Wolf Nehrich
      start: '00:59:48.754'
      end: '00:59:53.091'
      u: Ja, wir müssen’s äh singen, manches Mal sogar wir haben Tote vom Lager von
        der Bausstelle reingebracht...
    - who: David Boder
      start: '00:59:53.091'
      end: '00:59:53.332'
      u: Aha
    - who: Wolf Nehrich
      start: '00:59:53.332'
      end: '00:59:54.628'
      u: in Lager. Musste man’s auch singen.
    - who: David Boder
      start: '00:59:54.628'
      end: '00:59:55.152'
      u: Nun singen Sie.
    - who: Wolf Nehrich
      start: '00:59:55.152'
      end: '00:59:58.345'
      u: 'Aber das Lied ist so, Buchenwalder Lied: „Wenn der Tag erwacht...“'
    - who: David Boder
      start: '00:59:58.345'
      end: '00:59:59.803'
      u: "[unterbricht] Können Sie, singen Sie mit einer Melodie."
    - who: Wolf Nehrich
      start: '00:59:59.803'
      end: '01:00:00.538'
      u: Ich hab heut schlechte Stimme.
    - who: David Boder
      start: '01:00:00.538'
      end: '01:00:03.442'
      u: "[unterbricht] Nein, nein, nein. überhaupt nicht. Singen Sie ganz leise,
        aber klare Worte."
    - who: Wolf Nehrich
      start: '01:00:03.442'
      end: '01:00:18.936'
      u: "[singt] „Wenn der Tag erwacht eh` die Sonne lacht. Die Kolonnen ziehen zu
        den Tagesmühen. Hinein in den grauenden Morgen. Und der Wald ist schwarz,
        und der Himmel rot, und der Wind singt leis’ und ich...“"
    - who: David Boder
      start: '01:00:18.936'
      end: '01:00:20.755'
      u: Lesen Sie, lesen Sie’s
    - who: Wolf Nehrich
      start: '01:00:20.755'
      end: '01:00:42.532'
      u: "[liest] „und ich trag, und wir tragen im Rucksack ein Stückchen Brot, und
        im Herzen, im Herzen die Sorgen. Ach Buchenwald, ich kann dich nicht vergessen,
        weil du mein Schicksal bist. Wer dich verlässt, der kann es erst ermessen,
        wie wunderbar die Freiheit ist. Doch Buchenwald, wir jammern nicht und klagen,
        und was auch unsere Zukunft sei, wir wollen trotzdem ja zum Leben sagen, weil
        einmal kommt der Tag, da sind wir frei.“"
    - who: David Boder
      start: '01:00:42.532'
      end: '01:00:43.918'
      u: Und das hat man erlaubt zu singen?
    - who: Wolf Nehrich
      start: '01:00:43.918'
      end: '01:00:44.412'
      u: Ja.
    - who: David Boder
      start: '01:00:44.412'
      end: '01:00:45.026'
      u: Und weiter?
    - who: Wolf Nehrich
      start: '01:00:45.026'
      end: '01:00:46.382'
      u: Ich will’s lieber äh nicht singen, weil ich habe...
    - who: David Boder
      start: '01:00:46.382'
      end: '01:00:46.786'
      u: "[unterbricht] Ja!"
    - who: Wolf Nehrich
      start: '01:00:46.786'
      end: '01:00:47.732'
      u: ". . . keine gute Stimme."
    - who: David Boder
      start: '01:00:47.732'
      end: '01:00:48.166'
      u: Ja.
    - who: Wolf Nehrich
      start: '01:00:48.166'
      end: '01:01:19.171'
      u: "[liest] „Und die Nacht ist kurz und der Tag so lang, doch ein Lied erklingt,
        das die Heimat sang. Wir lassen den Mut uns nicht rauben. Halte Schritt Kamerad,
        und verlier nicht den Mut, denn wir tragen den Willen zum Leben im Blut, und
        im Herzen, im Herzen den Glauben. Ach Buchenwald, ich kann dich nicht vergessen,
        weil du mein Schicksal bist. Wer dich verlässt, der kann es erst ermessen,
        wie wunderbar die Freiheit ist. Doch Buchenwald, wir jammern nicht und klagen,
        und was auch uns-, unsere Zukunft sei, wir wollen trotzdem ja zum Leben sagen,
        weil einmal kommt der Tag dann sind wir frei.“"
    - who: David Boder
      start: '01:01:19.171'
      end: '01:01:20.538'
      u: Ja.
    - who: Wolf Nehrich
      start: '01:01:20.538'
      end: '01:01:52.503'
      u: "[liest] „Und das Blut ist heiß und das Mädel fern, und der Wind singt’s
        leis und ich habe sie so gern. Oh, wenn treu sie, wenn treu sie mir bliebe,
        und die Steine sind hart aber, hart aber fest und der Schritt, und wir tragen
        die Pickel und Spaten mit. Und im Herzen, im Herzen die Liebe. Ach Buchenwald,
        ich kann dich nicht vergessen, weil du mein Schicksal bist. Wer dich verlässt,
        der kann es erst ermessen, wie wunderbar die Freiheit ist. Doch Buchenwald,
        wir jammern nicht und klagen, und was auch uns unsere Zukunft sei, wir wollen
        trotzdem ja zum Leben sagen, weil einmal kommt der Tag, dann sind wir frei,
        frei, frei.“"
    - who: David Boder
      start: '01:01:52.503'
      end: '01:01:54.413'
      u: Ja. Und das hat man erlaubt zu singen?
    - who: Wolf Nehrich
      start: '01:01:54.413'
      end: '01:01:55.961'
      u: Ja. Wir mussten es sogar singen.
    - who: David Boder
      start: '01:01:55.961'
      end: '01:01:56.485'
      u: Sie mussten es.
    - who: Wolf Nehrich
      start: '01:01:56.485'
      end: '01:01:59.196'
      u: Wenn man manches Mal nicht im Kopf gehabt hat dazu, musste man es singen.
    - who: David Boder
      start: '01:01:59.196'
      end: '01:02:01.497'
      u: Ja. Nun sagen Sie ruhig...
    - who: Wolf Nehrich
      start: '01:02:01.497'
      end: '01:02:02.190'
      u: Das ist die Abzeichen von Buchenwald
    - who: David Boder
      start: '01:02:02.190'
      end: '01:02:06.841'
      u: Ja. Soll das das Buchenwald-Zeichen? Dreieck, war das jüdisch oder politisch?
    - who: Wolf Nehrich
      start: '01:02:06.841'
      end: '01:02:07.696'
      u: Politisch.
    - who: David Boder
      start: '01:02:07.696'
      end: '01:02:10.136'
      u: Aha. Die Juden hat man die politischen [unverständliches Wort].
    - who: Wolf Nehrich
      start: '01:02:10.136'
      end: '01:02:12.847'
      u: Ja. Politisch und noch dazu oben einen gelben. Das war noch [unverständliches
        Wort].
    - who: David Boder
      start: '01:02:12.847'
      end: '01:02:26.943'
      u: 'Ah nach oben waren gelbe Zeichen. Nun sagen Sie mir dies: Äh, wie. Äh. Ähm.
        Was halten Sie jetzt zu tun?'
    - who: Wolf Nehrich
      start: '01:02:26.943'
      end: '01:02:38.426'
      u: Jetzt, ähm, bin ich in der Fachschule von der ORT, ich lern Tischlerei. Die
        Fachschule ist sehr gut. Man kann sehr gut das Beruf lernen, vielleicht nicht
        so, äh vielleicht nirgends so gut wie in dieser Schule. Und nachher wenn ich
        die...
    - who: David Boder
      start: '01:02:38.426'
      end: '01:02:39.204'
      u: "[unterbricht] Tischlerei, dann."
    - who: Wolf Nehrich
      start: '01:02:39.204'
      end: '01:02:47.005'
      u: Ja, Tischlerei. Wenn ich die Fach schon besser kenne, weiß nicht ob ich ihn
        ganz zu Ende bringen werde, hoffentlich ja, dann fahr ich nach Palästina.
    - who: David Boder
      start: '01:02:47.005'
      end: '01:02:54.186'
      u: 'Ja. Nun sagen Sie mir dies: Ähm, und was ist dieser Platz wo Sie jetzt wohnen?'
    - who: Wolf Nehrich
      start: '01:02:54.186'
      end: '01:03:05.433'
      u: Das ist ein Jugendheim, nicht wahr, das ist eine religiöse Heim. Die Religiösen,
        die religiös woll-, sein wollen. Nun sind sie hier in diesem Heim, nicht wahr,
        genauso wie in all alle anderen Heimen.
    - who: David Boder
      start: '01:03:05.433'
      end: '01:03:12.975'
      u: Und wieso haben beschlossen relig-, religiös zu sein? [Unverständlicher Satzanfang]
        waren Sie zwölf Jahre ungefähr. Waren Ihre Eltern religiös?
    - who: Wolf Nehrich
      start: '01:03:12.975'
      end: '01:03:16.379'
      u: Meine Eltern waren religiös. Und ich hab anerkannt, dass man muss religiös
        sein.
    - who: David Boder
      start: '01:03:16.379'
      end: '01:03:17.807'
      u: Wann haben Sie das anerkannt?
    - who: Wolf Nehrich
      start: '01:03:17.807'
      end: '01:03:27.940'
      u: Ich hab die ganze, durch die ganze Zeit gesehen, nicht wahr, ich hab immer,
        trotzdem ich war in die große Gefahr, die ganze Zeit hab ich immer an Gott
        geglaubt, und ich hab’s durchgebracht, dass ich weiter an Gott glaub.
    - who: David Boder
      start: '01:03:27.940'
      end: '01:03:30.904'
      u: Hat man erlaubt den Juden zu beten im Lager?
    - who: Wolf Nehrich
      start: '01:03:30.904'
      end: '01:03:36.006'
      u: Nein, das nicht. Man hat, man hat manches Mal gebetet, ver-, ganz versteckt.
    - who: David Boder
      start: '01:03:36.006'
      end: '01:03:36.247'
      u: Ja.
    - who: Wolf Nehrich
      start: '01:03:36.247'
      end: '01:03:42.151'
      u: Aber es war verboten. Streng verboten. Wenn man jemanden gefun-, gefangen
        hatte, hat er nachher Stockschläge bekommen.
    - who: David Boder
      start: '01:03:42.151'
      end: '01:03:44.422'
      u: Aha. So [unverständliches Wort] hat man nicht gehabt?
    - who: Wolf Nehrich
      start: '01:03:44.422'
      end: '01:03:45.356'
      u: Nein, das war nicht.
    - who: David Boder
      start: '01:03:45.356'
      end: '01:03:48.169'
      u: Hat man ein Gebetbuch gehabt?
    - who: Wolf Nehrich
      start: '01:03:48.169'
      end: '01:03:53.169'
      u: Es konnte vielleicht je jemand haben ge-, eingenäht, und konnte dann vielleicht
        irgendwo versteckt im ganzen Lager.
    - who: David Boder
      start: '01:03:53.169'
      end: '01:03:55.067'
      u: Aha. So was hat, wie hat man gebetet?
    - who: Wolf Nehrich
      start: '01:03:55.067'
      end: '01:03:56.645'
      u: Auswendig, wie einer konnte.
    - who: David Boder
      start: '01:03:56.645'
      end: '01:04:03.362'
      u: Aha. Und, äh, haben viele gewusst die jüdischen Gebete auswendig? Haben Sie
        welche gewusst?
    - who: Wolf Nehrich
      start: '01:04:03.362'
      end: '01:04:12.940'
      u: "[spricht über Boder] Wer hat gewusst, der hat gewusst. Hat nicht jeder,
        hat man nicht immer hat man gebetet. Manches mal, man hat gesagt die [unverständliches
        Wort] auswendig, oder mal die [unverständliches Wort; beides wohl Namen bestimmter
        jüdischer Gebete] und damit schon etwas."
    - who: David Boder
      start: '01:04:12.940'
      end: '01:04:24.202'
      u: Aha. Und warum haben Sie gesagt, dass äh Sachen geformen die äh, na ja. Nun,
        äh, so jetzt planen Sie nach Palästina zu gehen?
    - who: Wolf Nehrich
      start: '01:04:24.202'
      end: '01:04:24.575'
      u: Ja.
    - who: David Boder
      start: '01:04:24.575'
      end: '01:04:26.021'
      u: Und ihr Bruder will nach Palästina.
    - who: Wolf Nehrich
      start: '01:04:26.021'
      end: '01:04:27.106'
      u: Ja. Zusammen mit dem Bruder.
    - who: David Boder
      start: '01:04:27.106'
      end: '01:04:29.829'
      u: Wie denken Sie, wie werden Sie rüberkommen?
    - who: Wolf Nehrich
      start: '01:04:29.829'
      end: '01:04:36.136'
      u: Wieso? Was, wie, wie eine Möglichkeit sein wird, auf so eine Art wird man
        rübergehen.
    - who: David Boder
      start: '01:04:36.136'
      end: '01:04:48.136'
      u: Nun, das war sehr gut Herr äh Nehrich. Es freut mich wirklich, dass ich herübergekommen
        bin. Und ich denke, alles wird gut sein. Und wenn ich den Rabbiner Schächter
        sehe, werde ich ihm einen Gruß übergeben.
    - who: Wolf Nehrich
      start: '01:04:48.136'
      end: '01:04:52.203'
      u: Ja. Sehr angenehm.
    - who: David Boder
      start: '01:04:52.203'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes the interview with Wolf Nehrich eh, in Geneva,
        on, eh, August the 26th 1946. We curtail, that we finish that at, eh, the
        spool of 25 minutes. He has spoken one full spool and 25 minutes on the other.
        And that is about all. Eh, Illinois Institute of Technology recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.375'
      end: '00:00:47.653'
      u: "[In English] Geneva, Switzerland, August the 26th, 1946, in a foyer for
        boys, who are in training in preparation for eh Palestine, mostly. It is a
        foyer where they live and have other lessons than their professional ones.
        Rather an old building but surrounded by beautiful gardens. The interviewee,
        as a matter of fact, I came here when the boys saw me at school and suggested,
        suggested that I come over. They apparently will be ready subjects. I’m going
        to stay here this evening. The first interviewee is Wolf Nehrich."
    - who: David Boder
      start: '00:00:47.653'
      end: '00:00:50.548'
      u: "[In German] Eh, will you speak German or Yiddish, what do you want to speak?"
    - who: Wolf Nehrich
      start: '00:00:50.548'
      end: '00:00:51.106'
      u: It doesn’t matter.
    - who: David Boder
      start: '00:00:51.106'
      end: '00:01:06.136'
      u: Yes so, speak whatever you want. Make yourself comfortable, and you don’t
        need to eh worry about whether you speak one language or another. Well, Nehrich,
        do tell me the full name. What age are you, and where are you born?
    - who: Wolf Nehrich
      start: '00:01:06.136'
      end: '00:01:13.614'
      u: My name is Wolf Nehrich. I am born in Poland in Debice [probably the name
        of the town] on the 26th of December 1928.
    - who: David Boder
      start: '00:01:13.614'
      end: '00:01:16.493'
      u: Eh, Debice is in which district?
    - who: Wolf Nehrich
      start: '00:01:16.493'
      end: '00:01:20.745'
      u: It is in eh, well, it is, its name is Debice, which is in Poland.
    - who: David Boder
      start: '00:01:20.745'
      end: '00:01:23.293'
      u: Near what, which big city?
    - who: Wolf Nehrich
      start: '00:01:23.293'
      end: '00:01:25.600'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:01:25.600'
      end: '00:01:27.545'
      u: Was it Russian Poland or German Poland?
    - who: Wolf Nehrich
      start: '00:01:27.545'
      end: '00:01:29.188'
      u: ". . . it is Middle Poland."
    - who: David Boder
      start: '00:01:29.188'
      end: '00:01:47.037'
      u: Yes, it was Middle Poland. Well, Nehrich, tell me, eh, what happened to you,
        when the Germans came to Poland, when the war began, and everything you went
        through afterwards. Tell it as you like, speak freely, and you don’t need
        to hurry.
    - who: Wolf Nehrich
      start: '00:01:47.037'
      end: '00:01:58.262'
      u: The Germans arrived. We gradually had to flee, but despite everything they
        caught us. We get to know that the whole school was closed down. We were not
        allowed to learn anymore because of political reasons.
    - who: David Boder
      start: '00:01:58.262'
      end: '00:02:00.026'
      u: Which school did you go to?
    - who: Wolf Nehrich
      start: '00:02:00.026'
      end: '00:02:02.182'
      u: The college. A Jewish college.
    - who: David Boder
      start: '00:02:02.182'
      end: '00:02:02.695'
      u: Yes. And then?
    - who: Wolf Nehrich
      start: '00:02:02.695'
      end: '00:02:03.494'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:02:03.494'
      end: '00:02:04.052'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:02:04.052'
      end: '00:02:04.580'
      u: Yes.
    - who: David Boder
      start: '00:02:04.580'
      end: '00:02:06.495'
      u: How old where you then?
    - who: Wolf Nehrich
      start: '00:02:06.495'
      end: '00:02:08.229'
      u: Eh, back then I was eh eleven years old.
    - who: David Boder
      start: '00:02:08.229'
      end: '00:02:09.088'
      u: Eleven years.
    - who: Wolf Nehrich
      start: '00:02:09.088'
      end: '00:02:09.872'
      u: When the war began.
    - who: David Boder
      start: '00:02:09.872'
      end: '00:02:14.033'
      u: When the war began? And who was in your family?
    - who: Wolf Nehrich
      start: '00:02:14.033'
      end: '00:02:16.536'
      u: Well, two more brothers and the parents.
    - who: David Boder
      start: '00:02:16.536'
      end: '00:02:17.727'
      u: Your father and your mother?
    - who: Wolf Nehrich
      start: '00:02:17.727'
      end: '00:02:18.134'
      u: Yes.
    - who: David Boder
      start: '00:02:18.134'
      end: '00:02:21.511'
      u: What was your father occupied? What was his occupation?
    - who: Wolf Nehrich
      start: '00:02:21.511'
      end: '00:02:23.275'
      u: We had a store.
    - who: David Boder
      start: '00:02:23.275'
      end: '00:02:23.833'
      u: Of which?
    - who: Wolf Nehrich
      start: '00:02:23.833'
      end: '00:02:24.632'
      u: Textile goods.
    - who: David Boder
      start: '00:02:24.632'
      end: '00:02:25.190'
      u: What?
    - who: Wolf Nehrich
      start: '00:02:25.190'
      end: '00:02:25.597'
      u: Textile goods.
    - who: David Boder
      start: '00:02:25.597'
      end: '00:02:28.160'
      u: A manufacture store. Yes. In [unintelligible place name].
    - who: Wolf Nehrich
      start: '00:02:28.160'
      end: '00:02:29.683'
      u: Not in [unintelligible place name], in Königshütte.
    - who: David Boder
      start: '00:02:29.683'
      end: '00:02:30.301'
      u: What?
    - who: Wolf Nehrich
      start: '00:02:30.301'
      end: '00:02:30.934'
      u: In Königshütte.
    - who: David Boder
      start: '00:02:30.934'
      end: '00:02:32.985'
      u: Königshütte?
    - who: Wolf Nehrich
      start: '00:02:32.985'
      end: '00:02:35.292'
      u: In Königshütte. We lived in Königshütte, afterwards.
    - who: David Boder
      start: '00:02:35.292'
      end: '00:02:35.910'
      u: What is its name? Königs
    - who: Wolf Nehrich
      start: '00:02:35.910'
      end: '00:02:37.930'
      u: Königshütte.
    - who: David Boder
      start: '00:02:37.930'
      end: '00:02:41.578'
      u: Königshütte. Alright. This sounds English. Königshütte.
    - who: Wolf Nehrich
      start: '00:02:41.578'
      end: '00:02:42.091'
      u: Yes.
    - who: David Boder
      start: '00:02:42.091'
      end: '00:02:47.051'
      u: 'Now tell me, eh: How were, how old were your brothers and sisters?'
    - who: Wolf Nehrich
      start: '00:02:47.051'
      end: '00:02:52.765'
      u: The younger brother is born in 1930, and the older brother in 1924.
    - who: David Boder
      start: '00:02:52.765'
      end: '00:02:56.308'
      u: I see. And, eh, your sister?
    - who: Wolf Nehrich
      start: '00:02:56.308'
      end: '00:02:57.378'
      u: I didn’t have one.
    - who: David Boder
      start: '00:02:57.378'
      end: '00:02:58.856'
      u: I see, so it was only two brothers.
    - who: Wolf Nehrich
      start: '00:02:58.856'
      end: '00:02:59.353'
      u: 'Yes'
    - who: David Boder
      start: '00:02:59.353'
      end: '00:02:59.745'
      u: ". . . and your parents."
    - who: Wolf Nehrich
      start: '00:02:59.745'
      end: '00:02:59.957'
      u: Yes.
    - who: David Boder
      start: '00:02:59.957'
      end: '00:03:04.736'
      u: Now, tell me what happened. Make yourself comfortable and talk.
    - who: Wolf Nehrich
      start: '00:03:04.736'
      end: '00:03:10.239'
      u: Then we had to move into a different city, because Königshütte was cleaned
        of Jews, we had to go to Będzin.
    - who: David Boder
      start: '00:03:10.239'
      end: '00:03:13.269'
      u: So the Germans said, this city had to be cleaned of Jews.
    - who: Wolf Nehrich
      start: '00:03:13.269'
      end: '00:03:14.264'
      u: Cleaned of Jews, yes.
    - who: David Boder
      start: '00:03:14.264'
      end: '00:03:14.355'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:03:14.355'
      end: '00:03:23.898'
      u: Yes, we had to go to Będzin. We arrived in Będzin. I had to do a, some work
        or other, as not to be forced to go to Germany.
    - who: David Boder
      start: '00:03:23.898'
      end: '00:03:26.536'
      u: But your father had the store? What did he do with the store?
    - who: Wolf Nehrich
      start: '00:03:26.536'
      end: '00:03:28.134'
      u: They took the store away from us.
    - who: David Boder
      start: '00:03:28.134'
      end: '00:03:29.370'
      u: What does that mean? How did they take it away from you?
    - who: Wolf Nehrich
      start: '00:03:29.370'
      end: '00:03:35.039'
      u: The Germans came, took the keys away and threw us out, and we then had to
        be without everything.
    - who: David Boder
      start: '00:03:35.039'
      end: '00:03:37.707'
      u: And did you go away with some things?
    - who: Wolf Nehrich
      start: '00:03:37.707'
      end: '00:03:48.622'
      u: Yes, you could only take some small things. Whatever you were carrying you
        could take with you. You had to go to a different city, where there were only
        Jews. That was a kind of, a kind of, how do you call it, ghetto.
    - who: David Boder
      start: '00:03:48.622'
      end: '00:03:50.446'
      u: Yes. Did you go away by yourself?
    - who: Wolf Nehrich
      start: '00:03:50.446'
      end: '00:03:51.351'
      u: No, with the parents.
    - who: David Boder
      start: '00:03:51.351'
      end: '00:03:55.979'
      u: Yes, but I mean, did the family go away on their own? You bought a ticket
        and then you were off?
    - who: Wolf Nehrich
      start: '00:03:55.979'
      end: '00:03:56.642'
      u: Yes, yes.
    - who: David Boder
      start: '00:03:56.642'
      end: '00:03:57.668'
      u: Well, go on.
    - who: Wolf Nehrich
      start: '00:03:57.668'
      end: '00:04:08.567'
      u: And then I came to this city Będzin. There you had to do work again, so I
        got into a factory, a side, in a carpenter’s workshop. There I worked for
        one and a half years.
    - who: David Boder
      start: '00:04:08.567'
      end: '00:04:11.372'
      u: You where eleven years old, back then? Or twelve?
    - who: Wolf Nehrich
      start: '00:04:11.372'
      end: '00:04:12.141'
      u: Eleven.
    - who: David Boder
      start: '00:04:12.141'
      end: '00:04:12.518'
      u: Eleven.
    - who: Wolf Nehrich
      start: '00:04:12.518'
      end: '00:04:12.593'
      u: Yes.
    - who: David Boder
      start: '00:04:12.593'
      end: '00:04:14.749'
      u: How tall were you. Were you a tall boy?
    - who: Wolf Nehrich
      start: '00:04:14.749'
      end: '00:04:17.116'
      u: No. Of course, when you are eleven years old you are still small.
    - who: David Boder
      start: '00:04:17.116'
      end: '00:04:19.302'
      u: Well then, how did a side factory accept you?
    - who: Wolf Nehrich
      start: '00:04:19.302'
      end: '00:04:28.061'
      u: Yes, there, eh, there was a Wehrmacht-factory. You produced crates for bombs
        and for the Wehrmacht desks and beds and such things, and there I worked.
    - who: David Boder
      start: '00:04:28.061'
      end: '00:04:30.096'
      u: What did you do there?
    - who: Wolf Nehrich
      start: '00:04:30.096'
      end: '00:04:39.865'
      u: Eh, working at machines and so on. Although I was still young, I was placed
        there and I had to work at them. The machines were dangerous, but you weren’t
        allowed to say anything, because you were a Jew.
    - who: David Boder
      start: '00:04:39.865'
      end: '00:04:41.885'
      u: I see. Well?
    - who: Wolf Nehrich
      start: '00:04:41.885'
      end: '00:04:47.312'
      u: And eh, thus dangerously I had soon worked half a year with the foreman.
        So I was there half a year.
    - who: David Boder
      start: '00:04:47.312'
      end: '00:04:47.825'
      u: As what?
    - who: Wolf Nehrich
      start: '00:04:47.825'
      end: '00:04:49.709'
      u: Well, as a, eh, carpenter, too.
    - who: David Boder
      start: '00:04:49.709'
      end: '00:04:50.825'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:04:50.825'
      end: '00:05:07.106'
      u: And one, one and a half years in the factory. Together it was two years.
        Later on there had already been enough work done in the factory; they didn’t
        need any more crates for bombs and so on. Then they simply took me from home,
        as I was just returning from work, and they sent me into the camp.
    - who: David Boder
      start: '00:05:07.106'
      end: '00:05:12.986'
      u: I see. Tell me, how did they take you from the house? You came home from
        work, what happened then?
    - who: Wolf Nehrich
      start: '00:05:12.986'
      end: '00:05:20.916'
      u: Came back from work. Came the Gestapo with a note saying I was on the list,
        so I should eh turn myself in, no? At this and that time.
    - who: David Boder
      start: '00:05:20.916'
      end: '00:05:21.534'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:05:21.534'
      end: '00:05:22.288'
      u: And I went on my own...
    - who: David Boder
      start: '00:05:22.288'
      end: '00:05:24.474'
      u: Now hang on. The Gestapo, they were Poles, they were...
    - who: Wolf Nehrich
      start: '00:05:24.474'
      end: '00:05:26.057'
      u: "[interrupts] no Germans. Imperial Germans [orig.: “Reichsdeutsche”]"
    - who: David Boder
      start: '00:05:26.057'
      end: '00:05:28.213'
      u: Imperial Germans came and said...
    - who: Wolf Nehrich
      start: '00:05:28.213'
      end: '00:05:28.379'
      u: Yes.
    - who: David Boder
      start: '00:05:28.379'
      end: '00:05:28.997'
      u: ". . . you had to..."
    - who: Wolf Nehrich
      start: '00:05:28.997'
      end: '00:05:31.711'
      u: Yes with the list. I must turn myself in at 3 o’clock in the afternoon.
    - who: David Boder
      start: '00:05:31.711'
      end: '00:05:33.415'
      u: Well? On the next day?
    - who: Wolf Nehrich
      start: '00:05:33.415'
      end: '00:05:34.425'
      u: On the next day.
    - who: David Boder
      start: '00:05:34.425'
      end: '00:05:34.696'
      u: Well?
    - who: Wolf Nehrich
      start: '00:05:34.696'
      end: '00:05:37.410'
      u: And in the mean time I ran away during the night, and I hid.
    - who: David Boder
      start: '00:05:37.410'
      end: '00:05:37.968'
      u: When?
    - who: Wolf Nehrich
      start: '00:05:37.968'
      end: '00:05:39.249'
      u: I hid during the night.
    - who: David Boder
      start: '00:05:39.249'
      end: '00:05:39.641'
      u: Well?
    - who: Wolf Nehrich
      start: '00:05:39.641'
      end: '00:05:47.963'
      u: And then they searched for me, they were told, were told, I’m not there.
        I’m in the factory. I wasn’t in my factory either. I hid in the factory in
        a tank, on top of it.
    - who: David Boder
      start: '00:05:47.963'
      end: '00:05:49.184'
      u: Oh, you hid in the factory?
    - who: Wolf Nehrich
      start: '00:05:49.184'
      end: '00:05:49.516'
      u: 'Yes'
    - who: David Boder
      start: '00:05:49.516'
      end: '00:05:49.802'
      u: 'Yes'
    - who: Wolf Nehrich
      start: '00:05:49.802'
      end: '00:05:55.410'
      u: And then came, they took my father as hostage. When I don’t turn myself in,
        they send the father to Auschwitz.
    - who: David Boder
      start: '00:05:55.410'
      end: '00:05:55.712'
      u: Well?
    - who: Wolf Nehrich
      start: '00:05:55.712'
      end: '00:05:57.898'
      u: I was scared then. So I turned myself in.
    - who: David Boder
      start: '00:05:57.898'
      end: '00:05:58.546'
      u: And the father, did they...
    - who: Wolf Nehrich
      start: '00:05:58.546'
      end: '00:05:59.903'
      u: "[interrupts] then they released the father."
    - who: David Boder
      start: '00:05:59.903'
      end: '00:06:00.174'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:06:00.174'
      end: '00:06:01.893'
      u: I later came into an armament camp.
    - who: David Boder
      start: '00:06:01.893'
      end: '00:06:06.069'
      u: Who told you, that your father was taken hostage?
    - who: Wolf Nehrich
      start: '00:06:06.069'
      end: '00:06:09.612'
      u: The brother came to the factory and said that they had taken the father.
    - who: David Boder
      start: '00:06:09.612'
      end: '00:06:11.255'
      u: I see. So you came back?
    - who: Wolf Nehrich
      start: '00:06:11.255'
      end: '00:06:11.798'
      u: Yes.
    - who: David Boder
      start: '00:06:11.798'
      end: '00:06:12.386'
      u: Well?
    - who: Wolf Nehrich
      start: '00:06:12.386'
      end: '00:06:14.662'
      u: That was in the year of 1941.
    - who: David Boder
      start: '00:06:14.662'
      end: '00:06:15.265'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:06:15.265'
      end: '00:06:30.914'
      u: And then I turned myself in. I went to the police. At the Gestapo they sent
        me again to in an armament camp, this is in a smaller town. And from there
        they took us as skilled workers, you know? Was as a carpenter with eleven,
        with twelve years of age, they took us to, eh, to Germany.
    - who: David Boder
      start: '00:06:30.914'
      end: '00:06:31.411'
      u: Well?
    - who: Wolf Nehrich
      start: '00:06:31.411'
      end: '00:06:34.879'
      u: To a camp. There you already started to be forced to work.
    - who: David Boder
      start: '00:06:34.879'
      end: '00:06:36.492'
      u: In which camp was that?
    - who: Wolf Nehrich
      start: '00:06:36.492'
      end: '00:06:37.276'
      u: Sakrau.
    - who: David Boder
      start: '00:06:37.276'
      end: '00:06:37.924'
      u: Sakrau.
    - who: Wolf Nehrich
      start: '00:06:37.924'
      end: '00:06:39.100'
      u: That was the first camp.
    - who: David Boder
      start: '00:06:39.100'
      end: '00:06:39.824'
      u: Where is it?
    - who: Wolf Nehrich
      start: '00:06:39.824'
      end: '00:06:41.950'
      u: This was in Upper Silesia. German Upper Silesia.
    - who: David Boder
      start: '00:06:41.950'
      end: '00:06:42.719'
      u: Yes, well?
    - who: Wolf Nehrich
      start: '00:06:42.719'
      end: '00:06:45.598'
      u: I worked in a forest. Food was scarce.
    - who: David Boder
      start: '00:06:45.598'
      end: '00:06:47.257'
      u: What did you work there?
    - who: Wolf Nehrich
      start: '00:06:47.257'
      end: '00:06:49.141'
      u: You cut down trees.
    - who: David Boder
      start: '00:06:49.141'
      end: '00:06:50.257'
      u: And what did you do?
    - who: Wolf Nehrich
      start: '00:06:50.257'
      end: '00:06:52.971'
      u: Also cut down trees and carried them to the country road.
    - who: David Boder
      start: '00:06:52.971'
      end: '00:06:55.006'
      u: Was this with other Jews?
    - who: Wolf Nehrich
      start: '00:06:55.006'
      end: '00:06:55.790'
      u: Yes. Only Jews.
    - who: David Boder
      start: '00:06:55.790'
      end: '00:06:57.991'
      u: Only Jews, Well, and where...
    - who: Wolf Nehrich
      start: '00:06:57.991'
      end: '00:06:58.685'
      u: "[interrupts] under surveillance."
    - who: David Boder
      start: '00:06:58.685'
      end: '00:06:59.182'
      u: What?
    - who: Wolf Nehrich
      start: '00:06:59.182'
      end: '00:07:00.554'
      u: Under surveillance.
    - who: David Boder
      start: '00:07:00.554'
      end: 00:06:59.87x
      u: Yes.
    - who: Wolf Nehrich
      start: 00:06:59.87x
      end: '00:07:01.188'
      u: Germans kept guard over me.
    - who: David Boder
      start: '00:07:01.188'
      end: '00:07:02.500'
      u: And where did you sleep?
    - who: Wolf Nehrich
      start: '00:07:02.500'
      end: '00:07:03.781'
      u: In barracks.
    - who: David Boder
      start: '00:07:03.781'
      end: '00:07:08.123'
      u: Uh. Well? How long did that last, and what happened then?
    - who: Wolf Nehrich
      start: '00:07:08.123'
      end: '00:07:20.123'
      u: After this, they took me again in, uh, just thinking how long for. They sent
        us again as 52 skilled workers to eh, Karwin. That was in Czechia, “Sudetenland.”
    - who: David Boder
      start: '00:07:20.123'
      end: '00:07:20.726'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:07:20.726'
      end: '00:07:44.236'
      u: Yes, and there we were, we worked as skilled workers with concrete. We built
        a power plant. The power plant wasn’t finished yet, when they had to send
        us away, because there were a lot of guerrillas. They were scared we would
        flee one after the other, because many fled from the camp. Then they sent
        us away again to eh, Groß Masselwitz. To another camp. There I stayed again
        for a while, working.
    - who: David Boder
      start: '00:07:44.236'
      end: '00:07:45.548'
      u: Masselwitz or Misselwitz?
    - who: Wolf Nehrich
      start: '00:07:45.548'
      end: '00:07:47.071'
      u: Masselwitz, Groß Masselwitz.
    - who: David Boder
      start: '00:07:47.071'
      end: '00:07:47.810'
      u: Yes, well?
    - who: Wolf Nehrich
      start: '00:07:47.810'
      end: '00:08:05.373'
      u: In this camp you worked again on eh, new cars for the “Wehrmacht,” again.
        Building new ones and motorways. This means building the country road. Concrete,
        all these things. Building new motorways. And there they sent us again, there
        were already to many people there, and food was scarce, they sent us to Klettendorf.
    - who: David Boder
      start: '00:08:05.373'
      end: '00:08:06.051'
      u: Where is it?
    - who: Wolf Nehrich
      start: '00:08:06.051'
      end: '00:08:07.921'
      u: 'Klettendorf is near Breslau [Polish name: Wroclaw].'
    - who: David Boder
      start: '00:08:07.921'
      end: '00:08:08.238'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:08:08.238'
      end: '00:08:15.188'
      u: In a camp. We worked there in the fields, we did, yes, made a trench for
        grid gas pipes, from gas.
    - who: David Boder
      start: '00:08:15.188'
      end: '00:08:15.957'
      u: I see.
    - who: Wolf Nehrich
      start: '00:08:15.957'
      end: '00:08:26.856'
      u: Those were these big pipes, you know, we layered earth on. You had to work
        hard doing it. We made a six kilometer shaft. Two meters five, eh, two meters
        20 down you had to...
    - who: David Boder
      start: '00:08:26.856'
      end: '00:08:27.429'
      u: "[interrupts] Dig."
    - who: Wolf Nehrich
      start: '00:08:27.429'
      end: '00:08:29.269'
      u: Yes. Making it in one day. Five meters long.
    - who: David Boder
      start: '00:08:29.269'
      end: '00:08:29.525'
      u: uh.
    - who: Wolf Nehrich
      start: '00:08:29.525'
      end: '00:08:33.204'
      u: Those who could do it, could do it, and those who couldn’t were beaten.
    - who: David Boder
      start: '00:08:33.204'
      end: '00:08:35.691'
      u: Every single one had to dig five meters long and two meters twenty [centimeters]
        deep?
    - who: Wolf Nehrich
      start: '00:08:35.691'
      end: '00:08:38.797'
      u: "[interrupts] Long and two meters twenty, yes, in one day."
    - who: David Boder
      start: '00:08:38.797'
      end: '00:08:40.440'
      u: Two meters twenty deep?
    - who: Wolf Nehrich
      start: '00:08:40.440'
      end: '00:08:45.656'
      u: Yes. When it, when it was hard earth or stony, they granted you one more
        day.
    - who: David Boder
      start: '00:08:45.656'
      end: '00:08:49.516'
      u: I see. And eh, when it wasn’t finished? What?
    - who: Wolf Nehrich
      start: '00:08:49.516'
      end: '00:08:58.848'
      u: You got, then you got beaten and maybe sometimes, when somebody had worked
        even worse, for example, when he was weak, he didn’t get food that day.
    - who: David Boder
      start: '00:08:58.848'
      end: '00:09:04.441'
      u: I see. Well? Eh, did you always work enough?
    - who: Wolf Nehrich
      start: '00:09:04.441'
      end: '00:09:13.139'
      u: Yes. I did most times, yes sometimes, when I had good earth it went faster
        and if not, I got beaten just as much as all the others.
    - who: David Boder
      start: '00:09:13.139'
      end: '00:09:15.371'
      u: Who was that, who beat you?
    - who: Wolf Nehrich
      start: '00:09:15.371'
      end: '00:09:16.472'
      u: The foreman himself.
    - who: David Boder
      start: '00:09:16.472'
      end: '00:09:17.512'
      u: Who is the foreman?
    - who: Wolf Nehrich
      start: '00:09:17.512'
      end: '00:09:19.562'
      u: The foreman was a German guard, no? A foreman...
    - who: David Boder
      start: '00:09:19.562'
      end: '00:09:20.768'
      u: "[interrupts] Was he prisoner, prisoner?"
    - who: Wolf Nehrich
      start: '00:09:20.768'
      end: '00:09:22.366'
      u: No, no. He was an Imperial German.
    - who: David Boder
      start: '00:09:22.366'
      end: '00:09:24.658'
      u: And the foreman himself beat you?
    - who: Wolf Nehrich
      start: '00:09:24.658'
      end: '00:09:25.005'
      u: Yes.
    - who: David Boder
      start: '00:09:25.005'
      end: '00:09:25.925'
      u: Well?
    - who: Wolf Nehrich
      start: '00:09:25.925'
      end: '00:09:52.743'
      u: And afterwards eh, we stayed there eh, roughly five months, and then we were
        sent again to eh Landeshut. We were taken, only eh youths, up until eh 16
        years of age, youths. They sent us there. They said we would then work in
        a weaving mill. Instead we had to work at a building site, too, with stones,
        carrying clay stones. And we had to erect stone barracks for the bomb, bombed
        ones from Germany.
    - who: David Boder
      start: '00:09:52.743'
      end: '00:09:53.436'
      u: Hm.
    - who: Wolf Nehrich
      start: '00:09:53.436'
      end: '00:10:17.570'
      u: Those, who had been bombed on the French border, those had, were homeless,
        they had to, they came to barracks we had erected. It was a very bad camp.
        It was very unclean, and it wasn’t good to sleep in. You had to sleep solely
        on the earth, one on top of the other. And we, eh, got little to eat. A lot
        died there, because of hunger and some because of the beatings and because
        of the dirt. It was various such things, that are unpleasant to speak of.
    - who: David Boder
      start: '00:10:17.570'
      end: '00:10:19.304'
      u: Yes, but we want to know this.
    - who: Wolf Nehrich
      start: '00:10:19.304'
      end: 00:10:26.374x
      u: Yes, there were lice for example, you see, how to call it, and flees and
        various other of these elements.
    - who: David Boder
      start: 00:10:26.374x
      end: '00:10:33.490'
      u: Eh, now tell me how? You say the people died of hunger? How does somebody
        die of hunger?
    - who: Wolf Nehrich
      start: '00:10:33.490'
      end: '00:10:40.500'
      u: Somebody is eh, sick, you know, when he gets little food, and he has to work
        hard he gets sick and afterwards.
    - who: David Boder
      start: '00:10:40.500'
      end: '00:10:42.098'
      u: I see, they got sick of their own accord.
    - who: Wolf Nehrich
      start: '00:10:42.098'
      end: '00:10:42.611'
      u: Yes.
    - who: David Boder
      start: '00:10:42.611'
      end: '00:10:43.139'
      u: And what did...
    - who: Wolf Nehrich
      start: '00:10:43.139'
      end: '00:10:51.777'
      u: "[interrupts] And when you are ill, when you are unfit for work, you get
        various injections, such, that you even die. Because they say, who cannot
        work must, is unfit for work."
    - who: David Boder
      start: '00:10:51.777'
      end: '00:10:55.184'
      u: I see. Well, did they give injections in your camp?
    - who: Wolf Nehrich
      start: '00:10:55.184'
      end: '00:11:06.822'
      u: Yes. Injections, it was even SS doctors, who gave petroleum injections. And
        even if somebody had pus, they took the pus and injected it the sick.
    - who: David Boder
      start: '00:11:06.822'
      end: '00:11:08.417'
      u: Who had pus?
    - who: Wolf Nehrich
      start: '00:11:08.417'
      end: '00:11:21.819'
      u: There were some, who had an abscess on the foot or something. They took out
        the abscess with a syringe and injected somebody else, who was already dying,
        a syringe with pus, and then he was poisoned and died.
    - who: David Boder
      start: '00:11:21.819'
      end: '00:11:23.688'
      u: Did you see that yourself?
    - who: Wolf Nehrich
      start: '00:11:23.688'
      end: '00:11:26.884'
      u: Experienced it myself, saw it, yes.
    - who: David Boder
      start: '00:11:26.884'
      end: '00:11:28.663'
      u: Where did they do it? At the station?
    - who: Wolf Nehrich
      start: '00:11:28.663'
      end: '00:11:30.080'
      u: Yes, in the sick ward.
    - who: David Boder
      start: '00:11:30.080'
      end: '00:11:32.161'
      u: And why were you there?
    - who: Wolf Nehrich
      start: '00:11:32.161'
      end: '00:11:43.664'
      u: That, eh, I came in there now and again. Sometimes you needed a bandage,
        it was different things. You were [unintelligible word] at the building site,
        or something hit you, a track, or a stone on the foot or somehow.
    - who: David Boder
      start: '00:11:43.664'
      end: '00:11:44.493'
      u: Then you came to the station, too?
    - who: Wolf Nehrich
      start: '00:11:44.493'
      end: '00:11:45.247'
      u: Of course.
    - who: David Boder
      start: '00:11:45.247'
      end: '00:11:47.403'
      u: And who worked at the station?
    - who: Wolf Nehrich
      start: '00:11:47.403'
      end: '00:11:51.187'
      u: There were doctors, there were prisoner doctors, you see, and there were
        eh...
    - who: David Boder
      start: '00:11:51.187'
      end: '00:11:52.227'
      u: "[interrupts] The SS?"
    - who: Wolf Nehrich
      start: '00:11:52.227'
      end: '00:11:55.453'
      u: They were Jewish doctors and they were SS doctors, medical officers.
    - who: David Boder
      start: '00:11:55.453'
      end: '00:11:57.021'
      u: And who gave the injections?
    - who: Wolf Nehrich
      start: '00:11:57.021'
      end: '00:11:57.986'
      u: The SS.
    - who: David Boder
      start: '00:11:57.986'
      end: '00:12:01.589'
      u: The SS gave the injections. Simply taking pus from somebody’s wounds...
    - who: Wolf Nehrich
      start: '00:12:01.589'
      end: '00:12:01.227'
      u: Yes.
    - who: David Boder
      start: '00:12:01.227'
      end: '00:00:00.'
      u: ". . . and injecting it."
    - who: Wolf Nehrich
      start: '00:00:00.'
      end: '00:12:02.946'
      u: Yes.
    - who: David Boder
      start: '00:12:02.946'
      end: '00:12:05.011'
      u: Well, go on.
    - who: Wolf Nehrich
      start: '00:12:05.011'
      end: '00:12:21.594'
      u: 'After that, they eh sent us from Landeshut. Already were, they organized
        a transport of 30 sick people, 20 sick people and 30 eh healthy people, who
        were still fit for work, who were still fit to work were supposed to go to
        Blechhammer [Polish name: Blachownia Slaska].'
    - who: David Boder
      start: '00:12:21.594'
      end: '00:12:22.529'
      u: To Blechhammer?
    - who: Wolf Nehrich
      start: '00:12:22.529'
      end: '00:12:22.876'
      u: Yes.
    - who: David Boder
      start: '00:12:22.876'
      end: '00:12:23.464'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:12:23.464'
      end: '00:12:24.806'
      u: Well, I went with, with this...
    - who: David Boder
      start: '00:12:24.806'
      end: '00:12:27.565'
      u: "[interrupts] Blechhammer is near which eh camp?"
    - who: Wolf Nehrich
      start: '00:12:27.565'
      end: '00:12:28.846'
      u: Blechhammer is in Upper Silesia, too.
    - who: David Boder
      start: '00:12:28.846'
      end: '00:12:29.615'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:12:29.615'
      end: '00:12:49.408'
      u: Well, with, back then I came with the transport to Auschwitz, because I,
        I was sick too. I was weak, and all. So they sent me to Auschwitz after all.
        I got there, then they made roll call. And you had to get undressed a bit,
        half undressed. And a doctor went round and checked who was still fit for
        work and who wasn’t. I was still deemed fit for work for two weeks.
    - who: David Boder
      start: '00:12:49.408'
      end: '00:12:51.684'
      u: What does this mean? They still got two weeks...
    - who: Wolf Nehrich
      start: '00:12:51.684'
      end: '00:13:01.091'
      u: "[interrupts] Two weeks working. Those who couldn’t work at all any more,
        those of course entered through a big gate and came back out through the chimney,
        this is the crematorium."
    - who: David Boder
      start: '00:13:01.091'
      end: '00:13:02.147'
      u: "[unintelligible]"
    - who: Wolf Nehrich
      start: '00:13:02.147'
      end: '00:13:04.815'
      u: They gassed them, they died in the crematorium.
    - who: David Boder
      start: '00:13:04.815'
      end: '00:13:06.504'
      u: Did you see the crematories?
    - who: Wolf Nehrich
      start: '00:13:06.504'
      end: '00:13:07.665'
      u: Yes.
    - who: David Boder
      start: '00:13:07.665'
      end: '00:13:09.037'
      u: What did they look like?
    - who: Wolf Nehrich
      start: '00:13:09.037'
      end: '00:13:11.796'
      u: I even have a picture of the crematorium in Buchenwald.
    - who: David Boder
      start: '00:13:11.796'
      end: '00:13:12.143'
      u: What?
    - who: Wolf Nehrich
      start: '00:13:12.143'
      end: '00:13:14.661'
      u: I even have a picture of the crem-, one taken at the crematorium in Buchenwald.
    - who: David Boder
      start: '00:13:14.661'
      end: '00:13:15.882'
      u: Who took the picture?
    - who: Wolf Nehrich
      start: '00:13:15.882'
      end: '00:13:18.385'
      u: An American, the American soldiers after the liberation.
    - who: David Boder
      start: '00:13:18.385'
      end: '00:13:21.144'
      u: Yes, but Buchenwald was no extermination camp.
    - who: Wolf Nehrich
      start: '00:13:21.144'
      end: '00:13:23.270'
      u: It was just like any other camp.
    - who: David Boder
      start: '00:13:23.270'
      end: '00:13:23.948'
      u: Why?
    - who: Wolf Nehrich
      start: '00:13:23.948'
      end: '00:13:42.190'
      u: In Auschwitz the crematorium was a bit bigger than in eh, Buchenwald. They
        had, in Auschwitz there was gas chamber as well, and in Buchenwald there were
        no gas chambers. There they hanged. Anyway, I was deemed still clean and fit
        for work, and so they tattooed a number on my hand.
    - who: David Boder
      start: '00:13:42.190'
      end: '00:13:43.773'
      u: Which number where you?
    - who: Wolf Nehrich
      start: '00:13:43.773'
      end: '00:13:46.502'
      u: '178141'
    - who: David Boder
      start: '00:13:46.502'
      end: '00:13:48.326'
      u: one hundred seventy eight
    - who: Wolf Nehrich
      start: '00:13:48.326'
      end: '00:13:50.557'
      u: eight, one thousand, you see, hundred
    - who: David Boder
      start: '00:13:50.557'
      end: '00:13:51.462'
      u: one hundred...
    - who: Wolf Nehrich
      start: '00:13:51.462'
      end: '00:13:52.140'
      u: forty...
    - who: David Boder
      start: '00:13:52.140'
      end: '00:13:52.532'
      u: ". . . one"
    - who: Wolf Nehrich
      start: '00:13:52.532'
      end: '00:13:53.889'
      u: ". . . forty one."
    - who: David Boder
      start: '00:13:53.889'
      end: '00:13:55.035'
      u: one hundred forty one.
    - who: Wolf Nehrich
      start: '00:13:55.035'
      end: '00:13:55.653'
      u: Yes.
    - who: David Boder
      start: '00:13:55.653'
      end: '00:13:58.125'
      u: And a triangle, no triangle?
    - who: Wolf Nehrich
      start: '00:13:58.125'
      end: '00:13:58.638'
      u: No.
    - who: David Boder
      start: '00:13:58.638'
      end: '00:14:00.025'
      u: Ah, 141.
    - who: Wolf Nehrich
      start: '00:14:00.025'
      end: '00:14:00.522'
      u: Yes.
    - who: David Boder
      start: '00:14:00.522'
      end: '00:14:02.000'
      u: Who did the tattoos?
    - who: Wolf Nehrich
      start: '00:14:02.000'
      end: '00:14:06.598'
      u: It was prisoners, who were especially eh, picked for these things.
    - who: David Boder
      start: '00:14:06.598'
      end: '00:14:07.065'
      u: 'Yes'
    - who: Wolf Nehrich
      start: '00:14:07.065'
      end: '00:14:07.910'
      u: To tattoo.
    - who: Wolf Nehrich
      start: '00:14:07.910'
      end: '00:14:08.799'
      u: And then they...
    - who: David Boder
      start: '00:14:08.799'
      end: '00:14:09.975'
      u: "[interrupts] And how did they tattoo?"
    - who: Wolf Nehrich
      start: '00:14:09.975'
      end: '00:14:18.840'
      u: It was a kind of quill, you know, like for an injection, and in the quill
        was a needle, like an injection needle, and they eh filled it with ink, and
        it doesn’t come off again.
    - who: David Boder
      start: '00:14:18.840'
      end: '00:14:19.187'
      u: I see.
    - who: Wolf Nehrich
      start: '00:14:19.187'
      end: '00:15:01.368'
      u: It stays for a while. The arm [unintelligible ending of sentence]. And then
        they did, eh, because I was fit for work, they did not leave me in Auschwitz.
        I did not, I didn’t work. You only ever had to do such useless work, carrying
        stones from one place to the next, eh, tidying up and various things. And
        you had to stand a few hours during roll call every morning, and every night
        they woke us up, and afterwards they sent me to eh Blechhammer, too. I came
        to Blechhammer, they had me, I went onto a building site, where there was
        a big plant, eh, there they produced gasoline. Coal was dug there. Gasoline
        was extracted from the coal, and eh, a substance for margarine and a substance
        for saccharin. The rest was coke.
    - who: David Boder
      start: '00:15:01.368'
      end: '00:15:03.162'
      u: What is a substance for margarine?
    - who: Wolf Nehrich
      start: '00:15:03.162'
      end: '00:15:05.800'
      u: What was extracted from the coal, a kind of substance...
    - who: David Boder
      start: '00:15:05.800'
      end: '00:15:07.247'
      u: "[interrupts] a substance margarine is made out of?"
    - who: Wolf Nehrich
      start: '00:15:07.247'
      end: '00:15:11.348'
      u: "[interrupts] Yes, margarine and also a kind of substance you make saccharin
        out of."
    - who: David Boder
      start: '00:15:11.348'
      end: '00:15:12.599'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:15:12.599'
      end: '00:15:18.117'
      u: Afterwards, there you, I worked with tracks, railway construction.
    - who: David Boder
      start: '00:15:18.117'
      end: '00:15:18.494'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:15:18.494'
      end: '00:15:28.338'
      u: And that was a work, eh that was very hard. We had to work at piece-rate,
        unloading every day four, five coaches with tracks and crossties additionally.
    - who: David Boder
      start: '00:15:28.338'
      end: '00:15:29.605'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:15:29.605'
      end: '00:15:41.620'
      u: 'And we always loaded the coaches. There were many accidents, because they
        chased us, we hard to work a lot. The foremen were always screaming, we had
        to work for the empire, for the Führer, and for the plant [orig.: “für Reich,
        für Führer und für Werk”] And when...'
    - who: David Boder
      start: '00:15:41.620'
      end: '00:15:43.278'
      u: "[interrupts] For the empire, for the Führer..."
    - who: Wolf Nehrich
      start: '00:15:43.278'
      end: '00:15:44.394'
      u: For the Führer and for the plant.
    - who: David Boder
      start: '00:15:44.394'
      end: '00:15:45.856'
      u: ". . . and for the plant. And?"
    - who: Wolf Nehrich
      start: '00:15:45.856'
      end: '00:15:51.947'
      u: We didn’t want to do it, just as we didn’t want to do anything, I know, that
        wasn’t needed.
    - who: David Boder
      start: '00:15:51.947'
      end: '00:15:52.444'
      u: No.
    - who: Wolf Nehrich
      start: '00:15:52.444'
      end: '00:16:09.902'
      u: Anyway, we had to do it. And eh, towards the end the plant was bombed much,
        very heavily, and so, eh, after half a year working there, on a coach, there
        was an air raid by American planes, and they bombed the entire plant.
    - who: David Boder
      start: '00:16:09.902'
      end: '00:16:10.580'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:16:10.580'
      end: '00:16:18.450'
      u: And I, eh, a lot, we were never allowed to protect us, trenches against splinters.
        So I protected myself beneath a, a stack of crossties. And as I...
    - who: David Boder
      start: '00:16:18.450'
      end: '00:16:19.159'
      u: "[interrupts] a stack of what?"
    - who: Wolf Nehrich
      start: '00:16:19.159'
      end: '00:16:20.169'
      u: Of crossties.
    - who: David Boder
      start: '00:16:20.169'
      end: '00:16:20.531'
      u: Crossties?
    - who: Wolf Nehrich
      start: '00:16:20.531'
      end: '00:16:21.028'
      u: Crossties, yes. Railway crossties.
    - who: David Boder
      start: '00:16:21.028'
      end: '00:16:21.662'
      u: "[speaks simultaneously with Nehrich] Railway crossties."
    - who: Wolf Nehrich
      start: '00:16:21.662'
      end: '00:16:29.607'
      u: Yes. And all of a sudden, a couple of bombs fell. I protected myself a little,
        against the splinters, against the bombs you couldn’t protect yourself.
    - who: David Boder
      start: '00:16:29.607'
      end: '00:16:30.828'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:16:30.828'
      end: '00:17:01.658'
      u: Then, eh, a bomb fell, eh a bomb about one and a half meters, about one and
        a half to two meters away from me. And everything went up in the air, including
        me. When I came back to earth, I was already unconscious, as I flew up I wanted
        to scream [unintelligible word], but I couldn’t scream do it anymore, because
        I was already unconscious. I fell down into a hole, where the, a bomb had
        already landed, a bomb crater. And afterwards I lay down there, unconscious,
        the hole was closed again by another bomb.
    - who: David Boder
      start: '00:17:01.658'
      end: '00:17:02.322'
      u: Well?
    - who: Wolf Nehrich
      start: '00:17:02.322'
      end: '00:17:11.503'
      u: Was closed again by another bomb, and I was beneath the earth, about two
        meters. I didn’t know at all, whether I would be able to somehow get out from
        down there. There were...
    - who: David Boder
      start: '00:17:11.503'
      end: '00:17:13.538'
      u: "[interrupts] Yes, the earth was completely on top of you?"
    - who: Wolf Nehrich
      start: '00:17:13.538'
      end: '00:17:21.950'
      u: On top of me. Entire stones with various. I lay down there, I don’t know,
        maybe it was too deep, maybe it was damp, there was a bit of air. I lay down
        there one hour.
    - who: David Boder
      start: '00:17:21.950'
      end: '00:17:22.372'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:17:22.372'
      end: '00:17:35.708'
      u: Then, next to me, eh they were maybe ten meters away in a trench against
        splinters; there were prisoners of war, English and French. The protected
        themselves there, because they were no, eh, not under the SS, guarded only
        by the Wehrmacht. They saw how I...
    - who: David Boder
      start: '00:17:35.708'
      end: '00:17:37.517'
      u: "[interrupts] The French and English were under the Wehrmacht?"
    - who: Wolf Nehrich
      start: '00:17:37.517'
      end: '00:17:37.789'
      u: Under the Wehrmacht.
    - who: David Boder
      start: '00:17:37.789'
      end: '00:17:38.920'
      u: "[speaks over Nehrich] They could protect themselves."
    - who: Wolf Nehrich
      start: '00:17:38.920'
      end: '00:17:39.026'
      u: Yes.
    - who: David Boder
      start: '00:17:39.026'
      end: '00:17:39.463'
      u: Well?
    - who: Wolf Nehrich
      start: '00:17:39.463'
      end: '00:17:55.925'
      u: And they saw how I flew in the air, after the raid they wanted to search
        for me. Because they were, we always lived as comrades together on the building
        site. They searched for me, and luckily they found me after one hour underneath
        the earth. And the right upper arm was broken.
    - who: David Boder
      start: '00:17:55.925'
      end: '00:17:56.559'
      u: Well?
    - who: Wolf Nehrich
      start: '00:17:56.559'
      end: '00:18:15.388'
      u: After that they brought me to, to the camp. They had to carry me, and the
        people didn’t have strength back then, because about 75, roughly 75 or 76
        dead on that day. And over 200 eh wounded. I was amongst them, too. So they
        didn’t even have the strength to carry me onto the building site, they had
        to drag me on the earth.
    - who: David Boder
      start: '00:18:15.388'
      end: '00:18:17.469'
      u: Why? They had no strength?
    - who: Wolf Nehrich
      start: '00:18:17.469'
      end: '00:18:24.961'
      u: No, they didn’t have strength, they carried me a little and the dragged me
        on the earth a little and various. We didn’t have no car, nothing. Couldn’t...
    - who: David Boder
      start: '00:18:24.961'
      end: '00:18:26.680'
      u: "[interrupts] How far was it?"
    - who: Wolf Nehrich
      start: '00:18:26.680'
      end: '00:18:28.851'
      u: Three quarters of an hour from the building site on foot...
    - who: David Boder
      start: '00:18:28.851'
      end: '00:18:29.469'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:18:29.469'
      end: '00:18:43.007'
      u: ". . . into the camp. Afterwards we came near the camp, already ten minutes
        away from the camp, a car passed, and an SS man stopped and threw us into
        the car. And they brought me into a, into the camp by car."
    - who: David Boder
      start: '00:18:43.007'
      end: '00:18:43.173'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:18:43.173'
      end: '00:19:44.890'
      u: Then I came into the sick ward. They, they tried to fix my arm somehow. They,
        it was only cracked in one, eh, two places, you know, broken through, so they
        put it back into a joint, the way it had been, and they searched for plaster,
        to do a bit more. The doctor at the moment was a Polish Jew, he was very decent
        in this camp, and said, because I was still young, he said, he would save
        me somehow with this, and he made me a cast, that, eh, I had the cast for
        three weeks. It should have stayed six weeks on the hand, on the arm, because,
        it stayed only three weeks, because it was filthy there in the barracks, the
        bugs crawled underneath and then bit, that I couldn’t stand it anymore, so
        the doctor took the cast off after three weeks. I didn’t have the cast anymore,
        it was only a, a roll of bandage, a packet of bandage, so he made me a strong
        bandage and I had it for three more weeks. But afterwards the arm didn’t grow
        together straight, it is a little bent.
    - who: David Boder
      start: '00:19:44.890'
      end: '00:19:46.579'
      u: And it is still bent?
    - who: Wolf Nehrich
      start: '00:19:46.579'
      end: '00:19:48.855'
      u: Not very much. Of course, a little.
    - who: David Boder
      start: '00:19:48.855'
      end: '00:19:50.845'
      u: Yes. Where was it broke?
    - who: Wolf Nehrich
      start: '00:19:50.845'
      end: '00:19:52.051'
      u: Here at the top.
    - who: David Boder
      start: '00:19:52.051'
      end: '00:19:52.654'
      u: I see.
    - who: Wolf Nehrich
      start: '00:19:52.654'
      end: '00:20:04.021'
      u: Here, at this spot. And afterwards, eh, I should, rightfully I should only
        stay four days in the sick ward. Because if you are in the sick ward that
        long, you don’t get food there, you are unfit for work.
    - who: David Boder
      start: '00:20:04.021'
      end: '00:20:05.348'
      u: Sick ward you call it, yes?
    - who: Wolf Nehrich
      start: '00:20:05.348'
      end: '00:20:20.830'
      u: Yes. That’s the “Revier.” And afterwards they send you to Auschwitz, when
        you are unable, unfit for work and you end up in the crematorium. But the
        doctor eh, he liked me, and so, every time the medical officer came, came
        from Auschwitz to check.
    - who: David Boder
      start: '00:20:20.830'
      end: '00:20:21.976'
      u: Mhm, well?
    - who: Wolf Nehrich
      start: '00:20:21.976'
      end: '00:20:31.763'
      u: When he came, he said, they hid me in a chamber or somewhere, so that the
        medical officer wouldn’t see me, that I stayed that long.
    - who: David Boder
      start: '00:20:31.763'
      end: '00:20:32.486'
      u: And?
    - who: Wolf Nehrich
      start: '00:20:32.486'
      end: '00:20:57.826'
      u: And, eh, when the medical officer came, the doctor said, I was already at
        the building site, and so I was still there after the six weeks, they took
        of half the cast, and eh, I, the doctor had to give me the massage. Hand massage.
        With Vaseline and so on, to make the arm straight again, because it was stiff
        from the dress-, from the cast.
    - who: David Boder
      start: '00:20:57.826'
      end: '00:20:59.152'
      u: Well?
    - who: Wolf Nehrich
      start: '00:20:59.152'
      end: '00:22:22.889'
      u: Then I worked, in the mean time, in the sick ward with the doctor, assisting
        variously, boiling out the instruments and various things. He realized, I
        knew these things a little, I was able to do various things. And sometimes
        I stood with operations, because the doctor saw, it doesn’t bother me much,
        when I stand with operations. It was various amputations of the finger, and
        eh cutting various abscesses and phlegmons. And afterwards there came, that
        was already 1944, end of, eh near the end already. In December, at the end
        of December. Afterwards it was already cold in December. There were a lot
        of sick people in the sick ward, so I had to go back to the building site.
        I came to the building site, I worked, because, in a building that had been
        bombed, the machines had to be taken out, the machines that had been in the
        building had to be pulled out of the rubble, where it was bombed. Afterwards,
        it was on the 21st of January 1945 the Russians, the Russian army was six
        kilometers away from the camp. And it was very dangerous, so they evacuated
        us, so the Russians would not meet us, us alive in the camp. 4300 men were
        evacuated on that occasion. How far and where we would walk we didn’t know.
        We didn’t get no food. We didn’t know how long we would walk. We had to [unintelligible
        word]...
    - who: David Boder
      start: '00:22:22.889'
      end: '00:22:24.166'
      u: You marched?
    - who: Wolf Nehrich
      start: '00:22:24.166'
      end: '00:22:24.799'
      u: Yes.
    - who: David Boder
      start: '00:22:24.799'
      end: '00:22:25.383'
      u: Well?
    - who: Wolf Nehrich
      start: '00:22:25.383'
      end: '00:22:25.654'
      u: When...
    - who: David Boder
      start: '00:22:25.654'
      end: '00:22:29.660'
      u: "[interrupts] Tell me more about the march, and what happened on the way."
    - who: Wolf Nehrich
      start: '00:22:29.660'
      end: '00:22:50.864'
      u: Yes. We came out on the 21st of January 1945, and we walked throughout the
        whole time. There was snow; we walked over mountains and through fields. We
        were not allowed to walk along the country road, because it was, eh, the Wehrmacht
        retreated at that time. So the country roads where all blocked, so we had
        to take various back roads...
    - who: David Boder
      start: '00:22:50.864'
      end: '00:22:51.509'
      u: "[interrupts] And who led you?"
    - who: Wolf Nehrich
      start: '00:22:51.509'
      end: '00:23:17.075'
      u: Food we didn’t get. There were guards every few meters, five, six meters
        there was an SS man, and on the guns stuck bayonets. And we walked, in a few,
        few hours others fell, because of the frost and the cold and so on. We didn’t
        have anything to drink, and they didn’t give us any food. They simply evacuated
        us. They wanted to see who would last, and those who won’t hold out, will
        hold out, who will not, doesn’t have luck on his side.
    - who: David Boder
      start: '00:23:17.075'
      end: '00:23:20.449'
      u: And what did they do with those who didn’t hold out?
    - who: Wolf Nehrich
      start: '00:23:20.449'
      end: '00:23:26.877'
      u: They were eh, taken out of the rows and were thrown into the field, snow
        and on top with the snow and that was it all.
    - who: David Boder
      start: '00:23:26.877'
      end: '00:23:28.997'
      u: Yes, but when they were not yet dead?
    - who: Wolf Nehrich
      start: '00:23:28.997'
      end: '00:23:47.823'
      u: Then they were left there. Or they were, some who would last a while longer,
        eh, would last a few hours, were shot and were thrown on top, and those would
        die soon where thrown on top of the snow and then they died on, in the snow.
    - who: David Boder
      start: '00:23:47.823'
      end: '00:23:48.437'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:23:48.437'
      end: '00:23:55.456'
      u: And, eh, you had to drink something there. So we want, wanted to drink snow,
        then the SS men said, we weren’t allowed to.
    - who: David Boder
      start: '00:23:55.456'
      end: '00:23:56.432'
      u: Why?
    - who: Wolf Nehrich
      start: '00:23:56.432'
      end: '00:23:59.065'
      u: Because we would become sick from the snow.
    - who: David Boder
      start: '00:23:59.065'
      end: '00:23:59.740'
      u: Well?
    - who: Wolf Nehrich
      start: '00:23:59.740'
      end: '00:24:09.511'
      u: They, first they shoot us with various things, and then they’re afraid all
        of a sudden, we would become sick. But they didn’t care for us, they thought
        it would be worse if we couldn’t drink a little.
    - who: David Boder
      start: '00:24:09.511'
      end: '00:24:10.656'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:24:10.656'
      end: '00:24:11.692'
      u: Afterwards we...
    - who: David Boder
      start: '00:24:11.692'
      end: '00:24:15.819'
      u: "[interrupts] And what did the SS men eat and drink? They had something with
        them, didn’t they?"
    - who: Wolf Nehrich
      start: '00:24:15.819'
      end: '00:24:19.807'
      u: They always bought provisions from one village to the next.
    - who: David Boder
      start: '00:24:19.807'
      end: '00:24:21.084'
      u: I see.
    - who: Wolf Nehrich
      start: '00:24:21.084'
      end: '00:25:20.245'
      u: And if not, they. I once tried, tried to flee on the way. I got away into
        a village during the night, into a barn. And in the, in this barn I crawled
        into a straw and I thought, I would be all alone. I was hungry, that was already
        on the eighth or ninth day. The farmer came when I was there. I told him I
        was a German, I, we were bombed, I said, and, because I didn’t want to say
        that I was a Jew, that I was with the evacuated. So I said, we were bombed
        and everybody ran away somewhere, and I went into this barn, he should bring
        me something to eat. He brought me food, bread, you know, and something cooked.
        And all of a sudden four SS men enter the barn. He went off, back into his
        room, and I stayed under this straw, I even couldn’t eat anything, because
        I was afraid. And the SS men start to strike the straw and search if somebody’s
        there. They searched for the Jews in one barn after the other, whether somebody
        stayed behind.
    - who: David Boder
      start: '00:25:20.245'
      end: '00:25:21.884'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:25:21.884'
      end: '00:25:34.366'
      u: Well, they started to strike. The bayonet went through my hand, beside this
        hand. I became scared I would get the next strike, so I threw off the heap
        with the straw and came out.
    - who: David Boder
      start: '00:25:34.366'
      end: '00:25:34.950'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:25:34.950'
      end: '00:25:57.179'
      u: 'SS men soon positioned themselves in front of me with the guns. And, ehm,
        they said: Get out! How many are you. I said: I’m on my own. Says he: You’re
        lying. Says I: But, I’m here, I think, I’m here on my own. They continued
        searching, they found seven more. The seven didn’t know I was there, and I
        didn’t know the seven were there. Fortunately they were drunk and they...'
    - who: David Boder
      start: '00:25:57.179'
      end: '00:25:57.902'
      u: "[interrupts] the SS were drunk."
    - who: Wolf Nehrich
      start: '00:25:57.902'
      end: '00:25:58.203'
      u: Yes. They were drunk.
    - who: David Boder
      start: '00:25:58.203'
      end: '00:25:59.218'
      u: "[speaks over Nehrich] Not you were drunk."
    - who: Wolf Nehrich
      start: '00:25:59.218'
      end: '00:26:28.640'
      u: 'No. The SS men were drunk. And so they didn’t know what to do, because at
        that moment they told us: What shall we do with you? And we want to say they
        should let us live, so they want to say: Don’t give us orders. We want to
        say: Do what ever you want, then they would want to simply shoot us. We didn’t
        answer. Did they say to us: Come on, back into line. And we had to run after
        them the whole bit, they had already walked on, eh, slowly. We had to run
        after them through all the snow and over the mountains until we got back to
        the line.'
    - who: David Boder
      start: '00:26:28.640'
      end: '00:26:29.194'
      u: I see.
    - who: Wolf Nehrich
      start: '00:26:29.194'
      end: '00:26:30.158'
      u: I already...
    - who: David Boder
      start: '00:26:30.158'
      end: '00:26:32.718'
      u: "[interrupts] Where the SS men from your transport?"
    - who: Wolf Nehrich
      start: '00:26:32.718'
      end: '00:26:39.104'
      u: Yes. The SS men were from our Jews. Four, five SS men always stayed there
        in order to search whether somebody had stayed behind here.
    - who: David Boder
      start: '00:26:39.104'
      end: '00:26:39.929'
      u: I see.
    - who: Wolf Nehrich
      start: '00:26:39.929'
      end: '00:26:43.514'
      u: You walked through the fields; afterwards you came into a village.
    - who: David Boder
      start: '00:26:43.514'
      end: '00:26:47.321'
      u: They simply let you run. They said to collect at night with the transport.
    - who: Wolf Nehrich
      start: '00:26:47.321'
      end: '00:26:51.177'
      u: Yes, they followed in a motorized convoy, we had to run on foot.
    - who: David Boder
      start: '00:26:51.177'
      end: '00:26:52.936'
      u: I see. Well?
    - who: Wolf Nehrich
      start: '00:26:52.936'
      end: '00:27:03.84'
      u: 'And eh, afterwards we eh walked, that was, that was, was already a few days
        later after I had fled. So, during one of the nights we arrived in Groß-Rosen
        [Polish name: Rogoznica].'
    - who: David Boder
      start: '00:27:03.84'
      end: '00:27:04.846'
      u: Groß-Rosen is where?
    - who: Wolf Nehrich
      start: '00:27:04.846'
      end: '00:27:08.521'
      u: Groß-Rosen, it is near [maybe “Greuslitz” / unclear place name], it is not
        far from Breslau as well...
    - who: David Boder
      start: '00:27:08.521'
      end: '00:27:09.045'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:27:09.045'
      end: '00:27:45.209'
      u: ". . . roughly, we went there. It eh is near Schweidnitz [Polish name: Świdnica],
        this area we went to afterwards, it was a big camp too, a very bad camp. There
        were many prisoners, the German prisoners of war eh, the professional criminals
        and dangerous criminals, those, who already had been in concentration camps
        for ten and twelve years for murder and the like. They were all Germans. And
        they beat us when we came in. First we got 80 “deka” [i.e., “dekagram”] for
        twelve men back then. So everybody got one, got one bite, as we came in."
    - who: David Boder
      start: '00:27:45.209'
      end: '00:27:48.203'
      u: This means, everybody took a bite from the same bread?
    - who: Wolf Nehrich
      start: '00:27:48.203'
      end: '00:27:50.233'
      u: No, they gave us one loaf of bread for twelve men.
    - who: David Boder
      start: '00:27:50.233'
      end: '00:27:51.558'
      u: And how did you share it out?
    - who: Wolf Nehrich
      start: '00:27:51.558'
      end: '00:27:55.083'
      u: And you took a knife, everybody got one little piece and that was all.
    - who: David Boder
      start: '00:27:55.083'
      end: '00:27:56.691'
      u: Who had the knife?
    - who: Wolf Nehrich
      start: '00:27:56.691'
      end: '00:28:01.812'
      u: We got them. They lent us one knife for every twelve men for cutting and
        took it back soon.
    - who: David Boder
      start: '00:28:01.812'
      end: '00:28:02.216'
      u: I see.
    - who: Wolf Nehrich
      start: '00:28:02.216'
      end: '00:28:30.838'
      u: You had to give back the knife soon. Afterwards they chased us inside. You
        couldn’t sleep well. There were already evacuated from different transports,
        they had come there into the camp. So they told us to walk above all things
        during the night. Straight down these stairs, and we didn’t know where we
        were going. It was dark. You weren’t allowed to have lighting outside because
        of the air raids. We should have gone right, instead they told us to left,
        and left there was a heap of feces a whole square, and we stepped into the
        feces up over the knees. We couldn’t get out at all.
    - who: David Boder
      start: '00:28:30.838'
      end: '00:28:31.712'
      u: What kind of feces?
    - who: Wolf Nehrich
      start: '00:28:31.712'
      end: '00:28:37.748'
      u: Feces. Simply. Brought from fields from different places, eh, from sand,
        made wet with clay and that.
    - who: David Boder
      start: '00:28:37.748'
      end: '00:28:38.200'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:28:38.200'
      end: '00:29:09.714'
      u: And you could up over the knees. And it was winter then, of course. It was,
        it was freezing and that. It was cold after all. Many froze off their feet,
        the toes and so on. Afterwards they eh they hit us, so that we would get out
        of the dirt into the barracks into this hall. But you couldn’t walk fast,
        because you couldn’t get out of these feces that quickly after all. But you
        had to, those who could, got out, and those who couldn’t stayed put, lying
        in the feces until in the morning and perhaps were frozen to death when found.
    - who: David Boder
      start: '00:29:09.714'
      end: '00:29:10.389'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:29:10.389'
      end: '00:29:32.811'
      u: 'I too went into the hall. Because, eh, I somehow found a way to get out
        of the dirt, I tormented myself long enough. Then I went into the hall and
        lay down on the earth. Came in the camp eldest, an Imperial German, he was
        with a, such a green triangle [Note: he uses the German word “Winkel,” literally
        “angle.” In the Third Reich, a “Winkel” was the term for the color coded concentration
        camp identification badges, usually triangular. Therefore, “Winkel” is translated
        as “triangle.”] It was red triangle on the left chest, was a political...'
    - who: David Boder
      start: '00:29:32.811'
      end: '00:29:33.275'
      u: "[interrupts] political"
    - who: Wolf Nehrich
      start: '00:29:33.275'
      end: '00:29:35.42'
      u: Yes, and green triangle criminal.
    - who: David Boder
      start: '00:29:35.42'
      end: '00:29:36.161'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:29:36.161'
      end: '00:29:50.661'
      u: 'There was also, eh, black triangle: sabotage. It was a green triangle, he
        told us: everybody ou-, over to that side. The whole hall was crammed, that
        you couldn’t move and he told us to go to one side. So, you couldn’t, he beat
        us. And then...'
    - who: David Boder
      start: '00:29:50.661'
      end: '00:29:51.715'
      u: "[interrupts] What did he hit you with?"
    - who: Wolf Nehrich
      start: '00:29:51.715'
      end: '00:29:53.161'
      u: With a riding crop.
    - who: David Boder
      start: '00:29:53.161'
      end: '00:29:54.336'
      u: Oh, he had a riding crop?
    - who: Wolf Nehrich
      start: '00:29:54.336'
      end: '00:29:54.830'
      u: Yes.
    - who: David Boder
      start: '00:29:54.830'
      end: '00:29:55.324'
      u: Well.
    - who: Wolf Nehrich
      start: '00:29:55.324'
      end: '00:30:18.167'
      u: 'Then he said: if you can [unintelligible sentence part], then everybody
        out, and we had to stand until the morning. So outside during the roll call,
        you counted the whole day. So three, four days we were there. We didn’t work,
        we just collected dead people who lay on the square. And the ones frozen to
        death in the dirt, you had to mark them with a number, write it onto their
        feet, very big and then into the crematorium.'
    - who: David Boder
      start: '00:30:18.167'
      end: 00:30:19.282x
      u: What with?
    - who: Wolf Nehrich
      start: 00:30:19.282x
      end: '00:30:20.228'
      u: With an ink pencil.
    - who: David Boder
      start: '00:30:20.228'
      end: '00:30:20.873'
      u: What?
    - who: Wolf Nehrich
      start: '00:30:20.873'
      end: '00:30:22.060'
      u: With an ink pencil.
    - who: David Boder
      start: '00:30:22.060'
      end: '00:30:23.488'
      u: With an ink pencil.
    - who: Wolf Nehrich
      start: '00:30:23.488'
      end: '00:30:23.952'
      u: Yes.
    - who: David Boder
      start: '00:30:23.952'
      end: '00:30:24.898'
      u: You wrote the number onto them.
    - who: Wolf Nehrich
      start: '00:30:24.898'
      end: '00:30:50.629'
      u: Yes. The number he had on the arm or on the trousers, you know, it has to
        be written onto the bones when they were undressed. Everybody was skinny after
        all, so you could write onto the bones. Then they were taken into the crematorium.
        After four days they said we would move on. We didn’t know where to, they
        led us with, into railway cars, we were 100 men in one car. They, eh, cars
        for animals. And two sentinels are in this car.
    - who: David Boder
      start: '00:30:50.629'
      end: '00:30:51.304'
      u: Two soldiers?
    - who: Wolf Nehrich
      start: '00:30:51.304'
      end: '00:30:54.659'
      u: Two sentinels. Yes, they were the two SS men. Armed.
    - who: David Boder
      start: '00:30:54.659'
      end: '00:30:56.045'
      u: In the car as well?
    - who: Wolf Nehrich
      start: '00:30:56.045'
      end: '00:31:00.033'
      u: Yes. But they took up a quarter of the car the two, and we the three quarters.
    - who: David Boder
      start: '00:31:00.033'
      end: '00:31:02.967'
      u: Why did they take up a quarter of the car? What did they do?
    - who: Wolf Nehrich
      start: '00:31:02.967'
      end: '00:31:08.25'
      u: They, they were Germans, after all, they said, we don’t want to knock against
        you here. We have to have it a little more comfortable.
    - who: David Boder
      start: '00:31:08.25'
      end: '00:31:09.184'
      u: So what did they do?
    - who: Wolf Nehrich
      start: '00:31:09.184'
      end: '00:31:16.515'
      u: So they took a quarter of the car, parted it with a plank, you know. And
        up to this plank we were allowed and not further.
    - who: David Boder
      start: '00:31:16.515'
      end: '00:31:16.997'
      u: Well.
    - who: Wolf Nehrich
      start: '00:31:16.997'
      end: '00:31:22.118'
      u: And we lay like that one top of the other. We drove for four days all in
        all. On the 9th of Feb-, eh.
    - who: David Boder
      start: '00:31:22.118'
      end: '00:31:25.895'
      u: How did you go outside if you needed to, to the toilet or so?
    - who: Wolf Nehrich
      start: '00:31:25.895'
      end: '00:31:45.383'
      u: Yes, then they stopped, and eh you couldn’t go all the way as well. A few
        times the train stopped, the pathways were always variously bombed. You had
        to stop. Then single people had to go outside, whoever needed to, always alone.
        And first of all we got 15 deka a day. 15 deka bread a day and then a black
        coffee.
    - who: David Boder
      start: '00:31:45.383'
      end: '00:31:46.829'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:31:46.829'
      end: '00:31:49.612'
      u: We arrived on the 9th of April we arrived on...
    - who: David Boder
      start: '00:31:49.612'
      end: '00:31:50.215'
      u: '45.'
    - who: Wolf Nehrich
      start: '00:31:50.215'
      end: '00:31:55.046'
      u: On the 9th of February 45 we arrived in Weimar. It is near Buchenwald.
    - who: David Boder
      start: '00:31:55.046'
      end: '00:31:56.462'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:31:56.462'
      end: '00:32:09.366'
      u: So as we, eh some of the car were no freight cars or the like, but for work
        cars for bricks and such, entirely open. Eh, as we arrived in Weimar at about
        eleven at twelve o’clock the raid came.
    - who: David Boder
      start: '00:32:09.366'
      end: '00:32:10.011'
      u: "[speaks over Nehrich] At night?"
    - who: Wolf Nehrich
      start: '00:32:10.011'
      end: '00:33:10.484'
      u: 'No, during the day. Midday. Came an air raid. First a scout, an American
        plane signaled that everywhere at the station there was military. And after
        five minutes later, there soon came a whole, a whole air raid and they bombed
        us. And the sentinels here had to get us down, and the sentinels wanted to
        protect themselves. The sentinels ran out of the coach, did they see that
        there is military and they bombed us. A lot at that time, I was at that time
        [unintelligible word] in the knee here, I still have something here a mark,
        already the second time by a bomb. The hands I got splinters, into the hands,
        too, and eh a lot of dead, some were, were eh, you couldn’t find them anymore.
        Only bits of them. And there were also two SS men eh dead. Of all the SS men
        only two. And because the two were dead, they beat us afterwards, because
        they said: your American comrades bombed us.'
    - who: David Boder
      start: '00:33:10.484'
      end: '00:33:11.791'
      u: Your American comrades.
    - who: Wolf Nehrich
      start: '00:33:11.791'
      end: '00:33:30.677'
      u: Comrades shot us two eh, killed our two comrades. Afterwards we had to go
        back to roll call. All proper, stayed alive. Of all of them, of all the 4300
        men who got out of Blechhammer 1200 were left over until Buchenwald.
    - who: David Boder
      start: '00:33:30.677'
      end: '00:33:31.171'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:31.171'
      end: '00:33:32.569'
      u: We came back to Buchenwald at night.
    - who: David Boder
      start: '00:33:32.569'
      end: '00:33:33.846'
      u: "[speaks over Nehrich] All men?"
    - who: Wolf Nehrich
      start: '00:33:33.846'
      end: '00:33:39.328'
      u: Yes. No, women also came with us, but the women went somewhere else afterwards
        from Groß Rosen.
    - who: David Boder
      start: '00:33:39.328'
      end: '00:33:40.292'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:40.292'
      end: '00:33:49.280'
      u: Well, afterwards we came, 1200 men, into Buchenwald at night. Because we
        first had to walk three-, thirteen kilometers on foot.
    - who: David Boder
      start: '00:33:49.280'
      end: '00:33:49.864'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:33:49.864'
      end: '00:34:12.786'
      u: To, eh from Weimar to Buchenwald. We got there at night; they brought us
        into a kind of wash room. There the bathed us. They took away all our clothes
        we had worn. They only gave us back prisoner’s trousers, other ones, which
        were newly laundered. Eh, freshly laundered, they were clean. And a jacket
        and a shirt. And a cap, some kind of prisoner’s cap. Without underpants, just
        like that.
    - who: David Boder
      start: '00:34:12.786'
      end: '00:34:13.509'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:34:13.509'
      end: '00:34:40.791'
      u: They brought us into big barracks, a horse stable, stable barracks. There
        we sat for a long time. Until they brought us in again a little soup. In Buchenwald
        there were already, came green triangles, such as Capos, and such. They were,
        uh, most people were Russians. They were also French, Czech, various. There
        were nationalities prisoners there from all over Europe, which took part in
        the war.
    - who: David Boder
      start: '00:34:40.791'
      end: '00:34:42.146'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:34:42.146'
      end: '00:35:23.905'
      u: Well, afterwards I stayed there for two weeks in Buchenwald. We got to eat
        very little, too. Therefore they also gave us injections against typhus. We
        had to sleep on the barracks, eh sleep in the barracks on pallets. Eleven
        people had one and a half meters. One with the head and one the feet like
        that and diagonally across various, however you could. A lot died there of
        typhus illnesses and pneumonia. I lay with them all, and I don’t know, somehow
        a miracle, I wasn’t, I didn’t have anything wrong with me. I didn’t have anything
        wrong with me. Afterwards, afterwards they sent us to eh, Hannover as eh,
        skilled workers. I was, I was still young, but...
    - who: David Boder
      start: '00:35:23.905'
      end: '00:35:24.550'
      u: "[interrupts] You were a carpenter."
    - who: Wolf Nehrich
      start: '00:35:24.550'
      end: '00:35:27.122'
      u: Yes, carpenter. They sent me to Hannover. Into a big...
    - who: David Boder
      start: '00:35:27.122'
      end: '00:35:27.996'
      u: "[interrupts] To Hannover?"
    - who: Wolf Nehrich
      start: '00:35:27.996'
      end: '00:35:37.707'
      u: Yes. They sent us in a transport, eh 200 men from Buchenwald came to Hannover
        into an aircraft factory, and V2 was built there.
    - who: David Boder
      start: '00:35:37.707'
      end: '00:35:38.713'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:35:38.713'
      end: '00:35:45.671'
      u: There we worked in the plant that was underneath the earth. 15 me-, 50 meters
        underneath the earth in a plant it was...
    - who: David Boder
      start: '00:35:45.671'
      end: '00:35:47.069'
      u: "[interrupts] And, in Hannover."
    - who: Wolf Nehrich
      start: '00:35:47.069'
      end: '00:35:47.232'
      u: Yes.
    - who: David Boder
      start: '00:35:47.232'
      end: '00:35:48.238'
      u: A plant underneath the earth?
    - who: Wolf Nehrich
      start: '00:35:48.238'
      end: '00:36:07.033'
      u: Yes. And there we built, you know, the aircrafts, eh, produced them. We didn’t
        build them alone, but we had to unload the parts for them and assemble them
        and cut the aluminum for the V2 with scissors, with mechanic scissors, all
        that we had to do. Hard work with these things.
    - who: David Boder
      start: '00:36:07.033'
      end: '00:36:08.569'
      u: Only Jews?
    - who: Wolf Nehrich
      start: '00:36:08.569'
      end: '00:36:14.811'
      u: No, there were also Italians and there were Jews, There were other nationalities,
        too from different countries...
    - who: David Boder
      start: '00:36:14.811'
      end: '00:36:16.450'
      u: "[interrupts with an unintelligible question]"
    - who: Wolf Nehrich
      start: '00:36:16.450'
      end: '00:36:26.974'
      u: No. Those were not. There were French, Czech, Yugoslavs, Italians and Poles
        and Austrians and Germans, too. From various nationalities.
    - who: David Boder
      start: '00:36:26.974'
      end: '00:36:28.269'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:36:28.269'
      end: '00:36:46.134'
      u: Afterwards, eh, there was a hall, where Jews were not allowed there. It was
        only for eh for Imperial Germans. There they designed the plans, and there
        were machines which put together the V2 quickly and screwed in, put in the
        dynamite into the V2.
    - who: David Boder
      start: '00:36:46.134'
      end: '00:36:47.712'
      u: Where those prisoners there as well?
    - who: Wolf Nehrich
      start: '00:36:47.712'
      end: '00:36:51.206'
      u: No. There only the Imperial Germans, who were higher up, higher up professionals,
        were allowed...
    - who: David Boder
      start: '00:36:51.206'
      end: '00:36:51.779'
      u: "[interrupts] In."
    - who: Wolf Nehrich
      start: '00:36:51.779'
      end: '00:37:19.574'
      u: ". . . to come in. Once a eh, a foreman, it was an Imperial German, he had
        to bring in a big plate of aluminum into this, into this room where the Jews
        were not allowed, and he told me to come, too. I showed him the sign: it says
        there on the sign, eh, I pointed with my hand that there is a sign put up:
        only for Imperial Germans. Jews keep out!"
    - who: David Boder
      start: '00:37:19.574'
      end: '00:37:20.899'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:37:20.899'
      end: '00:37:32.225'
      u: 'So he said, eh, so he signals with his hand, looks at me: come, nobody will
        see. The sentinel was just turned the other way.'
    - who: David Boder
      start: '00:37:32.225'
      end: '00:37:37.809'
      u: "[In English] Spool Number 76. Wolf Nehrich continues the interview."
    - who: David Boder
      start: '00:37:37.809'
      end: '00:37:40.912'
      u: "[In German] Well, where were you?"
    - who: Wolf Nehrich
      start: '00:37:40.912'
      end: '00:37:43.966'
      u: Well, I took in with me the plate of this aluminum.
    - who: David Boder
      start: '00:37:43.966'
      end: '00:37:44.358'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:37:44.358'
      end: '00:38:34.688'
      u: Eh, into this, into this room where Jews were not allowed. And I walk past
        through a machine where, eh, a big machine, you know, and I wanted to do something,
        to, do a bit of sabotage, without anybody spotting me doing it. I unscrewed
        the one, only one bolt and nut and went away from there again. Nobody saw
        me doing it. I did it in this room, because Jews were not allowed in there,
        and then it would be clear, if something happens then only the Imperial Germans
        are guilty and not us. Nobody gets the damage except them. And eh, it was
        guarded severely, and if they don’t see me I’ll be successful. And I only
        unscrewed one bolt and nut and pushed it away with the foot. Afterwards I
        went outside. Two days the machine worked, and during the second day, already
        near closing time, you hear a huge crash, the machine collapses.
    - who: David Boder
      start: '00:38:34.688'
      end: '00:38:35.272'
      u: Well.
    - who: Wolf Nehrich
      start: '00:38:35.272'
      end: '00:39:02.489'
      u: They didn’t know who had done it. They wanted to investigate, but the foremen
        themselves didn’t want to investigate, because they thought, it was their
        fault. But nobody was allowed to say this. This foreman, who had taken me
        inside, wanted, knew, perhaps he realized that it was me, who did it. But
        he was scared to say so, because it was him, who had called me inside. He
        hadn’t been allowed to. If he says something, then they take me, and they
        take him, too. Himself. That’s why he didn’t say anything. And it already
        didn’t make a difference for them anymore, the Germans, because they knew,
        they would be game over soon.
    - who: David Boder
      start: '00:39:02.489'
      end: '00:39:03.796'
      u: They knew that?
    - who: Wolf Nehrich
      start: '00:39:03.796'
      end: '00:39:04.188'
      u: Yes.
    - who: David Boder
      start: '00:39:04.188'
      end: '00:39:08.116'
      u: Well, how did they, did that show? That they knew?
    - who: Wolf Nehrich
      start: '00:39:08.116'
      end: '00:39:08.941'
      u: What?
    - who: David Boder
      start: '00:39:08.941'
      end: '00:39:10.146'
      u: Eh, how...
    - who: Wolf Nehrich
      start: '00:39:10.146'
      end: '00:39:11.200'
      u: "[interrupts] That they had lost?"
    - who: David Boder
      start: '00:39:11.200'
      end: '00:39:11.893'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:39:11.893'
      end: '00:39:25.447'
      u: They saw the American front slowly coming closer. Already they were not far
        from Hannover and always nearer. Two days after I had done that they already
        brought us back to Buchenwald, because there was the Americ-, the American
        front.
    - who: David Boder
      start: '00:39:25.447'
      end: '00:39:26.652'
      u: Who brought you back to Buchenwald?
    - who: Wolf Nehrich
      start: '00:39:26.652'
      end: '00:39:32.196'
      u: The Germans. The SS brought us, just as they brought us from Buchenwald to
        Hannover, they brought us back again to Buchenwald...
    - who: David Boder
      start: '00:39:32.196'
      end: '00:39:33.281'
      u: "[interrupts] By train or on foot?"
    - who: Wolf Nehrich
      start: '00:39:33.281'
      end: '00:39:34.739'
      u: In the coach. Only train.
    - who: David Boder
      start: '00:39:34.739'
      end: '00:39:36.317'
      u: They took to, to Buchenwald.
    - who: Wolf Nehrich
      start: '00:39:36.317'
      end: '00:39:36.468'
      u: Yes.
    - who: David Boder
      start: '00:39:36.468'
      end: '00:39:36.872'
      u: And, what was there?
    - who: Wolf Nehrich
      start: '00:39:36.872'
      end: '00:39:49.986'
      u: Yes. We came back to Buchenwald. There they had evacuated again an entire
        transport. It was said evacuation to Theresienstadt, but they took them into
        a tent of the camp, in an, eh, forest and they shot them all.
    - who: David Boder
      start: '00:39:49.986'
      end: '00:39:51.191'
      u: How do you know this?
    - who: Wolf Nehrich
      start: '00:39:51.191'
      end: '00:39:59.444'
      u: Because after the liberation we, we saw them, that. We afterwards, the poor
        dead where in bags, and they afterwards were brought into the camp, and they
        were buried.
    - who: David Boder
      start: '00:39:59.444'
      end: '00:40:02.004'
      u: Were they buried in Buchenwald?
    - who: Wolf Nehrich
      start: '00:40:02.004'
      end: '00:40:03.330'
      u: Yes. Well, next to the camp.
    - who: David Boder
      start: '00:40:03.330'
      end: '00:40:03.824'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:40:03.824'
      end: '00:40:05.523'
      u: There was a big cemetery made after the liberation.
    - who: David Boder
      start: '00:40:05.523'
      end: '00:40:10.505'
      u: Was that the place, where they made the Germans say how [unintelligible sentence
        ending].
    - who: Wolf Nehrich
      start: '00:40:10.505'
      end: '00:40:16.421'
      u: Yes, the Germans had to come with these, the dead one after the other, into
        the cemetery. I will turn to that later.
    - who: David Boder
      start: '00:40:16.421'
      end: '00:40:18.120'
      u: Yes. Well?
    - who: Wolf Nehrich
      start: '00:40:18.120'
      end: '00:40:23.795'
      u: Well, at the time, I turned in the various, I lay down amongst the dead,
        where there were already a few.
    - who: David Boder
      start: '00:40:23.795'
      end: '00:40:24.048'
      u: Why?
    - who: Wolf Nehrich
      start: '00:40:24.048'
      end: '00:40:27.211'
      u: They should think I was dead. Then they won’t evacuate me.
    - who: David Boder
      start: '00:40:27.211'
      end: '00:40:27.675'
      u: I see.
    - who: Wolf Nehrich
      start: '00:40:27.675'
      end: '00:40:42.416'
      u: 'The dead stay [unintelligible sentence ending]. If I go on evacuation, then
        I know that I am already dead [Note: most of the time, Nehrich uses the German
        word “kaputt,” which he intends to mean “dead”; literally, “kaputt” means
        “broken,” “out of order,” or “destroyed.”]. And in order to make people come
        eh of their own choosing, so that they wouldn’t need to pull them, or eh,
        search for them, they said there would be two breads at the exit.'
    - who: David Boder
      start: '00:40:42.416'
      end: '00:40:42.970'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:40:42.970'
      end: '00:41:25.684'
      u: 'That is so that they leave sooner. Some were like that, they made their
        pockets full, they wanted the two breads, went there fast, and the two breads
        they didn’t see. They afterwards only saw death in front of them. And I said:
        if I die, then I can die hungry, then I don’t have to eat and I didn’t go.
        I hid in various canals and amongst the dead, so that I always stayed. Then
        I again. An air raid came with seven planes, and, and the SS said, we have
        to wait until we get an order. And back then, there were 2000 SS men lay down
        on the big square between the casernes roundabout in such [unintelligible
        word]. And the planes lowered themselves with machine guns. Back then seven
        planes shot all SS men, the 2,000 that lay there, dead.'
    - who: David Boder
      start: '00:41:25.684'
      end: '00:41:25.985'
      u: I see.
    - who: Wolf Nehrich
      start: '00:41:25.985'
      end: '00:41:26.919'
      u: With machine guns. They didn’t throw bombs.
    - who: David Boder
      start: '00:41:26.919'
      end: '00:41:28.154'
      u: They were the American...
    - who: Wolf Nehrich
      start: '00:41:28.154'
      end: '00:41:29.118'
      u: "[interrupts] American planes."
    - who: David Boder
      start: '00:41:29.118'
      end: '00:41:30.184'
      u: They didn’t throw bombs.
    - who: Wolf Nehrich
      start: '00:41:30.184'
      end: '00:41:30.967'
      u: No, not.
    - who: David Boder
      start: '00:41:30.967'
      end: '00:41:32.052'
      u: Did they realize those were SS, SS men?
    - who: Wolf Nehrich
      start: '00:41:32.052'
      end: '00:41:36.582'
      u: Yes, you see the barracks after all, with the eh, swastika, and you also
        see the uniforms of the SS.
    - who: David Boder
      start: '00:41:36.582'
      end: '00:41:36.793'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:41:36.793'
      end: '00:41:40.269'
      u: You see after all, that it is military. And even more so when they protect
        themselves.
    - who: David Boder
      start: '00:41:40.269'
      end: '00:41:40.552'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:41:40.552'
      end: '00:41:45.371'
      u: They lie straight on the earth, after all, because they thought maybe that
        would protect them somehow. And it was still daylight.
    - who: David Boder
      start: '00:41:45.371'
      end: '00:41:46.185'
      u: Well?
    - who: Wolf Nehrich
      start: '00:41:46.185'
      end: '00:41:57.131'
      u: Afterwards they saw, that the SS men are not there, are dead. They soon produced
        interim guards, [unintelligible sentence part], camp, for, for the camp.
    - who: David Boder
      start: '00:41:57.131'
      end: '00:41:57.504'
      u: Well?
    - who: Wolf Nehrich
      start: '00:41:57.504'
      end: '00:41:59.101'
      u: For the evacuation, for the surveillance.
    - who: David Boder
      start: '00:41:59.101'
      end: '00:41:59.896'
      u: Well?
    - who: Wolf Nehrich
      start: '00:41:59.896'
      end: '00:42:10.468'
      u: So they brought others instead of the 2,000, you know, and they especially,
        we ran away back then, all camps, the planes after the battle flew above the
        camp a little, then they flew away again.
    - who: David Boder
      start: '00:42:10.468'
      end: '00:42:14.866'
      u: Yes. Well, who picked up these 2,000 SS men, removed them?
    - who: Wolf Nehrich
      start: '00:42:14.866'
      end: '00:42:25.149'
      u: Cars soon came, various people, big car. You know, they put the Germans on
        the car and drove them off. Where to you didn’t know. We just saw the cars,
        the trucks of the eh red cross.
    - who: David Boder
      start: '00:42:25.149'
      end: '00:42:26.143'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:42:26.143'
      end: '00:42:29.095'
      u: Just like all other wounded and sick from the front.
    - who: David Boder
      start: '00:42:29.095'
      end: '00:42:30.734'
      u: Yes. Well?
    - who: Wolf Nehrich
      start: '00:42:30.734'
      end: '00:42:36.650'
      u: So, at that time we were still, that eh, that was around, maybe the 7th or
        8th..
    - who: David Boder
      start: '00:42:36.650'
      end: '00:42:37.867'
      u: 8th of what?
    - who: Wolf Nehrich
      start: '00:42:37.867'
      end: '00:42:38.391'
      u: On the 8th of eh...
    - who: David Boder
      start: '00:42:38.391'
      end: '00:42:38.903'
      u: April?
    - who: Wolf Nehrich
      start: '00:42:38.903'
      end: '00:42:39.415'
      u: April yes.
    - who: David Boder
      start: '00:42:39.415'
      end: '00:42:41.042'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:42:41.042'
      end: '00:42:58.976'
      u: So, we still had a few days there amongst my block where there were youths.
        You know, and we should evacuate the next day, that was already the 10th.
        They said we had to evacuate the next day. Back then it was still, there were
        before that day, one week 70,000, 71,000 prisoners.
    - who: David Boder
      start: '00:42:58.976'
      end: '00:42:59.380'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:42:59.380'
      end: '00:43:05.266'
      u: Or 72, depending on, 51,000 were shot and 21,000 were liberated.
    - who: David Boder
      start: '00:43:05.266'
      end: '00:43:07.386'
      u: What? A quarter how many were...
    - who: Wolf Nehrich
      start: '00:43:07.386'
      end: '00:43:08.591'
      u: "[interrupts] There were 72,000."
    - who: David Boder
      start: '00:43:08.591'
      end: '00:43:10.549'
      u: Yes. How many were shot?
    - who: Wolf Nehrich
      start: '00:43:10.549'
      end: '00:43:11.543'
      u: '51'
    - who: David Boder
      start: '00:43:11.543'
      end: '00:43:12.868'
      u: Who shot them? And how?
    - who: Wolf Nehrich
      start: '00:43:12.868'
      end: '00:43:17.658'
      u: SS took them into a forest and shot into the crowd, and eh, simply shot.
    - who: David Boder
      start: '00:43:17.658'
      end: '00:43:19.538'
      u: And then, where did the bodies stay?
    - who: Wolf Nehrich
      start: '00:43:19.538'
      end: '00:43:20.755'
      u: They stayed in the forest.
    - who: David Boder
      start: '00:43:20.755'
      end: '00:43:21.671'
      u: The dead bodies stayed...
    - who: Wolf Nehrich
      start: '00:43:21.671'
      end: '00:43:21.894'
      u: "[interruptst] Yes."
    - who: David Boder
      start: '00:43:21.894'
      end: '00:43:22.328'
      u: ". . . in the forest?"
    - who: Wolf Nehrich
      start: '00:43:22.328'
      end: '00:43:29.720'
      u: In the forest. In the forest, in the fields. It’s not like that, when you
        shoot on top of the other. Then it doesn’t take up so much space.
    - who: David Boder
      start: '00:43:29.720'
      end: '00:43:31.118'
      u: Well, did you see that?
    - who: Wolf Nehrich
      start: '00:43:31.118'
      end: '00:43:35.106'
      u: We afterwards saw the dead, and some fled from the dead.
    - who: David Boder
      start: '00:43:35.106'
      end: '00:43:35.720'
      u: I see.
    - who: Wolf Nehrich
      start: '00:43:35.720'
      end: '00:43:41.082'
      u: From the ones, who were to be shot, eh, as they wanted to shoot, some ran
        away.
    - who: David Boder
      start: '00:43:41.082'
      end: '00:43:41.486'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:43:41.486'
      end: '00:43:44.872'
      u: After the liberation we met them in the towns, and they told us everything.
    - who: David Boder
      start: '00:43:44.872'
      end: '00:43:46.450'
      u: I see. Well?
    - who: Wolf Nehrich
      start: '00:43:46.450'
      end: '00:44:33.435'
      u: And, eh, well, they should eh evacuate on the next day, and then there came
        at maybe eleven or twelve, because right on the alarm, that means hand alarm.
        It was, it was called, it was a siren for five minutes, it means the front
        comes nearer. The American tanks were slowly, slowly coming nearer. And so
        we thought, that we, now everything is going to be ok, we will maybe live.
        And some didn’t believe it. You can blow up the camp at the last moment after
        all. There were wires laid from the outside eh, from another from an, eh,
        external camp into the camp. It was in the foundation. You could simply press
        a button and the camp would blow up. We didn’t know if we would manage to
        get out, or not. You couldn’t cut the wire, because the wire was outside the
        camp.
    - who: David Boder
      start: '00:44:33.435'
      end: '00:44:33.869'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:44:33.869'
      end: '00:44:59.526'
      u: You couldn’t get near it. And the barb wire was eh electrically charged.
        We were eh, so, after we saw that the tanks were arriving [unintelligible
        word], you already saw from far away the tanks driving. So we looked out through
        the windows. At the top there were small openings in the windows, there you
        looked outside. And we saw that, we saw the star on, a white star on a tank,
        you know. We didn’t yet believe it ourselves, that it was the Americans, but
        still you saw the white star.
    - who: David Boder
      start: '00:44:59.526'
      end: '00:45:00.472'
      u: And where were the SS?
    - who: Wolf Nehrich
      start: '00:45:00.472'
      end: '00:45:19.129'
      u: The SS at the time had already pulled out of the camp. Some, some stayed.
        And the Americans were on a country road. They arrive, all, all SS are not
        gone yet. Some stayed, put on some different clothes, civilian clothing and
        wanted to get to the other side. They saw the tanks had arrived, the made
        a trench and hid in the trench.
    - who: David Boder
      start: '00:45:19.129'
      end: '00:45:19.683'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:19.683'
      end: '00:45:42.183'
      u: They couldn’t cross the country road. Then soon a tank was round, across
        the camp. They knew that there, uh, that this was a concentration camp. Because
        one day earlier a plane had come through. That was on the 10th. The day, it
        was nice sunshine. And they let down a few flyers that tomorrow, that they
        would try to get through tomorrow. And they threw an empty gasoline barrel
        out of the plane, with one bread, one white American bread.
    - who: David Boder
      start: '00:45:42.183'
      end: '00:45:42.725'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:42.725'
      end: '00:45:51.159'
      u: We were so happy. It is clear to everybody, everybody liked it. Many threw
        themselves on the bread, so everybody got just a small piece. [Unintelligible
        word] tore it entirely apart.
    - who: David Boder
      start: '00:45:51.159'
      end: '00:45:51.822'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:45:51.822'
      end: '00:46:02.545'
      u: The flyers came down only in our camp, and some flyers came down only a few,
        two maybe three, came down across the fence. Then SS men found the flyers,
        that...
    - who: David Boder
      start: '00:46:02.545'
      end: '00:46:04.123'
      u: "[interrupts] And how where the flyers printed?"
    - who: Wolf Nehrich
      start: '00:46:04.123'
      end: '00:46:09.063'
      u: The flyers were printed they would come tomorrow. It was block capitals,
        or printed?
    - who: David Boder
      start: '00:46:09.063'
      end: '00:46:09.455'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:46:09.455'
      end: '00:46:10.160'
      u: Just like that.
    - who: David Boder
      start: '00:46:10.160'
      end: '00:46:11.708'
      u: Mimeographed.
    - who: Wolf Nehrich
      start: '00:46:11.708'
      end: '00:46:12.130'
      u: Yes.
    - who: David Boder
      start: '00:46:12.130'
      end: '00:46:12.925'
      u: Well?
    - who: Wolf Nehrich
      start: '00:46:12.925'
      end: '00:46:20.335'
      u: And, eh, afterwards a tank came round across the camp, it had circled the
        entire camp. And soon it drove through the gate.
    - who: David Boder
      start: '00:46:20.335'
      end: '00:46:20.678'
      u: Well?
    - who: Wolf Nehrich
      start: '00:46:20.678'
      end: '00:46:32.124'
      u: A big giant tank. And he circled the entire camp on the inside. White flags
        were hung out, and we took various things onto the roofs, we waved to the
        planes. Soon planes came, that we waved to.
    - who: David Boder
      start: '00:46:32.124'
      end: '00:46:33.058'
      u: Well?
    - who: Wolf Nehrich
      start: '00:46:33.058'
      end: '00:46:41.925'
      u: And eh, we already saw, it was, now we are liberated. They had kept camp
        ammunition and guns and machine guns various.
    - who: David Boder
      start: '00:46:41.925'
      end: '00:46:42.859'
      u: Who had kept these?
    - who: Wolf Nehrich
      start: '00:46:42.859'
      end: '00:46:46.474'
      u: The political prisoners had prepared it, in case the moment comes.
    - who: David Boder
      start: '00:46:46.474'
      end: '00:46:46.757'
      u: When?
    - who: Wolf Nehrich
      start: '00:46:46.757'
      end: '00:47:17.885'
      u: And they worked outside the camp in a [unintelligible word], there was an
        ammunitions factory, eh, they produced ammunition. There they sometimes, they
        could smuggle such bits and pieces into the camp. And from there they put
        them together, afterwards they had guns and ammunition. And eh, the eh, powder,
        you know, for a canon to shoot. We eh, we saw, you know, that the tanks were
        already there, and more tanks arrive and trucks and various. Back then all
        the tank drivers came, the Americans, the 3rd, the 3rd army it was.
    - who: David Boder
      start: '00:47:17.885'
      end: '00:47:19.373'
      u: And that was the [unintelligible word]army?
    - who: Wolf Nehrich
      start: '00:47:19.373'
      end: '00:47:20.771'
      u: No, the tanks, eh.
    - who: David Boder
      start: '00:47:20.771'
      end: '00:47:21.476'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:47:21.476'
      end: '00:47:30.223'
      u: It was a huge number, they looked at them, you wondered, that they are so
        tall, and so on. And eh, amongst most were also Negroes.
    - who: David Boder
      start: '00:47:30.223'
      end: '00:47:30.958'
      u: Negroes were there?
    - who: Wolf Nehrich
      start: '00:47:30.958'
      end: '00:47:51.314'
      u: Yes. Amongst the first drivers. And they came into the camp there and gave
        us chocolate and everything to eat, and we soon had everything we wanted.
        But the political, the prisoners, the older ones, that had more strength,
        took pincers that were isolated with rubber and they kicked open the barbed
        wire, ripped it open and soon cut through the wires.
    - who: David Boder
      start: '00:47:51.314'
      end: '00:47:51.633'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:47:51.633'
      end: '00:48:14.988'
      u: And, so nothing can happen. They let out with guns, they brought the SS men,
        who were still behind the camp, between the country road and camp, into the
        camp. They hung them up afterwards and shot them, into the Bunker and they
        beat them, eh. They took a little bit of revenge. You can’t say the entire
        revenge, because they did more to us, they took our parents away and everything.
        It was only a small revenge, you have to say.
    - who: David Boder
      start: '00:48:14.988'
      end: '00:48:16.176'
      u: Well?
    - who: Wolf Nehrich
      start: '00:48:16.176'
      end: '00:48:17.893'
      u: Afterwards, eh, by chance...
    - who: David Boder
      start: '00:48:17.893'
      end: '00:48:20.044'
      u: "[interrupts] And that’s why they hanged the SS?"
    - who: Wolf Nehrich
      start: '00:48:20.044'
      end: '00:48:21.110'
      u: Yes of course.
    - who: David Boder
      start: '00:48:21.110'
      end: '00:48:21.984'
      u: Who did it?
    - who: Wolf Nehrich
      start: '00:48:21.984'
      end: '00:48:22.870'
      u: The prisoners.
    - who: David Boder
      start: '00:48:22.870'
      end: '00:48:23.153'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:48:23.153'
      end: '00:48:23.997'
      u: So we did it.
    - who: David Boder
      start: '00:48:23.997'
      end: '00:48:26.087'
      u: Did the political prisoners let it happen?
    - who: Wolf Nehrich
      start: '00:48:26.087'
      end: '00:48:30.033'
      u: Yes, they, but we were all only political prisoners, we had to.
    - who: David Boder
      start: '00:48:30.033'
      end: '00:48:31.569'
      u: Yes. Well?
    - who: Wolf Nehrich
      start: '00:48:31.569'
      end: '00:48:42.804'
      u: And eh, back then, on the same day we were liberated on the 11th of April,
        somebody comes in, into our block, it was block 66, a youth block. And we
        didn’t know, surely an American...
    - who: David Boder
      start: '00:48:42.804'
      end: '00:48:43.527'
      u: "[interrupts] A Youth block?"
    - who: Wolf Nehrich
      start: '00:48:43.527'
      end: '00:48:44.642'
      u: A Youth Block, yes.
    - who: David Boder
      start: '00:48:44.642'
      end: '00:48:44.955'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:48:44.955'
      end: '00:48:54.443'
      u: An American with a helmet, of the tanks, well eh, yes. He told us, he was
        a Jew, he was a rabbi, his name was Rabbi Schächter from New York, from Brooklyn.
    - who: David Boder
      start: '00:48:54.443'
      end: '00:48:55.678'
      u: Rabbi Schächter from Brooklyn?
    - who: Wolf Nehrich
      start: '00:48:55.678'
      end: '00:49:24.024'
      u: Rabbi Schächter from Brooklyn, yes. And at that time we were so happy. He
        said a few words to us, so it was a little relieve of the heart, that we,
        that it had been a Jewish American who put us out of our misery, here from
        this, with an army. And he told us, you know, that we, somebody, eh he would
        look after us and so on. So afterwards we were taken over into another, eh
        already not in the camp anymore. All youths were...
    - who: David Boder
      start: '00:49:24.024'
      end: '00:49:24.518'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:49:24.518'
      end: '00:49:32.542'
      u: ". . . moved to a ca-, SS caserne. Where the SS had been earlier, we lived
        afterwards. Because, eh the barracks were filthy, were many different."
    - who: David Boder
      start: '00:49:32.542'
      end: '00:49:34.410'
      u: You moved into the SS casernes?
    - who: Wolf Nehrich
      start: '00:49:34.410'
      end: '00:49:35.868'
      u: Yes. Into the SS casernes.
    - who: David Boder
      start: '00:49:35.868'
      end: '00:49:36.151'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:49:36.151'
      end: '00:49:58.567'
      u: And so we already lived a little better, a bit more normal, because were
        all roughened back then. And we knew to make very much of happiness of the
        liberation. You jumped, you became crazy from happiness. And eh, at first
        we got a great deal from the Americans, you know, we the Germans from the
        town, from the Germans, they had to deliver various meats and eh butter various
        things. And everybody, they all...
    - who: David Boder
      start: '00:49:58.567'
      end: '00:49:59.230'
      u: "[interrupts] Was all that there?"
    - who: Wolf Nehrich
      start: '00:49:59.230'
      end: '00:50:10.597'
      u: Of course, there was economy, you know, entire fields and cows everything.
        So they had to deliver everything to Buchenwald. And only a part contingent
        they could afford. We came into the caserns afterwards...
    - who: David Boder
      start: '00:50:10.597'
      end: '00:50:12.013'
      u: "[interrupts] A part of what?"
    - who: Wolf Nehrich
      start: '00:50:12.013'
      end: '00:50:38.639'
      u: Of the contingent, you know, what they had to deliver, they were afraid [unintelligible
        word] came into the casernes afterwards. The Rabbi Schächter did not leave
        us alone anymore, he incessantly got us everything, came every day with the
        taxi and spoke to us various things and brought various things, whatever you
        needed, clothes and all the different things. And provided a lot of things.
        Afterwards they took [unintelligible word]. Three more months we stayed in
        Buchenwald after the liberation.
    - who: David Boder
      start: '00:50:38.639'
      end: '00:50:39.796'
      u: "[interrupts Nehrich] Three more months in Buchenwald?"
    - who: Wolf Nehrich
      start: '00:50:39.796'
      end: '00:50:40.079'
      u: Yes.
    - who: David Boder
      start: '00:50:40.079'
      end: '00:50:40.290'
      u: Yes, but you already lived freely?
    - who: Wolf Nehrich
      start: '00:50:40.290'
      end: '00:50:42.290'
      u: "[speaks unintelligibly, simultaneously with Boder]"
    - who: Wolf Nehrich
      start: '00:50:42.290'
      end: '00:50:48.344'
      u: Yes, we were, were entirely free, you couldn’t say free any more, already
        too free you were.
    - who: David Boder
      start: '00:50:48.344'
      end: '00:50:48.796'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:50:48.796'
      end: '00:51:04.160'
      u: You could take revenge on the Germans. You could catch SS men, you drove
        around a little in the American jeeps into the villages, and we, where we
        only suspected someone, and we soon took him with us and sat him into the
        bunker. We hanged quite a few, we caught the “Rapportführer” of Buchenwald,
        we hanged him.
    - who: David Boder
      start: '00:51:04.160'
      end: '00:51:04.883'
      u: Who did you catch?
    - who: Wolf Nehrich
      start: '00:51:04.883'
      end: '00:51:06.371'
      u: The “Rapportführer” of Buchenwald.
    - who: David Boder
      start: '00:51:06.371'
      end: '00:51:07.377'
      u: Who was he?
    - who: Wolf Nehrich
      start: '00:51:07.377'
      end: '00:51:10.208'
      u: He was the one, who did the roll call every day [unintelligible sentence
        part].
    - who: David Boder
      start: '00:51:10.208'
      end: '00:51:11.624'
      u: "[speaks over Nehrich] Was he a prisoner?"
    - who: Wolf Nehrich
      start: '00:51:11.624'
      end: '00:51:12.407'
      u: No, a SS man.
    - who: David Boder
      start: '00:51:12.407'
      end: '00:51:12.829'
      u: Yes?
    - who: Wolf Nehrich
      start: '00:51:12.829'
      end: '00:51:12.992'
      u: It is...
    - who: David Boder
      start: '00:51:12.992'
      end: '00:51:14.359'
      u: "[interrupts] Where did you catch him?"
    - who: Wolf Nehrich
      start: '00:51:14.359'
      end: '00:51:17.733'
      u: We got him in a camp, in Weimar.
    - who: David Boder
      start: '00:51:17.733'
      end: '00:51:18.860'
      u: He was hung in Buchenwald?
    - who: Wolf Nehrich
      start: '00:51:18.860'
      end: '00:51:19.143'
      u: Yes.
    - who: David Boder
      start: '00:51:19.143'
      end: '00:51:21.28'
      u: Did the Americans let this happen?
    - who: Wolf Nehrich
      start: '00:51:21.28'
      end: '00:51:22.228'
      u: Of course.
    - who: David Boder
      start: '00:51:22.228'
      end: '00:51:23.023'
      u: I see.
    - who: Wolf Nehrich
      start: '00:51:23.023'
      end: '00:51:28.806'
      u: And the Americans themselves couldn’t do these things, because during the
        shootings they had, they were too soft, they always said.
    - who: David Boder
      start: '00:51:28.806'
      end: '00:51:29.047'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:51:29.047'
      end: '00:51:38.144'
      u: "[Unintelligible sentence beginning] to do that. They always said, you do
        it, we don’t want to see. But amongst these there were many Jews, who hated
        more intensely. So that..."
    - who: David Boder
      start: '00:51:38.144'
      end: '00:51:38.698'
      u: "[interrupts] Amongst whom?"
    - who: Wolf Nehrich
      start: '00:51:38.698'
      end: '00:51:49.313'
      u: Amongst the Americans there were some Jews. So they hated more intensely.
        So they had, because they knew, that the Germans mostly only killed the Jews.
        So they took revenge. Most of them.
    - who: David Boder
      start: '00:51:49.313'
      end: '00:51:50.048'
      u: Mhm.
    - who: Wolf Nehrich
      start: '00:51:50.048'
      end: '00:52:25.343'
      u: Well, we also were, back then we also went into the villages. We did a lot
        and various things to the Germans. And then came a time, when we, we had to,
        we organized a transport together with Rabbi Schächter. A transport of Jews
        that should go to Switzerland. And we all left, 53 youths, we came to Switzerland.
        Switzerland for recreation. I came with them. And the Rabbi Schächter was
        the transport ehm leader of this train. We drove for about four days. Friday
        evening on the journey through Germany the Rabbi Schächter eh, eh...
    - who: David Boder
      start: '00:52:25.343'
      end: '00:52:25.705'
      u: prayed?
    - who: Wolf Nehrich
      start: '00:52:25.705'
      end: '00:52:37.765'
      u: 'Yes, prayed with us, you know. It was very nice, the journey and so on.
        It was spring. You had to [unintelligible word] a little, after all the, after
        all the worries [orig.: “Zores”], as you say. And we arrived in Switzerland.'
    - who: David Boder
      start: '00:52:37.765'
      end: '00:52:39.271'
      u: They brought you to Switzerland?
    - who: Wolf Nehrich
      start: '00:52:39.271'
      end: '00:52:40.958'
      u: Yes. With the, with the train.
    - who: David Boder
      start: '00:52:40.958'
      end: '00:52:42.464'
      u: Yes. For what purpose?
    - who: Wolf Nehrich
      start: '00:52:42.464'
      end: '00:52:43.157'
      u: Recreation
    - who: David Boder
      start: '00:52:43.157'
      end: '00:52:43.922'
      u: For recreation.
    - who: Wolf Nehrich
      start: '00:52:43.922'
      end: '00:52:46.573'
      u: Yes. It was only for three months. Because for three months...
    - who: David Boder
      start: '00:52:46.573'
      end: '00:52:47.669'
      u: "[interrupts] Yes. Switzerland let you in?"
    - who: Wolf Nehrich
      start: '00:52:47.669'
      end: '00:52:51.736'
      u: Yes, for three months. We arrived, some of us, Switzerland let us in for
        recreation.
    - who: David Boder
      start: '00:52:51.736'
      end: '00:52:52.230'
      u: Who then?
    - who: Wolf Nehrich
      start: '00:52:52.230'
      end: '00:52:53.597'
      u: Swiss Red Cross.
    - who: David Boder
      start: '00:52:53.597'
      end: '00:52:54.200'
      u: 'Yes'
    - who: Wolf Nehrich
      start: '00:52:54.200'
      end: '00:52:58.489'
      u: The next three months. Well, three months, where should we go afterwards?
    - who: David Boder
      start: '00:52:58.489'
      end: '00:52:59.694'
      u: How many got in?
    - who: Wolf Nehrich
      start: '00:52:59.694'
      end: '00:53:00.670'
      u: '350.'
    - who: David Boder
      start: '00:53:00.670'
      end: '00:53:01.917'
      u: And Schächter came too?
    - who: Wolf Nehrich
      start: '00:53:01.917'
      end: '00:53:04.519'
      u: Schächter came too, but afterwards he had to leave soon.
    - who: David Boder
      start: '00:53:04.519'
      end: '00:53:05.453'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:53:05.453'
      end: '00:53:18.706'
      u: We said goodbye to him. The farewell was very nice of course. We were very
        sad that he eh left us. We wanted to stay with him still and that, but he
        wasn’t allowed to stay, of course. He had responsibilities, so he had, because
        he was military and that.
    - who: David Boder
      start: '00:53:18.706'
      end: '00:53:18.947'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:53:18.947'
      end: '00:53:39.441'
      u: He had to go to his army after all. So eh, he went away and he organized
        other transports again, that went to Palestine and so on. So some also went
        to France, stayed there, because we drove through France. Afterwards we were,
        we should stay for three months, but we didn’t have return tickets yet, back
        home nobody eh nobody wanted to go.
    - who: David Boder
      start: '00:53:39.441'
      end: '00:53:40.224'
      u: Why?
    - who: Wolf Nehrich
      start: '00:53:40.224'
      end: '00:53:51.790'
      u: It, of course the anti-Semitism and various things, in Poland for example
        what was going on, what had been going on and still today.
    - who: David Boder
      start: '00:53:51.790'
      end: '00:53:54.017'
      u: Well? Yes?
    - who: Wolf Nehrich
      start: '00:53:54.017'
      end: '00:54:01.318'
      u: Nobody wanted to go back. So, then we stayed further in Switzerland, and
        we learned different, different professions.
    - who: David Boder
      start: '00:54:01.318'
      end: '00:54:02.975'
      u: Well?
    - who: Wolf Nehrich
      start: '00:54:02.975'
      end: '00:54:11.451'
      u: For example the ORT made us eh, made, we got to know, there was an ORT school,
        which is very good, vocational school. You can learn different courses.
    - who: David Boder
      start: '00:54:11.451'
      end: '00:54:13.873'
      u: And the Swiss allowed you to stay?
    - who: Wolf Nehrich
      start: '00:54:13.873'
      end: '00:54:31.295'
      u: Yes. It was all taken care of by some kind of refugee aid organization and
        so on, so that you stayed, until we had an opportunity to leave. Many of us,
        eh, most, best part want to go to Palestine. Yet others want to go to America,
        had relatives there. Just not back home.
    - who: David Boder
      start: '00:54:31.295'
      end: '00:54:34.861'
      u: I see. Tell me, have you heard from you parents?
    - who: Wolf Nehrich
      start: '00:54:34.861'
      end: '00:54:39.440'
      u: I only heard from me parents in the year 43. Once they sent me greetings.
    - who: David Boder
      start: '00:54:39.440'
      end: '00:54:39.874'
      u: Well?
    - who: Wolf Nehrich
      start: '00:54:39.874'
      end: '00:54:40.428'
      u: Nothing at all apart from that.
    - who: David Boder
      start: '00:54:40.428'
      end: '00:54:41.904'
      u: Where were they in the 43rd year?
    - who: Wolf Nehrich
      start: '00:54:41.904'
      end: '00:54:45.820'
      u: Then they were still in Będzin, where I was taken away. Afterwards they were
        moved.
    - who: David Boder
      start: '00:54:45.820'
      end: '00:54:47.398'
      u: How do you know this?
    - who: Wolf Nehrich
      start: '00:54:47.398'
      end: '00:54:50.712'
      u: I have eh, now found a brother after the liberation.
    - who: David Boder
      start: '00:54:50.712'
      end: '00:54:50.917'
      u: Where?
    - who: Wolf Nehrich
      start: '00:54:50.917'
      end: '00:54:56.712'
      u: A brother found me by chance. He was eh, hidden the whole time in a village
        as [unintelligible sentence end]
    - who: David Boder
      start: '00:54:56.712'
      end: '00:54:57.164'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:54:57.164'
      end: '00:55:07.598'
      u: He still is. And eh, as eh non Jewish he worked there, they didn’t know,
        you know, he is Jewish and various things, and then he found me on a list
        and sent me a telegram.
    - who: David Boder
      start: '00:55:07.598'
      end: '00:55:08.574'
      u: Where from?
    - who: Wolf Nehrich
      start: '00:55:08.574'
      end: '00:55:12.592'
      u: A list. I was on a liberation list from Buchenwald. So he got to know, I...
    - who: David Boder
      start: '00:55:12.592'
      end: '00:55:13.887'
      u: "[interrupts] But where was he? In Poland?"
    - who: Wolf Nehrich
      start: '00:55:13.887'
      end: '00:55:14.701'
      u: In Poland, yes.
    - who: David Boder
      start: '00:55:14.701'
      end: '00:55:15.797'
      u: And he found you on the list?
    - who: Wolf Nehrich
      start: '00:55:15.797'
      end: '00:55:18.900'
      u: Yes. And then he got to know I was in Switzerland.
    - who: David Boder
      start: '00:55:18.900'
      end: '00:55:19.304'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:55:19.304'
      end: '00:55:25.310'
      u: And he sent me a telegram, you know. Of course we were very happy. Because
        from persecuted two should remain
    - who: David Boder
      start: '00:55:25.310'
      end: '00:55:25.852'
      u: Did he...
    - who: Wolf Nehrich
      start: '00:55:25.852'
      end: '00:55:44.599'
      u: "[interrupts] And he wrote to me afterwards, why he got away and why the
        parents were moved and when, and so on. I also had the older brother, he writes,
        he wrote, the older brother was hidden in a, in such a village, a small town
        with a group of Jewish youths, and a Pole gave them away, and they were all
        shot."
    - who: David Boder
      start: '00:55:44.599'
      end: '00:55:45.322'
      u: I see.
    - who: Wolf Nehrich
      start: '00:55:45.322'
      end: '00:55:45.473'
      u: My brother.
    - who: David Boder
      start: '00:55:45.473'
      end: '00:55:46.600'
      u: And where is your brother now?
    - who: Wolf Nehrich
      start: '00:55:46.600'
      end: '00:56:02.998'
      u: The younger brother now is in Germany. He was in a kind of kibbutz, wanting
        to go to Palestine. He was in kibbutz in Poland, it is, was in Germany in
        the American zone, Landsberg, and now he is back in, in the French Zone. Here
        at the Swiss border. I’m now trying...
    - who: David Boder
      start: '00:56:02.998'
      end: '00:56:03.281'
      u: to see him.
    - who: Wolf Nehrich
      start: '00:56:03.281'
      end: '00:56:06.022'
      u: ". . . when I can see him, yes. Because already five years have passed, [unintelligible
        sentence end]."
    - who: David Boder
      start: '00:56:06.022'
      end: '00:56:08.462'
      u: "[speaks over Nehrich] Well, can he not come to Switzerland?"
    - who: Wolf Nehrich
      start: '00:56:08.462'
      end: '00:56:13.203'
      u: I’m trying, but at the moment it isn’t possible. Switzerland, Switzerland
        doesn’t want to let in, now.
    - who: David Boder
      start: '00:56:13.203'
      end: '00:56:23.064'
      u: Yes. Tell me these things. You wrote down some things. Is there something
        else you want to tell me? Now have a look.
    - who: Wolf Nehrich
      start: '00:56:23.064'
      end: '00:56:25.685'
      u: There is everything, eh. I have already said it through this.
    - who: David Boder
      start: '00:56:25.685'
      end: '00:56:32.022'
      u: Yes, probably you have already said most of it.
    - who: Wolf Nehrich
      start: '00:56:32.022'
      end: '00:56:34.342'
      u: I also don’t speak German very well, because I, because I...
    - who: David Boder
      start: '00:56:34.342'
      end: '00:56:34.475'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:56:34.475'
      end: '00:56:34.595'
      u: ". . . am Polish, after all."
    - who: David Boder
      start: '00:56:34.595'
      end: '00:56:36.282'
      u: When did you write it down?
    - who: Wolf Nehrich
      start: '00:56:36.282'
      end: '00:56:39.216'
      u: I wrote it down already after the, after the liberation.
    - who: David Boder
      start: '00:56:39.216'
      end: '00:56:40.764'
      u: But you wrote it down yourself, yes?
    - who: Wolf Nehrich
      start: '00:56:40.764'
      end: '00:56:41.246'
      u: Yes.
    - who: David Boder
      start: '00:56:41.246'
      end: '00:56:44.981'
      u: What is this? When did you write this?
    - who: Wolf Nehrich
      start: '00:56:44.981'
      end: '00:56:51.035'
      u: This? In, in, well, last year.
    - who: David Boder
      start: '00:56:51.035'
      end: '00:56:52.059'
      u: One year ago you already...
    - who: Wolf Nehrich
      start: '00:56:52.059'
      end: '00:56:52.451'
      u: Well.
    - who: David Boder
      start: '00:56:52.451'
      end: '00:56:53.065'
      u: ". . . wrote this?"
    - who: Wolf Nehrich
      start: '00:56:53.065'
      end: '00:56:53.337'
      u: Yes.
    - who: David Boder
      start: '00:56:53.337'
      end: '00:56:54.765'
      u: Read a bit.
    - who: Wolf Nehrich
      start: '00:56:54.765'
      end: '00:56:56.524'
      u: Because, this is what I’ve already said once.
    - who: David Boder
      start: '00:56:56.524'
      end: '00:56:59.054'
      u: Yes. Look, what does it look like, what shall it be like?
    - who: Wolf Nehrich
      start: '00:56:59.054'
      end: '00:57:04.355'
      u: On the 26th of September 19. Well on the 26th of September 1945 I wrote it.
    - who: David Boder
      start: '00:57:04.355'
      end: '00:57:04.867'
      u: Yes.
    - who: Wolf Nehrich
      start: '00:57:04.867'
      end: '00:57:12.608'
      u: Short adventures of survival, short written adventures of survival in eleven
        concentration camps in four years. Wolf Nehrich, born on the 26th of December.
    - who: David Boder
      start: '00:57:12.608'
      end: '00:57:13.422'
      u: Slowly.
    - who: Wolf Nehrich
      start: '00:57:13.422'
      end: '00:57:27.982'
      u: 1928 in Debice [probably], Poland. I lived in Königshütte until the year
        1939. On the 22nd of October 1939 I was moved with my family to Będzin.
    - who: David Boder
      start: '00:57:27.982'
      end: '00:57:30.271'
      u: I see. And then, this is the same we have here.
    - who: Wolf Nehrich
      start: '00:57:30.271'
      end: '00:57:30.783'
      u: Yes.
    - who: David Boder
      start: '00:57:30.783'
      end: '00:57:39.698'
      u: Tell me, were there never any jokes told in concentration camps? One moment.
        [background noise]
    - who: Wolf Nehrich
      start: '00:57:39.698'
      end: '00:57:40.180'
      u: Sorry?
    - who: David Boder
      start: '00:57:40.180'
      end: '00:57:48.735'
      u: Were there never any jokes in concentration camps sometimes eh, stories,
        the like, you sometimes had a little fun?
    - who: Wolf Nehrich
      start: '00:57:48.735'
      end: '00:57:55.554'
      u: No, you had, above all it was on your mind, simply, you were hungry, and
        you came from work very tired. [Unintelligible sentence]
    - who: David Boder
      start: '00:57:55.554'
      end: '00:57:59.892'
      u: "[speaks unintelligibly over Nehrich] A young man. Did you sometimes think
        about a girl or the likes?"
    - who: Wolf Nehrich
      start: '00:57:59.892'
      end: '00:58:01.500'
      u: That was never on my mind. Never.
    - who: David Boder
      start: '00:58:01.500'
      end: '00:58:02.344'
      u: Why not?
    - who: Wolf Nehrich
      start: '00:58:02.344'
      end: '00:58:19.675'
      u: 'How could these things be on your mind, when you, when you were hungry,
        you know. And you were week, you had work to do, because some looked to get
        through the day, because we survived the day. And you lie on the pallets,
        then you just said: or one day nearer to the liberation, or one day nearer
        to death. You didn’t know which.'
    - who: David Boder
      start: '00:58:19.675'
      end: '00:58:22.59'
      u: And what did you think, what would it last. What, what...
    - who: Wolf Nehrich
      start: '00:58:22.59'
      end: '00:58:51.045'
      u: Who had courage conjured different fantasies, he survived. And who said,
        eh, because it was true, oh who can bear up here, you get nothing to eat,
        the hard work, he died soon simply because he thought this. But I always said,
        eh, I was born a Jew, I will be a Jew. And eh, we Jews are a suffering, you
        always must suffer, and I just hope, that eh, they will get us through. Indeed
        they brought us through.
    - who: David Boder
      start: '00:58:51.045'
      end: '00:58:54.822'
      u: Tell me, eh, did you have any poems in the camp?
    - who: Wolf Nehrich
      start: '00:58:54.822'
      end: '00:58:59.882'
      u: Yes, we even had a Buchenwald song, we had. Maybe you have already heard
        it?
    - who: David Boder
      start: '00:58:59.882'
      end: '00:59:02.051'
      u: How was it, can you sing it eh, slowly?
    - who: Wolf Nehrich
      start: '00:59:02.051'
      end: '00:59:05.394'
      u: Yes. I even wrote it down here. I know it by heart, too, but I.
    - who: David Boder
      start: '00:59:05.394'
      end: '00:59:16.060'
      u: Yes, but [unintelligible word]. Read a little with the melody, yes?
    - who: Wolf Nehrich
      start: '00:59:16.060'
      end: '00:59:16.753'
      u: Sorry?
    - who: David Boder
      start: '00:59:16.753'
      end: '00:59:19.675'
      u: Eh, maybe sing it a little, so you can hear the words clearly, yes.
    - who: Wolf Nehrich
      start: '00:59:19.675'
      end: '00:59:21.916'
      u: Yes. Well, this is a song eh.
    - who: David Boder
      start: '00:59:21.916'
      end: '00:59:23.645'
      u: "[unintelligible sentence]"
    - who: Wolf Nehrich
      start: '00:59:23.645'
      end: '00:59:36.308'
      u: This is a song the camp commander of Buchenwald requested, that you should
        make a song and for it you would be given 100 cigarettes and eh, and eh, ten
        mark. But the 100 cigarettes you never saw of course.
    - who: David Boder
      start: '00:59:36.308'
      end: 00:59:36.772x
      u: I see.
    - who: Wolf Nehrich
      start: 00:59:36.772x
      end: '00:59:38.742'
      u: And neither the ten mark, you only had the song.
    - who: David Boder
      start: '00:59:38.742'
      end: '00:59:42.850'
      u: But then, was the song eh, the way, the Germans would like it?
    - who: Wolf Nehrich
      start: '00:59:42.850'
      end: '00:59:48.362'
      u: Yes, the song was made, you know, a little like that, eh, because we thought,
        maybe they will not like it, but they let us sing it.
    - who: David Boder
      start: '00:59:48.362'
      end: '00:59:48.754'
      u: I see.
    - who: Wolf Nehrich
      start: '00:59:48.754'
      end: '00:59:53.091'
      u: Yes, sometimes we even have to sing it while bringing in the dead of the
        camp from the building site.
    - who: David Boder
      start: '00:59:53.091'
      end: '00:59:53.332'
      u: I see.
    - who: Wolf Nehrich
      start: '00:59:53.332'
      end: '00:59:54.628'
      u: into camp. You had to sing it, too.
    - who: David Boder
      start: '00:59:54.628'
      end: '00:59:55.152'
      u: Sing now.
    - who: Wolf Nehrich
      start: '00:59:55.152'
      end: '00:59:58.345'
      u: 'But the song goes like this, Buchenwald song: “When the day awakes...”'
    - who: David Boder
      start: '00:59:58.345'
      end: '00:59:59.803'
      u: "[interrupts] Can you, sing it with the melody."
    - who: Wolf Nehrich
      start: '00:59:59.803'
      end: '01:00:00.538'
      u: I have a bad voice today.
    - who: David Boder
      start: '01:00:00.538'
      end: '01:00:03.442'
      u: "[interrupts] No, no, no, not at all. Sing very softly, but clear words."
    - who: Wolf Nehrich
      start: '01:00:03.442'
      end: '01:00:18.936'
      u: "[sings] “When the day awakes before the sun is laughing. The columns march
        to their daily toils. Into the breaking day. And the forest is black and the
        heaven red, and the wind sings softly and I...”"
    - who: David Boder
      start: '01:00:18.936'
      end: '01:00:20.755'
      u: Read, read it.
    - who: Wolf Nehrich
      start: '01:00:20.755'
      end: '01:00:42.532'
      u: "[reads] “and I carry, and we carry in the backpack a little piece of bread,
        and in the heart, in the heart the worries. Oh, Buchenwald, I cannot forget
        you, because you are my destiny. Only those, who leave you can imagine how
        wonderful freedom is. But Buchenwald, we won’t moan and lament, and whatever
        our future may be. We want to say yes to life nevertheless, because one time
        the day will come and we’ll be free.”"
    - who: David Boder
      start: '01:00:42.532'
      end: '01:00:43.918'
      u: And you were allowed to sing this?
    - who: Wolf Nehrich
      start: '01:00:43.918'
      end: '01:00:44.412'
      u: Yes.
    - who: David Boder
      start: '01:00:44.412'
      end: '01:00:45.026'
      u: Go on.
    - who: Wolf Nehrich
      start: '01:00:45.026'
      end: '01:00:46.382'
      u: I’d rather not sing it, because I don’t have...
    - who: David Boder
      start: '01:00:46.382'
      end: '01:00:46.786'
      u: "[interrupts] Yes!"
    - who: Wolf Nehrich
      start: '01:00:46.786'
      end: '01:00:47.732'
      u: ". . . a good voice."
    - who: David Boder
      start: '01:00:47.732'
      end: '01:00:48.166'
      u: Yes.
    - who: Wolf Nehrich
      start: '01:00:48.166'
      end: '01:01:19.171'
      u: "[reads] “And the night is short and the day so long, but a song sounds out,
        that home sung. We won’t let them rob our courage. Keep marching, comrade,
        and don’t lose the courage, because we carry the will to live in the blood,
        and in the heart, in the heart the faith. Oh, Buchenwald, I cannot forget
        you, because you are my destiny. Only those, who leave you can imagine how
        wonderful freedom is. But Buchenwald, we won’t moan and lament, and whatever
        our future may be. We want to say yes to life nevertheless, because one time
        the day will come and we’ll be free.”"
    - who: David Boder
      start: '01:01:19.171'
      end: '01:01:20.538'
      u: Yes.
    - who: Wolf Nehrich
      start: '01:01:20.538'
      end: '01:01:52.503'
      u: "[reads] “And the blood is hot and the girl so far, and the wind sings softly,
        and I like her so much. Oh, if faithful, if faithful she would stay to me.
        And the stones are hard but, hard but strong, and the walk, and we carry pickaxes
        and spades with us. And in the heart, in the heart, the love. Oh, Buchenwald,
        I cannot forget you, because you are my destiny. Only those, who leave you
        can imagine how wonderful freedom is. But Buchenwald, we won’t moan and lament,
        and whatever our future may be. We want to say yes to life nevertheless, because
        one time the day will come and we’ll be free, free, free.”"
    - who: David Boder
      start: '01:01:52.503'
      end: '01:01:54.413'
      u: Yes. And this they allowed to be sung?
    - who: Wolf Nehrich
      start: '01:01:54.413'
      end: '01:01:55.961'
      u: Yes. We even had to sing it.
    - who: David Boder
      start: '01:01:55.961'
      end: '01:01:56.485'
      u: You had to.
    - who: Wolf Nehrich
      start: '01:01:56.485'
      end: '01:01:59.196'
      u: When sometimes you didn’t have the head for it, you had to sing it.
    - who: David Boder
      start: '01:01:59.196'
      end: '01:02:01.497'
      u: Yes, Now tell me...
    - who: Wolf Nehrich
      start: '01:02:01.497'
      end: '01:02:02.190'
      u: This is the Buchenwald emblem.
    - who: David Boder
      start: '01:02:02.190'
      end: '01:02:06.841'
      u: Yes. This is supposed to be the Buchenwald sign? Triangle, was it Jewish
        or political?
    - who: Wolf Nehrich
      start: '01:02:06.841'
      end: '01:02:07.696'
      u: Political.
    - who: David Boder
      start: '01:02:07.696'
      end: '01:02:10.136'
      u: I see. And the Jews had the political [unintelligible word].
    - who: Wolf Nehrich
      start: '01:02:10.136'
      end: '01:02:12.847'
      u: Yes. Political and additionally on top a yellow. That was [unintelligible
        word].
    - who: David Boder
      start: '01:02:12.847'
      end: '01:02:26.943'
      u: 'Ah, above were yellow signs. Now tell me this: Eh, how, Eh,eh: What are
        you planning to do now?'
    - who: Wolf Nehrich
      start: '01:02:26.943'
      end: '01:02:38.426'
      u: Now, eh, I’m in the vocational school of the ORT, I’m learning carpentry.
        The vocational school is very good. You can learn the profession very well,
        maybe not so, eh, maybe nowhere as good as in this school. And afterwards,
        when I...
    - who: David Boder
      start: '01:02:38.426'
      end: '01:02:39.204'
      u: "[interrupts] Carpentry, then."
    - who: Wolf Nehrich
      start: '01:02:39.204'
      end: '01:02:47.005'
      u: Yes, carpentry. Once I know the subject better, I don’t know whether I will
        finish it completely, I hope yes, then I’ll go to Palestine.
    - who: David Boder
      start: '01:02:47.005'
      end: '01:02:54.186'
      u: 'Yes. Now tell me this: Eh, and what is this place in which you now live?'
    - who: Wolf Nehrich
      start: '01:02:54.186'
      end: '01:03:05.433'
      u: It is a youth center, you know, it is a religious center. The religious,
        those who want, want to be religious. Now they are here in this center, you
        know, just as in all the other centers
    - who: David Boder
      start: '01:03:05.433'
      end: '01:03:12.975'
      u: And why did you decide to be relig-, religious? [Unintelligible sentence
        part] you were about twelve years old. Were your parents religious?
    - who: Wolf Nehrich
      start: '01:03:12.975'
      end: '01:03:16.379'
      u: My parents were religious. And I have accepted that you have to be religious.
    - who: David Boder
      start: '01:03:16.379'
      end: '01:03:17.807'
      u: When have you accepted this?
    - who: Wolf Nehrich
      start: '01:03:17.807'
      end: '01:03:27.940'
      u: I saw it the whole, throughout the whole time, you know, I always, although
        I was in grave danger, the whole time I always believed in God, and I made
        it through, still believing in God.
    - who: David Boder
      start: '01:03:27.940'
      end: '01:03:30.904'
      u: Did they allow the Jews to pray in the camp?
    - who: Wolf Nehrich
      start: '01:03:30.904'
      end: '01:03:36.006'
      u: No, they didn’t. You, sometimes you prayed, hid-, hidden away.
    - who: David Boder
      start: '01:03:36.006'
      end: '01:03:36.247'
      u: Yes.
    - who: Wolf Nehrich
      start: '01:03:36.247'
      end: '01:03:42.151'
      u: But it was forbidden. Strictly forbidden. If they found, caught someone,
        he got beaten with a stick afterwards.
    - who: David Boder
      start: '01:03:42.151'
      end: '01:03:44.422'
      u: I see. So [unintelligible word] you didn’t have?
    - who: Wolf Nehrich
      start: '01:03:44.422'
      end: '01:03:45.356'
      u: No, not that.
    - who: David Boder
      start: '01:03:45.356'
      end: '01:03:48.169'
      u: Did you have a prayer book?
    - who: Wolf Nehrich
      start: '01:03:48.169'
      end: '01:03:53.169'
      u: Maybe somebody could have it sown, sown in, and could then have hidden it
        somewhere in the camp.
    - who: David Boder
      start: '01:03:53.169'
      end: '01:03:55.067'
      u: I see. So, what, how did you pray?
    - who: Wolf Nehrich
      start: '01:03:55.067'
      end: '01:03:56.645'
      u: By heart. However you could.
    - who: David Boder
      start: '01:03:56.645'
      end: '01:04:03.362'
      u: I see. And, eh, did many know the Jewish prayers by heart? Did you know some?
    - who: Wolf Nehrich
