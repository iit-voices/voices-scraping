    - who: Wolf Nehrich
      start: '00:01:06.136'
      end: '00:01:13.614'
      u: Ich heiß Wolf Nehrich. Ich bin geboren in Polen in Debice [wahrscheinlich]
        am 26. 12. 1928.
    - who: David Boder
      start: '00:01:13.614'
      end: '00:01:16.493'
