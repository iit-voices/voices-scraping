    - who: Wolf Nehrich
      start: '00:02:25.190'
      end: '00:02:25.597'
      u: Textilwaren.
    - who: David Boder
      start: '00:02:25.597'
      end: '00:02:28.160'
      u: Eine Manufakturgeschäft. Ja. In [unverständlicher Ortsname].
    - who: Wolf Nehrich
      start: '00:02:28.160'
      end: '00:02:29.683'
