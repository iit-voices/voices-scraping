    - who: Wolf Nehrich
      start: '00:02:14.033'
      end: '00:02:16.536'
      u: So, zwei, noch zwei Brüder und die Eltern.
    - who: David Boder
      start: '00:02:16.536'
      end: '00:02:17.727'
      u: Ihr Vater und Ihre Mutter?
    - who: Wolf Nehrich
      start: '00:02:17.727'
      end: '00:02:18.134'
      u: Ja.
    - who: David Boder
      start: '00:02:18.134'
      end: '00:02:21.511'
