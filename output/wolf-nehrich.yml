    - who: David Boder
      start: '00:02:03.494'
      end: '00:02:04.052'
      u: Ja.
    - who: Wolf Nehrich
      start: '00:02:04.052'
      end: '00:02:04.580'
      u: Ja.
    - who: David Boder
      start: '00:02:04.580'
      end: '00:02:06.495'
      u: Wie alt waren Sie dann?
    - who: Wolf Nehrich
      start: '00:02:06.495'
      end: '00:02:08.229'
      u: Äh, damals war äh ich elf Jahren.
    - who: David Boder
