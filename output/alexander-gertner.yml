    - who: David Boder
      start:
        sec: '1571.229'
        mark: '00:26:11.229'
      end:
        sec: '1571.803'
        mark: '00:26:11.803'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1571.803'
        mark: '00:26:11.803'
      end:
        sec: '1581.643'
        mark: '00:26:21.643'
      u: We went in, and there we were showered. And when we went under the shower,
        we drank up more water than...than we used for bathing, because we are very
        thirsty.
    - who: David Boder
      start:
        sec: '1581.643'
        mark: '00:26:21.643'
      end:
        sec: '1582.389'
        mark: '00:26:22.389'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1582.389'
        mark: '00:26:22.389'
      end:
        sec: '1589.933'
        mark: '00:26:29.933'
      u: And then, when we came out, everybody was given a [pair of] pants, these
        prisoner’s pants, striped, and a jacket and a shirt and a cap. This...
    - who: David Boder
      start:
        sec: '1589.933'
        mark: '00:26:29.933'
      end:
        sec: '1590.438'
        mark: '00:26:30.438'
      u: And a cap?
    - who: Alexander Gertner
      start:
        sec: '1590.438'
        mark: '00:26:30.438'
      end:
        sec: '1590.640'
        mark: '00:26:30.640'
      u: And a cap.
    - who: David Boder
      start:
        sec: '1590.640'
        mark: '00:26:30.640'
      end:
        sec: '1591.537'
        mark: '00:26:31.537'
      u: Yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '1591.537'
        mark: '00:26:31.537'
      end:
        sec: '1596.755'
        mark: '00:26:36.755'
      u: And then, when we came out, no one could recognize the other. We absolutely
        couldn’t recognize...
    - who: David Boder
      start:
        sec: '1596.755'
        mark: '00:26:36.755'
      end:
        sec: '1597.018'
        mark: '00:26:37.018'
      u: Why?
    - who: Alexander Gertner
      start:
        sec: '1597.018'
        mark: '00:26:37.018'
      end:
        sec: '1603.172'
        mark: '00:26:43.172'
      u: Because we were other, because we were dressed most differently, with a cap,
        with a...in such...in such a suit.
    - who: David Boder
      start:
        sec: '1603.172'
        mark: '00:26:43.172'
      end:
        sec: '1605.580'
        mark: '00:26:45.580'
      u: The hair wasn’t cut?
    - who: Alexander Gertner
      start:
        sec: '1605.580'
        mark: '00:26:45.580'
      end:
        sec: '1607.988'
        mark: '00:26:47.988'
      u: The hair was completely cut off, from head to feet.
    - who: David Boder
      start:
        sec: '1607.988'
        mark: '00:26:47.988'
      end:
        sec: '1608.613'
        mark: '00:26:48.613'
