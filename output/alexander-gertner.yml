        mark: '00:05:14.469'
      u: I was alone, because I lived privately [by myself]...
    - who: David Boder
      start:
        sec: '314.469'
        mark: '00:05:14.469'
      end:
        sec: '314.650'
        mark: '00:05:14.650'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '314.650'
        mark: '00:05:14.650'
      end:
        sec: '321.730'
        mark: '00:05:21.730'
      u: "...in a room. Well, there were Jews there in the house, but every body thought
        about himself, but yet one did help out another."
    - who: David Boder
      start:
        sec: '321.730'
        mark: '00:05:21.730'
      end:
        sec: '323.076'
        mark: '00:05:23.076'
      u: You got something to eat?
    - who: Alexander Gertner
      start:
        sec: '323.076'
        mark: '00:05:23.076'
      end:
        sec: '325.068'
        mark: '00:05:25.068'
      u: Nothing special, but one could get something.
    - who: David Boder
      start:
        sec: '325.068'
        mark: '00:05:25.068'
      end:
        sec: '325.943'
        mark: '00:05:25.943'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '325.943'
        mark: '00:05:25.943'
      end:
        sec: '337.551'
        mark: '00:05:37.551'
      u: Very little, you can imagine. And then after the four days was Saturday.
        I wanted to go out to....I had relatives there in Grosswardein. I wanted to
        go out to my relatives. So I was instantly caught to work. I didn’t even have
        time...
    - who: David Boder
      start:
        sec: '337.551'
        mark: '00:05:37.551'
      end:
        sec: '338.342'
        mark: '00:05:38.342'
      u: The Germans caught you to work?
    - who: Alexander Gertner
      start:
        sec: '338.342'
        mark: '00:05:38.342'
      end:
        sec: '372.616'
        mark: '00:06:12.616'
      u: The Germans caught [people] on the street to work. I was brought to a...to
        a...to a food factory. There we had to unload wagons with potatoes and German
        clothing in to a storehouse. I unloaded the same, and it lasted till the evening.
        We didn’t eat anything since the morning, and in the evening a pot of potatoes
        was cooked for us, and we were given it. That was the...till the evening.
        In the evening there arrived the SS superior group leader [an officer]. He
        saw that the work wasn’t finished yet. He began to throw around the potatoes
        and [he] wanted to devour everybody. And so...so the Ghetto...
    - who: David Boder
      start:
        sec: '372.616'
        mark: '00:06:12.616'
      end:
        sec: '375.833'
        mark: '00:06:15.833'
      u: And so from this work, where did you go?
    - who: Alexander Gertner
      start:
        sec: '375.833'
        mark: '00:06:15.833'
      end:
        sec: '382.715'
        mark: '00:06:22.715'
      u: Went back to the relatives. I didn’t go back to the old place where I lived,
        on that street. I went back to my relatives, and I have...
    - who: David Boder
      start:
        sec: '382.715'
        mark: '00:06:22.715'
      end:
        sec: '384.333'
        mark: '00:06:24.333'
      u: Your relatives lived in the Ghetto?
    - who: Alexander Gertner
      start:
        sec: '384.333'
        mark: '00:06:24.333'
      end:
        sec: '385.347'
        mark: '00:06:25.347'
      u: Oh, yes, they lived in the Ghetto.
    - who: David Boder
      start:
        sec: '385.347'
        mark: '00:06:25.347'
      end:
        sec: '385.770'
        mark: '00:06:25.770'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '385.770'
        mark: '00:06:25.770'
      end:
        sec: '388.233'
        mark: '00:06:28.233'
      u: And so I went there to eat something [?]. From the Ghetto...
    - who: David Boder
      start:
        sec: '388.233'
        mark: '00:06:28.233'
      end:
        sec: '392.295'
        mark: '00:06:32.295'
      u: Excuse me. Tell me, how is a Ghetto made? How did they make the Ghetto?
    - who: Alexander Gertner
      start:
        sec: '392.295'
        mark: '00:06:32.295'
      end:
        sec: '419.746'
        mark: '00:06:59.746'
      u: How they made the Ghetto? First they made a plan. There were in the town
        thirty thousand Jews. They made a plan. All Jews should...for instance, in...in
        the Jewish region they intended to blockade all the streets. They blockaded,
        and they told the Gentiles to move out of these streets, and the streets were
        barricaded with boards two meters high, and all the Jews from the whole town
        were sent into...into these few streets. And even from the surrounding towns
        the Jews were brought...who lived in the surrounding towns were brought in.
    - who: David Boder
      start:
        sec: '419.746'
        mark: '00:06:59.746'
      end:
        sec: '424.183'
        mark: '00:07:04.183'
      u: And who decided where one was going to live?
    - who: Alexander Gertner
      start:
        sec: '424.183'
        mark: '00:07:04.183'
      end:
        sec: '425.378'
        mark: '00:07:05.378'
      u: The Germans. Everything [by] the Germans.
    - who: David Boder
      start:
        sec: '425.378'
        mark: '00:07:05.378'
      end:
        sec: '425.891'
        mark: '00:07:05.891'
      u: The Germans.
    - who: Alexander Gertner
      start:
        sec: '425.891'
        mark: '00:07:05.891'
      end:
        sec: '426.253'
        mark: '00:07:06.253'
      u: Yes.
    - who: David Boder
      start:
        sec: '426.253'
        mark: '00:07:06.253'
      end:
        sec: '429.018'
        mark: '00:07:09.018'
      u: Did they say, ‘You go in here, and you go in there?’
    - who: Alexander Gertner
      start:
        sec: '429.018'
        mark: '00:07:09.018'
      end:
        sec: '432.326'
        mark: '00:07:12.326'
      u: No. They said here the Jews have to live, on this piece of ground.
    - who: David Boder
      start:
        sec: '432.326'
        mark: '00:07:12.326'
      end:
        sec: '433.068'
        mark: '00:07:13.068'
      u: All right, but...
    - who: Alexander Gertner
      start:
        sec: '433.068'
        mark: '00:07:13.068'
      end:
        sec: '440.118'
        mark: '00:07:20.118'
      u: All the Jews were sent in. The Germans brought [them] with trucks. The whole
        town was sent in by trucks, thrown into the Ghetto, on this piece of ground.
    - who: David Boder
      start:
        sec: '440.118'
        mark: '00:07:20.118'
      end:
        sec: '440.981'
        mark: '00:07:20.981'
      u: On the few streets.
    - who: Alexander Gertner
      start:
        sec: '440.981'
        mark: '00:07:20.981'
      end:
        sec: '450.367'
        mark: '00:07:30.367'
      u: Yes. Now then...yes. And everyone...among us there were already appointed
        Jewish police and all kinds of different...Hungarian police. [Word not clear]
        it is called in Hungarian.
    - who: David Boder
      start:
        sec: '450.367'
        mark: '00:07:30.367'
      end:
        sec: '450.699'
        mark: '00:07:30.699'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '450.699'
        mark: '00:07:30.699'
      end:
        sec: '461.552'
        mark: '00:07:41.552'
      u: And then they pushed in....In one house has to be...in one room had to be
        nine people, in one room of twelve meters. No, well, in one room of...in a
        bigger room nine people had to live.
    - who: David Boder
      start:
        sec: '461.552'
        mark: '00:07:41.552'
      end:
        sec: '463.091'
        mark: '00:07:43.091'
      u: Let’s take a room like this.
    - who: Alexander Gertner
      start:
        sec: '463.091'
        mark: '00:07:43.091'
      end:
        sec: '466.429'
        mark: '00:07:46.429'
      u: In a room like this approximately twenty people had to live.
    - who: David Boder
      start:
        sec: '466.429'
        mark: '00:07:46.429'
      end:
        sec: '470.896'
        mark: '00:07:50.896'
      u: How big do you think this room is? How many meters square are here?
    - who: Alexander Gertner
      start:
        sec: '470.896'
        mark: '00:07:50.896'
      end:
        sec: '476.860'
        mark: '00:07:56.860'
      u: In this room? Approximately eight by eight, eight by nine.
    - who: David Boder
      start:
        sec: '476.860'
        mark: '00:07:56.860'
      end:
        sec: '481.194'
        mark: '00:08:01.194'
      u: Eight by nine. And so in a room eight by nine approximately how many had
        to live?
    - who: Alexander Gertner
      start:
        sec: '481.194'
        mark: '00:08:01.194'
      end:
        sec: '483.005'
        mark: '00:08:03.005'
      u: Twenty to twenty-five people had to live.
    - who: David Boder
      start:
        sec: '483.005'
        mark: '00:08:03.005'
      end:
        sec: '483.566'
        mark: '00:08:03.566'
      u: People...
    - who: Alexander Gertner
      start:
        sec: '483.566'
        mark: '00:08:03.566'
      end:
        sec: '483.813'
        mark: '00:08:03.813'
      u: Yes.
    - who: David Boder
      start:
        sec: '483.813'
        mark: '00:08:03.813'
      end:
        sec: '484.755'
        mark: '00:08:04.755'
      u: How, men and women...
    - who: Alexander Gertner
      start:
        sec: '484.755'
        mark: '00:08:04.755'
      end:
        sec: '490.626'
        mark: '00:08:10.626'
      u: Men and wives together with children, everything. They were thrown together
        with the things, with all the belongings that they possessed.
    - who: David Boder
      start:
        sec: '490.626'
        mark: '00:08:10.626'
      end:
        sec: '491.429'
        mark: '00:08:11.429'
      u: The policemen did that?
    - who: Alexander Gertner
      start:
        sec: '491.429'
        mark: '00:08:11.429'
      end:
        sec: '537.043'
        mark: '00:08:57.043'
      u: The policemen, yes. And then one did...the...the Ghetto...When they began
        to move them in trucks, they were thrown on the streets. And then, when all
        those people were already in the Ghetto, he began to distribute everybody.
        In this house live so many. In this house....One was missing a child. One
        was missing a sack with things. One was missing that. One was missing that.
        It was a calamity! And everybody was on guard, because the grabbed for work
        on various things, in various places. And we...then when we had been already
        distributed, we already were pushed together. I lived with my relatives. There
        I lived. Then everybody was allotted....The food in the Ghetto consisted of
        a fifth...it was twenty-five dekas of bread. That is...how much is that in
        grams? Twenty-five dekagrams of bread and a liter of soup.
    - who: David Boder
      start:
        sec: '537.043'
        mark: '00:08:57.043'
      end:
        sec: '538.208'
        mark: '00:08:58.208'
      u: Two hundred and fifty grams.
    - who: Alexander Gertner
      start:
        sec: '538.208'
        mark: '00:08:58.208'
      end:
        sec: '547.238'
        mark: '00:09:07.238'
      u: Two hundred and fifty grams and...heavy bread. It was heavy bread [of inferior
        flour badly baked], and there was a liter of soup at dinner time — sometimes
        even a little more, and in the morning black coffee, but no sugar.
    - who: David Boder
      start:
        sec: '547.238'
        mark: '00:09:07.238'
      end:
        sec: '553.202'
        mark: '00:09:13.202'
      u: Now wait a moment. Wait a moment. You say ‘a liter of soup.’ Did everybody
        go from home to the...
    - who: Alexander Gertner
      start:
        sec: '553.202'
        mark: '00:09:13.202'
      end:
        sec: '562.546'
        mark: '00:09:22.546'
      u: No. One [person] went from a house. For instance, from a family that had
        five people it was said...it was recorded that every family has so many, and
        he was given for so many.
    - who: David Boder
      start:
        sec: '562.546'
        mark: '00:09:22.546'
      end:
        sec: '563.301'
        mark: '00:09:23.301'
      u: So many liters of soup.
    - who: Alexander Gertner
      start:
        sec: '563.301'
        mark: '00:09:23.301'
      end:
        sec: '563.561'
        mark: '00:09:23.561'
      u: Yes.
    - who: David Boder
      start:
        sec: '563.561'
        mark: '00:09:23.561'
      end:
        sec: '564.756'
        mark: '00:09:24.756'
      u: Where was it cooked?
    - who: Alexander Gertner
      start:
        sec: '564.756'
        mark: '00:09:24.756'
      end:
        sec: '571.245'
        mark: '00:09:31.245'
      u: There was a field kitchen. At first there was one big field kitchen. Then
        it was seen that it was not enough. There were four, five kitchens established.
    - who: David Boder
      start:
        sec: '571.245'
        mark: '00:09:31.245'
      end:
        sec: '572.531'
        mark: '00:09:32.531'
      u: You have a tattoo number...
    - who: Alexander Gertner
      start:
        sec: '572.531'
        mark: '00:09:32.531'
      end:
        sec: '572.821'
        mark: '00:09:32.821'
      u: Yes.
    - who: David Boder
      start:
        sec: '572.821'
        mark: '00:09:32.821'
      end:
        sec: '573.473'
        mark: '00:09:33.473'
      u: What is the number?
    - who: Alexander Gertner
      start:
        sec: '573.473'
        mark: '00:09:33.473'
      end:
        sec: '576.238'
        mark: '00:09:36.238'
      u: Twelve thousand two hundred sixty-nine [12,269].
    - who: David Boder
      start:
        sec: '576.238'
        mark: '00:09:36.238'
      end:
        sec: '578.640'
        mark: '00:09:38.640'
      u: And the letter ‘A.’ ‘A,’ what is it for?
    - who: Alexander Gertner
      start:
        sec: '578.640'
        mark: '00:09:38.640'
      end:
        sec: '586.759'
        mark: '00:09:46.759'
      u: "‘A’? It began...it was like this. At first it was made till two hundred
        [two hundred thousand?], and then they completed two hundred. So they began
        again from one, and the made an ‘A’ [possibly a triangle]."
    - who: David Boder
      start:
        sec: '586.759'
        mark: '00:09:46.759'
      end:
        sec: '588.497'
        mark: '00:09:48.497'
      u: Hm. All right.
    - who: Alexander Gertner
      start:
        sec: '588.497'
        mark: '00:09:48.497'
      end:
        sec: '589.131'
        mark: '00:09:49.131'
      u: You understand?
    - who: David Boder
      start:
        sec: '589.131'
        mark: '00:09:49.131'
      end:
        sec: '589.524'
        mark: '00:09:49.524'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '589.524'
        mark: '00:09:49.524'
      end:
        sec: '603.848'
        mark: '00:10:03.848'
      u: And then...I want to continue...So dinner was distributed in the Ghetto.
        A little soup was given. It was only watter. And we who had [something] added
        a little cooking at home, and whoever didn’t...So the Ghetto lasted four...
    - who: David Boder
      start:
        sec: '603.848'
        mark: '00:10:03.848'
      end:
        sec: '604.983'
        mark: '00:10:04.983'
      u: "[Whisper about the tattoo.]"
    - who: Alexander Gertner
      start:
        sec: '604.983'
        mark: '00:10:04.983'
      end:
        sec: '607.470'
        mark: '00:10:07.470'
      u: The number six is already worn off. It was like this...
    - who: David Boder
      start:
        sec: '607.470'
        mark: '00:10:07.470'
      end:
        sec: '608.532'
        mark: '00:10:08.532'
      u: Why is it worn off?
    - who: Alexander Gertner
      start:
        sec: '608.532'
        mark: '00:10:08.532'
      end:
        sec: '609.812'
        mark: '00:10:09.812'
      u: It came about by itself.
    - who: David Boder
      start:
        sec: '609.812'
        mark: '00:10:09.812'
      end:
        sec: '609.963'
        mark: '00:10:09.963'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '609.963'
        mark: '00:10:09.963'
      end:
        sec: '611.369'
        mark: '00:10:11.369'
      u: It wasn’t written well at the beginning...
    - who: David Boder
      start:
        sec: '611.369'
        mark: '00:10:11.369'
      end:
        sec: '611.641'
        mark: '00:10:11.641'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '611.641'
        mark: '00:10:11.641'
      end:
        sec: '612.233'
        mark: '00:10:12.233'
      u: "...because it was done quickly."
    - who: David Boder
      start:
        sec: '612.233'
        mark: '00:10:12.233'
      end:
        sec: '613.066'
        mark: '00:10:13.066'
      u: Yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '613.066'
        mark: '00:10:13.066'
      end:
        sec: '615.800'
        mark: '00:10:15.800'
      u: "[Words not clear.]"
    - who: David Boder
      start:
        sec: '615.800'
        mark: '00:10:15.800'
      end:
        sec: '617.128'
        mark: '00:10:17.128'
      u: Sixty-nine or sixty-five?
    - who: Alexander Gertner
      start:
        sec: '617.128'
        mark: '00:10:17.128'
      end:
        sec: '617.961'
        mark: '00:10:17.961'
      u: Sixty-nine.
    - who: David Boder
      start:
        sec: '617.961'
        mark: '00:10:17.961'
      end:
        sec: '620.605'
        mark: '00:10:20.605'
      u: Hm, nu? And so?
    - who: Alexander Gertner
      start:
        sec: '620.605'
        mark: '00:10:20.605'
      end:
        sec: '637.492'
        mark: '00:10:37.492'
      u: And so we...and everybody was given the little food. The Ghetto became thus.
        During the time of the Ghetto everybody had to work. They caught young boys
        and also girls. We had to work hard. For instance, in a bakery that was there,
        we had to carry eighty-five-kilo sacks to the second floor [in Europe the
        third.] Boys came home with lung infections, with shooting pains, with different
        [word not clear].
    - who: David Boder
      start:
        sec: '637.492'
        mark: '00:10:37.492'
      end:
        sec: '639.695'
        mark: '00:10:39.695'
      u: "[Word not clear.] What?"
    - who: Alexander Gertner
      start:
        sec: '639.695'
        mark: '00:10:39.695'
      end:
        sec: '644.283'
        mark: '00:10:44.283'
      u: With diseases boys came home, from carrying the heavy sacks to the second
        floor.
    - who: David Boder
      start:
        sec: '644.283'
        mark: '00:10:44.283'
      end:
        sec: '644.619'
        mark: '00:10:44.619'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '644.619'
        mark: '00:10:44.619'
      end:
        sec: '645.319'
        mark: '00:10:45.319'
      u: You understand?
    - who: David Boder
      start:
        sec: '645.319'
        mark: '00:10:45.319'
      end:
        sec: '645.661'
        mark: '00:10:45.661'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '645.661'
        mark: '00:10:45.661'
      end:
        sec: '668.042'
        mark: '00:11:08.042'
      u: And then the Ghetto played [existed] like this for four weeks. One was grabbed,
        one was beaten at work, and we didn’t know what was happening. And then in
        the Ghetto was installed in the large Beth Hamidrosh [an annex of the synagogue;
        term also used synonimously with synagogue]....There was a [word not clear]
        Beth Hamidrosh in Grosswardein in the synagogue. It was vacated. All the things
        that were in there were thrown out, and it was made into a Ghetto...a Jewish...a
        Ghetto hospital.
    - who: David Boder
      start:
        sec: '668.042'
        mark: '00:11:08.042'
      end:
        sec: '669.298'
        mark: '00:11:09.298'
      u: "[In German:] A Ghetto hospital?"
    - who: Alexander Gertner
      start:
        sec: '669.298'
        mark: '00:11:09.298'
      end:
        sec: '670.282'
        mark: '00:11:10.282'
      u: A Ghetto hospital.
    - who: David Boder
      start:
        sec: '670.282'
        mark: '00:11:10.282'
      end:
        sec: '671.206'
        mark: '00:11:11.206'
      u: "[In Yiddish:] Who did that?"
    - who: Alexander Gertner
      start:
        sec: '671.206'
        mark: '00:11:11.206'
      end:
        sec: '675.631'
        mark: '00:11:15.631'
      u: That was made...that was ordered by the Germans. It was made by the Jews
        themselves...it was made.
    - who: David Boder
      start:
        sec: '675.631'
        mark: '00:11:15.631'
      end:
        sec: '676.072'
        mark: '00:11:16.072'
      u: Why?
    - who: Alexander Gertner
      start:
        sec: '676.072'
        mark: '00:11:16.072'
      end:
        sec: '676.996'
        mark: '00:11:16.996'
      u: They had to. It was ordered.
    - who: David Boder
      start:
        sec: '676.996'
        mark: '00:11:16.996'
      end:
        sec: '677.376'
        mark: '00:11:17.376'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '677.376'
        mark: '00:11:17.376'
      end:
        sec: '680.020'
        mark: '00:11:20.020'
      u: There were so many sick that we didn’t know where to put the sick.
    - who: David Boder
      start:
        sec: '680.020'
        mark: '00:11:20.020'
      end:
        sec: '682.483'
        mark: '00:11:22.483'
      u: Were you allowed to carry out the Sefer Torahs [the Holy Scrolls]?
    - who: Alexander Gertner
      start:
        sec: '682.483'
        mark: '00:11:22.483'
      end:
        sec: '684.372'
        mark: '00:11:24.372'
      u: Yes. We had to, not that we were just allowed.
    - who: David Boder
      start:
        sec: '684.372'
        mark: '00:11:24.372'
      end:
        sec: '686.261'
        mark: '00:11:26.261'
      u: But yes, but they weren’t thrown out.
    - who: Alexander Gertner
      start:
        sec: '686.261'
        mark: '00:11:26.261'
      end:
        sec: '745.961'
        mark: '00:12:25.961'
      u: No, they were carried out. We received the order. And then we have...they
        threw into the hospital....The synagogue annex was very big. People were carried
        in there who had wasted away [?]. Nobody paid attention to a person. Surely
        there were Jewish doctors. They were, of course, their people. One didn’t
        know what to do. They [the Germans] didn’t give any medicaments. They didn’t
        give any supplies with which to treat. One held out. One, two, on the third
        day he was already dead. My...my uncle also lay there with pneumonia, usually
        a light illness. Then he developed pleurisy. He did not receive any care.
        Then he caught pleurisy, and so with the pleurisy he came to Auschwitz. And,
        of course, you know what happened there. And like this it was. And so the
        Ghetto lived thus for four weeks. And then began the deportations. It was
        on the second day, well, a day after Shevuoth [the Feast of the Tabernacles]
        in ’44. It started on the 1st of June....No, on the 1st of June I went...it
        means approximately on the 6th, on the 25th of May.
    - who: David Boder
      start:
        sec: '745.961'
        mark: '00:12:25.961'
      end:
        sec: '748.285'
        mark: '00:12:28.285'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '748.285'
        mark: '00:12:28.285'
      end:
        sec: '752.166'
        mark: '00:12:32.166'
      u: They began to send transports. The first transport took place on the Saturday
        after the Feast of the Tabernacles.
    - who: David Boder
      start:
        sec: '752.166'
        mark: '00:12:32.166'
      end:
        sec: '752.951'
        mark: '00:12:32.951'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '752.951'
        mark: '00:12:32.951'
      end:
        sec: '755.504'
        mark: '00:12:35.504'
      u: Then, after the first transport was sent away...
    - who: David Boder
      start:
        sec: '755.504'
        mark: '00:12:35.504'
      end:
        sec: '760.031'
        mark: '00:12:40.031'
      u: Now wait a moment. How was the first transport selected? How was the transport
        assembled?
    - who: Alexander Gertner
      start:
        sec: '760.031'
        mark: '00:12:40.031'
      end:
        sec: '767.142'
        mark: '00:12:47.142'
      u: It was done like this. One street was taken in the morning, a certain street.
        It was arranged that every street had a number, a district number.
    - who: David Boder
      start:
        sec: '767.142'
        mark: '00:12:47.142'
      end:
        sec: '767.794'
        mark: '00:12:47.794'
      u: Hm. Yes.
    - who: Alexander Gertner
      start:
        sec: '767.794'
        mark: '00:12:47.794'
      end:
        sec: '771.947'
        mark: '00:12:51.947'
      u: The first street was taken, for instance, Kopetino [?] Street, and Khotin
        [?] Street, which were there.
    - who: David Boder
      start:
        sec: '771.947'
        mark: '00:12:51.947'
      end:
        sec: '772.267'
        mark: '00:12:52.267'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '772.267'
        mark: '00:12:52.267'
      end:
        sec: '778.170'
        mark: '00:12:58.170'
      u: These [streets] were taken. There were three thousand people. They were loaded
        into wagons [RR-cars], and they were taken away.
    - who: David Boder
      start:
        sec: '778.170'
        mark: '00:12:58.170'
      end:
        sec: '778.774'
        mark: '00:12:58.774'
      u: Men, women, and children?
    - who: Alexander Gertner
      start:
        sec: '778.774'
        mark: '00:12:58.774'
      end:
        sec: '780.301'
        mark: '00:13:00.301'
      u: Men, women, children, everything.
    - who: David Boder
      start:
        sec: '780.301'
        mark: '00:13:00.301'
      end:
        sec: '782.353'
        mark: '00:13:02.353'
      u: Those who could work, also?
    - who: Alexander Gertner
      start:
        sec: '782.353'
        mark: '00:13:02.353'
      end:
        sec: '784.889'
        mark: '00:13:04.889'
      u: Did not matter. Everything, everything. From young to old.
    - who: David Boder
      start:
        sec: '784.889'
        mark: '00:13:04.889'
      end:
        sec: '785.450'
        mark: '00:13:05.450'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '785.450'
        mark: '00:13:05.450'
      end:
        sec: '786.404'
        mark: '00:13:06.404'
      u: Sick people, too.
    - who: David Boder
      start:
        sec: '786.404'
        mark: '00:13:06.404'
      end:
        sec: '787.720'
        mark: '00:13:07.720'
      u: And where were they transported to?
    - who: Alexander Gertner
      start:
        sec: '787.720'
        mark: '00:13:07.720'
      end:
        sec: '791.481'
        mark: '00:13:11.481'
      u: They...we were told that we are taken ito deep Hungary to a lager.
    - who: David Boder
      start:
        sec: '791.481'
        mark: '00:13:11.481'
      end:
        sec: '793.491'
        mark: '00:13:13.491'
      u: You were on that transport?
    - who: Alexander Gertner
      start:
        sec: '793.491'
        mark: '00:13:13.491'
      end:
        sec: '794.777'
        mark: '00:13:14.777'
      u: We were told so [?].
    - who: David Boder
      start:
        sec: '794.777'
        mark: '00:13:14.777'
      end:
        sec: '794.976'
        mark: '00:13:14.976'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '794.976'
        mark: '00:13:14.976'
      end:
        sec: '800.215'
        mark: '00:13:20.215'
      u: And then we were....Where they were taken to, one knows — to Auschwitz. To
        Auschwitz we were taken. I, too, went there.
    - who: David Boder
      start:
        sec: '800.215'
        mark: '00:13:20.215'
      end:
        sec: '800.578'
        mark: '00:13:20.578'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '800.578'
        mark: '00:13:20.578'
      end:
        sec: '814.551'
        mark: '00:13:34.551'
      u: And then we came...and so it was. The first transport was taken away. I was
        caught to work. It was on the first day of Saturday [obviously Shevouth].
        In the houses from which the Jews were taken away the SS have...the Hungarian
        gendarmes...the gendarmerie...
    - who: David Boder
      start:
        sec: '814.551'
        mark: '00:13:34.551'
      end:
        sec: '816.712'
        mark: '00:13:36.712'
      u: You said you were born in Roumania?
    - who: Alexander Gertner
      start:
        sec: '816.712'
        mark: '00:13:36.712'
      end:
        sec: '820.249'
        mark: '00:13:40.249'
      u: Yes, but in the year ’40 we were handed over by the Germans [?]—I forgot
        to tell you — to Hungary. You surely heard about it.
    - who: David Boder
      start:
        sec: '820.249'
        mark: '00:13:40.249'
      end:
        sec: '821.165'
        mark: '00:13:41.165'
      u: Yes, well...
    - who: Alexander Gertner
      start:
        sec: '821.165'
        mark: '00:13:41.165'
      end:
        sec: '823.038'
        mark: '00:13:43.038'
      u: The district of [?] Transylvania...
    - who: David Boder
      start:
        sec: '823.038'
        mark: '00:13:43.038'
      end:
        sec: '823.227'
        mark: '00:13:43.227'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '823.227'
        mark: '00:13:43.227'
      end:
        sec: '826.104'
        mark: '00:13:46.104'
      u: "...was occupied by Hungary in the year ’40, in September."
    - who: David Boder
      start:
        sec: '826.104'
        mark: '00:13:46.104'
      end:
        sec: '826.306'
        mark: '00:13:46.306'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '826.306'
        mark: '00:13:46.306'
      end:
        sec: '827.590'
        mark: '00:13:47.590'
      u: You surely heard about it.
    - who: David Boder
      start:
        sec: '827.590'
        mark: '00:13:47.590'
      end:
        sec: '828.401'
        mark: '00:13:48.401'
      u: Yes, yes, yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '828.401'
        mark: '00:13:48.401'
      end:
        sec: '832.192'
        mark: '00:13:52.192'
      u: And I was born as a Roumanian and went to a Roumanian school.
    - who: David Boder
      start:
        sec: '832.192'
        mark: '00:13:52.192'
      end:
        sec: '833.568'
        mark: '00:13:53.568'
      u: And then you became a Hungarian.
    - who: Alexander Gertner
      start:
        sec: '833.568'
        mark: '00:13:53.568'
      end:
        sec: '838.657'
        mark: '00:13:58.657'
      u: Became....The Hungarians handed us over to Auschwitz, because the Roumanians
        did not hand any Jews over to Auschwitz.
    - who: David Boder
      start:
        sec: '838.657'
        mark: '00:13:58.657'
      end:
        sec: '840.353'
        mark: '00:14:00.353'
      u: Oh! The Roumanians did not hand over the Jews?
    - who: Alexander Gertner
      start:
        sec: '840.353'
        mark: '00:14:00.353'
      end:
        sec: '847.977'
        mark: '00:14:07.977'
      u: No. The Roumanians did not. They gave them trouble [harrasments] in the country.
        Jews were killed off there and slaughtered and sent to Dniestr, but directly
        to Auschwitz in transports...
    - who: David Boder
      start:
        sec: '847.977'
        mark: '00:14:07.977'
      end:
        sec: '849.263'
        mark: '00:14:09.263'
      u: Where did you say they were sent to?
    - who: Alexander Gertner
      start:
        sec: '849.263'
        mark: '00:14:09.263'
      end:
        sec: '851.092'
        mark: '00:14:11.092'
      u: To Dniestr. There to the Ukraine.
    - who: David Boder
      start:
        sec: '851.092'
        mark: '00:14:11.092'
      end:
        sec: '851.412'
        mark: '00:14:11.412'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '851.412'
        mark: '00:14:11.412'
      end:
        sec: '852.215'
        mark: '00:14:12.215'
      u: To Dniestr.
    - who: David Boder
      start:
        sec: '852.215'
        mark: '00:14:12.215'
      end:
        sec: '852.716'
        mark: '00:14:12.716'
      u: To Dniestr.
    - who: Alexander Gertner
      start:
        sec: '852.716'
        mark: '00:14:12.716'
      end:
        sec: '853.108'
        mark: '00:14:13.108'
      u: Yes.
    - who: David Boder
      start:
        sec: '853.108'
        mark: '00:14:13.108'
      end:
        sec: '854.665'
        mark: '00:14:14.665'
      u: But you were not handed over to Auschwitz.
    - who: Alexander Gertner
      start:
        sec: '854.665'
        mark: '00:14:14.665'
      end:
        sec: '858.033'
        mark: '00:14:18.033'
      u: No direct transports like in Hungary, where they took from young to old on
        a transport.
    - who: David Boder
      start:
        sec: '858.033'
        mark: '00:14:18.033'
      end:
        sec: '858.184'
        mark: '00:14:18.184'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '858.184'
        mark: '00:14:18.184'
      end:
        sec: '859.555'
        mark: '00:14:19.555'
      u: The people were not taken in Roumania.
    - who: David Boder
      start:
        sec: '859.555'
        mark: '00:14:19.555'
      end:
        sec: '859.845'
        mark: '00:14:19.845'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '859.845'
        mark: '00:14:19.845'
      end:
        sec: '860.316'
        mark: '00:14:20.316'
      u: Only in Hungary.
    - who: David Boder
      start:
        sec: '860.316'
        mark: '00:14:20.316'
      end:
        sec: '863.111'
        mark: '00:14:23.111'
      u: And so you were taken to work after the first transport.
    - who: Alexander Gertner
      start:
        sec: '863.111'
        mark: '00:14:23.111'
      end:
        sec: '884.497'
        mark: '00:14:44.497'
      u: 'No. I was taken directly to these houses to remove the furnishings. I saw
        that there are in these houses Prayer Shawls, Phylacteries. Everything was
        strewn about. I pictured to myself how it must be [now] in our house, too.
        And so the transports went in this manner. There were six transports: Saturday
        the first, then Sunday, Monday, Tuesday...on Tuesday there did not depart
        a transport, so we already thought that...that...'
    - who: David Boder
      start:
        sec: '884.497'
        mark: '00:14:44.497'
      end:
        sec: '885.041'
        mark: '00:14:45.041'
      u: That it will be enough.
    - who: Alexander Gertner
      start:
        sec: '885.041'
        mark: '00:14:45.041'
      end:
        sec: '936.369'
        mark: '00:15:36.369'
      u: That it will be enough. In the meantime there were no wagons [available].
        Next day they took again. Wednesday I came into transp-...my turn [came],
        that is, I and my housemates [?]. And so we were taken on a transport and
        quickly....We didn’t know anything on the evening [before] that tomorrow we
        are going on a transport, because we knew that another district was going.
        In the morning comes in the...the gendarmerie, the Hungarian, and yell, ‘Quick,
        in half an hour everybody has to be with his bundles in the street.’ And my...my
        aunt begins to cry. The uncle lies in the hospital sick, helpless. And she
        has to go away, and the hospital still remains. And so, well, he didn’t...she
        was not permitted to take leave of him. And so we came. We stood in the street,
        five in a row, and then suddenly they counted up, counted up. Right before
        us it stopped. Thus there were already enough. Three thousand could only be
        taken at one time. And we remained behind, two hundred and fifty people. We
        remained behind, because it was...we could not be taken any more on this transport.
    - who: David Boder
      start:
        sec: '936.369'
        mark: '00:15:36.369'
      end:
        sec: '937.715'
        mark: '00:15:37.715'
      u: And your aunt also remained behind?
    - who: Alexander Gertner
      start:
        sec: '937.715'
        mark: '00:15:37.715'
      end:
        sec: '946.105'
        mark: '00:15:46.105'
      u: Yes. My aunt and my uncle, and another friend, too. And then we were taken
        into the synagogue annex. There was a big synagogue annex.
    - who: David Boder
      start:
        sec: '946.105'
        mark: '00:15:46.105'
      end:
        sec: '948.309'
        mark: '00:15:48.309'
      u: "[Words not clear.]"
    - who: Alexander Gertner
      start:
        sec: '948.309'
        mark: '00:15:48.309'
      end:
        sec: '949.142'
        mark: '00:15:49.142'
      u: Yes.
    - who: David Boder
      start:
        sec: '949.142'
        mark: '00:15:49.142'
      end:
        sec: '950.367'
        mark: '00:15:50.367'
      u: So three thousand were taken.
    - who: Alexander Gertner
      start:
        sec: '950.367'
        mark: '00:15:50.367'
      end:
        sec: '958.848'
        mark: '00:15:58.848'
      u: Three thousand. They took more, because they did not know how many were in
        the district [?]. So they counted off the three thousand, and two hundred
        and fifty remained. There were too many.
    - who: David Boder
      start:
        sec: '958.848'
        mark: '00:15:58.848'
      end:
        sec: '959.077'
        mark: '00:15:59.077'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '959.077'
        mark: '00:15:59.077'
      end:
        sec: '969.628'
        mark: '00:16:09.628'
      u: We were brought back. We were brought into that house. We were locked in
        the big synagogue. There was a big, [word not clear] synagogue. We were locked
        in. We were not permitted to go out [words not clear].
    - who: David Boder
      start:
        sec: '969.628'
        mark: '00:16:09.628'
      end:
        sec: '970.111'
        mark: '00:16:10.111'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '970.111'
        mark: '00:16:10.111'
      end:
        sec: '981.097'
        mark: '00:16:21.097'
      u: And there we were brought something to eat from the kitchen. They admitted
        it [the food], barely admitted it. We had to stay there overnight. You can
        imagine! Two hundred and fifty people had to stay there overnight on the benches,
        and...
    - who: David Boder
      start:
        sec: '981.097'
        mark: '00:16:21.097'
      end:
        sec: '981.809'
        mark: '00:16:21.809'
      u: Women and children?
    - who: Alexander Gertner
      start:
        sec: '981.809'
        mark: '00:16:21.809'
      end:
        sec: '998.759'
        mark: '00:16:38.759'
      u: Women and children and old and sick. It was a...a...and then in the morning
        exactly at five arrived a transport of gendarmerie, the Hungarians, who took
        us to fall in also in fives, and we were again...we were taken to the wagons.
    - who: David Boder
      start:
        sec: '998.759'
        mark: '00:16:38.759'
      end:
        sec: '1000.135'
        mark: '00:16:40.135'
      u: Well, you said that you...
    - who: Alexander Gertner
      start:
        sec: '1000.135'
        mark: '00:16:40.135'
      end:
        sec: '1001.813'
        mark: '00:16:41.813'
      u: Already the next day...the next day...already on Thursday.
    - who: David Boder
      start:
        sec: '1001.813'
        mark: '00:16:41.813'
      end:
        sec: '1005.604'
        mark: '00:16:45.604'
      u: Oh! So you were spared it only for one day.
    - who: Alexander Gertner
      start:
        sec: '1005.604'
        mark: '00:16:45.604'
      end:
        sec: '1006.014'
        mark: '00:16:46.014'
      u: What?
    - who: David Boder
      start:
        sec: '1006.014'
        mark: '00:16:46.014'
      end:
        sec: '1011.646'
        mark: '00:16:51.646'
      u: For one...your deportation was put off for one day. For one day.
    - who: Alexander Gertner
      start:
        sec: '1011.646'
        mark: '00:16:51.646'
      end:
        sec: '1014.320'
        mark: '00:16:54.320'
      u: No. We have...we went away Wednesday.
    - who: David Boder
      start:
        sec: '1014.320'
        mark: '00:16:54.320'
      end:
        sec: '1014.592'
        mark: '00:16:54.592'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1014.592'
        mark: '00:16:54.592'
      end:
        sec: '1017.930'
        mark: '00:16:57.930'
      u: In the meantime there were too many, so we were sent away Thursday.
    - who: David Boder
      start:
        sec: '1017.930'
        mark: '00:16:57.930'
      end:
        sec: '1018.370'
        mark: '00:16:58.370'
      u: Nu, nu?
    - who: Alexander Gertner
      start:
        sec: '1018.370'
        mark: '00:16:58.370'
      end:
        sec: '1018.974'
        mark: '00:16:58.974'
      u: You understand?
    - who: David Boder
      start:
        sec: '1018.974'
        mark: '00:16:58.974'
      end:
        sec: '1019.584'
        mark: '00:16:59.584'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1019.584'
        mark: '00:16:59.584'
      end:
        sec: '1024.892'
        mark: '00:17:04.892'
      u: And then in turn [?] on Thursday morning we were taken again and led to the
        trains. We were taken. There already stood...
    - who: David Boder
      start:
        sec: '1024.892'
        mark: '00:17:04.892'
      end:
        sec: '1025.854'
        mark: '00:17:05.854'
      u: "[In German:] To the rainroad."
    - who: Alexander Gertner
      start:
        sec: '1025.854'
        mark: '00:17:05.854'
      end:
        sec: '1026.657'
        mark: '00:17:06.657'
      u: The railroad.
    - who: David Boder
      start:
        sec: '1026.657'
        mark: '00:17:06.657'
      end:
        sec: '1027.913'
        mark: '00:17:07.913'
      u: Were there other people?
    - who: Alexander Gertner
      start:
        sec: '1027.913'
        mark: '00:17:07.913'
      end:
        sec: '1030.466'
        mark: '00:17:10.466'
      u: Other...well, crowds of people behind us.
    - who: David Boder
      start:
        sec: '1030.466'
        mark: '00:17:10.466'
      end:
        sec: '1030.557'
        mark: '00:17:10.557'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1030.557'
        mark: '00:17:10.557'
      end:
        sec: '1033.028'
        mark: '00:17:13.028'
      u: We were the first, becasue we were the rest from yesterday.
    - who: David Boder
      start:
        sec: '1033.028'
        mark: '00:17:13.028'
      end:
        sec: '1033.233'
        mark: '00:17:13.233'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1033.233'
        mark: '00:17:13.233'
      end:
        sec: '1055.253'
        mark: '00:17:35.253'
      u: You understand? We were taken right away to the wagons. There we already
        saw whole [many] wagons were standing, maybe dozens [?] of wagons. And the
        SS distrubute [the people into] the wagons. There was a superior group leader
        with a few SS officers. They counted up the [people for the] wagons, and they
        did....I went into the first wagon. We were counted off eighty people, and...and
        we went into the wagon.
    - who: David Boder
      start:
        sec: '1055.253'
        mark: '00:17:35.253'
      end:
        sec: '1057.082'
        mark: '00:17:37.082'
      u: What kind of wagons were they?
    - who: Alexander Gertner
      start:
        sec: '1057.082'
        mark: '00:17:37.082'
      end:
        sec: '1059.243'
        mark: '00:17:39.243'
      u: They were freight wagons...
    - who: David Boder
      start:
        sec: '1059.243'
        mark: '00:17:39.243'
      end:
        sec: '1059.442'
        mark: '00:17:39.442'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1059.442'
        mark: '00:17:39.442'
      end:
        sec: '1061.301'
        mark: '00:17:41.301'
      u: "...used for transportation of cattle."
    - who: David Boder
      start:
        sec: '1061.301'
        mark: '00:17:41.301'
      end:
        sec: '1062.448'
        mark: '00:17:42.448'
      u: A freight wagon.
    - who: Alexander Gertner
      start:
        sec: '1062.448'
        mark: '00:17:42.448'
      end:
        sec: '1063.673'
        mark: '00:17:43.673'
      u: Freight wagon, freight wagons.
    - who: David Boder
      start:
        sec: '1063.673'
        mark: '00:17:43.673'
      end:
        sec: '1064.156'
        mark: '00:17:44.156'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1064.156'
        mark: '00:17:44.156'
      end:
        sec: '1077.756'
        mark: '00:17:57.756'
      u: They were small wagons. We entered eighty, eighty-five people into one wagon,
        and we were locked in. They said, ‘Who is missing...if one will be missing,
        then the whole wagon will be shot.’ So said the Hungarian gendarmerie. They
        said that.
    - who: David Boder
      start:
        sec: '1077.756'
        mark: '00:17:57.756'
      end:
        sec: '1078.348'
        mark: '00:17:58.348'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1078.348'
        mark: '00:17:58.348'
      end:
        sec: '1084.221'
        mark: '00:18:04.221'
      u: And then someone was made the leader of the wagon. He should supervise.
    - who: David Boder
      start:
        sec: '1084.221'
        mark: '00:18:04.221'
      end:
        sec: '1084.903'
        mark: '00:18:04.903'
      u: A Jew?
    - who: Alexander Gertner
      start:
        sec: '1084.903'
        mark: '00:18:04.903'
      end:
        sec: '1086.744'
        mark: '00:18:06.744'
      u: Also a Jew. There were only Jews there.
    - who: David Boder
      start:
        sec: '1086.744'
        mark: '00:18:06.744'
      end:
        sec: '1087.185'
        mark: '00:18:07.185'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1087.185'
        mark: '00:18:07.185'
      end:
        sec: '1092.062'
        mark: '00:18:12.062'
      u: And we were locked in there. On Thursday at twelve o’clock...
    - who: David Boder
      start:
        sec: '1092.062'
        mark: '00:18:12.062'
      end:
        sec: '1094.736'
        mark: '00:18:14.736'
      u: You were there with whom?
    - who: Alexander Gertner
      start:
        sec: '1094.736'
        mark: '00:18:14.736'
      end:
        sec: '1104.303'
        mark: '00:18:24.303'
      u: I was...by accident I was able to be with my...with my relatives, [word not
        clear] only with the aunt, because the uncle remained in the hospital. She
        alone—the others were thrown into another wagon. One couldn’t choose.
    - who: David Boder
      start:
        sec: '1104.303'
        mark: '00:18:24.303'
      end:
        sec: '1104.998'
        mark: '00:18:24.998'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1104.998'
        mark: '00:18:24.998'
      end:
        sec: '1117.511'
        mark: '00:18:37.511'
      u: We remained there with strangers, such from the same city, acquantainces.
        And eighty people in a wagon, a small wagon. For the whole wagon was...was...was
        allotted a jar of water, and a half a bread to each.
    - who: David Boder
      start:
        sec: '1117.511'
        mark: '00:18:37.511'
      end:
        sec: '1117.813'
        mark: '00:18:37.813'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1117.813'
        mark: '00:18:37.813'
      end:
        sec: '1122.871'
        mark: '00:18:42.871'
      u: A small piece [?] of black bread. This was for the whole journey, and we
        had nothing prepared [?].
    - who: David Boder
      start:
        sec: '1122.871'
        mark: '00:18:42.871'
      end:
        sec: '1124.549'
        mark: '00:18:44.549'
      u: Were you told where you were being taken?
    - who: Alexander Gertner
      start:
        sec: '1124.549'
        mark: '00:18:44.549'
      end:
        sec: '1131.702'
        mark: '00:18:51.702'
      u: We were told nothing. Absolutely nothing was said. The train started moving
        Thursday noon at twelve o’clock, and we went...
    - who: David Boder
      start:
        sec: '1131.702'
        mark: '00:18:51.702'
      end:
        sec: '1133.169'
        mark: '00:18:53.169'
      u: Nu, a convenience...
    - who: Alexander Gertner
      start:
        sec: '1133.169'
        mark: '00:18:53.169'
      end:
        sec: '1134.243'
        mark: '00:18:54.243'
      u: There was nothing.
    - who: David Boder
      start:
        sec: '1134.243'
        mark: '00:18:54.243'
      end:
        sec: '1134.835'
        mark: '00:18:54.835'
      u: "...a toilet."
    - who: Alexander Gertner
      start:
        sec: '1134.835'
        mark: '00:18:54.835'
      end:
        sec: '1141.493'
        mark: '00:19:01.493'
      u: There were in the wagons absolutely no toilets. Absolutely nothing. It was...we
        went out [releaved ourselves] ...one...it was...impossible to tell.
    - who: David Boder
      start:
        sec: '1141.493'
        mark: '00:19:01.493'
      end:
        sec: '1144.107'
        mark: '00:19:04.107'
      u: Tell it...how was it?
    - who: Alexander Gertner
      start:
        sec: '1144.107'
        mark: '00:19:04.107'
      end:
        sec: '1157.163'
        mark: '00:19:17.163'
      u: We went out. We had containers or such. We poured it out through the window.
        One saw another...we couldn’t...we took a dress, covered there a corner of
        the wagon and there. When one came out another went in. So in a line...
    - who: David Boder
      start:
        sec: '1157.163'
        mark: '00:19:17.163'
      end:
        sec: '1157.375'
        mark: '00:19:17.375'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1157.375'
        mark: '00:19:17.375'
      end:
        sec: '1160.109'
        mark: '00:19:20.109'
      u: We didn’t have any water to wash one’s self and such.
    - who: David Boder
      start:
        sec: '1160.109'
        mark: '00:19:20.109'
      end:
        sec: '1164.654'
        mark: '00:19:24.654'
      u: Hm. One made it on the [in English:] floor...[in German:] on the floor?
    - who: Alexander Gertner
      start:
        sec: '1164.654'
        mark: '00:19:24.654'
      end:
        sec: '1182.811'
        mark: '00:19:42.811'
      u: Right on the floor. The children screamed. They had no water, and the...on
        the first day there was still water that had been given, and we could [get]
        a little on the way. And then on the second day there was absolutely no water.
        The children—it was a pity—the children cried. The parents did not drink any
        water so that it should remain for the children.
    - who: David Boder
      start:
        sec: '1182.811'
        mark: '00:19:42.811'
      end:
        sec: '1183.855'
        mark: '00:19:43.855'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1183.855'
        mark: '00:19:43.855'
      end:
        sec: '1189.789'
        mark: '00:19:49.789'
      u: So we journeyed for four days and four nights till...till Sunday evening.
    - who: David Boder
      start:
        sec: '1189.789'
        mark: '00:19:49.789'
      end:
        sec: '1191.075'
        mark: '00:19:51.075'
      u: Yes. Where did you come to?
    - who: Alexander Gertner
      start:
        sec: '1191.075'
        mark: '00:19:51.075'
      end:
        sec: '1195.228'
        mark: '00:19:55.228'
      u: Sunday evening we came to...to Birkenau, to Auschwitz. This is near Auschwitz.
    - who: David Boder
      start:
        sec: '1195.228'
        mark: '00:19:55.228'
      end:
        sec: '1196.755'
        mark: '00:19:56.755'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1196.755'
        mark: '00:19:56.755'
      end:
        sec: '1202.658'
        mark: '00:20:02.658'
      u: And so in the wagons was...we thought we shall perish from thirst. There
        were terrible heat spells then, and...
    - who: David Boder
      start:
        sec: '1202.658'
        mark: '00:20:02.658'
      end:
        sec: '1204.879'
        mark: '00:20:04.879'
      u: Just a moment. [Words not clear.]
    - who: Alexander Gertner
      start:
        sec: '1204.879'
        mark: '00:20:04.879'
      end:
        sec: '1209.039'
        mark: '00:20:09.039'
      u: Yes. It was terribly hot, and the wagons were closed...
    - who: David Boder
      start:
        sec: '1209.039'
        mark: '00:20:09.039'
      end:
        sec: '1210.761'
        mark: '00:20:10.761'
      u: When was it? In June or May?
    - who: Alexander Gertner
      start:
        sec: '1210.761'
        mark: '00:20:10.761'
      end:
        sec: '1212.293'
        mark: '00:20:12.293'
      u: June. The first of June.
    - who: David Boder
      start:
        sec: '1212.293'
        mark: '00:20:12.293'
      end:
        sec: '1213.795'
        mark: '00:20:13.795'
      u: The first of June. Nu?
    - who: Alexander Gertner
      start:
        sec: '1213.795'
        mark: '00:20:13.795'
      end:
        sec: '1226.626'
        mark: '00:20:26.626'
      u: We couldn’t stand it. We said, ‘If we go another night, then...’ We were
        all undressed, naked, only in the trousers, because of the heat. We arrived
        on the first of June. We arrived at...
    - who: David Boder
      start:
        sec: '1226.626'
        mark: '00:20:26.626'
      end:
        sec: '1228.037'
        mark: '00:20:28.037'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1228.037'
        mark: '00:20:28.037'
      end:
        sec: '1230.324'
        mark: '00:20:30.324'
      u: On the first of June we arrived in Auschwitz.
    - who: David Boder
      start:
        sec: '1230.324'
        mark: '00:20:30.324'
      end:
        sec: '1230.505'
        mark: '00:20:30.505'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1230.505'
        mark: '00:20:30.505'
      end:
        sec: '1254.835'
        mark: '00:20:54.835'
      u: Birkenau it is called. Auschwitz one could...but Birkenau was the extermination
        camp. And there we detrained. And so says...says my aunt, ‘Do they take away
        the things?’ All the things which we had brought. So one there says, ...There
        were other Jews, Polish, who had unloaded us, who had been in the lager a
        long time, who cleaned out the RR-cars. They said, ‘The soul is taken away,
        too, not only the things!’
    - who: David Boder
      start:
        sec: '1254.835'
        mark: '00:20:54.835'
      end:
        sec: '1255.288'
        mark: '00:20:55.288'
      u: Nu.
    - who: Alexander Gertner
      start:
        sec: '1255.288'
        mark: '00:20:55.288'
      end:
        sec: '1281.975'
        mark: '00:21:21.975'
      u: 'We went down...we were immediately, right away, told to fall in fives, men
        separately and women separately. We couldn’t...I didn’t even have time to
        bid good bye to the relatives, to the friends. We were told to hurry. The
        SS were standing. We were lined up by the SS [?]. We were ordered to fall
        in. First the women fell in and then the men. We fell in. There was standing
        an SS chief doctor and was showing with his finger: left and right, left and
        right.'
    - who: David Boder
      start:
        sec: '1281.975'
        mark: '00:21:21.975'
      end:
        sec: '1283.718'
        mark: '00:21:23.718'
      u: Why did he point? What did it mean?
    - who: Alexander Gertner
      start:
        sec: '1283.718'
        mark: '00:21:23.718'
      end:
        sec: '1298.603'
        mark: '00:21:38.603'
      u: Those...those whose face he saw looked young and was healthy for work, that
        he can work...some he asked, ‘How old are you?’ One...seldom he asked the
        age...if he was in doubt. And left [he pointed] when he was old [?]. Right
        away he said, ‘Left, right, left, right.’
    - who: David Boder
      start:
        sec: '1298.603'
        mark: '00:21:38.603'
      end:
        sec: '1299.117'
        mark: '00:21:39.117'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1299.117'
        mark: '00:21:39.117'
      end:
        sec: '1315.603'
        mark: '00:21:55.603'
      u: And those...those on the left, about those, we know where they went. They
        went into the gas chamber right away. And we, the others, went to bathe. We
        were taken away to...we were sorted out. From such a transport there could
        have been sorted out approximately two hundred to two hundred and fifty men.
    - who: David Boder
      start:
        sec: '1315.603'
        mark: '00:21:55.603'
      end:
        sec: '1318.555'
        mark: '00:21:58.555'
      u: One couldn’t see the crematories in Birkenau? In Birkenau...
    - who: Alexander Gertner
      start:
        sec: '1318.555'
        mark: '00:21:58.555'
      end:
        sec: '1322.353'
        mark: '00:22:02.353'
      u: Yes. In Birkenau were the crematories. There we saw them. It was so...
    - who: David Boder
      start:
        sec: '1322.353'
        mark: '00:22:02.353'
      end:
        sec: '1323.855'
        mark: '00:22:03.855'
      u: Where were you? In Auschwitz or Birkenau?
    - who: Alexander Gertner
      start:
        sec: '1323.855'
        mark: '00:22:03.855'
      end:
        sec: '1326.051'
        mark: '00:22:06.051'
      u: In Birkenau. In Auschwitz there were no crematories.
    - who: David Boder
      start:
        sec: '1326.051'
        mark: '00:22:06.051'
      end:
        sec: '1327.553'
        mark: '00:22:07.553'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1327.553'
        mark: '00:22:07.553'
      end:
        sec: '1331.653'
        mark: '00:22:11.653'
      u: And so, it was so. When we came there were arriving many transports, because
        they hurried...
    - who: David Boder
      start:
        sec: '1331.653'
        mark: '00:22:11.653'
      end:
        sec: '1331.985'
        mark: '00:22:11.985'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1331.985'
        mark: '00:22:11.985'
      end:
        sec: '1335.761'
        mark: '00:22:15.761'
      u: There arrived in a day fifteen thousand to twenty thousand people.
    - who: David Boder
      start:
        sec: '1335.761'
        mark: '00:22:15.761'
      end:
        sec: '1336.326'
        mark: '00:22:16.326'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1336.326'
        mark: '00:22:16.326'
      end:
        sec: '1346.498'
        mark: '00:22:26.498'
      u: They arrived...they did not have time to burn them in the crematories, because
        in a crematory went thirty-six people [at one time]. There were thirty-six...[correction]
        six crematories. In a crematory were six ovens.
    - who: David Boder
      start:
        sec: '1346.498'
        mark: '00:22:26.498'
      end:
        sec: '1346.770'
        mark: '00:22:26.770'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1346.770'
        mark: '00:22:26.770'
      end:
        sec: '1356.368'
        mark: '00:22:36.368'
      u: In every oven one man. So in a few minutes thirty-six people could burn.
        That means that in six crematories could [be burned] a few hundred people
        in a few minutes. That is not...but this was not enough.
    - who: David Boder
      start:
        sec: '1356.368'
        mark: '00:22:36.368'
      end:
        sec: '1356.731'
        mark: '00:22:36.731'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1356.731'
        mark: '00:22:36.731'
      end:
        sec: '1360.317'
        mark: '00:22:40.317'
      u: Because so many people were arriving. So they took, in the forest...There
        was a forest there.
    - who: David Boder
      start:
        sec: '1360.317'
        mark: '00:22:40.317'
      end:
        sec: '1360.589'
        mark: '00:22:40.589'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1360.589'
        mark: '00:22:40.589'
      end:
        sec: '1363.178'
        mark: '00:22:43.178'
      u: They took and made pits.
    - who: David Boder
      start:
        sec: '1363.178'
        mark: '00:22:43.178'
      end:
        sec: '1363.298'
        mark: '00:22:43.298'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1363.298'
        mark: '00:22:43.298'
      end:
        sec: '1369.226'
        mark: '00:22:49.226'
      u: These were dug out and wood was packed in. And when the people were brought
        out from the gas chamber...
    - who: David Boder
      start:
        sec: '1369.226'
        mark: '00:22:49.226'
      end:
        sec: '1369.498'
        mark: '00:22:49.498'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1369.498'
        mark: '00:22:49.498'
      end:
        sec: '1371.378'
        mark: '00:22:51.378'
      u: And so all the people had been gassed.
    - who: David Boder
      start:
        sec: '1371.378'
        mark: '00:22:51.378'
      end:
        sec: '1372.345'
        mark: '00:22:52.345'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1372.345'
        mark: '00:22:52.345'
      end:
        sec: '1387.774'
        mark: '00:23:07.774'
      u: They were still alive, because in eight minutes one can still...one still
        had the soul in him [was still alive]. They were immediately transported in
        RR-cars from the gas chamber, when taken out from there [?], and right away
        in RR-cars the people were sent over to the pits. The people were thrown in
        there, more wood was thrown on top, and fire set to it. And we were...
    - who: David Boder
      start:
        sec: '1387.774'
        mark: '00:23:07.774'
      end:
        sec: '1389.043'
        mark: '00:23:09.043'
      u: With what was it lit?
    - who: Alexander Gertner
      start:
        sec: '1389.043'
        mark: '00:23:09.043'
      end:
        sec: '1390.575'
        mark: '00:23:10.575'
      u: Probably with gasoline.
    - who: David Boder
      start:
        sec: '1390.575'
        mark: '00:23:10.575'
      end:
        sec: '1391.654'
        mark: '00:23:11.654'
      u: Did you see it?
    - who: Alexander Gertner
      start:
        sec: '1391.654'
        mark: '00:23:11.654'
      end:
        sec: '1411.282'
        mark: '00:23:31.282'
      u: Yes. The flames were seen. So we asked, ‘What are the flames there?’ This
        we saw first when we didn’t know anything about the crematories. So we asked,
        ‘What are the flames?’ So we were told by the others who had been there. They
        said, ‘The old things are being burned that people brought along.’ And then
        a day later we found out about the flames. We...we felt the stench. We didn’t
        know what it was...
    - who: David Boder
      start:
