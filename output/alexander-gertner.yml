    - who: Alexander Gertner
      start:
        sec: '1608.613'
        mark: '00:26:48.613'
      end:
        sec: '1609.873'
        mark: '00:26:49.873'
      u: Before entering the bath.
    - who: David Boder
      start:
        sec: '1609.873'
        mark: '00:26:49.873'
      end:
        sec: '1610.182'
        mark: '00:26:50.182'
      u: Oh!
    - who: Alexander Gertner
      start:
        sec: '1610.182'
        mark: '00:26:50.182'
      end:
        sec: '1613.466'
        mark: '00:26:53.466'
      u: There stood barbers. They shore us from head to feet, wherever [?]...
    - who: David Boder
      start:
        sec: '1613.466'
        mark: '00:26:53.466'
      end:
        sec: '1615.662'
        mark: '00:26:55.662'
      u: What kind of barbers? With what did they cut?
    - who: Alexander Gertner
      start:
        sec: '1615.662'
        mark: '00:26:55.662'
      end:
        sec: '1619.439'
        mark: '00:26:59.439'
      u: With scissors, with different...they tore it together with the flesh.
    - who: David Boder
      start:
        sec: '1619.439'
        mark: '00:26:59.439'
      end:
        sec: '1619.944'
        mark: '00:26:59.944'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1619.944'
        mark: '00:26:59.944'
      end:
        sec: '1630.026'
        mark: '00:27:10.026'
      u: You understand? And then, when we had been...finished, when we were finished
        up with the machines, we went in small groups, still in a line, into...into
        the bath hall.
    - who: David Boder
      start:
        sec: '1630.026'
        mark: '00:27:10.026'
      end:
        sec: '1630.418'
        mark: '00:27:10.418'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1630.418'
        mark: '00:27:10.418'
      end:
        sec: '1646.844'
        mark: '00:27:26.844'
      u: When we came out, we absolutely couldn’t recognize one another. And here
        we see how...how one comes out. He shows that he has a blue back, that he
        had been beaten in...still in the Ghetto, because in the Ghetto it was still
        so, till that, for instance, the rich people, who were known in town to be
        rich...
    - who: David Boder
      start:
        sec: '1646.844'
        mark: '00:27:26.844'
      end:
        sec: '1647.046'
        mark: '00:27:27.046'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1647.046'
        mark: '00:27:27.046'
      end:
        sec: '1655.103'
        mark: '00:27:35.103'
      u: "...and were known as rich people, they were beaten [by] the Hungarian soldiers
        of the Hungarian army, that they should hand over the gold and the money that
        they had hidden."
    - who: David Boder
      start:
        sec: '1655.103'
        mark: '00:27:35.103'
      end:
        sec: '1655.315'
        mark: '00:27:35.315'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1655.315'
        mark: '00:27:35.315'
      end:
        sec: '1657.542'
        mark: '00:27:37.542'
      u: They were beaten. There was such a mangler.
    - who: David Boder
      start:
        sec: '1657.542'
        mark: '00:27:37.542'
      end:
        sec: '1657.865'
        mark: '00:27:37.865'
      u: A what?
    - who: Alexander Gertner
      start:
        sec: '1657.865'
        mark: '00:27:37.865'
      end:
        sec: '1661.471'
        mark: '00:27:41.471'
      u: A mangler. That was a house, such a house that was called a mangler [a barn
        housing a mangling machine for cold pressing of clothes].
    - who: David Boder
      start:
        sec: '1661.471'
        mark: '00:27:41.471'
      end:
        sec: '1661.690'
        mark: '00:27:41.690'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1661.690'
        mark: '00:27:41.690'
      end:
        sec: '1672.436'
        mark: '00:27:52.436'
      u: They were taken in there, and they were beaten till [near] death [so] they
        should tell...to tell everything, where one hid the money and the gold. There
        was still such a Jew who had been there, in that mangler. In the same...
    - who: David Boder
      start:
        sec: '1672.436'
        mark: '00:27:52.436'
      end:
        sec: '1674.058'
        mark: '00:27:54.058'
      u: Mangler was called the place?
    - who: Alexander Gertner
      start:
        sec: '1674.058'
        mark: '00:27:54.058'
      end:
        sec: '1675.509'
        mark: '00:27:55.509'
      u: That house was called mangler, yes.
    - who: David Boder
      start:
        sec: '1675.509'
        mark: '00:27:55.509'
      end:
        sec: '1676.859'
        mark: '00:27:56.859'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1676.859'
        mark: '00:27:56.859'
      end:
        sec: '1681.494'
        mark: '00:28:01.494'
      u: And so he showed what a blue back he had from the beating.
    - who: David Boder
      start:
        sec: '1681.494'
        mark: '00:28:01.494'
      end:
        sec: '1681.675'
        mark: '00:28:01.675'
