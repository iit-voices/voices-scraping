      end:
        sec: '1789.305'
        mark: '00:29:49.305'
      u: And so at night...
    - who: David Boder
      start:
        sec: '1789.305'
        mark: '00:29:49.305'
      end:
        sec: '1792.226'
        mark: '00:29:52.226'
      u: And they...they were assigned over you?
    - who: Alexander Gertner
      start:
        sec: '1792.226'
        mark: '00:29:52.226'
      end:
        sec: '1796.758'
        mark: '00:29:56.758'
      u: Yes. They were assigned over us. They were the block elders and room elders,
        and so forth.
    - who: David Boder
      start:
        sec: '1796.758'
        mark: '00:29:56.758'
      end:
        sec: '1797.837'
        mark: '00:29:57.837'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1797.837'
        mark: '00:29:57.837'
      end:
        sec: '1820.064'
        mark: '00:30:20.064'
      u: At night...it was already around three, four. And so we were harangued that
        we should hand over quickly, and before going to sleep, everybody should hand
        over everything. There were a few people who had something with them. They
        surrendered it. And we lay down on the brick [floor]. We were there approximately
        a thousand people in the barrack. We simply lay one on top of the other. And
        at four in the morning we were...
    - who: David Boder
      start:
        sec: '1820.064'
        mark: '00:30:20.064'
      end:
        sec: '1821.837'
        mark: '00:30:21.837'
      u: Where did you...on what did you lie down?
    - who: Alexander Gertner
      start:
        sec: '1821.837'
        mark: '00:30:21.837'
      end:
        sec: '1823.550'
        mark: '00:30:23.550'
      u: On the brick. On the brick [a colloqualism].
    - who: David Boder
      start:
        sec: '1823.550'
        mark: '00:30:23.550'
      end:
        sec: '1824.568'
        mark: '00:30:24.568'
      u: What does it mean, on the brick?
    - who: Alexander Gertner
      start:
        sec: '1824.568'
        mark: '00:30:24.568'
      end:
        sec: '1826.079'
        mark: '00:30:26.079'
      u: On the earth. On the floor.
    - who: David Boder
      start:
        sec: '1826.079'
        mark: '00:30:26.079'
      end:
        sec: '1828.457'
        mark: '00:30:28.457'
      u: Aha. Nu?
    - who: Alexander Gertner
      start:
        sec: '1828.457'
        mark: '00:30:28.457'
      end:
        sec: '1830.321'
        mark: '00:30:30.321'
      u: Then in the morning at four o’clock...
    - who: David Boder
      start:
        sec: '1830.321'
        mark: '00:30:30.321'
      end:
        sec: '1834.128'
        mark: '00:30:34.128'
      u: Wait a moment. Tell me one thing. What was dome afterwards with the Gypsies?
    - who: Alexander Gertner
      start:
        sec: '1834.128'
        mark: '00:30:34.128'
      end:
        sec: '1838.077'
        mark: '00:30:38.077'
      u: With the Gypsies? That was later. They were all gassed too. They were all...
    - who: David Boder
      start:
        sec: '1838.077'
        mark: '00:30:38.077'
      end:
        sec: '1838.340'
        mark: '00:30:38.340'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1838.340'
        mark: '00:30:38.340'
      end:
        sec: '1841.141'
        mark: '00:30:41.141'
      u: That was already later. We will come to that later.
    - who: David Boder
      start:
        sec: '1841.141'
        mark: '00:30:41.141'
      end:
        sec: '1842.280'
        mark: '00:30:42.280'
      u: Good. And so?
    - who: Alexander Gertner
      start:
        sec: '1842.280'
        mark: '00:30:42.280'
      end:
        sec: '1873.393'
        mark: '00:31:13.393'
      u: And when we were...in the morning at four we were already awakened. Here
        we see smoke. Outside we see fog. It is still dark. It is only four in the
        morning. We had no sleep whatsoever. We only had gone to sleep an hour ago.
        And so we are being awakened. We are already beaten. ‘Get up!’ And so we got
        up. And approximately in...in two, three hours was brought a barrel with black
        coffee. It was dragged in. We fought one with another. We got...we got...whoever
        could fight was able to get a little coffee. Black it was. Whoever couldn’t,
        didn’t get...
    - who: David Boder
      start:
        sec: '1873.393'
        mark: '00:31:13.393'
      end:
        sec: '1875.046'
        mark: '00:31:15.046'
      u: In what was it taken?
    - who: Alexander Gertner
      start:
        sec: '1875.046'
        mark: '00:31:15.046'
      end:
        sec: '1885.097'
        mark: '00:31:25.097'
      u: In...in different bowls, dirty bowls. There were no bowls altogether. There
        were two, three bowls. So one grabbed it. Five to ten people had one bowl,
        and so...
    - who: David Boder
      start:
        sec: '1885.097'
        mark: '00:31:25.097'
      end:
        sec: '1885.762'
        mark: '00:31:25.762'
      u: A container?
    - who: Alexander Gertner
      start:
        sec: '1885.762'
        mark: '00:31:25.762'
      end:
        sec: '1886.508'
        mark: '00:31:26.508'
      u: A container.
    - who: David Boder
      start:
        sec: '1886.508'
        mark: '00:31:26.508'
      end:
        sec: '1887.838'
        mark: '00:31:27.838'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1887.838'
        mark: '00:31:27.838'
      end:
        sec: '1896.772'
        mark: '00:31:36.772'
      u: And later...and so this...this was over with the coffee. We again had finished.
        We were not permitted to leave the block.
    - who: David Boder
      start:
        sec: '1896.772'
        mark: '00:31:36.772'
      end:
        sec: '1896.983'
        mark: '00:31:36.983'
      u: Nu.
    - who: Alexander Gertner
      start:
        sec: '1896.983'
        mark: '00:31:36.983'
      end:
        sec: '1930.392'
        mark: '00:32:10.392'
      u: We had to stay inside the block. At noon we did not get anything. In the
        evening one came first to call the row, how many we are. In the evening there
        came a block elder, listed everyone carefully. Listed. And so the first day
        we did not get any food. That was on a Monday. And only Tuesday night we first
        got a piece of bread, on Monday they had to register everybody and report
        the number so they could get the bread for us. So we got for five people one
        little piece of bread—five people a bread. That is, a lager bread weighed
        a kilo twenty [1200 grams]. Heavy bread, it was made with...with wood...
    - who: David Boder
      start:
        sec: '1930.392'
        mark: '00:32:10.392'
      end:
        sec: '1930.957'
        mark: '00:32:10.957'
      u: What does that mean, with wood?
    - who: Alexander Gertner
      start:
        sec: '1930.957'
        mark: '00:32:10.957'
      end:
        sec: '1934.090'
        mark: '00:32:14.090'
      u: With...with saw...with sawdust it was made.
    - who: David Boder
      start:
        sec: '1934.090'
        mark: '00:32:14.090'
      end:
        sec: '1935.017'
        mark: '00:32:15.017'
      u: Do you know that for sure?
    - who: Alexander Gertner
      start:
        sec: '1935.017'
        mark: '00:32:15.017'
      end:
        sec: '1936.609'
        mark: '00:32:16.609'
      u: Yes. That is a hundred per cent [sure].
    - who: David Boder
      start:
        sec: '1936.609'
        mark: '00:32:16.609'
      end:
        sec: '1936.941'
        mark: '00:32:16.941'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1936.941'
        mark: '00:32:16.941'
      end:
        sec: '1940.316'
        mark: '00:32:20.316'
      u: And it was given to everybody, five people to a bread, and...
    - who: David Boder
      start:
        sec: '1940.316'
        mark: '00:32:20.316'
      end:
        sec: '1942.422'
        mark: '00:32:22.422'
      u: Wait a minute [adjusting the recorder]. Nu?
    - who: Alexander Gertner
      start:
        sec: '1942.422'
        mark: '00:32:22.422'
      end:
        sec: '1943.138'
        mark: '00:32:23.138'
      u: Is it set?
    - who: David Boder
      start:
        sec: '1943.138'
        mark: '00:32:23.138'
      end:
        sec: '1946.331'
        mark: '00:32:26.331'
      u: Yes. And so?
    - who: Alexander Gertner
      start:
        sec: '1946.331'
        mark: '00:32:26.331'
      end:
        sec: '1983.296'
        mark: '00:33:03.296'
      u: And so in the morning [possibly a slip for the evening] we were given the
        bread After this we had to go to sleep. We didn’t have any...any more to eat.
        It was Tuesday already, the third day. On Tuesday at noon we were given a
        little soup. They brought...there were such...such square boxes [containers].
        It was brought...in that the food was brought, in such as is brought, carried,
        here the dirt. There were such square...made out of boards. In this the midday
        meal was brought. At the midday meal was brought...there was also given to
        five, to six people a pl-...a bowl. We have...everybody gave a sip. One took
        a sip, the second took a sip, and the third...
    - who: David Boder
      start:
        sec: '1983.296'
        mark: '00:33:03.296'
      end:
        sec: '1984.616'
        mark: '00:33:04.616'
      u: You did not have spoons?
    - who: Alexander Gertner
      start:
        sec: '1984.616'
        mark: '00:33:04.616'
      end:
        sec: '2015.850'
        mark: '00:33:35.850'
      u: Spoons, positively not. To have knives and spoons was positively not permitted.
        Everyone took a sip. So in a turn we did...if one took two sips, the other
        already cried, ‘What, nothing will be left for me.’ And then when we...that
        is how much we got. It came out to two, three sips for each, and it was over.
        And with this...so we were in that Gypsy lager five days. Then we were dragged
        around all day on the appell. That’s what was going on all day. All...three
        times a day it was. All day sitting outside. There was a frightful mud [in
        Polish]. Frightful mud, what is it called in German?
    - who: David Boder
      start:
        sec: '2015.850'
        mark: '00:33:35.850'
      end:
        sec: '2017.472'
        mark: '00:33:37.472'
      u: Yes. That is all right. Mire. Dirt.
    - who: Alexander Gertner
      start:
        sec: '2017.472'
        mark: '00:33:37.472'
      end:
        sec: '2034.412'
        mark: '00:33:54.412'
      u: Yes, dirt. We stood all day in the mud at appell. It was...once or twice
        the SS came to count us, but the rest of the time the Gypsies made with us
        ‘caps off’ and ‘caps on’. That we learned. If one didn’t do it right he got
        a beating. From everyone, from the smallest Gypsy, one could get a beating.
    - who: David Boder
      start:
        sec: '2034.412'
        mark: '00:33:54.412'
      end:
        sec: '2036.336'
        mark: '00:33:56.336'
      u: What did the small Gypsies do?
    - who: Alexander Gertner
      start:
        sec: '2036.336'
        mark: '00:33:56.336'
      end:
        sec: '2042.973'
        mark: '00:34:02.973'
      u: They have...they were children. They were the children of the older ones.
        They were there. They also ordered us around. They saw that the older ones
        were beating so they also beat.
    - who: David Boder
      start:
        sec: '2042.973'
        mark: '00:34:02.973'
      end:
        sec: '2043.819'
        mark: '00:34:03.819'
      u: So...and?
    - who: Alexander Gertner
      start:
        sec: '2043.819'
        mark: '00:34:03.819'
      end:
        sec: '2045.239'
        mark: '00:34:05.239'
      u: "[With sarcasm:] It was a good deed to beat [us]."
    - who: David Boder
      start:
        sec: '2045.239'
        mark: '00:34:05.239'
      end:
        sec: '2046.197'
        mark: '00:34:06.197'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2046.197'
        mark: '00:34:06.197'
      end:
        sec: '2082.522'
        mark: '00:34:42.522'
      u: And the...and so the whole day we sat [spent] at appell, in the morasses.
        And so we...we prayed to God to get away already from this lager. We saw that
        we could not stand this. It was frightful, this lager. Everybody was...there
        was not one who didn’t get a beating. And five days we were in this lager.
        We were moved from one block to another. Every day we were moved to another
        block, because there were constant changes. Here had arrived new people. Here
        were too many. Here were too few. And so then we were taken to another lager.
        They selected...people with skills were ordered to report. Those who had learned
        a trade should report. I too, reported as a carpenter.
    - who: David Boder
      start:
        sec: '2082.522'
        mark: '00:34:42.522'
      end:
        sec: '2083.338'
        mark: '00:34:43.338'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '2083.338'
        mark: '00:34:43.338'
      end:
        sec: '2101.123'
        mark: '00:35:01.123'
      u: And I was selected. Also later I was put among the carpenters. I was taken
        away to another lager. Together with me were taken approximately two thousand
        people. We were in the middle of the distribution of supper. It hadn’t reached
        me yet, and I was ordered already to drag myself on to...to Lager ‘A’. So
        we came...
    - who: David Boder
      start:
        sec: '2101.123'
        mark: '00:35:01.123'
      end:
        sec: '2103.652'
        mark: '00:35:03.652'
      u: Oh. This was right Birkenau...
    - who: Alexander Gertner
      start:
        sec: '2103.652'
        mark: '00:35:03.652'
      end:
        sec: '2105.576'
        mark: '00:35:05.576'
      u: Right in Birkenau, but there were many lagers [sectors].
    - who: David Boder
      start:
        sec: '2105.576'
        mark: '00:35:05.576'
      end:
        sec: '2106.120'
        mark: '00:35:06.120'
      u: "...but in a different section?"
    - who: Alexander Gertner
      start:
        sec: '2106.120'
        mark: '00:35:06.120'
      end:
        sec: '2108.860'
        mark: '00:35:08.860'
      u: In another section, to another lager. There were various lagers.
    - who: David Boder
      start:
        sec: '2108.860'
        mark: '00:35:08.860'
      end:
        sec: '2109.576'
        mark: '00:35:09.576'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '2109.576'
        mark: '00:35:09.576'
      end:
        sec: '2118.177'
        mark: '00:35:18.177'
      u: We arrived in Lager ‘A’. It rained frightfully heavily. We...we couldn’t
        get through. There were...there were so many morasses...
    - who: David Boder
      start:
        sec: '2118.177'
        mark: '00:35:18.177'
      end:
        sec: '2119.104'
        mark: '00:35:19.104'
      u: It rained?
    - who: Alexander Gertner
      start:
        sec: '2119.104'
        mark: '00:35:19.104'
      end:
        sec: '2121.391'
        mark: '00:35:21.391'
      u: It rained. There were morasses, with stones, so slippery...
    - who: David Boder
      start:
        sec: '2121.391'
        mark: '00:35:21.391'
      end:
        sec: '2122.167'
        mark: '00:35:22.167'
      u: Yes, sodden.
    - who: Alexander Gertner
      start:
        sec: '2122.167'
        mark: '00:35:22.167'
      end:
        sec: '2130.859'
        mark: '00:35:30.859'
      u: Sodden. We arrived there in the camp. We were put in. There were such three
        storied beds—not beds, wide plank-beds.
    - who: David Boder
      start:
        sec: '2130.859'
        mark: '00:35:30.859'
      end:
        sec: '2131.182'
        mark: '00:35:31.182'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2131.182'
        mark: '00:35:31.182'
      end:
        sec: '2159.107'
        mark: '00:35:59.107'
      u: We were put in there. It was wet from the rain, because there was no good
        roof. It rained in. When we came in one threw himself on another so that we
        just could remain lying down. On the next day we were lined up. Everybody’s
        data were taken down, how old he is, where he was born, and all that. I reported
        myself at that time as being older, because it was said that the lager accepts
        only those over eighteen years of age. I was then under eighteen. So I reported
        myself as born in ’24.
    - who: David Boder
      start:
        sec: '2159.107'
        mark: '00:35:59.107'
      end:
        sec: '2160.497'
        mark: '00:36:00.497'
      u: Did they believe you?
    - who: Alexander Gertner
      start:
        sec: '2160.497'
        mark: '00:36:00.497'
      end:
        sec: '2163.056'
        mark: '00:36:03.056'
      u: They believed me, because I looked older, because I looked bad.
    - who: David Boder
      start:
        sec: '2163.056'
        mark: '00:36:03.056'
      end:
        sec: '2165.162'
        mark: '00:36:05.162'
      u: Born in ’24. That means that you were...
    - who: Alexander Gertner
      start:
        sec: '2165.162'
        mark: '00:36:05.162'
      end:
        sec: '2166.694'
        mark: '00:36:06.694'
      u: That I was twenty years old.
    - who: David Boder
      start:
        sec: '2166.694'
        mark: '00:36:06.694'
      end:
        sec: '2166.927'
        mark: '00:36:06.927'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2166.927'
        mark: '00:36:06.927'
      end:
        sec: '2169.425'
        mark: '00:36:09.425'
      u: That I should be taken for work.
    - who: David Boder
      start:
        sec: '2169.425'
        mark: '00:36:09.425'
      end:
        sec: '2170.422'
        mark: '00:36:10.422'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '2170.422'
        mark: '00:36:10.422'
      end:
        sec: '2177.694'
        mark: '00:36:17.694'
      u: And then...the next day we were called up, and then they began to tattoo.
        Everybody was tattooed. Everybody was...
    - who: David Boder
      start:
        sec: '2177.694'
        mark: '00:36:17.694'
      end:
        sec: '2179.407'
        mark: '00:36:19.407'
      u: Who did the tattooing?
    - who: Alexander Gertner
      start:
        sec: '2179.407'
        mark: '00:36:19.407'
      end:
        sec: '2182.409'
        mark: '00:36:22.409'
      u: There were such people. They stood there lined up.
    - who: David Boder
      start:
        sec: '2182.409'
        mark: '00:36:22.409'
      end:
        sec: '2182.902'
        mark: '00:36:22.902'
      u: Also prisoners?
    - who: Alexander Gertner
      start:
        sec: '2182.902'
        mark: '00:36:22.902'
      end:
        sec: '2185.175'
        mark: '00:36:25.175'
      u: Also prisoners. Everything was done by prisoners.
    - who: David Boder
      start:
        sec: '2185.175'
        mark: '00:36:25.175'
      end:
        sec: '2186.662'
        mark: '00:36:26.662'
      u: Yes. Jewish?
    - who: Alexander Gertner
      start:
        sec: '2186.662'
        mark: '00:36:26.662'
      end:
        sec: '2190.218'
        mark: '00:36:30.218'
      u: That I don’t know, whether Jewish, Polish, different nationalities.
    - who: David Boder
      start:
        sec: '2190.218'
        mark: '00:36:30.218'
      end:
        sec: '2193.049'
        mark: '00:36:33.049'
      u: Nu? Did the tattooing hurt?
    - who: Alexander Gertner
      start:
        sec: '2193.049'
        mark: '00:36:33.049'
      end:
        sec: '2207.270'
        mark: '00:36:47.270'
      u: It hurt, but...it swelled up a little at first. He stood there with such
        a piece of wood, a pointed one dipped in ink, and he struck. He did not care
        whether one was silent or one spoke. He [each one] was given a number, this
        number beaten in...this number. So in a line [one after another] it went very
        fast.
    - who: David Boder
      start:
        sec: '2207.270'
        mark: '00:36:47.270'
      end:
        sec: '2208.651'
        mark: '00:36:48.651'
      u: With what? With a needle or with...
    - who: Alexander Gertner
      start:
        sec: '2208.651'
        mark: '00:36:48.651'
      end:
        sec: '2211.361'
        mark: '00:36:51.361'
      u: With such a wooden...such a piece of wood, a pointed piece of wood.
    - who: David Boder
      start:
        sec: '2211.361'
        mark: '00:36:51.361'
      end:
        sec: '2213.225'
        mark: '00:36:53.225'
      u: This was used for tattooing?
    - who: Alexander Gertner
      start:
        sec: '2213.225'
        mark: '00:36:53.225'
      end:
        sec: '2213.730'
        mark: '00:36:53.730'
      u: Yes.
    - who: David Boder
      start:
        sec: '2213.730'
        mark: '00:36:53.730'
      end:
        sec: '2214.295'
        mark: '00:36:54.295'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2214.295'
        mark: '00:36:54.295'
      end:
        sec: '2252.447'
        mark: '00:37:32.447'
      u: And then when they had finished with all the tattooing...we were two thousand
        people...and we were lined up. We were led to Auschwitz. Well, we didn’t know
        at first where we were being led to. We came...when we marched in the direction
        of the railroad station, we believed that we are already going to another
        lager, to another place. We thanked God that we were already going away from
        this...from this place. Coming to the railroad station, crossing the railroad
        station, we said, ‘Oh, again we are not going away from here.’ We come to
        the other side of the railroad station. We come in there. We already see prisoners
        working not far from the lager, also in the same kind of clothes, in these
        white and blue...in blue-white [striped] clothes.
    - who: David Boder
      start:
        sec: '2252.447'
        mark: '00:37:32.447'
      end:
        sec: '2253.616'
        mark: '00:37:33.616'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2253.616'
        mark: '00:37:33.616'
      end:
        sec: '2259.921'
        mark: '00:37:39.921'
      u: So we ask, ‘What’s here?’ They are not permitted to answer, because they
        have over them the over...the capos. They were not permitted to answer.
    - who: David Boder
      start:
        sec: '2259.921'
        mark: '00:37:39.921'
      end:
        sec: '2262.389'
        mark: '00:37:42.389'
      u: And what were the rules? One was not permitted to talk?
    - who: Alexander Gertner
      start:
        sec: '2262.389'
        mark: '00:37:42.389'
      end:
        sec: '2264.434'
        mark: '00:37:44.434'
      u: One wasn’t permitted to talk with...with a strange person.
    - who: David Boder
      start:
        sec: '2264.434'
        mark: '00:37:44.434'
      end:
        sec: '2268.232'
        mark: '00:37:48.232'
      u: And who explained to you what was permitted and what was not permitted?
    - who: Alexander Gertner
      start:
        sec: '2268.232'
        mark: '00:37:48.232'
      end:
        sec: '2279.945'
        mark: '00:37:59.945'
      u: It was not explained. We saw that for this one gets beaten, so we knew that
        this was not permitted. They...they did not explain, ‘this you can’t do.’
        If one did something, even [if] it was right, one [the capo] also gave a blow
        with a club.
    - who: David Boder
      start:
        sec: '2279.945'
        mark: '00:37:59.945'
      end:
        sec: '2280.993'
        mark: '00:38:00.993'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2280.993'
        mark: '00:38:00.993'
      end:
        sec: '2288.718'
        mark: '00:38:08.718'
      u: And then when we came [words not clear].
    - who: David Boder
      start:
        sec: '2288.718'
        mark: '00:38:08.718'
      end:
        sec: '2293.401'
        mark: '00:38:13.401'
      u: "[Words not clear.] Nu?"
    - who: Alexander Gertner
      start:
        sec: '2293.401'
        mark: '00:38:13.401'
      end:
        sec: '2321.632'
        mark: '00:38:41.632'
      u: 'So nobody was taught what he had to do, what one had to do. They only beat.
        This was first of all. One was struck. One was beaten. And so we had arrived...continued
        marching, these two thousand people. We are tired. We come...we arrive in
        front...there stands...we see a gate. We already see wires. We see here the
        wires of a lager. On the gate is written...before the gate everybody stopped.
        We were counted. We see it is written on the gate: ‘Work makes free.’'
    - who: David Boder
      start:
        sec: '2321.632'
        mark: '00:38:41.632'
      end:
        sec: '2323.859'
        mark: '00:38:43.859'
      u: Yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '2323.859'
        mark: '00:38:43.859'
      end:
        sec: '2336.146'
        mark: '00:38:56.146'
      u: We went through the gate. Everybody was counted fifteen times, from the front
        and from the back. We entered. We were made to stand there on the street.
        We were standing in the lager, in Auschwitz. We stood in the street maybe
        two, three hours till evening.
    - who: David Boder
      start:
        sec: '2336.146'
        mark: '00:38:56.146'
      end:
        sec: '2337.354'
        mark: '00:38:57.354'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2337.354'
        mark: '00:38:57.354'
      end:
        sec: '2344.294'
        mark: '00:39:04.294'
      u: And we stood there. Later we were taken in groups and taken to the bath hall.
        There, too, we were bathed.
    - who: David Boder
      start:
        sec: '2344.294'
        mark: '00:39:04.294'
      end:
        sec: '2346.098'
        mark: '00:39:06.098'
      u: "[Words not clear.]"
    - who: Alexander Gertner
      start:
        sec: '2346.098'
        mark: '00:39:06.098'
      end:
        sec: '2355.847'
        mark: '00:39:15.847'
      u: We entered. We were bathed there. The clothes were taken away. The clothes
        were taken to be disinfected. And we were left naked. And we had to run to
        Block 6. There was a block where also...
    - who: David Boder
      start:
        sec: '2355.847'
        mark: '00:39:15.847'
      end:
        sec: '2356.774'
        mark: '00:39:16.774'
      u: What does it mean, naked?
    - who: Alexander Gertner
      start:
        sec: '2356.774'
        mark: '00:39:16.774'
      end:
        sec: '2358.185'
        mark: '00:39:18.185'
      u: Completely naked, [words not clear].
    - who: David Boder
      start:
        sec: '2358.185'
        mark: '00:39:18.185'
      end:
        sec: '2359.445'
        mark: '00:39:19.445'
      u: And the shoes?
    - who: Alexander Gertner
      start:
        sec: '2359.445'
        mark: '00:39:19.445'
      end:
        sec: '2363.031'
        mark: '00:39:23.031'
      u: Nothing, nothing. Only the shoes were...the shoes were held in the hands.
    - who: David Boder
      start:
        sec: '2363.031'
        mark: '00:39:23.031'
      end:
        sec: '2363.212'
        mark: '00:39:23.212'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2363.212'
        mark: '00:39:23.212'
      end:
        sec: '2366.608'
        mark: '00:39:26.608'
      u: The shoes we...the shoes we could hold in the hands [could take with us],
        because the shoes were not disinfected.
    - who: David Boder
      start:
        sec: '2366.608'
        mark: '00:39:26.608'
      end:
        sec: '2367.010'
        mark: '00:39:27.010'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2367.010'
        mark: '00:39:27.010'
      end:
        sec: '2370.898'
        mark: '00:39:30.898'
      u: We had to run with the shoes in the hand, and...till Block 6.
    - who: David Boder
      start:
        sec: '2370.898'
        mark: '00:39:30.898'
      end:
        sec: '2371.412'
        mark: '00:39:31.412'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2371.412'
        mark: '00:39:31.412'
      end:
        sec: '2379.620'
        mark: '00:39:39.620'
      u: There in Block 6...we entered. We were put in there. There were three-tiered
        beds. Two people to a bed, we were put in there.
    - who: David Boder
      start:
        sec: '2379.620'
        mark: '00:39:39.620'
      end:
        sec: '2394.294'
        mark: '00:39:54.294'
      u: "[In English:] This concludes Spool 77. We continue with Mr. Alexander Gertner
        on Spool number 78."
    - who: David Boder
      start:
        sec: '2394.294'
        mark: '00:39:54.294'
      end:
        sec: '2413.631'
        mark: '00:40:13.631'
      u: Spool number 78, continuation of Spool number 77. Geneva [Switzerland], August
        26, 1946, at the home for displaced Jews. Mr. Alexander Gertner continuing.
    - who: David Boder
      start:
        sec: '2413.631'
        mark: '00:40:13.631'
      end:
        sec: '2419.073'
        mark: '00:40:19.073'
      u: "[In Yiddish:] And so you entered there, and you were running naked..."
    - who: Alexander Gertner
      start:
        sec: '2419.073'
        mark: '00:40:19.073'
      end:
        sec: '2419.849'
        mark: '00:40:19.849'
      u: Naked, and we ran...
    - who: David Boder
      start:
        sec: '2419.849'
        mark: '00:40:19.849'
      end:
        sec: '2421.088'
        mark: '00:40:21.088'
      u: "...with the shoes in one’s hand."
    - who: Alexander Gertner
      start:
        sec: '2421.088'
        mark: '00:40:21.088'
      end:
        sec: '2428.964'
        mark: '00:40:28.964'
      u: With the shoes in the hand we ran into Block 6, and there we were thrown
        into the beds that...two men to a bed, and there in this block...
    - who: David Boder
      start:
        sec: '2428.964'
        mark: '00:40:28.964'
      end:
        sec: '2429.780'
        mark: '00:40:29.780'
      u: Two to a bed?
    - who: Alexander Gertner
      start:
        sec: '2429.780'
        mark: '00:40:29.780'
      end:
        sec: '2445.118'
        mark: '00:40:45.118'
      u: Two to a bed. A three-tiered bed, such a narrow one, from eighty [centimeters]
        to a meter in width. It wasn’t a meter. It was eighty or seventy centimeters
        wide. And there were...in this block were Poles. Polish gentiles were barrack
        chiefs and room chiefs. They were frightfully bad...
    - who: David Boder
      start:
        sec: '2445.118'
        mark: '00:40:45.118'
      end:
        sec: '2446.750'
        mark: '00:40:46.750'
      u: A little slower.
    - who: Alexander Gertner
      start:
        sec: '2446.750'
        mark: '00:40:46.750'
      end:
        sec: '2457.788'
        mark: '00:40:57.788'
      u: And they waited there with brooms. They were screaming in Polish. We didn’t
        understand them. They were screaming. We didn’t know what they wanted. All
        they did was slap. So in this block we were...
    - who: David Boder
      start:
        sec: '2457.788'
        mark: '00:40:57.788'
      end:
        sec: '2459.410'
        mark: '00:40:59.410'
      u: And they were prisoners?
    - who: Alexander Gertner
      start:
        sec: '2459.410'
        mark: '00:40:59.410'
      end:
        sec: '2491.264'
        mark: '00:41:31.264'
      u: Also prisoners, yes. And so there we...we lay in bed naked. We didn’t have
        the clothes. The clothes were given to disin-...it was taken away from us.
        And so this night we passed the night naked. In the morning we were given
        only the shirt. They were shirts already...everybody was lined up. We were
        given the shirts, and since we already stood in line, also a little black
        coffee simultaneously. And then later, at dinnertime [noon/, it was ordered
        that dinner should be brought. So people immediately were running for dinner.
    - who: David Boder
      start:
        sec: '2491.264'
        mark: '00:41:31.264'
      end:
        sec: '2494.844'
        mark: '00:41:34.844'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '2494.844'
        mark: '00:41:34.844'
      end:
        sec: '2518.394'
        mark: '00:41:58.394'
      u: And so when it was dinner [time], we dragged [ourselves] to dinner. It was
        brought. We were hungry, because already for two days we had not eaten. That
        means the day when we were led away from Ausch-...from Birkenau we did not
        eat, because there already we could not get any food. Only on the third day,
        when we were accepted [registered], were we given to eat. It was already the
        third day...
    - who: David Boder
      start:
        sec: '2518.394'
        mark: '00:41:58.394'
      end:
        sec: '2520.026'
        mark: '00:42:00.026'
      u: And so tell me one thing.
    - who: Alexander Gertner
      start:
        sec: '2520.026'
        mark: '00:42:00.026'
      end:
        sec: '2520.470'
        mark: '00:42:00.470'
      u: Yes?
    - who: David Boder
      start:
        sec: '2520.470'
        mark: '00:42:00.470'
      end:
        sec: '2525.174'
        mark: '00:42:05.174'
      u: How does one feel when one does not get any food for three days?
    - who: Alexander Gertner
      start:
        sec: '2525.174'
        mark: '00:42:05.174'
      end:
        sec: '2540.180'
        mark: '00:42:20.180'
      u: Well, one feels how it gnaws at the heart. One feels like one is falling
        down. The blood, it becomes from day to day weaker. One feels that one is
        falling down, and one feels one can’t get up. When one sits down, one can’t
        rise again. One feels terrible...
    - who: David Boder
      start:
        sec: '2540.180'
        mark: '00:42:20.180'
      end:
        sec: '2543.606'
        mark: '00:42:23.606'
      u: Well, you had fasted on Yom Kippur [Day of Atonement]. That is one day...
    - who: Alexander Gertner
      start:
        sec: '2543.606'
        mark: '00:42:23.606'
      end:
        sec: '2544.050'
        mark: '00:42:24.050'
      u: Yes.
    - who: David Boder
      start:
        sec: '2544.050'
        mark: '00:42:24.050'
      end:
        sec: '2544.654'
        mark: '00:42:24.654'
      u: "...and a night."
    - who: Alexander Gertner
      start:
        sec: '2544.654'
        mark: '00:42:24.654'
      end:
        sec: '2545.823'
        mark: '00:42:25.823'
      u: Yes.
    - who: David Boder
      start:
        sec: '2545.823'
        mark: '00:42:25.823'
      end:
        sec: '2551.352'
        mark: '00:42:31.352'
      u: Nu, but how did it feel when one does not get any food?
    - who: Alexander Gertner
      start:
        sec: '2551.352'
        mark: '00:42:31.352'
      end:
        sec: '2552.340'
        mark: '00:42:32.340'
      u: On Yom Kippur we...
    - who: David Boder
      start:
        sec: '2552.340'
        mark: '00:42:32.340'
      end:
        sec: '2555.201'
        mark: '00:42:35.201'
      u: Did you try to eat any other things, to bite [chew] at something?
    - who: Alexander Gertner
      start:
        sec: '2555.201'
        mark: '00:42:35.201'
      end:
        sec: '2563.017'
        mark: '00:42:43.017'
      u: What could one bite? There was nothing there but the stones to bite. There
        was nothing that one could bite. One couldn’t bite anything.
    - who: David Boder
      start:
        sec: '2563.017'
        mark: '00:42:43.017'
      end:
        sec: '2566.694'
        mark: '00:42:46.694'
      u: And the people who smoked, did they have anything to smoke?
    - who: Alexander Gertner
      start:
        sec: '2566.694'
        mark: '00:42:46.694'
      end:
        sec: '2574.963'
        mark: '00:42:54.963'
      u: They didn’t have. They fought [?] for it. One gave a puff, the other got
        a puff, the third a puff...
    - who: David Boder
      start:
        sec: '2574.963'
        mark: '00:42:54.963'
      end:
        sec: '2575.937'
        mark: '00:42:55.937'
      u: From the same [each other’s] mouth.
    - who: Alexander Gertner
      start:
        sec: '2575.937'
        mark: '00:42:55.937'
      end:
        sec: '2585.656'
        mark: '00:43:05.656'
      u: From the same mouth, yes. When one had something, it was sold. One gave away
        the piece of bread if he was a heavy smoker for...for...for a cigarette. I
        fortunately [?] am not a smoker.
    - who: David Boder
      start:
        sec: '2585.656'
        mark: '00:43:05.656'
      end:
        sec: '2586.411'
        mark: '00:43:06.411'
      u: Who is not a smoker?
    - who: Alexander Gertner
      start:
        sec: '2586.411'
        mark: '00:43:06.411'
      end:
        sec: '2587.459'
        mark: '00:43:07.459'
      u: I don’t smoke.
    - who: David Boder
      start:
        sec: '2587.459'
        mark: '00:43:07.459'
      end:
        sec: '2590.229'
        mark: '00:43:10.229'
      u: Oh. [Words not clear.] Nu? And so?
    - who: Alexander Gertner
      start:
        sec: '2590.229'
        mark: '00:43:10.229'
      end:
        sec: '2604.882'
        mark: '00:43:24.882'
      u: And then...and so I was in Block 6 [words not clear]. For us came little
        food. We were not yet counted as workers. The other people in Auschwitz were
        already working. We were not workers. We were in Block 6. And so we spent
        there eight days...
    - who: David Boder
      start:
        sec: '2604.882'
        mark: '00:43:24.882'
      end:
        sec: '2605.145'
        mark: '00:43:25.145'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2605.145'
        mark: '00:43:25.145'
      end:
        sec: '2620.816'
        mark: '00:43:40.816'
      u: "...eight days. It was frightful. In the daytime...in the daytime we were
        made to stand all day on appell. They counted. Again they counted. Again registered.
        Again counted. And at night, at ten o’clock, we had to go to sleep, and at
        half past two one was awakened. In Auschwitz one was awakened at half past
        two..."
    - who: David Boder
      start:
        sec: '2620.816'
        mark: '00:43:40.816'
      end:
        sec: '2623.163'
        mark: '00:43:43.163'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2623.163'
        mark: '00:43:43.163'
      end:
        sec: '2624.906'
        mark: '00:43:44.906'
      u: "...German...German [Berlin] time."
    - who: David Boder
      start:
        sec: '2624.906'
        mark: '00:43:44.906'
      end:
        sec: '2625.178'
        mark: '00:43:45.178'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '2625.178'
        mark: '00:43:45.178'
      end:
        sec: '2646.317'
        mark: '00:44:06.317'
      u: German [word not clear]. And then, when we were already regist-...there arrived
        an SS superior officer, asked everybody what his trade was. And everybody
        was told to step forward separately [by trades], and I was then...I was then
        picked also as a carpenter. I was picked as a carpenter. I was taken there
        together with eight other people into the DAW, German Assembly [Equipment]
        Works.
    - who: David Boder
      start:
        sec: '2646.317'
        mark: '00:44:06.317'
      end:
        sec: '2647.275'
        mark: '00:44:07.275'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2647.275'
        mark: '00:44:07.275'
      end:
        sec: '2657.598'
        mark: '00:44:17.598'
      u: I was taken there. I was led into the Machine Room....There was a machine
        room where there were only machines. And the DAW...it was...twelve hundred
        people worked there, prisoners.
    - who: David Boder
      start:
        sec: '2657.598'
        mark: '00:44:17.598'
      end:
        sec: '2658.505'
        mark: '00:44:18.505'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2658.505'
        mark: '00:44:18.505'
      end:
        sec: '2680.248'
        mark: '00:44:40.248'
      u: There were various halls. And so I was taken into the machine room. There
        was a foreman, a civilian, a German. Not a prisoner, a gentile [?]. So he
        calls me over, [and] says, ‘What can you do?’ I told him that I can work on
        machines. I told him that I can do everything. I should be taken on quickly
        and taught [instructed]. So he put me at a band saw, a band [?] saw, a machine,
        a certain job, a job [?].
    - who: David Boder
      start:
        sec: '2680.248'
        mark: '00:44:40.248'
      end:
        sec: '2682.031'
        mark: '00:44:42.031'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2682.031'
        mark: '00:44:42.031'
      end:
        sec: '2692.264'
        mark: '00:44:52.264'
      u: And so he saw [that I worked] with another one. I helped the other. and so
        he didn’t like it. He put me together with a Pole at such a saw, also such
        a saw [words not clear].
    - who: David Boder
      start:
        sec: '2692.264'
        mark: '00:44:52.264'
      end:
        sec: '2693.161'
        mark: '00:44:53.161'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2693.161'
        mark: '00:44:53.161'
      end:
        sec: '2726.630'
        mark: '00:45:26.630'
      u: He put me there. He wanted the new people to...he enjoyed it if somebody
        cut off his finger. Everyday we saw fingers on the ground. Such people were
        put on [the machines] who never had any idea about machines. So immediately
        he would cut off his finger. The first day he already told me to work the
        machine by myself. I should cut by myself. When he saw that I watched, I didn’t
        cut off my finger so quick, he said that I am not to his liking. I was put
        out. I worked there for two days, and it wasn’t to his liking. I was put out.
        The capo took me and led me into Hall ‘C’, already a different hall, not [entirely]
        a machine room. There were a lot of machines, too, but bench work was also
        done there.
    - who: David Boder
      start:
        sec: '2726.630'
        mark: '00:45:26.630'
      end:
        sec: '2727.467'
        mark: '00:45:27.467'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2727.467'
        mark: '00:45:27.467'
      end:
        sec: '2743.833'
        mark: '00:45:43.833'
      u: Carpentry...carpenter benches, hand...hand...yes, hand work. And so I was
        asked there, ‘What can you do?’ ‘I know...I know hand work. I can work by
        machines.’ Good. I am put at a machine together with a Jew, a Jew from Lithuania.
        I was put also...also a supervisor [?].
    - who: David Boder
      start:
        sec: '2743.833'
        mark: '00:45:43.833'
      end:
        sec: '2745.093'
        mark: '00:45:45.093'
      u: A Christian?
    - who: Alexander Gertner
      start:
        sec: '2745.093'
        mark: '00:45:45.093'
      end:
        sec: '2746.111'
        mark: '00:45:46.111'
      u: No, a Jewish one.
    - who: David Boder
      start:
        sec: '2746.111'
        mark: '00:45:46.111'
      end:
        sec: '2747.038'
        mark: '00:45:47.038'
      u: So?
    - who: Alexander Gertner
      start:
        sec: '2747.038'
        mark: '00:45:47.038'
      end:
        sec: '2752.869'
        mark: '00:45:52.869'
      u: I am put there. I worked there with him. And so with this man...I worked
        with him for a few weeks.
    - who: David Boder
      start:
        sec: '2752.869'
        mark: '00:45:52.869'
      end:
        sec: '2754.833'
        mark: '00:45:54.833'
      u: What was manufactured in this place?
    - who: Alexander Gertner
      start:
        sec: '2754.833'
        mark: '00:45:54.833'
      end:
        sec: '2758.661'
        mark: '00:45:58.661'
      u: We did...we did...In this DAW we worked at various things. It was...
    - who: David Boder
      start:
        sec: '2758.661'
        mark: '00:45:58.661'
      end:
        sec: '2760.797'
        mark: '00:46:00.797'
      u: In what [where]? What was it called?
    - who: Alexander Gertner
      start:
        sec: '2760.797'
        mark: '00:46:00.797'
      end:
        sec: '2763.054'
        mark: '00:46:03.054'
      u: In DAW. D-A-W.
    - who: David Boder
      start:
        sec: '2763.054'
        mark: '00:46:03.054'
      end:
        sec: '2763.800'
        mark: '00:46:03.800'
      u: D-A-W.
    - who: Alexander Gertner
      start:
        sec: '2763.800'
        mark: '00:46:03.800'
      end:
        sec: '2767.567'
        mark: '00:46:07.567'
      u: 'That was the name. German Assembly [Equipment] Works, [words not clear;
        sounds like: in a church].'
    - who: David Boder
      start:
        sec: '2767.567'
        mark: '00:46:07.567'
      end:
        sec: '2769.138'
        mark: '00:46:09.138'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2769.138'
        mark: '00:46:09.138'
      end:
        sec: '2775.473'
        mark: '00:46:15.473'
      u: And...and so there, in that factory, were made various beds for lagers, all
        the things mostly for the lagers.
    - who: David Boder
      start:
        sec: '2775.473'
        mark: '00:46:15.473'
      end:
        sec: '2775.715'
        mark: '00:46:15.715'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2775.715'
        mark: '00:46:15.715'
      end:
        sec: '2785.464'
        mark: '00:46:25.464'
      u: Beds and varous things of wood [?]. Various things for constructions. We...we
        manufactured there a lot of things. There I worked with the Jew...
    - who: David Boder
      start:
        sec: '2785.464'
        mark: '00:46:25.464'
      end:
        sec: '2787.358'
        mark: '00:46:27.358'
      u: Where did they get the boards [lumber] from?
    - who: Alexander Gertner
      start:
        sec: '2787.358'
        mark: '00:46:27.358'
      end:
        sec: '2791.156'
        mark: '00:46:31.156'
      u: They brought in. Rr-cars [loaded] with boards were brought. There was a siding
        laid right into the factory.
    - who: David Boder
      start:
        sec: '2791.156'
        mark: '00:46:31.156'
      end:
        sec: '2791.328'
        mark: '00:46:31.328'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2791.328'
        mark: '00:46:31.328'
      end:
        sec: '2796.455'
        mark: '00:46:36.455'
      u: And the machine...by train the materials were brought in.
    - who: David Boder
      start:
        sec: '2796.455'
        mark: '00:46:36.455'
      end:
        sec: '2796.929'
        mark: '00:46:36.929'
      u: Hm. Yes.
    - who: Alexander Gertner
      start:
        sec: '2796.929'
        mark: '00:46:36.929'
      end:
        sec: '2805.677'
        mark: '00:46:45.677'
      u: Boards. Ready products were shipped out. And so we worked there...we worked
        eleven hours a day, from six to six, one hour for dinner.
    - who: David Boder
      start:
        sec: '2805.677'
        mark: '00:46:45.677'
      end:
        sec: '2808.008'
        mark: '00:46:48.008'
      u: Hm. What did one do during this hour [?]?
    - who: Alexander Gertner
      start:
        sec: '2808.008'
        mark: '00:46:48.008'
      end:
        sec: '2812.839'
        mark: '00:46:52.839'
      u: We got up. We got up, that is, at three thirty in this section [?].
    - who: David Boder
      start:
        sec: '2812.839'
        mark: '00:46:52.839'
      end:
        sec: '2813.231'
        mark: '00:46:53.231'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2813.231'
        mark: '00:46:53.231'
      end:
        sec: '2829.809'
        mark: '00:47:09.809'
      u: Up at three thirty, and one had...one had to wash quickly, and...one had
        to wash quickly. And after washing we got a little piece of bread. Sometimes
        we got the bread in the evening. Sometimes we got it in the morning. It depended
        on when the bread arrived, and one...
    - who: David Boder
      start:
        sec: '2829.809'
        mark: '00:47:09.809'
      end:
        sec: '2831.929'
        mark: '00:47:11.929'
      u: If one got it in the evening was it...
    - who: Alexander Gertner
      start:
        sec: '2831.929'
        mark: '00:47:11.929'
      end:
        sec: '2839.290'
        mark: '00:47:19.290'
      u: It was eaten up in the evening. And he didn’t have...nothing was given in
        the morning.
    - who: David Boder
      start:
        sec: '2839.290'
        mark: '00:47:19.290'
      end:
        sec: '2840.104'
        mark: '00:47:20.104'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2840.104'
        mark: '00:47:20.104'
      end:
        sec: '2842.947'
        mark: '00:47:22.947'
      u: Some saved a piece for the morning. A little piece of bread one could save.
        In the morning one got up quickly. After washing up we had to make the bed.
    - who: David Boder
      start:
        sec: '2842.947'
        mark: '00:47:22.947'
      end:
        sec: '2844.766'
        mark: '00:47:24.766'
      u: Where did one hide it [the saved bread]?
    - who: Alexander Gertner
      start:
        sec: '2844.766'
        mark: '00:47:24.766'
      end:
        sec: '2846.917'
        mark: '00:47:26.917'
      u: Where did one hide it? Under the head.
    - who: David Boder
      start:
        sec: '2846.917'
        mark: '00:47:26.917'
      end:
        sec: '2847.381'
        mark: '00:47:27.381'
      u: Under the head?
    - who: Alexander Gertner
      start:
        sec: '2847.381'
        mark: '00:47:27.381'
      end:
        sec: '2847.754'
        mark: '00:47:27.754'
      u: Under the head [pillow?].
    - who: David Boder
      start:
        sec: '2847.754'
        mark: '00:47:27.754'
      end:
        sec: '2848.368'
        mark: '00:47:28.368'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '2848.368'
        mark: '00:47:28.368'
      end:
        sec: '2852.567'
        mark: '00:47:32.567'
      u: Many people [?] had it stolen.
    - who: David Boder
      start:
        sec: '2852.567'
        mark: '00:47:32.567'
      end:
        sec: '2852.910'
        mark: '00:47:32.910'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '2852.910'
        mark: '00:47:32.910'
      end:
        sec: '2862.771'
        mark: '00:47:42.771'
      u: And...and after washing up, we had to make the bed the right was. If one
        didn’t make the bed exactly the right way, if it wasn’t aligned exactly...he
        had to measure exactly so that it would be right [?].
    - who: David Boder
      start:
        sec: '2862.771'
        mark: '00:47:42.771'
      end:
        sec: '2864.169'
        mark: '00:47:44.169'
      u: What does it mean, making the bed?
    - who: Alexander Gertner
      start:
        sec: '2864.169'
        mark: '00:47:44.169'
      end:
        sec: '2865.820'
        mark: '00:47:45.820'
      u: Making the bed...and so...
    - who: David Boder
      start:
        sec: '2865.820'
        mark: '00:47:45.820'
      end:
        sec: '2867.338'
        mark: '00:47:47.338'
      u: Were there blankets?
    - who: Alexander Gertner
      start:
        sec: '2867.338'
        mark: '00:47:47.338'
      end:
        sec: '2870.603'
        mark: '00:47:50.603'
      u: Straighten out blankets. There such straw sacks with...with...
    - who: David Boder
      start:
        sec: '2870.603'
        mark: '00:47:50.603'
      end:
        sec: '2872.874'
        mark: '00:47:52.874'
      u: How many people slept in one bed?
    - who: Alexander Gertner
      start:
        sec: '2872.874'
        mark: '00:47:52.874'
      end:
        sec: '2873.717'
        mark: '00:47:53.717'
      u: Two.
    - who: David Boder
      start:
        sec: '2873.717'
        mark: '00:47:53.717'
      end:
        sec: '2874.079'
        mark: '00:47:54.079'
      u: Two.
    - who: Alexander Gertner
      start:
        sec: '2874.079'
        mark: '00:47:54.079'
      end:
        sec: '2880.868'
        mark: '00:48:00.868'
      u: At the beginning. Then when the population thinned out we slept only one
        in a bed. There were such three-tiered beds. One climbed on top of another
        one. Narrow beds, very narrow.
    - who: David Boder
      start:
        sec: '2880.868'
        mark: '00:48:00.868'
      end:
        sec: '2882.958'
        mark: '00:48:02.958'
      u: And with whom did one sleep?
    - who: Alexander Gertner
      start:
        sec: '2882.958'
        mark: '00:48:02.958'
      end:
        sec: '2930.800'
        mark: '00:48:50.800'
      u: With whom? With whomever one was assigned. With whom one was told we had
        to sleep. There was no debate [?] [an unfinished word] ....We had to make
        the bed perfectly. And later we were chased out into the street [outdoors].
        It was still dark. After we were chased out on the street, there one had to
        stand. In the summer it wasn’t so terrible yet. But in the winter there were
        frightful snows. We had to stand until three...[correction] until five thirty.
        At five thirty we fell in and...fell in, and immediately marched. And at six
        o’clock we passed already through the gate. There we were counted. Everyone
        was given...was assigned to a labor detail. Every labor detail went to its
        work. We were taken over. The SS took us over. There were those who worked
        outside in town...in town, but far, maybe a kilometer, away from the lager.
        The SS accompanied, and those who worked in the lager proper had capos, i.e.,
        overseers from among the prisoners themselves [?].
    - who: David Boder
      start:
        sec: '2930.800'
        mark: '00:48:50.800'
      end:
        sec: '2932.167'
        mark: '00:48:52.167'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '2932.167'
        mark: '00:48:52.167'
      end:
        sec: '2938.986'
        mark: '00:48:58.986'
      u: And I worked in the DAW. It happened that it was a little far, so sentries
        came there with us.
    - who: David Boder
      start:
        sec: '2938.986'
        mark: '00:48:58.986'
      end:
        sec: '2939.739'
        mark: '00:48:59.739'
      u: Who came there?
    - who: Alexander Gertner
      start:
        sec: '2939.739'
        mark: '00:48:59.739'
      end:
        sec: '2959.209'
        mark: '00:49:19.209'
      u: Sentries led us, German, well, SS who watched...who watched that we shouldn’t
        run away. With arms in the hands. We shouldn’t run away. And so there I worked
        in the munitions factory with that Jew [?] by the machine. I helped out. And
        then the capo came over. He didn’t like [it] that I worked there. It isn’t
        good, he says. I don’t help much, and he doesn’t like it.
    - who: David Boder
      start:
        sec: '2959.209'
        mark: '00:49:19.209'
      end:
        sec: '2960.305'
        mark: '00:49:20.305'
      u: What was not good?
    - who: Alexander Gertner
      start:
        sec: '2960.305'
        mark: '00:49:20.305'
      end:
        sec: '2988.603'
        mark: '00:49:48.603'
      u: That I don’t help good. He doesn’t...he doesn’t like it that I work there.
        So he sent me over to another machine. He beat me and such. I knew that I
        will be thrown out of here. I was put at another—also with another Jew there—at
        another machine. I had to help there. So I was sent around from one machine
        to another. They themselves didn’t know [what it was about]. Not only me,
        everybody was changed around. [Pause.]
    - who: David Boder
      start:
        sec: '2988.603'
        mark: '00:49:48.603'
      end:
        sec: '2991.868'
        mark: '00:49:51.868'
      u: So you were going from one machine to another. Nu?
    - who: Alexander Gertner
      start:
        sec: '2991.868'
        mark: '00:49:51.868'
      end:
        sec: '3025.300'
        mark: '00:50:25.300'
      u: Yes. We were [unfinished word]...but I worked. From one machine to another.
        I was sent from one place to another. It lasted three months. Three months
        I worked in the...the DAW. And there were already too many people. Sometimes
        this happened, that they sent [too many], because they didn’t know what to
        do with the people. There were so many people they didn’t have some kind of
        work to give them. The work was tossed around. It was like this there. We
        worked there on Sunday. Well, six days a week we worked for eleven hours,
        and on Sunday we worked...every second Sunday and sometimes every Sunday.
        We had to...the Sunday work was even more terrible for us that the whole week.
    - who: David Boder
      start:
        sec: '3025.300'
        mark: '00:50:25.300'
      end:
        sec: '3027.993'
        mark: '00:50:27.993'
      u: But did the Germans, the SS, work too [?]?
    - who: Alexander Gertner
      start:
        sec: '3027.993'
        mark: '00:50:27.993'
      end:
        sec: '3037.854'
        mark: '00:50:37.854'
      u: Yes. There were, of course, SS, and there were also prisoners, gentiles,
        Jews. Well, gentiles. At first there were no Jewish [supervisers], at the
        beginning. And so they beat and struck.
    - who: David Boder
      start:
        sec: '3037.854'
        mark: '00:50:37.854'
      end:
        sec: '3038.547'
        mark: '00:50:38.547'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3038.547'
        mark: '00:50:38.547'
      end:
        sec: '3060.607'
        mark: '00:51:00.607'
      u: And so Sunday it was thus. We had to load all the things that we made during
        the week. We had to load them on wagons. And the dirt, the sawdust...the loading
        was terrible. Quick, with a haste [a tempo] we had to run up with...with the...with
        the wheelbarrows, as they were called, onto the...the wagons. On Sunday we
        had to load all the things that we had made there during the past week. You
        understand?
    - who: David Boder
      start:
        sec: '3060.607'
        mark: '00:51:00.607'
      end:
        sec: '3061.541'
        mark: '00:51:01.541'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3061.541'
        mark: '00:51:01.541'
      end:
        sec: '3068.722'
        mark: '00:51:08.722'
      u: And like this I worked in the factory. It was only half the grief, because
        at least we worked there under a roof.
    - who: David Boder
      start:
        sec: '3068.722'
        mark: '00:51:08.722'
      end:
        sec: '3068.915'
        mark: '00:51:08.915'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '3068.915'
        mark: '00:51:08.915'
      end:
        sec: '3073.686'
        mark: '00:51:13.686'
      u: The others...there were others who worked in the snow and rain. This they
        couldn’t survive.
    - who: David Boder
      start:
        sec: '3073.686'
        mark: '00:51:13.686'
      end:
        sec: '3075.313'
        mark: '00:51:15.313'
      u: "[Whispers:] Don’t talk away [from the microphone]."
    - who: Alexander Gertner
      start:
        sec: '3075.313'
        mark: '00:51:15.313'
      end:
        sec: '3075.734'
        mark: '00:51:15.734'
      u: Yes.
    - who: David Boder
      start:
        sec: '3075.734'
        mark: '00:51:15.734'
      end:
        sec: '3076.740'
        mark: '00:51:16.740'
      u: Nu, and?
    - who: Alexander Gertner
      start:
        sec: '3076.740'
        mark: '00:51:16.740'
      end:
        sec: '3095.848'
        mark: '00:51:35.848'
      u: So there we worked. We worked under a roof. And so, near us there worked
        in the DAW...they had the ‘Union Factory.’ There worked—that was a munitions
        factory—there worked approximately seven hundred men and seven hundred women,
        day shift and night shift.
    - who: David Boder
      start:
        sec: '3095.848'
        mark: '00:51:35.848'
      end:
        sec: '3096.541'
        mark: '00:51:36.541'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3096.541'
        mark: '00:51:36.541'
      end:
        sec: '3103.812'
        mark: '00:51:43.812'
      u: By day, at noon we had an hour for dinner [recess]. At noon, one hour. But
        the girls had only half an hour.
    - who: David Boder
      start:
        sec: '3103.812'
        mark: '00:51:43.812'
      end:
        sec: '3104.565'
        mark: '00:51:44.565'
      u: Why?
    - who: Alexander Gertner
      start:
        sec: '3104.565'
        mark: '00:51:44.565'
      end:
        sec: '3125.511'
        mark: '00:52:05.511'
      u: Because they had less [produced less?]. They had to work longer. And we ran...we
        finished the food quickly and ran fast to see whether there were not any relatives
        or acquaintances among them [?]. But we could not talk to them, because there
        was such a street that separated us, and the wires, high wires. But we watched.
        If no SS were passing by, or a capo, we could say a word...
    - who: David Boder
      start:
        sec: '3125.511'
        mark: '00:52:05.511'
      end:
        sec: '3125.824'
        mark: '00:52:05.824'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3125.824'
        mark: '00:52:05.824'
      end:
        sec: '3126.408'
        mark: '00:52:06.408'
      u: "...on the sly."
    - who: David Boder
      start:
        sec: '3126.408'
        mark: '00:52:06.408'
      end:
        sec: '3127.402'
        mark: '00:52:07.402'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3127.402'
        mark: '00:52:07.402'
      end:
        sec: '3162.531'
        mark: '00:52:42.531'
      u: To find out some news. So sometimes transports from Birkenau to Auschwitz
        passed by. They came to bathe, to be disinfected. Girls passed by, looking
        frightful. One couldn’t recognize [them]. They were walking in rags, almost
        naked. They were shorn, with naked heads. And so one girl called me by name,
        and I couldn’t recognize her. [She was] from our town. I didn’t recognize
        her. She looked frightful. She was...we made wooden spoons in the factory,
        various things, so they should have something to eat with. They begged for
        spoons, knives, forks, no matter what, so they should have something to eat
        with. And so we made them wooden spoons in...in the factory.
    - who: David Boder
      start:
        sec: '3162.531'
        mark: '00:52:42.531'
      end:
        sec: '3164.610'
        mark: '00:52:44.610'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3164.610'
        mark: '00:52:44.610'
      end:
        sec: '3167.996'
        mark: '00:52:47.996'
      u: And so like this I worked in this factory for three months.
    - who: David Boder
      start:
        sec: '3167.996'
        mark: '00:52:47.996'
      end:
        sec: '3169.363'
        mark: '00:52:49.363'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3169.363'
        mark: '00:52:49.363'
      end:
        sec: '3193.690'
        mark: '00:53:13.690'
      u: Till September, ’44. And there...then I was taken with another hundred people,
        and I was put out from the factory, because there were too many people. They
        didn’t have work to do for the people, so they put them out. Then I was taken,
        and so the next day at appell it was noticed that the people who were put
        out were assigned to constructions. That was the...the worst kind of work
        that was...these people...
    - who: David Boder
      start:
        sec: '3193.690'
        mark: '00:53:13.690'
      end:
        sec: '3194.172'
        mark: '00:53:14.172'
      u: To what?
    - who: Alexander Gertner
      start:
        sec: '3194.172'
        mark: '00:53:14.172'
      end:
        sec: '3196.090'
        mark: '00:53:16.090'
      u: The worst work. Construction it was called.
    - who: David Boder
      start:
        sec: '3196.090'
        mark: '00:53:16.090'
      end:
        sec: '3196.765'
        mark: '00:53:16.765'
      u: Construction?
    - who: Alexander Gertner
      start:
        sec: '3196.765'
        mark: '00:53:16.765'
      end:
        sec: '3205.934'
        mark: '00:53:25.934'
      u: Yes, that was the name of the labor detail. That consisted of unloading bricks,
        wagons with bricks, with cement, with stones, with various heavy things, and
        at a fast pace [a tempo].
    - who: David Boder
      start:
        sec: '3205.934'
        mark: '00:53:25.934'
      end:
        sec: '3206.398'
        mark: '00:53:26.398'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3206.398'
        mark: '00:53:26.398'
      end:
        sec: '3213.037'
        mark: '00:53:33.037'
      u: We had to unload a whole wagon of bricks in ten minutes. Frightful. A few
        people, because the wagons quickly...had to be moved quickly...
    - who: David Boder
      start:
        sec: '3213.037'
        mark: '00:53:33.037'
      end:
        sec: '3213.170'
        mark: '00:53:33.170'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3213.170'
        mark: '00:53:33.170'
      end:
        sec: '3214.332'
        mark: '00:53:34.332'
      u: "...so that new ones could come quickly."
    - who: David Boder
      start:
        sec: '3214.332'
        mark: '00:53:34.332'
      end:
        sec: '3214.603'
        mark: '00:53:34.603'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3214.603'
        mark: '00:53:34.603'
      end:
        sec: '3219.477'
        mark: '00:53:39.477'
      u: That was the most frightful work. I thought in this...in this factory I won’t
        last more than a few days.
    - who: David Boder
      start:
        sec: '3219.477'
        mark: '00:53:39.477'
      end:
        sec: '3220.080'
        mark: '00:53:40.080'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3220.080'
        mark: '00:53:40.080'
      end:
        sec: '3238.947'
        mark: '00:53:58.947'
      u: At this construction. And so, God is...thank God, I worked there only one
        day. It was terrible, and so already the next day there came a labor official,
        also a pris-...a prisoner, and I and a few other people were chosen for another
        labor detail. We were brought to the other labor detail. They said, ‘Trage
        Halle’. That was the name of the detail...
    - who: David Boder
      start:
        sec: '3238.947'
        mark: '00:53:58.947'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: What name?
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '3241.297'
        mark: '00:54:01.297'
      u: Trage Halle [the word Trage is either not clear, or is a special term meaning
        a garage or automobile repair shop]. That was a labor detail.
    - who: David Boder
      start:
        sec: '3241.297'
        mark: '00:54:01.297'
      end:
        sec: '3242.062'
        mark: '00:54:02.062'
      u: Trage?
    - who: Alexander Gertner
      start:
        sec: '3242.062'
        mark: '00:54:02.062'
      end:
        sec: '3243.189'
        mark: '00:54:03.189'
      u: Trage Halle.
    - who: David Boder
      start:
        sec: '3243.189'
        mark: '00:54:03.189'
      end:
        sec: '3243.894'
        mark: '00:54:03.894'
      u: Yes. What was it?
    - who: Alexander Gertner
      start:
        sec: '3243.894'
        mark: '00:54:03.894'
      end:
        sec: '3245.623'
        mark: '00:54:05.623'
      u: That was a car factory [shop].
    - who: David Boder
      start:
        sec: '3245.623'
        mark: '00:54:05.623'
      end:
        sec: '3245.906'
        mark: '00:54:05.906'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3245.906'
        mark: '00:54:05.906'
      end:
        sec: '3257.617'
        mark: '00:54:17.617'
      u: That was a...well, we fixed, we repaired there the S...there was there a...there
        was...an SS [detail] lived there, a barrack, large quarters where the SS lived.
        In these were all chauffers. All had trucks.
    - who: David Boder
      start:
        sec: '3257.617'
        mark: '00:54:17.617'
      end:
        sec: '3258.117'
        mark: '00:54:18.117'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3258.117'
        mark: '00:54:18.117'
      end:
        sec: '3272.316'
        mark: '00:54:32.316'
      u: And these...that had to be repaired at...or these...these...something had
        to be repaired. But mostly there were machines [motors] to be overhauled.
        Because they had machines [motors] that ran on gasoline. So we converted them
        for wood, because they did not have gasoline that is used.
    - who: David Boder
      start:
        sec: '3272.316'
        mark: '00:54:32.316'
      end:
        sec: '3272.629'
        mark: '00:54:32.629'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3272.629'
        mark: '00:54:32.629'
      end:
        sec: '3279.237'
        mark: '00:54:39.237'
      u: We put in such boilers. We made this...this was...this was the labor detail,
        the Trage Halle, and there [?]...
    - who: David Boder
      start:
        sec: '3279.237'
        mark: '00:54:39.237'
      end:
        sec: '3281.707'
        mark: '00:54:41.707'
      u: Do you know why it was called Trage Halle?
    - who: Alexander Gertner
      start:
        sec: '3281.707'
        mark: '00:54:41.707'
      end:
        sec: '3283.827'
        mark: '00:54:43.827'
      u: So it was called. I don’t know why.
    - who: David Boder
      start:
        sec: '3283.827'
        mark: '00:54:43.827'
      end:
        sec: '3291.256'
        mark: '00:54:51.256'
      u: Nu? Nu?
    - who: Alexander Gertner
      start:
        sec: '3291.256'
        mark: '00:54:51.256'
      end:
        sec: '3320.694'
        mark: '00:55:20.694'
      u: And then I was...I was assigned there, assigned to a capo, a State [real]
        German. He was frightfully mean. The new people who arrived, the arrivals,
        the new ones, were called the arrivals. He came over...yes! We...we came there,
        eighteen people. We were called the bunker builders. We were brought over
        to him, because they wanted to build there air-raid shelters, such pits with
        cement, fixed [?] to hide things there. For instance, all kinds of ammunitions,
        various things.
    - who: David Boder
      start:
        sec: '3320.694'
        mark: '00:55:20.694'
      end:
        sec: '3320.857'
        mark: '00:55:20.857'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3320.857'
        mark: '00:55:20.857'
      end:
        sec: '3324.212'
        mark: '00:55:24.212'
      u: Soon they needed additional people. So we were brought over.
    - who: David Boder
      start:
        sec: '3324.212'
        mark: '00:55:24.212'
      end:
        sec: '3324.453'
        mark: '00:55:24.453'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3324.453'
        mark: '00:55:24.453'
      end:
        sec: '3349.164'
        mark: '00:55:49.164'
      u: And so we were brought over. We had a separate capo. He also had come together
        with us. So we were taken out on a field near the factory. And we had...we
        made bunkers, air-raid shelters. Like this we made the bunkers. It was [word
        not clear]. We several times measured the corners. took lime, did the masonry,
        and various [word not clear], and built air-raid shelters. I still want to
        mention it happened to be exactly Yom Kippur [Day of Atonement, a fast day],
        so I fasted. And at that time we had to...
    - who: David Boder
      start:
        sec: '3349.164'
        mark: '00:55:49.164'
      end:
        sec: '3350.562'
        mark: '00:55:50.562'
      u: Was it bad to fast?
    - who: Alexander Gertner
      start:
        sec: '3350.562'
        mark: '00:55:50.562'
      end:
        sec: '3351.116'
        mark: '00:55:51.116'
      u: What?
    - who: David Boder
      start:
        sec: '3351.116'
        mark: '00:55:51.116'
      end:
        sec: '3352.833'
        mark: '00:55:52.833'
      u: Was it hard to fast?
    - who: Alexander Gertner
      start:
        sec: '3352.833'
        mark: '00:55:52.833'
      end:
        sec: '3359.532'
        mark: '00:55:59.532'
      u: It was hard. We had no strength [?], but we exerted ourselves, because we
        knew...anyway how long...as long as we live, let us at least fast on Yom Kippur.
    - who: David Boder
      start:
        sec: '3359.532'
        mark: '00:55:59.532'
      end:
        sec: '3360.628'
        mark: '00:56:00.628'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3360.628'
        mark: '00:56:00.628'
      end:
        sec: '3362.477'
        mark: '00:56:02.477'
      u: I remember we...we pre-fasted [took the last meal before starting the fast].
    - who: David Boder
      start:
        sec: '3362.477'
        mark: '00:56:02.477'
      end:
        sec: '3365.128'
        mark: '00:56:05.128'
      u: How did you know the date? How did you know...
    - who: Alexander Gertner
      start:
        sec: '3365.128'
        mark: '00:56:05.128'
      end:
        sec: '3369.315'
        mark: '00:56:09.315'
      u: We...we knew. Everything was figured out in the head, in different ways.
        It was exact, approximately [the word is obviously used out of place, by ‘inertia’].
    - who: David Boder
      start:
        sec: '3369.315'
        mark: '00:56:09.315'
      end:
        sec: '3370.261'
        mark: '00:56:10.261'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3370.261'
        mark: '00:56:10.261'
      end:
        sec: '3401.039'
        mark: '00:56:41.039'
      u: There were Jews there who had...who knew exactly when they had arrived, what
        the date was at that time. One knew. I was there with another few Jews, religious
        men who...We saved the bread from the previous day and a little margarine
        that we had received there. And we hid it there. And so it was near the evening
        at...at work when we were already ordered to fall in to return to the lager.
        So we hid ourselves there between the lumber, and...and we wanted to pre-fast
        [take the pre-fast meal]. We were missing. We had tarried a little.
    - who: David Boder
      start:
        sec: '3401.039'
        mark: '00:56:41.039'
      end:
        sec: '3401.503'
        mark: '00:56:41.503'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3401.503'
        mark: '00:56:41.503'
      end:
        sec: '3419.166'
        mark: '00:56:59.166'
      u: A little. We had to do it so quickly. It lasted...it could have lasted five
        minutes. Suddenly we are being looked for. We didn’t know. We were hiding.
        Later on one comes yelling [?], ‘Hi, you are being looked for.’ So we already
        got some beating, a few blows [?]. We returned, and so the next day—I still
        remember—on Yom Kippur...
    - who: David Boder
      start:
        sec: '3419.166'
        mark: '00:56:59.166'
      end:
        sec: '3421.076'
        mark: '00:57:01.076'
      u: What happened? Others received the beating?
    - who: Alexander Gertner
      start:
        sec: '3421.076'
        mark: '00:57:01.076'
      end:
        sec: '3422.534'
        mark: '00:57:02.534'
      u: We got the beating.
    - who: David Boder
      start:
        sec: '3422.534'
        mark: '00:57:02.534'
      end:
        sec: '3423.148'
        mark: '00:57:03.148'
      u: You got the beating?
    - who: Alexander Gertner
      start:
        sec: '3423.148'
        mark: '00:57:03.148'
      end:
        sec: '3436.955'
        mark: '00:57:16.955'
      u: Yes, because we were a few minutes late. The next day, on Yom Kippur, we
        worked at...there was such a tractor which pulled heavy cement [possibly blocks],
        heavy concrete. The air-raid shelters were built with concrete so it couldn’t
        be bombed [through].
    - who: David Boder
      start:
        sec: '3436.955'
        mark: '00:57:16.955'
      end:
        sec: '3437.437'
        mark: '00:57:17.437'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3437.437'
        mark: '00:57:17.437'
      end:
        sec: '3447.268'
        mark: '00:57:27.268'
      u: So we had to lay it out quick, while the tractor was moving, and lift quickly,
        and put underneath such round pieces of lumber so that the tractor should
        roll the concrete [blocks?] that...that...
    - who: David Boder
      start:
        sec: '3447.268'
        mark: '00:57:27.268'
      end:
        sec: '3447.882'
        mark: '00:57:27.882'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3447.882'
        mark: '00:57:27.882'
      end:
        sec: '3457.593'
        mark: '00:57:37.593'
      u: "...on these poles, and besides this, to lift it up with...with such levers.
        This was on Yom Kippur. I remember, the most fright-...the hardest work we
        had done happened on Yom Kippur."
    - who: David Boder
      start:
        sec: '3457.593'
        mark: '00:57:37.593'
      end:
        sec: '3460.918'
        mark: '00:57:40.918'
      u: But the capos, the SS didn’t know that it was Yom Kippur.
    - who: Alexander Gertner
      start:
        sec: '3460.918'
        mark: '00:57:40.918'
      end:
        sec: '3468.882'
        mark: '00:57:48.882'
      u: What do they know about Yom Kippur! We didn’t...and so...so it was. And so
        on those air-raid shelters we worked there for four weeks.
    - who: David Boder
      start:
        sec: '3468.882'
        mark: '00:57:48.882'
      end:
        sec: '3469.213'
        mark: '00:57:49.213'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3469.213'
        mark: '00:57:49.213'
      end:
        sec: '3484.436'
        mark: '00:58:04.436'
      u: The building of the bunkers was finished, so we were taken to chop wood.
        There was...the autos...they had to run on wood, because they made these cars
        with such boilers that had to burn not gasoline, but wood. There was a huge
        hall, and we chopped wood. There was a machine...
    - who: David Boder
      start:
        sec: '3484.436'
        mark: '00:58:04.436'
      end:
        sec: '3487.038'
        mark: '00:58:07.038'
      u: Was the sawdust not good for that?
    - who: Alexander Gertner
      start:
        sec: '3487.038'
        mark: '00:58:07.038'
      end:
        sec: '3491.056'
        mark: '00:58:11.056'
      u: The sawdust was shipped some place else. That was not used for the cars.
    - who: David Boder
      start:
        sec: '3491.056'
        mark: '00:58:11.056'
      end:
        sec: '3491.568'
        mark: '00:58:11.568'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3491.568'
        mark: '00:58:11.568'
      end:
        sec: '3536.503'
        mark: '00:58:56.503'
      u: And so there was a hall. There was a machine that sawed. One [person sawed
        there, and the other two chopped with an ax. Why is it hard to chop the wood?
        It was like this. I, too, was taken over there to work. The work there was
        also terrible. We had to work fast, just work. Everyone had to finish four
        such...such rows of wood. That was such an assignment [?]. If one could not
        do it quickly, or it was bad wood, he...it was frightful. He caught a beating.
        And so I worked there also. In that hall I also worked for a few weeks. Thank
        God later came...came the capo, and he asked if somebody would go to the paint
        shop. There were, for instance, the cars which had been repaired. They were
        taken to the paint shop, and there they were painted.
    - who: David Boder
      start:
        sec: '3536.503'
        mark: '00:58:56.503'
      end:
        sec: '3537.208'
        mark: '00:58:57.208'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3537.208'
        mark: '00:58:57.208'
      end:
        sec: '3542.822'
        mark: '00:59:02.822'
      u: They were painted there. So he precisely selected me and another Jew. ‘You
        go to the paint shop.’
    - who: David Boder
      start:
        sec: '3542.822'
        mark: '00:59:02.822'
      end:
        sec: '3543.365'
        mark: '00:59:03.365'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3543.365'
        mark: '00:59:03.365'
      end:
        sec: '3550.064'
        mark: '00:59:10.064'
      u: In the paint shop. We come in there. There was the...the foreman, also a
        prisoner, a Pole, a gentile.
    - who: David Boder
      start:
        sec: '3550.064'
        mark: '00:59:10.064'
      end:
        sec: '3550.468'
        mark: '00:59:10.468'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3550.468'
        mark: '00:59:10.468'
      end:
        sec: '3558.733'
        mark: '00:59:18.733'
      u: It was [mockingly:], ‘Ah, a Kike, a Jew.’ A Kike, for us. Where, what...[without
        concern] what language one knows.
    - who: David Boder
      start:
        sec: '3558.733'
        mark: '00:59:18.733'
      end:
        sec: '3561.215'
        mark: '00:59:21.215'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3561.215'
        mark: '00:59:21.215'
      end:
        sec: '3564.209'
        mark: '00:59:24.209'
      u: Good, so here we had to work.
    - who: David Boder
      start:
        sec: '3564.209'
        mark: '00:59:24.209'
      end:
        sec: '3565.034'
        mark: '00:59:25.034'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3565.034'
        mark: '00:59:25.034'
      end:
        sec: '3583.540'
        mark: '00:59:43.540'
      u: What was our assigned work to be? We had to shine the autos clean. The autos
        had to...the old paint, the old metal, the old paint had to be scraped off.
        We had to crawl under the cars and everything. Dirt went into the eyes. Everything
        had to be cleaned well so that the auto could be sprayed. Nothing should remain
        of the old [paint].
    - who: David Boder
      start:
        sec: '3583.540'
        mark: '00:59:43.540'
      end:
        sec: '3585.028'
        mark: '00:59:45.028'
      u: You sprayed the...
    - who: Alexander Gertner
      start:
        sec: '3585.028'
        mark: '00:59:45.028'
      end:
        sec: '3586.426'
        mark: '00:59:46.426'
      u: I didn’t spray, the overseer did.
    - who: David Boder
      start:
        sec: '3586.426'
        mark: '00:59:46.426'
      end:
        sec: '3588.197'
        mark: '00:59:48.197'
      u: Yes, but with [words not clear].
    - who: Alexander Gertner
      start:
        sec: '3588.197'
        mark: '00:59:48.197'
      end:
        sec: '3588.499'
        mark: '00:59:48.499'
      u: "[Words not clear]."
    - who: David Boder
      start:
        sec: '3588.499'
        mark: '00:59:48.499'
      end:
        sec: '3589.119'
        mark: '00:59:49.119'
      u: "[Words not clear]."
    - who: Alexander Gertner
      start:
        sec: '3589.119'
        mark: '00:59:49.119'
      end:
        sec: '3604.462'
        mark: '01:00:04.462'
      u: Yes. And so this...in this hall were...the work there was terribly dirty,
        with dust. We killed ourselves and...but yet it was under a roof, not out
        in the rain. The construction of the air-raid shelters was still outside.
    - who: David Boder
      start:
        sec: '3604.462'
        mark: '01:00:04.462'
      end:
        sec: '3608.800'
        mark: '01:00:08.800'
      u: Well then [?]...
    - who: Alexander Gertner
      start:
        sec: '3608.800'
        mark: '01:00:08.800'
      end:
        sec: '3622.607'
        mark: '01:00:22.607'
      u: Yes, and then we were there under the master. He was yelling that we should
        hurry up. A car came. He finished it fast, because he received some food from
        the SS. The master got it. He used to get sometimes a bread...
    - who: David Boder
      start:
        sec: '3622.607'
        mark: '01:00:22.607'
      end:
        sec: '3623.342'
        mark: '01:00:23.342'
      u: He was a prisoner?
    - who: Alexander Gertner
      start:
        sec: '3623.342'
        mark: '01:00:23.342'
      end:
        sec: '3640.342'
        mark: '01:00:40.342'
      u: "...a little margarine. He was a prisoner, a gentile. He never gave us anything.
        I found once some carrots in a car. He saw when I brought them in. He was
        ready to kill me. To starve so badly [?]...and [he] scolded me for taking
        them."
    - who: David Boder
      start:
        sec: '3640.342'
        mark: '01:00:40.342'
      end:
        sec: '3643.366'
        mark: '01:00:43.366'
      u: Hm. They were there in the car?
    - who: Alexander Gertner
      start:
        sec: '3643.366'
        mark: '01:00:43.366'
      end:
        sec: '3675.626'
        mark: '01:01:15.626'
      u: Yes. And so in this...in this detail I worked. The detail was horrible, because
        by then it was already winter, September, October, December. It was winter.
        We had to go out very early, at six o’clock. It was three kilometers from
        Auschwitz, from the camp. We had to march quickly, because we couldn’t take
        more than ten, fifteen minutes to get there. It was terrible with the wooden
        soles. We had wooden shoes, such thick wooden shoes. The snow stuck underneath
        the shoes.
    - who: David Boder
      start:
        sec: '3675.626'
        mark: '01:01:15.626'
      end:
        sec: '3676.994'
        mark: '01:01:16.994'
      u: The snow stuck, nu?
    - who: Alexander Gertner
      start:
        sec: '3676.994'
        mark: '01:01:16.994'
      end:
        sec: '3680.590'
        mark: '01:01:20.590'
      u: The snow stuck to the shoes, so we couldn’t walk, because they are round
        [Dutch type wooden shoes].
    - who: David Boder
      start:
        sec: '3680.590'
        mark: '01:01:20.590'
      end:
        sec: '3681.524'
        mark: '01:01:21.524'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3681.524'
        mark: '01:01:21.524'
      end:
        sec: '3691.144'
        mark: '01:01:31.144'
      u: And then we were...like this we...I worked there in that detail approximately,
        well, till the last...till January, till January the 15th.
    - who: David Boder
      start:
        sec: '3691.144'
        mark: '01:01:31.144'
      end:
        sec: '3692.319'
        mark: '01:01:32.319'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3692.319'
        mark: '01:01:32.319'
      end:
        sec: '3738.802'
        mark: '01:02:18.802'
      u: |-
        It was...this detail was...was...was very bad, because of the marching there and the hard work, but it wasn’t half as bad as for the others. Other details were worse yet. There were better ones and worse ones. And so we were...at the end the legs were frozen from the...from the marching, from the snow, from standing outside. Sometimes there was an appell. For instance, some were missing. Russian [prisoners] often escaped from the lager. They ran away, and if the count wasn’t right....In the evening when we were returning from the lager...[correction] from work, we stood on appell, counted every night, everyone in front of his barrack. The barrack chief came. He had to hand in to the SS how many people he has, and the SS man had to hand in to the report chief. The report chief handed it to the lager
                                commandant.
    - who: David Boder
      start:
        sec: '3738.802'
        mark: '01:02:18.802'
      end:
        sec: '3739.537'
        mark: '01:02:19.537'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3739.537'
        mark: '01:02:19.537'
      end:
        sec: '3754.368'
        mark: '01:02:34.368'
      u: We all had to stand with the hats off outside in the snow, in the worst frosts.
        And if one was missing, we stood approximately for two, three hours. One could...and
        if he wasn’t found, we had to go outside in the morning before work and stand
        again for two, three hours.
    - who: David Boder
      start:
        sec: '3754.368'
        mark: '01:02:34.368'
      end:
        sec: '3758.476'
        mark: '01:02:38.476'
      u: If you were standing [idle] before going to work then you were not working.
    - who: Alexander Gertner
      start:
        sec: '3758.476'
        mark: '01:02:38.476'
      end:
        sec: '3780.880'
        mark: '01:03:00.880'
      u: No, so we got up earlier. We got up earlier. We had to, if it was known so
        we should not...that...if the count wasn’t right. And so I worked till...till...till
        the 15th of January there in that Trage Halle. On the 15th we couldn’t work
        there any more. There had been bombings not far from there. The railroad station
        was bombed.
    - who: David Boder
      start:
        sec: '3780.880'
        mark: '01:03:00.880'
      end:
        sec: '3782.025'
        mark: '01:03:02.025'
      u: Who had bombed it?
    - who: Alexander Gertner
      start:
        sec: '3782.025'
        mark: '01:03:02.025'
      end:
        sec: '3783.664'
        mark: '01:03:03.664'
      u: The Americans probably.
    - who: David Boder
      start:
        sec: '3783.664'
        mark: '01:03:03.664'
      end:
        sec: '3784.700'
        mark: '01:03:04.700'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3784.700'
        mark: '01:03:04.700'
      end:
        sec: '3794.080'
        mark: '01:03:14.080'
      u: And...and the road was bombed. We couldn’t go, so we remained in the block.
        We worked there inside the lager, whatever there was to do, various labors,
        heavy labors.
    - who: David Boder
      start:
        sec: '3794.080'
        mark: '01:03:14.080'
      end:
        sec: '3797.616'
        mark: '01:03:17.616'
      u: How did the SS feel during the bombing? How did they...
    - who: Alexander Gertner
      start:
        sec: '3797.616'
        mark: '01:03:17.616'
      end:
        sec: '3804.996'
        mark: '01:03:24.996'
      u: They...they were terribly excited. They...in one word, they wanted to devour
        us. Then they were terribly enraged when bombing occurred.
    - who: David Boder
      start:
        sec: '3804.996'
        mark: '01:03:24.996'
      end:
        sec: '3805.942'
        mark: '01:03:25.942'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3805.942'
        mark: '01:03:25.942'
      end:
        sec: '3832.171'
        mark: '01:03:52.171'
      u: There was a bombing raid once. I remember, we were then at work. A bombing
        occurred. We were there on the road on which we marched from the lager to
        the Trage Halle. There were nearby the SS barracks. And there were at the
        same time also...prisoners working there. There were nearby factories, leather,
        shoe-repair shops, tailoring shops, various kinds. And so there had been killed
        at that time eighty SS men and approximately a hundred prisoners also.
    - who: David Boder
      start:
        sec: '3832.171'
        mark: '01:03:52.171'
      end:
        sec: '3832.846'
        mark: '01:03:52.846'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3832.846'
        mark: '01:03:52.846'
      end:
        sec: '3867.600'
        mark: '01:04:27.600'
      u: They were terrified [?], the SS, altogether. In the confusion [?] they wanted
        to devour the whole camp. We were told to fall in at once, in the middle of
        work, immediately to return to camp. We didn’t know what went on. And so towards
        the end there were air-raids every day and night. Yom Kippur [Day of Atonement]
        and Rosh Hashana [New Year’s] we had at least, thank God...we could go into
        the air-raid shelter. During an air-raid we could conduct a little service.
        We could say a Shemona Esra [the principle section, the high points of the
        services]. We could unburden ourselves a bit by weeping. When we saw that
        there were air-raids...
    - who: David Boder
      start:
        sec: '3867.600'
        mark: '01:04:27.600'
      end:
        sec: '3870.473'
        mark: '01:04:30.473'
      u: Were you permitted to go into shelters?
    - who: Alexander Gertner
      start:
        sec: '3870.473'
        mark: '01:04:30.473'
      end:
        sec: '3881.961'
        mark: '01:04:41.961'
      u: It was so. During a raid...there was there such a shelter [?], such a bunker
        had been made with...with trees around and around, so strewn around so that
        it should not be seen that there are people, because if there are people...
    - who: David Boder
      start:
        sec: '3881.961'
        mark: '01:04:41.961'
      end:
        sec: '3882.172'
        mark: '01:04:42.172'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '3882.172'
        mark: '01:04:42.172'
      end:
        sec: '3883.648'
        mark: '01:04:43.648'
      u: "...they were afraid that they will be bombed, the SS."
    - who: David Boder
      start:
        sec: '3883.648'
        mark: '01:04:43.648'
      end:
        sec: '3884.190'
        mark: '01:04:44.190'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '3884.190'
        mark: '01:04:44.190'
      end:
        sec: '3890.063'
        mark: '01:04:50.063'
      u: So we were sent into the bunker. We had to run in there. And this could last
        for an hour or two, till the raid passed.
    - who: David Boder
      start:
        sec: '3890.063'
        mark: '01:04:50.063'
      end:
        sec: '3890.606'
        mark: '01:04:50.606'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '3890.606'
        mark: '01:04:50.606'
      end:
        sec: '3913.744'
        mark: '01:05:13.744'
      u: And during such time we could pray a little. Then...so it went on till the
        18th of January. On the 18th of January we...we had to...in the morning, still
        on the 15th, a transport had left...left. And later it was said that the whole
        camp has to leave. Yes, I forgot...
    - who: David Boder
      start:
        sec: '3913.744'
        mark: '01:05:13.744'
      end:
        sec: '3916.196'
        mark: '01:05:16.196'
      u: All that happened when you were in Birken-...
    - who: Alexander Gertner
      start:
        sec: '3916.196'
        mark: '01:05:16.196'
      end:
        sec: '3916.961'
        mark: '01:05:16.961'
      u: Then in Auschwitz.
    - who: David Boder
      start:
        sec: '3916.961'
        mark: '01:05:16.961'
      end:
        sec: '3918.527'
        mark: '01:05:18.527'
      u: In Auschwitz, not Birkenau.
    - who: Alexander Gertner
      start:
        sec: '3918.527'
        mark: '01:05:18.527'
      end:
        sec: '3956.609'
        mark: '01:05:56.609'
      u: I forgot to mention this. In the meantime, two months before, there was a
        selection. There were selections every few weeks among the sick, various ones
        who looked weak. But this selection was for the whole camp. Everybody had
        to...in the nude. During one night everyone naked had to pass through the
        bath hall. Whoever looked weak or...on one side stood the report chief, on
        the other side the clerk. And whose ever number he wrote down, they were immediately
        gathered and taken away to the crematory. For seven hundred people it was
        to be taken away at that time. The date was between Rosh Hoshana [New Year’s]...between
        Rosh Hoshana and the Holy Day, approxiamately.
    - who: David Boder
      start:
        sec: '3956.609'
        mark: '01:05:56.609'
      end:
        sec: '3957.633'
        mark: '01:05:57.633'
      u: When?
    - who: Alexander Gertner
      start:
        sec: '3957.633'
        mark: '01:05:57.633'
      end:
        sec: '3959.350'
        mark: '01:05:59.350'
      u: This happened.
    - who: David Boder
      start:
        sec: '3959.350'
        mark: '01:05:59.350'
      end:
        sec: '3960.687'
        mark: '01:06:00.687'
      u: Between Rosh Hoshana and what?
    - who: Alexander Gertner
      start:
        sec: '3960.687'
        mark: '01:06:00.687'
      end:
        sec: '3961.573'
        mark: '01:06:01.573'
      u: And the Holy Day [in Hebrew].
    - who: David Boder
      start:
        sec: '3961.573'
        mark: '01:06:01.573'
      end:
        sec: '3962.489'
        mark: '01:06:02.489'
      u: What is that?
    - who: Alexander Gertner
      start:
        sec: '3962.489'
        mark: '01:06:02.489'
      end:
        sec: '3964.308'
        mark: '01:06:04.308'
      u: That is a religious [term]. The Holy Day is...
    - who: David Boder
      start:
        sec: '3964.308'
        mark: '01:06:04.308'
      end:
        sec: '3965.122'
        mark: '01:06:05.122'
      u: When?
    - who: Alexander Gertner
      start:
        sec: '3965.122'
        mark: '01:06:05.122'
      end:
        sec: '3965.827'
        mark: '01:06:05.827'
      u: "...Yom Kippur."
    - who: David Boder
      start:
        sec: '3965.827'
        mark: '01:06:05.827'
      end:
        sec: '3967.767'
        mark: '01:06:07.767'
      u: Yes, nu?
    - who: Alexander Gertner
      start:
        sec: '3967.767'
        mark: '01:06:07.767'
      end:
        sec: '3995.834'
        mark: '01:06:35.834'
      u: And so on the 18the of January we all went away. For the road we were given
        a bread and a little margarine. We were marching. There was heavy snow. We
        were told to fall in and all have to leave quickly. We saw the SS burned everything.
        The papers that were in the lager and everything was burned. And the sick
        remained there in the lager. Everybody who could walk had to fall in, and
        we left on Thursday.
    - who: David Boder
      start:
        sec: '3995.834'
        mark: '01:06:35.834'
      end:
        sec: '3997.370'
        mark: '01:06:37.370'
      u: And the women?
    - who: Alexander Gertner
      start:
        sec: '3997.370'
        mark: '01:06:37.370'
      end:
        sec: '4000.352'
        mark: '01:06:40.352'
      u: The women were not with us in the lager. We were only men.
    - who: David Boder
      start:
        sec: '4000.352'
        mark: '01:06:40.352'
      end:
        sec: '4000.653'
        mark: '01:06:40.653'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4000.653'
        mark: '01:06:40.653'
      end:
        sec: '4029.548'
        mark: '01:07:09.548'
      u: The women also marched. They were in Birkenau, in another lager. And so on
        the 18th of January we went away, on Thursday afternoon. I remember, in the
        heaviest snow we march at night. We don’t know where we are going, with things
        which we had with us. And we marched like this for two days and two nights.
        In front of us marched the women from Birkenau. We marched altogether thirty
        thousand people. Birkenau went. Buna was another lager.
    - who: David Boder
      start:
        sec: '4029.548'
        mark: '01:07:09.548'
      end:
        sec: '4030.042'
        mark: '01:07:10.042'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4030.042'
        mark: '01:07:10.042'
      end:
        sec: '4034.662'
        mark: '01:07:14.662'
      u: And in that Buna, alas, had been my fater. I...I...
    - who: David Boder
      start:
        sec: '4034.662'
        mark: '01:07:14.662'
      end:
        sec: '4035.295'
        mark: '01:07:15.295'
      u: In Buna was...
    - who: Alexander Gertner
      start:
        sec: '4035.295'
        mark: '01:07:15.295'
      end:
        sec: '4043.831'
        mark: '01:07:23.831'
      u: In Buna, my fater. I didn’t see him. In October, ’44, there had come...there
        had come a few people from Buna to Auschwitz.
    - who: David Boder
      start:
        sec: '4043.831'
        mark: '01:07:23.831'
      end:
        sec: '4043.994'
        mark: '01:07:23.994'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4043.994'
        mark: '01:07:23.994'
      end:
        sec: '4045.874'
        mark: '01:07:25.874'
      u: They came as skilled workers, [since] they had reported as skilled people.
    - who: David Boder
      start:
        sec: '4045.874'
        mark: '01:07:25.874'
      end:
        sec: '4046.235'
        mark: '01:07:26.235'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '4046.235'
        mark: '01:07:26.235'
      end:
        sec: '4048.102'
        mark: '01:07:28.102'
      u: They came to work in the shoe shop.
    - who: David Boder
      start:
        sec: '4048.102'
        mark: '01:07:28.102'
      end:
        sec: '4049.940'
        mark: '01:07:29.940'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4049.940'
        mark: '01:07:29.940'
      end:
        sec: '4060.133'
        mark: '01:07:40.133'
      u: So they told me—they knew my father—that—I asked all the details—that my
        father is in Buna, that he is working inside the lager, [that] he was a weak
        person so he couldn’t work outside.
    - who: David Boder
      start:
        sec: '4060.133'
        mark: '01:07:40.133'
      end:
        sec: '4060.778'
        mark: '01:07:40.778'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4060.778'
        mark: '01:07:40.778'
      end:
        sec: '4064.736'
        mark: '01:07:44.736'
      u: So I ask them, and towards the end he left with a transport for Gleiwitz.
    - who: David Boder
      start:
        sec: '4064.736'
        mark: '01:07:44.736'
      end:
        sec: '4065.230'
        mark: '01:07:45.230'
      u: Where to?
    - who: Alexander Gertner
      start:
        sec: '4065.230'
        mark: '01:07:45.230'
      end:
        sec: '4067.350'
        mark: '01:07:47.350'
      u: To Gleiwitz. Gleiwitz [number] one it was called.
    - who: David Boder
      start:
        sec: '4067.350'
        mark: '01:07:47.350'
      end:
        sec: '4068.706'
        mark: '01:07:48.706'
      u: What was that?
    - who: Alexander Gertner
      start:
        sec: '4068.706'
        mark: '01:07:48.706'
      end:
        sec: '4069.923'
        mark: '01:07:49.923'
      u: It was also a lager.
    - who: David Boder
      start:
        sec: '4069.923'
        mark: '01:07:49.923'
      end:
        sec: '4070.537'
        mark: '01:07:50.537'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4070.537'
        mark: '01:07:50.537'
      end:
        sec: '4098.927'
        mark: '01:08:18.927'
      u: So I...every Sunday I used to wait for the car. They used to transport the
        food to Buna. From Auschwitz they used to send the food to Buna. It was approximately
        thirty kilometers from us. But to meet someone there so I could send a letter
        with him, that was impossible. And so in [from] that Buna also went [people]
        with the transport in which we marched. There were there [people from] Buna,
        Birkenau, all of Birkenau, and all the surrounding lagers around Auschwitz.
    - who: David Boder
      start:
        sec: '4098.927'
        mark: '01:08:18.927'
      end:
        sec: '4099.704'
        mark: '01:08:19.704'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4099.704'
        mark: '01:08:19.704'
      end:
        sec: '4104.897'
        mark: '01:08:24.897'
      u: And then we marched, approximately thirty thousand people, two nights and
        two...
    - who: David Boder
      start:
        sec: '4104.897'
        mark: '01:08:24.897'
      end:
        sec: '4106.415'
        mark: '01:08:26.415'
      u: Thirty thousand people?
    - who: Alexander Gertner
      start:
        sec: '4106.415'
        mark: '01:08:26.415'
      end:
        sec: '4125.162'
        mark: '01:08:45.162'
      u: Thirty thousand people. A...a line [file] of a few kilometers [long]. When...when
        the sentries wanted to give some sort of a signal, from one end to the others,
        they would fire in the air. They already had made up signals, one shot, etc.
        They could not call each other in any other way.
    - who: David Boder
      start:
        sec: '4125.162'
        mark: '01:08:45.162'
      end:
        sec: '4127.523'
        mark: '01:08:47.523'
      u: How could you know how many there were [?]?
    - who: Alexander Gertner
      start:
        sec: '4127.523'
        mark: '01:08:47.523'
      end:
        sec: '4132.475'
        mark: '01:08:52.475'
      u: So big was the...only toward the end we found out how many people were marching
        together.
    - who: David Boder
      start:
        sec: '4132.475'
        mark: '01:08:52.475'
      end:
        sec: '4135.728'
        mark: '01:08:55.728'
      u: Nu. So where did you go [?]?
    - who: Alexander Gertner
      start:
        sec: '4135.728'
        mark: '01:08:55.728'
      end:
        sec: '4142.216'
        mark: '01:09:02.216'
      u: We marched. Only at night could we march, because in the daytime they were
        afraid, because there could be air-raids.
    - who: David Boder
      start:
        sec: '4142.216'
        mark: '01:09:02.216'
      end:
        sec: '4143.132'
        mark: '01:09:03.132'
      u: So. [Words not clear].
    - who: Alexander Gertner
      start:
        sec: '4143.132'
        mark: '01:09:03.132'
      end:
        sec: '4144.590'
        mark: '01:09:04.590'
      u: Yes. We [?]...
    - who: David Boder
      start:
        sec: '4144.590'
        mark: '01:09:04.590'
      end:
        sec: '4146.620'
        mark: '01:09:06.620'
      u: So what were you doing during the day?
    - who: Alexander Gertner
      start:
        sec: '4146.620'
        mark: '01:09:06.620'
      end:
        sec: '4155.566'
        mark: '01:09:15.566'
      u: During the day we sat in the snow, sometimes by peasants. We sat in yards
        [word may also mean farms], in the barns, wherever...wherever we could.
    - who: David Boder
      start:
        sec: '4155.566'
        mark: '01:09:15.566'
      end:
        sec: '4156.632'
        mark: '01:09:16.632'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4156.632'
        mark: '01:09:16.632'
      end:
        sec: '4162.909'
        mark: '01:09:22.909'
      u: In front of us marched the women. And very...and very many women remained
        behind who couldn’t march.
    - who: David Boder
      start:
        sec: '4162.909'
        mark: '01:09:22.909'
      end:
        sec: '4163.523'
        mark: '01:09:23.523'
      u: And?
    - who: Alexander Gertner
      start:
        sec: '4163.523'
        mark: '01:09:23.523'
      end:
        sec: '4172.421'
        mark: '01:09:32.421'
      u: These were shot. And all the people who marched in the column, if one said,
        ‘I can’t march,’ or broke formation to the left or to the right...
    - who: David Boder
      start:
        sec: '4172.421'
        mark: '01:09:32.421'
      end:
        sec: '4172.915'
        mark: '01:09:32.915'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4172.915'
        mark: '01:09:32.915'
      end:
        sec: '4174.252'
        mark: '01:09:34.252'
      u: "...he shot you immediately."
    - who: David Boder
      start:
        sec: '4174.252'
        mark: '01:09:34.252'
      end:
        sec: '4175.728'
        mark: '01:09:35.728'
      u: Did you yourself see that?
    - who: Alexander Gertner
      start:
        sec: '4175.728'
        mark: '01:09:35.728'
      end:
        sec: '4186.824'
        mark: '01:09:46.824'
      u: I saw it myself, how near me people were shot. And while going forward we
        already saw from the people ahead, from the people who were walking ahead
        of us, many people who had been shot. And so...
    - who: David Boder
      start:
        sec: '4186.824'
        mark: '01:09:46.824'
      end:
        sec: '4187.758'
        mark: '01:09:47.758'
      u: On the sides [of the road].
    - who: Alexander Gertner
      start:
        sec: '4187.758'
        mark: '01:09:47.758'
      end:
        sec: '4196.644'
        mark: '01:09:56.644'
      u: On the side of the road. Always many, many...clouds of people. And so we
        marched till Breslau. We made ninety kilometers [about 55 miles] in two nights.
    - who: David Boder
      start:
        sec: '4196.644'
        mark: '01:09:56.644'
      end:
        sec: '4199.608'
        mark: '01:09:59.608'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4199.608'
        mark: '01:09:59.608'
      end:
        sec: '4240.792'
        mark: '01:10:40.792'
      u: And in Breslau we already were not able to march. I already said...I was
        there with a comrade. We were marching together. So I said, ‘If that keeps
        on much longer, so I...’ [words not clear]. On the second night I said to
        him, ‘I can’t any more.’ I already wanted to fall behind, and what will do
        [happen]. So he said...he heard me moaning [?], so he said to me, ‘Wait a
        little. We are already arriving...we are already at...we will stop marching.’
        And so we came in the morning. We arrived very early. At four o’clock we arrived
        in Breslau. And there we see near a station black smoke. We come closer. We
        find two trains standing there, two large trains. Two trains...
    - who: David Boder
      start:
        sec: '4240.792'
        mark: '01:10:40.792'
      end:
        sec: '4241.647'
        mark: '01:10:41.647'
      u: One moment. Railroad trains?
    - who: Alexander Gertner
      start:
        sec: '4241.647'
        mark: '01:10:41.647'
      end:
        sec: '4247.250'
        mark: '01:10:47.250'
      u: Railroad trains, and...
    - who: David Boder
      start:
        sec: '4247.250'
        mark: '01:10:47.250'
      end:
        sec: '4249.310'
        mark: '01:10:49.310'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4249.310'
        mark: '01:10:49.310'
      end:
        sec: '4262.985'
        mark: '01:11:02.985'
      u: And so Jews are saying one to another, ‘There must be two trains. One is
        going to Buchenwald. One is going to Grossrosen.’
    - who: David Boder
      start:
        sec: '4262.985'
        mark: '01:11:02.985'
      end:
        sec: '4264.051'
        mark: '01:11:04.051'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4264.051'
        mark: '01:11:04.051'
      end:
        sec: '4276.130'
        mark: '01:11:16.130'
      u: So I said to him, ‘It is best to be in the train to Buchenwald. There already...’
        [words not clear]. How do we know? We don’t know anything. And so we understood
        that maybe the first train goes to Buchenwald, because Buchenwald was better
        known.
    - who: David Boder
      start:
        sec: '4276.130'
        mark: '01:11:16.130'
      end:
        sec: '4277.076'
        mark: '01:11:17.076'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4277.076'
        mark: '01:11:17.076'
      end:
        sec: '4304.932'
        mark: '01:11:44.932'
      u: So we started pushing to be loaded on the first train. And so from all sides
        people dragged, dragged from all sides. There were terribly many people, around
        thirty thousand people. [Words not clear.] When we were loaded....We were
        taken eighty-five, ninety people in open wagons [RR-cars]. They were half...half
        wagons [flatcars or gondolas]. Such wagons for lumber...
    - who: David Boder
      start:
        sec: '4304.932'
        mark: '01:11:44.932'
      end:
        sec: '4305.143'
        mark: '01:11:45.143'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4305.143'
        mark: '01:11:45.143'
      end:
        sec: '4308.808'
        mark: '01:11:48.808'
      u: "....they were [?]. It was terribly cold then."
    - who: David Boder
      start:
        sec: '4308.808'
        mark: '01:11:48.808'
      end:
        sec: '4309.225'
        mark: '01:11:49.225'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4309.225'
        mark: '01:11:49.225'
      end:
        sec: '4334.822'
        mark: '01:12:14.822'
      u: We were embarked there, and so I and another few, we were there together,
        and we don’t know where we are traveling to, but we are traveling. It was
        frightfully cold. We traveled for one night. And then during that night my
        finger froze off, the thumb, and so the cold at that time was terrible. We
        didn’t have anything to eat. And so we rode for approximately thirty-six hours.
    - who: David Boder
      start:
        sec: '4334.822'
        mark: '01:12:14.822'
      end:
        sec: '4335.876'
        mark: '01:12:15.876'
      u: Hm. Nu?
    - who: Alexander Gertner
      start:
        sec: '4335.876'
        mark: '01:12:15.876'
      end:
        sec: '4338.087'
        mark: '01:12:18.087'
      u: Then we arrived in Grossrosen.
    - who: David Boder
      start:
        sec: '4338.087'
        mark: '01:12:18.087'
      end:
        sec: '4340.659'
        mark: '01:12:20.659'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '4340.659'
        mark: '01:12:20.659'
      end:
        sec: '4345.810'
        mark: '01:12:25.810'
      u: Arriving in Grossrosen, we were unloaded from the wagons, and we march on
        foot for quite a while.
    - who: David Boder
      start:
        sec: '4345.810'
        mark: '01:12:25.810'
      end:
        sec: '4347.057'
        mark: '01:12:27.057'
      u: A bit louder.
    - who: Alexander Gertner
      start:
        sec: '4347.057'
        mark: '01:12:27.057'
      end:
        sec: '4356.406'
        mark: '01:12:36.406'
      u: We...we...we walk for quite a while. And we walked up on a ...we see we are
        walking up kind of a hill. There was a big hill. The lager was on a hill.
    - who: David Boder
      start:
        sec: '4356.406'
        mark: '01:12:36.406'
      end:
        sec: '4358.165'
        mark: '01:12:38.165'
      u: Oh, so you did not go to Buchenwald?
    - who: Alexander Gertner
      start:
        sec: '4358.165'
        mark: '01:12:38.165'
      end:
        sec: '4360.075'
        mark: '01:12:40.075'
      u: No, it happened that we didn’t go to Buchenwald.
    - who: David Boder
      start:
        sec: '4360.075'
        mark: '01:12:40.075'
      end:
        sec: '4360.606'
        mark: '01:12:40.606'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4360.606'
        mark: '01:12:40.606'
      end:
        sec: '4362.846'
        mark: '01:12:42.846'
      u: Because we wanted to go to Buchenwald we went to Grossrosen.
    - who: David Boder
      start:
        sec: '4362.846'
        mark: '01:12:42.846'
      end:
        sec: '4363.732'
        mark: '01:12:43.732'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4363.732'
        mark: '01:12:43.732'
      end:
        sec: '4400.323'
        mark: '01:13:20.323'
      u: Grossrosen was a dreadful lager. We arrived up there. The old lager was so...the
        old lager this was [words not clear]. A lot of people had arrived, so they...so
        they built new barracks on top of the hill. It was made with...with...with
        barbed wires around. New barracks were built. There were dreadful morasses
        and slush. There...we were brought there to the top. There was not yet any
        water supply [pipes]. We were pushed in there together with about twelve hundred
        people into one barrack.
    - who: David Boder
      start:
        sec: '4400.323'
        mark: '01:13:20.323'
      end:
        sec: '4401.709'
        mark: '01:13:21.709'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4401.709'
        mark: '01:13:21.709'
      end:
        sec: '4404.552'
        mark: '01:13:24.552'
      u: In there it was frightfully dirty...
    - who: David Boder
      start:
        sec: '4404.552'
        mark: '01:13:24.552'
      end:
        sec: '4409.323'
        mark: '01:13:29.323'
      u: Grossrosen is near what city?
    - who: Alexander Gertner
      start:
        sec: '4409.323'
        mark: '01:13:29.323'
      end:
        sec: '4415.419'
        mark: '01:13:35.419'
      u: This was in deep Germany, as it was called. The Seven Mountains [incorrect].
    - who: David Boder
      start:
        sec: '4415.419'
        mark: '01:13:35.419'
      end:
        sec: '4417.118'
        mark: '01:13:37.118'
      u: In the Thueringer Mountains?
    - who: Alexander Gertner
      start:
        sec: '4417.118'
        mark: '01:13:37.118'
      end:
        sec: '4418.094'
        mark: '01:13:38.094'
      u: In the Thueringer Mountains [also incorrect].
    - who: David Boder
      start:
        sec: '4418.094'
        mark: '01:13:38.094'
      end:
        sec: '4418.377'
        mark: '01:13:38.377'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4418.377'
        mark: '01:13:38.377'
      end:
        sec: '4420.287'
        mark: '01:13:40.287'
      u: I am not so familiar with Germany [?].
    - who: David Boder
      start:
        sec: '4420.287'
        mark: '01:13:40.287'
      end:
        sec: '4422.618'
        mark: '01:13:42.618'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4422.618'
        mark: '01:13:42.618'
      end:
        sec: '4423.100'
        mark: '01:13:43.100'
      u: And so...
    - who: David Boder
      start:
        sec: '4423.100'
        mark: '01:13:43.100'
      end:
        sec: '4428.082'
        mark: '01:13:48.082'
      u: Near what large German city is it?
    - who: Alexander Gertner
      start:
        sec: '4428.082'
        mark: '01:13:48.082'
      end:
        sec: '4429.492'
        mark: '01:13:49.492'
      u: I don’t know where about it is.
    - who: David Boder
      start:
        sec: '4429.492'
        mark: '01:13:49.492'
      end:
        sec: '4430.233'
        mark: '01:13:50.233'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4430.233'
        mark: '01:13:50.233'
      end:
        sec: '4466.794'
        mark: '01:14:26.794'
      u: And so we were there in Gross-...we were loca-...there were terribly many
        people. We were disembarked to be distributed. We were terribly many people.
        They yelled for us to form a line. People were hungry, and one didn’t know
        what to do. Later, after we had stayed there overnight in that block, twelve
        hundred people, in the morning we were again told to get up, early around
        two [a.m.], to fetch something to eat. At that time there was brought something
        like water made out of grits [?]. It looked like water from the grits [word
        mispronouced].
    - who: David Boder
      start:
        sec: '4466.794'
        mark: '01:14:26.794'
      end:
        sec: '4467.860'
        mark: '01:14:27.860'
      u: What is grits?
    - who: Alexander Gertner
      start:
        sec: '4467.860'
        mark: '01:14:27.860'
      end:
        sec: '4468.474'
        mark: '01:14:28.474'
      u: Well...
    - who: David Boder
      start:
        sec: '4468.474'
        mark: '01:14:28.474'
      end:
        sec: '4468.866'
        mark: '01:14:28.866'
      u: Groats?
    - who: Alexander Gertner
      start:
        sec: '4468.866'
        mark: '01:14:28.866'
      end:
        sec: '4469.691'
        mark: '01:14:29.691'
      u: Groats, yes.
    - who: David Boder
      start:
        sec: '4469.691'
        mark: '01:14:29.691'
      end:
        sec: '4470.113'
        mark: '01:14:30.113'
      u: Yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '4470.113'
        mark: '01:14:30.113'
      end:
        sec: '4486.812'
        mark: '01:14:46.812'
      u: And this...this was called the dinner, tomorrow’s dinner for the next day.
        This was at two o’clock at night. Why did they do it this way? Because there
        had arrived so many people, so many new people, that they couldn’t...
    - who: David Boder
      start:
        sec: '4486.812'
        mark: '01:14:46.812'
      end:
        sec: '4489.896'
        mark: '01:14:49.896'
      u: And so...
    - who: Alexander Gertner
      start:
        sec: '4489.896'
        mark: '01:14:49.896'
      end:
        sec: '4513.755'
        mark: '01:15:13.755'
      u: There were no eating utensils at all. We had brought some with us from Auschwitz,
        these cans, the empty cans from canned food. We had been given some canned
        food [there], so we kept the cans, and now we were given the soup in them,
        dirty cans. And so we were dead hungry, and as long as we had something to
        eat [we ate]. We ate snow. That snow was our water, the snow.
    - who: David Boder
      start:
        sec: '4513.755'
        mark: '01:15:13.755'
      end:
        sec: '4514.189'
        mark: '01:15:14.189'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4514.189'
        mark: '01:15:14.189'
      end:
        sec: '4533.538'
        mark: '01:15:33.538'
      u: With snow we washed. Snow we drank. Everything. And so in this...there I
        was for a few days. There we were led from one barrack to another, because
        every day there were arriving new people. Everybody was pushed [crowded] together.
        New people were arriving, because everywhere...the Russians were pushing from
        one side and the Americans...
    - who: David Boder
      start:
        sec: '4533.538'
        mark: '01:15:33.538'
      end:
        sec: '4534.152'
        mark: '01:15:34.152'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4534.152'
        mark: '01:15:34.152'
      end:
        sec: '4538.230'
        mark: '01:15:38.230'
      u: So from all the lagers they brought them to Grossrosen.
    - who: David Boder
      start:
        sec: '4538.230'
        mark: '01:15:38.230'
      end:
        sec: '4538.833'
        mark: '01:15:38.833'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4538.833'
        mark: '01:15:38.833'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: And [some] to Buchenwald. Mostly to Grossrosen and [a blank on the recording
        wire]...got work, those who were skilled workers. Again people with skills,
        so I reported as...with the skilled people. I was also in carpentry, and we
        were...we were taken, approximately three hundred people, and we were taken
        to a separate block. Various locksmiths, carpenters, and various skilled people.
        There in that block it was also very dreadful, because we were...we were given
        little food. We couldn’t go out. We were told we are leaving any moment. We
        didn’t know, because we were told we will be leaving. We were happy that we
        would be leaving.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Whether everybody was going, we did not know anything. Everybody still remained.
        Later in a few days comes one...a superior group leader takes us over. We
        were written down [registered] fifteen times. We were...we were told, ‘If
        you won’t know the trade well, then you will be killed for that...’
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: What?
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Who had reported [as a tradesman], you understand? The trade that we had
        reported, if we won’t know it well...
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: We were registered. We were led out of the lager. Everyone is given a liter
        of soup. This was the food to take along [for the road]. And we are led out.
        On the street one comes with a gun [?], a superior group leader, ‘Whoever
        leaves the formation will be immediately shot.’
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: There were sentries. There were sentries around. We march in snow, in mud.
        It was a dreadful road. We don’t know where we are going. We are marching
        for approximately thirty kilometers, from Grossrosen...
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: And so we thank God that we are leaving Grossrosen. We don’t know yet where
        we are going—as long as we are leaving Grossrosen. We march and we march.
        We are already too tired. We can’t march any more. And so we see there, in
        the distance on a hill, we see there a lager, a small camp.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '4550.532'
        mark: '01:15:50.532'
      u: |-
        So we believe maybe we are going to this lager. We are coming closer and closer. We see we are really going into this lager. We enter the lager. [Near the end of this spool the voice is very faint.] At the gate in front of the lager, at the gate there steps forward the man [?] who brought the report [list], the lager
                                commandant. There was in Grossrosen...there came the lager elder. He, too, was a prisoner...
    - who: David Boder
      start:
        sec: '4550.532'
        mark: '01:15:50.532'
      end:
        sec: '4562.699'
        mark: '01:16:02.699'
      u: "[In English:] August the 26th, 1946, at about ten o’clock in the evening.
        We continue, the third spool with Mr. Gertner."
    - who: David Boder
      start:
        sec: '4562.699'
        mark: '01:16:02.699'
      end:
        sec: '4564.490'
        mark: '01:16:04.490'
      u: "[In Yiddish:] And so you came out..."
    - who: Alexander Gertner
      start:
        sec: '4564.490'
        mark: '01:16:04.490'
      end:
        sec: '4592.057'
        mark: '01:16:32.057'
      u: We...we came to the Heim, to the camp Bolkenhain [Home in the Clouds]. That
        camp was called Bolkenhain. So there comes out the lager...the lager elder
        and tells us, ‘Yes, you should know’...asks us where...where we are from...well,
        in which camp we had been before. We told him we were in Auschwitz and we
        were finally in Grossrosen. ‘Yes, you were in Auschwitz. Good. But it happens
        that here is not Auschwitz. Here you are [word not clear]. Here I will teach
        you!’
    - who: David Boder
      start:
        sec: '4592.057'
        mark: '01:16:32.057'
      end:
        sec: '4593.394'
        mark: '01:16:33.394'
      u: What?
    - who: Alexander Gertner
      start:
        sec: '4593.394'
        mark: '01:16:33.394'
      end:
        sec: '4613.255'
        mark: '01:16:53.255'
      u: Good. He counts us. He carries such a cudgel in his hand. Nu, he counts us
        and leads us into the lager. In the lager he threw us into a room, a narrow
        one, such a room. Thus all the three hundred people...we were...one narrow...we
        couldn’t turn around, not to the right, not to the left. ‘Turn in everything.’
        What one has with us. Good. Everything turned in. One...
    - who: David Boder
      start:
        sec: '4613.255'
        mark: '01:16:53.255'
      end:
        sec: '4614.351'
        mark: '01:16:54.351'
      u: What did you have?
    - who: Alexander Gertner
      start:
        sec: '4614.351'
        mark: '01:16:54.351'
      end:
        sec: '4618.761'
        mark: '01:16:58.761'
      u: A shaving apparatus so a...to shave. One had various things. One had a...
    - who: David Boder
      start:
        sec: '4618.761'
        mark: '01:16:58.761'
      end:
        sec: '4626.062'
        mark: '01:17:06.062'
      u: Now as long as you talk about it, about shaving, how often did one shave?
        How did one go to work? Or did one grow a beard?
    - who: Alexander Gertner
      start:
        sec: '4626.062'
        mark: '01:17:06.062'
      end:
        sec: '4630.381'
        mark: '01:17:10.381'
      u: No. One had to be shaved. One had to shave. Every week one shaved himself
        once.
    - who: David Boder
      start:
        sec: '4630.381'
        mark: '01:17:10.381'
      end:
        sec: '4631.357'
        mark: '01:17:11.357'
      u: Once a week one shaved.
    - who: Alexander Gertner
      start:
        sec: '4631.357'
        mark: '01:17:11.357'
      end:
        sec: '4631.911'
        mark: '01:17:11.911'
      u: Yes, and...
    - who: David Boder
      start:
        sec: '4631.911'
        mark: '01:17:11.911'
      end:
        sec: '4633.429'
        mark: '01:17:13.429'
      u: And who did the shaving?
    - who: Alexander Gertner
      start:
        sec: '4633.429'
        mark: '01:17:13.429'
      end:
        sec: '4634.634'
        mark: '01:17:14.634'
      u: One another.
    - who: David Boder
      start:
        sec: '4634.634'
        mark: '01:17:14.634'
      end:
        sec: '4635.248'
        mark: '01:17:15.248'
      u: One another.
    - who: Alexander Gertner
      start:
        sec: '4635.248'
        mark: '01:17:15.248'
      end:
        sec: '4641.254'
        mark: '01:17:21.254'
      u: If one didn’t [couldn’t] shave, he gave away the bread for a shave. There
        was...officially there was a...a barrack barber.
    - who: David Boder
      start:
        sec: '4641.254'
        mark: '01:17:21.254'
      end:
        sec: '4641.465'
        mark: '01:17:21.465'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4641.465'
        mark: '01:17:21.465'
      end:
        sec: '4646.477'
        mark: '01:17:26.477'
      u: But this block barber was also a dog, also one of the prisoners. He wanted
        to get a cigarette for a shave.
    - who: David Boder
      start:
        sec: '4646.477'
        mark: '01:17:26.477'
      end:
        sec: '4646.688'
        mark: '01:17:26.688'
      u: Nu.
    - who: Alexander Gertner
      start:
        sec: '4646.688'
        mark: '01:17:26.688'
      end:
        sec: '4647.724'
        mark: '01:17:27.724'
      u: He wanted some...
    - who: David Boder
      start:
        sec: '4647.724'
        mark: '01:17:27.724'
      end:
        sec: '4652.284'
        mark: '01:17:32.284'
      u: Were you permitted to keep...were you permitted to keep razors?
    - who: Alexander Gertner
      start:
        sec: '4652.284'
        mark: '01:17:32.284'
      end:
        sec: '4664.965'
        mark: '01:17:44.965'
      u: Yes, it was permitted [possible] to keep razors for shaving, but on the sly.
        It wasn’t permitted to keep any. Only the barrack barber had to do the shaving,
        but...but who could wait? There were in one barrack a few hundred people.
        Who could wait for the block barber? All on one Sunday, one Sunday...
    - who: David Boder
      start:
        sec: '4664.965'
        mark: '01:17:44.965'
      end:
        sec: '4666.483'
        mark: '01:17:46.483'
      u: Did one have soap?
    - who: Alexander Gertner
      start:
        sec: '4666.483'
        mark: '01:17:46.483'
      end:
        sec: '4673.923'
        mark: '01:17:53.923'
      u: We had. We received every month or every two months one piece of soap, but
        it was...this soap was just stone, only stone, a piece of stone.
    - who: David Boder
      start:
        sec: '4673.923'
        mark: '01:17:53.923'
      end:
        sec: '4674.658'
        mark: '01:17:54.658'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4674.658'
        mark: '01:17:54.658'
      end:
        sec: '4676.869'
        mark: '01:17:56.869'
      u: And so we have...
    - who: David Boder
      start:
        sec: '4676.869'
        mark: '01:17:56.869'
      end:
        sec: '4677.453'
        mark: '01:17:57.453'
      u: And the hair?
    - who: Alexander Gertner
      start:
        sec: '4677.453'
        mark: '01:17:57.453'
      end:
        sec: '4689.652'
        mark: '01:18:09.652'
      u: And the hair had to be cut, cut the same as shaved. Well, not smooth, but
        only every week one cut the hair. Whoever went to work not shaven or without
        a haircut, he...he caught a terrible beating.
    - who: David Boder
      start:
        sec: '4689.652'
        mark: '01:18:09.652'
      end:
        sec: '4692.285'
        mark: '01:18:12.285'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4692.285'
        mark: '01:18:12.285'
      end:
        sec: '4724.733'
        mark: '01:18:44.733'
      u: And so when we entered this camp Bolkenhain, we were...there we were told
        to hand over everything. And then we started, a few people at a time...this
        was a small camp. There was no bath hall. There was only a bathtub [tank]
        to wash, such a sort made of cement. And we were told to go in a few people
        at a time. We washed up. There was a barber. He cut off everybody’s hair,
        and one was asked, ‘Where are you from? Do you have any gold on you?’ The
        prisoners were told to search among themselves. They should hand over everything.
        All they wanted was to get something.
    - who: David Boder
      start:
        sec: '4724.733'
        mark: '01:18:44.733'
      end:
        sec: '4726.191'
        mark: '01:18:46.191'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4726.191'
        mark: '01:18:46.191'
      end:
        sec: '4737.137'
        mark: '01:18:57.137'
      u: Good. We bathed a few people at a time. It was already about the middle of
        the night, because it went very slowly, because only...only two, three people
        went in at one time, because there was only one bathtub.
    - who: David Boder
      start:
        sec: '4737.137'
        mark: '01:18:57.137'
      end:
        sec: '4737.962'
        mark: '01:18:57.962'
      u: Only one bathtub?
    - who: Alexander Gertner
      start:
        sec: '4737.962'
        mark: '01:18:57.962'
      end:
        sec: '4743.034'
        mark: '01:19:03.034'
      u: So there were two holes made out of cement. So there water was poured in.
    - who: David Boder
      start:
        sec: '4743.034'
        mark: '01:19:03.034'
      end:
        sec: '4743.637'
        mark: '01:19:03.637'
      u: Not...
    - who: Alexander Gertner
      start:
        sec: '4743.637'
        mark: '01:19:03.637'
      end:
        sec: '4744.143'
        mark: '01:19:04.143'
      u: Not showers.
    - who: David Boder
      start:
        sec: '4744.143'
        mark: '01:19:04.143'
      end:
        sec: '4744.414'
        mark: '01:19:04.414'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4744.414'
        mark: '01:19:04.414'
      end:
        sec: '4746.896'
        mark: '01:19:06.896'
      u: There were no showers. No showers were there. And so...
    - who: David Boder
      start:
        sec: '4746.896'
        mark: '01:19:06.896'
      end:
        sec: '4748.806'
        mark: '01:19:08.806'
      u: So one went in the same water with the...
    - who: Alexander Gertner
      start:
        sec: '4748.806'
        mark: '01:19:08.806'
      end:
        sec: '4772.531'
        mark: '01:19:32.531'
      u: The same as the other, yes. Thousands. Everyone went in the same water. And
        after washing—and this lasted till approximately two o’clock at night—we were
        led into a block there. There was straw strewn out, straw. Five people were
        given one...one...one blanked. We arranged ourselves in a row, in fives, one
        close to the other. One blanket was given to every five people. Finished.
    - who: David Boder
      start:
        sec: '4772.531'
        mark: '01:19:32.531'
      end:
        sec: '4774.109'
        mark: '01:19:34.109'
      u: How can people cover themselves?
    - who: Alexander Gertner
      start:
        sec: '4774.109'
        mark: '01:19:34.109'
      end:
        sec: '4777.935'
        mark: '01:19:37.935'
      u: That is how we had to cover ourselves, five people with one blanket. Squeezed
        together exactly like herring.
    - who: David Boder
      start:
        sec: '4777.935'
        mark: '01:19:37.935'
      end:
        sec: '4779.242'
        mark: '01:19:39.242'
      u: The blanket was put lengthwise?
    - who: Alexander Gertner
      start:
        sec: '4779.242'
        mark: '01:19:39.242'
      end:
        sec: '4780.327'
        mark: '01:19:40.327'
      u: Lengthwise, yes.
    - who: David Boder
      start:
        sec: '4780.327'
        mark: '01:19:40.327'
      end:
        sec: '4781.875'
        mark: '01:19:41.875'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4781.875'
        mark: '01:19:41.875'
      end:
        sec: '4805.321'
        mark: '01:20:05.321'
      u: In the morning we were again registered. Someone came, wrote down exactly
        from where we are, from which lager, what number one has. We already had the
        third number. In every lager one was given a new prison number. And when this
        was over [a short blank in the wire]...and so we were...
    - who: David Boder
      start:
        sec: '4805.321'
        mark: '01:20:05.321'
      end:
        sec: '4805.687'
        mark: '01:20:05.687'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4805.687'
        mark: '01:20:05.687'
      end:
        sec: '4819.795'
        mark: '01:20:19.795'
      u: In the morning all the particulars were taken down. We were received, and
        he said, ‘Here you will be taught!’ This camp elder was a terribly evil man.
        There exists no worse. We were recieved. On the next day...
    - who: David Boder
      start:
        sec: '4819.795'
        mark: '01:20:19.795'
      end:
        sec: '4821.072'
        mark: '01:20:21.072'
      u: When was that approximately?
    - who: Alexander Gertner
      start:
        sec: '4821.072'
        mark: '01:20:21.072'
      end:
        sec: '4827.909'
        mark: '01:20:27.909'
      u: That was approximately four weeks...approximately in February—January, February.
        Approximately in the middle of February.
    - who: David Boder
      start:
        sec: '4827.909'
        mark: '01:20:27.909'
      end:
        sec: '4829.295'
        mark: '01:20:29.295'
      u: In ’45?
    - who: Alexander Gertner
      start:
        sec: '4829.295'
        mark: '01:20:29.295'
      end:
        sec: '4830.452'
        mark: '01:20:30.452'
      u: Yes, in ’45.
    - who: David Boder
      start:
        sec: '4830.452'
        mark: '01:20:30.452'
      end:
        sec: '4830.765'
        mark: '01:20:30.765'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '4830.765'
        mark: '01:20:30.765'
      end:
        sec: '4832.163'
        mark: '01:20:32.163'
      u: At the end, oh, in [word not clear].
    - who: David Boder
      start:
        sec: '4832.163'
        mark: '01:20:32.163'
      end:
        sec: '4832.988'
        mark: '01:20:32.988'
      u: That was shortly [?] before the liberation?
    - who: Alexander Gertner
      start:
        sec: '4832.988'
        mark: '01:20:32.988'
      end:
        sec: '4833.512'
        mark: '01:20:33.512'
      u: Yes.
    - who: David Boder
      start:
        sec: '4833.512'
        mark: '01:20:33.512'
      end:
        sec: '4835.440'
        mark: '01:20:35.440'
      u: Yes, nu?
    - who: Alexander Gertner
      start:
        sec: '4835.440'
        mark: '01:20:35.440'
      end:
        sec: '4854.338'
        mark: '01:20:54.338'
      u: Yes, approximately at the end of...so at the beginning of February, because
        it was Yier [ the name of the Jewish month]. And then when we had been there
        a few days, there all day long we had to make [punitive] sports. We had to
        do...run, genuflexions, run again. And the beatings if one did there something
        [?]. The camp there was dreadful. Lice were crawling all over.
    - who: David Boder
      start:
        sec: '4854.338'
        mark: '01:20:54.338'
      end:
        sec: '4854.952'
        mark: '01:20:54.952'
      u: Lice?
    - who: Alexander Gertner
      start:
        sec: '4854.952'
        mark: '01:20:54.952'
      end:
        sec: '4868.669'
        mark: '01:21:08.669'
      u: Lice. When we came we were clean. We came from Auschwitz, and there it was
        clean [at certain times and in certain sections—DPB]. Auschwitz was terrible,
        but besides that, one thing was good, that it was clean in Auschwitz. If one
        louse was found on someone, the whole block was disinfected.
    - who: David Boder
      start:
        sec: '4868.669'
        mark: '01:21:08.669'
      end:
        sec: '4869.615'
        mark: '01:21:09.615'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4869.615'
        mark: '01:21:09.615'
      end:
        sec: '4872.579'
        mark: '01:21:12.579'
      u: And there in Camp Bolkenhain it was terribly dirty.
    - who: David Boder
      start:
        sec: '4872.579'
        mark: '01:21:12.579'
      end:
        sec: '4880.151'
        mark: '01:21:20.151'
      u: Now how do you explain that. The Americans were coming from one side and
        the Russians from the other side.
    - who: Alexander Gertner
      start:
        sec: '4880.151'
        mark: '01:21:20.151'
      end:
        sec: '4880.434'
        mark: '01:21:20.434'
      u: Yes.
    - who: David Boder
      start:
        sec: '4880.434'
        mark: '01:21:20.434'
      end:
        sec: '4881.862'
        mark: '01:21:21.862'
      u: It was necessary to evacuate.
    - who: Alexander Gertner
      start:
        sec: '4881.862'
        mark: '01:21:21.862'
      end:
        sec: '4882.446'
        mark: '01:21:22.446'
      u: Yes.
    - who: David Boder
      start:
        sec: '4882.446'
        mark: '01:21:22.446'
      end:
        sec: '4887.819'
        mark: '01:21:27.819'
      u: And yet the SS men were so mean. Did they think that they were going to win
        the war?
    - who: Alexander Gertner
      start:
        sec: '4887.819'
        mark: '01:21:27.819'
      end:
        sec: '4894.777'
        mark: '01:21:34.777'
      u: No, they didn’t think that they would win. They simply wanted to exterminate.
        They had received an order to move on and to endure, whoever can’t march should
        be shot.
    - who: David Boder
      start:
        sec: '4894.777'
        mark: '01:21:34.777'
      end:
        sec: '4895.723'
        mark: '01:21:35.723'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4895.723'
        mark: '01:21:35.723'
      end:
        sec: '4898.837'
        mark: '01:21:38.837'
      u: Did they need us for anything? They wanted to exterminate.
    - who: David Boder
      start:
        sec: '4898.837'
        mark: '01:21:38.837'
      end:
        sec: '4901.349'
        mark: '01:21:41.349'
      u: Hm. And so there were lice in that lager.
    - who: Alexander Gertner
      start:
        sec: '4901.349'
        mark: '01:21:41.349'
      end:
        sec: '4902.885'
        mark: '01:21:42.885'
      u: Yes. And so we were...
    - who: David Boder
      start:
        sec: '4902.885'
        mark: '01:21:42.885'
      end:
        sec: '4904.723'
        mark: '01:21:44.723'
      u: What was the name of that lager?
    - who: Alexander Gertner
      start:
        sec: '4904.723'
        mark: '01:21:44.723'
      end:
        sec: '4905.669'
        mark: '01:21:45.669'
      u: Bolkenhain.
    - who: David Boder
      start:
        sec: '4905.669'
        mark: '01:21:45.669'
      end:
        sec: '4906.314'
        mark: '01:21:46.314'
      u: Bolkenhain.
    - who: Alexander Gertner
      start:
        sec: '4906.314'
        mark: '01:21:46.314'
      end:
        sec: '4915.814'
        mark: '01:21:55.814'
      u: Yes. And after we had spent there a few days we began working. What did we
        do? We dug pits [words not clear]...nearby in the forest [?].
    - who: David Boder
      start:
        sec: '4915.814'
        mark: '01:21:55.814'
      end:
        sec: '4916.326'
        mark: '01:21:56.326'
      u: Pits?
    - who: Alexander Gertner
      start:
        sec: '4916.326'
        mark: '01:21:56.326'
      end:
        sec: '4918.055'
        mark: '01:21:58.055'
      u: Pits. Long pits.
    - who: David Boder
      start:
        sec: '4918.055'
        mark: '01:21:58.055'
      end:
        sec: '4919.001'
        mark: '01:21:59.001'
      u: What for?
    - who: Alexander Gertner
      start:
        sec: '4919.001'
        mark: '01:21:59.001'
      end:
        sec: '4932.115'
        mark: '01:22:12.115'
      u: What do you mean, what for? At first we didn’t know, but later we found out.
        Everyone was told. We made heavy, deep [?] pits. And we brought wood from
        the forest. We had to cut wood. We put it around on the sides. Lime was put
        all around so...lime on top so it shouldn’t be seen what...what it was for
        [?].
    - who: David Boder
      start:
        sec: '4932.115'
        mark: '01:22:12.115'
      end:
        sec: '4932.688'
        mark: '01:22:12.688'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4932.688'
        mark: '01:22:12.688'
      end:
        sec: '4945.471'
        mark: '01:22:25.471'
      u: We dug pits. What for? We were there. In that lager the food was especially
        terrible. There was very little food, and the beatings became worse every
        day. There were Jewish lager elders, too. And they, too, beat [us] terribly.
    - who: David Boder
      start:
        sec: '4945.471'
        mark: '01:22:25.471'
      end:
        sec: '4946.013'
        mark: '01:22:26.013'
      u: Who?
    - who: Alexander Gertner
      start:
        sec: '4946.013'
        mark: '01:22:26.013'
      end:
        sec: '4946.616'
        mark: '01:22:26.616'
      u: Polish Jews.
    - who: David Boder
      start:
        sec: '4946.616'
        mark: '01:22:26.616'
      end:
        sec: '4947.170'
        mark: '01:22:27.170'
      u: Capos?
    - who: Alexander Gertner
      start:
        sec: '4947.170'
        mark: '01:22:27.170'
      end:
        sec: '4947.882'
        mark: '01:22:27.882'
      u: Capos.
    - who: David Boder
      start:
        sec: '4947.882'
        mark: '01:22:27.882'
      end:
        sec: '4948.382'
        mark: '01:22:28.382'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '4948.382'
        mark: '01:22:28.382'
      end:
        sec: '4955.171'
        mark: '01:22:35.171'
      u: Such block leaders. They have...who...whoever was a block leader there, he
        had to be a...a murderer!
    - who: David Boder
      start:
        sec: '4955.171'
        mark: '01:22:35.171'
      end:
        sec: '4957.039'
        mark: '01:22:37.039'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '4957.039'
        mark: '01:22:37.039'
      end:
        sec: '4957.985'
        mark: '01:22:37.985'
      u: And so...
    - who: David Boder
      start:
        sec: '4957.985'
        mark: '01:22:37.985'
      end:
        sec: '4961.160'
        mark: '01:22:41.160'
      u: What did they beat you with? With sticks or what?
    - who: Alexander Gertner
      start:
        sec: '4961.160'
        mark: '01:22:41.160'
      end:
        sec: '4997.841'
        mark: '01:23:17.841'
      u: With anything they could lay their hands on. They beat with sticks and with
        stones, with whatever there was. There was not one set thing [procedure].
        If someone was reported...if he [the capo] himself did the beating, it was
        gold [fortunate], because if he had reported to the lager leader, the prisoner
        would catch twenty-five with the cudgel. This one could not survive. For the
        smallest trifle one was given twenty-five with a stick. In Auschwitz it happened,
        too. But in Auschwitz not...not for every trifle. For instance, if one brought
        something into the lager, some food or anything, if he was caught with tobacco...for
        instance, I, too, was caught once. I was lucky that I wasn’t beaten, because...because
        the SS man was one who wanted to keep the tobacco for himself, so he didn’t
        want to report me. So he didn’t report. If not, I would also have caught twenty-five.
    - who: David Boder
      start:
        sec: '4997.841'
        mark: '01:23:17.841'
      end:
        sec: '4999.630'
        mark: '01:23:19.630'
      u: You don’t smoke, so for what did you bring in tobacco?
    - who: Alexander Gertner
      start:
        sec: '4999.630'
        mark: '01:23:19.630'
      end:
        sec: '5000.365'
        mark: '01:23:20.365'
      u: For somebody else.
    - who: David Boder
      start:
        sec: '5000.365'
        mark: '01:23:20.365'
      end:
        sec: '5000.829'
        mark: '01:23:20.829'
      u: Huh.
    - who: Alexander Gertner
      start:
        sec: '5000.829'
        mark: '01:23:20.829'
      end:
        sec: '5010.389'
        mark: '01:23:30.389'
      u: The...the commandant...the overseer told me to bring in the tobacco for him
        so he could have tobacco. Nu, so what could one say? If I tell him that I
        won’t do it he will beat me.
    - who: David Boder
      start:
        sec: '5010.389'
        mark: '01:23:30.389'
      end:
        sec: '5011.207'
        mark: '01:23:31.207'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5011.207'
        mark: '01:23:31.207'
      end:
        sec: '5021.882'
        mark: '01:23:41.882'
      u: So in this lager it was even more terrible. For every small trifle one was
        beaten, twenty-five. There was someone on whom a pencil was found, or some
        such thing that one was not supposed to have. He immediately caught twenty-five
        with the stick.
    - who: David Boder
      start:
        sec: '5021.882'
        mark: '01:23:41.882'
      end:
        sec: '5023.189'
        mark: '01:23:43.189'
      u: It was not permitted to have a pencil?
    - who: Alexander Gertner
      start:
        sec: '5023.189'
        mark: '01:23:43.189'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Oh! A pencil was the worst.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '5025.129'
        mark: '01:23:45.129'
      u: And so we were there. We dug the pits. We didn’t know what for. We were in
        this lager two weeks, and...and every day we heard shooting. We heard shooting
        with heavy cannon [words not clear]...because the front was constantly approaching.
    - who: David Boder
      start:
        sec: '5025.129'
        mark: '01:23:45.129'
      end:
        sec: '5026.527'
        mark: '01:23:46.527'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5026.527'
        mark: '01:23:46.527'
      end:
        sec: '5040.274'
        mark: '01:24:00.274'
      u: "[Note: Here his speech becomes very animated, and the clarity of the recording
        suffers a great deal.—DPB.] And so [words not clear]...the lager leader is
        very busy. No one knows why. Then they picked...a few days earlier yet a few
        people had been picked, and it was said they were called the special detail."
    - who: David Boder
      start:
        sec: '5040.274'
        mark: '01:24:00.274'
      end:
        sec: '5041.190'
        mark: '01:24:01.190'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5041.190'
        mark: '01:24:01.190'
      end:
        sec: '5074.449'
        mark: '01:24:34.449'
      u: What this special detail was for, nobody knew. They were given an extra piece
        of bread. And so quite later we found out what this special detail was for,
        this Sonder-Kommando. There was a sick-room, because all the sick were in
        there. And those sick were [killed] with injections. There was no gas chamber.
        It was only small lager, so they were killed with injections.
    - who: David Boder
      start:
        sec: '5074.449'
        mark: '01:24:34.449'
      end:
        sec: '5075.003'
        mark: '01:24:35.003'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5075.003'
        mark: '01:24:35.003'
      end:
        sec: '5119.066'
        mark: '01:25:19.066'
      u: |-
        They were given such injection as, and they were thrown into these pits. And the Sonder-Kommando had to drag them, these dead. For this they were given an extra peice of bread so they shouldn’t tell, and they should...and they should have courage [strength] to go after their job. For this the pits had been dug, because they...they wanted to leave [to evacuate the camp], so they should not have to drag themselves with the sick. So they...they would [not] have to shoot the sick later on the road. So they did it right in there. And so we see how the corpses are dragged and dragged. It was done so fast. They were dragged in a hurry, because...because there had come strong orders that we have to leave. And so we had no time to distribute the dinner. The dinner remained standing there—I still remember—in the caldrons. There were metal caldrons. It remained standing, because everything had to be done fast. The lager
                                commandant came in with the cudgel. ‘Out immediately,’ he says, ‘or I’ll shoot you all down,’ he said.
    - who: David Boder
      start:
        sec: '5119.066'
        mark: '01:25:19.066'
      end:
        sec: '5121.295'
        mark: '01:25:21.295'
      u: Did the lager elder have a revolver?
    - who: Alexander Gertner
      start:
        sec: '5121.295'
        mark: '01:25:21.295'
      end:
        sec: '5122.301'
        mark: '01:25:22.301'
      u: |-
        The commandant, the lager
                                commandant.
    - who: David Boder
      start:
        sec: '5122.301'
        mark: '01:25:22.301'
      end:
        sec: '5122.873'
        mark: '01:25:22.873'
      u: Yes, nu?
    - who: Alexander Gertner
      start:
        sec: '5122.873'
        mark: '01:25:22.873'
      end:
        sec: '5125.024'
        mark: '01:25:25.024'
      u: The lager elder did not have a gun, because he was a prisoner, too.
    - who: David Boder
      start:
        sec: '5125.024'
        mark: '01:25:25.024'
      end:
        sec: '5127.295'
        mark: '01:25:27.295'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5127.295'
        mark: '01:25:27.295'
      end:
        sec: '5147.247'
        mark: '01:25:47.247'
      u: And so we had to get outside fast. And we started marching. Marching. We
        don’t know where. Already earlier carts had been prepared, because they knew
        that we are going to leave. So various...all things from the camp we took
        along. Various things, boxes with everything, they wanted to take along. They
        could bear it. We had to drag them.
    - who: David Boder
      start:
        sec: '5147.247'
        mark: '01:25:47.247'
      end:
        sec: '5147.530'
        mark: '01:25:47.530'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5147.530'
        mark: '01:25:47.530'
      end:
        sec: '5147.874'
        mark: '01:25:47.874'
      u: We bega-...
    - who: David Boder
      start:
        sec: '5147.874'
        mark: '01:25:47.874'
      end:
        sec: '5148.308'
        mark: '01:25:48.308'
      u: Carts with...
    - who: Alexander Gertner
      start:
        sec: '5148.308'
        mark: '01:25:48.308'
      end:
        sec: '5148.669'
        mark: '01:25:48.669'
      u: Carts.
    - who: David Boder
      start:
        sec: '5148.669'
        mark: '01:25:48.669'
      end:
        sec: '5149.633'
        mark: '01:25:49.633'
      u: Not automobiles?
    - who: Alexander Gertner
      start:
        sec: '5149.633'
        mark: '01:25:49.633'
      end:
        sec: '5150.458'
        mark: '01:25:50.458'
      u: No. Carts.
    - who: David Boder
      start:
        sec: '5150.458'
        mark: '01:25:50.458'
      end:
        sec: '5151.181'
        mark: '01:25:51.181'
      u: With horses?
    - who: Alexander Gertner
      start:
        sec: '5151.181'
        mark: '01:25:51.181'
      end:
        sec: '5152.940'
        mark: '01:25:52.940'
      u: No! We were the horses [chuckles].
    - who: David Boder
      start:
        sec: '5152.940'
        mark: '01:25:52.940'
      end:
        sec: '5153.482'
        mark: '01:25:53.482'
      u: Oh!
    - who: Alexander Gertner
      start:
        sec: '5153.482'
        mark: '01:25:53.482'
      end:
        sec: '5168.012'
        mark: '01:26:08.012'
      u: Carts loaded up with things, with various boxes, with anything they liked
        from the camp. Rags...and a cart detail was formed. Everybody assigned. To
        this cart twenty men, to this cart ten men. This was the worst.
    - who: David Boder
      start:
        sec: '5168.012'
        mark: '01:26:08.012'
      end:
        sec: '5170.012'
        mark: '01:26:10.012'
      u: What kind of vehicles were these?
    - who: Alexander Gertner
      start:
        sec: '5170.012'
        mark: '01:26:10.012'
      end:
        sec: '5170.434'
        mark: '01:26:10.434'
      u: Carts. Such...
    - who: David Boder
      start:
        sec: '5170.434'
        mark: '01:26:10.434'
      end:
        sec: '5170.988'
        mark: '01:26:10.988'
      u: They were not [word not clear]?
    - who: Alexander Gertner
      start:
        sec: '5170.988'
        mark: '01:26:10.988'
      end:
        sec: '5172.084'
        mark: '01:26:12.084'
      u: No. Simple carts.
    - who: David Boder
      start:
        sec: '5172.084'
        mark: '01:26:12.084'
      end:
        sec: '5172.837'
        mark: '01:26:12.837'
      u: Where did they get them [?]?
    - who: Alexander Gertner
      start:
        sec: '5172.837'
        mark: '01:26:12.837'
      end:
        sec: '5175.229'
        mark: '01:26:15.229'
      u: These peasant carts, such simple, simple carts.
    - who: David Boder
      start:
        sec: '5175.229'
        mark: '01:26:15.229'
      end:
        sec: '5175.663'
        mark: '01:26:15.663'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5175.663'
        mark: '01:26:15.663'
      end:
        sec: '5180.645'
        mark: '01:26:20.645'
      u: And it was...and it was loaded with many things, nailed together with boards.
        And we had to drag...
    - who: David Boder
      start:
        sec: '5180.645'
        mark: '01:26:20.645'
      end:
        sec: '5180.898'
        mark: '01:26:20.898'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5180.898'
        mark: '01:26:20.898'
      end:
        sec: '5191.271'
        mark: '01:26:31.271'
      u: "...these carts. And this was the worst, dragging these carts. We couldn’t
        drag. We were weak. Drag them up hills on the road. And they beat. The cart
        detail always remained behind."
    - who: David Boder
      start:
        sec: '5191.271'
        mark: '01:26:31.271'
      end:
        sec: '5192.025'
        mark: '01:26:32.025'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5192.025'
        mark: '01:26:32.025'
      end:
        sec: '5219.382'
        mark: '01:26:59.382'
      u: |-
        The others walked on foot. It was easier for them to walk. The others were always rotated. Here came the lager
                                commandant to the back. But the lager elder did not like it. If he saw that the cart drags behind and the others already are in front, he began to beat with the cudgel so that...beat to death. I was also once at the cart. I was always on the cart detail. I was mostly on the cart detail, because they saw such a tall man, so they thought that he was strong.
    - who: David Boder
      start:
        sec: '5219.382'
        mark: '01:26:59.382'
      end:
        sec: '5219.593'
        mark: '01:26:59.593'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5219.593'
        mark: '01:26:59.593'
      end:
        sec: '5240.378'
        mark: '01:27:20.378'
      u: At night I used to drag myself away. Since I was not seen, I used to drag
        myself away, used to run to the front, so as not to be on the cart detail.
        Once there behind...by the carts when we had stopped a little, the SS were
        eating. We were not given anything, but they were eating the dinner there.
        So one SS man threw down the bread rinds, the burnt [crusts] of the bread.
        He threw it away.
    - who: David Boder
      start:
        sec: '5240.378'
        mark: '01:27:20.378'
      end:
        sec: '5240.782'
        mark: '01:27:20.782'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5240.782'
        mark: '01:27:20.782'
      end:
        sec: '5270.776'
        mark: '01:27:50.776'
      u: So we went to pick them up. We were so hungry. There was one...I saw others
        were picking them up, so I also ran to pick them up. And there was a lager-...still
        from Bolkenhain, a lager elder, a...a block leader, a Jew. He was still mad
        at me. He says, ‘I am going to tell on you to the lager-...to the lager elder.
        You were taking bread.’ The lager elder comes over, so he says, ‘He took bread
        from the sentries.’ He says, ‘Yes?’ And he begins cudgeling me. He beat me
        so that I was so blue, blue all over, swollen all over [?].
    - who: David Boder
      start:
        sec: '5270.776'
        mark: '01:27:50.776'
      end:
        sec: '5272.204'
        mark: '01:27:52.204'
      u: Did he beat you on the face with the cudgel?
    - who: Alexander Gertner
      start:
        sec: '5272.204'
        mark: '01:27:52.204'
      end:
        sec: '5289.760'
        mark: '01:28:09.760'
      u: 'With the cudgel on the face. He didn’t even look. On the face [?]. On the
        face, everywhere. ‘I’ll beat you here. Here you will drop.’ He says, ‘Here
        I beat you. Here you shall drop. Why did you [take] bread?’ I say, ‘No, Herr
        lager elder, I got bread.’ I still had on me the piece of bread that we took
        along from the lager. ‘Yes, you did take.’ He beats me up so much that I thought
        [?] now I am finished [Footnote: It is characteristic that all through these
        interviews it appears that the Nazis could not bring themselves to use the
        verb steal in connection with the word bread. Even in a case of execution
        of several prisoners who took bread from the kitchen during an air-raid alarm,
        the term Brot nehmen [take bread] was used and not Brot stehlen [steal bread].
        —DPB.].'
    - who: David Boder
      start:
        sec: '5289.760'
        mark: '01:28:09.760'
      end:
        sec: '5290.905'
        mark: '01:28:10.905'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5290.905'
        mark: '01:28:10.905'
      end:
        sec: '5298.341'
        mark: '01:28:18.341'
      u: I was bleeding all over [?]. And so I didn’t know what to do. The snow...I
        took snow. It burned me very much. I put it on my face.
    - who: David Boder
      start:
        sec: '5298.341'
        mark: '01:28:18.341'
      end:
        sec: '5299.908'
        mark: '01:28:19.908'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5299.908'
        mark: '01:28:19.908'
      end:
        sec: '5309.151'
        mark: '01:28:29.151'
      u: I cooled it, and keep going. We have to keep running. And here I am by the
        carts. It was...What shall I do? I can’t push. And so one sees that. He says,
        ‘You, your face is swollen. You must get out [?].’
    - who: David Boder
      start:
        sec: '5309.151'
        mark: '01:28:29.151'
      end:
        sec: '5309.693'
        mark: '01:28:29.693'
      u: Who said [?]?
    - who: Alexander Gertner
      start:
        sec: '5309.693'
        mark: '01:28:29.693'
      end:
        sec: '5311.273'
        mark: '01:28:31.273'
      u: Another one.
    - who: David Boder
      start:
        sec: '5311.273'
        mark: '01:28:31.273'
      end:
        sec: '5312.026'
        mark: '01:28:32.026'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '5312.026'
        mark: '01:28:32.026'
      end:
        sec: '5333.326'
        mark: '01:28:53.326'
      u: So he tells me, ‘You go to the front. Don’t go [here] any more. See that
        you get to the front, not among the carts, because here you will be beaten
        to death.’ And so I have...with all my strength I dragged myself to the front.
        And I came to the front [of the column]. At the front there...so we came...till
        late at night. This was after marching for two days. Late at night we arrived
        in a lager, Hirshberg.
    - who: David Boder
      start:
        sec: '5333.326'
        mark: '01:28:53.326'
      end:
        sec: '5335.262'
        mark: '01:28:55.262'
      u: Hm. Hirshberg?
    - who: Alexander Gertner
      start:
        sec: '5335.262'
        mark: '01:28:55.262'
      end:
        sec: '5359.120'
        mark: '01:29:19.120'
      u: Hirshberg, that was the name of it. We come into the lager. There were already
        other prisoners. We were new arrivals. They were also prepared to leave, and
        so we were added. We entered at night. We were put into a block. And there...they
        were clean in that lager. We arrived lousy [words not clear]. And the next
        day they began it with the lice [?], and they started to beat us for having
        brought in the lice.
    - who: David Boder
      start:
        sec: '5359.120'
        mark: '01:29:19.120'
      end:
        sec: '5359.421'
        mark: '01:29:19.421'
      u: Who? Who did that [?]?
    - who: Alexander Gertner
      start:
        sec: '5359.421'
        mark: '01:29:19.421'
      end:
        sec: '5369.734'
        mark: '01:29:29.734'
      u: |-
        Those old-timers. Those old-timers. Those others from...the other capos from among the old-timers, from among those who had already been in Hirshberg. The lager
                                commandant ran in. They made [punitive] sports with us. All day and night we had to run...
    - who: David Boder
      start:
        sec: '5369.734'
        mark: '01:29:29.734'
      end:
        sec: '5371.692'
        mark: '01:29:31.692'
      u: What does it mean, they made sports?
    - who: Alexander Gertner
      start:
        sec: '5371.692'
        mark: '01:29:31.692'
      end:
        sec: '5382.216'
        mark: '01:29:42.216'
      u: Knee-bending, standing on the head [?], and running around the walk [?] on
        foot [?] fast, make various gymnastics, and lying [?].
    - who: David Boder
      start:
        sec: '5382.216'
        mark: '01:29:42.216'
      end:
        sec: '5382.547'
        mark: '01:29:42.547'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5382.547'
        mark: '01:29:42.547'
      end:
        sec: '5385.330'
        mark: '01:29:45.330'
      u: If one couldn’t walk, with his boot he trampled him.
    - who: David Boder
      start:
        sec: '5385.330'
        mark: '01:29:45.330'
      end:
        sec: '5386.143'
        mark: '01:29:46.143'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5386.143'
        mark: '01:29:46.143'
      end:
        sec: '5403.384'
        mark: '01:30:03.384'
      u: And all day we had to sit in the...in the block, and we had to take off the
        lice and [throw them] in the basins. We had such basins with water, and we
        had to throw them into the water. So many were there. Imagine how many there
        were. In this camp it was terrible. We had brought along very many from Bolkenhain
        still, and so there...
    - who: David Boder
      start:
        sec: '5403.384'
        mark: '01:30:03.384'
      end:
        sec: '5404.300'
        mark: '01:30:04.300'
      u: What did you bring along?
    - who: Alexander Gertner
      start:
        sec: '5404.300'
        mark: '01:30:04.300'
      end:
        sec: '5406.240'
        mark: '01:30:06.240'
      u: Brought along these lice.
    - who: David Boder
      start:
        sec: '5406.240'
        mark: '01:30:06.240'
      end:
        sec: '5406.553'
        mark: '01:30:06.553'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5406.553'
        mark: '01:30:06.553'
      end:
        sec: '5416.354'
        mark: '01:30:16.354'
      u: And so in that lager we remained for approximately ten days, and then we
        had to leave together with that lager, together with the older...
    - who: David Boder
      start:
        sec: '5416.354'
        mark: '01:30:16.354'
      end:
        sec: '5417.258'
        mark: '01:30:17.258'
      u: Together with all the others?
    - who: Alexander Gertner
      start:
        sec: '5417.258'
        mark: '01:30:17.258'
      end:
        sec: '5428.625'
        mark: '01:30:28.625'
      u: Together with all the others. We left on foot. All of us went on foot. From
        there, too, we took along carts. We took along all the carts, everything they
        could. They wanted to take along everything so it should not remain for the
        Russians, for the Ger-...for the Americans.
    - who: David Boder
      start:
        sec: '5428.625'
        mark: '01:30:28.625'
      end:
        sec: '5429.830'
        mark: '01:30:29.830'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5429.830'
        mark: '01:30:29.830'
      end:
        sec: '5458.462'
        mark: '01:30:58.462'
      u: We took it all [?]. And then we marched till...till Waldheim. Waldheim. From
        there we marched for approximately a day. We did not get any food, only that
        which we still got in Hirshberg, a little soup. It was said that we will get
        food before we will be loaded on the [rr-]wagons. It was said we shall be
        entrained. Food for the journey, that is, rations [will be given] in the [rr-]
        wagons. This camp commandant, he was the worst, such a...a...a murderer that
        can only exist...I had already seen SS men, but he was the most terrible.
    - who: David Boder
      start:
        sec: '5458.462'
        mark: '01:30:58.462'
      end:
        sec: '5459.378'
        mark: '01:30:59.378'
      u: And he went along?
    - who: Alexander Gertner
      start:
        sec: '5459.378'
        mark: '01:30:59.378'
      end:
        sec: '5467.191'
        mark: '01:31:07.191'
      u: He went. He always, always went along. From Bolkenhain yet, from Hirshberg.
        He had brought us from Grossrosen to Bolkenhain. From Bolkenhain he again
        went with us.
    - who: David Boder
      start:
        sec: '5467.191'
        mark: '01:31:07.191'
      end:
        sec: '5468.788'
        mark: '01:31:08.788'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5468.788'
        mark: '01:31:08.788'
      end:
        sec: '5499.716'
        mark: '01:31:39.716'
      u: And so we came to Waldheim. We entered. It was a small lager, a tiny lager.
        We were put into the wash hall. There we stayed overnight. There were no barracks.
        There was only one barrack. We were not...we were pushed in there one against
        the other. One trampled on the other. We were...there were dreadful morasses
        there, and there we already see that the [rr-] wagons are already waiting.
        Well, we already thank God that we will at least be on [rr-] wagons. Possibly
        something will happen. And so we were entrained, twelve hundred people.
    - who: David Boder
      start:
        sec: '5499.716'
        mark: '01:31:39.716'
      end:
        sec: '5501.957'
        mark: '01:31:41.957'
      u: Yes. How many to each wagon?
    - who: Alexander Gertner
      start:
        sec: '5501.957'
        mark: '01:31:41.957'
      end:
        sec: '5506.156'
        mark: '01:31:46.156'
      u: Eighty-five, ninety people. Open wagons, half-wagons.
    - who: David Boder
      start:
        sec: '5506.156'
        mark: '01:31:46.156'
      end:
        sec: '5506.861'
        mark: '01:31:46.861'
      u: Oh, half-wagons.
    - who: Alexander Gertner
      start:
        sec: '5506.861'
        mark: '01:31:46.861'
      end:
        sec: '5530.486'
        mark: '01:32:10.486'
      u: Half-wagons. It was snowing, cold. It was frightfully cold. And so we are
        waiting to be given some food. Now they close the wagons. No food is given,
        nothing. It is too early [?]. We are traveling. Cold. Everybody had a rag.
        And here...that...that...that lager elder that I told you about from Bolkenhain,
        he was terrible, a...a...a murderer. He knew that we are going on a long journey...
    - who: David Boder
      start:
        sec: '5530.486'
        mark: '01:32:10.486'
      end:
        sec: '5531.106'
        mark: '01:32:11.106'
      u: Where to?
    - who: Alexander Gertner
      start:
        sec: '5531.106'
        mark: '01:32:11.106'
      end:
        sec: '5534.371'
        mark: '01:32:14.371'
      u: To Buchenwald, and he did not want to come along. He remained in Waldheim.
    - who: David Boder
      start:
        sec: '5534.371'
        mark: '01:32:14.371'
      end:
        sec: '5535.546'
        mark: '01:32:15.546'
      u: He knew that you are going to Buchenwald?
    - who: Alexander Gertner
      start:
        sec: '5535.546'
        mark: '01:32:15.546'
      end:
        sec: '5540.106'
        mark: '01:32:20.106'
      u: Yes, he knew. He must have found out. He remained in that Waldheim, in that
        small lager.
    - who: David Boder
      start:
        sec: '5540.106'
        mark: '01:32:20.106'
      end:
        sec: '5540.901'
        mark: '01:32:20.901'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5540.901'
        mark: '01:32:20.901'
      end:
        sec: '5556.534'
        mark: '01:32:36.534'
      u: And he...he certainly knew that we are going on such a long trip, so he wanted
        to make sure that we are all going to go kaput [to perish] on the way. So
        he ordered, for instance...we had...one two pairs of pants. One had two shirts,
        two jackets. We were not restrained from taking with us anything we could.
        We should take it along so it should not remain for the Russians.
    - who: David Boder
      start:
        sec: '5556.534'
        mark: '01:32:36.534'
      end:
        sec: '5556.775'
        mark: '01:32:36.775'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5556.775'
        mark: '01:32:36.775'
      end:
        sec: '5557.106'
        mark: '01:32:37.106'
      u: You understand?
    - who: David Boder
      start:
        sec: '5557.106'
        mark: '01:32:37.106'
      end:
        sec: '5558.160'
        mark: '01:32:38.160'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5558.160'
        mark: '01:32:38.160'
      end:
        sec: '5568.293'
        mark: '01:32:48.293'
      u: So he [the lager elder] ordered that any clothes that one had double should
        be taken away. And during snow! Everyone had to undress and be searched. He
        wanted to make sure that we shouldn’t go [word not clear].
    - who: David Boder
      start:
        sec: '5568.293'
        mark: '01:32:48.293'
      end:
        sec: '5569.179'
        mark: '01:32:49.179'
      u: That one should what? One shouldn’t...
    - who: Alexander Gertner
      start:
        sec: '5569.179'
        mark: '01:32:49.179'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: That we shouldn’t enter the wagons with double clothing. That we should freeze
        [to death] in the wagons.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '5592.673'
        mark: '01:33:12.673'
      u: And it really was so! We were entrained, and we were...and we entered the
        wagons naked, nearly naked, with the thin trousers, no...no overcoat, in the
        snow. Food we did not get. And so in these wagons we traveled for six days
        and six nights without food. If you want to, don’t believe me!
    - who: David Boder
      start:
        sec: '5592.673'
        mark: '01:33:12.673'
      end:
        sec: '5593.227'
        mark: '01:33:13.227'
      u: Without...
    - who: Alexander Gertner
      start:
        sec: '5593.227'
        mark: '01:33:13.227'
      end:
        sec: '5604.805'
        mark: '01:33:24.805'
      u: I myself cannot...I myself can’t believe that I have endured it! In every
        wagon there were every morning from ten to fifteen dead. For instance, we
        asked one another, ‘How many dead have you? And how many dead have you?
    - who: David Boder
      start:
        sec: '5604.805'
        mark: '01:33:24.805'
      end:
        sec: '5605.950'
        mark: '01:33:25.950'
      u: Did you take them out?
    - who: Alexander Gertner
      start:
        sec: '5605.950'
        mark: '01:33:25.950'
      end:
        sec: '5617.227'
        mark: '01:33:37.227'
      u: No. We slept on the dead. We lay on top of the dead. One took off the shoes
        from the dead if he had other, worn out shoes. We sat on top of the dead like
        on a [word not clear], simply sat [on top of them]. We slept [on top of them]
        and everything, so high...
    - who: David Boder
      start:
        sec: '5617.227'
        mark: '01:33:37.227'
      end:
        sec: '5622.107'
        mark: '01:33:42.107'
      u: Now tell me. Did the dead at first...did the starved ones become sick or
        did they simply...
    - who: Alexander Gertner
      start:
        sec: '5622.107'
        mark: '01:33:42.107'
      end:
        sec: '5624.601'
        mark: '01:33:44.601'
      u: Simply have gone out from hunger, plainly from hunger.
    - who: David Boder
      start:
        sec: '5624.601'
        mark: '01:33:44.601'
      end:
        sec: '5625.143'
        mark: '01:33:45.143'
      u: Have gone out?
    - who: Alexander Gertner
      start:
        sec: '5625.143'
        mark: '01:33:45.143'
      end:
        sec: '5638.378'
        mark: '01:33:58.378'
      u: Have gone out from hunger by day and by night. There were Greeks. Because
        they were so...the Greeks were more terrible. They wanted to commit a dreadful
        deed. We didn’t permit them. They wanted to cut off flesh from...from the
        dead and roast it...
    - who: David Boder
      start:
        sec: '5638.378'
        mark: '01:33:58.378'
      end:
        sec: '5639.023'
        mark: '01:33:59.023'
      u: And eat it?
    - who: Alexander Gertner
      start:
        sec: '5639.023'
        mark: '01:33:59.023'
      end:
        sec: '5641.999'
        mark: '01:34:01.999'
      u: And eat it, simply eat it. They asked if anybody has matches.
    - who: David Boder
      start:
        sec: '5641.999'
        mark: '01:34:01.999'
      end:
        sec: '5642.314'
        mark: '01:34:02.314'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5642.314'
        mark: '01:34:02.314'
      end:
        sec: '5646.465'
        mark: '01:34:06.465'
      u: They had a piece of [wooden] board. But we said, ‘I will die together with
        everybody and shall not eat human flesh.’
    - who: David Boder
      start:
        sec: '5646.465'
        mark: '01:34:06.465'
      end:
        sec: '5646.690'
        mark: '01:34:06.690'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5646.690'
        mark: '01:34:06.690'
      end:
        sec: '5647.206'
        mark: '01:34:07.206'
      u: We did not permit them to do it.
    - who: David Boder
      start:
        sec: '5647.206'
        mark: '01:34:07.206'
      end:
        sec: '5650.140'
        mark: '01:34:10.140'
      u: What did you do about it? Did it happen that someone did eat human flesh?
    - who: Alexander Gertner
      start:
        sec: '5650.140'
        mark: '01:34:10.140'
      end:
        sec: '5652.411'
        mark: '01:34:12.411'
      u: It was eaten in several wagons. It was eaten.
    - who: David Boder
      start:
        sec: '5652.411'
        mark: '01:34:12.411'
      end:
        sec: '5652.953'
        mark: '01:34:12.953'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '5652.953'
        mark: '01:34:12.953'
      end:
        sec: '5657.092'
        mark: '01:34:17.092'
      u: And then...and so we see that we are dying out.
    - who: David Boder
      start:
        sec: '5657.092'
        mark: '01:34:17.092'
      end:
        sec: '5658.490'
        mark: '01:34:18.490'
      u: What do you mean by Greeks? Greek Jews?
    - who: Alexander Gertner
      start:
        sec: '5658.490'
        mark: '01:34:18.490'
      end:
        sec: '5661.273'
        mark: '01:34:21.273'
      u: Greeks, non-Jews. [There were] Jews and gentiles mixed together.
    - who: David Boder
      start:
        sec: '5661.273'
        mark: '01:34:21.273'
      end:
        sec: '5661.544'
        mark: '01:34:21.544'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '5661.544'
        mark: '01:34:21.544'
      end:
        sec: '5666.014'
        mark: '01:34:26.014'
      u: Greeks, they were very terrible, those Greeks. And then...
    - who: David Boder
      start:
        sec: '5666.014'
        mark: '01:34:26.014'
      end:
        sec: '5666.749'
        mark: '01:34:26.749'
      u: Wait a moment. [Adjusts the instrument].
    - who: Alexander Gertner
      start:
        sec: '5666.749'
        mark: '01:34:26.749'
      end:
        sec: '5667.183'
        mark: '01:34:27.183'
      u: Yes.
    - who: David Boder
      start:
        sec: '5667.183'
        mark: '01:34:27.183'
      end:
        sec: '5668.310'
        mark: '01:34:28.310'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5668.310'
        mark: '01:34:28.310'
      end:
        sec: '5689.497'
        mark: '01:34:49.497'
      u: And so for six days we are traveling. Why did the journey last so long? Because
        the train did not have the right of way. On every station [siding] it had
        to wait for days and nights. And here we see the Germans are promenading.
        We are stationed under a bridge. On top the Germans are promenading with loaves
        of bread under their arms. We beg for food. ‘Hunger...hunger...’ And they
        stand with the breads under their arms, and they smile, and they don’t throw
        a piece of bread. We kept...
    - who: David Boder
      start:
        sec: '5689.497'
        mark: '01:34:49.497'
      end:
        sec: '5690.262'
        mark: '01:34:50.262'
      u: You were begging?
    - who: Alexander Gertner
      start:
        sec: '5690.262'
        mark: '01:34:50.262'
      end:
        sec: '5693.786'
        mark: '01:34:53.786'
      u: Yes, from them. We kept the mouth open so that it should snow in. And from
        the blanket...
    - who: David Boder
      start:
        sec: '5693.786'
        mark: '01:34:53.786'
      end:
        sec: '5695.714'
        mark: '01:34:55.714'
      u: These were open wagons?
    - who: Alexander Gertner
      start:
        sec: '5695.714'
        mark: '01:34:55.714'
      end:
        sec: '5696.600'
        mark: '01:34:56.600'
      u: Open wagons.
    - who: David Boder
      start:
        sec: '5696.600'
        mark: '01:34:56.600'
      end:
        sec: '5696.823'
        mark: '01:34:56.823'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '5696.823'
        mark: '01:34:56.823'
      end:
        sec: '5707.498'
        mark: '01:35:07.498'
      u: And so we...the snow...I was lucky, and maybe because of that I remained
        alive, because on the way I had found a small...approximately half a liter
        of wheat. You know what wheat is.
    - who: David Boder
      start:
        sec: '5707.498'
        mark: '01:35:07.498'
      end:
        sec: '5707.751'
        mark: '01:35:07.751'
      u: Grain.
    - who: Alexander Gertner
      start:
        sec: '5707.751'
        mark: '01:35:07.751'
      end:
        sec: '5708.004'
        mark: '01:35:08.004'
      u: Grain, yes.
    - who: David Boder
      start:
        sec: '5708.004'
        mark: '01:35:08.004'
      end:
        sec: '5708.709'
        mark: '01:35:08.709'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '5708.709'
        mark: '01:35:08.709'
      end:
        sec: '5713.390'
        mark: '01:35:13.390'
      u: And that I hid in my pockets, and every day a little by little. And I hid
        myself, and I took one or two at a time [?].
    - who: David Boder
      start:
        sec: '5713.390'
        mark: '01:35:13.390'
      end:
        sec: '5715.390'
        mark: '01:35:15.390'
      u: So in these six days you weren’t given anything to eat?
    - who: Alexander Gertner
      start:
        sec: '5715.390'
        mark: '01:35:15.390'
      end:
        sec: '5721.625'
        mark: '01:35:21.625'
      u: Absolutely no food. I ate the wheat. And this I kept hidden, and every now
        and then I would take a kernel. I knew that the wheat [?]...
    - who: David Boder
      start:
        sec: '5721.625'
        mark: '01:35:21.625'
      end:
        sec: '5723.384'
        mark: '01:35:23.384'
      u: Nobody saw that you had it?
    - who: Alexander Gertner
      start:
        sec: '5723.384'
        mark: '01:35:23.384'
      end:
        sec: '5755.064'
        mark: '01:35:55.064'
      u: No, they didn’t see. We bent to the side. Everybody had something, and whoever
        did not died. For instance, there were capos and block elders also in these
        same wagons. They had bread. They didn’t want to share with others. They threw
        the blankets over themselves and ate, and did not give to others. People were
        dying. And so we traveled six days and nights; we rode. And so we waited on
        stations and rode. We got off. And so, excuse me, there all of a sudden I
        notice [?] the shoes. I see the shoes. The feet are swollen like this.
    - who: David Boder
      start:
        sec: '5755.064'
        mark: '01:35:55.064'
      end:
        sec: '5755.739'
        mark: '01:35:55.739'
      u: Your feet?
    - who: Alexander Gertner
      start:
        sec: '5755.739'
        mark: '01:35:55.739'
      end:
        sec: '5804.077'
        mark: '01:36:44.077'
      u: My feet, everybody’s, all [of us]. What is this? Swollen [so] we can’t take
        off our shoes. Impossible. And so we get off in Buchenwald. We arrive in Buchenwald,
        after six days and six nights. So I got off. Out of twelve hundred people,
        four hundred. That means a hundred [?] per cent, all the eight hundred people,
        remained dead in the wagons. And the four hundred, these...we were so that
        any moment they might die. In fives...we supported each other in fives, and
        we were led into a bath hall. To add to our troubles we were led into a hot
        shower, and on the frozen feet hot water. They became swollen, blue. Here
        we could not stand on our feet. We all had feet like this, and blue. And we
        didn’t know what to do. Everybody keeps crying. He screams, ‘The feet hurt.’
        Thanks, for giving us a little black coffee.
    - who: David Boder
      start:
        sec: '5804.077'
        mark: '01:36:44.077'
      end:
        sec: '5805.023'
        mark: '01:36:45.023'
      u: Where was that?
    - who: Alexander Gertner
      start:
        sec: '5805.023'
        mark: '01:36:45.023'
      end:
        sec: '5805.969'
        mark: '01:36:45.969'
      u: In Buchenwald.
    - who: David Boder
      start:
        sec: '5805.969'
        mark: '01:36:45.969'
      end:
        sec: '5806.945'
        mark: '01:36:46.945'
      u: Oh! You are already in Buchenwald.
    - who: Alexander Gertner
      start:
        sec: '5806.945'
        mark: '01:36:46.945'
      end:
        sec: '5807.228'
        mark: '01:36:47.228'
      u: Yes.
    - who: David Boder
      start:
        sec: '5807.228'
        mark: '01:36:47.228'
      end:
        sec: '5807.590'
        mark: '01:36:47.590'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5807.590'
        mark: '01:36:47.590'
      end:
        sec: '5818.656'
        mark: '01:36:58.656'
      u: That means we were given some black coffee, and we were left standing in
        the bath hall on the cement floor. We did [bowel movements, possibly] there
        one on top of the other. We didn’t know. On the way everyone...
    - who: David Boder
      start:
        sec: '5818.656'
        mark: '01:36:58.656'
      end:
        sec: '5819.934'
        mark: '01:36:59.934'
      u: What does it mean, it was done there?
    - who: Alexander Gertner
      start:
        sec: '5819.934'
        mark: '01:36:59.934'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: The necessary things.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[Words not clear.]"
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: "[Words not clear.]"
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '5822.506'
        mark: '01:37:02.506'
      u: "[Not clear; they speak simultaneously.]"
    - who: Alexander Gertner
      start:
        sec: '5822.506'
        mark: '01:37:02.506'
      end:
        sec: '5837.350'
        mark: '01:37:17.350'
      u: Yes. We didn’t know what to do. And so on the next day we were taken. Those
        who were very terribly...who absolutely could not stand on his feet, who had
        legs swollen like this, he was put on a cart and taken to the hospital. Me...me
        they wouldn’t take at all.
    - who: David Boder
      start:
        sec: '5837.350'
        mark: '01:37:17.350'
      end:
        sec: '5838.627'
        mark: '01:37:18.627'
      u: What was done with them?
    - who: Alexander Gertner
      start:
        sec: '5838.627'
        mark: '01:37:18.627'
      end:
        sec: '5842.332'
        mark: '01:37:22.332'
      u: We were...They were taken to the hospital. First, that was the first good
        thing.
    - who: David Boder
      start:
        sec: '5842.332'
        mark: '01:37:22.332'
      end:
        sec: '5845.748'
        mark: '01:37:25.748'
      u: And the...and that commandant from that...
    - who: Alexander Gertner
      start:
        sec: '5845.748'
        mark: '01:37:25.748'
      end:
        sec: '5849.314'
        mark: '01:37:29.314'
      u: He disappeared. He came with us till Buchenwald, and there he disappeared.
    - who: David Boder
      start:
        sec: '5849.314'
        mark: '01:37:29.314'
      end:
        sec: '5849.555'
        mark: '01:37:29.555'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5849.555'
        mark: '01:37:29.555'
      end:
        sec: '5850.139'
        mark: '01:37:30.139'
      u: Till Buchenwald...
    - who: David Boder
      start:
        sec: '5850.139'
        mark: '01:37:30.139'
      end:
        sec: '5851.085'
        mark: '01:37:31.085'
      u: And you don’t know what happened to him?
    - who: Alexander Gertner
      start:
        sec: '5851.085'
        mark: '01:37:31.085'
      end:
        sec: '5851.820'
        mark: '01:37:31.820'
      u: No, I don’t know.
    - who: David Boder
      start:
        sec: '5851.820'
        mark: '01:37:31.820'
      end:
        sec: '5852.826'
        mark: '01:37:32.826'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5852.826'
        mark: '01:37:32.826'
      end:
        sec: '5864.856'
        mark: '01:37:44.856'
      u: And then when we came to Buchen-...to the infirmary...and so they didn’t
        want me. They said, ‘You can walk.’ One there said, a prisoner, also a capo...there
        were the camp militia. In Buchenwald there was a camp militia. It was a political
        lager [there were allegedly a large number of German, gentile communists who
        had become influential in the run of the camp—DPB.]
    - who: David Boder
      start:
        sec: '5864.856'
        mark: '01:37:44.856'
      end:
        sec: '5865.790'
        mark: '01:37:45.790'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5865.790'
        mark: '01:37:45.790'
      end:
        sec: '5870.501'
        mark: '01:37:50.501'
      u: And so, ‘You can walk.’ I said, ‘No, I absolutely can’t. Kill me, I can’t.’
        I really couldn’t. Legs like this.
    - who: David Boder
      start:
        sec: '5870.501'
        mark: '01:37:50.501'
      end:
        sec: '5872.097'
        mark: '01:37:52.097'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5872.097'
        mark: '01:37:52.097'
      end:
        sec: '5887.320'
        mark: '01:38:07.320'
      u: And there [words not clear]. I, too, was taken and driven to the infirmary.
        In the infirmary we were put on such plank-beds. There were three-tiered plank
        beds, such wide ones with straw spread on [them]. These were like this. These
        ‘beautiful’ stories you certainly have heard before.
    - who: David Boder
      start:
        sec: '5887.320'
        mark: '01:38:07.320'
      end:
        sec: '5888.838'
        mark: '01:38:08.838'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5888.838'
        mark: '01:38:08.838'
      end:
        sec: '5922.176'
        mark: '01:38:42.176'
      u: |-
        There the SS men and lager
                                commandant saw that the field [battle] is coming closer, very close, so they went away from the lager. The SS lived in barracks near the camp. They went away from the camp, and they went to the city, to Weimar. Weimar was the city. He was in contact...the camp commandant was in telephone contact with the lager elder, also a prisoner. The lager elder was a [word not clear; sound like dog]. So he wanted to be good. Blocks...a day before, on the 10th of April, Americans came in airplanes. They came every day. They dropped bread and a note that tomorrow they were coming. [I saw them drop it.—BW.]
    - who: David Boder
      start:
        sec: '5922.176'
        mark: '01:38:42.176'
      end:
        sec: '5922.749'
        mark: '01:38:42.749'
      u: A bread?
    - who: Alexander Gertner
      start:
        sec: '5922.749'
        mark: '01:38:42.749'
      end:
        sec: '5927.430'
        mark: '01:38:47.430'
      u: A bread, a white bread was dropped into the lager, and they also dropped
        a note that tomorrow they are coming.
    - who: David Boder
      start:
        sec: '5927.430'
        mark: '01:38:47.430'
      end:
        sec: '5929.099'
        mark: '01:38:49.099'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '5929.099'
        mark: '01:38:49.099'
      end:
        sec: '5937.213'
        mark: '01:38:57.213'
      u: And here people were being grabbed to go on a transport. People hid themselves
        in the [word not clear] in various places, wherever one could.
    - who: David Boder
      start:
        sec: '5937.213'
        mark: '01:38:57.213'
      end:
        sec: '5939.002'
        mark: '01:38:59.002'
      u: So the Jews were hiding in the latrines.
    - who: Alexander Gertner
      start:
        sec: '5939.002'
        mark: '01:38:59.002'
      end:
        sec: '5943.852'
        mark: '01:39:03.852'
      u: Yes, they hid in the latrines, wherever they could, only not to present themselves
        for transport.
    - who: David Boder
      start:
        sec: '5943.852'
        mark: '01:39:03.852'
      end:
        sec: '5946.906'
        mark: '01:39:06.906'
      u: What does it mean, present themselves? Did the others [word not clear]?
    - who: Alexander Gertner
      start:
        sec: '5946.906'
        mark: '01:39:06.906'
      end:
        sec: '5951.014'
        mark: '01:39:11.014'
      u: One was hiding wherever one could. It is impossible to relate.
    - who: David Boder
      start:
        sec: '5951.014'
        mark: '01:39:11.014'
      end:
        sec: '5952.731'
        mark: '01:39:12.731'
      u: Well. Nu?
    - who: Alexander Gertner
      start:
        sec: '5952.731'
        mark: '01:39:12.731'
      end:
        sec: '5964.539'
        mark: '01:39:24.539'
      u: |-
        And on...he was in contact, the lager
                                commandant, with the lager elder. He said...It was so. It had been made up that on the 11th in the morning all should leave, every single one, from Buchenwald.
    - who: David Boder
      start:
        sec: '5964.539'
        mark: '01:39:24.539'
      end:
        sec: '5964.822'
        mark: '01:39:24.822'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '5964.822'
        mark: '01:39:24.822'
      end:
        sec: '6012.706'
        mark: '01:40:12.706'
      u: |-
        Should leave the lager. So the lager
                                commandant asked the lager elder on the telephone whether he already had everybody...on the 11th in the morning, whether he already had sent away all the prisoners. So he answered, ‘Yes, Herr lager
                                commandant, everything is settled.’ So he relied on him. And in the meanwhile he did not do so. In the meantime...there were air-raids [words not clear]. We see already the tanks are arriving, and so on. And so that was the lucky thing that [due to which] we remained alive, because the camp commandant...[correction] lager elder had told a lie, that we had already been led away, that we are not here any more. And so at two o’clock in the afternoon, Wednesday on the 11th of April, the Americans have...I was then in the infirmary. We in the infirmary were very frightened. We were saying, ‘Oy, oy, we are being taken away. Oy, oy, we are being taken away.’ One said, ‘I am not going. Let them shoot me here.’ Another said, ‘I am going.’ We...
    - who: David Boder
      start:
        sec: '6012.706'
        mark: '01:40:12.706'
      end:
        sec: '6013.128'
        mark: '01:40:13.128'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6013.128'
        mark: '01:40:13.128'
      end:
        sec: '6018.351'
        mark: '01:40:18.351'
      u: We were in fear day and night [that] they are taking us away. And here we
        see...we hear shooting. Day and night we...
    - who: David Boder
      start:
        sec: '6018.351'
        mark: '01:40:18.351'
      end:
        sec: '6019.857'
        mark: '01:40:19.857'
      u: Whom? And who was shooting?
    - who: Alexander Gertner
      start:
        sec: '6019.857'
        mark: '01:40:19.857'
      end:
        sec: '6020.923'
        mark: '01:40:20.923'
      u: The Americans who were arriving.
    - who: David Boder
      start:
        sec: '6020.923'
        mark: '01:40:20.923'
      end:
        sec: '6022.128'
        mark: '01:40:22.128'
      u: Hm. Nu?
    - who: Alexander Gertner
      start:
        sec: '6022.128'
        mark: '01:40:22.128'
      end:
        sec: '6046.317'
        mark: '01:40:46.317'
      u: And so they arrived. And then...I couldn’t stand on my feet, but with much
        joy [?]...I wanted to see what is going on. So I walked over to the window.
        With two canes under my arms I walked over to the window to see what is going
        on there. One can’t see anything, only smoke near, around the lager. And the
        guards are running away, the guards who were around the lager in the towers.
        [The following section appears in places practically incoherent. This is due
        to his emotional state, and to imperfections in the equipment.]
    - who: David Boder
      start:
        sec: '6046.317'
        mark: '01:40:46.317'
      end:
        sec: '6046.992'
        mark: '01:40:46.992'
      u: SS men?
    - who: Alexander Gertner
      start:
        sec: '6046.992'
        mark: '01:40:46.992'
      end:
        sec: '6079.877'
        mark: '01:41:19.877'
      u: The SS. They surrendered. They stood there shooting at one another [?]. Here
        we see they are already running away, everybody. They have run away. And here
        are arriving...we already see tanks arriving, tanks shooting fire. We see
        fire, just fire, and here we see the SS running. They are running away, one
        after the other. And here we already see a white flag in the lager. And already
        they shout, ‘It is liberated [the camp].’ There are no Americans yet. All
        at once when the sentries had left...there were many Russians in camp. These...
    - who: David Boder
      start:
        sec: '6079.877'
        mark: '01:41:19.877'
      end:
        sec: '6080.359'
        mark: '01:41:20.359'
      u: Russians?
    - who: Alexander Gertner
      start:
        sec: '6080.359'
        mark: '01:41:20.359'
      end:
        sec: '6082.660'
        mark: '01:41:22.660'
      u: Russians, yes, prison-...also prisoners.
    - who: David Boder
      start:
        sec: '6082.660'
        mark: '01:41:22.660'
      end:
        sec: '6083.022'
        mark: '01:41:23.022'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6083.022'
        mark: '01:41:23.022'
      end:
        sec: '6107.715'
        mark: '01:41:47.715'
      u: They went and caught any SS man they could. They caught, and they took away
        from them their guns. All of a sudden in comes to us, to the hospital a Russian
        with a gun on his shoulder. We jump on him, everybody. We kiss him. And he
        is armed. We did not know yet that we were liberated. An hour later in comes
        an American. Of course [?], we...we...we cried. Everybody cried for joy. We
        didn’t know what...we couldn’t believe ourselves that we are liberated.
    - who: David Boder
      start:
        sec: '6107.715'
        mark: '01:41:47.715'
      end:
        sec: '6108.540'
        mark: '01:41:48.540'
      u: Yes [?].
    - who: Alexander Gertner
      start:
        sec: '6108.540'
        mark: '01:41:48.540'
      end:
        sec: '6124.486'
        mark: '01:42:04.486'
      u: Yes. We didn’t know. We couldn’t believe it. Here we see...we see SS men
        were brought in. The Russians were searching in the camp and around the camp.
        They caught yet approximately something like thirty, fourty SS. They brought
        them into the lager. They pummelled and beat them. They put them into the
        bunker.
    - who: David Boder
      start:
        sec: '6124.486'
        mark: '01:42:04.486'
      end:
        sec: '6125.070'
        mark: '01:42:05.070'
      u: The SS [?]?
    - who: Alexander Gertner
      start:
        sec: '6125.070'
        mark: '01:42:05.070'
      end:
        sec: '6126.739'
        mark: '01:42:06.739'
      u: Yes. Into the bunker, and so...
    - who: David Boder
      start:
        sec: '6126.739'
        mark: '01:42:06.739'
      end:
        sec: '6127.173'
        mark: '01:42:07.173'
      u: Arrested.
    - who: Alexander Gertner
      start:
        sec: '6127.173'
        mark: '01:42:07.173'
      end:
        sec: '6138.390'
        mark: '01:42:18.390'
      u: Yes, arrested. And so on the 11th of April at two o’clock in the afternoon
        we were liberated. Then the Americans...we already saw tanks. The Americans
        did a very smart thing. That was our luck. They first liberated the lager
        and then Weimar.
    - who: David Boder
      start:
        sec: '6138.390'
        mark: '01:42:18.390'
      end:
        sec: '6138.896'
        mark: '01:42:18.896'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6138.896'
        mark: '01:42:18.896'
      end:
        sec: '6143.637'
        mark: '01:42:23.637'
      u: In proper order they should have first liberated Weimar. Weimar is ahead
        of Buchenwald, and then [comes] Buchenwald.
    - who: Alexander Gertner
      start:
        sec: '6143.637'
        mark: '01:42:23.637'
      end:
        sec: '6152.312'
        mark: '01:42:32.312'
      u: But they knew already from other lagers. They had made a mistake with another
        lager. They knew that when they liberated the town first, the lager...the
        lager was in the meantime shot [the prisoners were killed].
    - who: David Boder
      start:
        sec: '6152.312'
        mark: '01:42:32.312'
      end:
        sec: '6152.565'
        mark: '01:42:32.565'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6152.565'
        mark: '01:42:32.565'
      end:
        sec: '6157.547'
        mark: '01:42:37.547'
      u: So here they proceeded like this. Buchenwald first. First they liberated
        Buchenwald and then Weimar.
    - who: David Boder
      start:
        sec: '6157.547'
        mark: '01:42:37.547'
      end:
        sec: '6158.053'
        mark: '01:42:38.053'
      u: And then Weimar?
    - who: Alexander Gertner
      start:
        sec: '6158.053'
        mark: '01:42:38.053'
      end:
        sec: '6159.300'
        mark: '01:42:39.300'
      u: They made a little detour.
    - who: David Boder
      start:
        sec: '6159.300'
        mark: '01:42:39.300'
      end:
        sec: '6160.167'
        mark: '01:42:40.167'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6160.167'
        mark: '01:42:40.167'
      end:
        sec: '6170.654'
        mark: '01:42:50.654'
      u: That is how we remained alive, twenty-two thousand people. And all of a sudden
        we see the...the radios began in the lager. In Buchenwald was such a loudspeaker
        so that it could be heard in the entire lager.
    - who: David Boder
      start:
        sec: '6170.654'
        mark: '01:42:50.654'
      end:
        sec: '6171.625'
        mark: '01:42:51.625'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6171.625'
        mark: '01:42:51.625'
      end:
        sec: '6211.994'
        mark: '01:43:31.994'
      u: There was also one located in every block. A Czech was there at that time.
        He took over the lager. And he called out in Czech and in all languages that
        we are liberated. We shouldn’t worry about anything. Everything possible will
        be done. And then, around the late afternoon, we didn’t know yet that we are
        liberated. We couldn’t believe ourselves. When the Americans entered they
        saw people, dead lying around. Hungry, screaming, we hadn’t eaten for a few
        days. Because before the liberation for three days we didn’t get any food.
        Because they didn’t give any bread, nothing. And so when they entered, the
        Americans didn’t know what to do. They gave orders to cook at once a pork
        soup, a fat soup.
    - who: David Boder
      start:
        sec: '6211.994'
        mark: '01:43:31.994'
      end:
        sec: '6212.838'
        mark: '01:43:32.838'
      u: Nu, and then [?]?
    - who: Alexander Gertner
      start:
        sec: '6212.838'
        mark: '01:43:32.838'
      end:
        sec: '6213.181'
        mark: '01:43:33.181'
      u: Yes.
    - who: David Boder
      start:
        sec: '6213.181'
        mark: '01:43:33.181'
      end:
        sec: '6214.718'
        mark: '01:43:34.718'
      u: Where did they get them.
    - who: Alexander Gertner
      start:
        sec: '6214.718'
        mark: '01:43:34.718'
      end:
        sec: '6217.832'
        mark: '01:43:37.832'
      u: There were in the lager prepared pigs for...to be cooked later on.
    - who: David Boder
      start:
        sec: '6217.832'
        mark: '01:43:37.832'
      end:
        sec: '6218.555'
        mark: '01:43:38.555'
      u: Later on, yes.
    - who: Alexander Gertner
      start:
        sec: '6218.555'
        mark: '01:43:38.555'
      end:
        sec: '6236.609'
        mark: '01:43:56.609'
      u: For the SS. A fat soup was cooked, and from that a lot of people died, because
        they were starved. One had not eaten for a few days, and when a very fat soup
        was cooked, and we threw ourselves over it—we were hungry—so many got diarrhea,
        and a cloud [multitude] of people perished, by the hundreds [?]. When they
        saw it...there had arrived officers...
    - who: David Boder
      start:
        sec: '6236.609'
        mark: '01:43:56.609'
      end:
        sec: '6238.790'
        mark: '01:43:58.790'
      u: For the occupation [?] of Buchenwald [?]?
    - who: Alexander Gertner
      start:
        sec: '6238.790'
        mark: '01:43:58.790'
      end:
        sec: '6253.170'
        mark: '01:44:13.170'
      u: Yes. And so they saw. It was very bad. People are dying already after the
        liberation. They quickly ordered carloads with...with blood, because there
        is such...
    - who: David Boder
      start:
        sec: '6253.170'
        mark: '01:44:13.170'
      end:
        sec: '6253.423'
        mark: '01:44:13.423'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6253.423'
        mark: '01:44:13.423'
      end:
        sec: '6254.700'
        mark: '01:44:14.700'
      u: "...such plasmas..."
    - who: David Boder
      start:
        sec: '6254.700'
        mark: '01:44:14.700'
      end:
        sec: '6255.031'
        mark: '01:44:15.031'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '6255.031'
        mark: '01:44:15.031'
      end:
        sec: '6258.055'
        mark: '01:44:18.055'
      u: "...with blood that is given to...to...to sick..."
    - who: David Boder
      start:
        sec: '6258.055'
        mark: '01:44:18.055'
      end:
        sec: '6258.266'
        mark: '01:44:18.266'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6258.266'
        mark: '01:44:18.266'
      end:
        sec: '6260.890'
        mark: '01:44:20.890'
      u: For instance, a soldier gets a bullet, so he looses a lot of blood.
    - who: David Boder
      start:
        sec: '6260.890'
        mark: '01:44:20.890'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '6262.326'
        mark: '01:44:22.326'
      u: He is given immediately such an...
    - who: David Boder
      start:
        sec: '6262.326'
        mark: '01:44:22.326'
      end:
        sec: '6262.537'
        mark: '01:44:22.537'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6262.537'
        mark: '01:44:22.537'
      end:
        sec: '6262.826'
        mark: '01:44:22.826'
      u: "...injection."
    - who: David Boder
      start:
        sec: '6262.826'
        mark: '01:44:22.826'
      end:
        sec: '6263.609'
        mark: '01:44:23.609'
      u: An injection.
    - who: Alexander Gertner
      start:
        sec: '6263.609'
        mark: '01:44:23.609'
      end:
        sec: '6268.091'
        mark: '01:44:28.091'
      u: An injection. So several wagons were ordered for us. Everybody was given...I
        received half a liter.
    - who: David Boder
      start:
        sec: '6268.091'
        mark: '01:44:28.091'
      end:
        sec: '6268.276'
        mark: '01:44:28.276'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6268.276'
        mark: '01:44:28.276'
      end:
        sec: '6297.992'
        mark: '01:44:57.992'
      u: Plasma. And that brought nearly everybody back to life. We got a little blood.
        The stomach began to work again. We started to get [word not clear]. We had
        already some doctors. The Americans behaved right away very well. They gave
        chocolate to eat, different things. Temporary beds were put in, because they
        had such chrome [?] cots...
    - who: David Boder
      start:
        sec: '6297.992'
        mark: '01:44:57.992'
      end:
        sec: '6298.267'
        mark: '01:44:58.267'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6298.267'
        mark: '01:44:58.267'
      end:
        sec: '6312.165'
        mark: '01:45:12.165'
      u: "...which could be instantly unfolded [?] and folded up [?]. They didn’t
        have any other kind. And we were taken out from the lager, only the sick from
        the sick-room, and we were taken in small groups with automobiles. There were
        the Negroes. They came with the cars, with the..."
    - who: David Boder
      start:
        sec: '6312.165'
        mark: '01:45:12.165'
      end:
        sec: '6312.840'
        mark: '01:45:12.840'
      u: The black [colored]...
    - who: Alexander Gertner
      start:
        sec: '6312.840'
        mark: '01:45:12.840'
      end:
        sec: '6319.509'
        mark: '01:45:19.509'
      u: The black with the cars, and we were brought, four to ten [?] people [at
        a time], to the lager. Thus it too eight days after the liberation.
    - who: David Boder
      start:
        sec: '6319.509'
        mark: '01:45:19.509'
      end:
        sec: '6322.021'
        mark: '01:45:22.021'
      u: Could anybody make himself understood with them?
    - who: Alexander Gertner
      start:
        sec: '6322.021'
        mark: '01:45:22.021'
      end:
        sec: '6325.455'
        mark: '01:45:25.455'
      u: There had arrived a rabbi. Then had arrived [somewhat] later...
    - who: David Boder
      start:
        sec: '6325.455'
        mark: '01:45:25.455'
      end:
        sec: '6326.250'
        mark: '01:45:26.250'
      u: Which rabbi?
    - who: Alexander Gertner
      start:
        sec: '6326.250'
        mark: '01:45:26.250'
      end:
        sec: '6327.617'
        mark: '01:45:27.617'
      u: Rabbi Schechter was there.
    - who: David Boder
      start:
        sec: '6327.617'
        mark: '01:45:27.617'
      end:
        sec: '6327.858'
        mark: '01:45:27.858'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6327.858'
        mark: '01:45:27.858'
      end:
        sec: '6348.262'
        mark: '01:45:48.262'
      u: It was he who took us to Switzerland. He...he used to hold services. He also
        had with him assistants. He used to hold services in Buchenwald. He made speeches
        [sermons]. He told us to hold on. We should...he sent a transport with children,
        five hundred, to France, and then us. We were the second transport to...to
        Switzerland. At first yet to...to Belgium, and then we came to Switzerland.
        And the third one went to Sweden.
    - who: David Boder
      start:
        sec: '6348.262'
        mark: '01:45:48.262'
      end:
        sec: '6349.840'
        mark: '01:45:49.840'
      u: Speak in this direction [towards the microphone]. Nu?
    - who: Alexander Gertner
      start:
        sec: '6349.840'
        mark: '01:45:49.840'
      end:
        sec: '6356.117'
        mark: '01:45:56.117'
      u: And then after the liberation we were taken into the SS barracks.
    - who: David Boder
      start:
        sec: '6356.117'
        mark: '01:45:56.117'
      end:
        sec: '6356.659'
        mark: '01:45:56.659'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '6356.659'
        mark: '01:45:56.659'
      end:
        sec: '6379.292'
        mark: '01:46:19.292'
      u: In the SS barrack they began to treat us with care. Everyone was given medicine.
        And there still very many people died. There was a...a girl from my province
        [?], from my town [?]. She is in Sweden. She, too, was liberated. Her father
        died three weeks after the liberation. And she asks me what I know about her
        father. What should I write to her? I wrote her that I don’t know anything.
        I am a hundred per cent sure that he had died.
    - who: David Boder
      start:
        sec: '6379.292'
        mark: '01:46:19.292'
      end:
        sec: '6380.840'
        mark: '01:46:20.840'
      u: He was with you in Buchenwald?
    - who: Alexander Gertner
      start:
        sec: '6380.840'
        mark: '01:46:20.840'
      end:
        sec: '6389.828'
        mark: '01:46:29.828'
      u: In Buchenwald. He had been liberated. Three weeks after the liberation he
        died of typhus. With typhus it was bad [?]. After the liberation in Buchenwald
        typhus had raged, terribly.
    - who: David Boder
      start:
        sec: '6389.828'
        mark: '01:46:29.828'
      end:
        sec: '6390.382'
        mark: '01:46:30.382'
      u: How come?
    - who: Alexander Gertner
      start:
        sec: '6390.382'
        mark: '01:46:30.382'
      end:
        sec: '6396.207'
        mark: '01:46:36.207'
      u: Everybody was...from lice, from the filth, and from not eating, from weak
        blood, there developed a...
    - who: David Boder
      start:
        sec: '6396.207'
        mark: '01:46:36.207'
      end:
        sec: '6399.111'
        mark: '01:46:39.111'
      u: What kind of typhus? Intestinal typhus or spotted typhus?
    - who: Alexander Gertner
      start:
        sec: '6399.111'
        mark: '01:46:39.111'
      end:
        sec: '6399.906'
        mark: '01:46:39.906'
      u: Spotted typhus.
    - who: David Boder
      start:
        sec: '6399.906'
        mark: '01:46:39.906'
      end:
        sec: '6400.328'
        mark: '01:46:40.328'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6400.328'
        mark: '01:46:40.328'
      end:
        sec: '6406.997'
        mark: '01:46:46.997'
      u: Spotted typhus, spotted typhus. And so you think that I didn’t have typhus?
        I was very thin. I weighed forty-eight kilos [about 106 pounds]. Before the
        war I weighed...
    - who: David Boder
      start:
        sec: '6406.997'
        mark: '01:46:46.997'
      end:
        sec: '6408.636'
        mark: '01:46:48.636'
      u: How much do you weigh now?
    - who: Alexander Gertner
      start:
        sec: '6408.636'
        mark: '01:46:48.636'
      end:
        sec: '6437.981'
        mark: '01:47:17.981'
      u: Now I weigh about seventy-two [159 pounds], seventy-three [161 pounds]. Forty-eight
        I weighed in the lager, imagine! A meter...a meter, seventy-five [centimeters]
        in height! Then I didn’t think that I was going to survive. Already after
        the liberation I couldn’t eat. I also had diarrhea. But slowly, after receiving
        the injection, the plasma, I slowly started eating, and we were...I was till...till...till
        the end of May I was in the infirmary. That means April, May, two months,
        already after the liberation...
    - who: David Boder
      start:
        sec: '6437.981'
        mark: '01:47:17.981'
      end:
        sec: '6438.192'
        mark: '01:47:18.192'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '6438.192'
        mark: '01:47:18.192'
      end:
        sec: '6444.891'
        mark: '01:47:24.891'
      u: "...I spent in the infirmary. I couldn’t stand on my feet. Slowly I started
        to walk. We were [words not clear]..."
    - who: David Boder
      start:
        sec: '6444.891'
        mark: '01:47:24.891'
      end:
        sec: '6446.620'
        mark: '01:47:26.620'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6446.620'
        mark: '01:47:26.620'
      end:
        sec: '6470.186'
        mark: '01:47:50.186'
      u: And so we were...later Rabbi Schecter began to make efforts, working to take
        us away. And then came the UNRRA. The UNRRA registered us, and everyone was
        questioned what trade...only up to seventeen were taken. Then came the Sister
        Kassel from Switzerland. They saw that there were no children. She looked
        for children up to sixteen. So she took us—a little older ones she also took.
        We were told all of us went [?].
    - who: David Boder
      start:
        sec: '6470.186'
        mark: '01:47:50.186'
      end:
        sec: '6471.090'
        mark: '01:47:51.090'
      u: Sister who?
    - who: Alexander Gertner
      start:
        sec: '6471.090'
        mark: '01:47:51.090'
      end:
        sec: '6472.337'
        mark: '01:47:52.337'
      u: Sister Kassel from Switzerland.
    - who: David Boder
      start:
        sec: '6472.337'
        mark: '01:47:52.337'
      end:
        sec: '6472.831'
        mark: '01:47:52.831'
      u: From [?]...
    - who: Alexander Gertner
      start:
        sec: '6472.831'
        mark: '01:47:52.831'
      end:
        sec: '6473.536'
        mark: '01:47:53.536'
      u: From the Red Cross.
    - who: David Boder
      start:
        sec: '6473.536'
        mark: '01:47:53.536'
      end:
        sec: '6474.542'
        mark: '01:47:54.542'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '6474.542'
        mark: '01:47:54.542'
      end:
        sec: '6485.428'
        mark: '01:48:05.428'
      u: We were...a transport was made up. Three hundred people were told to come.
        There came four hundred and fifty. We must thank Rabbi Schecter for saving
        us, so that nobody should remain in Buchenwald.
    - who: David Boder
      start:
        sec: '6485.428'
        mark: '01:48:05.428'
      end:
        sec: '6485.428'
        mark: '01:48:05.428'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '6485.428'
        mark: '01:48:05.428'
      end:
        sec: '6493.061'
        mark: '01:48:13.061'
      u: And then all the others, the other hundred and fifty above the three hundred,
        these were sent to France. They already are all in Palestine. [This, of course,
        is not entirely correct. By 1946 many of them were still in the shelterhouses
        of France.—DPB.]
    - who: David Boder
      start:
        sec: '6493.061'
        mark: '01:48:13.061'
      end:
        sec: '6493.706'
        mark: '01:48:13.706'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6493.706'
        mark: '01:48:13.706'
      end:
        sec: '6495.947'
        mark: '01:48:15.947'
      u: Because it was not possible [for them] to enter Switzerland.
    - who: David Boder
      start:
        sec: '6495.947'
        mark: '01:48:15.947'
      end:
        sec: '6496.983'
        mark: '01:48:16.983'
      u: And?
    - who: Alexander Gertner
      start:
        sec: '6496.983'
        mark: '01:48:16.983'
      end:
        sec: '6504.724'
        mark: '01:48:24.724'
      u: And they made different inspections [?]. We were looked over fifty times
        to Switzerland.
    - who: David Boder
      start:
        sec: '6504.724'
        mark: '01:48:24.724'
      end:
        sec: '6505.399'
        mark: '01:48:25.399'
      u: What do you mean by looked over?
    - who: Alexander Gertner
      start:
        sec: '6505.399'
        mark: '01:48:25.399'
      end:
        sec: '6509.447'
        mark: '01:48:29.447'
      u: Looked over...[defect of wire]...I did look much older...
    - who: David Boder
      start:
        sec: '6509.447'
        mark: '01:48:29.447'
      end:
        sec: '6509.700'
        mark: '01:48:29.700'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '6509.700'
        mark: '01:48:29.700'
      end:
        sec: '6517.471'
        mark: '01:48:37.471'
      u: "...but not too old. I had hair...[correction] at that time I had absolutely
        no hair. I looked like after typhus..."
    - who: David Boder
      start:
        sec: '6517.471'
        mark: '01:48:37.471'
      end:
        sec: '6517.935'
        mark: '01:48:37.935'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '6517.935'
        mark: '01:48:37.935'
      end:
        sec: '6525.296'
        mark: '01:48:45.296'
      u: "...and very weak. So he says to the doctor—that was an American doctor—he
        said, ‘That boy must have a rest [convalesce].’"
    - who: David Boder
      start:
        sec: '6525.296'
        mark: '01:48:45.296'
      end:
        sec: '6525.869'
        mark: '01:48:45.869'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6525.869'
        mark: '01:48:45.869'
      end:
        sec: '6533.200'
        mark: '01:48:53.200'
      u: And he said...he signed [a permit] that I can go. That is how we came to
        Switzerland, [word not clear].
    - who: David Boder
      start:
        sec: '6533.200'
        mark: '01:48:53.200'
      end:
        sec: '6535.652'
        mark: '01:48:55.652'
      u: And what are you doing now?
    - who: Alexander Gertner
      start:
        sec: '6535.652'
        mark: '01:48:55.652'
      end:
        sec: '6543.345'
        mark: '01:49:03.345'
      u: Now. I have been in Switzerland. I was in a quarantine camp [words not clear]
        four weeks, and there we also suffered hunger for a short time.
    - who: David Boder
      start:
        sec: '6543.345'
        mark: '01:49:03.345'
      end:
        sec: '6544.050'
        mark: '01:49:04.050'
      u: In the quarantine camp?
    - who: Alexander Gertner
      start:
        sec: '6544.050'
        mark: '01:49:04.050'
      end:
        sec: '6555.809'
        mark: '01:49:15.809'
      u: Yes. We came to stealing a potatoe. We didn’t have anything to eat. And then
        we came...we were...the Jewish Community took us over. We were taken to a
        Hachshara. You know, of course, what Hachshara.is? Preparation for Palestine.
        Hachshara...
    - who: David Boder
      start:
        sec: '6555.809'
        mark: '01:49:15.809'
      end:
        sec: '6556.381'
        mark: '01:49:16.381'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6556.381'
        mark: '01:49:16.381'
      end:
        sec: '6562.779'
        mark: '01:49:22.779'
      u: And everybody was assigned, those who wanted to go to Palestine. I was eight
        months in the Hachshara [words not clear]. Hapoel Hamizrachi [religious farmers]...
    - who: David Boder
      start:
        sec: '6562.779'
        mark: '01:49:22.779'
      end:
        sec: '6563.243'
        mark: '01:49:23.243'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '6563.243'
        mark: '01:49:23.243'
      end:
        sec: '6578.255'
        mark: '01:49:38.255'
      u: In the fall [?] and winter [?]. And then when I saw it goes too slow with
        the certificates [a travel permit to Palestine], when I saw that the prospects
        are doubtful for going to Palestine, it may take a long time yet, so I thought
        first to learn a trade and then decide where to go.
    - who: David Boder
      start:
        sec: '6578.255'
        mark: '01:49:38.255'
      end:
        sec: '6580.616'
        mark: '01:49:40.616'
      u: Hm. And where do you learn the trade?
    - who: Alexander Gertner
      start:
        sec: '6580.616'
        mark: '01:49:40.616'
      end:
        sec: '6581.743'
        mark: '01:49:41.743'
      u: Now I am learning at the...
    - who: David Boder
      start:
        sec: '6581.743'
        mark: '01:49:41.743'
      end:
        sec: '6582.478'
        mark: '01:49:42.478'
      u: At the ORT?
    - who: Alexander Gertner
      start:
        sec: '6582.478'
        mark: '01:49:42.478'
      end:
        sec: '6587.580'
        mark: '01:49:47.580'
      u: Now, I started im March to learn cabinet making [furniture carpentry].
    - who: David Boder
      start:
        sec: '6587.580'
        mark: '01:49:47.580'
      end:
        sec: '6589.900'
        mark: '01:49:49.900'
      u: You have here good teachers [?]?
    - who: Alexander Gertner
      start:
        sec: '6589.900'
        mark: '01:49:49.900'
      end:
        sec: '6590.695'
        mark: '01:49:50.695'
      u: Yes.
    - who: David Boder
      start:
        sec: '6590.695'
        mark: '01:49:50.695'
      end:
        sec: '6599.039'
        mark: '01:49:59.039'
      u: Hm. Nu, Gertner, I thank you very much. The report makes [?] a good spool.
    - who: Alexander Gertner
      start:
        sec: '6599.039'
        mark: '01:49:59.039'
      end:
        sec: '6603.720'
        mark: '01:50:03.720'
      u: I must thank you, but I hope you will use them for a good purpose.
    - who: David Boder
      start:
        sec: '6603.720'
        mark: '01:50:03.720'
      end:
        sec: '6606.804'
        mark: '01:50:06.804'
      u: Well, to the best of our ability.
    - who: Alexander Gertner
      start:
        sec: '6606.804'
        mark: '01:50:06.804'
      end:
        sec: '6607.075'
        mark: '01:50:07.075'
      u: Yes.
    - who: David Boder
      start:
        sec: '6607.075'
        mark: '01:50:07.075'
      end:
        sec: '6619.527'
        mark: '01:50:19.527'
      u: And if I should not make full use of it, someone else who can do it better
        will. We will preserve the spools. And as long as they will be preserved,
        others will be able to use them.
    - who: Alexander Gertner
      start:
        sec: '6619.527'
        mark: '01:50:19.527'
      end:
        sec: '6620.744'
        mark: '01:50:20.744'
      u: I would like a few more words...
    - who: David Boder
      start:
        sec: '6620.744'
        mark: '01:50:20.744'
      end:
        sec: '6621.328'
        mark: '01:50:21.328'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6621.328'
        mark: '01:50:21.328'
      end:
        sec: '6623.949'
        mark: '01:50:23.949'
      u: My Jewish name is Sholom...
    - who: David Boder
      start:
        sec: '6623.949'
        mark: '01:50:23.949'
      end:
        sec: '6624.292'
        mark: '01:50:24.292'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6624.292'
        mark: '01:50:24.292'
      end:
        sec: '6627.798'
        mark: '01:50:27.798'
      u: And my mother was nee...because at home I was...in case there are some relatives.
    - who: David Boder
      start:
        sec: '6627.798'
        mark: '01:50:27.798'
      end:
        sec: '6628.126'
        mark: '01:50:28.126'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '6628.126'
        mark: '01:50:28.126'
      end:
