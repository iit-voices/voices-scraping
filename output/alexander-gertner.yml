        mark: '00:28:01.675'
      end:
        sec: '1694.929'
        mark: '00:28:14.929'
      u: An incident [?]. And then, when we had been bathed, we had...it was already
        late at night. It was already approxiamtely twelve at night. We...we were
        put in a row, and we were led, and...
    - who: David Boder
      start:
        sec: '1694.929'
        mark: '00:28:14.929'
      end:
        sec: '1695.192'
        mark: '00:28:15.192'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1695.192'
        mark: '00:28:15.192'
      end:
        sec: '1704.548'
        mark: '00:28:24.548'
      u: Dark—we did not see anything. We were led. What do we see? We saw only the
        flames...flames, huge flames, maybe up to fifty meters in height. We saw flames
        and smoke.
    - who: David Boder
      start:
        sec: '1704.548'
        mark: '00:28:24.548'
      end:
        sec: '1706.261'
        mark: '00:28:26.261'
      u: From where? From the pits or...
    - who: Alexander Gertner
      start:
        sec: '1706.261'
        mark: '00:28:26.261'
      end:
        sec: '1710.421'
        mark: '00:28:30.421'
      u: From...from the pits. From the crematories such flames didn’t come out, because
        they had a chimney.
    - who: David Boder
      start:
        sec: '1710.421'
        mark: '00:28:30.421'
      end:
        sec: '1710.784'
        mark: '00:28:30.784'
      u: Yes...
    - who: Alexander Gertner
      start:
        sec: '1710.784'
        mark: '00:28:30.784'
      end:
        sec: '1711.319'
        mark: '00:28:31.319'
