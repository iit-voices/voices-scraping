    - who: Alexander Gertner
      start:
        sec: '1779.966'
        mark: '00:29:39.966'
      end:
        sec: '1780.984'
        mark: '00:29:40.984'
      u: Yes, as prisoners, too.
    - who: David Boder
      start:
        sec: '1780.984'
        mark: '00:29:40.984'
      end:
        sec: '1781.347'
        mark: '00:29:41.347'
      u: They were...
    - who: Alexander Gertner
      start:
        sec: '1781.347'
        mark: '00:29:41.347'
      end:
        sec: '1786.172'
        mark: '00:29:46.172'
      u: They were there together with the women and children. They could live together
        with the women and children.
    - who: David Boder
      start:
        sec: '1786.172'
        mark: '00:29:46.172'
      end:
        sec: '1788.287'
        mark: '00:29:48.287'
