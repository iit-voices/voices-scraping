      end:
        sec: '1720.718'
        mark: '00:28:40.718'
      u: When we came back, we were taken into a block, into a wooden block, there
        in the Gypsy lager.
    - who: David Boder
      start:
        sec: '1720.718'
        mark: '00:28:40.718'
      end:
        sec: '1724.636'
        mark: '00:28:44.636'
      u: All right. Why was it called the Gypsy lager? Yes?
    - who: Alexander Gertner
      start:
        sec: '1724.636'
        mark: '00:28:44.636'
      end:
        sec: '1737.869'
        mark: '00:28:57.869'
      u: In the Gypsy lager there were Gypsies. They had been already longer in camp.
        And they...they supervised us. They beat with...every little Gypsy was beating.
        He had a big stick. Such a small child, and he beat...
    - who: David Boder
      start:
        sec: '1737.869'
        mark: '00:28:57.869'
      end:
        sec: '1738.534'
        mark: '00:28:58.534'
      u: Whom did he beat?
    - who: Alexander Gertner
      start:
        sec: '1738.534'
        mark: '00:28:58.534'
      end:
        sec: '1742.090'
        mark: '00:29:02.090'
      u: Everybody, whoever was close he had the right to beat.
    - who: David Boder
      start:
        sec: '1742.090'
        mark: '00:29:02.090'
      end:
        sec: '1742.685'
        mark: '00:29:02.685'
      u: Nu?
    - who: Alexander Gertner
      start:
        sec: '1742.685'
        mark: '00:29:02.685'
      end:
        sec: '1762.857'
        mark: '00:29:22.857'
      u: So we...we came in at twelve o’clock at night into that lager. We didn’t
        know anything. So there came in one Gypsy, a tall one, with a club. He says,
        ‘Whoever has money hidden on him, or gold, should immediately hand it over!’
        If it should be found on someone he will shoot him immediately. And we...we
        said...
    - who: David Boder
      start:
        sec: '1762.857'
        mark: '00:29:22.857'
      end:
        sec: '1764.549'
        mark: '00:29:24.549'
      u: What language did he speak?
    - who: Alexander Gertner
      start:
        sec: '1764.549'
        mark: '00:29:24.549'
      end:
        sec: '1765.174'
        mark: '00:29:25.174'
