    - who: David Boder
      start:
        sec: '1429.406'
        mark: '00:23:49.406'
      end:
        sec: '1429.829'
        mark: '00:23:49.829'
      u: Eighteen...
    - who: Alexander Gertner
      start:
        sec: '1429.829'
        mark: '00:23:49.829'
      end:
        sec: '1431.491'
        mark: '00:23:51.491'
      u: Eighteen. Seventeen and a half years approximately.
    - who: David Boder
      start:
        sec: '1431.491'
        mark: '00:23:51.491'
      end:
        sec: '1433.718'
        mark: '00:23:53.718'
      u: Yes. Nu?
    - who: Alexander Gertner
      start:
        sec: '1433.718'
        mark: '00:23:53.718'
      end:
        sec: '1468.275'
        mark: '00:24:28.275'
      u: And so on the road, when I...when all the things were taken away, I took
        with me...there was a bread lying on the ground, so I picked up a bread. I
        saw that it is necessary to have a bread with oneself. Whatever is taken away
        that...and the Phylacteries I took along with me. And on the way...there were
        very many camps. There were women’s lagers. There were on the road leading
        to the bathhouse...I see women there standing there and begging. Other people
        are throwing them something to eat. They fall one on top of the other and
        fight over the food. So I took the bread and threw it in [to them]. So I saw
        they threw themselves, maybe five, ten, or fifteen women, maybe more, on that
        bread.
    - who: David Boder
      start:
        sec: '1468.275'
        mark: '00:24:28.275'
      end:
        sec: '1470.834'
        mark: '00:24:30.834'
      u: Were these the women who had been in the lager, or women...
    - who: Alexander Gertner
      start:
        sec: '1470.834'
        mark: '00:24:30.834'
      end:
        sec: '1487.623'
        mark: '00:24:47.623'
      u: In the lager, the lager. They were already behind fences. And from afar I
        saw an SS woman who was managing them. [She] saw that...that they are grabbing
        bread, so she chased them away. She beat them. So I said [understood] then,
        I already knew, I already saw that there is a hunger, because they were grabbing....We
        didn’t know where we were...
    - who: David Boder
      start:
        sec: '1487.623'
        mark: '00:24:47.623'
      end:
        sec: '1488.188'
        mark: '00:24:48.188'
      u: Hm.
    - who: Alexander Gertner
      start:
        sec: '1488.188'
        mark: '00:24:48.188'
      end:
        sec: '1502.016'
        mark: '00:25:02.016'
      u: We were bewildered. We were led to the baths. And so we were all thirsty.
        We waited till we came to water so that we could fill up with water. And in
        the meantime we could not go out [satisfy our needs]. Already for a few days
        we had not gone out, you know what I mean, in the toilet.
    - who: David Boder
      start:
        sec: '1502.016'
        mark: '00:25:02.016'
      end:
        sec: '1502.288'
        mark: '00:25:02.288'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1502.288'
        mark: '00:25:02.288'
      end:
        sec: '1503.375'
        mark: '00:25:03.375'
      u: And we...we...
    - who: David Boder
      start:
        sec: '1503.375'
        mark: '00:25:03.375'
      end:
        sec: '1504.695'
        mark: '00:25:04.695'
      u: You mean you have kept back?
    - who: Alexander Gertner
      start:
        sec: '1504.695'
        mark: '00:25:04.695'
      end:
        sec: '1515.502'
        mark: '00:25:15.502'
      u: We kept back with all our strength. We didn’t eat in the RR-cars, so that
        we shouldn’t have to go, because it was embarrassing. And...and one couldn’t
        stand it, a crowd [?] of eighty people, when every person should go out.
    - who: David Boder
      start:
        sec: '1515.502'
        mark: '00:25:15.502'
      end:
        sec: '1515.765'
        mark: '00:25:15.765'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1515.765'
        mark: '00:25:15.765'
      end:
        sec: '1521.194'
        mark: '00:25:21.194'
      u: You understand? And then we were...when we were...
    - who: David Boder
      start:
        sec: '1521.194'
        mark: '00:25:21.194'
      end:
        sec: '1521.557'
        mark: '00:25:21.557'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1521.557'
        mark: '00:25:21.557'
      end:
        sec: '1553.047'
        mark: '00:25:53.047'
      u: Yes. When we went to the bath, and there first of all there was a ditch,
        so everybody went and relieved himself. We didn’t know what...we didn’t know
        if it was permitted or it was not permitted. We were told to undress nude.
        We waited in the nude. It was already in the evening. It was cold. We shivered.
        And they closed...we went inside, and we went to bathe. We entered the bath
        hall. We were all...we were all told to go into such a water, such a gasoline,
        that disinfects the body.
    - who: David Boder
      start:
        sec: '1553.047'
        mark: '00:25:53.047'
      end:
        sec: '1553.380'
        mark: '00:25:53.380'
      u: Yes.
    - who: Alexander Gertner
      start:
        sec: '1553.380'
        mark: '00:25:53.380'
      end:
        sec: '1557.631'
        mark: '00:25:57.631'
      u: And then we were showered. And so we were crowded in with thousands of people...
    - who: David Boder
      start:
        sec: '1557.631'
        mark: '00:25:57.631'
      end:
        sec: '1560.432'
        mark: '00:26:00.432'
      u: What does it mean, you had to walk into gasoline? What was it, a tub?
    - who: Alexander Gertner
      start:
        sec: '1560.432'
        mark: '00:26:00.432'
      end:
        sec: '1566.012'
        mark: '00:26:06.012'
      u: Yes, in such a bathtub that is...that is...gasoline...there was something.
        I don’t know if it is gasoline or such. It disinfects.
    - who: David Boder
      start:
        sec: '1566.012'
        mark: '00:26:06.012'
      end:
        sec: '1566.344'
        mark: '00:26:06.344'
      u: Yes?
    - who: Alexander Gertner
      start:
        sec: '1566.344'
        mark: '00:26:06.344'
      end:
        sec: '1569.749'
        mark: '00:26:09.749'
      u: There shouldn’t be...something, different things...
    - who: David Boder
      start:
        sec: '1569.749'
        mark: '00:26:09.749'
      end:
        sec: '1570.202'
        mark: '00:26:10.202'
      u: Diseases.
    - who: Alexander Gertner
      start:
        sec: '1570.202'
        mark: '00:26:10.202'
      end:
