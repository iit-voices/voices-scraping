        sec: '307.685'
        mark: '00:05:07.685'
      u: And I...I didn’t have anything to eat, because I was not prepared [did not
        stock up]. I wanted in the morning to go to work like always at five o’clock.
        I got up to go for prayer and from there straight to work. So I got up. I
        see police already standing in the...every ten meters on the street, and the
        policeman tells me, ‘Shut the door again, and go back into the house.’ And
        so four days I was shut in the house. I couldn’t go out. We nearly died of
        hunger. And so then we were permitted to go out. Later already was...
