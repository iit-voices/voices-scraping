    - who: Alexander Gertner
      start:
        sec: '1770.304'
        mark: '00:29:30.304'
      end:
        sec: '1777.485'
        mark: '00:29:37.485'
      u: 'Because...because...because there lived Gypsies. There were like this: Lager
        ‘A’, Lager ‘B’, Lager ‘C’. There were numbers, and this was a Gypsy lager.'
    - who: David Boder
      start:
        sec: '1777.485'
        mark: '00:29:37.485'
      end:
        sec: '1779.047'
        mark: '00:29:39.047'
      u: And the little ones lived there...
    - who: Alexander Gertner
      start:
        sec: '1779.047'
        mark: '00:29:39.047'
      end:
        sec: '1779.461'
        mark: '00:29:39.461'
      u: Yes.
    - who: David Boder
      start:
        sec: '1779.461'
        mark: '00:29:39.461'
      end:
        sec: '1779.966'
        mark: '00:29:39.966'
