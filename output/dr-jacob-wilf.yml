    - who: David Boder
      start: '00:00:00.121'
      end: '00:00:17.487'
      u: "[In English] This is Spool Number 50. The interviewee is Dr. Jacob Wilf.
        Paris, August 17, 1946. Dr. Wilf is from Katowice, Poland and is now at the
        conference of the ORT in Paris."
    - who: David Boder
      start: '00:00:17.487'
      end: '00:00:21.678'
      u: "[In German] Also Herr Doktor, sagen Sie uns noch einmal was ist Ihr Name.
        Sie sprechen jiddisch, ja?"
    - who: Jacob Wilf
      start: '00:00:21.678'
      end: '00:00:22.161'
      u: Ja.
    - who: David Boder
      start: '00:00:22.161'
      end: '00:00:24.528'
      u: "[In German/Yiddish] Was ist Euer Namen?"
    - who: Jacob Wilf
      start: '00:00:24.528'
      end: '00:00:27.317'
      u: 'Namen: Jacob Wilf.'
    - who: David Boder
      start: '00:00:27.317'
      end: '00:00:29.262'
      u: Und was für ein Doktor sind Sie?
    - who: Jacob Wilf
      start: '00:00:29.262'
      end: '00:00:30.272'
      u: Jurist.
    - who: David Boder
      start: '00:00:30.272'
      end: '00:00:33.619'
      u: Sie sind Doktor Juri. Wie alt sind Sie, Herr Doktor?
    - who: Jacob Wilf
      start: '00:00:33.619'
      end: '00:00:35.021'
      u: Ich bin vierzig Jahre
    - who: David Boder
      start: '00:00:35.021'
      end: '00:00:39.845'
      u: Oh, Sie sind bloß vierzig (40) Jahre. Haben Sie als Advokat praktiziert?
    - who: Jacob Wilf
      start: '00:00:39.845'
      end: '00:00:42.348'
      u: Ja, ich bin jetzt Advokat in Katowice.
    - who: David Boder
      start: '00:00:42.348'
      end: '00:00:52.614'
      u: Sie sind jetzt ein Advokat in Katowice. Also, Herr Doktor, ich verstehe,
        dass Sie nach...in Russland gewesen sind, nicht wahr?
    - who: Jacob Wilf
      start: '00:00:52.614'
      end: '00:00:53.187'
      u: Ja.
    - who: David Boder
      start: '00:00:53.187'
      end: '00:00:55.750'
      u: Wurden Sie nach Russland deportiert?
    - who: Jacob Wilf
      start: '00:00:55.750'
      end: '00:00:58.614'
      u: Nein, ich bin freiwillig heraus gegangen.
    - who: David Boder
      start: '00:00:58.614'
      end: '00:01:00.514'
      u: Von Polen sind Sie nach Russland gegangen.
    - who: Jacob Wilf
      start: '00:01:00.514'
      end: '00:01:00.770'
      u: Ja.
    - who: David Boder
      start: '00:01:00.770'
      end: '00:01:04.810'
      u: Sprechen Sie ein bisschen lauter. Wohin und wann sind Sie gefahren nach Russland?
    - who: Jacob Wilf
      start: '00:01:04.810'
      end: '00:01:09.816'
      u: Ich bin am Juli neunzehn hundert ein vierzig (1941) bin ich herein gekommen
        nach Russland.
    - who: David Boder
      start: '00:01:09.816'
      end: '00:01:12.002'
      u: Die Deutschen waren noch nicht in Katowice?
    - who: Jacob Wilf
      start: '00:01:12.002'
      end: '00:01:17.776'
      u: Nein, die Deutschen sind schon lang in Katowice gewesen. Ich war in einem
        anderen Part—in Lemberg.
    - who: David Boder
      start: '00:01:17.776'
      end: '00:01:20.294'
      u: Oh, waren die Deutschen in Lemberg?
    - who: Jacob Wilf
      start: '00:01:20.294'
      end: '00:01:22.329'
      u: Nein, sie waren noch nicht in Lemberg, Ich war...
    - who: David Boder
      start: '00:01:22.329'
      end: '00:01:23.565'
      u: Also sie waren noch nicht in Lemberg?
    - who: Jacob Wilf
      start: '00:01:23.565'
      end: '00:01:24.470'
      u: Noch nicht.
    - who: David Boder
      start: '00:01:24.470'
      end: '00:01:28.978'
      u: Die Deutschen waren in Katowice bevor sie waren in Lemberg?
    - who: Jacob Wilf
      start: '00:01:28.978'
      end: '00:01:31.526'
      u: Im neun und dreißiger (39) Jahr sind sie gewesen schon in Katowitz.
    - who: David Boder
      start: '00:01:31.526'
      end: '00:01:33.742'
      u: Ja,...und in Lemberg waren Sie?
    - who: Jacob Wilf
      start: '00:01:33.742'
      end: '00:01:37.179'
      u: Am dreißigsten (30.) Juni neunzehn hundert ein vierzig (1941).
    - who: David Boder
      start: '00:01:37.179'
      end: '00:01:39.260'
      u: Wer hat Lemberg verteidigt?
    - who: Jacob Wilf
      start: '00:01:39.260'
      end: '00:01:41.175'
      u: Die Polen...hm, hm, die Russen.
    - who: David Boder
      start: '00:01:41.175'
      end: '00:01:44.296'
      u: Die Russen haben Lemberg verteidigt und haben genommen Lemberg später.
    - who: Jacob Wilf
      start: '00:01:44.296'
      end: '00:01:44.688'
      u: Ja.
    - who: David Boder
      start: '00:01:44.688'
      end: '00:01:45.863'
      u: Und Sie waren in Lemberg?
    - who: Jacob Wilf
      start: '00:01:45.863'
      end: '00:01:46.587'
      u: Ja.
    - who: David Boder
      start: '00:01:46.587'
      end: '00:01:49.210'
      u: So sind Sie von Lemberg weg gegangen nach Russland?
    - who: Jacob Wilf
      start: '00:01:49.210'
      end: '00:01:49.707'
      u: Ja.
    - who: David Boder
      start: '00:01:49.707'
      end: '00:01:51.969'
      u: Hm, mit die Russen zusammen oder wie war das?
    - who: Jacob Wilf
      start: '00:01:51.969'
      end: '00:01:53.763'
      u: Mit den Russen zusammen, mit dem Militär.
    - who: David Boder
      start: '00:01:53.763'
      end: '00:01:54.743'
      u: Mit dem Militär...
    - who: Jacob Wilf
      start: '00:01:54.743'
      end: '00:01:55.632'
      u: ". . . komissioniert."
    - who: David Boder
      start: '00:01:55.632'
      end: '00:01:57.110'
      u: Sind viele Juden weg gegangen?
    - who: Jacob Wilf
      start: '00:01:57.110'
      end: '00:01:58.934'
      u: Leider sind nur wenig gegangen.
    - who: David Boder
      start: '00:01:58.934'
      end: '00:02:03.457'
      u: Leider sind nur wenig Juden weg gegangen. Was hat passiert zu diese, was
        sind geblieben?
    - who: Jacob Wilf
      start: '00:02:03.457'
      end: '00:02:09.683'
      u: Die, die sind geblieben sind zu acht und neunzig (98) Prozent vernichtet
        worden in Deutschland.
    - who: David Boder
      start: '00:02:09.683'
      end: '00:02:14.899'
      u: Haben Sie zufällig einen Advokaten, einen Doktor Löwenherz von Danzig gekannt?
    - who: Jacob Wilf
      start: '00:02:14.899'
      end: '00:02:15.774'
      u: Nein.
    - who: David Boder
      start: '00:02:15.774'
      end: '00:02:17.243'
      u: In Lwow Sie haben ihn nicht gekannt?
    - who: Jacob Wilf
      start: '00:02:17.243'
      end: '00:02:18.110'
      u: Nein.
    - who: David Boder
      start: '00:02:18.110'
      end: '00:02:21.065'
      u: Er war von Gnydia, Danzig.
    - who: Jacob Wilf
      start: '00:02:21.065'
      end: '00:02:22.211'
      u: Nein.
    - who: David Boder
      start: '00:02:22.211'
      end: '00:02:27.080'
      u: Also erzählen Sie mir was hat passiert, wenn Sie sind weg gegangen mit den
        Russen.
    - who: Jacob Wilf
      start: '00:02:27.080'
      end: '00:02:32.688'
      u: Am dreißigsten (30.) Juni neunzehn hundert ein und vierzig (1941) bin ich
        mobilisiert worden in the Rote Armee...
    - who: David Boder
      start: '00:02:32.688'
      end: '00:02:32.960'
      u: Ja.
    - who: Jacob Wilf
      start: '00:02:32.960'
      end: '00:02:35.990'
      u: ". . . und mit der Roten Armee bin ich weg, wir haben zurück gezogen."
    - who: David Boder
      start: '00:02:35.990'
      end: '00:02:37.377'
      u: Wie alt waren Sie?
    - who: Jacob Wilf
      start: '00:02:37.377'
      end: '00:02:42.352'
      u: Ich bin damals gewesen...vier und dreißig (34).
    - who: David Boder
      start: '00:02:42.352'
      end: '00:02:46.377'
      u: Vier und dreißig (34). Was hat man Sie gemacht? Einen gewöhnlichen Soldaten?
    - who: Jacob Wilf
      start: '00:02:46.377'
      end: '00:02:47.312'
      u: Einen gewöhnlichen Soldaten.
    - who: David Boder
      start: '00:02:47.312'
      end: '00:02:49.407'
      u: Und Sie sind mitgegangen mit der Roten Armee...
    - who: Jacob Wilf
      start: '00:02:49.407'
      end: '00:02:53.448'
      u: ". . . ich bin gegangen mit der roten Armee. Und bis zum Kaukasus haben wir
        uns zurück gezogen."
    - who: David Boder
      start: '00:02:53.448'
      end: '00:02:54.458'
      u: Ja, nun?
    - who: Jacob Wilf
      start: '00:02:54.458'
      end: '00:02:58.679'
      u: Danach bin ich demobilisiert geworden, also ich bin abgestammt von Polen...
    - who: David Boder
      start: '00:02:58.679'
      end: '00:02:59.011'
      u: Ja.
    - who: Jacob Wilf
      start: '00:02:59.011'
      end: '00:03:02.493'
      u: ". . . und alle die abgestammt sind von Polen sind damals demobilisiert geworden."
    - who: David Boder
      start: '00:03:02.493'
      end: '00:03:03.338'
      u: Warum?
    - who: Jacob Wilf
      start: '00:03:03.338'
      end: '00:03:12.368'
      u: Der Fall war, dass zu der Zeit hat man nicht gehabt das entsprechende Zutrauen
        zu die polnischen Bürger, dass sie einen aktiven Kampf gegen die Deutschen
        anfangen.
    - who: David Boder
      start: '00:03:12.368'
      end: '00:03:15.021'
      u: Haben Sie gewusst, dass sei sein ein Jüd?
    - who: Jacob Wilf
      start: '00:03:15.021'
      end: '00:03:16.167'
      u: Ja, das haben sie gewusst.
    - who: David Boder
      start: '00:03:16.167'
      end: '00:03:17.825'
      u: Aber sie haben Sie demobilisiert.
    - who: Jacob Wilf
      start: '00:03:17.825'
      end: '00:03:19.031'
      u: Ja, als Pole.
    - who: David Boder
      start: '00:03:19.031'
      end: '00:03:21.866'
      u: So was haben Sie gemacht nachdem man Sie demobilisierte?
    - who: Jacob Wilf
      start: '00:03:21.866'
      end: '00:03:28.816'
      u: Danach bin ich gezogen tief ins Land. Und ich bin gekommen nach Turkmenien,
        in die Turkmenische Republik.
    - who: David Boder
      start: '00:03:28.816'
      end: '00:03:31.334'
      u: Haben Sie Familie mit sich gehabt?
    - who: Jacob Wilf
      start: '00:03:31.334'
      end: '00:03:32.133'
      u: Die Frau hab ich mit genommen.
    - who: David Boder
      start: '00:03:32.133'
      end: '00:03:34.108'
      u: Ihre Frau, sie haben keine Kinder?
    - who: Jacob Wilf
      start: '00:03:34.108'
      end: '00:03:34.605'
      u: Nein.
    - who: David Boder
      start: '00:03:34.605'
      end: '00:03:36.595'
      u: Nein. Und die Frau ist mit gegangen mit der Armee?
    - who: Jacob Wilf
      start: '00:03:36.595'
      end: '00:03:38.706'
      u: Sie hat sich angeschlossen der russischen Armee...
    - who: David Boder
      start: '00:03:38.706'
      end: '00:03:38.842'
      u: Ja.
    - who: Jacob Wilf
      start: '00:03:38.842'
      end: '00:03:44.224'
      u: ". . . und im Sommer, im August neunzehn hundert ein und vierzig (1941) sind
        wir gekommen in Turkmenien."
    - who: David Boder
      start: '00:03:44.224'
      end: '00:03:44.541'
      u: Ja.
    - who: Jacob Wilf
      start: '00:03:44.541'
      end: '00:03:46.335'
      u: Dort haben wir sich abgesetzt.
    - who: David Boder
      start: '00:03:46.335'
      end: '00:03:47.044'
      u: Ja.
    - who: Jacob Wilf
      start: '00:03:47.044'
      end: '00:03:50.165'
      u: Dort habe ich gearbeitet als Advokat.
    - who: David Boder
      start: '00:03:50.165'
      end: '00:03:52.080'
      u: Haben sie gelasst Euch arbeiten als russische Advokat.
    - who: Jacob Wilf
      start: '00:03:52.080'
      end: '00:03:59.150'
      u: Sie haben mich gelassen...ich habe gewisse Prüfung mitgemacht und man hat
        mir erlaubt als Advokat, als russischer Advokat.
    - who: David Boder
      start: '00:03:59.150'
      end: '00:04:00.115'
      u: Ihr redet russisch?
    - who: Jacob Wilf
      start: '00:04:00.115'
      end: '00:04:01.623'
      u: Ich red sehr gut russisch.
    - who: David Boder
      start: '00:04:01.623'
      end: '00:04:04.472'
      u: Ihr redet gut russisch? Wo haben Sie studiert?
    - who: Jacob Wilf
      start: '00:04:04.472'
      end: '00:04:06.553'
      u: Ich hab studiert in Krakau...
    - who: David Boder
      start: '00:04:06.553'
      end: '00:04:07.563'
      u: Aha.
    - who: Jacob Wilf
      start: '00:04:07.563'
      end: '00:04:08.920'
      u: ". . . an der Universität."
    - who: David Boder
      start: '00:04:08.920'
      end: '00:04:09.478'
      u: Aha.
    - who: Jacob Wilf
      start: '00:04:09.478'
      end: '00:04:11.121'
      u: Im neun und zwanziger Jahr.
    - who: David Boder
      start: '00:04:11.121'
      end: '00:04:11.483'
      u: Ja.
    - who: Jacob Wilf
      start: '00:04:11.483'
      end: '00:04:12.930'
      u: Im Jahr neunzehn hundert neun und zwanzig (1929) hab ich absolviert.
    - who: David Boder
      start: '00:04:12.930'
      end: '00:04:15.161'
      u: "[In Russian] А где Вы научились по-русски?"
    - who: Jacob Wilf
      start: '00:04:15.161'
      end: '00:04:22.036'
      u: По-русски изучил я во время немецкой войны, немецко-польской войны, когда
        я был во Львове...
    - who: David Boder
      start: '00:04:22.036'
      end: '00:04:22.413'
      u: Да.
    - who: Jacob Wilf
      start: '00:04:22.413'
      end: '00:04:23.815'
      u: Я изучил русский язык.
    - who: David Boder
      start: '00:04:23.815'
      end: '00:04:25.262'
      u: Вы изучали русский язык.
    - who: Jacob Wilf
      start: '00:04:25.262'
      end: '00:04:26.830'
      u: Да, хорошо.
    - who: David Boder
      start: '00:04:26.830'
      end: '00:04:28.692'
      u: Ну, так что Вы...
    - who: David Boder
      start: '00:04:28.692'
      end: '00:04:31.805'
      u: "[In German/Yiddish] So, haben praktiziert als Advokat wo?"
    - who: Jacob Wilf
      start: '00:04:31.805'
      end: '00:04:33.689'
      u: In Marie...
    - who: David Boder
      start: '00:04:33.689'
      end: '00:04:34.323'
      u: Ja.
    - who: Jacob Wilf
      start: '00:04:34.323'
      end: '00:04:36.238'
      u: Turkmenische Republik.
    - who: David Boder
      start: '00:04:36.238'
      end: '00:04:37.188'
      u: Ja.
    - who: Jacob Wilf
      start: '00:04:37.188'
      end: '00:04:46.920'
      u: Dort hab ich gleichzeitig, nach ein paar Monaten bin ich gewesen, habe ich
        vorgetragen juristische Disziplinen in der juristischen Schule.
    - who: David Boder
      start: '00:04:46.920'
      end: '00:04:48.419'
      u: Ja. Eine russische juristische Schule.
    - who: Jacob Wilf
      start: '00:04:48.419'
      end: '00:04:54.223'
      u: Ja. Und meine Frau hat gearbeitet auf einer grösseren Fabrik...
    - who: David Boder
      start: '00:04:54.223'
      end: '00:04:55.082'
      u: Ja.
    - who: Jacob Wilf
      start: '00:04:55.082'
      end: '00:04:59.303'
      u: ". . . in der Stadt auch. Und sie war da in der Planabteilung."
    - who: David Boder
      start: '00:04:59.303'
      end: '00:04:59.786'
      u: Ja.
    - who: Jacob Wilf
      start: '00:04:59.786'
      end: '00:05:08.605'
      u: Und dort sind wir gewesen bis zum fünf und vierziger (45) Jahr und im Zusammenhang
        mit der Repatriation sind wir wieder zurück gekommen nach Polen.
    - who: David Boder
      start: '00:05:08.605'
      end: '00:05:11.650'
      u: Haben die Russen Euch keine Schwierigkeiten gemacht zurück zu gehen?
    - who: Jacob Wilf
      start: '00:05:11.650'
      end: '00:05:17.982'
      u: Nein. Ganz freiwillig, wer gewollt hat, hat die entsprechenden Dokumente,
        Geldhilfe und Proviant für den Weg...
    - who: David Boder
      start: '00:05:17.982'
      end: '00:05:19.233'
      u: Geldhilfe und Proviant für den Weg?
    - who: Jacob Wilf
      start: '00:05:19.233'
      end: '00:05:22.037'
      u: ". . . und Proviant für den Weg und dann sind wir wieder gekommen nach Polen."
    - who: David Boder
      start: '00:05:22.037'
      end: '00:05:24.178'
      u: So seid Ihr zurück gekommen zu wer?
    - who: Jacob Wilf
      start: '00:05:24.178'
      end: '00:05:29.228'
      u: Wir sind zurück gekommen noch im Juli neunzehn hundert fünf und vierzig...
    - who: David Boder
      start: '00:05:29.228'
      end: '00:05:31.158'
      u: Es war noch bevor...[unverständlich].
    - who: Jacob Wilf
      start: '00:05:31.158'
      end: '00:05:32.892'
      u: Ja.
    - who: David Boder
      start: '00:05:32.892'
      end: '00:05:35.229'
      u: Haben die Russen Euch mobilisiert?
    - who: Jacob Wilf
      start: '00:05:35.229'
      end: '00:05:36.239'
      u: Nein...nein.
    - who: David Boder
      start: '00:05:36.239'
      end: '00:06:08.179'
      u: Nein. Also hier ist die Geschichte natürlich sehr interessant was in Russland
        passiert, aber das ist nicht unsere Frage. Erzählen Sie mir denn, wie haben
        Sie vorgefunden Polen und was tut sich jetzt in Polen im Allgemeinen mit den
        Juden. Und erklären Sie mir die ganze Geschichte von Kielce Pogrom. Fangen
        Sie an mit der allgemeinen Lage. Sind Sie betätigt mit die jüdischen Sachen?
    - who: Jacob Wilf
      start: '00:06:08.179'
      end: '00:06:15.430'
      u: Ja. Ich bin—in dem Moment—bin ich der Vize-Vorsitzende von dem allgemeinen
        Kommittee von Oberschlesien.
    - who: David Boder
      start: '00:06:15.430'
      end: '00:06:17.089'
      u: Das ist was...ein allgemeine...?
    - who: Jacob Wilf
      start: '00:06:17.089'
      end: '00:06:18.491'
      u: Ein allgemeines jüdisches Kommittee.
    - who: David Boder
      start: '00:06:18.491'
      end: '00:06:19.908'
      u: Oh, ein allgemeines jüdisches...[beide sprechen]
    - who: Jacob Wilf
      start: '00:06:19.908'
      end: '00:06:23.586'
      u: Das ist die einzige Repräsentanz der Juden in Polen...
    - who: David Boder
      start: '00:06:23.586'
      end: '00:06:23.948'
      u: Ja.
    - who: Jacob Wilf
      start: '00:06:23.948'
      end: '00:06:27.114'
      u: In dem Kommittee sind vertreten alle Parteien...
    - who: David Boder
      start: '00:06:27.114'
      end: '00:06:27.446'
      u: Ja.
    - who: Jacob Wilf
      start: '00:06:27.446'
      end: '00:06:30.325'
      u: ". . . die sind tätig am heutigen Tag auf der jüdischen Gasse."
    - who: David Boder
      start: '00:06:30.325'
      end: '00:06:37.260'
      u: Also sagen Sie mir, was für eine Repräsentation hat man nötig? Alle seien
        doch gleiche Bürger in Polen?
    - who: Jacob Wilf
      start: '00:06:37.260'
      end: '00:06:42.808'
      u: Ja, die Juden haben aber spezielle Interessen, die die Kommittees müssen
        vertreten.
    - who: David Boder
      start: '00:06:42.808'
      end: '00:06:43.697'
      u: Zum Beispiel?
    - who: Jacob Wilf
      start: '00:06:43.697'
      end: '00:06:52.532'
      u: Vor allem sind die Kommittees entstanden aus den Hilfskommittees. Es hat
        sich darum gehandelt, wenn die Juden sind zurück gekommen von die Lager...
    - who: David Boder
      start: '00:06:52.532'
      end: '00:06:52.939'
      u: Ja.
    - who: Jacob Wilf
      start: '00:06:52.939'
      end: '00:06:57.612'
      u: ". . . und dann sind noch die Repatriaten gekommen von Russland."
    - who: David Boder
      start: '00:06:57.612'
      end: '00:06:58.517'
      u: Ja.
    - who: Jacob Wilf
      start: '00:06:58.517'
      end: '00:07:15.175'
      u: und sie geben die erste nötige Hilfe. Das ist gewesen die Hauptaufgabe von
        den jüdischen Kommittees in Polen. Heutzutage behandeln die jüdischen Kommittees
        spezielle andere Fragen. Die Hauptfrage, die sie gestellt haben an das jüdische
        Kommittee, ist zu Produktvisieren die jüdischen Massen.
    - who: David Boder
      start: '00:07:15.175'
      end: '00:07:15.356'
      u: Und wer macht das?
    - who: Jacob Wilf
      start: '00:07:15.356'
      end: '00:07:34.950'
      u: In erster Reihe, die Juden, die alles durch den Krieg verloren haben, ihr
        Haus und Vermögen und ihre Arbeitsstätten. Die Kommittees müssen finden und
        geben Juden die Möglichkeit wieder aufzubauen ihre Arbeitswerkstatt.
    - who: David Boder
      start: '00:07:34.950'
      end: '00:07:43.664'
      u: Das ist sehr interessant, Herr Wilf, wollen Sie reden ein bisserl langsamer,
        denn es ist sehr wichtig, was sie mir sagen. Nun...
    - who: Jacob Wilf
      start: '00:07:43.664'
      end: '00:08:15.293'
      u: Also die Kommittees sind die einzigen Organisationen [unverständlich- polnische
        und jüdische Worte] die jüdischen Massen wieder produktiv arbeiten. Dass sie
        geben als Kommitäten materielle Hilfe ..
    - who: David Boder
      start: '00:08:15.293'
      end: '00:08:15.685'
      u: Ja.
    - who: Jacob Wilf
      start: '00:08:15.685'
      end: '00:08:17.507'
      u: ". . . weil anordnen die Juden zur Arbeit."
    - who: David Boder
      start: '00:08:17.507'
      end: '00:08:19.196'
      u: Zum Beispiel welche Kommitäten?
    - who: Jacob Wilf
      start: '00:08:19.196'
      end: '00:08:27.442'
      u: Die jüdischen Kommitäten jeder Stadt geben materielle Hilfe den Juden, so
        dass sie können wieder aufbauen ihre Werkstatt.
    - who: David Boder
      start: '00:08:27.442'
      end: '00:08:29.734'
      u: Und von woher kriegen sie die Mittel?
    - who: Jacob Wilf
      start: '00:08:29.734'
      end: '00:08:43.166'
      u: Die Mittel haben sie für lange Zeit—noch zurück mit [Name unverständlich]—die
        ausschließliche Hilfe haben sie bekommen [etliche Worte unverständlich] von
        der polnischen Regierung
    - who: David Boder
      start: '00:08:43.166'
      end: '00:08:44.252'
      u: Von der polnischen Regierung?
    - who: Jacob Wilf
      start: '00:08:44.252'
      end: '00:08:46.136'
      u: Ausschließlich von der polnischen Regierung.
    - who: David Boder
      start: '00:08:46.136'
      end: '00:08:46.438'
      u: Ja.
    - who: Jacob Wilf
      start: '00:08:46.438'
      end: '00:09:08.192'
      u: Im fünf und vierziger (45) Jahr hat der Joint noch nicht gegeben gewisse
        entsprechende Geldsummen für die Juden in Polen. Die einzige Hilfe in neunzehn
        hundert fünf und vierzig, die die jüdischen Kommitäten haben gehabt für die
        [unverständlich; polnisches Wort]—für die Juden, waren Produkte, die man bekommen
        hat von der polnischen Regierung—in Geldsummen.
    - who: David Boder
      start: '00:09:08.192'
      end: '00:09:08.689'
      u: Ja.
    - who: Jacob Wilf
      start: '00:09:08.689'
      end: '00:09:12.941'
      u: Dieses Jahr bekommen wir schon die Geldsummen von dem Joint.
    - who: David Boder
      start: '00:09:12.941'
      end: '00:09:13.951'
      u: Hm.
    - who: Jacob Wilf
      start: '00:09:13.951'
      end: '00:09:18.956'
      u: Auch dieses Jahr bekommen wir Produkte, die werden verteilt zwischen der
        jüdischen Bevölkerung.
    - who: David Boder
      start: '00:09:18.956'
      end: '00:09:23.886'
      u: Aha. Nun und was tut die ORT dort?
    - who: Jacob Wilf
      start: '00:09:23.886'
      end: '00:09:59.154'
      u: Ausserdem existiert in Polen die Organisation ORT, die schon geschaffen ist
        in die größeren Städte, in die Städte, wo eine größere jüdische Belegschaft.
        Sie schaffen Fachschule, sie geben speziell für die jüdische Jugend, die nicht
        gehabt haben die Möglichkeit ein Fach wegen der Okkupation zu lernen, sie
        geben das Fach in die Hand, sie geben entsprechende Bildung. Schon bei uns
        in [unverständlich; hebräische Worte] haben wir in Oberschlesien, wo ich der
        Vorsitzende von dem ORT...
    - who: David Boder
      start: '00:09:59.154'
      end: '00:09:59.350'
      u: Hm.
    - who: Jacob Wilf
      start: '00:09:59.350'
      end: '00:10:05.847'
      u: ". . . haben wir eine der besten Weberschulen...Weberschule in Bielsk."
    - who: David Boder
      start: '00:10:05.847'
      end: '00:10:06.360'
      u: Ja.
    - who: Jacob Wilf
      start: '00:10:06.360'
      end: '00:10:07.746'
      u: Nicht weit von Katowitz.
    - who: David Boder
      start: '00:10:07.746'
      end: '00:10:08.119'
      u: Ja.
    - who: Jacob Wilf
      start: '00:10:08.119'
      end: '00:10:11.734'
      u: Dort haben wir heute dreißig Jugendliche.
    - who: David Boder
      start: '00:10:11.734'
      end: '00:10:13.132'
      u: Männer oder Frauen?
    - who: Jacob Wilf
      start: '00:10:13.132'
      end: '00:10:21.518'
      u: Hauptsächlich Männer, alle haben dort ein „bursa“. Dort leben sie, bekommen
        ihren ganzen Aushalt und lernen.
    - who: David Boder
      start: '00:10:21.518'
      end: '00:10:23.307'
      u: Was nennt man ein „bursa“?
    - who: Jacob Wilf
      start: '00:10:23.307'
      end: '00:10:27.916'
      u: Das ist ein Haus, wo sie wohnen und bekommen den Unterhalt.
    - who: David Boder
      start: '00:10:27.916'
      end: '00:10:29.344'
      u: Warum nennt man es „bursa“?
    - who: Jacob Wilf
      start: '00:10:29.344'
      end: '00:10:30.471'
      u: Das ist ein polnischer Name.
    - who: David Boder
      start: '00:10:30.471'
      end: '00:10:32.531'
      u: Ah, polnisch, ja. Nun?
    - who: Jacob Wilf
      start: '00:10:32.531'
      end: '00:10:48.435'
      u: Ausserdem sind geschaffen worden ein zweites Zentrum in Oberschlesien—in
        Bytom, ist geschaffen worden eine Schlosser und mechanische Schule. Wir haben
        bekommen auch ein speziell „binion“, es wurde repariert und in den nächsten
        Tagen fängt die richtige Arbeit an.
    - who: David Boder
      start: '00:10:48.435'
      end: '00:10:49.923'
      u: Was ist ein „binion“?
    - who: Jacob Wilf
      start: '00:10:49.923'
      end: '00:10:50.610'
      u: Ein Gebäude.
    - who: David Boder
      start: '00:10:50.610'
      end: '00:10:58.905'
      u: Ein Gebäude. Nun als...das ist die...so wie geht es im Allgemeinen?
    - who: Jacob Wilf
      start: '00:10:58.905'
      end: '00:11:25.647'
      u: Die Juden in Polen haben alle Möglichkeiten sich selber anzupassen, es ist
        zum ersten Mal so in der Geschichte von Polen, dass sind die Juden geworden
        gleichberechtigte Bürger, faktisch, juridisch und wirtschaftlich. Die Versuche
        zur „Aktion“...zu machen ein jüdisches Problem in Polen werden doch entscheidend
        zurück gewiesen von der ganz demokratischen polnischen Bevölkerung.
    - who: David Boder
      start: '00:11:25.647'
      end: '00:11:26.189'
      u: Oh.
    - who: Jacob Wilf
      start: '00:11:26.189'
      end: '00:11:28.900'
      u: Nur die Kraft der „Aktion“...
    - who: David Boder
      start: '00:11:28.900'
      end: '00:11:29.744'
      u: Was ist die „Aktion“?
    - who: Jacob Wilf
      start: '00:11:29.744'
      end: '00:11:30.871'
      u: Die Reaktion.
    - who: David Boder
      start: '00:11:30.871'
      end: '00:11:31.455'
      u: Ja.
    - who: Jacob Wilf
      start: '00:11:31.455'
      end: '00:11:33.895'
      u: Das sind die polnischen Faschisten...
    - who: David Boder
      start: '00:11:33.895'
      end: '00:11:34.166'
      u: Ja.
    - who: Jacob Wilf
      start: '00:11:34.166'
      end: '00:12:21.526'
      u: ". . . die schon in der Regierung waren bis neunzehn hundert neun und dreißig
        (1939), weil die haben in dem Moment verloren die Macht von ihre Hände. Die
        wollen die Macht nicht völlig [unverständlich], obwohl sie wissen, dass sie
        die Macht nicht mehr bekommen, hier und im Ausland erschweren sie die neue
        demokratische Regierung, sie schaffen Unruhe bei der Bildung und dem Aufbau
        eines neuen Polens. Eine der Methoden mit welcher sie führen die Reaktion—die
        Faschisten...die polnischen Faschisten führen den Kampf gegen die Regierung,
        ist die Aktion—die Kämpfe gegen Juden. Deswegen ist das Ergebnis davon gewesen
        das Pogrom in Kielce..."
    - who: David Boder
      start: '00:12:21.526'
      end: '00:12:25.604'
      u: Erzählen Sie mir von dem Pogrom mit alle Einzelheiten, die Sie wissen?
    - who: Jacob Wilf
      start: '00:12:25.604'
      end: '00:12:39.761'
      u: Das Pogrom ist heraus gegeben worden von den ausgehenden Nachforschungen
        von den Sich...Sicherheitsorganen, welche wir hier haben und war inspiriert
        von den polnischen, ausländischen Agenten.
    - who: David Boder
      start: '00:12:39.761'
      end: '00:12:41.550'
      u: Polnisch?
    - who: Jacob Wilf
      start: '00:12:41.550'
      end: '00:12:42.815'
      u: Polnische, ausländische Agenten.
    - who: David Boder
      start: '00:12:42.815'
      end: '00:12:43.327'
      u: Ja.
    - who: Jacob Wilf
      start: '00:12:43.327'
      end: '00:12:59.171'
      u: Unmittelbar direkt daraus ist die Provokation geworden, war der Grund von
        dem, dass man hat beschuldigt, dass ein polnisches Kind die Juden haben geschnappt
        um von ihm Blut abzunehmen, aber es ist ihnen gelungen das Kind zu retten.
    - who: David Boder
      start: '00:12:59.171'
      end: '00:13:04.424'
      u: Ja, aber sagen Sie mir, was hat man gesagt, für was haben die Juden gebraucht
        das Blut?
    - who: Jacob Wilf
      start: '00:13:04.424'
      end: '00:13:12.557'
      u: Nun das ist die alte Verleumdung, man glaubt, dass die Juden zum Bar mitzven
        für rituale Zwecke brauchen Blut von christliche Kinder.
    - who: David Boder
      start: '00:13:12.557'
      end: '00:13:15.581'
      u: Nun ist da noch gewesen eine andere Verleumdung?
    - who: Jacob Wilf
      start: '00:13:15.581'
      end: '00:13:18.322'
      u: Nein, in diesem Fall war es die Einzige.
    - who: David Boder
      start: '00:13:18.322'
      end: '00:13:32.418'
      u: Das ist ein Altweibermärchen. Also ich habe gehört eine andere Geschichte,
        aber Sie sagen es „this way“. Also, das ist interessant. Sie brauchen das
        Blut? Das ist doch gewesen im Juli, „the Pogrom“.
    - who: Jacob Wilf
      start: '00:13:32.418'
      end: '00:13:32.961'
      u: Ja.
    - who: David Boder
      start: '00:13:32.961'
      end: '00:13:34.178'
      u: Wer kommt jetzt zum Pesa?
    - who: Jacob Wilf
      start: '00:13:34.178'
      end: '00:13:41.720'
      u: Nein. Das ist der...das ist die Behauptung, dass die Juden bar-mitzven zu
        verschiedene andere Rituale...
    - who: David Boder
      start: '00:13:41.720'
      end: '00:13:42.413'
      u: Oh...
    - who: Jacob Wilf
      start: '00:13:42.413'
      end: '00:13:46.341'
      u: ". . . man darf nicht Blut von christliche Kinder."
    - who: David Boder
      start: '00:13:46.341'
      end: '00:13:47.498'
      u: Nicht nur für Mazos?
    - who: Jacob Wilf
      start: '00:13:47.498'
      end: '00:13:59.498'
      u: Nicht nur für Matze. Und das Kind ist herum gegangen. Es war gewesen angestichelt
        von den Agenten. Und das Kind ist herum gegangen und hat gesagt, dass es ist
        gewesen gehalten bei Juden im Keller zwei Tag...
    - who: David Boder
      start: '00:13:59.498'
      end: '00:13:59.950'
      u: Ja.
    - who: Jacob Wilf
      start: '00:13:59.950'
      end: '00:14:02.251'
      u: ". . . und erst danach ist ihm gelungen heraus zu kommen."
    - who: David Boder
      start: '00:14:02.251'
      end: '00:14:04.269'
      u: Hat er gesagt, da waren andere Kind oder nein?
    - who: Jacob Wilf
      start: '00:14:04.269'
      end: '00:14:06.016'
      u: Nein, nur für sich allein.
    - who: David Boder
      start: '00:14:06.016'
      end: '00:14:06.378'
      u: Ja.
    - who: Jacob Wilf
      start: '00:14:06.378'
      end: '00:14:34.428'
      u: Erst danach, hat man gemacht eine Nachforschung und da hat sich heraus gewiesen,
        dass das Kind war angestiftet—der eigene Vater hat das Kind gehalten und hat
        ihm eingeredet diese Verleumdung zu machen. Haben die Polen auch gehabt, die
        Masse ist gewesen...die haben dahin geschickt Agenten—Einer hat schon in der
        Früh...
    - who: David Boder
      start: '00:14:34.428'
      end: '00:14:35.663'
      u: Herüber geschickt Agenten?
    - who: Jacob Wilf
      start: '00:14:35.663'
      end: '00:14:37.802'
      u: Herüber geschickt vom Ausland Agenten...
    - who: David Boder
      start: '00:14:37.802'
      end: '00:14:38.507'
      u: Ja.
    - who: Jacob Wilf
      start: '00:14:38.507'
      end: '00:14:56.200'
      u: Und schon am früh haben sich zusammen Massen. Man hat von Mund zu Mund übergegeben
        die Version und so hat man angefangen heraus zu schleppen Juden von dem Haus,
        wo ist gewesen das jüdische Kommittee In Kielce.
    - who: David Boder
      start: '00:14:56.200'
      end: '00:14:56.875'
      u: Ja.
    - who: Jacob Wilf
      start: '00:14:56.875'
      end: '00:15:10.532'
      u: Ausserdem hat man geschnappt die Juden auf der Gasse. Der Pogrom hat gedauert
        fast einen ganzen Tag. Die [unverständlich] das hat sich heraus gewiesen,
        aber die Funktionäre von der Miliz...
    - who: David Boder
      start: '00:15:10.532'
      end: '00:15:10.845'
      u: Hm.
    - who: Jacob Wilf
      start: '00:15:10.845'
      end: '00:15:13.586'
      u: ". . . haben auch mitgemacht in der Aktion."
    - who: David Boder
      start: '00:15:13.586'
      end: '00:15:14.008'
      u: Ja.
    - who: Jacob Wilf
      start: '00:15:14.008'
      end: '00:15:24.261'
      u: Zum Ende von dem Tag mit Hilfe von den Sicherheitsorganen und dem polnischen
        Militär ist es gelungen das Pogrom zu liquidieren.
    - who: David Boder
      start: '00:15:24.261'
      end: '00:15:30.767'
      u: Was war der Name von dem, hm, Präsident...der jüdischen, hm, Ge...
    - who: Jacob Wilf
      start: '00:15:30.767'
      end: '00:15:38.981'
      u: Der Vorsitzende von dem jüdischen Kommittee, der auch ermordet wurde auf
        schändliche Art an dem Tag, ist gewesen Doktor Kahane.
    - who: David Boder
      start: '00:15:38.981'
      end: '00:15:39.535'
      u: Kahane?
    - who: Jacob Wilf
      start: '00:15:39.535'
      end: '00:15:40.017'
      u: Kahane.
    - who: David Boder
      start: '00:15:40.017'
      end: '00:15:41.342'
      u: Hm.
    - who: Jacob Wilf
      start: '00:15:41.342'
      end: '00:15:59.264'
      u: Erst nachdem, wenn man [unverständlich] Ausforschung—eine spezielle Kommission
        angekommen ist in Warschau und die mit allen Mitteln verschaffen Sicherheit
        für die Juden, welche sind noch geblieben. In spezielle Autos sind sie heraus
        geführt worden nach Lodz.
    - who: David Boder
      start: '00:15:59.264'
      end: '00:16:00.168'
      u: Diese von Kielce?
    - who: Jacob Wilf
      start: '00:16:00.168'
      end: '00:16:35.477'
      u: Diese von Kielce. Und schon nach ein paar Tagen, um zu überzeugen die polnischen
        Massen—die starke Hand von der polnischen Regierung in starker Reaktion gegen
        die Fälle ist gewesen der Prozess gegen die Hauptanstifter von dem Pogrom
        in nur ein paar Tagen und innerhalb von zehn (10) Tage sind neun Polakken
        zu Tode verurteilt und in vier (4) Tagen danach ist das Todesurteil ausgeführt
        worden.
    - who: David Boder
      start: '00:16:35.477'
      end: '00:16:45.236'
      u: So denkt ihr, dass die Sachen von Pogrom helfen, die Sachen auch so ein bisschen
        zu stillen, damit sich [unverständlich] die Bevölkerung.
    - who: Jacob Wilf
      start: '00:16:45.236'
      end: '00:18:23.528'
      u: Die Situation ist folgendermaßen hier, dank der starken Hand von der polnischen
        Regierung, die so scharf reagiert hat auf das Kielcer Pogrom, hat sich daraus
        starke Beruhigung im Land entwickelt, desto mehr da die Arbeitermassen, die
        polnischen Massen haben in allen Städte gehalten spezielle Meetings und haben
        mobilisiert die polnischen Massen gegen den Kampf für die Faschisten, die
        polnischen Faschisten. Die Arbeiter haben...die polnischen Arbeiter haben
        auf die Meetings heraus gewesen [unverständlich] dem polnischen Volk, dass
        die Pogrome schaden nicht nur wenn gewendet gegen Juden; also die Hand, welche
        schlägt die polnischen...die Demokraten, die Intervent Hand, die kämpft gegen
        die polnische Regierung, die bewirkt daraus spezielle Pogrome—diese schaden
        der polnischen Regierung im Ausland, um daraus zu rufen Unruhe im Land. Und
        der Effekt ist schon der, dass in der letzten Zeit ist gewesen eine starke
        Beruhigung insofern desto mehr muss die Regierung alle Schutzmittel dagegen
        anwenden, dass sich solche Geschehen nicht wiederholen. Eines dieser Schutzmittel
        ist, dass die polnische Regierung hat gegeben spezielle Verhütungsmittel an
        alle jüdischen Kommitäten...an alle jüdischen Institutionen und sie werden
        speziell bewacht von den Sicherheitsorganen. Und deswegen hoffen wir, dass
        sich das nicht wiederholen muss, was vorher vorgekommen ist.
    - who: David Boder
      start: '00:18:23.528'
      end: '00:18:27.082'
      u: Haben sie erlaubt die Juden sollen Waffen haben?
    - who: Jacob Wilf
      start: '00:18:27.082'
      end: '00:18:31.932'
      u: Alle Juden, die arbeiten beim jüdischen Kommittee und haben Verantwortungsposten...
    - who: David Boder
      start: '00:18:31.932'
      end: '00:18:32.456'
      u: Ja.
    - who: Jacob Wilf
      start: '00:18:32.456'
      end: '00:18:39.384'
      u: ". . . haben das Recht und haben Bewaffnungsmittel und Erlaubnis zu tragen
        bei sich die Bewaffnung."
    - who: David Boder
      start: '00:18:39.384'
      end: '00:18:50.270'
      u: Nun sag mir, aber man sieht jetzt hier in Paris wieder sehr viele Juden,
        was kommen gelaufen von Polen die letzten...hm, vier Wochen.
    - who: Jacob Wilf
      start: '00:18:50.270'
      end: '00:19:37.146'
      u: Ja, im Zusammenhang mit den Kielcer Pogromen ist klar, dass ist entstanden
        eine Psychose zwischen die jüdischen Massen. In...es ist gewesen eine Zeit—einige
        Wochen nach die Kielcer Pogrome, wo grössere Gruppen von verschiedenen Teilen
        von Polen sind dann heraus gefahren, [unverständlich] zu retten das Leben.
        Nun wir müssen sagen nach den objektiven Bedingungen, die schafften die Unruhestimmung
        bei den Juden in Polen, sind gewesen andere Faktoren, die schon geschaffen
        die Alarmstimmung. Verantwortliche [unverständlich] haben ausgenützt die...die
    - who: David Boder
      start: '00:19:37.146'
      end: '00:19:38.532'
      u: Verantwortliche was?
    - who: Jacob Wilf
      start: '00:19:38.532'
      end: '00:20:00.140'
      u: "[unverständlich] Gesellschaftliche Verantwortliche haben ausgenützt die
        Verhältnisse, die objektiven Bedingungen,die Unruhestimmung, die entstanden
        ist durch die Kielcer Pogrome—und haben begonnen eine spezielle Propaganda—aber
        die Unruhestimmung war stark und deswegen die Juden kommen raus. Ein Fakt..."
    - who: David Boder
      start: '00:20:00.140'
      end: '00:20:01.195'
      u: ". . . so dass die Juden heraus gehen sollen?"
    - who: Jacob Wilf
      start: '00:20:01.195'
      end: '00:21:13.173'
      u: "..... . so dass die Juden kommen raus; ungeachtet dass in dem Moment keine
        Emigrationsmöglichkeiten für Juden nicht gegeben hat. Es ist klar, dass jeder
        Jud, der hat Emigrationsmöglichkeiten, es ist klar und es ist gerechtfertigt
        und er muss raus. Auf dem Standpunkt stehen auch die Vorsteher von der polnischen
        Regierung, weil sie haben gegeben ein Erklärung, dass sie werden unterstützen
        Emigrationsbestreben von die Juden in legale Formen. Dagegen ist aber die
        polnische Regierung im Interesse der jüdischen Massen gegen Unruhestimmungen
        in jedem wo Juden sind chaotisch, ohne Ziel, in unlegalen Emigrationsmöglichkeiten
        heraus wandern. Wir haben hier eine Situatio, die soll anspornen die Leut
        , die eben haben Brüder und in dem Moment...die sind von Polen...sind in deutsche
        Lager unter englischer oder amerikanischer Okkupation. Also so hat sich letzthin
        die Situation in Polen beruhigt. [unverständlich] eine jüdische Gemeinschaft
        in Polen..."
    - who: David Boder
      start: '00:21:13.173'
      end: '00:21:14.269'
      u: Eine jüdische was?
    - who: Jacob Wilf
      start: '00:21:14.269'
      end: '00:21:17.101'
      u: Eine jüdische Wirtschaft, eine jüdische Gesellschaft, eine jüdische Gemeinschaft.
    - who: David Boder
      start: '00:21:17.101'
      end: '00:21:17.384'
      u: Ja.
    - who: Jacob Wilf
      start: '00:21:17.384'
      end: '00:21:34.854'
      u: ". . . von den jüdischen Massen in Polen. Eine Gemeinschaft von hundert vierzig
        tausend (140,000) Juden muss haben den größten Willen zu bleiben in Polen,
        die auch haben verantwortliche, wirtschaftliche Regierungsposten. Alle..."
    - who: David Boder
      start: '00:21:34.854'
      end: '00:21:37.565'
      u: Hat die polnische Regierung Juden in der Regierung?
    - who: Jacob Wilf
      start: '00:21:37.565'
      end: '00:22:33.848'
      u: Die polnische Regierung wünschen...wünschen Richtung zu geben jedem Jud,
        was hat die entsprechende Qualifikationen und will arbeiten und will unternehmen
        ein Regierungsposten, wird die Möglichkeit geben und zu nehmen, die größten
        Regierungsposten, wenn man hat die entsprechenden Qualifikationen. Das ist,
        dass wir haben in der polnischen Regierung verantwortliche Staatsmänner, wir
        haben Juden, die übernehmen verantwortliche Regierungsposten ungeachtet, dass
        sie sind Juden. Unsere Männer haben die Posten, weil sie auch haben die entsprechende
        Qualifikationen. Ausserdem ist in letzter Zeit gelungen dem jüdischen Kommittee
        anzuordnen die Juden in der Schwerindustrie. In den Kohlengruben—wir haben
        heutzutage viele Arbeiter, was arbeiten unter der Erd als Schachtarbeiter...
    - who: David Boder
      start: '00:22:33.848'
      end: '00:22:34.583'
      u: Jüdische?
    - who: Jacob Wilf
      start: '00:22:34.583'
      end: '00:24:19.765'
      u: Jüdische...in Oberschlesien und Niederschlesien. Und alle die Juden—speziell
        die, die sind eingeordnet in der Industrie, die sich vernehmen mit produktiver
        Arbeit—haben das Verlangen zu verbleiben in Polen, weil sie sehen, dass die
        polnische demokratische Regierung nun ist gegeben ein Verbündeten, wo es gibt
        jede Garantie, dass sie sich können ausleben national sowie sozial. Wir Juden
        in Polen geben sich die Idee, dass alle jüdischen Volk—das Ziel des jüdischen
        Volkes ist verbunden mit der Verstärkung der Demokratie der ganzen Welt. Wenn
        sich verstärkt, wenn die Demokratie auf der ganzen Welt offen wird, hoffen
        wir, dass dann morgen ein bessere und eine glücklichere Zeit wird, nicht wie
        heut. Wir Juden in Polen, wir nehmen einen aktiven Anteil in der Verstärkung,
        in dem Aufbau der Demokratie in Polen, weil wir glauben, das ist eine der
        wichtigsten Etappen für die Verstärkung der Demokratie in der ganzen Welt.
        Wir verbinden unser Ziel mit dem Sieg der Demokratie in Polen. Und so, weil
        wir glauben, es wird siegen die Demokratie auf der ganzen Welt, so sind wir
        sicher es wird siegen die Demokratie in Polen und darin liegen alle ökonomischen
        und objektiven Bedingungen für den Wiederaufbau einer neuen, gesunden jüdischen
        Gemeinschaft in Polen.
    - who: David Boder
      start: '00:24:19.765'
      end: '00:24:21.629'
      u: Nun sag mir, wieviel Juden sind in Polen geblieben?
    - who: Jacob Wilf
      start: '00:24:21.629'
      end: '00:24:26.629'
      u: Heutzutage haben wir mehr als hundert dreißig bis hundert vierzig tausend
        Juden in Polen.
    - who: David Boder
      start: '00:24:26.629'
      end: '00:24:31.117'
      u: Das ist alles was ist geblieben von die Juden in Polen?
    - who: Jacob Wilf
      start: '00:24:31.117'
      end: '00:24:38.045'
      u: Das ist gewesen nachdem die Juden schon haben verlassen Polen...
    - who: David Boder
      start: '00:24:38.045'
      end: '00:24:38.449'
      u: Ja.
    - who: Jacob Wilf
      start: '00:24:38.449'
      end: '00:24:38.449'
      u: ". . . in verschiedene Länder."
    - who: David Boder
      start: '00:24:38.449'
      end: '00:24:44.498'
      u: Wie viele...wie viele schätzt ihr sind ausgewandert?
    - who: Jacob Wilf
      start: '00:24:44.498'
      end: '00:24:57.251'
      u: Wir haben herausgefunden, dass in der Zeit der Repatriierung...in der Zeit
        von einem Jahr die Zahl der Juden, die sind heraus gefahren war nahezu hundert
        tausend Juden.
    - who: David Boder
      start: '00:24:57.251'
      end: '00:25:02.944'
      u: Also alles zusammen—wieviel Juden sind gewesen in Polen bevor dem Krieg?
    - who: Jacob Wilf
      start: '00:25:02.944'
      end: '00:25:06.721'
      u: Vor dem Krieg sind wir gewesen drei ein halb ( 3 ½ )Millionen Juden in Polen.
    - who: David Boder
      start: '00:25:06.721'
      end: '00:25:07.564'
      u: Das ist alles?
    - who: Jacob Wilf
      start: '00:25:07.564'
      end: '00:25:09.613'
      u: Das ist gewesen die jüdische Bevölkerung in Polen.
    - who: David Boder
      start: '00:25:09.613'
      end: '00:25:12.215'
      u: Und was ist gewesen die polnische Population?
    - who: Jacob Wilf
      start: '00:25:12.215'
      end: '00:25:12.938'
      u: Bitte?
    - who: David Boder
      start: '00:25:12.938'
      end: '00:25:14.384'
      u: Und Polens?
    - who: Jacob Wilf
      start: '00:25:14.384'
      end: '00:25:18.300'
      u: Die ganze Bevölkerung on Polen ist gewesen ungefähr dreißig (30) Millionen.
    - who: David Boder
      start: '00:25:18.300'
      end: '00:25:21.716'
      u: So die Juden sind gewesen zwölf (12) Prozent.
    - who: Jacob Wilf
      start: '00:25:21.716'
      end: '00:25:22.451'
      u: Ja.
    - who: David Boder
      start: '00:25:22.451'
      end: '00:25:27.403'
      u: All right! Und jetzt—was ist die polnische Bevölkerung jetzt nach Ihrer Berechnung?
    - who: Jacob Wilf
      start: '00:25:27.403'
      end: '00:25:31.240'
      u: Nach neuer Berechnung zwei und zwanzig (22) Millionen.
    - who: David Boder
      start: '00:25:31.240'
      end: '00:25:32.536'
      u: Hm, warum?
    - who: Jacob Wilf
      start: '00:25:32.536'
      end: '00:25:39.596'
      u: Weil der Rest in Poland ist ausgerottet worden und ein Teil der Emigranten
        befindet sich noch außerhalb des Landes.
    - who: David Boder
      start: '00:25:39.596'
      end: '00:25:44.024'
      u: Ja. Und dann ein Teil von Polen ist gegangen zu Russland, nicht wahr?
    - who: Jacob Wilf
      start: '00:25:44.024'
      end: '00:25:55.663'
      u: Ja. Die haben aber auf Grund einer Abmachung zwischen Russland und Polen...haben
        sie sich repatriiert zurück in die Gebiete, welches wir haben als das jetzige
        Polen.
    - who: David Boder
      start: '00:25:55.663'
      end: '00:26:00.765'
      u: Ach so jetzt mit zwei und zwanzig (22) Millionen polnische Population...
    - who: Jacob Wilf
      start: '00:26:00.765'
      end: '00:26:01.187'
      u: Ja.
    - who: David Boder
      start: '00:26:01.187'
      end: '00:26:04.169'
      u: ". . . und ungefähr hundert fünfzig tausend (150 000) Juden..."
    - who: Jacob Wilf
      start: '00:26:04.169'
      end: '00:26:04.380'
      u: Ja.
    - who: David Boder
      start: '00:26:04.380'
      end: '00:26:11.500'
      u: ". . . die...die Bevölkerung von die Juden weniger als ein Perzent."
    - who: Jacob Wilf
      start: '00:26:11.500'
      end: '00:26:12.585'
      u: Ja.
    - who: David Boder
      start: '00:26:12.585'
      end: '00:26:16.181'
      u: Also das ist geblieben von die ganzen Juden in Polen?
    - who: Jacob Wilf
      start: '00:26:16.181'
      end: '00:26:26.362'
      u: Bis lang sind geblieben Juden...perzentuell zwei (2) Prozent sind die früheren
        jüdischen [unverständlich]...
    - who: David Boder
      start: '00:26:26.362'
      end: '00:26:26.904'
      u: Und sie sagen...
    - who: Jacob Wilf
      start: '00:26:26.904'
      end: '00:26:36.272'
      u: Acht und neunzig (98) Prozent der polnischen Juden, die die sind gewesen
        im Land während der Okkupation...aber nicht gezählt, die sind gewesen im Ausland.
    - who: David Boder
      start: '00:26:36.272'
      end: '00:26:36.676'
      u: Ja.
    - who: Jacob Wilf
      start: '00:26:36.676'
      end: '00:26:48.013'
      u: Acht und neunzig Perzent der polnischen Juden, wo sind gewesen während der
        Okkupation sind vernichtet worden. Der Rest hat sich gerettet auf sogenannte
        arische, christliche Papiere...
    - who: David Boder
      start: '00:26:48.013'
      end: '00:26:48.435'
      u: Ja.
    - who: Jacob Wilf
      start: '00:26:48.435'
      end: '00:26:55.875'
      u: Die haben sich gerettet mit diesen Papieren.
    - who: David Boder
      start: '00:26:55.875'
      end: '00:27:33.624'
      u: Nun also Mr. Wilf, das ist ein sehr interessanter Standpunkt. Es ist natürlich...nun
        was denkt ihr wird sein die beste Lösung für die Frage von die Juden, die
        nun sind in deutschen Lagern hier in Frankreich? Zum Beispiel, letzte Woche
        ist von Lodz eine ganze Delegation von Yeshiva gekommen und es werden noch
        kommen mehr von dort. Also was denken Sie, was soll man tun mit alle diese
        Menschen?
    - who: Jacob Wilf
      start: '00:27:33.624'
      end: '00:29:18.523'
      u: Das ist eben die nicht-richtige Stellung der gesellschaftlichen [unverständlich].
        Mir ist es klar, dass es Juden in Poland gibt, die zu ihren Verwanden emigrieren
        wollen oder weil er noch aus irgend einem ideologischen Standpunkt will fahren
        nach Israel...es ist klar, dass man darf diesen Menschen geben die Möglichkeit.
        Aber die Gesellschaften, die sich befassen mit der Frage, sollen und dürfen
        in erster Reihe sicherstellen, dass Emigrationsmöglichkeiten—legale, menschliche
        Emigrationsmöglichkeiten bestehen und nicht heraus führen chaotisch die Juden
        von Polen. Desto mehr muss objektive Bedingungen, denn die sind nicht vorhanden.
        Rausführen aus den Lagern...in dem Moment befinden sich die Juden in den deutschen
        Lagern, so wie wir informiert sind, in sehr schweren ökonomischen Bedingungen
        und ausserdem fehlen einstweilen—in diesem Moment nicht vorhanden die legalen
        Möglichkeiten um heraus zu führen die Juden nach einem Land, wo sie können
        endlich finden ein Land, wo sie in Frieden leben können. Sie sitzen herum
        in den Lagern und warten, dass sie bekommen Auswanderungszertifikate für Israel
        oder Einreisegenehmigungen in andere Länder. Es ist klar, das diese Situation—das
        Liquidieren der Lager von die Juden in Deutschland—wir dauern nicht weniger
        wie zwei (2) Jahr. Und so leiden die Juden noch zwei (2) Jahre—das Leben von
        die Juden in die Lager...es ist klar, es ist sehr schwer.
    - who: David Boder
      start: '00:29:18.523'
      end: '00:29:31.366'
      u: Wollen Sie das wirklich unternehmen zu sagen den polnischen Juden, die jetzt
        sitzen in Deutschland oder Frankreich, dass es sicher ist für sie zurück zu
        kommen nach Polen?
    - who: Jacob Wilf
      start: '00:29:31.366'
      end: '00:29:36.547'
      u: Wir haben schon Fälle in dem Moment...aber es sind einzelne Fälle...
    - who: David Boder
      start: '00:29:36.547'
      end: '00:29:37.252'
      u: Ja.
    - who: Jacob Wilf
      start: '00:29:37.252'
      end: '00:30:38.856'
      u: Sehr wenige Fälle, aber es sind Fälle, wo die Juden kommen zurück nach Polen.
        Weil, wie ich hab schon gesagt, wenn es Juden gibt, die denken, dass es gibt
        keine Sicherheit zu leben in Polen oder will vielleicht aus anderen Gründen
        heraus fahren, es ist klar, dass wegen solchen Gründen sie eine Chance haben
        weg zu gehen. Weil die polnische Regierung stellt nicht Sperrungen für die
        Ausfuhr. Aber das ist klar, da es nicht gibt objektive Bedingungen statt zu
        wohnen in die Lager in Deutschland, das ist klar, dass es wäre rationeller,
        logischer zu bleiben in Polen, als zu verbinden mit seinen Verwandten in Amerika,
        in Kanada und in andere Länder—als zu bekommen Einreisebewilligungen und direkt
        zu kommen nach Polen direkt zu die Verwanden und nicht durch zu machen diese
        schrecklichsten Etappen wie sie sich stellen vor die Lager in Deutschland.
    - who: David Boder
      start: '00:30:38.856'
      end: '00:30:55.212'
      u: Nun...gibt es noch welche andere Punkte, die Sie wollen beschreiben? Sie
        sagen dass sich die Juden beteiligen an andere Sachen. Sind die jüdischen
        Professoren zurück gekommen zur Universität von Warschau oder zu den anderen
        Universitäten?
    - who: Jacob Wilf
      start: '00:30:55.212'
      end: '00:31:16.730'
      u: Was angeht die jüdische Intelligenz in Polen...die meisten sind vernichtet
        worden während der Okkupation. Aber die, die sich noch waren in Polen, die
        arbeiten weiter bei ihren früherigen Posten.
    - who: David Boder
      start: '00:31:16.730'
      end: '00:31:26.941'
      u: Wollen Sie noch über etwas reden, wollen Sie etwas klären? Über die ganze
        Situation...wollen Sie noch etwas hinzufügen?
    - who: Jacob Wilf
      start: '00:31:26.941'
      end: '00:32:42.491'
      u: Ich wollte nur noch das bemerken, dass wir, die Juden in Polen, die jüdischen
        Kommittees in Polen, sind letzthin nicht nur aktiv selbst hier nicht nur zu
        den großen Hilfsaktivitäten, aber darauf, dass jeder Jud sein vormalige Arbeitsstätte
        aufbaut...und zu schaffen alle Bedingungen, dass die Juden sollen arbeiten
        produktiv, dass sie auch wieder aufbauen das jüdische Leben in Polen...und
        auch wiederum aufbauen die jüdische Gemeinschaft in Polen. Heutzutage werden
        geschaffen jüdische Kulturinstitute in Polen. Wir haben jetzt in Polen einen
        jüdischen Rassenverband, wir haben zwei jüdische Theater, um aufzubauen das
        kulturelle Leben. Wir haben das Bestreben dass diese kleine jüdische Gemeinschaft
        sodann wieder ein Kern der jüdischen Gesellschaft bekomme, wie vor dem Krieg
        und wir haben das Bestreben, dass die jüdische Yishuv in Polen...
    - who: David Boder
      start: '00:32:42.491'
      end: '00:32:43.726'
      u: Was ist jüdische Yishuv?
    - who: Jacob Wilf
      start: '00:32:43.726'
      end: '00:32:45.503'
      u: Die jüdische Gesellschaft in Polen...
    - who: David Boder
      start: '00:32:45.503'
      end: '00:32:45.891'
      u: Ja.
    - who: Jacob Wilf
      start: '00:32:45.891'
      end: '00:33:24.965'
      u: ". . . so wie sie haben genommen einen aktiven Anteil während der Kriegszeit
        mit den deutschen Verband—dann wie die Juden haben genommen einen aktiven
        Anteil auf der Front, entweder war es auf der Front oder mit den Partisanen
        oder in der Vorbereitung eines Aufstandes. So sind wir auch heute...die Juden
        in Polen nehmen einen aktiven Anteil in dem Aufbau der neuen polnischen Miliz
        basierend auf dem neuen demokratischen Prinzip. Wir wollen [unverständlich]
        den Preußen in der Verstärkung der Demokratie."
    - who: David Boder
      start: '00:33:24.965'
      end: '00:33:42.174'
      u: Nun sag mir dies...etwas über Russland. Sie haben gesagt, dass Sie haben
        gearbeitet als Advokat. Haben die Russen erlaubt, dass sie privat praktizieren...privat
        als Advokat? Und haben sie auch privat bekommen bezahlt von dem Menschen für
        Ihre Arbeit?
    - who: Jacob Wilf
      start: '00:33:42.174'
      end: '00:33:46.783'
      u: Die Advokatur in Russland ist eine Kooperative...
    - who: David Boder
      start: '00:33:46.783'
      end: '00:33:47.699'
      u: Ja.
    - who: Jacob Wilf
      start: '00:33:47.699'
      end: '00:33:49.428'
      u: ". . . eine Kollektive."
    - who: David Boder
      start: '00:33:49.428'
      end: '00:33:50.073'
      u: Ja.
    - who: Jacob Wilf
      start: '00:33:50.073'
      end: '00:34:02.043'
      u: Jeder muss eine entsprechende Qualifikation haben, dann tritt er in eine
        Kollektive ein in der entsprechenden Stadt und ist dann ein Mitglied der juristischen
        Gruppierung...
    - who: David Boder
      start: '00:34:02.043'
      end: '00:34:02.808'
      u: Ja.
    - who: Jacob Wilf
      start: '00:34:02.808'
      end: '00:34:10.639'
      u: ". . . was gibt juristische Arbeit der Bevölkerung—tritt auf in Gerichte
        und handelt alle jüdischen Probleme...alle juristischen Probleme."
    - who: David Boder
      start: '00:34:10.639'
      end: '00:34:12.447'
      u: Juristisch.
    - who: Jacob Wilf
      start: '00:34:12.447'
      end: '00:34:20.622'
      u: Der Lohn der Advokaten in Russland ist ein Prozent von dem was die Klienten
        haben zu zahlen an...
    - who: David Boder
      start: '00:34:20.622'
      end: '00:34:21.839'
      u: ". . . an die Kooperative."
    - who: Jacob Wilf
      start: '00:34:21.839'
      end: '00:34:22.755'
      u: ". . . an die Kooperative."
    - who: David Boder
      start: '00:34:22.755'
      end: '00:34:25.869'
      u: Oh. Kann der Klient wählen welchen Advokaten er will?
    - who: Jacob Wilf
      start: '00:34:25.869'
      end: '00:34:33.490'
      u: Der Klient kommt in die Kooperative...in die Juristische und verlangt den
        oder jenen Advokat.
    - who: David Boder
      start: '00:34:33.490'
      end: '00:34:34.074'
      u: Ja.
    - who: Jacob Wilf
      start: '00:34:34.074'
      end: '00:34:41.454'
      u: Also so haben die Advokaten, die...sagen wir haben einen grösseren juristischen
        Einfluss, grössere juristische Fähigkeiten...
    - who: David Boder
      start: '00:34:41.454'
      end: '00:34:41.737'
      u: Ja.
    - who: Jacob Wilf
      start: '00:34:41.737'
      end: '00:34:42.159'
      u: ". . . Bildung..."
    - who: David Boder
      start: '00:34:42.159'
      end: '00:34:42.743'
      u: Ja.
    - who: Jacob Wilf
      start: '00:34:42.743'
      end: '00:34:53.978'
      u: ". . . haben das Recht vielleicht mehr auszulegen sich und haben auch eine
        grössere juristische Praxis als andere Advokaten, die einen schwächeren [unverständlich]
        ."
    - who: David Boder
      start: '00:34:53.978'
      end: '00:34:59.400'
      u: Können Sie mir erzählen über einen interessanten Prozess, den Sie haben gehabt
        während der ganzen Zeit in ihrer Praxis?
    - who: Jacob Wilf
      start: '00:34:59.400'
      end: '00:35:22.514'
      u: In der Zeit wenn ich bin gewesen in Russland, habe ich Anteil genommen sehr
        oft—und trotzdem, dass ich bin gekommen von Polen—so in der Zeit hab ich gearbeitet...bin
        ich gewesen zugelassen zu die Prozesse gegen die, was haben oft gegen [unverständlich]
        und entgegen der russischen Regierung.
    - who: David Boder
      start: '00:35:22.514'
      end: '00:35:22.755'
      u: Aha.
    - who: Jacob Wilf
      start: '00:35:22.755'
      end: '00:35:26.183'
      u: Das waren die sogenannten konterrevolutionären Prozesse.
    - who: David Boder
      start: '00:35:26.183'
      end: '00:35:26.978'
      u: Ja.
    - who: Jacob Wilf
      start: '00:35:26.978'
      end: '00:35:35.231'
      u: Und ich musste feststellen als Advokat [unverständlich] Leute Anteil genommen
        in diese gewissen konterrevolutionären Prozesse.
    - who: David Boder
      start: '00:35:35.231'
      end: '00:35:36.225'
      u: Sie haben sie verteidigt?
    - who: Jacob Wilf
      start: '00:35:36.225'
      end: '00:36:11.324'
      u: Ich habe sie verteidigt. Die Regierung, die Sowjet Regierung gibt jedem,
        der angeklagt wird, das ist schon festgelegt in der Konstitution, das Recht
        zu haben einen Verteidiger. Er hat das Recht sich zu wählen den Verteidiger
        und wenn er hat nicht einen Verteidiger, dann bestimmt ihn die Regierung.
        Und es ist sehr oft vorgekommen, dass ich hatte die Möglichkeit zu vertreten
        solche konterrevolutionäre Verbrechen und ich musste feststellen, dass die
        haben gehabt alle Rechte zur Verteidigung genau wie in allen anderen Ländern.
    - who: David Boder
      start: '00:36:11.324'
      end: '00:36:13.113'
      u: Haben sie jemals gewonnen so einen Fall?
    - who: Jacob Wilf
      start: '00:36:13.113'
      end: '00:36:37.365'
      u: Es sind gewesen Fälle, wo die sind gewesen angeklagt...Bürger, sowjetische
        Bürger, auch polnische Bürger...für konterrevolutionäre Agitation und Propaganda.
        In der Konsequenz—in dem Prozess hat sich heraus gewiesen sehr oft, dass die
        Zeugenaussagen sind gewesen nicht richtig und es sind oft gewesen Fälle, wo
        man die Menschen frei gelassen hat.
    - who: David Boder
      start: '00:36:37.365'
      end: '00:36:39.715'
      u: Das war nicht ein militärisches Gericht?
    - who: Jacob Wilf
      start: '00:36:39.715'
      end: '00:36:50.028'
      u: Nein, es sind spezielle allgemeine Gerichte, die beurteilen alle anderen
        Prozesse. Die entscheiden aber auch die Prozesse der konterrevolutionären
        Aktivitäten.
    - who: David Boder
      start: '00:36:50.028'
      end: '00:36:53.131'
      u: Haben sie Geschworene? [unverständlich; russisch]
    - who: Jacob Wilf
      start: '00:36:53.131'
      end: '00:37:03.120'
      u: Dort in Russland ist es festgelegt, dass da ist ein Vorsitzender, der ist
        gewählt und ausserdem für die Leute ein [unverständlich].
    - who: David Boder
      start: '00:37:03.120'
      end: '00:37:03.994'
      u: Wie viele?
    - who: Jacob Wilf
      start: '00:37:03.994'
      end: '00:37:05.018'
      u: Zwei (2).
    - who: David Boder
      start: '00:37:05.018'
      end: '00:37:08.602'
      u: "[unverständlich; Tonband sehr schlecht und leise] das Gericht?"
    - who: Jacob Wilf
      start: '00:37:08.602'
      end: '00:37:10.168'
      u: Ja.
    - who: David Boder
      start: '00:37:10.168'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Danke sehr, Mr. Wilf. Das war ein spezieller Report—eine spezielle...[Tonband
        endet]
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.121'
      end: '00:00:17.487'
      u: "[In English] This is Spool Number 50. The interviewee is Dr. Jacob Wilf.
        Paris, August 17, 1946. Dr. Wilf is from Katowice, Poland and is now at the
        conference of the ORT in Paris."
    - who: David Boder
      start: '00:00:17.487'
      end: '00:00:21.678'
      u: "[In German] And so, Herr Doctor, tell us again what is your name. You speak
        Yiddish, right?"
    - who: Jacob Wilf
      start: '00:00:21.678'
      end: '00:00:22.161'
      u: Yes.
    - who: David Boder
      start: '00:00:22.161'
      end: '00:00:24.528'
      u: "[In German/Yiddish] What is your name?"
    - who: Jacob Wilf
      start: '00:00:24.528'
      end: '00:00:27.317'
      u: My name [is] Jacob Wilf.
    - who: David Boder
      start: '00:00:27.317'
      end: '00:00:29.262'
      u: And what kind of a doctor are you?
    - who: Jacob Wilf
      start: '00:00:29.262'
      end: '00:00:30.272'
      u: Jurisprudence.
    - who: David Boder
      start: '00:00:30.272'
      end: '00:00:33.619'
      u: You are a Doctor of Jurisprudence. How old are you, Doctor?
    - who: Jacob Wilf
      start: '00:00:33.619'
      end: '00:00:35.021'
      u: I am forty years old.
    - who: David Boder
      start: '00:00:35.021'
      end: '00:00:39.845'
      u: Oh...You are only forty years old. Did you practice as a lawyer?
    - who: Jacob Wilf
      start: '00:00:39.845'
      end: '00:00:42.348'
      u: Yes. I am at present a lawyer in Katowice.
    - who: David Boder
      start: '00:00:42.348'
      end: '00:00:52.614'
      u: And you are at present a lawyer in Katowice. Now, Doctor, I understand that
        you were in Russia?
    - who: Jacob Wilf
      start: '00:00:52.614'
      end: '00:00:53.187'
      u: Yes.
    - who: David Boder
      start: '00:00:53.187'
      end: '00:00:55.750'
      u: Right. Were you deported to Russia?
    - who: Jacob Wilf
      start: '00:00:55.750'
      end: '00:00:58.614'
      u: No. I went to Russia voluntarily.
    - who: David Boder
      start: '00:00:58.614'
      end: '00:01:00.514'
      u: You went from Poland to Russia.
    - who: Jacob Wilf
      start: '00:01:00.514'
      end: '00:01:00.770'
      u: Yes.
    - who: David Boder
      start: '00:01:00.770'
      end: '00:01:04.810'
      u: Speak a bit louder. Where...When did you go to Russia?
    - who: Jacob Wilf
      start: '00:01:04.810'
      end: '00:01:09.816'
      u: I...In June of 1941 I left for Russia.
    - who: David Boder
      start: '00:01:09.816'
      end: '00:01:12.002'
      u: The Germans were not yet in Katowice?
    - who: Jacob Wilf
      start: '00:01:12.002'
      end: '00:01:17.776'
      u: No. The Germans were already in Katowice for a long time. I was in another
        part—in Lemberg.
    - who: David Boder
      start: '00:01:17.776'
      end: '00:01:20.294'
      u: Oh...Were the Germans in Lemberg?
    - who: Jacob Wilf
      start: '00:01:20.294'
      end: '00:01:22.329'
      u: They arrived near Lemberg. I was...
    - who: David Boder
      start: '00:01:22.329'
      end: '00:01:23.565'
      u: But they were not yet there?
    - who: Jacob Wilf
      start: '00:01:23.565'
      end: '00:01:24.470'
      u: Not yet.
    - who: David Boder
      start: '00:01:24.470'
      end: '00:01:28.978'
      u: So you...The Germans were in Katowice before they were in Lemberg?
    - who: Jacob Wilf
      start: '00:01:28.978'
      end: '00:01:31.526'
      u: They were in Katowice already in ’39.
    - who: David Boder
      start: '00:01:31.526'
      end: '00:01:33.742'
      u: And they came to Lemberg?
    - who: Jacob Wilf
      start: '00:01:33.742'
      end: '00:01:37.179'
      u: The 30th of June, 1941.
    - who: David Boder
      start: '00:01:37.179'
      end: '00:01:39.260'
      u: Who defended Lemberg?
    - who: Jacob Wilf
      start: '00:01:39.260'
      end: '00:01:41.175'
      u: The Poles [corrects himself], the Russians.
    - who: David Boder
      start: '00:01:41.175'
      end: '00:01:44.296'
      u: The Russians have defended Lemberg and they [the Germans] occupied Lemberg
        afterwards.
    - who: Jacob Wilf
      start: '00:01:44.296'
      end: '00:01:44.688'
      u: Yes.
    - who: David Boder
      start: '00:01:44.688'
      end: '00:01:45.863'
      u: And you were in Lemberg.
    - who: Jacob Wilf
      start: '00:01:45.863'
      end: '00:01:46.587'
      u: Yes.
    - who: David Boder
      start: '00:01:46.587'
      end: '00:01:49.210'
      u: And so you left Lemberg for Russia.
    - who: Jacob Wilf
      start: '00:01:49.210'
      end: '00:01:49.707'
      u: Yes.
    - who: David Boder
      start: '00:01:49.707'
      end: '00:01:51.969'
      u: Together with the Russians, or how did that happen?
    - who: Jacob Wilf
      start: '00:01:51.969'
      end: '00:01:53.763'
      u: Together with the Russians—with the army.
    - who: David Boder
      start: '00:01:53.763'
      end: '00:01:54.743'
      u: With the army...
    - who: Jacob Wilf
      start: '00:01:54.743'
      end: '00:01:55.632'
      u: "[I was]—drafted."
    - who: David Boder
      start: '00:01:55.632'
      end: '00:01:57.110'
      u: Did many Jews leave?
    - who: Jacob Wilf
      start: '00:01:57.110'
      end: '00:01:58.934'
      u: Unfortunately, few Jews left [with them].
    - who: David Boder
      start: '00:01:58.934'
      end: '00:02:03.457'
      u: Unfortunately few Jews have left. What happened to those who remained?
    - who: Jacob Wilf
      start: '00:02:03.457'
      end: '00:02:09.683'
      u: Those who remained...Ninety-eight percent were annihilated by the Germans.
    - who: David Boder
      start: '00:02:09.683'
      end: '00:02:14.899'
      u: Did you by any chance know a lawyer, a Doctor Loewenherz from Danzig? [A
        reference to Heirich Loewenherz].
    - who: Jacob Wilf
      start: '00:02:14.899'
      end: '00:02:15.774'
      u: No.
    - who: David Boder
      start: '00:02:15.774'
      end: '00:00:00.'
      u: In Lwow? You did not know him?
    - who: Jacob Wilf
      start: '00:00:00.'
      end: '00:02:18.110'
      u: No.
    - who: David Boder
      start: '00:02:18.110'
      end: '00:02:21.065'
      u: He was from Gdynia, Danzig.
    - who: Jacob Wilf
      start: '00:02:21.065'
      end: '00:02:22.211'
      u: No.
    - who: David Boder
      start: '00:02:22.211'
      end: '00:02:27.080'
      u: Now then, tell me what happened when you left with the Russians.
    - who: Jacob Wilf
      start: '00:02:27.080'
      end: '00:02:32.688'
      u: The 30th of June, 1941. I was drafted into the Red Army...
    - who: David Boder
      start: '00:02:32.688'
      end: '00:02:32.960'
      u: Yes...
    - who: Jacob Wilf
      start: '00:02:32.960'
      end: '00:02:35.990'
      u: And with the Red Army I departed. We retreated.
    - who: David Boder
      start: '00:02:35.990'
      end: '00:02:37.377'
      u: How old were you?
    - who: Jacob Wilf
      start: '00:02:37.377'
      end: '00:02:42.352'
      u: I was...thirty-four years old.
    - who: David Boder
      start: '00:02:42.352'
      end: '00:02:46.377'
      u: Thirty-four...What did they make’ of you. A common soldier?
    - who: Jacob Wilf
      start: '00:02:46.377'
      end: '00:02:47.312'
      u: A common soldier.
    - who: David Boder
      start: '00:02:47.312'
      end: '00:02:49.407'
      u: Yes. And you went away with the Red Army...
    - who: Jacob Wilf
      start: '00:02:49.407'
      end: '00:02:53.448'
      u: ". . . went away with the Red Army. We retreated as far as the Caucasus."
    - who: David Boder
      start: '00:02:53.448'
      end: '00:02:54.458'
      u: Yes. Now...
    - who: Jacob Wilf
      start: '00:02:54.458'
      end: '00:02:58.679'
      u: Afterward, I was there demobilized, since I was of Polish origin...
    - who: David Boder
      start: '00:02:58.679'
      end: '00:02:59.011'
      u: Yes..
    - who: Jacob Wilf
      start: '00:02:59.011'
      end: '00:03:02.493'
      u: And all who were of Polish origin were then demobilized.
    - who: David Boder
      start: '00:03:02.493'
      end: '00:03:03.338'
      u: Why...?
    - who: Jacob Wilf
      start: '00:03:03.338'
      end: '00:03:12.368'
      u: Because at that time they did not have sufficient confidence in the Polish
        citizens, that they would actually participate in a struggle against the German
        forces [?].
    - who: David Boder
      start: '00:03:12.368'
      end: '00:03:15.021'
      u: Did they know that you were a Jew?
    - who: Jacob Wilf
      start: '00:03:15.021'
      end: '00:03:16.167'
      u: Yes, they knew.
    - who: David Boder
      start: '00:03:16.167'
      end: '00:03:17.825'
      u: But they discharged you, too?
    - who: Jacob Wilf
      start: '00:03:17.825'
      end: '00:03:19.031'
      u: Yes, as a Pole...[?].
    - who: David Boder
      start: '00:03:19.031'
      end: '00:03:21.866'
      u: Well, so what did you do when you were discharged?
    - who: Jacob Wilf
      start: '00:03:21.866'
      end: '00:03:28.816'
      u: After that I retreated deep into Russia, and I came to Turkmania, the Turkmanian
        Republic.
    - who: David Boder
      start: '00:03:28.816'
      end: '00:03:31.334'
      u: Did you have a family with you?
    - who: Jacob Wilf
      start: '00:03:31.334'
      end: '00:03:32.133'
      u: The wife? I took her with me.
    - who: David Boder
      start: '00:03:32.133'
      end: '00:03:34.108'
      u: Your wife. You have no children?
    - who: Jacob Wilf
      start: '00:03:34.108'
      end: '00:03:34.605'
      u: No.
    - who: David Boder
      start: '00:03:34.605'
      end: '00:03:36.595'
      u: No. And the wife followed with the Russian Army?
    - who: Jacob Wilf
      start: '00:03:36.595'
      end: '00:03:38.706'
      u: She followed with the Russian Army...
    - who: David Boder
      start: '00:03:38.706'
      end: '00:03:38.842'
      u: Yes..
    - who: Jacob Wilf
      start: '00:03:38.842'
      end: '00:03:44.224'
      u: And in the summer, in.. in August, 1941, we arrived in Turkmania...
    - who: David Boder
      start: '00:03:44.224'
      end: '00:03:44.541'
      u: Yes...
    - who: Jacob Wilf
      start: '00:03:44.541'
      end: '00:03:46.335'
      u: There we settled.
    - who: David Boder
      start: '00:03:46.335'
      end: '00:03:47.044'
      u: Yes..
    - who: Jacob Wilf
      start: '00:03:47.044'
      end: '00:03:50.165'
      u: I worked there as a lawyer...
    - who: David Boder
      start: '00:03:50.165'
      end: '00:03:52.080'
      u: They let you work as a Russian lawyer?
    - who: Jacob Wilf
      start: '00:03:52.080'
      end: '00:03:59.150'
      u: The let me...I passed a certain examination and they permitted me to be a
        lawyer, a Russian lawyer.
    - who: David Boder
      start: '00:03:59.150'
      end: '00:04:00.115'
      u: You speak Russian?
    - who: Jacob Wilf
      start: '00:04:00.115'
      end: '00:04:01.623'
      u: I speak Russian very well.
    - who: David Boder
      start: '00:04:01.623'
      end: '00:04:04.472'
      u: You speak Russian well. Where did you study law?
    - who: Jacob Wilf
      start: '00:04:04.472'
      end: '00:04:06.553'
      u: I studied law in Krakow...
    - who: David Boder
      start: '00:04:06.553'
      end: '00:04:07.563'
      u: Ah...
    - who: Jacob Wilf
      start: '00:04:07.563'
      end: '00:04:08.920'
      u: "..at the University."
    - who: David Boder
      start: '00:04:08.920'
      end: '00:04:09.478'
      u: Aha.
    - who: Jacob Wilf
      start: '00:04:09.478'
      end: '00:04:11.121'
      u: In ’29...
    - who: David Boder
      start: '00:04:11.121'
      end: '00:04:11.483'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:11.483'
      end: '00:04:12.930'
      u: In 1929 I graduated.
    - who: David Boder
      start: '00:04:12.930'
      end: '00:04:15.161'
      u: "[In Russian] So where did you learn Russian?"
    - who: Jacob Wilf
      start: '00:04:15.161'
      end: '00:04:22.036'
      u: I learned Russian during the German War, the German-Polish War; when I was
        in Lwow...
    - who: David Boder
      start: '00:04:22.036'
      end: '00:04:22.413'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:22.413'
      end: '00:04:23.815'
      u: I learned the Russian language.
    - who: David Boder
      start: '00:04:23.815'
      end: '00:04:25.262'
      u: You studied the Russian language...
    - who: Jacob Wilf
      start: '00:04:25.262'
      end: '00:04:26.830'
      u: Yes..
    - who: David Boder
      start: '00:04:26.830'
      end: '00:04:31.805'
      u: "[In German/Yiddish] So you...So you practiced law, where?"
    - who: Jacob Wilf
      start: '00:04:31.805'
      end: '00:04:33.689'
      u: "[The interviewee reverses to Yiddish. It was my experience that the flow
        of speech with recently acquired second languages is greatly restrained and
        the expression of ideas in most cases substantially hampered. —D.P.B.] In
        Mary..."
    - who: David Boder
      start: '00:04:33.689'
      end: '00:04:34.323'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:34.323'
      end: '00:04:36.238'
      u: "..Turkmanian Republic."
    - who: David Boder
      start: '00:04:36.238'
      end: '00:04:37.188'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:37.188'
      end: '00:00:00.'
      u: At the same time, after a few months’ time, I lectured on legal science in
        a school of law.
    - who: David Boder
      start: '00:00:00.'
      end: '00:04:46.920'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:46.920'
      end: '00:04:48.419'
      u: A Russian law school.
    - who: David Boder
      start: '00:04:48.419'
      end: '00:04:49.444'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:49.444'
      end: '00:04:54.223'
      u: And my wife worked in the largest factory...
    - who: David Boder
      start: '00:04:54.223'
      end: '00:04:55.082'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:55.082'
      end: '00:04:59.303'
      u: "..of that factory."
    - who: David Boder
      start: '00:04:59.303'
      end: '00:04:59.786'
      u: Yes..
    - who: Jacob Wilf
      start: '00:04:59.786'
      end: '00:05:08.605'
      u: And we were there until the year ’45; and we returned with the ‘repatriation’—we
        returned to Poland.
    - who: David Boder
      start: '00:05:08.605'
      end: '00:05:11.650'
      u: Didn’t the Russians cause you any difficulties about your return?
    - who: Jacob Wilf
      start: '00:05:11.650'
      end: '00:05:17.982'
      u: No. Perfectly voluntarily. Whoever presented himself, received the proper
        documents, some monetary assistance and provisions for the journey...
    - who: David Boder
      start: '00:05:17.982'
      end: '00:05:19.233'
      u: Monetary assistance and provisions for the journey?
    - who: Jacob Wilf
      start: '00:05:19.233'
      end: '00:05:22.037'
      u: ". . . provisions for the journey; and we returned back to Poland."
    - who: David Boder
      start: '00:05:22.037'
      end: '00:05:24.178'
      u: You returned, where to?
    - who: Jacob Wilf
      start: '00:05:24.178'
      end: '00:05:29.228'
      u: I returned in July, 1945...
    - who: David Boder
      start: '00:05:29.228'
      end: '00:05:31.158'
      u: The war was still going on?
    - who: Jacob Wilf
      start: '00:05:31.158'
      end: '00:05:32.892'
      u: The war was still on [??]
    - who: David Boder
      start: '00:05:32.892'
      end: '00:05:35.229'
      u: Didn’t the Russians draft you?
    - who: Jacob Wilf
      start: '00:05:35.229'
      end: '00:05:36.239'
      u: No...No.
    - who: David Boder
      start: '00:05:36.239'
      end: '00:06:08.179'
      u: No. Now that is a story. It is, of course, very interesting, what was going
        on in Russia; but that is not our problem. Tell me now, how have you encountered
        Poland, and what is going on in Poland in general, and what is happening to
        the Jews in Poland. And explain to me the whole story of the pogrom of Kielce.
        Start with the general situation. Are you active in Jewish affairs?
    - who: Jacob Wilf
      start: '00:06:08.179'
      end: '00:06:15.430'
      u: Yes. At the present time I am the Vice-Chairman of the Regional Committee
        of Upper Silesia...
    - who: David Boder
      start: '00:06:15.430'
      end: '00:06:17.089'
      u: That is what, a general...?
    - who: Jacob Wilf
      start: '00:06:17.089'
      end: '00:06:18.491'
      u: A general Jewish Committee.
    - who: David Boder
      start: '00:06:18.491'
      end: '00:06:19.908'
      u: Oh, a general Jewish...
    - who: Jacob Wilf
      start: '00:06:19.908'
      end: '00:06:23.586'
      u: This is the only representative [body] of the Jews in Poland...
    - who: David Boder
      start: '00:06:23.586'
      end: '00:06:23.948'
      u: Yes..
    - who: Jacob Wilf
      start: '00:06:23.948'
      end: '00:06:27.114'
      u: In this committee all parties are represented...
    - who: David Boder
      start: '00:06:27.114'
      end: '00:06:27.446'
      u: Yes..
    - who: Jacob Wilf
      start: '00:06:27.446'
      end: '00:06:30.325'
      u: "..which are active nowadays in the Jewish street [affairs]."
    - who: David Boder
      start: '00:06:30.325'
      end: '00:06:37.260'
      u: Now tell me, what kind of representation is there necessary? Are [not] all
        now equal citizens in Poland?
    - who: Jacob Wilf
      start: '00:06:37.260'
      end: '00:06:42.808'
      u: Yes, but the Jews have special interests, which the committees have to represent.
    - who: David Boder
      start: '00:06:42.808'
      end: '00:06:43.697'
      u: For instance?
    - who: Jacob Wilf
      start: '00:06:43.697'
      end: '00:06:52.532'
      u: First of all, the committees were formed as relief committees. The problem
        was to render the first urgent assistance to the Jews who were returning from
        the lagers...
    - who: David Boder
      start: '00:06:52.532'
      end: '00:06:52.939'
      u: Yes..
    - who: Jacob Wilf
      start: '00:06:52.939'
      end: '00:06:57.612'
      u: "..as well as to the repatriates from Russia."
    - who: David Boder
      start: '00:06:57.612'
      end: '00:06:58.517'
      u: Yes..
    - who: Jacob Wilf
      start: '00:06:58.517'
      end: '00:07:15.175'
      u: That was the first, main taks of the Jewish committees in Poland. Nowadays,
        the Jewish committee deals with other problems. The first problem which stands
        before the Jewish committee is to ‘productivate’ [to turn to, to engage in
        productive work] the Jewish masses.
    - who: David Boder
      start: '00:07:15.175'
      end: '00:07:15.356'
      u: Who does that?
    - who: Jacob Wilf
      start: '00:07:15.356'
      end: '00:07:34.950'
      u: First of all, the Jews who have lost on account of the war their...all their
        property and belongings, have lost their workshops. The committees are charged
        with finding the means for the Jews who live or intend to settle in Poland
        to rebuild their workshops.
    - who: David Boder
      start: '00:07:34.950'
      end: '00:07:43.664'
      u: Now that is very interesting, Mr. Wilf. Will you speak a bit slower, because
        what you are telling me is very important. Now...
    - who: Jacob Wilf
      start: '00:07:43.664'
      end: '00:08:15.293'
      u: And so the committees form the only organization which endeavors to return
        the Jewish masses to productivity. They endeavor that every Jew wherever he
        may live, should depend on his speciality, on his qualifications, that he
        may take his part in the reconstruction of the country and do his part in
        productive labors. That is what the committees which render material assistance
        are for...
    - who: David Boder
      start: '00:08:15.293'
      end: '00:08:15.685'
      u: "[words not clear]"
    - who: Jacob Wilf
      start: '00:08:15.685'
      end: '00:08:17.507'
      u: ". . . to incorporate the Jews in production."
    - who: David Boder
      start: '00:08:17.507'
      end: '00:08:19.196'
      u: Which committees, for instance?
    - who: Jacob Wilf
      start: '00:08:19.196'
      end: '00:08:29.734'
      u: The Jewish committees in every city render material assistance to the Jews,
        so that they will be able to rebuild their workshops again.
    - who: David Boder
      start: '00:08:29.734'
      end: '00:08:44.252'
      u: And where do they get the means?
    - who: Jacob Wilf
      start: '00:08:44.252'
      end: '00:08:43.166'
      u: For a long time, just until a few months past, the exclusive help which the
        committees have received were the funds which they got from the Polish government.
    - who: David Boder
      start: '00:08:43.166'
      end: '00:08:44.252'
      u: From the Polish government?
    - who: Jacob Wilf
      start: '00:08:44.252'
      end: '00:08:46.136'
      u: Exclusively from the Polish government.
    - who: David Boder
      start: '00:08:46.136'
      end: '00:08:46.438'
      u: Yes..
    - who: Jacob Wilf
      start: '00:08:46.438'
      end: '00:09:08.192'
      u: In the year ’45, the Joint [JDC] had not yet come to allot proper sums of
        money for the Jews in Poland. The sole help in 1945, which the Jewish committees
        had at their disposal to help the Jews, were provisions which they got from
        the Polish government, and sums of money.
    - who: David Boder
      start: '00:09:08.192'
      end: '00:09:08.689'
      u: Yes..
    - who: Jacob Wilf
      start: '00:09:08.689'
      end: '00:09:12.941'
      u: This year we have received already the money allotments from the Joint.
    - who: David Boder
      start: '00:09:12.941'
      end: '00:09:13.951'
      u: Hm...
    - who: Jacob Wilf
      start: '00:09:13.951'
      end: '00:09:18.956'
      u: Besides that, we have received provisions which are being distributed among
        the Jewish population.
    - who: David Boder
      start: '00:09:18.956'
      end: '00:09:23.886'
      u: Aha...Well, and what does the ORT do there?
    - who: Jacob Wilf
      start: '00:09:23.886'
      end: '00:09:59.154'
      u: In addition, in Poland the organization ORT exists, which organizes, and
        has already organized in cities where there is a larger Jewish population..
        They organize trade schools, especially for the purpose of giving the Jewish
        youth, who had no opportunity to learn anything on account of the [German]
        occupation, the opportunity to learn a trade—to give them a proper education.
        Already we have, for example [two words in Hebrew], in Upper Silesia where
        I am the President of the ORT...
    - who: David Boder
      start: '00:09:59.154'
      end: '00:09:59.350'
      u: Hm...
    - who: Jacob Wilf
      start: '00:09:59.350'
      end: '00:10:05.847'
      u: ". . . We have one of the best textile schools...textile schools in Bielsk..."
    - who: David Boder
      start: '00:10:05.847'
      end: '00:10:06.360'
      u: Yes..
    - who: Jacob Wilf
      start: '00:10:06.360'
      end: '00:10:07.746'
      u: Not far from Katowice.
    - who: David Boder
      start: '00:10:07.746'
      end: '00:10:08.119'
      u: Yes..
    - who: Jacob Wilf
      start: '00:10:08.119'
      end: '00:10:11.734'
      u: There we have today about thirty young people...
    - who: David Boder
      start: '00:10:11.734'
      end: '00:10:13.132'
      u: Men or women?
    - who: Jacob Wilf
      start: '00:10:13.132'
      end: '00:10:21.518'
      u: Mostly men, who have a ‘bursa’ there. There they live, receiving complete
        maintenance and study...
    - who: David Boder
      start: '00:10:21.518'
      end: '00:10:23.307'
      u: What do you call a ‘bursa?’
    - who: Jacob Wilf
      start: '00:10:23.307'
      end: '00:10:27.916'
      u: That is such a home where they live and get their maintenance.
    - who: David Boder
      start: '00:10:27.916'
      end: '00:10:29.344'
      u: Why is it called a ‘bura?’
    - who: Jacob Wilf
      start: '00:10:29.344'
      end: '00:10:30.471'
      u: That is a Polish name.
    - who: David Boder
      start: '00:10:30.471'
      end: '00:10:32.531'
      u: A Polish [name]. Yes...Nu...
    - who: Jacob Wilf
      start: '00:10:32.531'
      end: '00:10:48.435'
      u: Besides that, in the second center of Upper Silesia, in [the city of] Bytom,
        a trade school was created for toolmakers. We have obtained a special ‘binion;’
        it has been repaired and in the next few days we shall start the actual work.
    - who: David Boder
      start: '00:10:48.435'
      end: '00:10:49.923'
      u: What is a ‘binion?’
    - who: Jacob Wilf
      start: '00:10:49.923'
      end: '00:10:50.610'
      u: A building.
    - who: David Boder
      start: '00:10:50.610'
      end: '00:10:58.905'
      u: A building. Now then...That is...how is life there in general?
    - who: Jacob Wilf
      start: '00:10:58.905'
      end: '00:11:25.647'
      u: The Jews in Poland have all the opportunities to adjust themselves; because,
        it may be said for the first time in the history of Poland the Jews became
        citizens with equal rights. In fact, legally and economically. The attempts
        of the ‘Action’ to create a Jewish problem in Poland are being decisively
        rejected by the whole democratic population of Poland.
    - who: David Boder
      start: '00:11:25.647'
      end: '00:11:26.189'
      u: Oh...
    - who: Jacob Wilf
      start: '00:11:26.189'
      end: '00:11:28.900'
      u: Only the efforts of the ‘Action’...
    - who: David Boder
      start: '00:11:28.900'
      end: '00:11:29.744'
      u: What is the ‘Action?’
    - who: Jacob Wilf
      start: '00:11:29.744'
      end: '00:11:30.871'
      u: The reaction.
    - who: David Boder
      start: '00:11:30.871'
      end: '00:11:31.455'
      u: Yes..
    - who: Jacob Wilf
      start: '00:11:31.455'
      end: '00:11:33.895'
      u: Those are the Polish Fascists...
    - who: David Boder
      start: '00:11:33.895'
      end: '00:11:34.166'
      u: Yes..
    - who: Jacob Wilf
      start: '00:11:34.166'
      end: '00:12:21.526'
      u: ". . . those who have ruled until 1939, who at that time lost power from
        their hands...They, although they are aware that they shall not get their
        power back, endeavor by all means at home and abroad, to impede the new democratic
        government of Poland in the creation and upbuilding of a new Poland on a democratic
        foundation. One of the methods which is being used by the Reaction, the Fascists—the
        Polish Fascists in their fight against the government are the ‘Actions’—the
        fights against the Jews. In Poland assaults on Jews [two words not clear]
        are taking place, day in and day out. That is why there was the pogrom in
        Kielce..."
    - who: David Boder
      start: '00:12:21.526'
      end: '00:12:25.604'
      u: Tell me about the pogrom with all the details that you know...
    - who: Jacob Wilf
      start: '00:12:25.604'
      end: '00:12:39.761'
      u: The pogrom, as revealed by the investigation of the various official agencies
        which have then taken place, was inspired by foreign agents.
    - who: David Boder
      start: '00:12:39.761'
      end: '00:12:41.550'
      u: Polish...?
    - who: Jacob Wilf
      start: '00:12:41.550'
      end: '00:12:42.815'
      u: Polish foreign agents.
    - who: David Boder
      start: '00:12:42.815'
      end: '00:12:43.327'
      u: Yes..
    - who: Jacob Wilf
      start: '00:12:43.327'
      end: '00:12:59.171'
      u: The direct immediate provocation was the creation of a calumny [frame-up]—that
        the Jews had snatched a Polish child for the purpose of taking blood from
        him, but they had managed to rescue the child.
    - who: David Boder
      start: '00:12:59.171'
      end: '00:13:04.424'
      u: 'Yes. But tell me, what did they say that the Jews needed the blood for:'
    - who: Jacob Wilf
      start: '00:13:04.424'
      end: '00:13:12.557'
      u: Well, that is the old calumny that the Jews are using blood of Christian
        children for ritual purposes.
    - who: David Boder
      start: '00:13:12.557'
      end: '00:13:15.581'
      u: Was there not another calumny?
    - who: Jacob Wilf
      start: '00:13:15.581'
      end: '00:13:18.322'
      u: No, in this case that was the only calumny.
    - who: David Boder
      start: '00:13:18.322'
      end: '00:13:32.418'
      u: The old calumny. Well, I have heard a different story. But if you are reporting
        it this way...That is interesting. How could they need blood...? It happened
        in July, the pogrom..
    - who: Jacob Wilf
      start: '00:13:32.418'
      end: '00:13:32.961'
      u: Yes.
    - who: David Boder
      start: '00:13:32.961'
      end: '00:13:34.178'
      u: So how does that tie up with the Passover?
    - who: Jacob Wilf
      start: '00:13:34.178'
      end: '00:13:41.720'
      u: No. That comes from the allegation that Jews use [blood] for various other...
    - who: David Boder
      start: '00:13:41.720'
      end: '00:13:42.413'
      u: Oh...
    - who: Jacob Wilf
      start: '00:13:42.413'
      end: '00:13:46.341'
      u: "..ritual needs the blood of Christian children."
    - who: David Boder
      start: '00:13:46.341'
      end: '00:13:47.498'
      u: Not only for mazos?
    - who: Jacob Wilf
      start: '00:13:47.498'
      end: '00:13:59.498'
      u: Not only for mazos. And the child was going around. It was instigated by
        some ‘agents,’ and the child was going around; and it was said [alleged] that
        it was hidden by the Jews in a cellar for two days...
    - who: David Boder
      start: '00:13:59.498'
      end: '00:13:59.950'
      u: Yes..
    - who: Jacob Wilf
      start: '00:13:59.950'
      end: '00:14:02.251'
      u: "..And only after that he managed to escape..."
    - who: David Boder
      start: '00:14:02.251'
      end: '00:14:04.269'
      u: Did he say that there were other children [with him], or not...?
    - who: Jacob Wilf
      start: '00:14:04.269'
      end: '00:14:06.016'
      u: No, only about himself.
    - who: David Boder
      start: '00:14:06.016'
      end: '00:14:06.378'
      u: Yes..
    - who: Jacob Wilf
      start: '00:14:06.378'
      end: '00:14:34.428'
      u: Afterwards, when the investigation got under way, it was established that
        the child was instigated, that his own father had hidden the child and had
        talked him into creating such a calumny. The population, the Poles seized
        upon the calumny—the masses were instigated by specially sent-in agents. One
        started already in the morning...
    - who: David Boder
      start: '00:14:34.428'
      end: '00:14:35.663'
      u: Agent sent in?
    - who: Jacob Wilf
      start: '00:14:35.663'
      end: '00:14:37.802'
      u: Agents sent in from abroad...
    - who: David Boder
      start: '00:14:37.802'
      end: '00:14:38.507'
      u: Yes..
    - who: Jacob Wilf
      start: '00:14:38.507'
      end: '00:14:56.200'
      u: And already from the early morning crowds began to conglomerate. The word
        about the calumny spread from mouth to mouth; and so they started to drag
        out the Jews from the building in which the Jewish Committee of Kielce was
        located.
    - who: David Boder
      start: '00:14:56.200'
      end: '00:14:56.875'
      u: Yes...
    - who: Jacob Wilf
      start: '00:14:56.875'
      end: '00:15:10.532'
      u: And besides, they also grabbed Jews from the street. This pogrom lasted nearly
        a full day. [Two words in between]. It was also revealed that a part of the
        officials of the militia...
    - who: David Boder
      start: '00:15:10.532'
      end: '00:15:10.845'
      u: Hm...
    - who: Jacob Wilf
      start: '00:15:10.845'
      end: '00:15:13.586'
      u: ". . . have also participated in the ‘action.’"
    - who: David Boder
      start: '00:15:13.586'
      end: '00:15:14.008'
      u: Yes..
    - who: Jacob Wilf
      start: '00:15:14.008'
      end: '00:15:24.261'
      u: Only at the end of the day, thanks to the intervention of the Security Authorities
        and of the Polish Army, was the liquidation of the pogrom accomplished.
    - who: David Boder
      start: '00:15:24.261'
      end: '00:15:30.767'
      u: What was the name of the Chairman...president of the Jewish...
    - who: Jacob Wilf
      start: '00:15:30.767'
      end: '00:15:38.981'
      u: The chairman of the Jewish Committee, who was also killed that day in a most
        disgraceful manner, was Doctor Kahane.
    - who: David Boder
      start: '00:15:38.981'
      end: '00:15:39.535'
      u: Kahane..?
    - who: Jacob Wilf
      start: '00:15:39.535'
      end: '00:15:40.017'
      u: Kahane.
    - who: David Boder
      start: '00:15:40.017'
      end: '00:15:41.342'
      u: Hm...
    - who: Jacob Wilf
      start: '00:15:41.342'
      end: '00:15:59.264'
      u: Only after that, when an investigation got under way—a special commission
        arrived from Warsaw and all measures were taken in order to bring about security
        for those Jews who still remained. They were transported in special automobiles
        to Lodz.
    - who: David Boder
      start: '00:15:59.264'
      end: '00:16:00.168'
      u: The ones from Kielce?
    - who: Jacob Wilf
      start: '00:16:00.168'
      end: '00:16:35.477'
      u: The ones from Kielce. And already in a few days, in order to convince [to
        silence?] the Polish masses, the strong hand of the Polish government, in
        a strong reaction against the events [?] in Kielce, revealed itself in the
        fact that the trial of the main instigators of the pogrom took place in only
        a few days, and within only ten days nine Poles were sentenced to death, and
        four days afterwards the death penalty was executed.
    - who: David Boder
      start: '00:16:35.477'
      end: '00:16:45.236'
      u: So you think that the events of the pogrom will help to quieten things down,
        that the population will be pacified?
    - who: Jacob Wilf
      start: '00:16:45.236'
      end: '00:18:23.528'
      u: The situation already now is such that thanks to the strong hand of the Polish
        government, which has responded so sharply to the pogrom of Kielce, a firm
        order [calm] has emerged [all] over the country; more so, since the working
        masses—the Polish working masses have held special meetings in all cities,
        and have mobilized the Polish masses for a struggle against the Fascists—the
        Polish Fascists. The workers—the Polish workers, have demonstrated at meetings
        that they have proved to the Polish people that these pogroms are not only
        directed against the Jews, but that the hand that beats and kills the...the
        Polish ‘democrats’ [democratic people], the hand of intervention which fights
        against the Polish government, is provoking such pogroms in order to harm
        [the prestige, to prejudice against] the Polish people in [the eyes of] foreign
        countries; and in order to evoke unrest at home. And the effect is that during
        recent times order [calm] was established at all levels—more so, that the
        government takes all possible measures toward the aim that such events should
        not repeat themselves anymore. One of the measures is that the Polich government
        has released special pieces of armament to all Jewish committees—to all Jewish
        institutions; and they are specially guarded by the agencies of security.
        And so we hope that...that there shall not be repetitions of that what has
        happened.
    - who: David Boder
      start: '00:18:23.528'
      end: '00:18:27.082'
      u: Well, did they permit the Jews to possess arms?
    - who: Jacob Wilf
      start: '00:18:27.082'
      end: '00:18:31.932'
      u: All Jews who work in the Jewish committees, who occupy positions of responsibility...
    - who: David Boder
      start: '00:18:31.932'
      end: '00:18:32.456'
      u: Yes..
    - who: Jacob Wilf
      start: '00:18:32.456'
      end: '00:18:39.384'
      u: "..have the right, and have received arms, and permission to bear arms on
        their person."
    - who: David Boder
      start: '00:18:39.384'
      end: '00:18:50.270'
      u: Now tell me, one sees presently in Paris a lot of Jews who fled from Poland
        during the last few weeks.
    - who: Jacob Wilf
      start: '00:18:50.270'
      end: '00:19:37.146'
      u: Yes. It is clear that in connection with the pogroms of Kielce a psychosis
        has come about within the Jewish masses...There was a time, a few weeks after
        the Kielce pogroms, that substantial groups of Jews from various regions of
        Poland have departed, for the sole purpose of saving their bare lives. But
        we must say that besides the objective conditions which have created the alarmed
        [?] mood among the Jews in Poland, there were different, additional factors
        which have created the mood of alarm despair[?]. A number of irresponsible
        community [last word in Hebrew] workers have taken advantage...
    - who: David Boder
      start: '00:19:37.146'
      end: '00:19:38.532'
      u: ". . . irresponsible what...? [The corresponding words did not sound clear
        in the actual interview, although they were understandable in part from context
        on the wire]."
    - who: Jacob Wilf
      start: '00:19:38.532'
      end: '00:20:00.140'
      u: |-
        . . . community [same word in Hebrew] workers...[repeats in German] community workers have taken advantage of the conditions; the objective factors, the alarmed mood which was brought about by the occurrence of the Kielce
                                pogroms [He often uses the plural for this word], and started to call a special...to use a special propaganda—reinforcing the mood of alarm [unrest], so that the Jews should get away. In fact...
    - who: David Boder
      start: '00:20:00.140'
      end: '00:20:01.195'
      u: "..so that the Jews should flee?"
    - who: Jacob Wilf
      start: '00:20:01.195'
      end: '00:21:13.173'
      u: "..so that the Jews should flee; notwithstanding that at this time no real
        possibilities for emigration of the Jew are available. It is clear that for
        every Jew who has chances for emigration, it is proper and timely to...to
        leave [the country]. This view is also shared by the representatives of the
        Polish government, who have announced that they shall support the aspirations
        of the Jews to emigrate by legal methods. On the other hand, the Polish government
        in the interests of the Polish...the Jewish masses are against the moods of
        unrest and against the fact that the Jews should emigrate chaotically without
        an aim and without legal facilities of emigration. We deal here with a situation
        that would enhance the sufferings, the deprivations which are being undergone
        at present, by our brother refugees [?] from Poland, in the German lagers
        of the English and American occupation [zones]. That is how the situation
        in Poland has recently quieted down. There now exists in Poland a Jewish community
        [last word in Hebrew]."
    - who: David Boder
      start: '00:21:13.173'
      end: '00:21:14.269'
      u: ". . . a Jewish what...?"
    - who: Jacob Wilf
      start: '00:21:14.269'
      end: '00:21:17.101'
      u: "[again in Hebrew]...a Jewish community...[in German/Yiddish] a Jewish community..."
    - who: David Boder
      start: '00:21:17.101'
      end: '00:21:17.384'
      u: Yes..
    - who: Jacob Wilf
      start: '00:21:17.384'
      end: '00:21:34.854'
      u: ". . . of the Jewish masses in Poland. A community of a hundred and thirty
        to a hundred and forty thousand Jews, who have the greatest desire to remain
        in Poland, who occupy responsible positions in the economy and government.
        They work..."
    - who: David Boder
      start: '00:21:34.854'
      end: '00:21:37.565'
      u: Does the Polish government have Jews in the government?
    - who: Jacob Wilf
      start: '00:21:37.565'
      end: '00:22:33.848'
      u: The Polish government has a policy that every Jew who possesses the proper
        qualifications, and wants to work—wants to undertake to serve the government—offers
        them all the possibilities to occupy the highest government posts, provided
        they have the corresponding qualifications. That is why we now have in the
        Polish government responsible men of state. We have Jews who occupy responsible
        positions of government, regardless of [the fact] that they are Jews. They
        occupy their posts because they possess the proper qualifications. Besides,
        that the Jewish committee has recently succeeded in incorporating the Jews
        into the heavy industries. In the coal mines—we have many workers nowadays
        who work [deep] under the ground as miners...
    - who: David Boder
      start: '00:22:33.848'
      end: '00:22:34.583'
      u: Jewish?
    - who: Jacob Wilf
      start: '00:22:34.583'
      end: '00:24:19.765'
      u: Jewish...In Upper Silesia and Lower Silesia. All these Jews, especially those
        who have been incorporated in the industries—who are engaged in productive
        work—have the desire to remain in Poland, if only because they see that they
        have in the democratic government of Poland a near and devoted ally, which
        offers any guaranty that they shall be able to exist both nationally and socially...We
        Jews in Poland are given to the idea that the lot of the Jewish people—the
        aim of the Jewish people is intertwined with the coming to power of democracy
        all over the world. When democracy shall come to power, we shall be victorious
        all over the world. We hope, and we are sure that the tomorrow for the Jewish
        people will be a safer and happier [?]one; not like it is today. We Jews in
        Poland desire to take an active part in the reinforcement in the build-up
        of democracy in Poland because we believe that this is one of the most important
        steps for the reinforcement of democracy in the whole world. We combine our
        lot with the victory of democracy in Poland. And so just as we have faith
        in the victory of democracy in the whole world, so we are sure that democracy
        will win in Poland and that is how all the economic and objective conditions
        for the rebuilding of a new, healthy Jewish community in Poland will be brought
        about.
    - who: David Boder
      start: '00:24:19.765'
      end: '00:24:21.629'
      u: Now tell me, how many Jews have remained in Poland?
    - who: Jacob Wilf
      start: '00:24:21.629'
      end: '00:24:26.629'
      u: Nowadays we have in Poland a population of a hundred and thirty to a hundred
        and forty thousand Jews.
    - who: David Boder
      start: '00:24:26.629'
      end: '00:24:31.117'
      u: That is all...all that has remained of the Jews in Poland?
    - who: Jacob Wilf
      start: '00:24:31.117'
      end: '00:24:38.045'
      u: That is what has remained after a part of the Jews have left Poland...
    - who: David Boder
      start: '00:24:38.045'
      end: '00:24:38.449'
      u: Yes...
    - who: Jacob Wilf
      start: '00:24:38.449'
      end: '00:24:39.606'
      u: ". . . for various countries."
    - who: David Boder
      start: '00:24:39.606'
      end: '00:24:44.498'
      u: How many...How many, do you estimate, have left?
    - who: Jacob Wilf
      start: '00:24:44.498'
      end: '00:24:57.251'
      u: We estimate that during the time of repatriation, within a year...about a
        year, the number who have left comes to about a hundred thousand Jews.
    - who: David Boder
      start: '00:24:57.251'
      end: '00:25:02.944'
      u: A hundred thousand...Now, altogether how many Jews were there in Poland before
        the war?
    - who: Jacob Wilf
      start: '00:25:02.944'
      end: '00:25:06.721'
      u: Before the war there were three and half million Jews in Poland.
    - who: David Boder
      start: '00:25:06.721'
      end: '00:25:07.564'
      u: That is all?
    - who: Jacob Wilf
      start: '00:25:07.564'
      end: '00:25:09.613'
      u: That was the Jewish population in Poland.
    - who: David Boder
      start: '00:25:09.613'
      end: '00:25:12.215'
      u: And what was the population in Poland?
    - who: Jacob Wilf
      start: '00:25:12.215'
      end: '00:25:12.938'
      u: Pardon...
    - who: David Boder
      start: '00:25:12.938'
      end: '00:25:14.384'
      u: ". . . the whole population of Poland?"
    - who: Jacob Wilf
      start: '00:25:14.384'
      end: '00:25:18.300'
      u: The total population of Poland was about thirty million.
    - who: David Boder
      start: '00:25:18.300'
      end: '00:25:21.716'
      u: So the Jews constituted about twelve percent.
    - who: Jacob Wilf
      start: '00:25:21.716'
      end: '00:25:22.451'
      u: Yes.
    - who: David Boder
      start: '00:25:22.451'
      end: '00:25:27.403'
      u: All right. And what is the Polish population now, according to new estimates?
    - who: Jacob Wilf
      start: '00:25:27.403'
      end: '00:25:31.240'
      u: According to new estimates it is [twenty-] four...twenty-two million.
    - who: David Boder
      start: '00:25:31.240'
      end: '00:25:32.536'
      u: How come?
    - who: Jacob Wilf
      start: '00:25:32.536'
      end: '00:25:39.596'
      u: Because the rest were killed off in Poland, and part are still outside the
        country. [He refers apparently to the Andres’ regiments, and other Poles who
        were taken to Germany as slave laborers, or fled to Russia and remained there].
    - who: David Boder
      start: '00:25:39.596'
      end: '00:25:44.024'
      u: Yes. And then a part of Poland has been taken by Russia. Isn’t that so?
    - who: Jacob Wilf
      start: '00:25:44.024'
      end: '00:25:55.663'
      u: Yes. But they, according to an accord between Russia and Poland, have repatriated
        themselves to the regions which form present day Poland.
    - who: David Boder
      start: '00:25:55.663'
      end: '00:26:00.765'
      u: Now then, at present, with a Polish population of twenty-two million...
    - who: Jacob Wilf
      start: '00:26:00.765'
      end: '00:26:01.187'
      u: Yes...
    - who: David Boder
      start: '00:26:01.187'
      end: '00:26:04.169'
      u: ". . . and about one hundred and fifty thousand Jews..."
    - who: Jacob Wilf
      start: '00:26:04.169'
      end: '00:26:04.380'
      u: Yes.
    - who: David Boder
      start: '00:26:04.380'
      end: '00:26:11.500'
      u: ". . . the...the population of the Jews amounts to less than one percent?"
    - who: Jacob Wilf
      start: '00:26:11.500'
      end: '00:26:12.585'
      u: Yes.
    - who: David Boder
      start: '00:26:12.585'
      end: '00:26:16.181'
      u: And that has remained of all the Jews in Poland?
    - who: Jacob Wilf
      start: '00:26:16.181'
      end: '00:26:19.916'
      u: That has remained...in total there have remained of the Jews percent-wise,...
    - who: David Boder
      start: '00:26:19.916'
      end: '00:26:20.398'
      u: Yes...
    - who: Jacob Wilf
      start: '00:26:20.398'
      end: '00:26:26.362'
      u: ". . . two percent of the former Jewish population of Poland."
    - who: David Boder
      start: '00:26:26.362'
      end: '00:26:26.904'
      u: And you say...
    - who: Jacob Wilf
      start: '00:26:26.904'
      end: '00:26:36.272'
      u: Ninety-eight percent of the Polish Jews, those who were in the country during
        the occupation...not counting those who were abroad...
    - who: David Boder
      start: '00:26:36.272'
      end: '00:26:36.676'
      u: Yes..
    - who: Jacob Wilf
      start: '00:26:36.676'
      end: '00:26:48.013'
      u: Ninety-eight percent of the Polish Jews who were there during the occupation
        have been murdered. There remained only—they saved themselves on so-called
        Arian, Christian papers...
    - who: David Boder
      start: '00:26:48.013'
      end: '00:26:48.435'
      u: Yes..
    - who: Jacob Wilf
      start: '00:26:48.435'
      end: '00:26:55.875'
      u: ". . . These have saved themselves [a few words in Hebrew] in certain numbers
        [??]."
    - who: David Boder
      start: '00:26:55.875'
      end: '00:27:33.624'
      u: "[Pause] Now, Mr. Wilf, that is a very interesting point of view. Of course...now,
        what would you think would be the best solution of the problem for the Jews
        who are now all over—in the German lagers, here in France? For example, I
        understand that last week a whole Yeshiva [Hebrew theological college] arrived
        from Lodz, and still more are coming from there. Now what do you think...what
        shall be done with all these people?"
    - who: Jacob Wilf
      start: '00:27:33.624'
      end: '00:29:18.523'
      u: This is precisely the incorrect approach taken on the part of the social
        [political] parties [?]. To us it is clear that since there are Jews in Poland
        who desire to emigrate to their relatives, or who let us say, those who following
        an ideological view wish to go to the Land of Israel...it is clear that such
        people should be given a chance [to do so]. But the social agencies [?] who
        deal with this problem should and must first of all establish emigration opportunities—legal
        human emigration opportunities; not to lead out of Poland the Jews in a state
        of chaos. More so, since ‘objective’ facilities are not available for it.
        To lead them into lagers, while we are being informed that the Jews in the
        German lagers live under very hard economic conditions...very hard economic
        conditions...and, in addition to it, there are at present—at this time there
        are no legal facilities to lead out the Jews anywhere, into some land where
        they could find a place of [safe] settlement. At present they sit around in
        the lager waiting to receive either ‘certificates’ for the Land of Israel,
        or emigration permits for other countries. It is clear that this situation—the
        liquidation of the Jewish lagers in Germany—will take no less than two years;
        and the sufferings of the Jews during these two years—the life of the Jews
        in the lagers—is obviously [to be] very hard.
    - who: David Boder
      start: '00:29:18.523'
      end: '00:29:31.366'
      u: "[A long pause] Would you really take it unto yourself to tell the Polish
        Jews who now dwell in Germany, or in France, that it is safe for them...for
        them to return to Poland?"
    - who: Jacob Wilf
      start: '00:29:31.366'
      end: '00:29:36.547'
      u: We have already cases at present...although these are isolated cases...
    - who: David Boder
      start: '00:29:36.547'
      end: '00:29:37.252'
      u: Yes...
    - who: Jacob Wilf
      start: '00:29:37.252'
      end: '00:30:38.856'
      u: Very few cases, but there are cases where Jews are returning to Poland. Because,
        as I have already stated, if there are Jews who consider that there is no
        safety for them to live in Poland, or who want to leave for other reasons,
        it is clear that for such reasons they will have a chance to leave. Because
        the Polish government does not impose obstructions against departure. But
        it seems clear that since there are no proper conditions to live in the lagers
        of Germany, that it would be more rational, logical, to remain in Poland—to
        make contact with relatives in America, in Canada, [or] in other countries—to
        obtain immigration permits, and to jorney directly from Poland to their relatives
        and not to go through with one of the most horrible interludes as we picture
        to ourselves the lagers of Germany.
    - who: David Boder
      start: '00:30:38.856'
      end: '00:30:55.212'
      u: "[Pause] Are there some other instances that you would like to describe?
        You say that the Jews are active in other things. Have the Jewish professors
        returned to the University of Warsaw—to the other universities?"
    - who: Jacob Wilf
      start: '00:30:55.212'
      end: '00:31:16.730'
      u: What concerns the Jewish intelligentsia in Poland...most of them were murdered
        during the time of the occupation. But those who are at present in Poland—they
        continue working in their previous positions.
    - who: David Boder
      start: '00:31:16.730'
      end: '00:31:26.941'
      u: "[Pause] Anything else you want to talk about? About the whole situation?
        Do you have anything to add?"
    - who: Jacob Wilf
      start: '00:31:26.941'
      end: '00:32:42.491'
      u: I just want to make this remark...that we, the Jews in Poland, the Jewish
        committees in Poland, devote ourselves since recently, not only to the great
        activities of relief, but direct especially our attention [efforts] toward
        the goal that every Jew should be able to rebuild his former workshop...endeavor
        to create all the conditions so that the Jews will be able to work productively—that
        they should rebuild in time [?] the Jewish life in Poland—build-up again the
        Jewish community of Poland. Cultural institutions are being created nowadays
        in Poland. We have now in Poland a union of Jewish writers [or a Jewish Literary
        Society]; we have two Jewish theaters; and we are endeavoring to reconstruct
        not only the Jewish economic life of Poland but we are endeavoring to build
        up the cultural life. We are endeavoring that this small Jewish community
        in Poland should again be a substantial Jewish community like before the war,
        and we endeavor that the Jewish Yishuv in Poland...
    - who: David Boder
      start: '00:32:42.491'
      end: '00:32:43.726'
      u: What is a ‘Jewish Yishuv?’ [He had used the term all the time during the
        interview and I understood him well from the context. However, I asked the
        question just to make sure the meaning of the term.]
    - who: Jacob Wilf
      start: '00:32:43.726'
      end: '00:32:45.503'
      u: The Jewish community [commonwealth] in Poland...
    - who: David Boder
      start: '00:32:45.503'
      end: '00:32:45.891'
      u: Yes...
    - who: Jacob Wilf
      start: '00:32:45.891'
      end: '00:33:24.965'
      u: ". . . that just as they have taken an active part during the time of the
        war with the German invaders; just as the Jews have taken an active part during
        the war on all fronts, be it in the war at the front, be it with the partisans,
        or in preparation of revolts. Just in the same manner, we Jews who are today
        in Poland desire to take part in the building up of a new Polish militia [army]
        on the basis of a new democratic principle. We desire to have a great part
        in the strengthening of democracy."
    - who: David Boder
      start: '00:33:24.965'
      end: '00:33:42.174'
      u: Now tell me this, something about Russia. You told me that you have worked
        as a lawyer. Did the Russians permit one to practice privately...privately
        as a lawyer? And you were getting privately paid by the people for your services?
    - who: Jacob Wilf
      start: '00:33:42.174'
      end: '00:33:46.783'
      u: The legal profession in Russia forms a guild...
    - who: David Boder
      start: '00:33:46.783'
      end: '00:33:47.699'
      u: Yes...
    - who: Jacob Wilf
      start: '00:33:47.699'
      end: '00:33:49.428'
      u: ". . . a ‘collective’ [a cooperative]."
    - who: David Boder
      start: '00:33:49.428'
      end: '00:33:50.073'
      u: Yes...
    - who: Jacob Wilf
      start: '00:33:50.073'
      end: '00:34:02.043'
      u: Everyone who has the proper qualification, joins the collective in the corresponding
        city and becomes a member of the legal profession...
    - who: David Boder
      start: '00:34:02.043'
      end: '00:34:02.808'
      u: Yes...
    - who: Jacob Wilf
      start: '00:34:02.808'
      end: '00:34:10.639'
      u: ". . . which renders legal services to the population—appears at trials and
        deals with all Jewish problems [corrects himself], all Juridicial problems."
    - who: David Boder
      start: '00:34:10.639'
      end: '00:34:12.447'
      u: Juridicial...
    - who: Jacob Wilf
      start: '00:34:12.447'
      end: '00:34:20.622'
      u: The salary received by the lawyer in Russia is a percent of that what the
        client pays to the...
    - who: David Boder
      start: '00:34:20.622'
      end: '00:34:21.839'
      u: ". . . to the cooperative?"
    - who: Jacob Wilf
      start: '00:34:21.839'
      end: '00:34:22.755'
      u: ". . . to the cooperative."
    - who: David Boder
      start: '00:34:22.755'
      end: '00:34:25.869'
      u: Oh. Is the client able to choose which lawyer he wants?
    - who: Jacob Wilf
      start: '00:34:25.869'
      end: '00:34:33.490'
      u: The client comes to the juridicial cooperative and demands specifically this
        or the other lawyer.
    - who: David Boder
      start: '00:34:33.490'
      end: '00:34:34.074'
      u: Yes...
    - who: Jacob Wilf
      start: '00:34:34.074'
      end: '00:34:41.454'
      u: In this way lawyers who have a greater juridicial prestige, greater juridicial
        abilities...
    - who: David Boder
      start: '00:34:41.454'
      end: '00:34:41.737'
      u: Yes...
    - who: Jacob Wilf
      start: '00:34:41.737'
      end: '00:34:42.159'
      u: ". . . education..."
    - who: David Boder
      start: '00:34:42.159'
      end: '00:34:42.743'
      u: Yes...
    - who: Jacob Wilf
      start: '00:34:42.743'
      end: '00:34:53.978'
      u: ". . . have the right to take advantage of the better opportunities, and
        have a greater legal practice than other lawyers who are ‘weaker’ and...and
        [word not clear]."
    - who: David Boder
      start: '00:34:53.978'
      end: '00:34:59.400'
      u: Could you tell me about some interesting cases that you had during your whole
        period of [legal] practice?
    - who: Jacob Wilf
      start: '00:34:59.400'
      end: '00:35:22.514'
      u: During the time that I spent in Russia I participated very often, and that
        in spite of the fact that I came from Poland...So, in time, since I had been
        working, I was admitted to the trials against those who acted [?] during the
        war against the Russian government.
    - who: David Boder
      start: '00:35:22.514'
      end: '00:35:22.755'
      u: Hm...
    - who: Jacob Wilf
      start: '00:35:22.755'
      end: '00:35:26.183'
      u: Those were the so-called counter-revolutionary trials.
    - who: David Boder
      start: '00:35:26.183'
      end: '00:35:26.978'
      u: Yes...
    - who: Jacob Wilf
      start: '00:35:26.978'
      end: '00:35:35.231'
      u: And I was established as a lawyer in spite of the fact that I took part in
        the so-called counter-revolutionary trials...
    - who: David Boder
      start: '00:35:35.231'
      end: '00:35:36.225'
      u: You defended them?
    - who: Jacob Wilf
      start: '00:35:36.225'
      end: '00:36:11.324'
      u: ". . . I defended [them]. The government—the Soviet government—gives anyone
        who is indicted [and] that is already provided for in the Constitution, the
        right to have a defender [a lawyer, legal council]. He has a right to choose
        council; and if he has no council the government provides one. And so it happened
        often, that I had a chance to represent such [people] in counter-revolutionary
        trials; and I must affirm that they had all the rights of defense just like
        in any other country."
    - who: David Boder
      start: '00:36:11.324'
      end: '00:36:13.113'
      u: Did you ever win [such] a case?
    - who: Jacob Wilf
      start: '00:36:13.113'
      end: '00:36:37.365'
      u: There were cases when there were indicted citizens—Soviet citizens, also
        Polish citizens -for counter-revolutionary agitation and propaganda. And as
        a consequence [in course of] the trial, it was often revealed that the testimonies
        of the witnesses were not correct and there were often cases that the people
        were set free.
    - who: David Boder
      start: '00:36:37.365'
      end: '00:36:39.715'
      u: That was not a military court?
    - who: Jacob Wilf
      start: '00:36:39.715'
      end: '00:36:50.028'
      u: No. Such special general courts which handled all other cases; and they also
        decide the cases of the counter-revolutionary activities.
    - who: David Boder
      start: '00:36:50.028'
      end: '00:36:53.131'
      u: Did they have a jury? [Repeats the term in Russian].
    - who: Jacob Wilf
      start: '00:36:53.131'
      end: '00:37:03.120'
      u: There in Russia it is arranged that there is a president [presiding judge]
        who is elected, and in addition there are peoples’ representatives.
    - who: David Boder
      start: '00:37:03.120'
      end: '00:37:03.994'
      u: How many?
    - who: Jacob Wilf
      start: '00:37:03.994'
      end: '00:37:05.018'
      u: Two.
    - who: David Boder
      start: '00:37:05.018'
      end: '00:37:08.602'
      u: And they handle [?] the trial?
    - who: Jacob Wilf
      start: '00:37:08.602'
      end: '00:37:10.168'
      u: Yes.
    - who: David Boder
      start: '00:37:10.168'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Thank you very much, Mr. Wilf. This was a special report—a special message
        [Wire apparently terminates in the middle of the sentence].
