    - who: David Boder
      start: '00:00:03.042'
      end: '00:00:37.809'
      u: "[In English] This is Spool No. 15 taken at Boucicaut, France near Paris,
        August 1, 1946. The interviewee is a young girl, Fela Nichthauser. She is
        so accustomed that when her last name is called first, that when I asked her
        about her last name...about her first name, she said “Nichthauser,” and as
        her last name she said “Fela.” That comes from being constantly on roll call."
    - who: David Boder
      start: '00:00:37.809'
      end: '00:00:42.749'
      u: "[In German] Sagen Sie mir mal, Fela, was ist Ihr voller Name? Was ist Ihr
        Name?"
    - who: Fela Nichthauser
      start: '00:00:42.749'
      end: '00:00:45.460'
      u: Was heißt voller Name?
    - who: David Boder
      start: '00:00:45.460'
      end: '00:00:46.888'
      u: Ihr Name, was ist Ihr Name?
    - who: Fela Nichthauser
      start: '00:00:46.888'
      end: '00:00:48.135'
      u: Fela Nichthauser.
    - who: David Boder
      start: '00:00:48.135'
      end: '00:00:51.551'
      u: Fela Nichthauser. Und wie alt sind Sie, Fela?
    - who: Fela Nichthauser
      start: '00:00:51.551'
      end: '00:00:53.129'
      u: Drei und zwanzig (23) Jahre.
    - who: David Boder
      start: '00:00:53.129'
      end: '00:00:57.196'
      u: Sie sind drei und zwanzig (23) Jahre alt. Und wo wohnen Sie jetzt?
    - who: Fela Nichthauser
      start: '00:00:57.196'
      end: '00:01:00.732'
      u: Jetzt bin ich (unverständlich—spricht so leise, dass man es nicht verstehen
        kann)
    - who: David Boder
      start: '00:01:00.732'
      end: '00:01:04.196'
      u: Wo wohnen Sie hier?
    - who: Fela Nichthauser
      start: '00:01:04.196'
      end: '00:01:08.160'
      u: Nicht im Chateau, ich wohne ein paar Häuser weiter, aber...
    - who: David Boder
      start: '00:01:08.160'
      end: '00:01:10.208'
      u: Sie wohnen nicht im Boucicaut?
    - who: Fela Nichthauser
      start: '00:01:10.208'
      end: '00:01:13.533'
      u: Nicht im Boucicaut, auch in einem Heim von OSE.
    - who: David Boder
      start: '00:01:13.533'
      end: '00:01:17.630'
      u: Auch in einem Heim von OSE. Sind dort noch andere Mädchen?
    - who: Fela Nichthauser
      start: '00:01:17.630'
      end: '00:01:27.117'
      u: Nein, da sind keine deportierten Menschen. Das ist ein Kinderheim und ich
        bin dort nur ausnahmsweise, weil ich in Chateau Boucicaut meinen Bruder habe...
    - who: David Boder
      start: '00:01:27.117'
      end: '00:01:27.720'
      u: Oh!
    - who: Fela Nichthauser
      start: '00:01:27.720'
      end: '00:01:36.829'
      u: ". . . und damit wir zusammen sind, haben sie das gemacht, obwohl ich dort
        nicht arbeite. Ich gehe in eine Schule in Paris."
    - who: David Boder
      start: '00:01:36.829'
      end: '00:01:40.034'
      u: Sie besuchen eine Schule in Paris. Was für eine Schule ist das?
    - who: Fela Nichthauser
      start: '00:01:40.034'
      end: '00:01:43.239'
      u: Zahntechniker Schule—auch von OSE.
    - who: David Boder
      start: '00:01:43.239'
      end: '00:01:48.432'
      u: Und Sie lernen Zahntechniker? Hat die OSE ihre eigene Zahntechniker Schule?
    - who: Fela Nichthauser
      start: '00:01:48.432'
      end: '00:01:52.360'
      u: Ja - jawohl, OSE hat seine eigene Schule hier.
    - who: David Boder
      start: '00:01:52.360'
      end: '00:01:54.480'
      u: Und wie viele Leute studieren dort?
    - who: Fela Nichthauser
      start: '00:01:54.480'
      end: '00:01:58.727'
      u: Gegen siebzig (70), siebzig (70) oder fünf und siebzig (75) Schüler.
    - who: David Boder
      start: '00:01:58.727'
      end: '00:02:04.420'
      u: Ja. Und sie denken, dass Zahntechniker ist ein gutes Fach für ein Mädchen?
    - who: Fela Nichthauser
      start: '00:02:04.420'
      end: '00:02:18.120'
      u: Ich weiß das nicht genau. Aber ich bin ganz alleine im Leben und ich muss...da,
        ganz alleine alles entscheiden und hoffe ich, wenn nicht das, dann Anderes
        vielleicht, ich weiß es selbst nicht.
    - who: David Boder
      start: '00:02:18.120'
      end: '00:02:19.717'
      u: Ist Ihr Bruder jetzt hier?
    - who: Fela Nichthauser
      start: '00:02:19.717'
      end: '00:02:23.253'
      u: Nein, mein Bruder ist jetzt auf ‚vakant’ geschickt...ans Meer.
    - who: David Boder
      start: '00:02:23.253'
      end: '00:02:27.319'
      u: Und wer sind die anderen Kinder, die dort im OSE leben?
    - who: Fela Nichthauser
      start: '00:02:27.319'
      end: '00:02:31.524'
      u: Das sind auch...die meisten sind Buchenwald Kinder.
    - who: David Boder
      start: '00:02:31.524'
      end: '00:02:32.570'
      u: Auch Buchenwald Kinder?
    - who: Fela Nichthauser
      start: '00:02:32.570'
      end: '00:02:38.344'
      u: Ja, und es sind auch ein paar französische Kinder, die nicht deportiert waren.
    - who: David Boder
      start: '00:02:38.344'
      end: '00:02:40.254'
      u: Und wie viel Mädchen sind hier?
    - who: Fela Nichthauser
      start: '00:02:40.254'
      end: '00:02:42.027'
      u: Elf Mädel.
    - who: David Boder
      start: '00:02:42.027'
      end: '00:02:42.570'
      u: Elf Mädel.
    - who: Fela Nichthauser
      start: '00:02:42.570'
      end: '00:02:53.489'
      u: Elf Mädel und eine ist noch deportiert und das Übrige sind, die Familie haben
        hier oder keine Eltern.
    - who: David Boder
      start: '00:02:53.489'
      end: '00:03:00.670'
      u: Nun sagen Sie Mal, Fela, Sie sind jetzt drei und zwanzig (23) Jahre alt,
        wo sind Sie geboren?
    - who: Fela Nichthauser
      start: '00:03:00.670'
      end: '00:03:04.869'
      u: Ich bin geboren in Polen...in der Stadt Wadowice.
    - who: David Boder
      start: '00:03:04.869'
      end: '00:03:12.502'
      u: In Wadowice. Nun erzählen Sie, was hat dort passiert, wenn die Deutsche rüber
        kamen?
    - who: Fela Nichthauser
      start: '00:03:12.502'
      end: '00:03:39.589'
      u: Im Jahre neun und dreißig (39), wenn der Krieg ausgebrochen ist, sind alle
        Leute...sind wir, sowie alle Leute, geflüchtet. Wir hatten eigene, hm, Pferde
        zu Hause und eigenen Wagen und unsere ganze Familie...also nicht die ganze
        Familie, der Papa, die Mutti, zwei Brüder und ich, sind wir geflüchtet worden,
        sehr weit—hinter Sandomierz.
    - who: David Boder
      start: '00:03:39.589'
      end: '00:03:42.903'
      u: Hm, was war Ihr Vater’s Geschäft?
    - who: Fela Nichthauser
      start: '00:03:42.903'
      end: '00:03:45.975'
      u: Geflügel Händler.
    - who: David Boder
      start: '00:03:45.975'
      end: '00:03:47.451'
      u: Er war ein...
    - who: Fela Nichthauser
      start: '00:03:47.451'
      end: '00:03:49.421'
      u: Geflügel Händler und Fisch Händler.
    - who: David Boder
      start: '00:03:49.421'
      end: '00:03:50.596'
      u: In der Stadt?
    - who: Fela Nichthauser
      start: '00:03:50.596'
      end: '00:03:56.030'
      u: In der Stadt, ja. Er hat eine ganz große Halle gehabt.
    - who: David Boder
      start: '00:03:56.030'
      end: '00:04:01.584'
      u: Ja. War das en gros? Hat er das zu andere Geschäfte verkauft?
    - who: Fela Nichthauser
      start: '00:04:01.584'
      end: '00:04:02.638'
      u: Ja.
    - who: David Boder
      start: '00:04:02.638'
      end: '00:04:06.132'
      u: Ja. Und wozu hatten Sie die Pferde und Wagen.
    - who: Fela Nichthauser
      start: '00:04:06.132'
      end: '00:04:12.379'
      u: Weil, ausserdem hat mein Vater Kohle...ein, hm,...
    - who: David Boder
      start: '00:04:12.379'
      end: '00:04:14.718'
      u: Sagen Sie es polisch.
    - who: Fela Nichthauser
      start: '00:04:14.718'
      end: '00:04:17.820'
      u: "(spricht polnisch) Wie heisst das?"
    - who: David Boder
      start: '00:04:17.820'
      end: '00:04:21.796'
      u: Skrado...was?
    - who: Fela Nichthauser
      start: '00:04:21.796'
      end: '00:04:23.844'
      u: Wo man Kohle verkauft.
    - who: David Boder
      start: '00:04:23.844'
      end: '00:04:26.254'
      u: Kohle, ja. Er hat ein Kohlenlager gehabt
    - who: Fela Nichthauser
      start: '00:04:26.254'
      end: '00:04:26.977'
      u: Kohlenlager hat er gehabt.
    - who: David Boder
      start: '00:04:26.977'
      end: '00:04:29.387'
      u: Sie hatten ihre eigenen Wagen und Pferde.
    - who: Fela Nichthauser
      start: '00:04:29.387'
      end: '00:04:33.422'
      u: Wagen und Pferde, ja, damit wir können die Kohle von andere Städte...
    - who: David Boder
      start: '00:04:33.422'
      end: '00:04:33.934'
      u: Herbringen.
    - who: Fela Nichthauser
      start: '00:04:33.934'
      end: '00:04:35.681'
      u: ". . . herbringen und dann verkaufen."
    - who: David Boder
      start: '00:04:35.681'
      end: '00:04:45.322'
      u: ". . . und dann verkaufen. Und so haben Sie Wagen und Pferde genommen und
        sind weg gefahren. Wer sind Sie alle weg gefahren? Ihr Vater, ihre Mutter,
        wer noch?"
    - who: Fela Nichthauser
      start: '00:04:45.322'
      end: '00:04:49.250'
      u: Zwei Brüder, zwei jüngere Brüder und ich.
    - who: David Boder
      start: '00:04:49.250'
      end: '00:04:51.009'
      u: Sind Sie die Älteste in der Familie?
    - who: Fela Nichthauser
      start: '00:04:51.009'
      end: '00:05:07.967'
      u: Nein, ich habe noch eine verheiratete Schwester gehabt, die noch vor dem
        Krieg an der russischen Grenze gewohnt hat, das heißt in Baranowicz. Und schon
        im Jahre neun und dreißig (39) haben wir keine Nachricht mehr von ihr gehabt.
        Man weiß bis jetzt nicht, was ist geschehen.
    - who: David Boder
      start: '00:05:07.967'
      end: '00:05:11.654'
      u: Ist Baranowicz nicht weit von Slonim?
    - who: Fela Nichthauser
      start: '00:05:11.654'
      end: '00:05:12.750'
      u: Ich glaube ja.
    - who: David Boder
      start: '00:05:12.750'
      end: '00:05:20.112'
      u: Sie glauben. Nun, ja, also Einer von diesen zwei Brüdern ist jetzt mit Ihnen
        hier?
    - who: Fela Nichthauser
      start: '00:05:20.112'
      end: '00:05:46.312'
      u: Ja mit mir hier. Und der Andere war auch mit dem Kleinen zusammen in Buchenwald.
        Und das Schicksal wollte, dass ein paar Tage vor der Befreiung—drei (3) oder
        vier (4) Tage vor der Befreiung, bevor die Engländer gekommen sind...die Amerikaner
        gekommen sind, dass man hat weg geschickt auf einen Transport, weil er sich
        noch bewegen konnte als Gesunde...und auf dem Wege hat man den ganzen Transport
        erschossen.
    - who: David Boder
      start: '00:05:46.312'
      end: '00:05:48.270'
      u: Man hat den ganzen Transport erschossen?
    - who: Fela Nichthauser
      start: '00:05:48.270'
      end: '00:05:48.511'
      u: Ja.
    - who: David Boder
      start: '00:05:48.511'
      end: '00:05:50.451'
      u: So hier ist der ältere Bruder?
    - who: Fela Nichthauser
      start: '00:05:50.451'
      end: '00:05:52.288'
      u: Nein, der Jüngste.
    - who: David Boder
      start: '00:05:52.288'
      end: '00:05:52.650'
      u: Der Jüngste.
    - who: Fela Nichthauser
      start: '00:05:52.650'
      end: '00:05:53.716'
      u: Der Jüngste von der ganzen Familie.
    - who: David Boder
      start: '00:05:53.716'
      end: '00:05:56.397'
      u: Und wieso hat man ihn nicht mitgenommen?
    - who: Fela Nichthauser
      start: '00:05:56.397'
      end: '00:05:58.638'
      u: Weil er war schwer krank interniert.
    - who: David Boder
      start: '00:05:58.638'
      end: '00:06:02.282'
      u: Er war schwer krank interniert in Buchenwald, ja.
    - who: Fela Nichthauser
      start: '00:06:02.282'
      end: '00:06:05.837'
      u: Er hat überhaupt nicht gewusst, dass man seinen Bruder genommen hat.
    - who: David Boder
      start: '00:06:05.837'
      end: '00:06:10.518'
      u: Nun also, so sind Sie mit ihren Eltern nach Radomir, sagen Sie?
    - who: Fela Nichthauser
      start: '00:06:10.518'
      end: '00:06:11.765'
      u: Nein, nach Sandomierz geflüchtet...
    - who: David Boder
      start: '00:06:11.765'
      end: '00:06:13.042'
      u: Sandomierz...
    - who: Fela Nichthauser
      start: '00:06:13.042'
      end: '00:06:47.078'
      u: ". . . und wir wollten weiter, aber dann haben wir erfahren dass die Deutschen
        sind schon da und wir mussten zurück nach Hause fahren. Und da hat man...da
        hat man uns alles gestohlen. Und wir hatten einen großen Garten zu Hause,
        das hat man alles zerstört und so dass wir ohne Nichts geblieben sind. Wir
        waren damals fünf Personen, wir hatten keinen Groschen zum Leben und ich musste
        sehr, sehr schwer arbeiten mit meinem Vater, mit Mutti und meine Brüdern nur
        für ein paar Mark, damit wir die Wohnung bezahlen können und damit wir auch
        Brot haben."
    - who: David Boder
      start: '00:06:47.078'
      end: '00:06:51.084'
      u: Haben Sie nicht in ihrem eigenen Hause gelebt? Hatten Sie nicht ein Haus?
    - who: Fela Nichthauser
      start: '00:06:51.084'
      end: '00:06:57.647'
      u: Ein Haus haben wir nicht gehabt. Wir haben nur...mein Vater hat nur gemietet
        von dem Haus, mein Vater was (unverständlich—spricht zu leise)...
    - who: David Boder
      start: '00:06:57.647'
      end: '00:07:02.030'
      u: ". . . von dem Haus, ja. Also Sie sind dann zurück gekommen nach..."
    - who: Fela Nichthauser
      start: '00:07:02.030'
      end: '00:07:05.313'
      u: ". . . nach Polen zurück in der selben Stadt..."
    - who: David Boder
      start: '00:07:05.313'
      end: '00:07:06.639'
      u: Welche Stadt war das?
    - who: Fela Nichthauser
      start: '00:07:06.639'
      end: '00:07:10.266'
      u: Also nicht derselben, heißt Andrychów dann die Stadt.
    - who: David Boder
      start: '00:07:10.266'
      end: '00:07:11.415'
      u: Sie sind zurück nach Andrychów gekommen?
    - who: Fela Nichthauser
      start: '00:07:11.415'
      end: '00:07:12.409'
      u: Ja.
    - who: David Boder
      start: '00:07:12.409'
      end: '00:07:15.730'
      u: Und was hat dann Ihr Vater getan?
    - who: Fela Nichthauser
      start: '00:07:15.730'
      end: '00:07:20.067'
      u: Auf der Strasse gearbeitet mit der Schaufel, weil es die Deutschen verlangt.
    - who: David Boder
      start: '00:07:20.067'
      end: '00:07:21.784'
      u: Die Deutschen haben es verlangt?
    - who: Fela Nichthauser
      start: '00:07:21.784'
      end: '00:07:31.555'
      u: Ja, Alle Männer hat man auf die Strasse zur Arbeit genommen und jüdische
        Mädel hat man zum Fußboden scheuern genommen oder Fenster auf dem vierten
        (4.) Stock zu putzen.
    - who: David Boder
      start: '00:07:31.555'
      end: '00:07:32.941'
      u: Für wen?
    - who: Fela Nichthauser
      start: '00:07:32.941'
      end: '00:07:49.760'
      u: Für die Deutschen, für die Polizei, für alle. Und ich war auch dabei, aber
        weil ich...weil ich gut gearbeitet hab und schwer gearbeitet hab, weil ich
        wollte...ich wollte damit zu, hm, gehen zu dem Leutnant und ihn bitten, ich
        soll nicht umsonst arbeiten und dann soll er mehr bezahlen. ,
    - who: David Boder
      start: '00:07:49.760'
      end: '00:07:50.363'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:07:50.363'
      end: '00:07:52.938'
      u: Weil alle anderen Menschen haben nur umsonst gearbeitet.
    - who: David Boder
      start: '00:07:52.938'
      end: '00:07:53.420'
      u: So...?
    - who: Fela Nichthauser
      start: '00:07:53.420'
      end: '00:08:10.269'
      u: ". . . denn sie haben Essen bekommen drei Mal täglich und das hat nicht viel
        geholfen, weil ich hab damals fünfzehn bis achtzehn Mark verdient und das
        war bei denen sehr viel. Und mein Papa hat auch verdient...einige Juden auch,
        die gut gearbeitet haben."
    - who: David Boder
      start: '00:08:10.269'
      end: '00:08:13.010'
      u: Ja, haben Sie nicht etwas Geld versteckt gehabt, etwas Sachen...? (beide
        sprechen)
    - who: Fela Nichthauser
      start: '00:08:13.010'
      end: '00:08:30.619'
      u: Nein, nein, so gut ist es uns eigentlich nicht gegangen, dass wir etwas zu
        verstecken hatten, weil wir waren eine ganz große Familie—fünf (5) Kinder—und
        fünf (5) unerwachsene Kinder, die noch kein Geld nicht verdienen konnten,
        so dass alles lag auf dem Rücken von den Eltern.
    - who: David Boder
      start: '00:08:30.619'
      end: '00:08:34.685'
      u: Ja, nun sagen Sie mal, Sie sagen, Sie haben Pferde gehabt und Wagen?
    - who: Fela Nichthauser
      start: '00:08:34.685'
      end: '00:08:35.227'
      u: Ja, gut...(beide sprechen)
    - who: David Boder
      start: '00:08:35.227'
      end: '00:08:38.372'
      u: Sind Sie mit diesem Pferdewagen zurück gekommen?
    - who: Fela Nichthauser
      start: '00:08:38.372'
      end: '00:08:42.468'
      u: Ja, zurück gekommen mir einem Pferd; ein Pferd wird erschossen.
    - who: David Boder
      start: '00:08:42.468'
      end: '00:08:44.155'
      u: Wer hat das Pferd erschossen?
    - who: Fela Nichthauser
      start: '00:08:44.155'
      end: '00:08:47.709'
      u: Oh, ein, ein...ein Stückchen von einer Granate.
    - who: David Boder
      start: '00:08:47.709'
      end: '00:08:51.354'
      u: Oh, ein Stückchen von einer Grate, wieso sind da Granaten gekommen?
    - who: Fela Nichthauser
      start: '00:08:51.354'
      end: '00:08:55.691'
      u: Weil wir sind jetzt zurück gekommen mit dem polnischen Militär. Wir haben...wir...(beide
        sprechen)
    - who: David Boder
      start: '00:08:55.691'
      end: '00:08:57.046'
      u: Oh, ja.
    - who: Fela Nichthauser
      start: '00:08:57.046'
      end: '00:09:07.209'
      u: ". . . wir haben sie unterwegs getroffen, so dass viele, viele andere Wagen
        mit Zivilleuten sind eben zwischen das Militär gekommen. Und das war eben
        das Schlimmste."
    - who: David Boder
      start: '00:09:07.209'
      end: '00:09:08.264'
      u: Warum?
    - who: Fela Nichthauser
      start: '00:09:08.264'
      end: '00:09:26.107'
      u: Weil man hat doch geschossen, man hat doch gewusst, dass dort das polnische
        Militär geht. Die Deutschen haben das gewusst und haben ständig geschossen
        und wir haben gelebt andauernd in einer schrecklichen Angst. Wir konnten uns
        nicht rühren, um etwas zum Essen zu holen oder sonst was, weil es war gefährlich.
    - who: David Boder
      start: '00:09:26.107'
      end: '00:09:29.963'
      u: Nun und was passierte dann?
    - who: Fela Nichthauser
      start: '00:09:29.963'
      end: '00:10:19.959'
      u: Dann war ich zwei Jahre zu Hause und im Jahre vierzig (40) kam der allererste
        Schlag, weil man hat mit dem ersten Transport meinen Bruder geschickt, der
        damals siebzehn (17) Jahre war und das war schrecklich. Mein Papa wollte nicht,
        dass er alleine ins Lager geht und hat er sich freiwillig gemeldet als sechs
        und fünfzig (56) jähriger Mann. Und es hat nichts geholfen, dass meine Mutti
        ihn gebeten hat und ich ihn gebeten habe, er soll nicht von uns weg fahren,
        es wird für uns viel schwerer. Er hat gesagt, er lässt das Kind alleine nicht
        ins Lager zu den Deutschen. Er muss weg fahren. Und so hat man ihn angenommen,
        gerne die Deutschen haben es gemacht. Und so ist mein Papa im Jahre vierzig
        (40) mit meinem Bruder ins Lager weg gefahren. Dann...
    - who: David Boder
      start: '00:10:19.959'
      end: '00:10:20.651'
      u: Ja?
    - who: Fela Nichthauser
      start: '00:10:20.651'
      end: '00:10:35.994'
      u: ". . . dann war es schon sehr schwer, denn ich musste arbeiten mit dem zwölf-
        (12) jährigen Kind; er hat auch mit einer Schaufel auf der Strasse gearbeitet.
        Wir mussten Wohnung bezahlen und Essen kaufen und Lebensmittel kaufen und
        Pakete ins Lager schicken."
    - who: David Boder
      start: '00:10:35.994'
      end: '00:10:37.602'
      u: Hat man erlaubt Pakete ins...? (beide sprechen)
    - who: Fela Nichthauser
      start: '00:10:37.602'
      end: '00:10:40.614'
      u: Ja, man durfte zwei (2) Kilo Pakete pro Mann schicken.
    - who: David Boder
      start: '00:10:40.614'
      end: '00:10:42.783'
      u: Wie weit war das Lager von zu Hause?
    - who: Fela Nichthauser
      start: '00:10:42.783'
      end: '00:10:48.657'
      u: Es war sehr weit. Der Papa war dann noch mit dem Bruder in verschiedenen
        Lagern. Das erste Lager war Wischau...
    - who: David Boder
      start: '00:10:48.657'
      end: '00:10:49.259'
      u: Aha.
    - who: Fela Nichthauser
      start: '00:10:49.259'
      end: '00:11:00.404'
      u: ". . . das befindet sich in Deutschland. Ich weiß nicht wo. Dann war er in
        Flessing, das ist bei Gleiwitz. Dann war er in Blechhammer bei Sakrow, das
        letzte Lager war Dachau."
    - who: David Boder
      start: '00:11:00.404'
      end: '00:11:01.621'
      u: Das letzte Lager war Dachau?
    - who: Fela Nichthauser
      start: '00:11:01.621'
      end: '00:11:16.513'
      u: Nach einem Jahr ist der Bruder zurück gekommen—befreit, weil er hat einen
        schrecklichen Fuß gehabt. Er hat sich selber das gemacht und...so dass man
        ihn nach Hause frei gelassen hat.
    - who: David Boder
      start: '00:11:16.513'
      end: '00:11:17.278'
      u: Die Deutschen?
    - who: Fela Nichthauser
      start: '00:11:17.278'
      end: '00:11:18.224'
      u: Die Deutschen, ja.
    - who: David Boder
      start: '00:11:18.224'
      end: '00:11:18.778'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:11:18.778'
      end: '00:11:21.278'
      u: Und der Papa ist geblieben.
    - who: David Boder
      start: '00:11:21.278'
      end: '00:11:22.483'
      u: Aha.
    - who: Fela Nichthauser
      start: '00:11:22.483'
      end: '00:11:25.826'
      u: Und seit dieser Zeit wissen wir nichts.
    - who: David Boder
      start: '00:11:25.826'
      end: '00:11:26.338'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:11:26.338'
      end: '00:11:39.200'
      u: Dann, hm, dann blieb ich noch ein Jahr zu Hause; und im Jahr ein und vierzig
        (41) wurde die ganze Stadt ausgesiedelt. Das war zwei (2) Wochen nach der
        Befreiung von meinem Bruder, wo er vom Lager gekommen ist.
    - who: David Boder
      start: '00:11:39.200'
      end: '00:11:39.773'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:11:39.773'
      end: '00:12:05.768'
      u: Meine Mutti hat gearbeitet in einer anderen Stadt, um zu...um Sonderkarte
        zu erhalten, dass sie arbeitet und man soll sie nicht weg schicken. Hat sie
        dort gearbeitet und wir drei (3) Kinder, meine Brüder und ich haben wir in
        der Stadt gearbeitet auf der Strasse. Und an dem Tag, das war am dritten (3.)
        Juni im Jahr ein und vierzig (41) wurde die ganze Stadt gerufen auf einen
        ganz großen Platz.
    - who: David Boder
      start: '00:12:05.768'
      end: '00:12:06.943'
      u: Nur die Juden?
    - who: Fela Nichthauser
      start: '00:12:06.943'
      end: '00:12:10.382'
      u: Nur die Juden, natürlich, um uns auszusiedeln.
    - who: David Boder
      start: '00:12:10.382'
      end: '00:12:10.894'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:12:10.894'
      end: '00:12:12.467'
      u: Und wir...
    - who: David Boder
      start: '00:12:12.467'
      end: '00:12:15.238'
      u: Und was war wieder der Name von der Stadt?
    - who: Fela Nichthauser
      start: '00:12:15.238'
      end: '00:12:16.074'
      u: Andrychów.
    - who: David Boder
      start: '00:12:16.074'
      end: '00:12:19.527'
      u: Andrychów und in welchem Distrikt ist es?
    - who: Fela Nichthauser
      start: '00:12:19.527'
      end: '00:12:21.135'
      u: Das war Kreis Bielitz...
    - who: David Boder
      start: '00:12:21.135'
      end: '00:12:21.526'
      u: Bielitz?
    - who: Fela Nichthauser
      start: '00:12:21.526'
      end: '00:12:21.918'
      u: Bielitz.
    - who: David Boder
      start: '00:12:21.918'
      end: '00:12:23.514'
      u: Ja und nun?
    - who: Fela Nichthauser
      start: '00:12:23.514'
      end: '00:12:27.641'
      u: Geboren bin ich in Wadowice, aber dann haben wir gewohnt...
    - who: David Boder
      start: '00:12:27.641'
      end: '00:12:28.213'
      u: In Beletz.
    - who: Fela Nichthauser
      start: '00:12:28.213'
      end: '00:12:29.779'
      u: Nein in Andrychów.
    - who: David Boder
      start: '00:12:29.779'
      end: '00:12:30.653'
      u: In Andrychów.
    - who: Fela Nichthauser
      start: '00:12:30.653'
      end: '00:12:31.425'
      u: Ja, das ist nicht weit.
    - who: David Boder
      start: '00:12:31.425'
      end: '00:12:34.497'
      u: Also man hat die ganze Stadt zusammen gerufen. So wo war Ihre Mutter?
    - who: Fela Nichthauser
      start: '00:12:34.497'
      end: '00:12:36.586'
      u: Mein Mutter war eben in der anderen Stadt.
    - who: David Boder
      start: '00:12:36.586'
      end: '00:12:37.219'
      u: Ja. Wo war das?
    - who: Fela Nichthauser
      start: '00:12:37.219'
      end: '00:12:39.377'
      u: Das war zwölf (12) Kilometer...
    - who: David Boder
      start: '00:12:39.377'
      end: '00:12:40.504'
      u: Oh, das war zwölf (12) Kilometer weit weg.
    - who: Fela Nichthauser
      start: '00:12:40.504'
      end: '00:13:07.352'
      u: Ja. Sie ist am Abend immer weggefahren, weil sie hat Nachtschicht gehabt
        und ging um sechs (6) zum Bahnhof und wir begleiteten sie noch, sie hat uns
        geküsst und hat uns noch einige Befehle gegeben, was wir bis morgen machen
        sollen und wir haben leider dabei nicht gewusst, dass wir die Mutti das letzte
        Mal gesehen haben.
    - who: David Boder
      start: '00:13:07.352'
      end: '00:13:07.864'
      u: Aha.
    - who: Fela Nichthauser
      start: '00:13:07.864'
      end: '00:13:31.403'
      u: Und dann am nächsten Tag um sechs (6) Uhr wir sind aufgestanden, um so wie
        gewöhnlich zur Arbeit. Es war ein schöner Tag, es hat überhaupt nicht in der
        Luft gehangen...gehangen—wir haben überhaupt nicht gedacht, dass es so etwas
        Schreckliches kommen kann. Und da kamen zwei (2) jüdische Polizisten und zwei
        (2) SS Männer und die haben gesagt, wir sollen sofort auf den Sammelplatz
        gehen.
    - who: David Boder
      start: '00:13:31.403'
      end: '00:13:34.066'
      u: Ja. Haben Sie denen gesagt, dass Ihre Mutter in der anderen Stadt...(beide
        sprechen)
    - who: Fela Nichthauser
      start: '00:13:34.066'
      end: '00:14:01.953'
      u: Hab ich ihnen gesagt, weil ich bin noch so dumm gewesen—ich hab nicht geglaubt,
        dass diese Detuschen so schlecht sein können und mich auslachen werden, wenn
        ich ihnen sage, ich muss auf meine Mutti warten, weil sie um sechs (6) Uhr
        hierher kommt. Haben sie mir gesagt, ich soll mich nicht um die Mutti kümmern,
        die Mutti wird schon kommen. Und so mussten wir gehen auf den Sammelplatz
        und dort hat sich Schreckliches, hm, vorgespielt—Schreckliches, das werde
        ich nie vergessen.
    - who: David Boder
      start: '00:14:01.953'
      end: '00:14:03.339'
      u: Was hat dort passiert?
    - who: Fela Nichthauser
      start: '00:14:03.339'
      end: '00:14:39.585'
      u: Man hat dort genommen nicht nur die Gesunden, sondern ganz alte Menschen,
        die sich überhaupt nicht bewegen konnten, die sehr krank waren. Ich selbst,
        ich persönlich, habe ich eine...habe ich gesehen, wie man siebzig (70) jährige
        Frau, ganz geschwollen von der Krankheit hat man geschleppt auf dem Gras,
        weil man hat sich geekelt sie aufzuheben. Weil sie war ganz weich von dem
        Geschwollenen. Und da konnte ich nicht zuschauen und da hat man mir erlaubt,
        dass ich mithelfe die Frau aufzuheben und auf die Stiegen rauf in ein Bett
        geht in einem großen Saal.
    - who: David Boder
      start: '00:14:39.585'
      end: '00:14:40.850'
      u: Ja nun?
    - who: Fela Nichthauser
      start: '00:14:40.850'
      end: '00:14:47.611'
      u: Und man hat gesehen verschiedene Dinge, die ich wirklich nicht vergessen
        kann. Man hat dann die Leute geteilt, man stand...
    - who: David Boder
      start: '00:14:47.611'
      end: '00:14:50.549'
      u: Also was ist Ihnen passiert, erzählen Sie mir das, ja?
    - who: Fela Nichthauser
      start: '00:14:50.549'
      end: '00:14:51.362'
      u: Also wir...
    - who: David Boder
      start: '00:14:51.362'
      end: '00:14:53.225'
      u: Sie waren mit einem Bruder?
    - who: Fela Nichthauser
      start: '00:14:53.225'
      end: '00:14:54.163'
      u: Mit zwei(2) Brüdern.
    - who: David Boder
      start: '00:14:54.163'
      end: '00:14:54.916'
      u: Mit zwei(2) Brüdern.
    - who: Fela Nichthauser
      start: '00:14:54.916'
      end: '00:14:56.870'
      u: Mit dem, der aus dem Lager gekommen ist
    - who: David Boder
      start: '00:14:56.870'
      end: '00:14:59.159'
      u: Und wo ist er jetzt—der aus dem Lager gekommen ist?
    - who: Fela Nichthauser
      start: '00:14:59.159'
      end: '00:15:06.172'
      u: Er lebt nicht...er lebt nicht mehr, das ist der, den man vor der Befreiung
        auf Transport geschickt...
    - who: David Boder
      start: '00:15:06.172'
      end: '00:15:08.323'
      u: Aha. Der war nachher in Buchenwald und...
    - who: Fela Nichthauser
      start: '00:15:08.323'
      end: '00:15:08.925'
      u: ". . . mit dem Kleinen."
    - who: David Boder
      start: '00:15:08.925'
      end: '00:15:11.636'
      u: Also er ist zurück gekommen und dann ist er wieder in einem Lager...
    - who: Fela Nichthauser
      start: '00:15:11.636'
      end: '00:15:14.979'
      u: Nein, aber das ist wie wir auf den Sammelplatz gekommen sind.
    - who: David Boder
      start: '00:15:14.979'
      end: '00:15:16.274'
      u: Sie meinen Sie und Ihre zwei (2) Brüder.
    - who: Fela Nichthauser
      start: '00:15:16.274'
      end: '00:15:17.389'
      u: Ich und meine zwei (2) Brüder.
    - who: David Boder
      start: '00:15:17.389'
      end: '00:15:18.142'
      u: Nun?
    - who: Fela Nichthauser
      start: '00:15:18.142'
      end: '00:15:38.124'
      u: Und da standen wir vor einer Kommission und sie haben uns Verschiedenes gefragt
        und wir haben die Arbeitskarten gezeigt und man hat gesehen, dass wir Drei
        (3) jung und gesund sind und man hat gesagt, man soll uns alle Drei ins Lager
        schicken. Und es war die Sache erledigt und ich werd schon nicht erzählen
        vielleicht die ganzen Szenen.
    - who: David Boder
      start: '00:15:38.124'
      end: '00:15:43.407'
      u: Ich will aber, dass mir alles erzählen, erzählen Sie mir was passiert...
    - who: Fela Nichthauser
      start: '00:15:43.407'
      end: '00:15:46.630'
      u: Mein Onkel ist dort gestanden mit drei Kindern.
    - who: David Boder
      start: '00:15:46.630'
      end: '00:15:50.907'
      u: Alles was Sie selbst gesehen haben, das erzählen Sie, nicht wahr. Ja, Ihr
        Onkel ist gestanden dort...
    - who: Fela Nichthauser
      start: '00:15:50.907'
      end: '00:17:39.107'
      u: Weil man hat alle Leute in Gruppen geteilt. Junge Menschen ins Lager, alte
        Menschen auf einen Transport, das heißt, nach Auschwitz und noch einige Menschen,
        die noch in der selben Stadt geblieben konnten...zu arbeiten. Also es waren
        drei Gruppen. Und man hat gesehen...und das Herz hat schrecklich weh getan,
        wenn man hat gesehen, diese Leute hatten von der Bewegung eines deutschen
        Mannes hat es abgehangen, das Schicksal von den Menschen. Er hat so gemacht
        mit der Hand oder so. Das hat geheißen, ob er ins Lager kommt—also er konnte
        ja damals glücklich sein, wenn er ins Lager konnte. Und wenn nicht, dann auf
        die linke Seite und das heißt nach Auschwitz, von wo schon niemand zurück
        gekommen ist. Mein Onkel auch mit drei (3) Kinder stand auch auf der Seite,
        wo die Aussiedlung war. Und seine Frau ist mit meiner Mutti eben gearbeitet.
        Und da hat er schrecklich geweint und die Kinder haben sich ihm so...an den
        Füßen gehalten und sie haben alle schrecklich geweint und sie haben mich gesehen
        und er hat geschrien, ich soll seine Frau grüßen. Er hat nicht gewusst, dass
        ich ins Lager komme, er hat geglaubt, dass ich noch heute seine Frau sehen
        werde. Und da hat er mich gebeten, ich soll seine Frau grüßen, er wird zurück
        kommen und er wird schützen die drei (3) Kinder und es wird den Kindern nichts
        passieren. Und ich habe eben gesehen sein sehr trauriges Gesicht und die kleinen
        Kinder und das kann ich nie vergessen. Da stand eben neben ihm ein Mann, den
        ich auch sehr gut gekannt habe. Es war ein Bekannter von unserer Stadt, der
        mit neun (9) Kindern gestanden ist. Der Älteste war elf (11) Jahre. Und seine
        Frau ist auch geblieben dort in der Stadt, wo meine Mutti gearbeitet hat,
        es sind meistens dort die Frauen gewesen. Und er ist dort...
    - who: David Boder
      start: '00:17:39.107'
      end: '00:17:40.926'
      u: Was war das dort, eine Fabrik?
    - who: Fela Nichthauser
      start: '00:17:40.926'
      end: '00:17:42.089'
      u: Ein Shop hat es geheißen.
    - who: David Boder
      start: '00:17:42.089'
      end: '00:17:43.324'
      u: Und ja was...
    - who: Fela Nichthauser
      start: '00:17:43.324'
      end: '00:17:47.481'
      u: Dort hat man für die Deutschen genäht. Die Uniformen oder die Brotsäcke,
        und so weiter für die Soldaten.
    - who: David Boder
      start: '00:17:47.481'
      end: '00:17:48.505'
      u: Ja, nun?
    - who: Fela Nichthauser
      start: '00:17:48.505'
      end: '00:17:53.999'
      u: Er stand mit die neun (9) Kinder und es war wirklich...
    - who: David Boder
      start: '00:17:53.999'
      end: '00:17:54.945'
      u: Wie viele Kinder?
    - who: Fela Nichthauser
      start: '00:17:54.945'
      end: '00:00:00.'
      u: Neun (9).
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Neun (9)?
    - who: Fela Nichthauser
      start: '00:00:00.'
      end: '00:17:56.252'
      u: Neun (9) Kinder
    - who: David Boder
      start: '00:17:56.252'
      end: '00:17:57.758'
      u: Ihr Onkel mit neun (9) Kindern?
    - who: Fela Nichthauser
      start: '00:17:57.758'
      end: '00:18:16.180'
      u: Nein, der Mann mit neun (9) Kindern. Das Älteste war elf (11) Jahre alt.
        Und jeglicher Mann hat zugeschaut, das harteste Herz musste rühren und alle
        neun (9) Kinder haben angefangen zu weinen und schrecklich, schreckliche Gesichtszüge
        machen und wirklich...
    - who: David Boder
      start: '00:18:16.180'
      end: '00:18:16.933'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:18:16.933'
      end: '00:18:18.391'
      u: ". . . ich finde keine Worte."
    - who: David Boder
      start: '00:18:18.391'
      end: '00:18:23.042'
      u: Nun also hat man ihren Onkel zusammen mit den drei (3) Kindern weg geschickt?
    - who: Fela Nichthauser
      start: '00:18:23.042'
      end: '00:18:27.813'
      u: Weg geschickt, er soll mit den alten Leuten nach Auschwitz.
    - who: David Boder
      start: '00:18:27.813'
      end: '00:18:30.072'
      u: So man hat die Kinder mit den alten Leuten weg geschickt?
    - who: Fela Nichthauser
      start: '00:18:30.072'
      end: '00:18:36.458'
      u: Zusammen,...denn man hat gewusst von den Kindern kann man nichts haben und
        von den alten Leuten auch nichts haben.
    - who: David Boder
      start: '00:18:36.458'
      end: '00:18:40.566'
      u: Und nun erzählen Sie mir, was hat Ihnen und Ihren Brüdern passiert?
    - who: Fela Nichthauser
      start: '00:18:40.566'
      end: '00:18:59.331'
      u: Wir sind noch auf dem Platz geblieben einige Stunden. Wir haben Essen bekommen
        und dann haben wir uns gesorgt um die Mutti. Wir haben noch immer geglaubt,
        dass sie noch jede Weile kommt, aber wir haben leider nicht gewusst, dass
        in derselben Stadt das Gleiche passiert wie hier.
    - who: David Boder
      start: '00:18:59.331'
      end: '00:19:00.175'
      u: Auch in der anderen Stadt?
    - who: Fela Nichthauser
      start: '00:19:00.175'
      end: '00:19:15.488'
      u: Auch in der anderen Stadt—da hat man auch die Leute ausgesucht. Und obwohl
        meine Mutti nur fünf und vierzig (45) Jahre gehabt und meine Tanten auch und
        meine Bekannten, hat man sie doch auch in Aussiedlung genommen und nach Auschwitz
        geschickt. So wollte es das Schicksal.
    - who: David Boder
      start: '00:19:15.488'
      end: '00:19:18.352'
      u: Ja also, man hat die nach Auschwitz geschickt?
    - who: Fela Nichthauser
      start: '00:19:18.352'
      end: '00:19:18.713'
      u: Ja.
    - who: David Boder
      start: '00:19:18.713'
      end: '00:19:24.918'
      u: Und was war, was war Auschwitz? Auschwitz war ein Arbeitslager?
    - who: Fela Nichthauser
      start: '00:19:24.918'
      end: '00:19:36.193'
      u: Das war ein Arbeitslager. Es hat geheißen Arbeitslager, aber es war doch
        ein Krematorium. Ich war dort nicht, aber ich kann...die Leute, die persönlich
        das erlebt haben, haben mir Vieles erzählt.
    - who: David Boder
      start: '00:19:36.193'
      end: '00:00:00.'
      u: Ja also...
    - who: Fela Nichthauser
      start: '00:00:00.'
      end: '00:19:37.307'
      u: Und...
    - who: David Boder
      start: '00:19:37.307'
      end: '00:19:43.434'
      u: Und denselben Tag, wo Sie genommen wurden, hat man ihre Mutter von der Arbeit
        genommen?
    - who: Fela Nichthauser
      start: '00:19:43.434'
      end: '00:20:07.693'
      u: Genommen und nach Auschwitz geschickt mit einem ganzen Transport. Ich habe...man
        hat mir dann im Lager geschrieben, dass man meine Mutti noch in dem letzten
        Moment gesehen hat, wo sie in einem Wagon gesessen hat, wo man früher die,
        hm, die Tiere geführt hat...transportiert hat. Und sie hat noch grüßen lassen
        alle drei Kinder. Und man hat ihr gesagt, sie soll sich nicht kümmern, die
        drei Kinder sind ins Lager genommen worden. Und das war das Letzte.
    - who: David Boder
      start: '00:20:07.693'
      end: '00:20:11.527'
      u: Na, warten Sie mal. Ihre Mutter hat dort in der Nacht gearbeitet, ja?
    - who: Fela Nichthauser
      start: '00:20:11.527'
      end: '00:20:11.708'
      u: Ja.
    - who: David Boder
      start: '00:20:11.708'
      end: '00:20:19.220'
      u: Und man hat Sie heraus gerufen am Morgen und Sie dachten, dass Ihre Mutter
        zurück kommt. Um wie viel Uhr ist Ihre Mutter gewöhnlich zurück gekommen?
    - who: Fela Nichthauser
      start: '00:20:19.220'
      end: '00:20:21.431'
      u: Um halb sechs früh.
    - who: David Boder
      start: '00:20:21.431'
      end: '00:20:22.877'
      u: Und diesmal ist sie nicht gekommen?
    - who: Fela Nichthauser
      start: '00:20:22.877'
      end: '00:20:23.539'
      u: Nein.
    - who: David Boder
      start: '00:20:23.539'
      end: '00:20:24.985'
      u: Aha und das hat dort passiert.
    - who: Fela Nichthauser
      start: '00:20:24.985'
      end: '00:20:25.425'
      u: Ja.
    - who: David Boder
      start: '00:20:25.425'
      end: '00:20:28.449'
      u: Also so sind Sie mit ihrem zwei (2) Brüdern ins Lager?
    - who: Fela Nichthauser
      start: '00:20:28.449'
      end: '00:20:33.638'
      u: Nein, nicht zuerst ins Lager. Zuerst sind wir gegangen nach Sosnovicz. Die
        Transporte, die ins Lager kamen...
    - who: David Boder
      start: '00:20:33.638'
      end: '00:20:34.903'
      u: Wo Sosnoviczi?
    - who: Fela Nichthauser
      start: '00:20:34.903'
      end: '00:20:44.030'
      u: Ja....waren erst in einem Durchgangslager. Dort wurden die Leute sortiert.
    - who: David Boder
      start: '00:20:44.030'
      end: '00:20:45.205'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:20:45.205'
      end: '00:20:51.433'
      u: Und später hat man die Mädels extra geschickt in ein Frauenlager und die
        Jungs in die Männerlager.
    - who: David Boder
      start: '00:20:51.433'
      end: '00:20:54.205'
      u: Ja. Und wie alt waren die zwei (2) Jungen?
    - who: Fela Nichthauser
      start: '00:20:54.205'
      end: '00:21:00.229'
      u: Ein Bruder war damals achtzehn (18) und der jüngste Bruder war dreizehn (13)
        Jahre.
    - who: David Boder
      start: '00:21:00.229'
      end: '00:21:01.476'
      u: Ja. Nun?
    - who: Fela Nichthauser
      start: '00:21:01.476'
      end: '00:21:40.794'
      u: Und da kamen wir...da standen wir vor dem Arzt. Ich war die Erste und er
        hat gesehen, dass ich gesund bin. Ich war sehr schön...hm, sehr schön abgebrennt,
        weil ich habe im Feld ein halbes ( ½ ) Jahr gearbeitet für die Deutschen auf
        dem Feld den ganzen Tag. Und da hat er gesagt, dass ich kann in das Lager
        kommen. Ich habe damals kein Wort gesagt, denn ich konnte mich nicht wehren.
        Ich war einverstanden und es hat mir das Herz weh getan. Ich wollte gerne,
        dass die Brüder, die beiden Brüder nach Hause kommen, denn ich war sicher,
        dass die Mutti nach Hause doch kommt. Ich habe ja nicht gewusst, dass das
        Selbe in der anderen Stadt passiert ist. Das haben wir erst später erfahren.
    - who: David Boder
      start: '00:21:40.794'
      end: '00:21:41.577'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:21:41.577'
      end: '00:23:10.426'
      u: 'Und da steht der ältere Bruder, der achtzehn (18) jährige Bruder vor dem
        Arzt und der Arzt hat ihn erkannt. Er hat ihn noch...vor zwei (2) Wochen hat
        er ihn frei gelassen. Da hat er ihn erkannt, das war ein polnischer Arzt und
        hat ihn gefragt: „Was machen Sie wieder hier? Ich habe dich doch frei gelassen!“
        Da sagt er: „Na, was soll ich machen? Es war bei uns eine Aussiedlung und
        ich muss wieder—ich hab noch den Fuß nicht ganz in Ordnung.“ Sagt er—ohne
        einen Grund hat er gesagt: „Ich schreib Dir auf, Sie kommen nach Hause zurück.“
        Das war das größte Glück. Also er kam nach Hause...er kam an die Seite, zu
        den Menschen, die nach Hause gekommen seid...sind. Und dann kam vor den Arzt
        der Kleine und ich hab ihn gebeten, er soll den Kleinen frei lassen, denn
        er hat noch nicht ganze vierzehn (14) Jahre, er hat dreizehn (13) Jahre geendet.
        Man soll ihn nach Hause auch lassen, er soll mit der Mutti und mit dem anderen
        Bruder sein, er ist noch ein Kind und wird nicht so schaffen können. Da hat
        der Arzt gesagt: „Wenn ich einen frei gelassen hab, kann ich den Anderen nicht.“
        Wir haben müssen einverstanden sein, da der Lager Inspektor Knoll, ein deutscher
        Mann, ein SS Mann, hat alle Juden auf den Platz gerufen, damit er kann sie
        sehen und in das Lager dirigieren kann. Und dann hat er meinem Bruder damals
        gesagt, er soll ganz vorne stehen, denn er war klein...'
    - who: David Boder
      start: '00:23:10.426'
      end: '00:23:11.005'
      u: Er war klein...
    - who: Fela Nichthauser
      start: '00:23:11.005'
      end: '00:23:36.344'
      u: ". . . , zum Kleinen, vielleicht wird ein Glück wieder sein, dass dass das
        SS Mann doch ein bisschen Herz hat und wenn es um ein Kind geht, vielleicht
        wird er ihn frei lassen. Er hat so schöne Haare gehabt, goldi...goldene Locken
        und...er hat ihm doch nicht gefolgt, es war für ihn so etwas Neues, so wie—er
        kommt ins Lager, es war für ihn ein neues Leben. Er hat es nicht verstanden,
        was es bedeutet."
    - who: David Boder
      start: '00:23:36.344'
      end: '00:23:37.911'
      u: Hat er geglaubt, es war etwas Gutes?
    - who: Fela Nichthauser
      start: '00:23:37.911'
      end: '00:24:24.368'
      u: 'Er hat gedacht es war etwas Gutes; er konnte es nicht begreifen, er war
        doch ein Kind! Und er wollte sich damit wichtig machen, dass er vom Lager
        Briefe schreiben und so weiter. Man konnte ihm das nicht so gut erklären und
        doch ist alles bestimmt so beschieden worden, dass der Knoll hat ihn bemerkt,
        hat ihn nach vorne gerufen zu sich, hat ihn gefragt, wie alt er ist. Und da
        hat er ihm gesagt dreizehn (13) Jahre. Und hat ihm gefragt, ob er arbeiten
        kann. Und er hat gesagt: „Ja.“ Ob er ins Lager fahren will, dann hat er gesagt
        nein. Da hat er gewusst—für sich alleine kann er sagen das Ja. Dann hat er
        ihn gefragt, ob er Jemanden zu Hause hat...'
    - who: David Boder
      start: '00:24:24.368'
      end: '00:24:25.015'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:24:25.015'
      end: '00:24:33.009'
      u: ". . . da sagt er: „Ich habe die Mutti zu Hause“. Er hat geglaubt, dass die
        Mutti zu Hause ist."
    - who: David Boder
      start: '00:24:33.009'
      end: '00:24:35.630'
      u: Also was hat der Knoll gesagt?
    - who: Fela Nichthauser
      start: '00:24:35.630'
      end: '00:25:02.161'
      u: Er hat ihn gefragt, ob er Jemanden zu Hause hat und er hat gesagt; „Ja, ich
        habe die Mutti.“ Also hat er gemacht „Los, nach Hause.“ Und ich stand im Fenster
        und habe alles das gesehen, alles gehört und es war wieder ein Glück, dass
        man durch einen wirklich reinen Zufall den Kleinen, meinen kleinen Bruder
        frei gelassen hat. Und so sind die zwei (2) wieder nach Hause zurück gekommen
        und ich bin ins Lager genommen worden.
    - who: David Boder
      start: '00:25:02.161'
      end: '00:25:04.450'
      u: Ja, nun was hat dann passiert?
    - who: Fela Nichthauser
      start: '00:25:04.450'
      end: '00:25:05.655'
      u: Und...ich...
    - who: David Boder
      start: '00:25:05.655'
      end: '00:25:07.022'
      u: Nach welchem Lager wurden Sie genommen?
    - who: Fela Nichthauser
      start: '00:25:07.022'
      end: '00:25:17.673'
      u: Ich wurde genommen nach Birken...nach Birkenheim. Das war der Kreis (Name
        unverständlich) in Nieder Schlesien.
    - who: David Boder
      start: '00:25:17.673'
      end: '00:25:18.486'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:25:18.486'
      end: '00:25:25.625'
      u: Dort war eine ganz große Fabrik, eine Weberei.
    - who: David Boder
      start: '00:25:25.625'
      end: '00:25:29.474'
      u: Ja, hm, wo war die Fabrik?
    - who: Fela Nichthauser
      start: '00:25:29.474'
      end: '00:25:47.829'
      u: In Birkenheim. Und eine ganz große Fabrik, wo die Deutschen gearbeitet haben
        und wo schon hundert (100) Mädels waren in den Baracken und sind dann noch
        hundert gekommen von unserer Stadt und von verschiedenen Städten auch.
    - who: David Boder
      start: '00:25:47.829'
      end: '00:25:48.462'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:25:48.462'
      end: '00:26:16.640'
      u: Und so habe ich das erste Mal gefühlt, dass hinter mich ist alles verloren.
        Das Tor hat sich zu gemacht und ich kam in einen dunklen Saal, wo nur Betten,
        Betten und noch einmal Betten standen und sonst nichts mehr. Und so hat sich
        angefangen mein zweites (2.) Leben.
    - who: David Boder
      start: '00:26:16.640'
      end: '00:26:19.399'
      u: Ja, nun? Und das war wo?
    - who: Fela Nichthauser
      start: '00:26:19.399'
      end: '00:26:25.634'
      u: In Birkenheim. Dort war ich ein halbes ( ½ ) Jahr. Dort habe ich schwer gearbeitet
        als Weberin.
    - who: David Boder
      start: '00:26:25.634'
      end: '00:26:26.960'
      u: An einem Webstuhl?
    - who: Fela Nichthauser
      start: '00:26:26.960'
      end: '00:26:29.412'
      u: An einen, zwei Webstühle.
    - who: David Boder
      start: '00:26:29.412'
      end: '00:26:30.779'
      u: Aha. Waren das elektrische Webstühle?
    - who: Fela Nichthauser
      start: '00:26:30.779'
      end: '00:26:50.038'
      u: Ja, elektrische Webstühle, ich habe müssen selbst bei der Maschine, hm, hm,...alles
        gewebt, alles alleine abgenommen, habe wieder frisches Material gegeben, habe
        [unverständlich]. Das hat mir der deutsche Meister alles gelernt.
    - who: David Boder
      start: '00:26:50.038'
      end: '00:26:50.851'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:26:50.851'
      end: '00:27:08.732'
      u: Und es war nicht sehr schlimm mit dem Essen und mit der Sauberkeit, nur schrecklich
        wenig Freiheit. Wir haben überhaupt keine Menschen gesehen. Das Tor war mit
        dicke...hm, und mit Reissecken hm,...
    - who: David Boder
      start: '00:27:08.732'
      end: '00:27:10.479'
      u: Zugemacht. Mit was? Mit Säcken und was noch?
    - who: Fela Nichthauser
      start: '00:27:10.479'
      end: '00:27:11.714'
      u: Mit Reissecken.
    - who: David Boder
      start: '00:27:11.714'
      end: '00:27:15.304'
      u: Mit einem Nagel, mit Nägel?
    - who: Fela Nichthauser
      start: '00:27:15.304'
      end: '00:27:16.118'
      u: Mit Nägel.
    - who: David Boder
      start: '00:27:16.118'
      end: '00:27:16.509'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:27:16.509'
      end: '00:27:25.467'
      u: ". . . damit wir nicht die Strasse sehen. Wir haben nichts gesehen, nur ein
        Stückchen Garten, wo wir gesessen haben und die Baracke."
    - who: David Boder
      start: '00:27:25.467'
      end: '00:27:27.708'
      u: Hat man Ihnen irgendwelche Zeitungen und Bücher erlaubt?
    - who: Fela Nichthauser
      start: '00:27:27.708'
      end: '00:27:48.895'
      u: Nein, absolut nicht - wir durften einmal alle zwei Wochen schreiben einen
        Brief, eine Karte, das war alles. Und am Sonntag, wo wir frei hatten, durften
        wir auf dem Bett liegen oder auf das Stückchen Platz gehen, wo wir uns, wo
        wir kaum Platz hatten für uns und nicht mehr.
    - who: David Boder
      start: '00:27:48.895'
      end: '00:27:50.925'
      u: Und durften Sie singen, durften Sie...(beide sprechen)?
    - who: Fela Nichthauser
      start: '00:27:50.925'
      end: '00:28:04.901'
      u: Ja, das durften wir, das war das erste Jahr des Lagers, da war es noch nicht
        so schlimm. Es war noch kein Konzentrationslager, es war ein sogenanntes Arbeitslager,
        wo man sehr streng arbeitet und im Winter durfte man sich nicht anziehen...
    - who: David Boder
      start: '00:28:04.901'
      end: '00:28:05.323'
      u: Warum nicht?
    - who: Fela Nichthauser
      start: '00:28:05.323'
      end: '00:28:29.937'
      u: Zum Beispiel, nur zur Fabrik. Und in der Fabrik durfte man nicht in einem
        Pullover oder einer Jacke arbeiten, man musste ganz frei sein, denn man hat
        Angst gehabt, dass man schlecht arbeitet, wenn man sich so warm anzieht, man
        hat wenig Bewegungen und hat geglaubt, dass man macht weniger Meter Stoff,
        wenn man sich langsamer bewegt. Wenn man leicht angezogen ist, dann kann man
        sich doch schneller, hm, da...
    - who: David Boder
      start: '00:28:29.937'
      end: '00:28:30.540'
      u: Bewegen.
    - who: Fela Nichthauser
      start: '00:28:30.540'
      end: '00:28:31.178'
      u: ". . . bewegen."
    - who: David Boder
      start: '00:28:31.178'
      end: '00:28:33.648'
      u: War die Fabrik geheizt, dass man...?
    - who: Fela Nichthauser
      start: '00:28:33.648'
      end: '00:28:54.552'
      u: Nein, überhaupt nicht geheizt. Es waren ganz große, schrecklich große Säle
        wo nur Maschinen und Maschinen gestanden haben. Und wir konnten, wir durften
        den ganzen Tag nicht sprechen, auch nicht einmal zueinander, denn die Mädels
        sind nebeneinander gestanden., weil die...das Motor, also die verschiedenen
        Motoren von den Maschinen haben es nicht erlaubt.
    - who: David Boder
      start: '00:28:54.552'
      end: '00:28:57.004'
      u: War es zu...zu Geräusch...ein zu großes Geräusch?
    - who: Fela Nichthauser
      start: '00:28:57.004'
      end: '00:29:36.986'
      u: Ja. Und man hat uns speziell vor den Augen eine ganz große Uhr gegeben damit
        wir sehen, wie spät es ist, damit wir wissen, dass wir von sieben (7) bis
        zwölf (12) arbeiten müssen und von eins bis sechs (6) abends. Und es soll
        die Zeit längern, denn wenn man hat eine Uhr vor sich, dann geht doch die
        Zeit viel langsamer, wenn man die Stunden nicht sieht, dann fragt man „Wie
        spät? Wie spät?“, also man hat dann eine Überraschung, wenn man sagt, es ist
        schon elf (11) oder halb zwölf, als wenn man andauernd die Stunden hat, ist
        doch sehr schlecht. Und sie haben das extra gemacht, damit wir uns eben schlechter
        fühlen.
    - who: David Boder
      start: '00:29:36.986'
      end: '00:29:40.793'
      u: Ja. Nun sagen Sie mal, was hat passiert, wenn jemand krank war?
    - who: Fela Nichthauser
      start: '00:29:40.793'
      end: '00:29:49.498'
      u: Wenn jemand krank war, dann musste er schon wirklich krank sein und dann
        konnte er in dem Lager einen Tag oder zwei (2) Tage bleiben.
    - who: David Boder
      start: '00:29:49.498'
      end: '00:29:51.968'
      u: Hm, und war da ein Arzt? War da ein Hospital?
    - who: Fela Nichthauser
      start: '00:29:51.968'
      end: '00:30:11.016'
      u: Nein, absolut nicht. Es war nur eine Pflegerin und eine ganz kleine Krankenstube
        von zwei (2) oder drei (3) Betten. Und wenn jemand wirklich Gallensteine hatte
        oder mit dem Herz zu tun hatte, hat man ihn hin gelegt auf einige Tage, bis
        er wieder so...so gesund war, dass er wieder arbeiten konnte.
    - who: David Boder
      start: '00:30:11.016'
      end: '00:30:16.182'
      u: Und nun sagen Sie mir dies, das hat wie lange gedauert in der Weberei?
    - who: Fela Nichthauser
      start: '00:30:16.182'
      end: '00:30:29.899'
      u: Sechs Monate haben wir dort gearbeitet und dann ist ein Befehl gekommen,
        dass, hm, in einem anderen Lager, das heißt Waldenburg, das ist auch in Nieder
        Schlesien, da braucht man 50 Mädels.
    - who: David Boder
      start: '00:30:29.899'
      end: '00:30:30.379'
      u: Ah hm.
    - who: Fela Nichthauser
      start: '00:30:30.379'
      end: '00:30:37.307'
      u: Und so hat man uns geteilt, ich war auch in dem Teil der Gruppe, die weg
        gefahren ist.
    - who: David Boder
      start: '00:30:37.307'
      end: '00:30:37.879'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:30:37.879'
      end: '00:30:45.138'
      u: So habe ich das Lager verlassen und bin in das andere Lager gekommen, das
        war nicht eine Weberei, das war eine Spinnerei.
    - who: David Boder
      start: '00:30:45.138'
      end: '00:30:46.132'
      u: Eine Spinnerei?
    - who: Fela Nichthauser
      start: '00:30:46.132'
      end: '00:30:46.897'
      u: Eine Spinnerei.
    - who: David Boder
      start: '00:30:46.897'
      end: '00:30:49.548'
      u: Nun haben Sie das von Neuem lernen müssen?
    - who: Fela Nichthauser
      start: '00:30:49.548'
      end: '00:31:44.142'
      u: Von dort war noch kein Mensch. Es war ein neues Lager, man hat nur die Baracken
        aufgestellt. Und es war nichts. Nur Betten drinnen, sonst nichts mehr. Wir
        mussten um alles bitten. Man wollte uns kein Wasser geben und keine Schüssel.
        Man hat geglaubt, weil wir Juden sind, brauchen wir nichts. Wir halten...wir
        halten uns schmutzig und wir brauchen gar nichts. Wir können leben wie Tiere.
        So haben wir müssen kämpfen um jede Schüssel, um jedes [unverständlich], um
        jede Decke zum Zudecken. Schon nach einigen Monaten hatte sich die Sache geregelt
        bis die Lagerführerin gekommen ist und sie hat uns dann ein bisserl verstanden,
        denn sie hat gesehen gesunde und intelligente Menschen mit denen man sprechen
        kann. Und da hat sie dann doch gewusst, dass das eben so ist, wie man davon
        in er Fabrik spricht. Und da hat sie mit dem Direktor gesprochen und hat uns
        verschiedene Sachen gegeben.
    - who: David Boder
      start: '00:31:44.142'
      end: '00:31:45.769'
      u: Wer war der Lagerführer?
    - who: Fela Nichthauser
      start: '00:31:45.769'
      end: '00:31:49.185'
      u: Sie war eine deutsche Frau, keine SS Frau, sie war nur eine deutsche Frau.
    - who: David Boder
      start: '00:31:49.185'
      end: '00:31:54.227'
      u: Nun hat es manchmal passiert, dass manche nicht arbeiten wollten oder?
    - who: Fela Nichthauser
      start: '00:31:54.227'
      end: '00:32:07.008'
      u: Nein, Jede wollte arbeiten, denn Jede war gesund. Jede nicht gerne, aber
        gezwungen sind wir zur Arbeit gegangen und wenn man sie bei der Maschine hingestellt
        hat, ist sie schon geblieben und hat gearbeitet.
    - who: David Boder
      start: '00:32:07.008'
      end: '00:32:07.401'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:32:07.401'
      end: '00:32:22.984'
      u: Und mit der Zeit hat man sich an die Arbeit gewöhnt, weil man hat nicht sehr
        schlechte Leute um sich gehabt. Man hat mit Deutschen zusammen gearbeitet
        und man konnte von Zeit zu Zeit ein Wort zu ihnen sprechen. Und, hm, dort
        waren wir achtzehn (18) Monate.
    - who: David Boder
      start: '00:32:22.984'
      end: '00:32:29.069'
      u: Ach Sie meinen, dass da auch Deutsche gearbeitet haben? Waren die Häftlinge
        oder waren die freie Menschen?
    - who: Fela Nichthauser
      start: '00:32:29.069'
      end: '00:32:31.159'
      u: Freie Menschen, freie Deutsche.
    - who: David Boder
      start: '00:32:31.159'
      end: '00:32:34.533'
      u: Die zur Arbeit gekommen sind?
    - who: Fela Nichthauser
      start: '00:32:34.533'
      end: '00:32:34.533'
      u: Ja, die verdienen wollten.
    - who: David Boder
      start: '00:32:34.533'
      end: '00:32:36.834'
      u: Waren die freundlich zu den Häftlingen?
    - who: Fela Nichthauser
      start: '00:32:36.834'
      end: '00:32:43.548'
      u: Nicht alle. Manche waren gefährlich. Manche haben aufgepasst speziell, ob
        wir mit den anderen Deutschen sprechen.
    - who: David Boder
      start: '00:32:43.548'
      end: '00:32:43.941'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:32:43.941'
      end: '00:32:47.497'
      u: Man musste sehr vorsichtig sein.
    - who: David Boder
      start: '00:32:47.497'
      end: '00:32:49.919'
      u: Nun und wie lange hat das gedauert?
    - who: Fela Nichthauser
      start: '00:32:49.919'
      end: '00:32:51.979'
      u: Achtzehn (18) Monate war ich dort.
    - who: David Boder
      start: '00:32:51.979'
      end: '00:32:54.118'
      u: Hat man Ihnen was gezahlt für die Arbeit?
    - who: Fela Nichthauser
      start: '00:32:54.118'
      end: '00:32:55.787'
      u: Nein, absolut nicht.
    - who: David Boder
      start: '00:32:55.787'
      end: '00:32:59.504'
      u: Gab es da nicht ein Lager-Geld? Scheine für die Kantine und so?
    - who: Fela Nichthauser
      start: '00:32:59.504'
      end: '00:33:03.447'
      u: Nein, absolut nicht. Wir haben eigene Küche gehabt.
    - who: David Boder
      start: '00:33:03.447'
      end: '00:33:03.930'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:33:03.930'
      end: '00:33:06.052'
      u: Und unsere Mädels haben in der Küche gekocht.
    - who: David Boder
      start: '00:33:06.052'
      end: '00:33:09.124'
      u: Ja, hat man Ihnen Seife gegeben?
    - who: Fela Nichthauser
      start: '00:33:09.124'
      end: '00:33:27.220'
      u: Nein absolut nicht. Wir haben noch von dem anderen Lager gehabt. Wir sind
        doch ins Lager gekommen und haben noch von zu Hause die ganzen Sachen gehabt.
        Und wir haben Seife gehabt und das alles was man braucht. Und das hat man
        uns doch...nie...nicht weg genommen, so dass uns das alles geblieben ist.
    - who: David Boder
      start: '00:33:27.220'
      end: '00:33:30.293'
      u: Aha, nun und so waren sie anderthalb (1 ½ ) Jahre in der Spinnerei.
    - who: Fela Nichthauser
      start: '00:33:30.293'
      end: '00:33:31.871'
      u: Ja, anderthalb (1 ½ ) in der Spinnerei.
    - who: David Boder
      start: '00:33:31.871'
      end: '00:33:33.227'
      u: Und das war in welcher Stadt?
    - who: Fela Nichthauser
      start: '00:33:33.227'
      end: '00:33:35.287'
      u: In Waldenburg.
    - who: David Boder
      start: '00:33:35.287'
      end: '00:33:37.787'
      u: In Waldenburg. Und wo sind Sie von Waldenburg gegangen?
    - who: Fela Nichthauser
      start: '00:33:37.787'
      end: '00:33:47.004'
      u: Von Waldenburg bin ich gegangen dann nach Graeben. Das ist zwölf Kilometer
        von einem ganz großen und ganz berühmten Lager...Groß-Rosen.
    - who: David Boder
      start: '00:33:47.004'
      end: '00:33:49.444'
      u: Ja und warum hat man Sie von Waldenburg weggeschickt?
    - who: Fela Nichthauser
      start: '00:33:49.444'
      end: '00:34:09.627'
      u: Weil es ist damals die Zeit gekommen, wo man alle kleinen Lager konzentriert
        hat in eine grössere Lager. Und unser Lager hat...ist gewesen nur fünfzig
        Leute und da ist eben gekommen der Knoll, der Selbe, der einmal in Sosnowicz
        war. Er ist zu uns gekommen und hat gesagt, wir müssen in ein anderes Lager
        fahren.
    - who: David Boder
      start: '00:34:09.627'
      end: '00:34:10.987'
      u: Ja. Und?
    - who: Fela Nichthauser
      start: '00:34:10.987'
      end: '00:34:19.227'
      u: Und wir haben das eines Tages verlassen das Lager und sind dann gefahren
        nach Graeben, das war eine Flachserei.
    - who: David Boder
      start: '00:34:19.227'
      end: '00:34:20.462'
      u: Nur Frauen?
    - who: Fela Nichthauser
      start: '00:34:20.462'
      end: '00:34:47.746'
      u: Nur Frauen, ja natürlich, das war nur ein Frauenlager und dort sind wir gewesen
        wieder ein...anderthalb (1 ½ ) Jahre wieder. Aber dort haben schon angefangen
        schlimme Zeiten. Das war dann ein Konzentrationslager, wo ganz streng alles
        war, wo haben wir absolut gespürt, dass wir keine Menschen sind. Keine Juden
        sind, sondern nur Tiere, die hängen wirklich ab von den Deutschen.
    - who: David Boder
      start: '00:34:47.746'
      end: '00:34:49.523'
      u: Das war in der Flachserei?
    - who: Fela Nichthauser
      start: '00:34:49.523'
      end: '00:35:30.256'
      u: In der Flachserei. (man hört andere Stimmen auf dem Tonband, sehr leise—Dr.
        Boder scheint mit Jemandem zu sprechen). Die Arbeit war sehr schwer, ich habe
        sehr gelitten. Es waren wieder große Säle und wir haben den ganzen Winter
        gearbeitet. Es war schrecklich kalt, wir hatten nicht zum Anziehen, man hat
        uns alles weg genommen. Die SS ist eines Tages zu uns gekommen, viele Männer
        und viele Frauen; und haben uns...haben uns aus dem Bett raus gezogen...
    - who: David Boder
      start: '00:35:30.256'
      end: '00:35:31.046'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:35:31.046'
      end: '00:35:56.761'
      u: Man hat uns gesagt, wir sollen aus den Betten aufstehen und wir sollen auf
        den Platz auf dem Hof gehen. Und dann hat man uns gezählt und man hat zu uns
        gesprochen und einer der SS Männer hat zu uns gesagt, dass er sieht, dass
        wir so gesund und schön sind und es wird uns hier nicht schlecht sein, man
        lässt uns alle Sachen, die wir hier haben, wir hatten noch von zu Hause diese
        alle Sachen. Und wir sollen gut arbeiten und es wird uns nicht schlecht sein.
    - who: David Boder
      start: '00:35:56.761'
      end: '00:35:58.050'
      u: In demselben Platz—in der Flachserei?
    - who: Fela Nichthauser
      start: '00:35:58.050'
      end: '00:36:06.102'
      u: In demselben Platz, ja. Und da haben sie uns gesagt, wir sollen eine Stunde
        draußen bleiben. Wir sind eine Stunde draußen geblieben.
    - who: David Boder
      start: '00:36:06.102'
      end: '00:36:07.879'
      u: In welchem Monat war das?
    - who: Fela Nichthauser
      start: '00:36:07.879'
      end: '00:36:09.745'
      u: Das war im Sommer, in welchem Monat weiß ich nicht.
    - who: David Boder
      start: '00:36:09.745'
      end: '00:36:12.521'
      u: Ja, das macht nichts. Ja?
    - who: Fela Nichthauser
      start: '00:36:12.521'
      end: '00:36:16.327'
      u: Das war im vier und vierziger (44) Jahr im Sommer.
    - who: David Boder
      start: '00:36:16.327'
      end: '00:36:16.841'
      u: Ja?
    - who: Fela Nichthauser
      start: '00:36:16.841'
      end: '00:36:33.937'
      u: Und sie haben gesagt wir sollen alle draußen bleiben. Und dann sind sie gegangen
        in die Baracken—alle SS Frauen und alle SS Männer in das Lager, in die Baracken
        und haben uns alles, hm, hm, weg genommen und...zerstört alles.
    - who: David Boder
      start: '00:36:33.937'
      end: '00:36:36.178'
      u: Was meinen Sie mit ‚sie haben alles zerstört’?
    - who: Fela Nichthauser
      start: '00:36:36.178'
      end: '00:36:54.985'
      u: Sie haben alle Schränke aufgemacht und die ganzen Betten durch gesucht und
        eine Revidierung gemacht, was wir haben und die schönsten Sachen und die ärgsten
        Sachen, die hat man so durcheinander geschmissen und, und mit der Schere geschnitten.
        Ganz...alles zerstört.
    - who: David Boder
      start: '00:36:54.985'
      end: '00:36:56.130'
      u: Und dann?
    - who: Fela Nichthauser
      start: '00:36:56.130'
      end: '00:37:19.275'
      u: Und wir haben doch nichts davon gewusst. Man hat uns doch vor einer Weile
        gesagt, dass wir es gut werden haben und dann man alle Sachen lässt und wir
        werden können uns anziehen, wie wir wollen und so weiter. Und das war nur
        ein Trick von ihnen, damit wir auf eine Weile vergessen und inzwischen haben
        sie uns so eine Unordnung gemacht.
    - who: David Boder
      start: '00:37:19.275'
      end: '00:37:34.639'
      u: "[In English] This concludes Spool fifteen (15) of Fela Nichthauser and we
        shall continue with her story on Spool sixteen (16). David Boder, Interviewer."
    - who: David Boder
      start: '00:37:34.639'
      end: '00:37:46.046'
      u: This is a continuation of Spool 15—Spool 16 , the continuation of the story
        of Fela Nichthauser.
    - who: David Boder
      start: '00:37:46.046'
      end: '00:38:02.534'
      u: "[In German] Nun, Fela, Sie haben gesagt, die SS sind gekommen und man hat
        Ihnen geheißen, dass Sie draußen bleiben werden, man hat Ihnen versprochen,
        dass Sie Ihre Sachen behalten werden und dann sind die herein gegangen in
        die Baracken, weil Sie draußen waren und was haben die getan?"
    - who: Fela Nichthauser
      start: '00:38:02.534'
      end: '00:38:07.540'
      u: Sie haben unsere Sachen gründlich, gründlich zerstört.
    - who: David Boder
      start: '00:38:07.540'
      end: '00:38:08.295'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:38:08.295'
      end: '00:38:34.999'
      u: Und dann haben sie uns gesagt, wir sollen herein gehen. Und wir haben nichts
        gehabt zum Anziehen, absolut nichts, außer das was wir angehabt haben. Und
        es sind viele Mädels gewesen, die gerade zum Baden vorbereitet waren und so
        hatten sie nur das auf dem Leib einen Morgenrock, den sie drüber geworfen
        haben und das Andere haben sie in der Stube gelassen, in den Baracken. Und
        so sind sie auch ganz nackt nur in dem Morgenrock geblieben.
    - who: David Boder
      start: '00:38:34.999'
      end: '00:38:38.083'
      u: Na, was heißt das, sie haben die Sachen zerstört?
    - who: Fela Nichthauser
      start: '00:38:38.083'
      end: '00:38:55.282'
      u: Weil sie wollten doch nicht, dass wir in die schönen Sachen herum gehen,
        wir waren doch jung und Mädels und wir hatten doch die ganzen Sachen noch
        von zu Hause. Sie wollten nicht. Sie wollten doch nur das, dass sie damit
        die Satisfaktion haben, dass sie unsere ganzen Sachen kaputt gemacht haben.
    - who: David Boder
      start: '00:38:55.282'
      end: '00:38:58.445'
      u: Ja, aber was haben sie mit den Sachen getan, sagen Sie mir die Einzelheiten.
    - who: Fela Nichthauser
      start: '00:38:58.445'
      end: '00:39:33.291'
      u: Die haben...die meisten Sachen haben sie ausgewählt da und da haben sie ein
        Magazin gemacht und haben gesagt, wir werden jede Woche bekommen ein Hemd,
        ein Paar Schlüpfer, ein Kleid oder einen Mantel, wenn es wird kalt sein; und
        so, mussten wir natürlich damit einverstanden sein. Und wir durften nichts
        haben. Und dann, nachher haben wir wieder die ganzen Stuben in Ordnung gebracht
        und da haben sie gesagt, es soll sich keine von uns wagen, mehr, wie ein paar
        Strümpfe zu haben oder mehr wie ein paar Schlüpfer haben oder ein Hemd...
    - who: David Boder
      start: '00:39:33.291'
      end: '00:39:34.732'
      u: Was ist ein Schlüpfer?
    - who: Fela Nichthauser
      start: '00:39:34.732'
      end: '00:39:35.941'
      u: Schlüpfer...Hosen.
    - who: David Boder
      start: '00:39:35.941'
      end: '00:39:36.597'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:39:36.597'
      end: '00:40:22.817'
      u: Wir sollen uns nicht wagen mehr zu haben, als das was sie uns geben werden.
        Und das war für uns ein sehr großer Schlag, denn wir sind nicht das gewohnt
        haben...wir sind nicht dazu gewohnt gewesen. Und jede Sache, die man noch
        von zu Hause hatte, war für uns sehr teuer, denn man hat uns an alles erinnert.
        Und es ist sehr schwer gekommen im Krieg etwas zu machen. Und doch sie haben
        uns das alles so ohne...so ohne, hm, und ohne nichts so ganz zerstört. Und
        sie wollten es sehen. Dann haben sie uns gesagt, wir sollen weiter arbeiten—wir
        waren nach der Nachtschicht, nichts gegessen, nicht geschlafen und nicht gewaschen
        und sie haben uns gesagt, wir sollen in die Fabrik gehen und weiter, wie gewöhnlich
        arbeiten.
    - who: Fela Nichthauser
      start: '00:40:22.817'
      end: '00:40:49.092'
      u: Und es kam Winter, ein sehr starker und schlimmer Winter. Und wir mussten
        bei den Maschinen stehen, die tausendmal so gross waren, wie wir alleine.
        Schrecklich gross, ohne eine Hilfe, ohne Niemanden, in Frost und mit Hunger
        haben wir müssen dort stehen und arbeiten zwölf Stunden, von sechs (6) früh
        bis sechs (6) abends eine Woche und die nächste Woche von sechs (6) abends
        bis sechs (6) früh mit einer Viertel ( ¼ ) Stunde Pause.
    - who: David Boder
      start: '00:40:49.092'
      end: '00:40:51.050'
      u: Und Sonntag hat man gearbeitet?
    - who: Fela Nichthauser
      start: '00:40:51.050'
      end: '00:41:06.803'
      u: Sonntag hat man meistens gearbeitet. Es hat geheißen wir haben frei, aber
        dann ist gekommen der Wagen mit dem Flachs aus dem Feld und da mussten wir
        alle zur Arbeit gehen und dies alles abladen...auch im größten kalten Winter.
    - who: David Boder
      start: '00:41:06.803'
      end: '00:41:09.303'
      u: Und was haben Sie mit dem Flachs getan...in, an der Maschine?
    - who: Fela Nichthauser
      start: '00:41:09.303'
      end: '00:41:21.544'
      u: Die Maschine haben das durcharbeitet und das...das kam ein besserer Flachs
        schon und dann ist das noch durch alle...durch andere Maschinen ge...hm, ge...
    - who: David Boder
      start: '00:41:21.544'
      end: '00:41:22.330'
      u: Gegangen.
    - who: Fela Nichthauser
      start: '00:41:22.330'
      end: '00:41:25.744'
      u: ". . . gegangen, ja, und dann ist das in die Spinnerei gekommen."
    - who: David Boder
      start: '00:41:25.744'
      end: '00:41:26.559'
      u: Aha.
    - who: Fela Nichthauser
      start: '00:41:26.559'
      end: '00:41:29.339'
      u: Und dann von der Spinnerei in die Weberei gegangen.
    - who: David Boder
      start: '00:41:29.339'
      end: '00:41:32.356'
      u: Ja. Nun und wie lange waren Sie in dieser Flachserei?
    - who: Fela Nichthauser
      start: '00:41:32.356'
      end: '00:41:34.099'
      u: Anderthalb (1 ½ ) Jahre.
    - who: David Boder
      start: '00:41:34.099'
      end: '00:41:35.247'
      u: Anderthalb (1 ½ ) Jahre. Und...(beide sprechen)
    - who: Fela Nichthauser
      start: '00:41:35.247'
      end: '00:42:25.532'
      u: Und dort war ich wirklich krank auch. Ich bin einmal vom Bett herunter gefallen,
        weil wir hatten zwei (2) stöckige, drei (3) stöckige Betten. Und ich war nach
        der Nachtschicht und ich wollte früh aufstehen und ich war noch ganz verschlafen
        gewesen und da bin ich herunter gefallen und ich da habe ich mich auf dem
        Knochen ein bisschen, eine ganz kleine Wunde gemacht. Und ich habe es nicht
        beobachtet, ich habe geglaubt, es wir verheilt werden in zwei (2) Tagen. Dann
        aber ich habe im Staub gearbeitet, es war schrecklich verstaubt—das war eigentlich
        das Schlimmste für uns—weil der Staub ist uns auf die Nase und die Lungen
        gegangen. Wir konnten nicht sprechen und nicht atmen, weil wir haben nicht
        einmal Eine die Andere gesehen, weil so viel Staub war. Und dann ist der Staub
        auch in die kleine Wunde gekommen und da hat sich das vergrößert.
    - who: David Boder
      start: '00:42:25.532'
      end: '00:42:48.946'
      u: "[In English] She shows now a wound on her right leg, hm, a scar rather of
        two inches long and one (1) and one half ( ½ ) inch wide which was the result
        of an infection of a little wound that she made, when she fell out of bed
        when in a drowsy fashion and she tried to get up in the morning."
    - who: David Boder
      start: '00:42:48.946'
      end: '00:42:50.638'
      u: "[In German] Also."
    - who: Fela Nichthauser
      start: '00:42:50.638'
      end: '00:43:13.436'
      u: Und die Wunde hat sich von Tag zu Tag vergrößert und es ist Eiter gekommen
        und ich habe vierzig (40) Fieber bekommen und dann musste ich im Bett liegen.
        Ich habe geglaubt, dass es in einer Woche, zwei (2) Wochen vorbei gehen; und
        doch es hat gedauert zwei ein halb (2 ½ ) Monate. Ich konnte herum gehen,
        ich war ganz schwach und so bin ich geblieben im Bett zwei ein halb (2 ½ )
        Monate. Und dann, hm,...
    - who: David Boder
      start: '00:43:13.436'
      end: '00:43:15.484'
      u: Sind Sie in der Baracke geblieben?
    - who: Fela Nichthauser
      start: '00:43:15.484'
      end: '00:43:16.719'
      u: In der Baracke geblieben.
    - who: David Boder
      start: '00:43:16.719'
      end: '00:43:17.713'
      u: Sie waren nicht im Hospital?
    - who: Fela Nichthauser
      start: '00:43:17.713'
      end: '00:43:19.490'
      u: Nein, absolut nicht.
    - who: David Boder
      start: '00:43:19.490'
      end: '00:43:21.328'
      u: Ist der Doktor gekommen, um Sie zu sehen?
    - who: Fela Nichthauser
      start: '00:43:21.328'
      end: '00:43:37.183'
      u: Nein, absolut nicht. Es ist noch...ich wollte nicht, denn...wenn ich möchte
        den Doktor verlangen, dann kommt der deutsche Arzt und er wird sagen, dass
        ich muss nach Auschwitz kommen, weil ich bin unfähig zu arbeiten. Und so ist
        es auch gewesen nach einer Zeit.
    - who: David Boder
      start: '00:43:37.183'
      end: '00:43:42.695'
      u: Und wie hat man Ihnen denn erlaubt zu stehen im Bett, wenn am Morgen beim
        Appell, wenn man Ihren Namen gerufen hat.
    - who: Fela Nichthauser
      start: '00:43:42.695'
      end: '00:44:15.711'
      u: Ja, da hat die Ärztin, die war bei uns—eine Sanitäterin, eine russische Sanitäterin—hat
        sie gesagt, dass die Nichthauser, die ist krank, die kann nicht arbeiten und
        man hat es für wahr angenommen. Und übrigens, die Lagerführerin, eine SS Lager
        Führerin ist jeden Tag durch alle Stuben gegangen und hat geguckt, ob Eine
        nicht geblieben ist oder in die Krankenstube ist - sie ist herein gekommen
        und hat geguckt, ob nicht Eine extra krank macht oder sonst was und sie hat
        selbst untersucht die Leute. Und dann...
    - who: David Boder
      start: '00:44:15.711'
      end: '00:44:16.597'
      u: Und sie hat selbst untersucht?
    - who: Fela Nichthauser
      start: '00:44:16.597'
      end: '00:44:24.866'
      u: ". . . und dann...alle Meldungen von unserem Lager sind gegangen nach Groß-Rosen,
        weil das war nicht weit."
    - who: David Boder
      start: '00:44:24.866'
      end: '00:44:26.368'
      u: Was heißt die Meldungen?
    - who: Fela Nichthauser
      start: '00:44:26.368'
      end: '00:44:30.649'
      u: Zum Beispiel, wir haben gehört, gehört...zugehört zu dem Lager Groß-Rosen
        und...
    - who: David Boder
      start: '00:44:30.649'
      end: '00:44:31.447'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:44:31.447'
      end: '00:45:12.940'
      u: ". . . und alles was ist geschehen in unserem Lager hier, davon musste die
        Kommandantur in Groß-Rosen wissen. Nun, zum Beispiel, es ist jeden Tag gegangen
        eine Liste von den Kranken und auch von den Gesunden, die zur Arbeit gegangen
        sind. Und so ist mein Name auch dorthin gegangen fast jeden Tag, dass ich
        krank bin die zwei ein halb (2 ½ ) Monate—ständig krank. Und das hat ihnen
        wahrscheinlich nicht sehr gefallen, dass ich so lange im Lager bleib und da
        hat man einen Befehl gegeben, dass man mich nach Auschwitz schicken muss,
        in das Krematorium, weil ich unfähig bin zu arbeiten; man kann mich nicht
        länger halten."
    - who: David Boder
      start: '00:45:12.940'
      end: '00:45:13.273'
      u: Nun?
    - who: Fela Nichthauser
      start: '00:45:13.273'
      end: '00:45:48.356'
      u: Mir hat man das nicht gesagt, denn sie haben gekannt meine empfindliche Natur
        und man hat Angst gehabt, ich werd irgend was machen. So hat man mir das nicht
        gesagt, das hat man mir erst nach der Freiheit gesagt, dass ich sollte damals...in
        ein paar Tagen sollte ich nach Auschwitz gehen und alle waren schrecklich
        traurig, aber man konnte doch nichts machen und es wäre bestimmt so gewesen,
        wenn nicht eines Tages kam der Befehl, dass alle Mädchen, das ganze Lager
        also, müssen auf einen Transport gehen.
    - who: Fela Nichthauser
      start: '00:45:48.356'
      end: '00:45:57.757'
      u: Das ist einmal wieder die Zeit gewesen, wo alle Lager wurden ge..., hm, gelöst
        und man hat alle gejagt, weil die Russen waren schon da.
    - who: David Boder
      start: '00:45:57.757'
      end: '00:45:58.452'
      u: Nun?
    - who: Fela Nichthauser
      start: '00:45:58.452'
      end: '00:46:33.025'
      u: Und da haben wir müssen—die Kranken—auch aufstehen und die Gesunden alle
        die ganzen Sachen packen, alles was wir hatten. Und wir haben ein Stückchen
        Brot bekommen, ein Stückchen Margarine und Marmelade und so sind wir gegangen
        zu Fuß auf den Transport., Man hat nicht gewusst wo und wie; wir sind gegangen
        fünf und dreißig (35) Kilometer täglich—ohne Aufhören, ohne Pause, ohne nichts...und
        SS Männer mit Soldaten, mit die ganzen SS Frauen, die mit uns gewesen sind
        und so hat man uns gejagt Tag und Nacht. Und in der Nacht haben...
    - who: David Boder
      start: '00:46:33.025'
      end: '00:46:35.646'
      u: Die SS Leute sind auch zu Fuß gegangen?
    - who: Fela Nichthauser
      start: '00:46:35.646'
      end: '00:46:54.630'
      u: Ja, auch zu Fuß gegangen, ja. Es ist oftmals passiert, dass ein Auto vorbei
        gefahren ist und da hat man alle SS Männer genommen auf das Auto. Nur zwei
        (2) oder drei (3) Soldaten hat man bei uns gelassen, damit sie uns bewachen,
        ja. Und die allen Anderen sind, hm, sind einige Kilometer, hm,...
    - who: David Boder
      start: '00:46:54.630'
      end: '00:46:55.476'
      u: Nach vorne gefahren.
    - who: Fela Nichthauser
      start: '00:46:55.476'
      end: '00:47:01.077'
      u: ". . . nach vorne gefahren, ja, und dann haben sie wieder auf uns gewartet
        auch in einer Stadt."
    - who: David Boder
      start: '00:47:01.077'
      end: '00:47:04.432'
      u: Nun und haben alle gehen können?
    - who: Fela Nichthauser
      start: '00:47:04.432'
      end: '00:47:13.107'
      u: Man konnte nicht gehen eben, ich konnte selbst nicht gehen. Ja, ich habe
        eine kranken Fuß und ich habe vierzig (40) Fieber gehabt damals, neun und
        dreißig...ich hab damals auch...(unverständlich—beide sprechen)
    - who: David Boder
      start: '00:47:13.107'
      end: '00:47:15.938'
      u: War es Winter oder Sommer?
    - who: Fela Nichthauser
      start: '00:47:15.938'
      end: '00:47:19.246'
      u: Das war im Winter, es war im Januar.
    - who: David Boder
      start: '00:47:19.246'
      end: '00:47:19.911'
      u: Im Januar, ja.
    - who: Fela Nichthauser
      start: '00:47:19.911'
      end: '00:47:33.619'
      u: Im Januar und bevor wir noch herausgegangen sind—wir haben gewusst, dass
        wir eines Tages lange gehen werden, haben die Mädels von diese Bettdecken
        Strümpfe genäht und Mützen genäht...
    - who: David Boder
      start: '00:47:33.619'
      end: '00:47:34.866'
      u: Hat man das erlaubt?
    - who: Fela Nichthauser
      start: '00:47:34.866'
      end: '00:48:40.127'
      u: Man hat nicht erlaubt. Man hat das...man hat das versteckt eben. Die hätte
        uns natürlich...die hätten uns tot geschlagen, wenn sie gewusst hat, dass
        man das genäht hat. Dann, wenn sie hat gesehen bei dem Tag von dem Transport,
        dass wir das alles an haben, hat sie es schon nicht gesagt, weil da hat es
        ja schon nicht dran gelegen, denn sie hat sowieso das Lager verlassen. Und
        das hat uns eben ein bisschen gerettet, denn es war schrecklich kalt und draußen
        haben wir, zum Beispiel, eine Nacht sind wir hinein in ein Dorf gekommen,
        wo man hat uns erlaubt in einer Scheune zu schlafen. Und wir waren doch fünf
        hundert (500) Mädels und es konnten doch kaum hundert fünfzig herein gehen
        und das Übrige ist draußen geblieben. Da haben wir uns so auf die Steine auf
        den Schnee hin gelegt. Es ist nur ein Wunder, dass Viele nicht für immer eingeschlafen
        haben. Und so sind wir gegangen, gegangen...bis wir kamen nach Yanoff. Ich
        weiß nicht, wo das ist, ich kenne nur den Namen von der Stadt. Und dort hat
        man uns auf die Wagen gegeben,...
    - who: David Boder
      start: '00:48:40.127'
      end: '00:48:41.024'
      u: Welche? Eisenbahnwagen?
    - who: Fela Nichthauser
      start: '00:48:41.024'
      end: '00:48:45.616'
      u: Ja, Eisenbahnwagen, aber solche Kohlenwagen...
    - who: David Boder
      start: '00:48:45.616'
      end: '00:48:46.674'
      u: Offene Wagen.
    - who: Fela Nichthauser
      start: '00:48:46.674'
      end: '00:49:29.712'
      u: 'Offene Wagen,...so schmutzig und wo konnten nur achtzig (80) Personen herein
        gehen, da hat man hundert fünfzig (150) hinein gegeben. Und man hat Eine auf
        der Anderen gelegen, man hat geschrien und wir haben angefangen schon keine
        Menschen zu werden, weil wir haben gewusst, es geht nicht anders. Man musste
        sagen: „Rück Dich ein bisserl“ Oder „Mach Platz“ oder man musste irgend ein
        scharfes Wort sagen, alles ging nicht anders. Sie haben das extra so gemacht,
        damit wir uns gegen einander schlecht sind, damit wir uns streiten, damit
        wir uns schlagen...hm, geschlagen haben wir uns nicht, aber es hat auch nicht
        zu viel dazu...hm,...'
    - who: David Boder
      start: '00:49:29.712'
      end: '00:49:30.286'
      u: Gefehlt.
    - who: Fela Nichthauser
      start: '00:49:30.286'
      end: '00:51:02.211'
      u: ". . . gefehlt, weil es waren schrecklich Verhältnisse. Überhaupt nichts
        gegessen und Tag und Nacht gefahren mit den Wagen, es hat geschneit und wir
        waren durch und durch nass und die SS Männer und die Soldaten, die hatten
        einen extra Wagen, nicht einen Personenwagen, aber einen...der auch...einen
        gedeckten Wagen und dort haben sie einen, hm, einen - nicht einen elektrischen
        Ofen—nur einen Ofen gehabt und dort haben sie sich gekocht und gemacht alles
        und warmen Kaffee getrunken und wir haben müssen da zugucken. So sind wir
        einige Tage gefahren. Und dann haben wir auf einer Station sich angestellt,
        wollten wir...haben wir sie gebeten die Lagerführerin soll uns erlauben sich
        waschen, denn wir waren schon zwei (2) oder drei (3) Wochen nicht gewaschen,wir
        waren doch auf der, hm, auf der Reise zu Fuß. Und da hat sie uns erlaubt—das
        war im Januar—da haben wir uns ausgezogen und sind in den Teich gegangen und
        da haben wir im eiskalten Wasser gewaschen und sie hat uns bewundert—alle
        haben uns bewundert . Man wollte nicht glauben, dass das Juden sind, man hat
        nur gehört, dass Juden schmutzig sind, sie können sich nicht sauber halten.
        Und da hat sie gesehen, dass die jungen und schönen Mädels, die haben sich
        wohl in seinem Wasser. Mit dem Messer haben wir das Eis abgeschlagen, ja,
        damit wir uns ein bisschen waschen können. Wir haben unsere Sachen geputzt
        und sind wieder in den schmutzigen Wagon zurück gegangen."
    - who: Fela Nichthauser
      start: '00:51:02.211'
      end: '00:51:21.854'
      u: Und dann sind wir wieder einige Wochen gefahren ohne Essen, ohne nichts.
        Man hat uns kalte Konserven gegeben, ohne Brot , ohne nichts. Das war gesalzen
        und kein Wasser. Es war ein...ein großes Wunder, wenn man hat einen Soldaten
        gebeten, er soll uns von einer, von einem, hm,...
    - who: David Boder
      start: '00:51:21.854'
      end: '00:51:22.570'
      u: Brunnen.
    - who: Fela Nichthauser
      start: '00:51:22.570'
      end: '00:51:53.245'
      u: ". . . Brunnen ein bisschen Wasser bringen. Auf jeder Station war so viel
        Wasser, aber man wollte uns nicht erlauben. Und manches Mal, wenn der Zug
        ist gestanden, sind wir zu der Lokomotive gegangen und wir haben das schmutzige,
        warme Ölwasser genommen. Es war so fett vom Öl, das haben wir fast, fast geklaut,
        so niemand wird uns sehen und wir haben das Wasser, das schmutzige Wasser
        getrunken. So sind wir eine Nacht nach Belsen gekommen."
    - who: David Boder
      start: '00:51:53.245'
      end: '00:51:54.898'
      u: Ja.
    - who: Fela Nichthauser
      start: '00:51:54.898'
      end: '00:52:36.369'
      u: Und dort sind wir draußen gestanden - um drei (3) Uhr nachts gekommen. Und
        man hat uns gesagt, wir müssen zuerst baden, weil die haben Angst, dass wir
        Läuse haben. Und so, - wir sind fünf hundert (500) Mädels gewesen, sie haben
        uns in fünf (5) Gruppen geteilt und jede Gruppe ist gegangen separat und dann
        haben sie die Mädels an einem anderen Ausgang aus gelassen, dass sie nicht
        mit uns sprechen können und nichts uns erzählen, was man da macht, dass wir
        etwas vorbereitet sind. Und das war eben ganz schlecht, das Schlechte. Und
        so bin ich auch dran gekommen. Hat man uns ausgezogen, ganz nackt ausgezogen
        und man durfte nur die Schuhe nehmen...
    - who: David Boder
      start: '00:52:36.369'
      end: '00:52:38.237'
      u: Wer hat das getan? Waren das Frauen?
    - who: Fela Nichthauser
      start: '00:52:38.237'
      end: '00:52:39.936'
      u: Nein, das waren Männer.
    - who: David Boder
      start: '00:52:39.936'
      end: '00:52:41.063'
      u: Und Männer haben Sie ausgezogen?
    - who: Fela Nichthauser
      start: '00:52:41.063'
      end: '00:52:58.605'
      u: Ja, das war speziell, damit wir eben noch niedriger sind, wie wir waren,
        damit sie die Satisfaktion haben, dass die Männer das machen, mit einem ironischen
        Lachen. Mit einem, mit einem...(unverständlich—beide sprechen)
    - who: David Boder
      start: '00:52:58.605'
      end: '00:53:01.346'
      u: "(unverständlich—beide sprechen)"
    - who: Fela Nichthauser
      start: '00:53:01.346'
      end: '00:53:06.624'
      u: Frauen waren auch dabei, jüdische Frauen waren dabei, die mussten es machen.
    - who: David Boder
      start: '00:53:06.624'
      end: '00:53:08.307'
      u: Also was waren die Frauen (unverständlich—beide sprechen)...
    - who: Fela Nichthauser
      start: '00:53:08.307'
      end: '00:53:31.531'
      u: Die Frauen, die haben geholfen, die haben die Sachen weg genommen von uns,
        die haben sie aufgehängt auf einen Bügel und die Sachen sind gegangen in einen
        speziellen Ofen, wo man hatte sie desinfiziert, damit keine Läuse dran bleiben,
        obwohl wir damals keine Läuse hatten.
    - who: David Boder
      start: '00:53:31.531'
      end: '00:53:33.184'
      u: Nun?
    - who: Fela Nichthauser
      start: '00:53:33.184'
      end: '00:55:00.305'
      u: Und die haben uns ausgezogen und haben gesagt, dass wir die Sachen zurück
        kriegen. Und, hm, sind wir zum Baden gegangen, da wollten wir Hemd nehmen
        oder Handtuch, da haben sie uns nichts erlaubt nehmen, wir sind so gegangen
        und nur die Schuhe durfte man nehmen. Und ich war froh damals, ich hatte keine
        Schuhe, es waren nur ganz große Holzschuhe, wo drei Paar Füße, meine Füße
        könnten sein in den Schuh herein gehen, mit welchen ich habe schon Monate
        lang in dem Lager gearbeitet und die durfte man mitnehmen. Ich habe noch Bilder
        von zu Hause von meiner Mutti, vom Papa, von meinen Geschwistern und viele,
        viele Bilder, aber ich wollte speziell nur die von meiner Familie nehmen,
        hat man mir nicht erlaubt. Man hat sofort es verbrannt, ich habe ein paar
        ganz kleine Bilder gehabt, die habe ich im Schuh versteckt—ganz tief—und so,
        dass man es nicht gesehen hat. So habe ich die paar Bilder gerettet, die heute
        für mich einen großen Wert haben. Und so sind wir baden gegangen, es waren
        auch Männer dabei, die haben sich, hm, gelacht und die haben sich uns Spott,
        sie sind vorbei gegangen durch die nasse, hm, hm, die nassen Körper und sie
        haben die...ich kann ich nicht deutsch ausdrücken...und sie haben so gemacht...
    - who: David Boder
      start: '00:55:00.305'
      end: '00:55:03.810'
      u: Sie haben Sie an den Rücken, hm,...
    - who: Fela Nichthauser
      start: '00:55:03.810'
      end: '00:55:04.586'
      u: ". . . geklatscht."
    - who: David Boder
      start: '00:55:04.586'
      end: '00:55:06.641'
      u: ". . . geklatscht."
    - who: Fela Nichthauser
      start: '00:55:06.641'
      end: '00:56:28.189'
      u: Und wir haben gebadet und sie haben uns genommen in einen Saal, wo das Wasser
        mit Frost zusammen auf den Wänden war. Und kein Handtuch gegeben, nichts,
        keine Seife und so haben wir uns abgewaschen mit dem Wasser und in dem Saal
        sind wir gestanden stundenlang und gewartet bis, bis die Sachen von dem Ofen
        von der Desinfektion kommen. Und so haben wir von alleine abgetrocknet. Das
        Wasser auf die Haare sind zu ge...zugefroren auf den Kopf und das Wasser hat
        auch...diese Tropfen Wasser sind eingefroren und so haben wir uns Einer zu
        dem Anderen gedrückt, damit es uns etwas wärmer wird. Das wollten wir wirklich
        nicht glauben, dass man mit uns so machen kann, nach dem heißen Baden, ganz
        heißes Wasser in so eine kalten Saal nehmen, wo nur Kälte und Frost war und
        da haben wir von alleine abgetrocknet, ich hab gezittert und war ganz blau
        von Kälte. So haben wir zwei Stunden gewartet bis die Sachen gekommen sind.
        Und sind die Sachen doch nicht alle gekommen. Und nicht auch meine; ich habe
        ein Kleid bekommen von einem anderen Mädel und ein Mädel hat wieder Sachen
        von mir bekommen. So das war ganz durcheinander. Kaum haben wir ein Hemd,
        eine Hose und ein Kleid bekommen.
    - who: David Boder
      start: '00:56:28.189'
      end: '00:56:28.732'
      u: Nun?
    - who: Fela Nichthauser
      start: '00:56:28.732'
      end: '00:56:39.588'
      u: Und sonst nichts, alles Andere mussten wir lassen. So sind wir gegangen in
        der Nacht, spät in der Nacht gegangen in die Baracke. Wir wurden gejagt und
        geschlagen damit wir schneller gehen.
    - who: David Boder
      start: '00:56:39.588'
      end: '00:56:40.703'
      u: Wer hat Sie geschlagen?
    - who: Fela Nichthauser
      start: '00:56:40.703'
      end: '00:57:42.776'
      u: Die Soldaten. Die waren dort die Soldaten, gewöhnliche Soldaten, nicht SS
        und wir wussten doch nicht den Weg in die Baracke und es war schrecklich weit
        von dem, von dem...Badeanstalt. Wir sind...wir kamen zu der Baracke, es war
        ganz dunkel, man hat überhaupt nicht die Tür gesehen nichts. Da hat man uns
        so herein gestoßen, wo...wie Schweine, abgesperrt und weg gegangen. Und so
        in der Dunkelheit haben wir gesucht ein Bett, oder irgend einen Tisch...man
        konnte nichts finden, aber wir haben geglaubt (unverständlich—Geräusch im
        Tonband) und wir können es nicht anrühren. Und dann dam nächsten Tag, wo es
        schon licht...wo es schon hell draußen war, haben wir gesehen, dass wir hier
        nichts haben, nur den Boden, Wände und aufgeschlagene Scheiben und es hat
        geweht von allen Seiten. So haben wir uns hin gesetzt auf den schmutzigen
        Fußboden und dann hat wieder angefangen das Leben.
    - who: Fela Nichthauser
      start: '00:57:42.776'
      end: '00:58:44.393'
      u: Ich war seit Januar bis April war ich in Belsen. Aber die paar Monate haben
        mir viele, viel, viel mehr gemacht als die drei ein halb (3 ½ )Jahre, was
        ich war in den anderen Lagern. In den anderen Lagern konnte ich mich noch
        abwaschen, obwohl ich Hunger gelitten habe, aber ich konnte sauber herum gehen
        und ich konnte noch meine Sachen in Ordnung halten. Und hier habe ich...hier
        waren wir fünf hundert (500) Mädels in einem Saal. Gekommen sind noch fünf
        hundert (500), noch zwei hundert (200), noch hundert (100)...jeden Tag...von
        allen, Ungarn, ungarische Leute und russische Leute und polnische Leute...alles
        verschiedene, alte Leute, gesunde Leute und kranke Leute, alles zusammen,
        Einer bei dem Anderen. Einer hat Läuse gehabt, die Zweite hat nicht gehabt...die
        Eine hat wieder eine Weile nicht gehabt. Und so war das schrecklich, schrecklich!
        Und so sind wir monatelang auf dem schmutzigen, verschmutzten Fußboden gesessen.
    - who: David Boder
      start: '00:58:44.393'
      end: '00:58:46.050'
      u: Haben Sie nicht gearbeitet in Belsen?
    - who: Fela Nichthauser
      start: '00:58:46.050'
      end: '00:58:53.884'
      u: Absolut nicht. Dort haben gearbeitet nur die starken russischen, nicht die
        russischen...die Ukrainer.
    - who: David Boder
      start: '00:58:53.884'
      end: '00:58:54.728'
      u: Frauen?
    - who: Fela Nichthauser
      start: '00:58:54.728'
      end: '00:58:59.770'
      u: Ja, die Frauen und die waren stark—so fünf und zwanzig (25) bis dreißig (30)
        Jahre alt.
    - who: David Boder
      start: '00:58:59.770'
      end: '00:59:00.915'
      u: Und was haben die gearbeitet?
    - who: Fela Nichthauser
      start: '00:59:00.915'
      end: '00:59:26.849'
      u: Die haben im Feld gearbeitet, im Garten. Es war ein sehr, sehr großes Lager,
        das hat sich auf Kilometer gezogen und früher war das ein, hm,...das waren...Militär
        hat dort gewohnt, die Soldaten und später hat man gemacht daraus ein Konzentrationslager.
        Dort hat man die Leute konzentriert, um sie zum...Tod bringen.
    - who: David Boder
      start: '00:59:26.849'
      end: '00:59:27.514'
      u: Hm.
    - who: Fela Nichthauser
      start: '00:59:27.514'
      end: '00:59:44.087'
      u: Dort war ein Krematorium, wo man nur tote Leute ge...verbrannt hat. Sie haben
        nicht gebraucht die Lebendigen zu verbrennen, weil es sind Tausende und Tausende
        jeden Tag vor dem Block gelegen, vom Typhus tot.
    - who: David Boder
      start: '00:59:44.087'
      end: '00:59:45.153'
      u: In Ihrem Block?
    - who: Fela Nichthauser
      start: '00:59:45.153'
      end: '01:00:35.766'
      u: In meinem Block und verschiedenen Blocken. Dann ich war nur ein paar Tage
        auf dem Block und man hat dann genommen einen Teil Mädels und sie haben gesagt,
        sie müssen gehen in einen anderen, in einen anderen Block. So sind wir dorthin
        gegangen, wir haben nicht gewusst wo. Eben dann haben wir erfahren, das war
        ein Block, da wurde dann aufgeschrieben auf dem Block „Hier herrscht der Tod“.
        Es war ein Typhus Block. Dort waren lauter alte Zigeuner und ungarische Leute
        und die waren Typhus-krank. Wir waren ganz gesund noch und wir haben ausgeschaut
        wie Menschen. Eben der Block hat uns zu allem Schlechten gebracht. Ich saß
        da mit Zigeunern, die waren ziemlich freundlich zu mir—das waren deutsche
        Zi...
    - who: David Boder
      start: '01:00:35.766'
      end: '01:00:36.371'
      u: Zigeuner.
    - who: Fela Nichthauser
      start: '01:00:36.371'
      end: '01:00:41.522'
      u: ". . . deutsche Zigeuner, ja. Aber schmutzig war,...schrecklich schmutzig!"
    - who: David Boder
      start: '01:00:41.522'
      end: '01:00:44.576'
      u: Waren denn so viele Zigeuner da?
    - who: Fela Nichthauser
      start: '01:00:44.576'
      end: '01:00:51.685'
      u: Nicht so viele Zigeuner, aber so viele Leute. Zigeuner waren nicht so viele,
        aber es war alles gemischt. Es waren schrecklich viele Leute.
    - who: David Boder
      start: '01:00:51.685'
      end: '01:00:53.745'
      u: Und Sie waren dann in den Baracken, wo die Zigeuner...
    - who: Fela Nichthauser
      start: '01:00:53.745'
      end: '01:01:12.450'
      u: Ja, ich war noch damals gesund, ich hab noch das Stückchen Decke hatte ich
        noch, das habe ich jeden Tag geklopft und geputzt . Und ich habe noch in meinem
        Vermögen gehabt eine, einen kleinen Kamm, eine Zahnbürste, Zahnpasta und meine
        Haarbürste.
    - who: David Boder
      start: '01:01:12.450'
      end: '01:01:14.378'
      u: Zahnpasta haben Sie noch gehabt? Von wo haben Sie die Zahnpasta gehabt?
    - who: Fela Nichthauser
      start: '01:01:14.378'
      end: '01:01:29.751'
      u: Zahnpasta haben wir manchmal bekommen im Lager, aber nicht Gute, so aber
        man hat sich können die Zähne putzen. Und sonst hab ich nichts gehabt und
        nichts mehr, nur einen Mantel und ein Stückchen Decke. Und das hab ich jeden
        Tag geputzt mit der Haarbürste.
    - who: David Boder
      start: '01:01:29.751'
      end: '01:01:32.342'
      u: Hat man Sie am Tage draußen raus gelassen?
    - who: Fela Nichthauser
      start: '01:01:32.342'
      end: '01:01:38.505'
      u: Nur vor dem Block. Es war abge...mit einem Steich..., mit einem Stacheldraht
        abge...
    - who: David Boder
      start: '01:01:38.505'
      end: '01:01:39.593'
      u: Abgezäunt.
    - who: Fela Nichthauser
      start: '01:01:39.593'
      end: '01:01:49.312'
      u: ". . . abgezäunt, weil das war ein Typhus Block und das war ansteckend gewesen
        und da hat man nicht dürfen den anderen Menschen zu kommen."
    - who: David Boder
      start: '01:01:49.312'
      end: '01:01:52.155'
      u: Ja. Und sind welche von ihren Mädels krank geworden?
    - who: Fela Nichthauser
      start: '01:01:52.155'
      end: '01:02:45.147'
      u: 'Ob krank geworden? Wir sind fünf hundert (500) Mädels nach Belsen gekommen
        und es sind hundert zwei und dreißig (132) über geblieben. Für uns ist speziell
        eine Liste gewesen. Alle Anderen sind von Typhus gestorben oder von Schmutz.
        Bei mir hat es auch nicht viel gefehlt. Mit der Zeit - ich erinnere mich an
        den Tag, wo ich die ersten Läuse auf meiner, auf meiner Bluse gefunden habe.
        Ich wollte es nicht glauben. Ich habe damals geweint wie ein kleines Kind.
        Ich habe nie einen...Läuse auf mir gehabt und ich wollte nicht glauben, dass
        wirklich hier...Andere können haben, aber ich darf es doch nicht haben. Und
        da haben die Anderen, mit denen ich gesessen habe, da haben sie mich ausgelacht.
        Da haben sie gesagt: „Heute hast Du Eine, morgen wirst Du Zwei haben und in
        einer Woche wirst Du tausend haben!“ Und so war es. Dann nachher hatte ich
        schon keine Kraft die Läuse von mir weg zu nehmen, weil die haben herum spaziert,
        so wie Ameisen.'
    - who: David Boder
      start: '01:02:45.147'
      end: '01:02:46.514'
      u: Auf Ihrem Körper?
    - who: Fela Nichthauser
      start: '01:02:46.514'
      end: '01:03:36.728'
      u: Ja, obwohl ich zwei Mal täglich meine Sachen durch geschaut habe, damit ich
        wenigstens fünf Minuten Ruhe habe. Aber in der Nacht konnte ich nicht schlafen.
        Man hat nicht geschlafen so mit die Füsse ausgezogen. Wir haben sitzend geschlafen,
        weil es war wenig Platz. Und so haben wir monatelang, wochenlang gesessen,
        ohne Essen. Letztens hat man kein Brot gegeben—sechs (6) Wochen kein Brot,
        nur ein bisschen Suppe, wenn man das Suppe nennen kann. Wasser mit Kohlrüben,
        ohne Salz.
    - who: David Boder
      start: '01:03:36.728'
      end: '01:03:37.927'
      u: Das haben Sie bekommen?
    - who: Fela Nichthauser
      start: '01:03:37.927'
      end: '01:04:44.305'
      u: Ja. Das hat man gegeben—einmal täglich eine ganz kleine Tasse und man hat
        sich müssen noch schlagen damit. Und schreckliche Szenen hat man dort gesehen—so
        Schreckliche! Meine ganzen Freundinnen, die sind dort gewesen, mit denen ich
        im Lager war, ich wollte nicht glauben, so wunderschöne Mädels und junge Mädel.
        Im Lager haben wir noch manches Mal so Humor gehabt, haben wir getanzt, haben
        wir verschiedene Vorstellungen gemacht. Und viele sind sehr fähige Mädels
        gewesen, ich war auch bei denen. Wir haben, zum Beispiel, viele Vorstellungen
        gemacht und wenn ein Mädel Geburtstag hat gehabt, was immer vorbereitet und
        gesungen oder einen Vers gedichtet oder irgend etwas, das Anderen das Leben
        selbst erfreut. Und da eben, da habe ich mich alles selbst erinnert, wo ich
        in Belsen war. Ich habe die selben Mädels gesehen, die mit mir getanzt haben,
        die mit mir gesungen haben und die so fröhlich waren, so voll Lebensmut trotz
        der Schwere, die wir im Leben hatten. Wir haben doch immer geglaubt an die
        Freiheit. Und jetzt ist da so Eine nach der Anderen gestorben. Das war so
        schrecklich, so peinlich, dass man das mit Worten wirklich nicht schildern
        kann.
    - who: David Boder
      start: '01:04:44.305'
      end: '01:04:46.088'
      u: Wo sind sie gestorben? In dem...(unverständlich—beide sprechen)
    - who: Fela Nichthauser
      start: '01:04:46.088'
      end: '01:05:23.838'
      u: In dem Lager, im selben Block, wo ich war. Das Gesicht von jedem Mädel, das
        gestorben sollte, hat sich so verändert, man hat sofort gewusst, dass dieses
        Mädel in ein paar Minuten wird sterben. Nur vom Hunger und vom Schmutz. Ich
        konnte, zum Beispiel, wie oft hat man mich gerufen, ich soll gehen. Man hat
        die Anderen auch gerufen:“ Komm zu mir.“ Ich konnte nicht, weil ich habe gewusst,
        mir wird das Herz platzen, wenn ich sehe die ganzen...weil man hat die Menschen
        überhaupt nicht gesehen. Nur die Augen, die Läuse und die Läuse...man hat
        nichts gesehen...nur die Läuse. Und so ganz abgerissen, kein Kleid...
    - who: David Boder
      start: '01:05:23.838'
      end: '01:05:25.838'
      u: Was meinen Sie mit Läuse, nur Läuse?
    - who: Fela Nichthauser
      start: '01:05:25.838'
      end: '01:06:11.514'
      u: Keinen Menschen...voll Läuse auf dem Menschen, ja. Man hat jetzt die Sachen
        nachgeschaut, jetzt abgeputzt, jetzt das Stückchen Decke ausgeklopft. Man
        hat sich hin gesetzt...in einer Weile wieder das Selbe. Man hat doch schreckliche
        Krätze gehabt. Ich auch nach der Freiheit habe ich auch Krätze gehabt, der
        ganze Leib bedeckt mit offene Wunden, es war schrecklich, wir haben schon
        nicht geglaubt, dass wir davon heraus kommen. Viele Mädels, viele meiner Freundinnen
        waren verrückt geworden. Man hat geschrieen in der Nacht „Wo bin ich?“. Man
        hat gerufen Mama, man hat gerufen Bruder. Man hat die Ohren zu ge..., zu ge...
    - who: David Boder
      start: '01:06:11.514'
      end: '01:06:12.203'
      u: Zu gemacht.
    - who: Fela Nichthauser
      start: '01:06:12.203'
      end: '01:06:31.016'
      u: ". . . zugemacht, ja damit man es nicht hört. Ja, man wollte es nicht glauben.
        Und es sind Verschiedene, die Deutschen sind gekommen...die deutschen Frauen
        sind zu uns gekommen jeden Tag zum Appell hat man uns gerufen. Ich kann mich
        erinnern an Irma Grese, die kenn ich persönlich. Ich weiß nicht, ob Sie von
        ihr gehört haben."
    - who: David Boder
      start: '01:06:31.016'
      end: '01:06:31.691'
      u: Welche Irma Grese?
    - who: Fela Nichthauser
      start: '01:06:31.691'
      end: '01:06:34.263'
      u: Irma Grese, die jetzt aufgehängt worden ist.
    - who: David Boder
      start: '01:06:34.263'
      end: '01:06:35.739'
      u: Oh, die, die aufge...
    - who: Fela Nichthauser
      start: '01:06:35.739'
      end: '01:06:37.331'
      u: Ja, die von Belsen.
    - who: David Boder
      start: '01:06:37.331'
      end: '01:06:38.660'
      u: Ja, nun?
    - who: Fela Nichthauser
      start: '01:06:38.660'
      end: '01:06:48.086'
      u: Die hab ich persönlich gekannt. Ich hab nicht gewusst, dass sie Irma Grese
        heißt. Jetzt nach der Befreiung hab ich ihr Bild gesehen in der Zeitung,...
    - who: David Boder
      start: '01:06:48.086'
      end: '01:06:48.721'
      u: Ja?
    - who: Fela Nichthauser
      start: '01:06:48.721'
      end: '01:06:58.591'
      u: Man hat Verschiedenes beschrieben, wie sie angezogen war und was für ein
        Gesicht hat sie, da hab ich gewusst, dass das sie ist. Ich kann mich noch
        ganz gut erinnern.
    - who: David Boder
      start: '01:06:58.591'
      end: '01:06:59.226'
      u: Nun?
    - who: Fela Nichthauser
      start: '01:06:59.226'
      end: '01:08:07.091'
      u: Sie hat mit uns, mit unserem Block speziell, so verschiedene schreckliche
        Szenen gemacht. Ihr Gesicht, wissen Sie, war so schön, große, blaue Augen
        und schöne, goldene Haare und schön angezogen, so SS Anzug gehabt und einen
        Stecken in der Hand und einen ganz großen Hund. Sie ist jeden Tag zu uns gekommen
        und bevor sie gekommen ist, hat man müssen warten drei (3), vier (4) Stunden.
        Und wir wurden um acht (8) Uhr oder sieben (7) Uhr früh auf den Appell Platz
        gerufen...ohne Waschen, ohne Essen—ohne Nichts. Und wir mussten im Regen oder
        Schnee und im Frost, war ganz egal, mussten wir zu vier (4) oder zu fünf (5)
        stehen. Und die Block Älteste, die im Block war, hat auf sie gewartet und
        wir mussten dort stehen, wir durften uns nicht hin setzen. Einige wollten
        auf den nassen Fußboden sich hin setzen—auf den nassen Boden—durfte man nicht,
        man musste so auf Achtung stehen bis sie kommt. Dann ist sie gekommen. Sie
        hat einmal uns verboten irgend etwas auf dem Kopf zu haben. Und man hat...
    - who: David Boder
      start: '01:08:07.091'
      end: '01:08:08.278'
      u: Was meinen Sie „irgend etwas auf dem Kopf“?
    - who: Fela Nichthauser
      start: '01:08:08.278'
      end: '01:09:00.229'
      u: Ein Tuch oder eine Decke, ja. Tuch haben wir nicht gehabt, weil man hat uns
        doch alles weg genommen, aber man hatte so kleine Stückchen, was man hat abgeschnitten
        von der Bettdecke, der grauen Bettdecke. Weil man ist glücklich gewesen, dass
        man das Stückchen hat. Man hat doch gestanden so stundenlang auf dem Schnee
        oder im Regen und da hat man sich das so über den Kopf geworfen. Viele waren
        so. Und sie hat das verboten. Und diese Mädel, die die das gemacht haben,
        haben sich versteckt nach hinten. Sie sind nicht als Erste gestanden, sondern
        als Fünfte. Und dann ist sie gegangen und hat gezählt. Sie konnte nicht sehen
        so von Weitem, so wir...man zählt mit die Augen. Sie musste auf...jeden Kopf
        die Peitsche legen, so hat sie gezählt...Eine nach dem Anderen, wie...
    - who: David Boder
      start: '01:09:00.229'
      end: '01:09:02.952'
      u: Hat sie Sie geschlagen mit der Peitsche?
    - who: Fela Nichthauser
      start: '01:09:02.952'
      end: '01:09:05.390'
      u: ". . . so eins, zwei, drei..."
    - who: David Boder
      start: '01:09:05.390'
      end: '01:09:06.296'
      u: Ja.
    - who: Fela Nichthauser
      start: '01:09:06.296'
      end: '01:09:34.587'
      u: ". . . und keiner durfte sich nicht rühren. Und wenn sie hat bemerkt, dass
        Eine eben von uns hat gehabt das Stückchen Decke auf dem Kopf, ist sie sofort
        mit einem...mit einem Lächeln zu gegangen und hat herunter gerissen diese
        Decke mit dem Mensch zusammen. Dann hat sie den Hund gerufen, nicht dass der
        Hund soll beißen, sondern nur Lärm machen und Angst machen. Und das war schlimmer
        als das Beißen, dass der Mensch..."
    - who: David Boder
      start: '01:09:34.587'
      end: '01:09:36.184'
      u: Was hat der Hund getan?
    - who: Fela Nichthauser
      start: '01:09:36.184'
      end: '01:09:46.628'
      u: So gesprungen, wissen Sie, und so die Zähne so als möchte er...schon beißen
        würde, beißen hat sie ihm nicht erlaubt. Weil sie wollte es nicht, sie wollte
        nur Angst und Schreck machen, das war viel schlimmer...
    - who: David Boder
      start: '01:09:46.628'
      end: '01:09:48.169'
      u: Ja, das war (unverständlich—beide sprechen)...
    - who: Fela Nichthauser
      start: '01:09:48.169'
      end: '01:09:50.426'
      u: ". . . und das war doch viel schlimmer."
    - who: David Boder
      start: '01:09:50.426'
      end: '01:09:51.505'
      u: Ah hm.
    - who: Fela Nichthauser
      start: '01:09:51.505'
      end: '01:10:09.683'
      u: Und da hat sie eben vom Kopf diese Decke mit dem Menschen runter gerissen
        und noch gestoßen und mit der Peitsche geschlagen. Sie soll nächstes Mal wissen,
        dass sie es nicht machen darf, was man ihr sagt. Und dann, wenn sie hat mit
        der „Blokova“ gesprochen, der Block Ältesten...
    - who: David Boder
      start: '01:10:09.683'
      end: '01:10:10.892'
      u: ". . . mit der Block Ältesten..."
    - who: Fela Nichthauser
      start: '01:10:10.892'
      end: '01:11:09.216'
      u: ". . . Block Ältesten gesprochen, hat sie gesprochen...hat sie gefragt, hm,
        wie viele Menschen hast du, wie Viele sind gestorben und so weiter, hat sie
        so eine schönes Gesicht gezeigt, so ein gutes Gesicht...wirklich, es könnte
        niemand sagen, dass sie vor einer Weile solche Szenen gemacht hat, so schlecht,
        so un...so unbarmherzig für die anderen Menschen sein kann. Als ob wir waren
        etwas...etwas Ärgeres als die Block Älteste. Ich kann nur sagen, dass die
        Block Älteste war...nichts Anderes war, als früher vor dem Krieg, haben sie
        Zwiebel oder Knoblauch auf der Strasse verkauft. Und jetzt waren sie große
        Personen zu– eben bei uns im Lager! Und die...eben die Mädels, also nicht
        Menschen, aber schon wirklich Tiere, schon ganz, ganz zu Grunde gebrachte
        Menschen...die waren einmal Menschen, die haben bestimmt sich gebildet, die
        sind bestimmt auf die Universität gegangen oder Gymnasium..."
    - who: David Boder
      start: '01:11:09.216'
      end: '01:11:10.243'
      u: Sie meinen...
    - who: Fela Nichthauser
      start: '01:11:10.243'
      end: '01:11:11.572'
      u: ". . . oder irgend was, ich sprich nicht von mir..."
    - who: David Boder
      start: '01:11:11.572'
      end: '01:11:13.355'
      u: Sie meinen diese SS?
    - who: Fela Nichthauser
      start: '01:11:13.355'
      end: '01:11:20.911'
      u: Nein—ja diese SS, aber ich spreche jetzt von den Menschen, die jetzt schon
        keine Menschen waren, die waren sicher Menschen vor dem Krieg, die haben...
    - who: David Boder
      start: '01:11:20.911'
      end: '01:11:22.690'
      u: Sie meinen die Häftlinge?
    - who: Fela Nichthauser
      start: '01:11:22.690'
      end: '01:12:17.393'
      u: 'Die Häftlinge natürlich. Man hat uns doch nicht als Menschen behandelt.
        Weil man hat geglaubt wir sind Juden, wir sind bestimmt in Kellern geboren
        oder irgendwo, keine Mutti hat und so nicht gehabt. Wir wissen nicht, was
        ein weißes Bett ist. Wir wissen nicht, was eine gute Suppe ist. Das...das
        haben sie alles geglaubt. Und ich sage eben, die ganzen Block Ältesten, die
        mit uns...die uns geschlagen haben, die uns gequält haben, die waren nichts
        anderes als solche...noch schlimmer wie ein Dienstmädel, sicher. Was uns eben
        weh getan hat, ist dass sie uns so niedrig gemacht haben. Wenn wir wollten
        raus gehen haben wir uns müssen melden, ob wir raus gehen dürfen. Achtung
        stehen und sagen: „Frau Lagerführerin“ oder irgend wie so sagen, hat abgehängt
        von wer die SS Frau war. Und das hat abgehangen, wenn sie hat gesagt ja, das
        war gut...'
    - who: David Boder
      start: '01:12:17.393'
      end: '01:12:19.414'
      u: Was heißt raus gehen, was meinen Sie damit?
    - who: Fela Nichthauser
      start: '01:12:19.414'
      end: '01:12:20.846'
      u: Hm, hm, , zur, hm, Kabine.
    - who: David Boder
      start: '01:12:20.846'
      end: '01:12:21.901'
      u: Zur Toilette?
    - who: Fela Nichthauser
      start: '01:12:21.901'
      end: '01:12:56.896'
      u: Zur Toilette und wollte sie sagen ja, gut. Wollte Sie sagen nein, mussten
        wir zurück gehen. Hat nichts geholfen. Und dann konnten sie mit uns machen,
        was sie wollten. Also das heißt, wir sind weiter in dem Block gewesen, auf
        dem, auf dem schmutzigen Fußboden gelegen, nichts gegessen, nur gewartet von
        früh bis abends, von abends bis früh. Wir haben nur gehört das Schießen.
    - who: David Boder
      start: '01:12:56.896'
      end: '01:12:59.373'
      u: Nun erlauben Sie mir eine Frage.
    - who: Fela Nichthauser
      start: '01:12:59.373'
      end: '01:12:59.592'
      u: Bitte.
    - who: David Boder
      start: '01:12:59.592'
      end: '01:13:02.637'
      u: Und wo sind jetzt ihre Eltern?
    - who: Fela Nichthauser
      start: '01:13:02.637'
      end: '01:13:35.217'
      u: Mein Papa war, seit dieser Zeit, wo er genommen wurde, haben wir noch Post
        von ihm bekommen, Ich habe ihm noch Päckchen geschickt. Dann das letzte Lager
        war Dachau und seit dieser Zeit, wo Postsperre war im ganzen Lager, wo man
        nicht schreiben durfte, ist jede Spur von ihm verloren—ich weiß nichts mehr.
        Und meine Mutti meint, er lebt sicher nicht, weil jetzt hat er schon gegen
        sechzig (60) Jahre. Und meine Mutti hat jetzt gegen vier und fünfzig (54)
        oder fünf und fünfzig (55)...
    - who: David Boder
      start: '01:13:35.217'
      end: '01:13:36.395'
      u: Und wo ist sie?
    - who: Fela Nichthauser
      start: '01:13:36.395'
      end: '01:13:40.056'
      u: Sie ist in Auschwitz, sie lebt sicher nicht, denn sonst...bis heute...
    - who: David Boder
      start: '01:13:40.056'
      end: '01:13:41.443'
      u: Wurde sie nach Auschwitz geschickt?
    - who: Fela Nichthauser
      start: '01:13:41.443'
      end: '01:13:42.257'
      u: ". . . geschickt."
    - who: David Boder
      start: '01:13:42.257'
      end: '01:13:43.644'
      u: Haben Sie das gewusst?
    - who: Fela Nichthauser
      start: '01:13:43.644'
      end: '01:13:46.294'
      u: Ja, natürlich, der ganze Transport der Frauen ist nach Auschwitz gegangen.
    - who: David Boder
      start: '01:13:46.294'
      end: '01:13:49.820'
      u: Ist nach Auschwitz gegangen und, hm,...
    - who: Fela Nichthauser
      start: '01:13:49.820'
      end: '01:13:53.820'
      u: Meine älteste Schwester war mit ihrem Mann in Lemberg.
    - who: David Boder
      start: '01:13:53.820'
      end: '01:13:54.878'
      u: Ja.
    - who: Fela Nichthauser
      start: '01:13:54.878'
      end: '01:14:35.435'
      u: Und während des Krieges habe ich dort hin Lagerpäckchen von ihr bekommen
        und Briefe und seit diese...auf einmal hört das auf und schreckliche Sachen
        haben dann passiert und die Deutschen haben Leute ermordet und seit dem weiß
        ich auch nichts von ihr bis heute. Das ist schon sieben (7) Jahre oder acht
        (8) Jahre, seitdem habe ich meine Schwester nicht gesehen. Und mein ältester
        Bruder, der auch verheiratet ist, hatte einen kleinen Sohn von zwei (2) Jahren,
        wo der im zwei und vierziger (42) Jahr in Tarnow noch gewohnt hat, ist auch
        ausgesiedelt—auf die Ukraine geschickt, und auch nicht mehr lebt und...
    - who: David Boder
      start: '01:14:35.435'
      end: '01:14:37.184'
      u: Und über das Kind wissen Sie auch nicht?
    - who: Fela Nichthauser
      start: '01:14:37.184'
      end: '01:14:40.033'
      u: Auch das Kind wurde doch mit geschleppt und...
    - who: David Boder
      start: '01:14:40.033'
      end: '01:14:43.139'
      u: Ja. Und sagen Sie mal und wie wurden Sie befreit?
    - who: Fela Nichthauser
      start: '01:14:43.139'
      end: '01:14:45.991'
      u: Ich wurde befreit nach die...
    - who: David Boder
      start: '01:14:45.991'
      end: '01:14:46.716'
      u: In Belsen?
    - who: Fela Nichthauser
      start: '01:14:46.716'
      end: '01:14:49.124'
      u: ". . . in Belsen am fünfzehnten April."
    - who: David Boder
      start: '01:14:49.124'
      end: '01:14:54.476'
      u: Sagen Sie mir was über diesen Tag oder den Tag bevor dieser Befreiung. Was
        hat vorgegangen?
    - who: Fela Nichthauser
      start: '01:14:54.476'
      end: '01:15:55.922'
      u: Ich kann Ihnen sagen, ich habe Ihnen nicht erzählt einen halben Teil von
        dem, was ich will und erlebt habe. Glauben Sie mir, dass in diesen drei ein
        halb (3 ½ ) Jahren könnte ich Ihnen nicht so viel erzählen, als von den einigen
        Monaten, die ich in Belsen war. Nicht nur von den Leuten, was ich gesehen
        habe, aber von mir selbst auch. Schrecklich—man konnte...man kann das nicht
        mit Worten schildern, wenn man das selber nicht erlebt. Ich habe da ausgeschaut,
        wie eine...wie eine siebzig (70) jährige alte Frau. Ich konnte mich nicht
        bewegen. Ich habe...ich bin ganz...ganz abgemagert gewesen, nicht gewaschen,
        wochenlang sich nicht ausgezogen. So in dem...in dem einen Kleid und in dem
        Mantel so bin ich auf dem Fußboden gelegen. Ich...ich wollte Wasser zum Trinken,
        konnte ich nicht. Durchfall habe ich gehabt zwei (2) Monate. Ich hab dann
        Typhus gehabt...bekommen.
    - who: David Boder
      start: '01:15:55.922'
      end: '01:15:57.038'
      u: Sie haben Typhus gehabt?
    - who: Fela Nichthauser
      start: '01:15:57.038'
      end: '01:16:03.927'
      u: Ja, natürlich. Ich habe Durchfall gehabt, dass ich nicht eine Minute im Block
        sein...
    - who: David Boder
      start: '01:16:03.927'
      end: '01:16:06.551'
      u: War das Flecktyphus oder Magentyphus?
    - who: Fela Nichthauser
      start: '01:16:06.551'
      end: '01:16:07.565'
      u: Das war Magentyphus.
    - who: David Boder
      start: '01:16:07.565'
      end: '01:16:07.928'
      u: Ja.
    - who: Fela Nichthauser
      start: '01:16:07.928'
      end: '01:16:10.905'
      u: Das war vom Hunger.
    - who: David Boder
      start: '01:16:10.905'
      end: '01:16:15.955'
      u: Und im...wo...wo waren Sie gelegen? Im Hospital?
    - who: Fela Nichthauser
      start: '01:16:15.955'
      end: '01:16:17.347'
      u: Nein, absolut nicht.
    - who: David Boder
      start: '01:16:17.347'
      end: '01:16:18.223'
      u: Also in der Baracke?
    - who: Fela Nichthauser
      start: '01:16:18.223'
      end: '01:16:39.051'
      u: Man hat uns doch überhaupt nicht gerettet. Man hat gewusst, dass dort viele,
        viele Leute Typhus krank sind und doch...sie wollten es...(unverständlich—beide
        sprechen). Gut man hat Offiziere jeden Tag und auch Soldaten und haben geguckt,
        dass die Verstorbenen liegen vor dem Block und man hat die sofort transportiert
        vor dem Krematorium. Und manches Mal...
    - who: David Boder
      start: '01:16:39.051'
      end: '01:16:41.780'
      u: Was heißt vor dem Block? Hat man die Gestorbenen raus gegeben?
    - who: Fela Nichthauser
      start: '01:16:41.780'
      end: '01:17:34.754'
      u: Ja. Da sind so speziell so vier (4) Frauen gewesen, vier (4) ungarische Frauen,
        die sich mit dem beschäftigt haben. Wenn Eine bei uns gestorben ist, hat man
        das sofort gesagt. Und die vier (4) Frauen haben dafür bekommen ein bisschen
        Suppe, weil sie es gemacht haben. Sie waren noch ziemlich stark. Da haben
        sie eine graue Decke genommen, dann haben sie den toten Menschen in die Decke
        herein gegeben und dann vor geschmissen...hm, vor den Block geschmissen. Und
        so hat das gelegen - manches Mal zwei (2) Wochen, drei (3) Wochen—so bis sich...bis
        sich gesammelt haben dreißig (30), fünfzig (50), hundert (100), zwei hundert
        (200) Tote. Bis man das...bis die gekommen sind...die Juden...Männer und haben
        es...unter einer Wache...haben es transportiert zum Krematorium. Und oftmals
        bin ich vor dem Krematorium vorbei gegangen...
    - who: David Boder
      start: '01:17:34.754'
      end: '01:17:37.875'
      u: Was meinen Sie ‚die Toten sind viele Wochen draußen gelegen’?
    - who: Fela Nichthauser
      start: '01:17:37.875'
      end: '01:17:40.434'
      u: Ja, die sind gelegen ohne nichts.
    - who: David Boder
      start: '01:17:40.434'
      end: '01:17:41.331'
      u: Ja.
    - who: Fela Nichthauser
      start: '01:17:41.331'
      end: '01:18:40.979'
      u: Und oftmals bin ich da vorbei gegangen vor dem Krematorium, denn manches
        Mal mussten wir den Kessel mit der Suppe holen—jeden Tag waren Andere—und
        da sind wir bei dem Krematorium gegangen und haben gesehen Berge und Berge,
        man konnte es nicht glauben, von Toten...von Toten, wo das Krematorium nicht
        nachkommen konnte. Es waren so viele Tote, dass lauter Berge waren von dem...von
        der...eben von der Luft hat man...waren die ganzen Krankheiten. Die Typhus
        Krankheiten, das war doch alles im Lager und es sind viele, viel Tausende
        gewesen, die sich bewegen konnten. Die sind raus gegangen, um eine Kartoffelschale
        zu suchen oder um irgend was bitten, da sind doch die Leute neben der Küche
        und da hat man doch bitten können, man soll ein bisschen Suppe geben. Haben
        sie doch gesehen die alle, alle die schrecklichen Sachen...
    - who: David Boder
      start: '01:18:40.979'
      end: '01:18:43.391'
      u: Und wer hat sie befreit [unverständlich]?
    - who: Fela Nichthauser
      start: '01:18:43.391'
      end: '01:19:08.062'
      u: Engländer. Im,...hm, das war am fünfzehnten (15.) April, wo wir überhaupt
        nicht erwartet haben und wir überhaupt nicht gewusst haben, dass die Freiheit
        so nahe ist und dass sie zu uns kommt. Wir haben doch mit Niemandem Kontakt
        gehabt. Und auf einmal haben wir gesehen, dass die...alle SS Männer und SS
        Frauen haben angefangen zu tragen weiße Bänder auf den Armen.
    - who: David Boder
      start: '01:19:08.062'
      end: '01:19:09.268'
      u: Das heißt was?
    - who: Fela Nichthauser
      start: '01:19:09.268'
      end: '01:19:13.033'
      u: Armbänder...also das heißt, dass sie sich...
    - who: David Boder
      start: '01:19:13.033'
      end: '01:19:13.788'
      u: Ergeben.
    - who: Fela Nichthauser
      start: '01:19:13.788'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: ". . . ergeben."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:03.042'
      end: '00:00:37.809'
      u: This is Spool No. 15 taken at Boucicaut, France near Paris, August 1, 1946.
        The interviewee is a young girl, Fela Nichthauser. She is so accustomed having
        her last name called first, that when I asked her about her first name she
        replied “Nichthauser,” and as her last name she gave “Fela.” That apparently
        comes from being so often on roll call.
    - who: David Boder
      start: '00:00:37.809'
      end: '00:00:42.749'
      u: "[In German] Tell me, Fela, what is your full name?"
    - who: Fela Nichthauser
      start: '00:00:42.749'
      end: '00:00:45.460'
      u: What does it mean—a full name?
    - who: David Boder
      start: '00:00:45.460'
      end: '00:00:46.888'
      u: Just your name.
    - who: Fela Nichthauser
      start: '00:00:46.888'
      end: '00:00:48.135'
      u: Fela Nichthauser.
    - who: David Boder
      start: '00:00:48.135'
      end: '00:00:51.551'
      u: And how old are you, Fela?
    - who: Fela Nichthauser
      start: '00:00:51.551'
      end: '00:00:53.129'
      u: I am twenty-three years old.
    - who: David Boder
      start: '00:00:53.129'
      end: '00:00:57.196'
      u: You are twenty-three years old, and where do you live?
    - who: Fela Nichthauser
      start: '00:00:57.196'
      end: '00:01:00.732'
      u: I now live in France.
    - who: David Boder
      start: '00:01:00.732'
      end: '00:01:04.196'
      u: Yes, but where do you live at present?
    - who: Fela Nichthauser
      start: '00:01:04.196'
      end: '00:01:13.533'
      u: I don’t live in the chateau. I live a few houses further away. Not in Chateau
        Boucicaut, but also in a home of OSE.
    - who: David Boder
      start: '00:01:13.533'
      end: '00:01:17.630'
      u: Are there other girls with you?
    - who: Fela Nichthauser
      start: '00:01:17.630'
      end: '00:01:36.829'
      u: There are no other girl-deportees living there, but I am an exception because
        I have my brother in Chateau Boucicaut, and so that we could be together,
        they arranged that I could live there, although I don’t work there. I don’t
        work at the home. I go to school in Paris.
    - who: David Boder
      start: '00:01:36.829'
      end: '00:01:40.034'
      u: You are attending school in Paris? What kind of a school is it?
    - who: Fela Nichthauser
      start: '00:01:40.034'
      end: '00:01:43.239'
      u: That is a school for dental technicians, also belonging to OSE.
    - who: David Boder
      start: '00:01:43.239'
      end: '00:01:48.432'
      u: And you are being trained to become a dental technician. Does the OSE have
        its own technical school?
    - who: Fela Nichthauser
      start: '00:01:48.432'
      end: '00:01:52.360'
      u: Yes, OSE has its own school.
    - who: David Boder
      start: '00:01:52.360'
      end: '00:01:54.480'
      u: And how many people study there?
    - who: Fela Nichthauser
      start: '00:01:54.480'
      end: '00:01:58.727'
      u: About seventy people. Seventy or seventy-five students.
    - who: David Boder
      start: '00:01:58.727'
      end: '00:02:04.420'
      u: And you think that being a dental technician is a good profession for a girl?
    - who: Fela Nichthauser
      start: '00:02:04.420'
      end: '00:02:18.120'
      u: I don’t know exactly, but I am all alone in the world. I have to decide for
        myself and I hope if not this, I may later learn something else. I don’t know
        myself.
    - who: David Boder
      start: '00:02:18.120'
      end: '00:02:19.717'
      u: Is your brother here?
    - who: Fela Nichthauser
      start: '00:02:19.717'
      end: '00:02:23.253'
      u: No, my brother has been sent away for a vacation at the sea.
    - who: David Boder
      start: '00:02:23.253'
      end: '00:02:27.319'
      u: And who are the other children?
    - who: Fela Nichthauser
      start: '00:02:27.319'
      end: '00:02:38.344'
      u: They are mostly Buchenwald children. There are also a few French children
        who were not deported.
    - who: David Boder
      start: '00:02:38.344'
      end: '00:02:40.254'
      u: And how many girls are there?
    - who: Fela Nichthauser
      start: '00:02:40.254'
      end: '00:02:53.489'
      u: Eleven girls. One is a deportee; the others had their parents here [she apparently
        refers to French-Jewish children who were orphaned as a consequence of deportation
        of their parents by the Nazis].
    - who: David Boder
      start: '00:02:53.489'
      end: '00:03:00.670'
      u: Tell me Fela, you are now twenty-three years old. Where were you born?
    - who: Fela Nichthauser
      start: '00:03:00.670'
      end: '00:03:04.869'
      u: I was born in Poland in the city of Wadowice.
    - who: David Boder
      start: '00:03:04.869'
      end: '00:03:12.502'
      u: In Wadowice. Now tell me what happened there when the Germans first arrived?
    - who: Fela Nichthauser
      start: '00:03:12.502'
      end: '00:03:39.589'
      u: In the year of 1939, when the war started, we like all people ran away. We
        had our own horses and our own carriages; and our whole family—not exactly
        the whole family, but my mother, and father, two brothers and I,—we ran away,
        far away. Beyond Sandomierz.
    - who: David Boder
      start: '00:03:39.589'
      end: '00:03:42.903'
      u: What was your father’s occupation?
    - who: Fela Nichthauser
      start: '00:03:42.903'
      end: '00:03:49.421'
      u: He was a poultry dealer. He was a poultry dealer and a fish merchant.
    - who: David Boder
      start: '00:03:49.421'
      end: '00:03:50.596'
      u: In the city?
    - who: Fela Nichthauser
      start: '00:03:50.596'
      end: '00:03:56.030'
      u: In the city. On a large scale.
    - who: David Boder
      start: '00:03:56.030'
      end: '00:04:01.584'
      u: Was that wholesale? Did he sell to other merchants?
    - who: Fela Nichthauser
      start: '00:04:01.584'
      end: '00:04:02.638'
      u: Yes.
    - who: David Boder
      start: '00:04:02.638'
      end: '00:04:06.132'
      u: What for did he have the horses and wagons?
    - who: Fela Nichthauser
      start: '00:04:06.132'
      end: '00:04:37.117'
      u: In addition my father had another business, a warehouse where they sell coal.
        He had a coal business and he needed the wagons to haul the coal from other
        cities, and to sell it.
    - who: David Boder
      start: '00:04:37.117'
      end: '00:04:45.322'
      u: So you took your horses and wagons and got away. Where did you all go? Your
        father and mother and who else?
    - who: Fela Nichthauser
      start: '00:04:45.322'
      end: '00:04:49.250'
      u: Two younger brothers and I.
    - who: David Boder
      start: '00:04:49.250'
      end: '00:04:51.009'
      u: Are you the oldest in the family?
    - who: Fela Nichthauser
      start: '00:04:51.009'
      end: '00:05:07.967'
      u: No, I still had a married sister who lived before the war at the Russian
        border in Baranovici. And since 1939, we have had no word from our sister
        and we don’t know what happened to her.
    - who: David Boder
      start: '00:05:07.967'
      end: '00:05:11.654'
      u: Is Baranovici not far from Slonim?
    - who: Fela Nichthauser
      start: '00:05:11.654'
      end: '00:05:13.895'
      u: I think so, yes.
    - who: David Boder
      start: '00:05:13.895'
      end: '00:05:20.112'
      u: Now tell me, one of your brothers is now here?
    - who: Fela Nichthauser
      start: '00:05:20.112'
      end: '00:05:46.312'
      u: Yes. He is here with me and the other was also with the younger one in Buchenwald.
        And fate wanted it so that a few days before the Americans came he was sent
        away with a transport because he still could move as if he were well, and
        on the road the whole transport was shot.
    - who: David Boder
      start: '00:05:46.312'
      end: '00:05:50.451'
      u: They shot the whole transport? ! So it is the older brother who is here?
    - who: Fela Nichthauser
      start: '00:05:50.451'
      end: '00:05:53.716'
      u: No. The younger one. The youngest of the whole family.
    - who: David Boder
      start: '00:05:53.716'
      end: '00:05:56.397'
      u: And why wasn’t he taken?
    - who: Fela Nichthauser
      start: '00:05:56.397'
      end: '00:06:05.837'
      u: Because he was very sick at the infirmary. He was very sick at Buchenwald
        and didn’t even know that the other brother was taken.
    - who: David Boder
      start: '00:06:05.837'
      end: '00:06:10.518'
      u: So you went with your parents to Radovitz?
    - who: Fela Nichthauser
      start: '00:06:10.518'
      end: '00:06:47.078'
      u: No, we went to Sandomierz. We wanted to go further but we found out that
        the Germans were already there and we had to return home. The things were
        stolen from us. We had at home a big garden. Everything was ransacked and
        we were left without anything. Five people and we didn’t have a penny to live
        on. And I had to work very, very hard—and with my daddy, with my mutti, and
        my brother,—just to pay the rent and to have some bread.
    - who: David Boder
      start: '00:06:47.078'
      end: '00:06:51.084'
      u: Weren’t you living in your own home?
    - who: Fela Nichthauser
      start: '00:06:51.084'
      end: '00:06:58.494'
      u: We had no home of our own. Father just rented a flat. My father was the manager
        of the building.
    - who: David Boder
      start: '00:06:58.494'
      end: '00:07:02.030'
      u: So then you returned to —
    - who: Fela Nichthauser
      start: '00:07:02.030'
      end: '00:07:05.313'
      u: Back to Poland and the same city.
    - who: David Boder
      start: '00:07:05.313'
      end: '00:07:06.639'
      u: What city was it?
    - who: Fela Nichthauser
      start: '00:07:06.639'
      end: '00:07:10.266'
      u: Exactly the same city. We went back to Andrychów.
    - who: David Boder
      start: '00:07:10.266'
      end: '00:07:15.730'
      u: You returned to Andrychów. And what did your father do then?
    - who: Fela Nichthauser
      start: '00:07:15.730'
      end: '00:07:31.555'
      u: He worked on the street with a shovel. Because the Germans demanded it. All
        men had to work on the street and the Jewish girls were taken to scrub floors
        and to wash windows.
    - who: David Boder
      start: '00:07:31.555'
      end: '00:07:32.941'
      u: For whom?
    - who: Fela Nichthauser
      start: '00:07:32.941'
      end: '00:08:10.269'
      u: For the Germans. For the police. For everybody. And I was taken, but I worked
        well and worked very hard, because I intended to go to the Lieutenant and
        to tell him that I don’t want to work for nothing and that I should get paid.
        And the other people worked without pay. And so it became possible for me
        to get three marks a day and that helped me a great deal, because I had to
        eat. And my father also earned something, and a few other Jews also worked
        well.
    - who: David Boder
      start: '00:08:10.269'
      end: '00:08:13.010'
      u: Did you have any money hidden?
    - who: Fela Nichthauser
      start: '00:08:13.010'
      end: '00:08:30.619'
      u: No. We really didn’t have such luck. We couldn’t hide away anything. We had
        a family of five children, five not yet grown up children who couldn’t earn
        their money, so everything was on the shoulders of the parents.
    - who: David Boder
      start: '00:08:30.619'
      end: '00:08:38.372'
      u: You told me before that you had horses and wagons. Did you return with those
        horses and wagons?
    - who: Fela Nichthauser
      start: '00:08:38.372'
      end: '00:08:42.468'
      u: Yes, with one horse. The other horse was shot.
    - who: David Boder
      start: '00:08:42.468'
      end: '00:08:44.155'
      u: Who shot the horse?
    - who: Fela Nichthauser
      start: '00:08:44.155'
      end: '00:08:47.709'
      u: He was hit by a piece of shrapnel.
    - who: David Boder
      start: '00:08:47.709'
      end: '00:08:51.354'
      u: Shrapnel! How did shrapnel happen to strike there?
    - who: Fela Nichthauser
      start: '00:08:51.354'
      end: '00:09:07.209'
      u: Because we were returning together with the Polish Army on the same road,
        and many other carriages and lots of people have joined it. That was a terrible
        thing.
    - who: David Boder
      start: '00:09:07.209'
      end: '00:09:08.264'
      u: Why?
    - who: Fela Nichthauser
      start: '00:09:08.264'
      end: '00:09:26.107'
      u: Because we were betrayed. It was known that the Polish Army was with us,
        and so they were shooting at us and we were in constant fear. We could not
        move to get anything for ourselves.
    - who: David Boder
      start: '00:09:26.107'
      end: '00:09:29.963'
      u: Now, and then what happened?
    - who: Fela Nichthauser
      start: '00:09:29.963'
      end: '00:10:35.994'
      u: Then I remained two years at home, and in 1940 came the first blow. With
        the first transport they deported my brother who was at the time seventeen
        years old. It was terrible. And my father didn’t want him to go alone to the
        lager. So he represented himself to be a man of fifty-six. It did not help
        that Mutti pleaded with him and I pleaded with him that he shouldn’t leave
        us because it would be much more difficult for us without him. But he replied
        that he could not let the child go to the lager alone. He must go with him.
        And so he was accepted very readily. The Germans accepted him. And my father
        departed with my brother. In 1940. And then it became very hard for us. I
        had to work; the twelve year old child did work with a shovel in the street.
        We had to pay our rent, buy food and buy provisions to send packages to the
        lager.
    - who: David Boder
      start: '00:10:35.994'
      end: '00:10:37.602'
      u: Did they permit you to send packages?
    - who: Fela Nichthauser
      start: '00:10:37.602'
      end: '00:10:40.614'
      u: Yes, we could send packages of two kilos.
    - who: David Boder
      start: '00:10:40.614'
      end: '00:10:42.783'
      u: How far away was the camp?
    - who: Fela Nichthauser
      start: '00:10:42.783'
      end: '00:11:00.404'
      u: It was very far away. My father was with my brother in various camps. The
        first lager was Wischau. That is in Germany. I don’t know where. Then he was
        in Flessing. That is near Gleiwitz. Then he was in Blechame near Sakrow. The
        last lager was Dachau.
    - who: David Boder
      start: '00:11:00.404'
      end: '00:11:01.621'
      u: The last lager was Dachau?
    - who: Fela Nichthauser
      start: '00:11:01.621'
      end: '00:11:16.513'
      u: Yes. After a year my brother returned home. He was freed because he had a
        terrible leg. He did something to himself on purpose, so that he should be
        sent home.
    - who: David Boder
      start: '00:11:16.513'
      end: '00:11:17.278'
      u: By the Germans?
    - who: Fela Nichthauser
      start: '00:11:17.278'
      end: '00:12:05.768'
      u: Yes, by the Germans. And the papa remained there. So since that time we don’t
        know a thing...And we remained home for another year. In 1941 the whole city
        was evacuated. It was two weeks after my brother returned from the lager.
        He came from the lager and Mutti worked in another city in order to get a
        special card so that she would not be sent away. She worked there. And we
        three children, my brothers and I, were in the city, working on the street.
        And it was on the 10th of June in the year ’41 that the whole city was called
        to a big square.
    - who: David Boder
      start: '00:12:05.768'
      end: '00:12:06.943'
      u: Only the Jews?
    - who: Fela Nichthauser
      start: '00:12:06.943'
      end: '00:12:12.467'
      u: Only the Jews. Naturally. And we were to be deported.
    - who: David Boder
      start: '00:12:12.467'
      end: '00:12:15.238'
      u: And what was the name of this city?
    - who: Fela Nichthauser
      start: '00:12:15.238'
      end: '00:12:16.925'
      u: Andrychów.
    - who: David Boder
      start: '00:12:16.925'
      end: '00:12:19.527'
      u: That was in what district?
    - who: Fela Nichthauser
      start: '00:12:19.527'
      end: '00:12:31.425'
      u: That was in the district of Bielitz. I was born in Wadowice but we lived
        in Andrychów. That wasn’t far.
    - who: David Boder
      start: '00:12:31.425'
      end: '00:12:34.497'
      u: The whole city was called together? Where was your mother at that time?
    - who: Fela Nichthauser
      start: '00:12:34.497'
      end: '00:12:39.377'
      u: My mother was in the other city where she worked. That was twelve kilometers
        away.
    - who: David Boder
      start: '00:12:39.377'
      end: '00:12:40.504'
      u: Oh. That was twelve kilometers away.
    - who: Fela Nichthauser
      start: '00:12:40.504'
      end: '00:13:31.403'
      u: Yes. And she had left in the evening because she worked on the night shift
        and she was to return by six o’clock. We were deported Monday night. We saw
        our mother off at the station and we kissed her and she gave us instructions
        as to what we should do the next morning and, alas, we didn’t know that we
        were seeing Mutti for the last time. And the next morning at six we got up
        to go to work. It was a wonderful day and there was nothing in the air at
        all...We didn’t think at all that such a horrible thing may come. And here
        there come two Jewish policemen and two SS and tell us we were to go immediately
        to the square of assembly.
    - who: David Boder
      start: '00:13:31.403'
      end: '00:13:34.066'
      u: You told them that your mother was in the other city?
    - who: Fela Nichthauser
      start: '00:13:34.066'
      end: '00:14:01.953'
      u: Indeed I told them. I was so dumb. I couldn’t believe that the Germans could
        be so mean as to laugh at me. And I told them I have to wait for my mutti
        because she was supposed to return by six o’clock. So they told me not to
        worry about Mutti, that Mutti will come, and so we had to go to the assembly
        square and there frightful things occurred before us. This I won’t ever forget.
    - who: David Boder
      start: '00:14:01.953'
      end: '00:14:03.339'
      u: What happened there?
    - who: Fela Nichthauser
      start: '00:14:03.339'
      end: '00:14:47.611'
      u: They took not only the healthy persons, but also the very old people who
        were almost unable to move, who were very sick. I myself, I personally saw
        a seventy-year-old woman, all swollen from sickness, being dragged along the
        grass because it was revulsive to them to lift her. She was all soft, from
        her swellings. But I could not look on. I was permitted to lift up that woman
        and to carry her on a bed to the big hall. And we saw various things that
        I could not forget. People were separated...
    - who: David Boder
      start: '00:14:47.611'
      end: '00:14:53.225'
      u: Tell me what happened to you. You were with your brother?
    - who: Fela Nichthauser
      start: '00:14:53.225'
      end: '00:14:56.870'
      u: With two brothers. One who had returned from the lager.
    - who: David Boder
      start: '00:14:56.870'
      end: '00:14:59.159'
      u: And where is he now, the one who returned from the lager?
    - who: Fela Nichthauser
      start: '00:14:59.159'
      end: '00:15:01.057'
      u: He isn’t alive anymore.
    - who: David Boder
      start: '00:15:01.057'
      end: '00:15:02.033'
      u: He doesn’t live anymore?
    - who: Fela Nichthauser
      start: '00:15:02.033'
      end: '00:15:06.172'
      u: That is the one who just before liberation was sent to transport.
    - who: David Boder
      start: '00:15:06.172'
      end: '00:15:11.636'
      u: Oh, the one from the transport. Do you mean to say he returned and then he
        was sent away again?
    - who: Fela Nichthauser
      start: '00:15:11.636'
      end: '00:15:14.979'
      u: No, but that is how we came to the square for assembly.
    - who: David Boder
      start: '00:15:14.979'
      end: '00:15:18.142'
      u: That means you and your two brothers.
    - who: Fela Nichthauser
      start: '00:15:18.142'
      end: '00:15:38.124'
      u: And we stood before a committee and they questioned us; we showed our work
        cards and they saw that we were three young and healthy people, so it was
        ordered that all three should be sent to the lager. This business was settled
        and I don’t want to describe the whole scene.
    - who: David Boder
      start: '00:15:38.124'
      end: '00:15:43.407'
      u: I want you to tell me everything. Tell me what happened.
    - who: Fela Nichthauser
      start: '00:15:43.407'
      end: '00:15:46.630'
      u: My uncle stood there with three children.
    - who: David Boder
      start: '00:15:46.630'
      end: '00:15:50.907'
      u: Tell me only that which you have seen yourself. Your uncle stood there because
    - who: Fela Nichthauser
      start: '00:15:50.907'
      end: '00:17:39.107'
      u: Because all the people were distributed in groups. People for the camps,
        old people for transport to Auschwitz, and some people who were to remain
        in the same city for work. So there were three groups. What we saw made one’s
        heart ache terribly. Just to see how these people treated us, that on one
        motion, on one gesture of a German man depended the fate and life of a person.
        If he made with the hand so, or so, [she demonstrates] that meant he would
        go for deportation from which nobody returned. My uncle with the three children
        stood on the side for deportation, while his wife with my mutti were working
        together. And he cried terribly and the children around him held on to his
        arms and they all cried terribly, and they yelled to me that I should transmit
        regards to his wife, and he didn’t know that I too was being sent to a lager.
        He thought I will see his wife and he pleaded with me that I should console
        her, that he will return, that he will protect the three children and nothing
        will happen to them. And we saw his face and the little children and I will
        never forget it. There stood next to him a man whom I also knew very well.
        He was an acquaintance from our city who stood there with nine children. The
        oldest child was eleven years old. His wife also remained in the same city
        where my mutti worked; most of the women remained there.
    - who: David Boder
      start: '00:17:39.107'
      end: '00:17:40.926'
      u: What was there?
    - who: Fela Nichthauser
      start: '00:17:40.926'
      end: '00:17:53.999'
      u: A factory. A shop they called it. [It is interesting to note that the Germans
        used the English words shop]. They were sewing there for the Germans. Uniforms
        or sacks for bread for the soldiers. He stood there with his nine children.
        It was really...
    - who: David Boder
      start: '00:17:53.999'
      end: '00:17:54.945'
      u: How many children?
    - who: Fela Nichthauser
      start: '00:17:54.945'
      end: '00:17:56.252'
      u: Nine.
    - who: David Boder
      start: '00:17:56.252'
      end: '00:17:57.758'
      u: Your uncle with nine children?
    - who: Fela Nichthauser
      start: '00:17:57.758'
      end: '00:18:18.391'
      u: No, that man with the nine children. The oldest was eleven years old. And
        indeed when one saw it, how one’s heart could be moved, and all the nine children
        started crying and their faces looked horrible. Really, I don’t find words.
    - who: David Boder
      start: '00:18:18.391'
      end: '00:18:23.042'
      u: And so your uncle with his three children together was sent away.
    - who: Fela Nichthauser
      start: '00:18:23.042'
      end: '00:18:27.813'
      u: Yes, they went with the old people to Auschwitz.
    - who: David Boder
      start: '00:18:27.813'
      end: '00:18:30.072'
      u: The children were sent with the old people?
    - who: Fela Nichthauser
      start: '00:18:30.072'
      end: '00:18:36.458'
      u: Together, because they knew that nothing can be gotten from old people nor
        children. That nothing can be gotten.
    - who: David Boder
      start: '00:18:36.458'
      end: '00:18:40.566'
      u: Now tell me what happened to you and your brothers.
    - who: Fela Nichthauser
      start: '00:18:40.566'
      end: '00:18:59.331'
      u: We stood there for several hours on the square. We got food and we were worried
        over Mutti. We also thought that she will return but unfortunately we didn’t
        know that in that city the same thing happened as here.
    - who: David Boder
      start: '00:18:59.331'
      end: '00:19:00.175'
      u: In the other city too?
    - who: Fela Nichthauser
      start: '00:19:00.175'
      end: '00:19:15.488'
      u: In the other city too. And there, the people were sent away. And although
        my mother was forty-five years old she and my aunt too, and also the wife
        of my friend - they all were deported and sent to Auschwitz. That is what
        fate wanted.
    - who: David Boder
      start: '00:19:15.488'
      end: '00:19:23.048'
      u: They were sent to Auschwitz? And what was Auschwitz?
    - who: Fela Nichthauser
      start: '00:19:23.048'
      end: '00:19:37.307'
      u: Auschwitz was a work lager. It was called a work lager but it was a crematory.
        I wasn’t there but people who survived personally, have told me a lot about
        it.
    - who: David Boder
      start: '00:19:37.307'
      end: '00:19:43.434'
      u: On the same day you were taken your mother also was taken from her shop?
    - who: Fela Nichthauser
      start: '00:19:43.434'
      end: '00:20:07.693'
      u: And sent to Auschwitz with the whole transport. They wrote to me about seeing
        my mother in the last moment, how she was in the railroad car in which previously
        cattle were transported, and she had sent regards to the three children. And
        she was told that she should not worry, that the three children were taken
        to the lager. And that was the last.
    - who: David Boder
      start: '00:20:07.693'
      end: 00:20:19.220x
      u: Now wait a moment. Your mother worked there during the night, and you were
        called in the morning. And you thought your mother will return. What time
        did you say your mother will be back?
    - who: Fela Nichthauser
      start: 00:20:19.220x
      end: '00:20:25.425'
      u: At half past five. And this time she did not return and that is what happened
        there.
    - who: David Boder
      start: '00:20:25.425'
      end: '00:20:28.449'
      u: So you went with your two brothers to the lager.
    - who: Fela Nichthauser
      start: '00:20:28.449'
      end: '00:20:51.813'
      u: No, not at first. First we were sent to Sosnovitzi. All the transports that
        had to go to a camp first went there. There was a transit lager. There the
        people were sorted out. And after that the girls were sent to a lager for
        women and the boys went to a lager for men.
    - who: David Boder
      start: '00:20:51.813'
      end: '00:20:54.205'
      u: And how old were the two boys?
    - who: Fela Nichthauser
      start: '00:20:54.205'
      end: '00:21:00.783'
      u: One brother was at that time 18, and the younger brother was 13.
    - who: David Boder
      start: '00:21:00.783'
      end: '00:21:01.476'
      u: Now
    - who: Fela Nichthauser
      start: '00:21:01.476'
      end: '00:23:36.344'
      u: 'Now we came, we stood before the doctor. I was the first. And they saw that
        I was well. I had a beautiful tan. I was very beautiful. [Here she stops and
        blushes and then continues the sentence]. I was very beautifully sunburned,
        because for the last half year I worked in the fields for the Germans outdoors
        all day, and so he said that surely I was fit to go to the lager. I didn’t
        say a word. I couldn’t defend myself, I still stood there and my heart ached.
        I wanted badly that the two brothers should go home, because I was sure that
        Mutti will come home. I didn’t know that the same thing happened in the other
        city. That we got to know only later. And there stood the other brother, the
        eighteen-year-old one, before the doctor. And the doctor recognized him. He
        was the one who let him go two weeks ago from Dachau. He recognized him. It
        was a Pole and he asked him, ‘What are you doing here? I have set you free.’
        And my brother said, ‘What can I do? We had a selection and I had to go and
        my leg is not yet well.’ He said, ‘I shall give you a note and you can go
        back home’, and he was put aside with the people who were to go home and then
        came the little one before the doctor. I pleaded with him that he should set
        the little one free, that he wasn’t yet 14 years old, only 13. He should permit
        him to go home so he could be with Mutti and the other brother. He is still
        a child and he wouldn’t be able to get along. But the doctor said: ‘Since
        I have set free one, I cannot set free the other.’ And we had to agree. Because
        the inspector of the lager. Knoll, a German and an SS man, had called all
        the Jews to the square. He could free them; he could send them to the lager.
        And he [the doctor] told my brother that he should stand right in front and
        because he is so small possibly something fortunate might happen. They may
        notice that he was small and he will be set free. He had beautiful hair, golden
        curls, but he didn’t obey, it was something new for him. [Mockingly] He goes
        to a lager. He doesn’t understand what it means. He goes to a lager that’s
        a new life for him. He didn’t understand.'
    - who: David Boder
      start: '00:23:36.344'
      end: '00:23:37.911'
      u: Did he think that was something good?
    - who: Fela Nichthauser
      start: '00:23:37.911'
      end: '00:24:33.009'
      u: He thought it was something good. He couldn’t understand; he was a child.
        He wanted to appear important, be sent to a lager and write letters from the
        lager and so on. We couldn’t explain it to him and he hid behind, and still
        it was written by fate differently. Knoll noticed him and called him forward
        and asked him how old he was. And he said 13 years. And Knoll asked him whether
        he can work. So he said yes. Do you want to go to the lager? And he said no.
        So he asked him whether he had somebody at home, so he said yes, I have the
        mutti home, he thought that Mother was home [her weeping comes through on
        the wire].
    - who: David Boder
      start: '00:24:33.009'
      end: '00:24:35.630'
      u: So what did Knoll say?
    - who: Fela Nichthauser
      start: '00:24:35.630'
      end: '00:25:02.161'
      u: 'He asked him: ‘Do you have somebody home?’ And he said, ‘Yes, the mother’.
        So he says ‘Run home,’ and I stood at the window and saw it all. And again
        it was fortunate that by sheer accident the little brother was set free. I
        saw the two brothers set free and I went to the lager.'
    - who: David Boder
      start: '00:25:02.161'
      end: '00:25:07.022'
      u: And what happened then? To what lager were you sent?
    - who: Fela Nichthauser
      start: '00:25:07.022'
      end: '00:25:27.715'
      u: |-
        I was sent to a lager
                                Birkenheim. That was the district of Auerbach in lower Silesia. There was a big factory. A big textile plant.
    - who: David Boder
      start: '00:25:27.715'
      end: '00:25:29.474'
      u: Where was the plant?
    - who: Fela Nichthauser
      start: '00:25:29.474'
      end: '00:26:18.032'
      u: In Birkenheim. A big plant. Germans worked there. And there were already
        a hundred girls in the barracks. And other hundreds arrived, from our city,
        and from the different towns around. And so I felt for the first time that
        everything behind me was lost. The gate closed and I entered into a dark hall.
        There stood beds, and beds, and more beds and nothing else. And so my second
        life began.
    - who: David Boder
      start: '00:26:18.032'
      end: '00:26:19.399'
      u: And that was where?
    - who: Fela Nichthauser
      start: '00:26:19.399'
      end: '00:26:25.634'
      u: In Birkenheim. I worked there for half a year.
    - who: David Boder
      start: '00:26:25.634'
      end: '00:26:26.960'
      u: At the loom?
    - who: Fela Nichthauser
      start: '00:26:26.960'
      end: '00:26:29.412'
      u: At two looms.
    - who: David Boder
      start: '00:26:29.412'
      end: '00:26:30.779'
      u: Were these electric looms?
    - who: Fela Nichthauser
      start: '00:26:30.779'
      end: '00:27:25.467'
      u: Yes. Electric looms. I had to service the machines myself, had to fix everything,
        had to get the material. I knew the machine well. The German master taught
        me. It wasn’t very bad with the food. Nor with the cleanliness, but only very
        little freedom. We saw no people at all. The gates were covered with sack
        cloth and shutters so that we shouldn’t see the street. We only saw the little
        garden where we sat and the barracks.
    - who: David Boder
      start: '00:27:25.467'
      end: '00:27:27.708'
      u: Did they allow any books or papers?
    - who: Fela Nichthauser
      start: '00:27:27.708'
      end: '00:27:48.895'
      u: No, nothing. We were allowed once in two weeks to write a letter. A post
        card and that was all. And Sunday when we were free we were permitted to lie
        on the bed, or on that little square. We barely had room for ourselves and
        nothing else.
    - who: David Boder
      start: '00:27:48.895'
      end: '00:27:50.925'
      u: Were you permitted to sing?
    - who: Fela Nichthauser
      start: '00:27:50.925'
      end: '00:28:04.901'
      u: Yes, that we were permitted to do. That was during the first year in the
        lager. Things were not yet so bad. It wasn’t yet a concentration camp. It
        was a so-called work lager [Arbeitslager] where one worked very hard. In the
        winter we could not dress well.
    - who: David Boder
      start: '00:28:04.901'
      end: '00:28:05.323'
      u: Why?
    - who: Fela Nichthauser
      start: '00:28:05.323'
      end: '00:28:31.178'
      u: Well, for example, we could put something on on the way to the factory, but
        in the factory we could not wear a pullover or a jacket. One would become
        stiff. You see they were afraid that one works badly when one is warmly dressed.
        One has less movement and it was believed that one works less and makes lots
        less meters of goods when one moves slower. When you are lightly dressed you
        can move faster.
    - who: David Boder
      start: '00:28:31.178'
      end: '00:28:33.648'
      u: Was the factory heated?
    - who: Fela Nichthauser
      start: '00:28:33.648'
      end: '00:28:54.552'
      u: No, no, no it was not heated at all. There were frightfully large rooms with
        long, long rows of machines, just machine after machine. We were not permitted
        to talk all day. Not even to each other. Even if the girls would not be watched,
        because the motors, the many motors would not permit us to talk.
    - who: David Boder
      start: '00:28:54.552'
      end: '00:28:57.004'
      u: Was it too noisy?
    - who: Fela Nichthauser
      start: '00:28:57.004'
      end: '00:29:36.986'
      u: Yes. And before our eyes was a very large clock so that we should know the
        time; that we should know that we have to work from 7 to 12 and from 1 to
        6 in the evening. And it was done for the purpose that the time should appear
        to us longer, for if one has a clock before his eyes time goes much slower.
        When one does not see the time, one asks, ‘What time it is, what time is it?’,
        and one is pleasantly surprised if he hears it is already eleven or eleven
        thirty, and if one has constantly the time before his eyes it is very bad.
        And they did it on purpose so that we should feel bad.
    - who: David Boder
      start: '00:29:36.986'
      end: '00:29:40.793'
      u: Now tell me, what happened when somebody would get sick?
    - who: Fela Nichthauser
      start: '00:29:40.793'
      end: '00:29:49.498'
      u: When one was sick, one had to be really sick, so that one could remain a
        day or two in the lager.
    - who: David Boder
      start: '00:29:49.498'
      end: '00:29:51.968'
      u: Was there a doctor, was there a hospital?
    - who: Fela Nichthauser
      start: '00:29:51.968'
      end: '00:30:11.016'
      u: No, absolutely no. There was only a nurse, a very small sick room of two
        or three beds. When one really had gall stones or heart trouble he would be
        put there for a few days until he was again well and could work again.
    - who: David Boder
      start: '00:30:11.016'
      end: '00:30:16.182'
      u: Now tell me, how long did you work in the spinnery?
    - who: Fela Nichthauser
      start: '00:30:16.182'
      end: '00:30:46.897'
      u: We worked there six months and then came an order that in another lager,
        in Weidenburg in Lower Silesia fifty girls were needed. So we were sorted
        out and I was in the group that had to go. And so I left this lager and went
        to another lager. This was not a weaving plant, but a spinning plant.
    - who: David Boder
      start: '00:30:46.897'
      end: '00:30:49.548'
      u: Did you have to learn it anew?
    - who: Fela Nichthauser
      start: '00:30:49.548'
      end: '00:31:44.142'
      u: There was nobody. It was a new lager; the barracks were just put up, there
        was nothing, no beds, not a thing. We had to beg for everything. They didn’t
        want to give us any water, not a dish. They believed that because we are Jews
        we don’t need anything, that we keep dirty and we, of course, don’t need anything.
        We can live like animals. And so we had to fight for each saucer, for every
        little dish, for every blanket to cover ourselves. In a few months the situation
        somewhat improved. It happened that a woman lager commander arrived and when
        she saw how neat we kept and that we are just like other people with whom
        one can talk; who understand; that we were not like people were saying abut
        us here in the factory; and she took the matter up with the director and we
        were given various things.
    - who: David Boder
      start: '00:31:44.142'
      end: '00:31:45.769'
      u: Who was the lager commander?
    - who: Fela Nichthauser
      start: '00:31:45.769'
      end: '00:31:49.185'
      u: She was a German woman. Not an SS woman. She was a plain German woman.
    - who: David Boder
      start: '00:31:49.185'
      end: '00:31:54.227'
      u: Did it ever happen that some girls refused to work?
    - who: Fela Nichthauser
      start: '00:31:54.227'
      end: '00:32:22.984'
      u: No, everybody wanted to work because every girl was in good health. Not very
        eagerly. But when one was forced, one was put before a machine, she stayed
        there and worked. And in time we would get accustomed to the work. The people
        with us were not too bad. We worked together with the Germans and from time
        to time we could slip a word to them. And there we were eighteen months.
    - who: David Boder
      start: '00:32:22.984'
      end: '00:32:29.069'
      u: You mean to say that also Germans worked there? Prisoners or outside workers?
    - who: Fela Nichthauser
      start: '00:32:29.069'
      end: '00:32:31.159'
      u: Outside workers. Free people, free Germans.
    - who: David Boder
      start: '00:32:31.159'
      end: '00:32:32.394'
      u: These people came to the factory?
    - who: Fela Nichthauser
      start: '00:32:32.394'
      end: '00:32:34.533'
      u: Yes. Those who wanted to earn something.
    - who: David Boder
      start: '00:32:34.533'
      end: '00:32:36.834'
      u: Were they friendly to the prisoners?
    - who: Fela Nichthauser
      start: '00:32:36.834'
      end: '00:32:47.497'
      u: Not all of them. Some were dangerous. Some spied whether we were not talking
        to the other Germans. One had to be very careful.
    - who: David Boder
      start: '00:32:47.497'
      end: '00:32:49.919'
      u: Now how long did that last?
    - who: Fela Nichthauser
      start: '00:32:49.919'
      end: '00:32:51.979'
      u: Eighteen months I was there.
    - who: David Boder
      start: '00:32:51.979'
      end: '00:32:54.118'
      u: Did they pay you for the work?
    - who: Fela Nichthauser
      start: '00:32:54.118'
      end: '00:32:55.787'
      u: No. Absolutely nothing.
    - who: David Boder
      start: '00:32:55.787'
      end: '00:32:59.504'
      u: Was there no concentration camp money? Some script to the canteen?
    - who: Fela Nichthauser
      start: '00:32:59.504'
      end: '00:33:06.052'
      u: No, absolutely nothing. We had our own kitchen and the girls cooked in the
        kitchen.
    - who: David Boder
      start: '00:33:06.052'
      end: '00:33:09.124'
      u: Did they give you soap?
    - who: Fela Nichthauser
      start: '00:33:09.124'
      end: '00:33:27.220'
      u: No, we never got soap. We still had some things from the other lager. When
        we came to that lager we still had all our things from home. And we had soap
        and some other things that we needed. And that they did not take away from
        us, in that lager so that we had everything.
    - who: David Boder
      start: '00:33:27.220'
      end: '00:33:30.293'
      u: And so you were for a year and a half in the spinnery.
    - who: Fela Nichthauser
      start: '00:33:30.293'
      end: '00:33:31.871'
      u: Yes, and year and a half in the spinnery.
    - who: David Boder
      start: '00:33:31.871'
      end: '00:33:33.227'
      u: And that was in what city?
    - who: Fela Nichthauser
      start: '00:33:33.227'
      end: '00:33:35.287'
      u: In Weidenburg.
    - who: David Boder
      start: '00:33:35.287'
      end: '00:33:37.787'
      u: And where did you go from Weidenburg?
    - who: Fela Nichthauser
      start: '00:33:37.787'
      end: '00:33:47.004'
      u: From Weidenburg we went to Graeben. That is twelve kilometers from a very
        big and famous lager, Gross Rosen.
    - who: David Boder
      start: '00:33:47.004'
      end: '00:33:49.444'
      u: And why were you sent away from Weidenburg?
    - who: Fela Nichthauser
      start: '00:33:49.444'
      end: '00:34:19.227'
      u: Because the time came when all the little lagers were concentrated into larger
        lagers. And our lager consisted only of fifty people and there came Knoll,
        the same one who was one time in Sosnovitz. He came to us and said that we
        have to go to a different lager, and the next day we left the lager and traveled
        to Graeben. That was a flax camp.
    - who: David Boder
      start: '00:34:19.227'
      end: '00:34:20.462'
      u: Only women?
    - who: Fela Nichthauser
      start: '00:34:20.462'
      end: '00:34:47.746'
      u: Yes, only women. It was only a lager for women and there we were again for
        more than a year and a half. But then already the bad times started. That
        was already a concentration camp with very strict rules, and we definitely
        felt that we were not human being. No Jews, just animals, just at the mercy
        of the Germans.
    - who: David Boder
      start: '00:34:47.746'
      end: '00:34:49.523'
      u: Was that in the flax camp?
    - who: Fela Nichthauser
      start: '00:34:49.523'
      end: '00:35:56.761'
      u: Yes, in the flax camp [there was an interruption in the interview. Somebody
        entered the room and left again]. The work was very hard; I suffered very
        much. The halls were large. We worked there the whole winter. It was terribly
        cold. I had nothing to wear. They took away everything. The SS came one day
        to the manager of women. They called us out of bed. We were told to get out
        of bed and get out on the yard. They counted us up and they talked to us.
        The SS people told us that they see that we are in good health and fine looking
        and that they won’t do us any harm. They will give us our things back, that
        we should work well and no harm will be done to us.
    - who: David Boder
      start: '00:35:56.761'
      end: '00:35:58.779'
      u: That occurred in the same place, in the flax plant?
    - who: Fela Nichthauser
      start: '00:35:58.779'
      end: '00:36:06.102'
      u: Yes, and they told us that we should remain for an hour outside.
    - who: David Boder
      start: '00:36:06.102'
      end: '00:36:07.879'
      u: In what month was that?
    - who: Fela Nichthauser
      start: '00:36:07.879'
      end: '00:36:33.937'
      u: That was in December. That was in the year 1944. And they told us that we
        should remain outside. And while we were there all the SS men and all the
        SS women went into the barracks. They took away everything. They ruined everything.
    - who: David Boder
      start: '00:36:33.937'
      end: '00:36:36.178'
      u: What do you mean, they ruined everything?
    - who: Fela Nichthauser
      start: '00:36:36.178'
      end: '00:36:54.985'
      u: Well, they opened all the lockers, they turned over the beds. They made an
        inspection and they just threw together our best things, cut them with scissors.
        They just ruined everything.
    - who: David Boder
      start: '00:36:54.985'
      end: '00:36:56.130'
      u: And then what?
    - who: Fela Nichthauser
      start: '00:36:56.130'
      end: '00:37:19.275'
      u: We didn’t know a thing. Just a moment ago they told us everything will be
        all right. That we will have our things, and that we will be able to dress
        the way we want to and so on. And that was just a trick on their part so that
        we should just forget ourselves for a moment, and then they did to us such
        a thing. [This concludes spool 15, we continue with spool 16].
    - who: David Boder
      start: '00:37:19.275'
      end: '00:37:34.639'
      u: "[In English] This concludes Spool fifteen (15) of Fela Nichthauser and we
        shall continue with her story on Spool sixteen (16). David Boder, Interviewer."
    - who: David Boder
      start: '00:37:34.639'
      end: '00:37:46.046'
      u: This is a continuation of Spool 15—Spool 16 , the continuation of the story
        of Fela Nichthauser.
    - who: David Boder
      start: '00:37:46.046'
      end: '00:38:02.534'
      u: "[In German] You were telling me that they came and you had to stand outside.
        They had promised that they will allow you to keep your things; they went
        into the barracks. Now what did they do while you were outside?"
    - who: Fela Nichthauser
      start: '00:38:02.534'
      end: '00:38:34.999'
      u: They ruined our things thoroughly, thoroughly. And then they told us to go
        inside. So we were left with nothing to wear, except the things we had on
        ourselves. And there were many girls who were just ready to go bathing and
        so they had put on some kind of morning dress and the other things they had
        left inside, in the barracks. And they remained that way. All completely naked,
        just in a morning dress.
    - who: David Boder
      start: '00:38:34.999'
      end: '00:38:38.083'
      u: I don’t understand. What do you really mean by saying they have ruined your
        things?
    - who: Fela Nichthauser
      start: '00:38:38.083'
      end: '00:38:55.282'
      u: Well, they didn’t want us to go around in nice things. We were still young,
        we were girls, and we had still all our things from home. They did not want
        it. They just craved the satisfaction to have done something bad to us.
    - who: David Boder
      start: '00:38:55.282'
      end: '00:38:58.445'
      u: All right, but what did they really do with your things?
    - who: Fela Nichthauser
      start: '00:38:58.445'
      end: '00:40:49.092'
      u: Most of the things they have taken away and they made a warehouse and they
        told us that each week we will get a shirt, a pair of stockings, a dress,
        an overcoat in case it should be cold; and of course, we had to submit. And
        we were not permitted to have anything. But afterward the rooms were again
        put in order and they told us that none of us would dare have more than a
        pair of stockings, a pair of underthings or more than one shirt. We should
        not dare to have more than what is being given to us. And that was for us
        a big blow because we were not accustomed to such conditions. Anything that
        we had from home was so dear to us, because these were the only tokens of
        remembrance. And it was difficult during the war to make something. Still
        they have ruined everything without heart, without anything. And everything
        they have ruined. And they liked to see it so. And they told us to get on
        with our work. We were on the night shift. Without food, without sleep, without
        washing ourselves. Still they told us to go on to the factory. Go on with
        our work as usual. And there came a very strong winter, and we had to stand
        at the machinery that was thousands of times bigger than ourselves. Terribly
        big machinery, without help, without anybody, in frost, and in hunger; and
        we had to stay there and work. Twelve hours, from six o’clock in the morning
        until six o’clock in the evening. Only the next week it was six o’clock in
        the evening until six o’clock in the morning. With only a quarter of an hour
        for rest.
    - who: David Boder
      start: '00:40:49.092'
      end: '00:40:51.050'
      u: Were they working on Sunday.
    - who: Fela Nichthauser
      start: '00:40:51.050'
      end: '00:41:06.803'
      u: They mostly worked Sundays. They told us that we were free, but wagon-loads
        of flax would arrive from the fields and we had to go to work and unload everything,
        and unload all of that in the biggest and worst frost.
    - who: David Boder
      start: '00:41:06.803'
      end: '00:41:09.303'
      u: What were you doing with that flax?
    - who: Fela Nichthauser
      start: '00:41:09.303'
      end: '00:41:30.085'
      u: That was processed by machines and a better flax would come out and then
        it was processed by other machines and then it would come to the spinnery
        and from the spinnery to the weaving plant. So it went on.
    - who: David Boder
      start: '00:41:30.085'
      end: '00:41:32.356'
      u: And how long were you at this flax plant?
    - who: Fela Nichthauser
      start: '00:41:32.356'
      end: '00:43:13.436'
      u: About a year and a half. There I was terribly sick. I once fell off my bed,
        because we had two level or three level bunks. I was on the night shift and
        I wanted to get up early I was still half asleep, and so I fell down and I
        caused myself a very small wound on the bone. I paid no attention, I thought
        it would heal in a couple of days. I have been working in dust, because there
        was a terrible dust. That was the worst thing. That was because this dust
        got into our noses and our lungs. We could not talk or breathe there. We couldn’t
        even see each other, so much dust there was around. So the dust got into that
        little wound; it became larger. She is showing me now a scar on her right
        leg about two inches long, and an inch and a half wide]. And so, this wound
        became bigger from day to day. Pus developed and I had a temperature of 40[centigrade]
        and had to stay in bed. I thought that in a week or two that will get well.
        Still it lasted two and a half months. I could not walk. I was very weak,
        and so I remained in bed for two and a half months.
    - who: David Boder
      start: '00:43:13.436'
      end: '00:43:15.484'
      u: Did you remain in the barracks?
    - who: Fela Nichthauser
      start: '00:43:15.484'
      end: '00:43:16.719'
      u: In the barracks.
    - who: David Boder
      start: '00:43:16.719'
      end: '00:43:17.713'
      u: You were not in a hospital?
    - who: Fela Nichthauser
      start: '00:43:17.713'
      end: '00:43:19.490'
      u: No, absolutely, no.
    - who: David Boder
      start: '00:43:19.490'
      end: '00:43:21.328'
      u: Did the doctor come to see you?
    - who: Fela Nichthauser
      start: '00:43:21.328'
      end: '00:43:37.183'
      u: No, absolutely, no. I didn’t want him. If I would have asked for a doctor
        there would have come a German doctor and he would have said that I had to
        go to Auschwitz, as being unfit for work. And so it happened after a certain
        length of time.
    - who: David Boder
      start: '00:43:37.183'
      end: '00:43:42.695'
      u: And how did they allow you to stay in bed?
    - who: Fela Nichthauser
      start: '00:43:42.695'
      end: '00:44:15.711'
      u: |-
        Well, in the morning appell your name was called. So the doctor (she was a Russian woman medico-sanitar), would say: ‘The Nichthauser is sick, she is unable to work’. And they believed her, and the SS
                                lager chief woman would come every day to the barracks to see whether somebody hadn’t remained there. She would go into the room for the sick and see especially that somebody isn’t pretending to be sick. She herself would examine the people. The reports from our lager were going to Gross-Rosen because that wasn’t far from us.
    - who: David Boder
      start: '00:44:15.711'
      end: '00:44:16.597'
      u: Why so?
    - who: Fela Nichthauser
      start: '00:44:16.597'
      end: '00:46:33.025'
      u: For example, we belonged to the concentration camp Gross-Rosen and everything
        that happened in our lager had to be made known to the commandant of Gross-Rosen.
        For example, every day there went over a list of the sick and also of the
        ones who were well and able to work. And so my name went there often, almost
        every day during the two and a half months. I am sick, constantly sick, and
        they didn’t like it very much because I remained so long in the lager so there
        came an order that I should be sent to the Auschwitz crematory because I am
        unfit for work and it is impossible to keep me longer. They didn’t tell me
        that. They knew how sensitive I was. They were afraid that I would do something;
        they didn’t tell me anything. Only after liberation I was told that I was
        to be sent within a few day to Auschwitz; and all were very grieved and still
        they couldn’t do anything and it surely would have happened that way. Within
        a few days there came an order that all girls, that means the whole lager
        had to go to transport. It was again one of those times when all the lagers
        were dissolved and again people were driven away because the Russians were
        already near. And so we, the sick, had to get up and those who were well also
        had to get up, and we had to pack all our things, everything we had. We were
        given a little piece of bread, a bit of margarine, a bit of marmalade, and
        so we started on foot to transport, and we didn’t know where to. And we were
        marching thirty-five kilometers a day without a stop, without a halt for rest,
        without anything with SS men, with soldiers, with all the SS women who were
        with us, and so we were driven day and night, day and night.
    - who: David Boder
      start: '00:46:33.025'
      end: '00:46:35.646'
      u: Were the SS men also marching on foot?
    - who: Fela Nichthauser
      start: '00:46:35.646'
      end: '00:47:01.077'
      u: Yes, also on foot. Often it would happen that an automobile would pass. They
        would take all the SS men on the automobiles. Only two or three soldiers remained
        with us to watch us, and the rest were driving a few kilometers ahead and
        then wait for us again, in some town.
    - who: David Boder
      start: '00:47:01.077'
      end: '00:47:04.432'
      u: Were all people able to march?
    - who: Fela Nichthauser
      start: '00:47:04.432'
      end: '00:47:13.107'
      u: That’s it. We were not. I myself couldn’t walk. I had a sick leg, I had that
        time a temperature of about 40, about 39.
    - who: David Boder
      start: '00:47:13.107'
      end: '00:47:15.938'
      u: Was it winter or summer?
    - who: Fela Nichthauser
      start: '00:47:15.938'
      end: '00:47:33.619'
      u: It was winter. It was in January. And before we started out—we knew that
        someday we will have to march—and so many girls made themselves socks and
        caps out of blankets.
    - who: David Boder
      start: '00:47:33.619'
      end: '00:47:34.866'
      u: Did they permit that?
    - who: Fela Nichthauser
      start: '00:47:34.866'
      end: '00:52:36.369'
      u: |-
        It wasn’t permitted. We were hiding them. They would have killed us if they would have known that we have made these things. And then, on the day of the transport when she saw that we have these things on us she did not care anymore. She was already leaving the lager. And that was in part our salvation because it was terribly cold, and we outdoors. One night we came to a village where they permitted us to sleep in a barn. But we were five hundred girls and barely one hundred and fifty could get in. The rest remained outside. So we lay down on the cobble-stones and on the snow. It was just a miracle that many did not fall asleep forever. And so we marched and marched until we came to Yanoff. I don’t know where it is; I just know the name of the city. There they put us in railroad cards, but such cold cars, open gondolas, dirty. Where barely eighty people could get on, they put one hundred and fifty of us in each car. We were lying one on the other; we were yelling. We began to cease being human because we knew it was just impossible otherwise. We would shout at each other: “Move on! Make room!” We had to talk rudely to each other; it just didn’t go otherwise. They did it all on purpose so that we should become mean to each other. Well, we did not beat each other, but it wasn’t far from it. And the conditions were terrible. In general no food, and traveling day and night. It was snowing and we were wet through and through. The soldiers and SS men had a separate car. Not a passenger car, but a closed one and there they had a stove, not an electrical, but just a stove, and there they cooked, and prepared various things. They drank coffee and we had to look on. And so we traveled for several days. When we stopped at a station we asked permission of the woman lager commander to wash ourselves, because we haven’t washed ourselves for already two, three weeks. When the trip was first on foot she permitted us to wash, and it was January. We undressed and we went into the pond. So we washed ourselves in icy, ice-cold water. She marveled at us. Everybody marveled at us. They didn’t want to believe that we were Jews. All that they have heard was that the Jews are dirty. They are unfit to keep clean. The young and beautiful girls had to use such water! With a knife we had to break through the ice so that we could wash a little bit. We cleaned our things and returned to the dirty railroad car. So we traveled several weeks again without food, without anything. They gave us some cold preserves without bread, without anything. It was salty. No water. It really was a miracle...One asked a soldier to give us from a pump or a well some water! At every station there was so much water but they wouldn’t permit us to fetch it. Sometimes when the train was standing we went over to the locomotive and we
                                scooped up that dirty water, oily warm water. It was so greasy from the oil but we grabbed it so nobody would see us and we drank that water, that dirty water. One night we arrived in Belsen. We stood there in the open. We arrived there at three o’clock at night. We were told we had first to bathe because they were afraid we may have lice. So we, five hundred girls divided into five groups, and each group went separately and they let the girls out from different doors so that they could not talk to us and could not tell us anything what they had been doing, so that we could be prepared. And that precisely was bad. And then my turn came. We were undressed completely naked, we were permitted to take only our shoes.
    - who: David Boder
      start: '00:52:36.369'
      end: '00:52:38.237'
      u: Who did that? Other women?
    - who: Fela Nichthauser
      start: '00:52:38.237'
      end: '00:52:39.936'
      u: Those were men.
    - who: David Boder
      start: '00:52:39.936'
      end: '00:52:41.063'
      u: And men made you undress.
    - who: Fela Nichthauser
      start: '00:52:41.063'
      end: '00:52:58.605'
      u: Yes. they were special prisoners, still lower than we were, so they should
        have the satisfaction of doing it to us. But we responded with ironic laughter.
        Women were also present. Jewish women who had to work there.
    - who: David Boder
      start: '00:52:58.605'
      end: '00:53:01.346'
      u: What were the women doing?
    - who: Fela Nichthauser
      start: '00:53:01.346'
      end: '00:56:39.588'
      u: The women were taking away the things. They put them on a stick and the things
        went into a special oven where they were disinfected so no lice should remain
        on them, although we had no lice at that time. They undressed us and told
        us that we will get out things back. So we went in bathing. We wanted to take
        a shirt or something else for a towel but they did not permit us to do it.
        We went in just so, only the shoes we could take. But at that time we had
        no good shoes. Mine were big, very big wooden shoes. Three pair of feet like
        mine could go into one such shoe, with which I have worked already for months
        in the lager, and these we could take with us. I still had some pictures from
        home, from my mutti, from my papa, and from my brothers and sisters and many,
        many other pictures. But I specially wanted to take with me those of my family.
        They didn’t permit me to do so. They immediately burned it all except for
        a few small pictures that I hid deep in the shoe so that they could not find
        them. I saved these few pictures which are so precious to me, and are full
        of deep memories. And so I went bathing under the shower and there were men
        present. They laughed, they mocked us, they went amidst the wet bodies and
        they...[here she said she couldn’t find a German expression and just showed
        what they were doing slapping herself on the buttocks]. And for the bathing
        they took us into a hall where the water was frozen on the walls. And no towels
        were given, no soap, we just washed ourselves, that way in the water and we
        stood in that hall for hours, and waited until the things came from that oven,
        from disinfection. That is how we dried ourselves. The water on our hair froze
        to the head, and the drops of water froze on us. We huddled ourselves to each
        other so that we could warm ourselves a bit. We really could not believe that
        people could do such things to us, move us after such very hot water to such
        a cold hall, where there was only water and frost. We had to get dry by ourselves.
        I was all blue from the cold. So we waited two hours until our things came
        and they were really not our things that came. I did not get my dress but
        a dress that belonged to another girl, and to the other girl they gave in
        turn my things. Everything was mixed up. We got a shirt, a pair of pantaloons
        and a dress. They did not permit anything more. Everything else we had to
        abandon. So we went at night, deep in the night, late in the night to the
        barracks. We were chased and beaten, so we should go faster.
    - who: David Boder
      start: '00:56:39.588'
      end: '00:56:40.703'
      u: Who beat you?
    - who: Fela Nichthauser
      start: '00:56:40.703'
      end: '00:58:44.393'
      u: The soldiers. They were just soldiers, not SS men. Plain soldiers. We didn’t
        know the way to the barracks. It was very far from the bathhouse. We arrived
        in the barracks and it was ptich dark. We couldn’t see the door or nothing.
        They pushed us in like pigs. Locked us up and went away. And so in the dark
        we looked for some bed, for a table. One couldn’t find anything. But on the
        next morning, when daylight appeared, we saw that the room was empty, that
        we had nothing. We had only the floor and the walls. Broken glass in the windows,
        and the wind blew from all sides. We sat down on the dirty floor and our life
        started anew. From January to April, I was in Belsen. But these couple of
        months cost me much more than the three and a half years spent in other lagers.
        In the other lagers I could wash myself, we did not suffer from hunger, we
        could go around clean, I could keep my things still in order. Here we were
        five hundred girls in one barracks. Soon arrived five hundred more two hundred
        more, one hundred more, everyday...Hungarian poeple, Russian people, all kinds.
        Old people, healthy people and sick people. All together, one next to the
        other. One had lice, the other did not have any, so now she had lice too.
        And so it was. Horrible, horrible. And so we sat there for months on the dirty
        soiled floor.
    - who: David Boder
      start: '00:58:44.393'
      end: '00:58:46.050'
      u: Didn’t you work in Belsen?
    - who: Fela Nichthauser
      start: '00:58:46.050'
      end: '00:58:53.884'
      u: Absolutely no. Only the strong Russian people worked there. Not the Russians,
        the Ukranians.
    - who: David Boder
      start: '00:58:53.884'
      end: '00:58:54.728'
      u: Women?
    - who: Fela Nichthauser
      start: '00:58:54.728'
      end: '00:58:59.770'
      u: Yes, they were very strong, twenty-five to thirty years of age.
    - who: David Boder
      start: '00:58:59.770'
      end: '00:59:00.915'
      u: What kind of work were they doing?
    - who: Fela Nichthauser
      start: '00:59:00.915'
      end: '00:59:44.087'
      u: They worked in the fields. In the gardens. It was a very, very big lager
        and extended for kilometers. Before, it was a military instalation. Soldiers
        lived there, and later they made it a concentration camp. There the people
        were concentrated to be led to their death, to be driven to their death. There
        was a crematory where they burned only the dead people. They didn’t have to
        burn the people alive because thousands and thousands were lying before the
        blocks every day, dead from typhus.
    - who: David Boder
      start: '00:59:44.087'
      end: '00:59:45.153'
      u: Before your block?
    - who: Fela Nichthauser
      start: '00:59:45.153'
      end: '01:00:41.522'
      u: My block and various other blocks. After I was a few days in the block they
        ordered a part of the girls to go to another block. So I went there. We didn’t
        know where and what for and we noticed that it was a block on which it was
        written, “Here reigns death”. It was a typhus block. In it were only old Gypsies,
        Hungarians. They all had typhus and we were still all well. We still looked
        human. This block led us to all evil. I was there with Gypsies, they were
        reasonably friendly with me. These were German Gypsies. It was dirty, terribly
        dirty.
    - who: David Boder
      start: '01:00:41.522'
      end: '01:00:44.576'
      u: Were there so many Gypsies?
    - who: Fela Nichthauser
      start: '01:00:44.576'
      end: '01:00:51.685'
      u: There were a lot of people. There really weren’t so many Gypsies but they
        were all mixed up. There was a terrible mess of people.
    - who: David Boder
      start: '01:00:51.685'
      end: '01:00:53.745'
      u: And you too were in those barracks?
    - who: Fela Nichthauser
      start: '01:00:53.745'
      end: '01:01:12.450'
      u: Yes, I still was well that time. I still had a little piece of blanket, that
        I was beating out every day. I cleaned it. I still had in my possession a
        little comb, a tooth brush, some tooth paste, and my hair brush.
    - who: David Boder
      start: '01:01:12.450'
      end: '01:01:14.378'
      u: Tooth paste, where from? Where did you get toothpaste?
    - who: Fela Nichthauser
      start: '01:01:14.378'
      end: '01:01:29.751'
      u: We got it sometimes in the other lager, not very good paste, but one could
        still clean his teeth with it. I had that and nothing else. My overcoat and
        a piece of blanket and I brushed them every day. I brushed them with my hair
        brush.
    - who: David Boder
      start: '01:01:29.751'
      end: '01:01:32.342'
      u: Did they let you out during the day?
    - who: Fela Nichthauser
      start: '01:01:32.342'
      end: '01:01:49.312'
      u: Only in front of the block. It was fenced off with barbed wire, because that
        was a typhus block. It was contagious and so other people shouldn’t get near
        there.
    - who: David Boder
      start: '01:01:49.312'
      end: '01:01:52.155'
      u: Did any of the girls with you get sick?
    - who: Fela Nichthauser
      start: '01:01:52.155'
      end: '01:02:45.147'
      u: We came five hundred to Belsen and one hundred and twenty-two remained. There
        was a special list made of us. The rest died from typhus or from sheer dirt.
        I too came pretty close to it. I remember the day when I saw the first lice
        on myself. On my blouse. I couldn’t believe it, I cried like a little child.
        I had never lice on me and I couldn’t believe it. Other people had lice, but
        I shouldn’t have had any. And so the others, near to whom I was sitting laughed
        at me! ‘today you have one, tomorrow you will have two, in a week you will
        have thousands!’ And so it was. And then I didn’t have any more strength to
        remove the lice from me. They crawled over me like ants...
    - who: David Boder
      start: '01:02:45.147'
      end: '01:02:46.514'
      u: On your body?
    - who: Fela Nichthauser
      start: '01:02:46.514'
      end: '01:05:23.838'
      u: Yes. And although I looked over my things twice a day so that I should have
        some rest at least for five minutes. But at night I couldn’t sleep. We were
        not sleeping with our legs stretched out. We slept sitting up because there
        was no room. People were sitting in rows, back to back. The legs, just very
        little space for them. So we sat for months, for weeks without food. At the
        end we didn’t get any bread; for six weeks we had no bread. Only a little
        bit of soup if you could call that soup. Water with turnips and without salt.
        Once a day a very small cup, and we had still to fight for it. And there were
        terrifying scenes. So frightful. There were my girl friends with whom I was
        in the other lager. Such beautiful girls, young girls. In the other lager
        we sometimes enjoyed a bit of humor, we danced, even gave some plays. There
        were very gifted girls among us. I too was one of them. For instance I arranged
        various theatricals. If a girl had a birthday, for example, we always would
        arrange something. And we sang or put a little verse together so we could
        bring about a bit of joy. And that all passed through my memories while I
        was in Belsen. And I saw the same girls who danced with me, who were so gay
        before, so full of will to live in spite of the hard life. Then we still believed
        in freedom. Now one after the other died. At the block where I was, the face
        of every girl near dead was so changed, I could recognize that such a girl
        will die in a few minutes. Only from hunger and from filth. How often was
        I called, I should come over! People, the called. ‘’Come over to me!’ I couldn’t
        do it because I felt my heart would break. One was unable to see the person.
        Just the eyes. Eyes and lice. One didn’t see anything else but lice. And all
        in tatters, no clothes.
    - who: David Boder
      start: '01:05:23.838'
      end: '01:05:25.838'
      u: What do you mean by lice, just lice?
    - who: Fela Nichthauser
      start: '01:05:25.838'
      end: '01:06:31.016'
      u: 'No person, just lice all over her. One would look over his things. Everything
        would be cleaned up. All beaten out to the last piece of blanket. And one
        would sit down. In a moment the same thing all over again. People had terrible
        skin erruptions. After I was freed I was full of skin sores. My body was covered
        with wounds. It was terrible. We did not believe that I will get it over.
        Many girls, many of my girl friends went insane. People were yelling at night:
        ‘Where am I?’ They were calling, mama. They were calling brother. They were
        calling. One had to hold one’s ears, not to listen to such screams. One didn’t
        want to believe it and every day the Germans would come in, the German women—for
        appell. Every day they called us for appell. I can remember Irma Grese. Her
        I knew in person. You should have heard of her.'
    - who: David Boder
      start: '01:06:31.016'
      end: '01:06:31.691'
      u: Which Irma Groese?
    - who: Fela Nichthauser
      start: '01:06:31.691'
      end: '01:06:34.263'
      u: Irma Grese who was recently hanged.
    - who: David Boder
      start: '01:06:34.263'
      end: '01:06:35.739'
      u: Oh, that one.
    - who: Fela Nichthauser
      start: '01:06:35.739'
      end: '01:08:07.091'
      u: |-
        Yes, from Belsen. I knew her personally. I didn’t know that she was called Irma Grese. Now after liberation I saw her picture in the paper. These things have been written about, how she dressed and what kind of a face she had and so I knew that it was she. I remember her very well. She did with us, specially with our block, such terrible things. Her face, you know, was so beautiful. Large blue eyes, and beatuiful golden hair. Beautifully dressed in such a trim SS costume and a stick in her hand and a large dog. And she would come to us every day and before she would arrive we had to wait for her three, four hours. From eight in the morning to eleven in the morning, we were called to the appell square without washing, without food, without anything. We had to stand there in the rain and snow and frost, that was all the same. Stand lined up, four or five abreast. The block
                                trusty was inside the block, and waiting until she came. We had to stand, we couldn’t sit down. We wanted to sit down even on that wet, muddy ground. But we had to stand at attention till Irma Grese came. Then she would come...She had once prohibited us to have anything on our head.
    - who: David Boder
      start: '01:08:07.091'
      end: '01:08:08.278'
      u: What do you mean “anything on your head”?
    - who: Fela Nichthauser
      start: '01:08:08.278'
      end: '01:09:00.229'
      u: A kerchief or some covering. Kerchiefs we really didn’t have. Everything
        was taken away from us, but we had such little rags that were cut out from
        the blankets, grey blankets. It was fortunate the one could have such a little
        piece. And standing outside for hours, in the snow or in the rain one would
        throw such a thing over her head. We needed it. She had prohibited it. And
        these girls who were doing it would hide behind. They would not stand in the
        first rows, but in the fifth row behind. She could not count at a distance
        with her eyes. But she had to put on every head her whip. That is how she
        counted. One after the other.
    - who: David Boder
      start: '01:09:00.229'
      end: '01:09:02.952'
      u: Did she beat you with the whip?
    - who: Fela Nichthauser
      start: '01:09:02.952'
      end: '01:09:34.587'
      u: So, 1,2,3 [demonstrating the strokes] and nobody could move. And when she
        would notice that some of us would have that little piece of blanket on her
        head she would approach her immediately with a smile, and would tear down
        that piece of blanket with the person together . She would call her dog, not
        that the dog should bite, but just to terrorize. It was more terrible than
        being bitten.
    - who: David Boder
      start: '01:09:34.587'
      end: '01:09:36.184'
      u: What would the dog do?
    - who: Fela Nichthauser
      start: '01:09:36.184'
      end: '01:11:20.911'
      u: |-
        The dog would jump at the girl and gnash his teeth as if he was going to bite. She did not permit him to bite. She did not want it. She just wanted to horrify us. She wanted to cause anguish and terror and that was much worse. So she would throw down this blanket together with the person and kick [her] in addition and beat [her] with her whip. She should know not to do it again once it was prohibited. And then, afterwards, when she would talk to the blokova [Polish like word for block
                                trusty] when she would talk to the block
                                trusty, she would ask how many people there were, how many have died and so on, and show such a beautiful countenance, such a kind face. Indeed nobody could tell that just a moment ago she made such scenes and was so bad, that she could be so merciless to other people. As if we were somebody worse than the block
                                trusties I can just tell you that the block
                                trusties were not better. Before the war maybe they were selling onions and garlic on the streets. Now they were big personages in our lager. These girls, we, were really not any more human; real animals. People dragged down and down into the mud, once human, who have been going to universities and museums, something of the kind. I am not talking now about myself. I am now talking about the people who were not people any more. Before the war they really were human beings.
    - who: David Boder
      start: '01:11:20.911'
      end: '01:11:22.690'
      u: You are talking about the prisoners?
    - who: Fela Nichthauser
      start: '01:11:22.690'
      end: '01:12:17.393'
      u: |-
        The prisoners of course. We were not treated like human beings. They thought we were Jews, born, of course, in cellars somewhere, that we didn’t have any mutti. We don’t know what a white bed is! We don’t know what good soup is! That is what they all believed. And I am telling you that the block
                                trusties who ordered us around, were not different, they were worse than any of these girls, these children. What hurt us so badly was that they have but us at such a low level. When we wanted to go out we had to report, to ask permission to go out we had to stand at attention and say, ‘Frau Lager
                                Trusty’, or leader, something of the kind, depending on who the SS woman was. It was up to her to say ‘yes’.
    - who: David Boder
      start: '01:12:17.393'
      end: '01:12:19.414'
      u: What do you mean, to go out?
    - who: Fela Nichthauser
      start: '01:12:19.414'
      end: '01:12:20.846'
      u: Well, to relieve oneself.
    - who: David Boder
      start: '01:12:20.846'
      end: '01:12:21.901'
      u: To the toilet?
    - who: Fela Nichthauser
      start: '01:12:21.901'
      end: '01:12:59.592'
      u: To the toilet. If she was in a mood to say yes, all right. If she would say
        no we would have to go back. Nothing would help. They could make us do what
        ever they wanted. That means we continued in the block, lying on the filthy
        floor, no food, just waiting from morning till night, night till morning,
        just listening to the shooting.
    - who: David Boder
      start: '01:12:59.592'
      end: '01:13:02.637'
      u: Where are now your parents?
    - who: Fela Nichthauser
      start: '01:13:02.637'
      end: '01:13:40.056'
      u: My papa—when he was taken, we still had letters from him. I sent him packages.
        Afterwards his lager was Dachau and at that time all mail was already blocked.
        We couldn’t write. We lost trace of him, we don’t know anything about him.
        My mutti surely is not alive anymore. She was about fifty years old. My mother
        would have been now fifty-four . But she was in Auschwitz and surely is not
        alive anymore.
    - who: David Boder
      start: '01:13:40.056'
      end: '01:13:41.443'
      u: Was she deported to Auschwitz?
    - who: Fela Nichthauser
      start: '01:13:41.443'
      end: '01:13:42.257'
      u: Deported.
    - who: David Boder
      start: '01:13:42.257'
      end: '01:13:43.644'
      u: Did you know about it?
    - who: Fela Nichthauser
      start: '01:13:43.644'
      end: '01:14:35.435'
      u: A whole transport of the women has gone to Auschwitz. My older sister was
        with her husband in [name of locality indistinct]. During the war I still
        received some little mail and all at once that stopped and those horrible
        things were going on. Germans have murdered the people and I don’t know anything
        about them till this day and that is already seven years. Eight years I haven’t
        seen my sister. Neither my brother-in-law. Also my brother, a married one,
        he had a little boy two years old. He also was deported in 1942 from [name
        of locality indistinct] where he used to live and was sent away to the Ukraine.
        He is not alive any more.
    - who: David Boder
      start: '01:14:35.435'
      end: '01:14:37.184'
      u: You don’t know anything about the child.
    - who: Fela Nichthauser
      start: '01:14:37.184'
      end: '01:14:40.033'
      u: The child was taken with them. The child was dragged along.
    - who: David Boder
      start: '01:14:40.033'
      end: '01:14:43.139'
      u: Tell me, how were you freed?
    - who: Fela Nichthauser
      start: '01:14:43.139'
      end: '01:14:49.124'
      u: I was liberated in Belsen on the fifteenth of April.
    - who: David Boder
      start: '01:14:49.124'
      end: '01:14:54.476'
      u: Tell me about the day or the day before liberation. What happened there?
    - who: Fela Nichthauser
      start: '01:14:54.476'
      end: '01:15:55.922'
      u: I can tell you, I haven’t told you half of what I went through in Belsen.
        Believe me, I could not tell you as much about the three and a half years
        [of captivity] as about the few months I spent in Belsen. And about the people
        I have seen, as well as about myself. It is horrible; one cannot describe
        it in words because it hurts too much. I looked like a seventy-year old woman.
        I was unable to move. I was all run down, emaciated, unwashed for weeks, without
        undressing. In that one dress and coat I was lying on the floor. I wanted
        some water for a drink, I couldn’t get it. I had diarrhea for two months and
        then I had typhus.
    - who: David Boder
      start: '01:15:55.922'
      end: '01:15:57.038'
      u: You also contracted typhus?
    - who: Fela Nichthauser
      start: '01:15:57.038'
      end: '01:16:03.927'
      u: Yes, naturally. I had a horrible typhus. I had diarrhea that I couldn’t stay
        for a moment in the block.
    - who: David Boder
      start: '01:16:03.927'
      end: '01:16:06.551'
      u: What was it, spotted typhus or intestinal typhus?
    - who: Fela Nichthauser
      start: '01:16:06.551'
      end: '01:16:10.905'
      u: That was intestinal typhus.
    - who: David Boder
      start: '01:16:10.905'
      end: '01:16:15.955'
      u: Where were you lying? In the hospital?
    - who: Fela Nichthauser
      start: '01:16:15.955'
      end: '01:16:26.945'
      u: No, absolutely no. We were not being treated. When it was known that there
        are many people sick with typhus, they wanted it that way. Sure, every day
        a few soldiers would come in to see that the bodies were thrown out in front
        of the block.
    - who: David Boder
      start: '01:16:26.945'
      end: '01:16:27.412'
      u: How many dead were there lying in front of the block?
    - who: Fela Nichthauser
      start: '01:16:27.412'
      end: '01:16:39.051'
      u: They were not immediately transported to the crematories.
    - who: David Boder
      start: '01:16:39.051'
      end: '01:16:41.780'
      u: What do you mean in front of the block? Weren’t the dead people removed?
    - who: Fela Nichthauser
      start: '01:16:41.780'
      end: '01:17:34.754'
      u: Yes, there were four special women. Four Hungarian women whose job it was
        to do it. When a woman would die, that was immediately reported. The four
        women who received a bit of soup for it, because they were still reasonably
        strong, would take a grey blanket, put the dead person on the blanket and
        throw her out in front of the block. And so these bodies would lie sometimes
        two weeks—sometimes two weeks, sometimes three weeks, till there had accumulated
        fifty, one hundred, two hundred dead, till there came the Jews, men under
        guard, and transported them to the crematory. And often I, when I would pass
        the crematories...
    - who: David Boder
      start: '01:17:34.754'
      end: '01:17:37.875'
      u: You mean to say the dead ones were lying there many weeks outside?
    - who: Fela Nichthauser
      start: '01:17:37.875'
      end: '01:18:40.979'
      u: Yes, they were lying there with nothing on. Often I would pass the crematory
        because at night we had to fetch these kettles with soup; every day there
        was another shift. We passed the crematories and we saw mounds and mounds,
        it was unbelievable, of dead, of dead with thom the crematory could not keep
        up. There were mountains of dead, and from the air came all the sickness,
        these typhus diseases swept through the lager where people lived, where thousands
        and thousands were still moving around. People went out to pick up some potato
        peelings, they went around begging for something. There was cooking going
        on in the kitchen and one could come and beg for a bit of soup. So one would
        see all those terrible things.
    - who: David Boder
      start: '01:18:40.979'
      end: '01:18:43.391'
      u: And so who freed you?
    - who: Fela Nichthauser
      start: '01:18:43.391'
      end: '01:19:08.062'
      u: The English. In April, when we didn’t expect it at all. We didn’t expect
        any liberty. We absolutely did not know that liberation was so near. And it
        comes to us. We didn’t have any contact with anybody. All at once we saw the
        SS men and the SS women carrying white bands on their arms.
    - who: David Boder
      start: '01:19:08.062'
      end: '01:19:09.268'
      u: What does that mean?
    - who: Fela Nichthauser
      start: '01:19:09.268'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Armbands. That means—they surrender.
  commentary:
    text: "<p>Fela Nichthauser was one of thousands of Polish Jews who were sent to
      work in Germany during the early part of World War II and actually spent the
      entire Holocaust period there.  She had been born fourteen years before the
      German invasion in Wojsławice, a small community in the Bielsko district of
      southern Poland, southwest of Kraków. At some point during her childhood the
      family moved to the nearby city of Andrychów where they lived a solid, middle
      class existence. The Germans divided the family almost immediately, and as it
      turned out, irrevocably. In 1941 Fela was sent to slave labor in the first of
      several textile mills inside Germany, the last of which was part of Gräben,
      a satellite of Gross- Rosen concentration camp. She shows how conditions for
      her and her coworkers went from bad to worse as SS control became more nearly
      complete. She views herself as one who steadfastly retained her dignity through
      every ordeal, confounding some of her tormentors.</p><p>Evacuated westward to
      Bergen-Belsen at the beginning of 1945, Nichthauser experienced the rapid disintegration
      of conditions in this hideously overcrowded camp, packed with growing numbers
      of forced workers from all over Hitler’s collapsing empire. Anyone who reads
      her description of sanitary conditions there will understand why she found three
      months in Belsen far worse than the entire previous five years. There Fela experienced
      firsthand the sadism of the beautiful but mad Irma Grese, who had already established
      a reputation for brutality as an SS guard at Auschwitz. </p><p>Nichthauser was
      living near Paris and studying to become a dental technician at a school run
      by Jewish charities when she gave her interview in August 1946. Her parents
      and two brothers and two sisters died in the Holocaust; only she and a younger
      brother survived. Boder commented: “This once lovely and sheltered girl hides
      her insecurity and bewilderment behind a determined regal bearing and a rigid
      emotional control. To contemplate how different her life might have been is
      to realize afresh the dimensions of the catastrophe that has befallen her.”</p>\n"
