      u: "[In Lithuanian] Mano vyras dirbo, reiškia, pienininku, kaip visuomet, aš
        dirbau irgi pieninėj, kada bolševikai atėjo, mano vyras turėjo apykinkėj labai
        gerą pasitikėjimą terp ūkininkų, labai gerą pasitikėjimą terp ūkininkų, tas
        labai nepatiko bolševikams, mano bolševikas...kartu su bolševikais, mano vyras
        kartu su bolševikais nėjo išvien, tas labai nepatiko bolševikams, jie mano
        vyrą areštavo, areštavo keturiasdešimts pirmais metais sausio dvyliktą dieną.
        Uždarė Telšių kalėjime ir laikė ligi prasidėjo su vokiečiais karas. Karui
        prasidėsiant visus politiniu kaliniuss, jų tarpe ir mano vyrą, septyniasdešims
        tris vyrus žiauriausiu būdu nužudė Rainių miškelyje. Pirmiausia, buvo labai
        žiaurus jųjų suėmimas, sudėta į mašinas, ma...paleido motorus, kad negirdėtų
        jų riksmo, buvo surišti burnos, per burnas buvo pažaboti, rankos taip pat
        surištos, ir tuomet nuvežė į miškelį, tenai iškasė keturias duobes, juos žiauriausiu
        būdu nužudė. Būtent jie buvo labai žiauriai plikinami, paleistos elektrinės
        mašinos, paskui virinami kopūstai ir dedami jiems ant burnos...ir...buvo net
        išlupamos akys, nupjaustomi liežuviai, nupjaustomos ausys, ir tada jie buvo
        visi taip žiauriai nukankinti, sumušti, tiesiog suvirintos odos lūpuose, nuo
        rankų, nuo veidų, kūnas visas buvo kruvinas, ir surištomis rankomis, ir pažaboti
        jie buvo taip nužudyti, ir tuomet už...suversti visi į duobę ir užkasti. Ir
        tuomet jie visi bolševikai pabėgo iš Lietuvos. Praėjus keturioms dienoms tiktai
        tuomet reiškia rado partizanai tas duobes, buvo labai vis įtartina, ir atidarę
        duobes rado visus politkalinius. Tuomet juos visus iškasė, suguldė lauke,
        po tam susirinko visi ž...pažįstami, giminės, ir juos visus palaidojo labai
        iškilmingai, Telšių...Telšiuose tokių iškilmių ir tokio...tokios baisios eisenos
        turbūt labai retai kas yra matę."
