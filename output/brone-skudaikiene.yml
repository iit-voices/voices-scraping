        sec: '105.816'
        mark: '00:01:45.816'
      u: "[In German] So, tell me, just say what happened when the Russians came to
        Lithuania."
    - who: Bronė Skudaikienė
      start:
        sec: '105.816'
        mark: '00:01:45.816'
      end:
        sec: '249.998'
        mark: '00:04:09.998'
      u: "[In Lithuanian] So, my husband was a milkman. As always, I was working at
        his dairy house when the Bolsheviks came. My husband enjoyed high trust with
        the farmers in those parts, and the Bolsheviks did not like that, my Bolshevik...my
        husband did not go along with the Bolsheviks, and they hated that much. They
        arrested my husband, arrested him on January 12, 1941. They put him in Telšiai
        prison, and kept him there until the war with the Germans started. After the
        war started, every prisoner of the state, my husband included, a total of
        seventy-three men, were brutally executed in a forest at Rainiai. First of
        all, their arrest was very atrocious, they were shoved into cars...they started
        the engines so no one could hear their screams. They were gagged and had their
        hands tied. Then they took them to the forest, dug out four pits, and brutally
        executed them. In particular, they were being savagely burned with electrical
        machines, then they would cook cabbage and put it on their mouths...and...some
        even had their eyes clawed out...tongues, ears cut off. And then they were
        all brutally tortured to death. Beaten. The skin of their lips, hands, faces
        was just boiled away. The entire body was bloodied, and with hands tied, gagged
        they were slaughtered, and then...piled into the pit and covered with dirt.
        And then all the Bolsheviks ran from Lithuania. It was after four days that
        partisans found those pits. It was all very suspicious. And once they uncovered
        them, they found all the prisoners of state. Then they exhumed them all, laid
        them out in a field and then all the p—...acquaintances, relatives came, and
        they were all buried ceremoniously, there has rarely been such a ceremony
        and such a horrible procession for anyone to see in Telšiai."
    - who: David Boder
      start:
        sec: '249.998'
        mark: '00:04:09.998'
      end:
        sec: '255.926'
        mark: '00:04:15.926'
      u: "[In Russian] And now...now tell me..."
    - who: David Boder
      start:
        sec: '255.926'
        mark: '00:04:15.926'
      end:
        sec: '263.668'
        mark: '00:04:23.668'
      u: "[In German] Uh, now tell me please, what happened to you, and how did it
        happen, when the Germans came to Lithuanaia?"
    - who: Bronė Skudaikienė
      start:
        sec: '263.668'
        mark: '00:04:23.668'
      end:
        sec: '311.536'
        mark: '00:05:11.536'
      u: "[In Lithuanian] When the Germans came, it was not very good either, because
        it was hard for the farmers, because...because they had many duties. They
        had alot of milk to produce, dairy houses, ba—...meat, and everything. Later,
        when they saw that the Germans were not doing well, they would catch men and
        take them away to work in Germany. People would come to the marketplace. So
        they would surround the marketplace and the local police, the troops, would
        catch all the men, put them into vehicles and take them to Germany. They would
        all be taken to work. So husbands were separated from their wives, parents
        from kids."
    - who: David Boder
      start:
        sec: '311.536'
        mark: '00:05:11.536'
      end:
