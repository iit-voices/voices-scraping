      u: "[In English] Munich, September the 21st of 1946. This concludes the short
        interview with B. Skudaykina, who insists on talking only Lithuanian and unfortunately
        very difficult for me to steer this conversation. It will be necessary that
        a competent Lithuanian anthropologist or psychologist really come over and
        really interview these people."
