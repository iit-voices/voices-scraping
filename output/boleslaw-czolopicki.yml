        do obózu rozdzielczego...pod Wessen. Tam trzymano nas też w warunkach Oczywiście
        bardzo primitywnych, [niezrozumiały] w podłodze, scisku, jeden na drugim,
        nie mial swoje posłanie. Trzymano nas...zdajesię mieśiąc czy dwa mieśiąca.
        Potem rodzielano Oczywiście do róźnych fabryk albo też na liscie do pracy
        na wsi. Ja dostałem się do. . . pod Geldern-Kapellen gdzie...byłem zatrudniony
        przy obózie ktory był —znajdowlisię deportowani, I przy pracy, przy kopaniu
        okopu...Tam spędziłem. . . pozostałem, czas aż do....uwolnienia przez Amerykan.
        3 marca...1945 zostałismy uwolnieni przez Amerikan...No i wowczas deportacja
        Niemiecka się skonczyla. Czy mam jeszcze mowic dalsze...?"
    - who: David Boder
      start: '00:08:36.797'
      end: '00:08:36.797'
