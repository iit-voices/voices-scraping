        i kobietami, bo inaczej nie moźna było. . . No, wyźywienie Oczywiście było
        też bardzo kiepskie, raż jesc na dzien. . . Kiedy znależmyśmy się juz na [Wanne?]
        kolo Bochum wtedy przyjechaliśmy akurat na moment kiedy Bochum było bombardowane
