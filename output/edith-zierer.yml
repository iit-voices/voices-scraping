      start: '00:06:26.273'
      end: '00:06:26.273'
      u: Ich war damals schon zehn (10.)
    - who: David Boder
      start: '00:06:27.580'
      end: '00:06:27.580'
      u: Zehn (10) Jahre alt. Und die Schwester war wie alt?
    - who: Edith Zierer
      start: '00:06:29.809'
      end: '00:06:29.809'
      u: Acht (8).
    - who: David Boder
      start: '00:06:30.140'
      end: '00:06:30.140'
      u: Und man hat Euch die Mutter weg genommen...ohne Euch?
    - who: Edith Zierer
      start: '00:06:33.665'
      end: '00:06:33.665'
      u: Ja.
    - who: David Boder
      start: '00:06:34.279'
      end: '00:06:34.279'
      u: Wie ist das...wie ist das gekommen?
    - who: Edith Zierer
      start: '00:06:35.725'
      end: '00:06:35.725'
      u: Weil wir sind zu Hause geblieben und die Mama ist runter gegangen und...
    - who: David Boder
      start: '00:06:39.520'
      end: '00:06:39.520'
      u: Sie wurde auf der Strasse...
    - who: Edith Zierer
      start: '00:06:40.695'
      end: '00:06:40.695'
      u: Ja, und sie ist nicht mehr zurück gekommen.
    - who: David Boder
      start: '00:06:43.346'
      end: '00:06:43.346'
      u: Und Ihre Mama ist damals nicht mehr zurück gekommen?
    - who: Edith Zierer
      start: '00:06:45.256'
      end: '00:06:45.256'
      u: Nein.
    - who: David Boder
      start: '00:06:46.443'
      end: '00:06:46.443'
      u: Haben Sie gewusst was ihr passiert ist?
    - who: Edith Zierer
      start: '00:06:48.232'
      end: '00:06:48.232'
      u: Nein, wir wussten gar nichts.
    - who: David Boder
      start: '00:06:50.324'
      end: '00:06:50.324'
      u: Haben Sie das nachher erfahren?
    - who: Edith Zierer
      start: '00:06:51.743'
      end: '00:06:51.743'
      u: Ja, vier (4) Wochen später haben wir erfahren, dass man sie auf der [unverständlich]
        Polizei gewesen ist. Das war ein Gefängnis, ein deutsches Gefängnis.
    - who: David Boder
      start: '00:06:58.099'
      end: '00:06:58.099'
      u: Ja und dann?
    - who: Edith Zierer
      start: '00:06:59.487'
      end: '00:06:59.487'
      u: Und dann sind wir alleine aufs Ghetto, weil wir haben keinen anderen Ausweg
        gehabt.
    - who: David Boder
      start: '00:07:03.200'
      end: '00:07:03.200'
      u: Was heißt das? Die zwei (2) Kinder?
    - who: Edith Zierer
      start: '00:07:04.576'
      end: '00:07:04.576'
      u: Ja. Und im Ghetto haben wir dann den Vater gesehen und zusammen mit ihm sind
        wir nach [unverständlich], denn in Krakau war schon die Aussiedlung und wir
        sind weg.
    - who: David Boder
      start: '00:07:14.826'
      end: '00:07:14.826'
      u: Also sie sagten, ihr Vater hatte sich versteckt.
    - who: Edith Zierer
      start: '00:07:17.410'
      end: '00:07:17.410'
      u: Ja, aber er ist dann zurück gegangen in das Ghetto, weil er konnte dort nicht
        lange bleiben.
    - who: David Boder
      start: '00:07:20.959'
      end: '00:07:20.959'
      u: Wo er sich versteckt hat?
    - who: Edith Zierer
      start: '00:07:22.167'
      end: '00:07:22.167'
      u: Ja.
    - who: David Boder
      start: '00:07:22.427'
      end: '00:07:22.427'
      u: Und er ist ins Ghetto zurück gegangen?
    - who: Edith Zierer
      start: '00:07:23.192'
      end: '00:07:23.192'
      u: Ja.
    - who: David Boder
      start: '00:07:23.594'
      end: '00:07:23.594'
      u: Und Sie haben den Vater gefunden?
    - who: Edith Zierer
      start: '00:07:24.799'
      end: '00:07:24.799'
      u: Ja.
    - who: David Boder
      start: '00:07:25.222'
      end: '00:07:25.222'
      u: Und wie haben Sie ihn gefunden? [lacht etwas]
    - who: Edith Zierer
      start: '00:07:25.995'
      end: '00:07:25.995'
      u: Auf der Strasse. [lacht] Das Ghetto war sehr klein, es hatte nur ein paar
        Strassen, nicht!
    - who: David Boder
      start: '00:07:30.178'
      end: '00:07:30.178'
      u: Sie haben nicht gewusst, dass Ihr Vater dort war?
    - who: Edith Zierer
      start: '00:07:31.687'
      end: '00:07:31.687'
      u: Nein, das habe ich nicht gedacht.
    - who: David Boder
      start: '00:07:32.925'
      end: '00:07:32.925'
      u: Wie war das? Sie sind auf der Strasse rauf gegangen und...
    - who: Edith Zierer
      start: '00:07:34.965'
      end: '00:07:34.965'
      u: Nein, ich bin in das Ghetto gekommen und an der Ecke steht der Vater.
    - who: David Boder
      start: '00:07:39.130'
      end: '00:07:39.130'
      u: Nun, was hat er gesagt?
    - who: Edith Zierer
      start: '00:07:41.183'
      end: '00:07:41.183'
      u: Er hat sich sehr gefreut, aber wenn er gehört hat, die Mama ist weg, dann
        war das schon [unverständlich; spricht sehr leise]
    - who: David Boder
      start: '00:07:50.346'
      end: '00:07:50.346'
      u: Nun? Und dann waren Sie mit dem Vater im Ghetto. Und was ist dann passiert?
    - who: Edith Zierer
      start: '00:07:54.227'
      end: '00:07:54.227'
      u: Dann sind wir in ein Lager...nach [unverständlich; klingt wie Beshanow] bei
        Krakau.
    - who: David Boder
      start: '00:07:58.241'
      end: '00:07:58.241'
      u: Man hat sie dorthin geschickt?
    - who: Edith Zierer
      start: '00:07:59.358'
      end: '00:07:59.358'
      u: Ja. Wir sind alleine in das Lager gegangen, weil das war ein Arbeitslager.
    - who: David Boder
      start: '00:08:02.587'
      end: '00:08:02.587'
      u: Der Vater mit den Kindern?
    - who: Edith Zierer
      start: '00:08:04.278'
      end: '00:08:04.278'
      u: Ja.
    - who: David Boder
      start: '00:08:04.568'
      end: '00:08:04.568'
      u: Und was konnten Sie arbeiten?
    - who: Edith Zierer
      start: '00:08:06.717'
      end: '00:08:06.717'
      u: Nein, ich konnte nicht arbeiten. Man wollte mich heraus schmeißen aus dem
        Lager, weil mit fünfzehn (15) Jahre erst fing man im Lager an zu arbeiten...
    - who: David Boder
      start: '00:08:13.267'
      end: '00:08:13.267'
      u: Nun...
    - who: Edith Zierer
      start: '00:08:13.587'
      end: '00:08:13.587'
      u: ". . . und ich konnte noch nicht arbeiten. Da hat man mich raus geschmissen,
        mich und meine Schwester."
    - who: David Boder
      start: '00:08:18.585'
      end: '00:08:18.585'
      u: Was heißt raus geschmissen?
    - who: Edith Zierer
      start: '00:08:19.509'
      end: '00:08:19.509'
      u: Man hat uns einfach raus geschmissen. Die Deutschen sind herein gekommen
        und haben Kontrolle gemacht und haben uns raus geschmissen.
    - who: David Boder
      start: '00:08:25.080'
      end: '00:08:25.080'
      u: Sie haben Ihnen gesagt, sie sollen weg gehen?
    - who: Edith Zierer
      start: '00:08:26.378'
      end: '00:08:26.378'
      u: Ja. Aber sie haben es nicht gesagt, sie haben uns über den Drahtzaun geschmissen.
    - who: David Boder
      start: '00:08:30.211'
      end: '00:08:30.211'
      u: Was soll das heißen, man hat sie aufgehoben und rausgeworfen?
    - who: Edith Zierer
      start: '00:08:32.475'
      end: '00:08:32.475'
      u: Ja. Das waren solche Drahte und da hat man uns raus geschmissen. Der Vater
        war nicht da, der war bei der Arbeit und wir waren allein im Lager.
    - who: David Boder
      start: '00:08:38.952'
      end: '00:08:38.952'
      u: Aha. Und die Schwester auch?
    - who: Edith Zierer
      start: '00:08:40.872'
      end: '00:08:40.872'
      u: Auch. Und wir sind dann zu einem Polen gegangen.
    - who: David Boder
      start: '00:08:43.305'
      end: '00:08:43.305'
      u: Nach Polen?
    - who: Edith Zierer
      start: '00:08:44.017'
      end: '00:08:44.017'
      u: Zu einem Polen, zu einem Bauern.
    - who: David Boder
      start: '00:08:45.768'
      end: '00:08:45.768'
      u: Sie sind zu einem Bauern gegangen. Und dann?
    - who: Edith Zierer
      start: '00:08:47.235'
      end: '00:08:47.235'
      u: Ja. Und dort waren wir einige Zeit. Und ich...sie wollte etwas bezahlt haben.
        Und da ist die Schwester geblieben und ich bin nach Krakau ins Ghetto und
        hab von dort etwas Geld gebracht, habe bezahlt für die Schwester...
    - who: David Boder
      start: '00:09:00.563'
      end: '00:09:00.563'
      u: Ja.
    - who: Edith Zierer
      start: '00:09:01.004'
      end: '00:09:01.004'
      u: Und ich bin im Ghetto geblieben, weil...ich habe dort etwas gearbeitet, ich
        habe geholfen und habe von dem gelebt. Ich habe dort etwas geholfen.
    - who: David Boder
      start: '00:09:09.382'
      end: '00:09:09.382'
      u: Aha. Der Vater war noch immer im Ghetto.
    - who: Edith Zierer
      start: '00:09:11.495'
      end: '00:09:11.495'
      u: Im Lager.
    - who: David Boder
      start: '00:09:12.026'
      end: '00:09:12.026'
      u: Im Lager. Und Sie sind nach dem Lager zurück gegangen? Oh, Sie haben im Ghetto
        gelebt?
    - who: Edith Zierer
      start: '00:09:16.614'
      end: '00:09:16.614'
      u: Ja.
    - who: David Boder
      start: '00:09:17.055'
      end: '00:09:17.055'
      u: Und dem Papa geholfen.
    - who: Edith Zierer
      start: '00:09:18.129'
      end: '00:09:18.129'
      u: Ja.
    - who: David Boder
      start: '00:09:18.401'
      end: '00:09:18.401'
      u: Und was ist aus Ihrer Schwester geworden?
    - who: Edith Zierer
      start: '00:09:21.449'
      end: '00:09:21.449'
      u: Von meiner Schwester? Die war dort bei dem Bauern. Und dann war eine Aussiedlung
        aus dem Lager in ein großes Konzentrationslager, da bin ich mit dem Papa und
        man hat die Schwester geholt. Der Papa hat gemeint, dass wir sollen alle zusammen
        sein.
    - who: David Boder
      start: '00:09:34.940'
      end: '00:09:34.940'
      u: Ah hm.
    - who: Edith Zierer
      start: '00:09:35.152'
      end: '00:09:35.152'
      u: So sind wir alle zusammen in das Konzentrationslager in Plaszow, das war
        ein großes Lager.
    - who: David Boder
      start: '00:09:40.150'
      end: '00:09:40.150'
      u: Ja.
    - who: Edith Zierer
      start: '00:09:41.285'
      end: '00:09:41.285'
      u: Und dort war ich fünf (5) Wochen. Und nach fünf Wochen hat man mich ganz
        alleine genommen nach Skarzysko, eine Munitionsfabrik.
    - who: David Boder
      start: '00:09:49.271'
      end: '00:09:49.271'
      u: Wie alt warst Du dann?
    - who: Edith Zierer
      start: '00:09:50.677'
      end: '00:09:50.677'
      u: Elf (11) Jahre—das zwölfte (12.)Jahr.
    - who: David Boder
      start: '00:09:52.005'
      end: '00:09:52.005'
      u: Elf (11) Jahre. Also, nun, also Du bist nach...
    - who: Edith Zierer
      start: '00:09:59.098'
      end: '00:09:59.098'
      u: Nach Skarzysko.
    - who: David Boder
      start: '00:10:00.082'
      end: '00:10:00.082'
      u: Pla...
    - who: Edith Zierer
      start: '00:10:00.402'
      end: '00:10:00.402'
      u: Plaszow. Nach Plaszow.
    - who: David Boder
      start: '00:10:01.295'
      end: '00:10:01.295'
      u: Also Du bist nach Plaszow gegangen.
    - who: Edith Zierer
      start: '00:10:02.412'
      end: '00:10:02.412'
      u: Ja.
    - who: David Boder
      start: '00:10:02.835'
      end: '00:10:02.835'
      u: Bist Du mit dem Vater gegangen...
    - who: Edith Zierer
      start: '00:10:04.392'
      end: '00:10:04.392'
      u: Ja, ja.
    - who: David Boder
      start: '00:10:04.755'
      end: '00:10:04.755'
      u: ". . . und der Schwester?"
    - who: Edith Zierer
      start: '00:10:05.407'
      end: '00:10:05.407'
      u: Zusammen, ja, ja.
    - who: David Boder
      start: '00:10:06.451'
      end: '00:10:06.451'
      u: Hat man das erlaubt, die Männer mit den Kindern in einem...
    - who: Edith Zierer
      start: '00:10:08.353'
      end: '00:10:08.353'
      u: Nein, das war ein extra Lager, aber wir haben sich gesehen jeden Tag.
    - who: David Boder
      start: '00:10:12.114'
      end: '00:10:12.114'
      u: Es war ein extra Lager.
    - who: Edith Zierer
      start: '00:10:13.551'
      end: '00:10:13.551'
      u: Ja.
    - who: David Boder
      start: '00:10:13.871'
      end: '00:10:13.871'
      u: Nun sag mir mal, wie Du im Lager warst...
    - who: Edith Zierer
      start: '00:10:16.334'
      end: '00:10:16.334'
      u: Ja.
    - who: David Boder
      start: '00:10:16.895'
      end: '00:10:16.895'
      u: ". . . hm, waren da andere viele Kinder?"
    - who: Edith Zierer
      start: '00:10:19.340'
      end: '00:10:19.340'
      u: Das waren...es war ein Kinderheim da, aber ich...ich wollte dort nicht sein,
        weil ich wollte arbeiten und dem Papa helfen, weil der Papa war sehr schwach.
        Er hat sich schlecht gefühlt, nicht.
    - who: David Boder
      start: '00:10:30.658'
      end: '00:10:30.658'
      u: Ah hm.
    - who: Edith Zierer
      start: '00:10:31.159'
      end: '00:10:31.159'
      u: Und die Schwester war in einem Kinderheim und ich bin nicht in dem Kinderheim
        gewesen, ich hab gearbeitet.
    - who: David Boder
      start: '00:10:35.747'
      end: '00:10:35.747'
      u: Ein Kinderheim im Lager?
    - who: Edith Zierer
      start: '00:10:37.576'
      end: '00:10:37.576'
      u: Ja, ja.
    - who: David Boder
      start: '00:10:38.469'
      end: '00:10:38.469'
      u: Und wer hat das Kinderheim verwaltet?
    - who: Edith Zierer
      start: '00:10:42.151'
      end: '00:10:42.151'
      u: Die Deutschen wussten von dem nicht, aber die Jü...Juden.
    - who: David Boder
      start: '00:10:45.984'
      end: '00:10:45.984'
      u: Was heißt das, die Deutschen wussten nicht, dass da ein Kinderheim war?
    - who: Edith Zierer
      start: '00:10:49.576'
      end: '00:10:49.576'
      u: Ja, sie wussten’s, aber sie haben es erlaubt.
    - who: David Boder
      start: '00:10:52.081'
      end: '00:10:52.081'
      u: Sie haben es erlaubt.
    - who: Edith Zierer
      start: '00:10:53.318'
      end: '00:10:53.318'
      u: Am Anfang.
    - who: David Boder
      start: '00:10:54.194'
      end: '00:10:54.194'
      u: Aha. Und dann hat man Dich allein genommen? Nach wohin?
    - who: Edith Zierer
      start: '00:10:57.230'
      end: '00:10:57.230'
      u: Nach Skarzysko-Kamienna, das war eine Munitionsfabrik.
    - who: David Boder
      start: '00:11:00.007'
      end: '00:11:00.007'
      u: Wieso hat man Dich ge...
    - who: Edith Zierer
      start: '00:11:02.017'
      end: '00:11:02.017'
      u: In der Nacht war eine Selektion und da hat man mich mit genommen. Und ich
        wollte nicht [unverständlich] dem Vater und [unverständlich].
    - who: David Boder
      start: '00:11:08.295'
      end: '00:11:08.295'
      u: Wo warst Du denn? Nicht im Kinderheim?
    - who: Edith Zierer
      start: '00:11:10.154'
      end: '00:11:10.154'
      u: Nein, ich war nicht. Ich hab gearbeitet.
    - who: David Boder
      start: '00:11:12.086'
      end: '00:11:12.086'
      u: Du warst mit den Frauen?
    - who: Edith Zierer
      start: '00:11:13.643'
      end: '00:11:13.643'
      u: Ja und der Papa hat wo anders gearbeitet und ich wo anders, nicht.
    - who: David Boder
      start: '00:11:16.843'
      end: '00:11:16.843'
      u: Ja.
    - who: Edith Zierer
      start: '00:11:17.344'
      end: '00:11:17.344'
      u: Und das war in der Naht...in der Nachtschicht.
    - who: David Boder
      start: '00:11:19.728'
      end: '00:11:19.728'
      u: Ja.
    - who: Edith Zierer
      start: '00:11:20.090'
      end: '00:11:20.090'
      u: Und da hat man uns mit genommen...
    - who: David Boder
      start: '00:11:21.660'
      end: '00:11:21.660'
      u: Aha.
    - who: Edith Zierer
      start: '00:11:22.463'
      end: '00:11:22.463'
      u: ". . . nach Skarzysko."
    - who: David Boder
      start: '00:11:23.296'
      end: '00:11:23.296'
      u: Also erzählen Sie mir, wie seid ihr nach Skarzysko gefahren?
    - who: Edith Zierer
      start: '00:11:26.453'
      end: '00:11:26.453'
      u: Nach Skarzysko? In einem Wagon waren hundert (100) Leute, nicht.
    - who: David Boder
      start: '00:11:31.572'
      end: '00:11:31.572'
      u: Männer und Frauen?
    - who: Edith Zierer
      start: '00:11:32.646'
      end: '00:11:32.646'
      u: Nein, nur Frauen. Die Frauen extra und die Männer extra.
    - who: David Boder
      start: '00:11:35.755'
      end: '00:11:35.755'
      u: Ja.
    - who: Edith Zierer
      start: '00:11:36.208'
      end: '00:11:36.208'
      u: Und wir haben...eine Schnitte Brot bekommen, nicht und ein bisschen Wasser
        und wir sind nach Skarzysko gefahren. Wir wussten nicht, dass wir fahren nach
        Skarzysko, wir haben gedacht wir gehen nach Auschwitz. Und...
    - who: David Boder
      start: '00:11:46.971'
      end: '00:11:46.971'
      u: Sie haben es nicht...
    - who: Edith Zierer
      start: '00:11:48.227'
      end: '00:11:48.227'
      u: Nein, wir haben gedacht, dass wir fahren nach Auschwitz.
    - who: David Boder
      start: '00:11:51.263'
      end: '00:11:51.263'
      u: Haben Sie gewusst was in Auschwitz passiert?
    - who: Edith Zierer
      start: '00:11:53.527'
      end: '00:11:53.527'
      u: Ja.
    - who: David Boder
      start: '00:11:54.088'
      end: '00:11:54.088'
      u: Ja, nun...
    - who: Edith Zierer
      start: '00:11:55.386'
      end: '00:11:55.386'
      u: Und dann sind wir in Skarzysko...da hat man uns ausgeladen. Da waren neun
        hundert (900) Leute, nicht. Und da hat man 70 Leute genommen. Da waren drei
        (3) Werke.
    - who: David Boder
      start: '00:12:04.893'
      end: '00:12:04.893'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:05.316'
      end: '00:12:05.316'
      u: Ein besseres Werk, ein Schlechteres und ein ganz Schlechtes, nicht.
    - who: David Boder
      start: '00:12:08.684'
      end: '00:12:08.684'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:09.197'
      end: '00:12:09.197'
      u: Man hat gewusst, dass man da sterben konnte. Da bin ich auf das erste Werk...
    - who: David Boder
      start: '00:12:14.811'
      end: '00:12:14.811'
      u: Auf dem Besten?
    - who: Edith Zierer
      start: '00:12:15.403'
      end: '00:12:15.403'
      u: Ja, auf das Beste bin ich gekommen und da ich deutsch konnte habe ich eine
        Arbeit bekommen, nicht.
    - who: David Boder
      start: '00:12:21.759'
      end: '00:12:21.759'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:22.031'
      end: '00:12:22.031'
      u: Und man hat nicht geguckt, dass ich ein Kind bin. Man hat mich an eine Maschine
        hin gestellt, eine Kiste unter meine Füsse, weil ich war zu klein...
    - who: David Boder
      start: '00:12:29.021'
      end: '00:12:29.021'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:29.401'
      end: '00:12:29.401'
      u: ". . . und ich hab gearbeitet."
    - who: David Boder
      start: '00:12:30.699'
      end: '00:12:30.699'
      u: Und was hast Du gearbeitet?
    - who: Edith Zierer
      start: '00:12:31.876'
      end: '00:12:31.876'
      u: An Munition.
    - who: David Boder
      start: '00:12:33.355'
      end: '00:12:33.355'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:33.898'
      end: '00:12:33.898'
      u: Hülsen.
    - who: David Boder
      start: '00:12:35.800'
      end: '00:12:35.800'
      u: Und wie haben die sich benommen, wie haben sie sich Dir gegenüber benommen?
    - who: Edith Zierer
      start: '00:12:40.285'
      end: '00:12:40.285'
      u: Zur mir haben sie sich sehr gut ver...benommen, nicht.
    - who: David Boder
      start: '00:12:44.408'
      end: '00:12:44.408'
      u: Ja.
    - who: Edith Zierer
      start: '00:12:45.030'
      end: '00:12:45.030'
      u: Weil ich war klein, aber dann ist ein anderer [unverständlich] gekommen,
        ein guter Mann. Und er hat sich von Anfang an mit mir gut benommen. Aber dann
        war es jeden Tag schlechter.
    - who: David Boder
      start: '00:12:56.094'
      end: '00:12:56.094'
      u: Was war es? Was hat er getan?
    - who: Edith Zierer
      start: '00:12:57.603'
      end: '00:12:57.603'
      u: Nicht er. Er ist weg gegangen, nicht, und es sind andere Meister auf seinen
        Platz gekommen. Und es war dann schon sehr schlecht.
    - who: David Boder
      start: '00:13:04.213'
      end: '00:13:04.213'
      u: Weshalb?
    - who: Edith Zierer
      start: '00:13:04.636'
      end: '00:13:04.636'
      u: Ich war hungrig und habe sehr viel gearbeitet. Es war eine enorme...drei
        malige Höhe...
    - who: David Boder
      start: '00:13:10.449'
      end: '00:13:10.449'
      u: Was?
    - who: Edith Zierer
      start: '00:13:10.980'
      end: '00:13:10.980'
      u: Es war drei Mal dieselbe Arbeit man musste machen.
    - who: David Boder
      start: '00:13:14.602'
      end: '00:13:14.602'
      u: Aha.
    - who: Edith Zierer
      start: '00:13:15.435'
      end: '00:13:15.435'
      u: Und sie haben uns geschlagen...
    - who: David Boder
      start: '00:13:18.350'
      end: '00:13:18.350'
      u: Wer hat Euch geschlagen?
    - who: Edith Zierer
      start: '00:13:19.467'
      end: '00:13:19.467'
      u: Die Deutschen.
    - who: David Boder
      start: '00:13:20.795'
      end: '00:13:20.795'
      u: Ja, wer?
    - who: Edith Zierer
      start: '00:13:22.214'
      end: '00:13:22.214'
      u: Die Meister.
    - who: David Boder
      start: '00:13:23.379'
      end: '00:13:23.379'
      u: Die Meister selbst oder waren dort Capos?
    - who: Edith Zierer
      start: '00:13:25.902'
      end: '00:13:25.902'
      u: Nein, es waren keine Capos.
    - who: David Boder
      start: '00:13:27.592'
      end: '00:13:27.592'
      u: Die Meister selbst haben Euch geschlagen?
    - who: Edith Zierer
      start: '00:13:29.192'
      end: '00:13:29.192'
      u: Ja.
    - who: David Boder
      start: '00:13:29.693'
      end: '00:13:29.693'
      u: Nun.
    - who: Edith Zierer
      start: '00:13:30.327'
      end: '00:13:30.327'
      u: Und wenn einer Schmelz gemacht hat, nicht...
    - who: David Boder
      start: '00:13:31.915'
      end: '00:13:31.915'
      u: Ja.
    - who: Edith Zierer
      start: '00:13:32.235'
      end: '00:13:32.235'
      u: ". . . dann hat man bekommen zwanzig (20) mit einem Gummiknüppel."
    - who: David Boder
      start: '00:13:36.660'
      end: '00:13:36.660'
      u: 'Was soll das heißen: „wenn man Schmelz gemacht“?'
    - who: Edith Zierer
      start: '00:13:38.338'
      end: '00:13:38.338'
      u: Schmelz—das ist eine nicht gute Hülse, nicht.
    - who: David Boder
      start: '00:13:41.235'
      end: '00:13:41.235'
      u: Ja.
    - who: Edith Zierer
      start: '00:13:41.567'
      end: '00:13:41.567'
      u: Aber wenn sie...da war eine Kontrolle.
    - who: David Boder
      start: '00:13:43.740'
      end: '00:13:43.740'
      u: Ja.
    - who: Edith Zierer
      start: '00:13:43.982'
      end: '00:13:43.982'
      u: Eine anddauernde deutsche Kontrolle da. Wenn jemand etwas schlecht gemacht
        hat, ein...ein Schmelz—das hat geheißen Schmelz—dann hat man ihn damals geschlagen.
    - who: David Boder
      start: '00:13:53.236'
      end: '00:13:53.236'
      u: Mit einem Gummiknüppel?
    - who: Edith Zierer
      start: '00:13:54.582'
      end: '00:13:54.582'
      u: Ja.
    - who: David Boder
      start: '00:13:55.397'
      end: '00:13:55.397'
      u: Nun?
    - who: Edith Zierer
      start: '00:13:56.381'
      end: '00:13:56.381'
      u: Und dann in drei und vierzig (43) sind wir weg in das dritte (3.) Lager,
        nein das vierte (4.) Lager schon—nach Czestochowa. In Czestochowa waren wir
        für ein ein halb (1 ½ ) Jahr und dort haben sich die Russen...
    - who: David Boder
      start: '00:14:10.433'
      end: '00:14:10.433'
      u: In Czestochowa waren Sie ein ein halb (1 ½ ) Jahr.
    - who: Edith Zierer
      start: '00:14:12.395'
      end: '00:14:12.395'
      u: Ja.
    - who: David Boder
      start: '00:14:12.715'
      end: '00:14:12.715'
      u: Und dort haben Sie die Russen befreit?
    - who: Edith Zierer
      start: '00:14:14.194'
      end: '00:14:14.194'
      u: Ja.
    - who: David Boder
      start: '00:14:14.828'
      end: '00:14:14.828'
      u: Und da warst Du ganz allein?
    - who: Edith Zierer
      start: '00:14:15.854'
      end: '00:14:15.854'
      u: Ganz allein!
    - who: David Boder
      start: '00:14:16.488'
      end: '00:14:16.488'
      u: Hast Du die ganze Zeit, während Du in der anderen Fabrik warst...
    - who: Edith Zierer
      start: '00:14:20.623'
      end: '00:14:20.623'
      u: Ja.
    - who: David Boder
      start: '00:14:21.064'
      end: '00:14:21.064'
      u: ". . . in der anderen Fabrik warst, hast Du da nichts von dem Vater oder
        Deiner Schwester gehört?"
    - who: Edith Zierer
      start: '00:14:22.772'
      end: '00:14:22.772'
      u: Nein, nein, gar nichts.
    - who: David Boder
      start: '00:14:24.764'
      end: '00:14:24.764'
      u: Und Du weißt nicht, wo Deine Schwester jetzt ist?
    - who: Edith Zierer
      start: '00:14:26.515'
      end: '00:14:26.515'
      u: Nein, nichts. Sie ist wahrscheinlich nach Auschwitz und da hat man die Kinder,
        alle...weg weg gemacht.
    - who: David Boder
      start: '00:14:34.410'
      end: '00:14:34.410'
      u: In Auschwitz hat man die Kinder weg [unverständlich; flüstert]. Nun und dann
        haben Dich die Russen befreit. Und was ist dann passiert?
    - who: Edith Zierer
      start: '00:14:41.865'
      end: '00:14:41.865'
      u: Da bin ich nach Katowitz zurück, weil ich hab gedacht, dass die Eltern sind
        da. Aber...
    - who: David Boder
      start: '00:14:46.241'
      end: '00:14:46.241'
      u: 'Was heißt: „Du bist zurück“? Wie bist Du zurück gekommen?'
    - who: Edith Zierer
      start: '00:14:48.535'
      end: '00:14:48.535'
      u: Die Russen waren schon nicht mehr in Czestochowa, da bin ich mit den Russen
        zusammen nach...
    - who: David Boder
      start: '00:14:51.998'
      end: '00:14:51.998'
      u: Was heißt das „mit den Russen“?
    - who: Edith Zierer
      start: '00:14:53.404'
      end: '00:14:53.404'
      u: Zusammen...mit dem Militär zusammen.
    - who: David Boder
      start: '00:14:54.944'
      end: '00:14:54.944'
      u: Im Zug oder wie?
    - who: Edith Zierer
      start: '00:14:56.411'
      end: '00:14:56.411'
      u: Ja.
    - who: David Boder
      start: '00:14:57.063'
      end: '00:14:57.063'
      u: Im Zug? Haben sie Dich rein gelassen?
    - who: Edith Zierer
      start: '00:14:58.983'
      end: '00:14:58.983'
      u: Ja.
    - who: David Boder
      start: '00:14:59.907'
      end: '00:14:59.907'
      u: Und Du bist zurück gegangen? Und wohin?
    - who: Edith Zierer
      start: '00:15:01.947'
      end: '00:15:01.947'
      u: Nach...nach Katowitz.
    - who: David Boder
      start: '00:15:03.305'
      end: '00:15:03.305'
      u: Ja. Und?
    - who: Edith Zierer
      start: '00:15:04.845'
      end: '00:15:04.845'
      u: In Katowitz habe ich niemanden gefunden, nicht. Die Eltern waren gar nicht
        da. Das Haus war plombiert und ich konnte da zu einer Frau, die hat mich mit
        genommen nach Krakau...
    - who: David Boder
      start: '00:15:21.765'
      end: '00:15:21.765'
      u: Hm?
    - who: Edith Zierer
      start: '00:15:22.477'
      end: '00:15:22.477'
      u: Die war mit mir.
    - who: David Boder
      start: '00:15:23.763'
      end: '00:15:23.763'
      u: Aha?
    - who: Edith Zierer
      start: '00:15:23.914'
      end: '00:15:23.914'
      u: Die hat mir geholfen.
    - who: David Boder
      start: '00:15:25.091'
      end: '00:15:25.091'
      u: Warum war das Haus plombiert? War das Euer eigenes Haus?
    - who: Edith Zierer
      start: '00:15:28.291'
      end: '00:15:28.291'
      u: Ja, das war unser eigenes Haus. Weil die Deutschen sind weg, haben sie es
        plombiert.
    - who: David Boder
      start: '00:15:34.617'
      end: '00:15:34.617'
      u: Oh, konntest Du nicht die Plombe aufreißen?
    - who: Edith Zierer
      start: '00:15:36.657'
      end: '00:15:36.657'
      u: Nein, das war...das durfte man nicht.
    - who: David Boder
      start: '00:15:38.589'
      end: '00:15:38.589'
      u: Aber die Russen waren ja schon da.
    - who: Edith Zierer
      start: '00:15:39.935'
      end: '00:15:39.935'
      u: Ja, aber die Russen haben es nicht erlaubt, weil ich noch nicht...weil ich
        noch keine achtzehn (18) Jahre alt war.
    - who: David Boder
      start: '00:15:46.001'
      end: '00:15:46.001'
      u: Du hast keine achtzehn (18) Jahre gehabt und...?
    - who: Edith Zierer
      start: '00:15:47.571'
      end: '00:15:47.571'
      u: Das habe ich Ihnen gesagt, nicht. Und wenn ich achtzehn (18) Jahre habe,
        dann bekomme ich die Wohnung zurück. Weil niemand Älterer ist von der Familie
        über geblieben und ich war angeblich noch zu jung, um meine eigene Wohnung
        zu haben.
    - who: David Boder
      start: '00:15:57.911'
      end: '00:15:57.911'
      u: Aha. Und niemand anders hat dort geliebt?
    - who: Edith Zierer
      start: '00:16:00.326'
      end: '00:16:00.326'
      u: Es waren dann Russen da, ein Offizier.
    - who: David Boder
      start: '00:16:03.272'
      end: '00:16:03.272'
      u: Aha. Und er ist rein gegangen in die Wohnung.
    - who: Edith Zierer
      start: '00:16:05.312'
      end: '00:16:05.312'
      u: Ja.
    - who: David Boder
      start: '00:16:06.248'
      end: '00:16:06.248'
      u: Hast Du sie gesehen? Waren Deine Sachen dort?
    - who: Edith Zierer
      start: '00:16:08.530'
      end: '00:16:08.530'
      u: Nein.
    - who: David Boder
      start: '00:16:09.484'
      end: '00:16:09.484'
      u: Aha. Sprich hier in diese Richtung.
    - who: Edith Zierer
      start: '00:16:11.494'
      end: '00:16:11.494'
      u: Nein, es war nichts da.
    - who: David Boder
      start: '00:16:13.214'
      end: '00:16:13.214'
      u: Und Du bist zu was für einer Frau gegangen? Einer Jüdin oder ?
    - who: Edith Zierer
      start: '00:16:17.349'
      end: '00:16:17.349'
      u: Eine Jüdin.
    - who: David Boder
      start: '00:16:18.617'
      end: '00:16:18.617'
      u: Und?
    - who: Edith Zierer
      start: '00:16:18.967'
      end: '00:16:18.967'
      u: Die hat mich zu sich genommen und mir ist es sehr gut gegangen bei ihr. Ja.
    - who: David Boder
      start: '00:16:24.852'
      end: '00:16:24.852'
      u: Nun und dann? Sie waren fünf (5) Wochen dort?
    - who: Edith Zierer
      start: '00:16:27.991'
      end: '00:16:27.991'
      u: Und dann hat man mich nach Zakopane geschickt.
    - who: David Boder
      start: '00:16:31.492'
      end: '00:16:31.492'
      u: Wer?
    - who: Edith Zierer
      start: '00:16:32.337'
      end: '00:16:32.337'
      u: Das Kommittee?
    - who: David Boder
      start: '00:16:33.786'
      end: '00:16:33.786'
      u: Was für ein Kommittee war das?
    - who: Edith Zierer
      start: '00:16:35.355'
      end: '00:16:35.355'
      u: Das Kommittee von Katowitz, ein jüdisches Kommittee.
    - who: David Boder
      start: '00:16:37.347'
      end: '00:16:37.347'
      u: Und wie weit ist Zakopane von Katowitz?
    - who: Edith Zierer
      start: '00:16:39.702'
      end: '00:16:39.702'
      u: Von Katowitz? Hundert fünfzig Kilometer.
    - who: David Boder
      start: '00:16:41.984'
      end: '00:16:41.984'
      u: Aha.
    - who: Edith Zierer
      start: '00:16:42.998'
      end: '00:16:42.998'
      u: Das ist ein Kinderheim, nicht. Und da...
    - who: David Boder
      start: '00:16:44.115'
      end: '00:16:44.115'
      u: Ja, Da hat man Dich in ein Kinderheim geschickt, wo...
    - who: Edith Zierer
      start: '00:16:46.849'
      end: '00:16:46.849'
      u: Ja.
    - who: David Boder
      start: '00:16:47.181'
      end: '00:16:47.181'
      u: ". . . wo Frau Küchler war?"
    - who: Edith Zierer
      start: '00:16:47.936'
      end: '00:16:47.936'
      u: Ja.
    - who: David Boder
      start: '00:16:48.346'
      end: '00:16:48.346'
      u: Und...was ist da passiert?
    - who: Edith Zierer
      start: '00:16:50.550'
      end: '00:16:50.550'
      u: Da hatte ich es sehr gut und ich habe gelernt und dann sind wir nach Frankreich.
    - who: David Boder
      start: '00:16:56.061'
      end: '00:16:56.061'
      u: Warum seid Ihr weg nach Frankreich? Was hat dort passiert?
    - who: Edith Zierer
      start: '00:16:59.773'
      end: '00:16:59.773'
      u: Es waren...die Polen. Die Polen haben geschlagen, nicht.
    - who: David Boder
      start: '00:17:03.697'
      end: '00:17:03.697'
      u: Wen?
    - who: Edith Zierer
      start: '00:17:04.349'
      end: '00:17:04.349'
      u: Die Juden. Weil wir...wir sind ja in die Schule gegangen—ins Gymnasium—und
        die haben uns geschlagen und...
    - who: David Boder
      start: '00:17:10.162'
      end: '00:17:10.162'
      u: Wer? Die Kinder in der Schule?
    - who: Edith Zierer
      start: '00:17:11.387'
      end: '00:17:11.387'
      u: Die Kinder in der Schule, ja
    - who: David Boder
      start: '00:17:12.927'
      end: '00:17:12.927'
      u: Warum?
    - who: Edith Zierer
      start: '00:17:13.971'
      end: '00:17:13.971'
      u: Antisemitisch.
    - who: David Boder
      start: '00:17:16.084'
      end: '00:17:16.084'
      u: Na ja, aber...der Krieg war ja...es waren befreit die Polen. Da war...
    - who: Edith Zierer
      start: '00:17:19.935'
      end: '00:17:19.935'
      u: Na, aber sie wollten nicht...in Zakopane da waren sehr viele Religionen und
        sie wollten keine Juden haben. Sie konnten auf die Juden gar nicht gucken.
        Und sie...man hat die Juden geschlagen, dass es hat einen besseren Platz gegeben
        und...
    - who: David Boder
      start: '00:17:33.547'
      end: '00:17:33.547'
      u: Und was haben die Lehrer gesagt? Und die Polizei?
    - who: Edith Zierer
      start: '00:17:36.493'
      end: '00:17:36.493'
      u: Die Lehrer [unverständlich; Rauschen im Tonband]
    - who: David Boder
      start: '00:17:43.562'
      end: '00:17:43.562'
      u: Ja.
    - who: Edith Zierer
      start: '00:17:44.395'
      end: '00:17:44.395'
      u: Der Direktor hat sich geschrieen ein bisschen...sie angeschrien.
    - who: David Boder
      start: '00:17:47.673'
      end: '00:17:47.673'
      u: Er hat mit ihnen geschimpft ein wenig.
    - who: Edith Zierer
      start: '00:17:48.627'
      end: '00:17:48.627'
      u: Ja.
    - who: David Boder
      start: '00:17:49.098'
      end: '00:17:49.098'
      u: Aber sie haben sich nicht gekümmert.
    - who: Edith Zierer
      start: '00:17:51.048'
      end: '00:17:51.048'
      u: Nein, gar nicht.
    - who: David Boder
      start: '00:17:51.851'
      end: '00:17:51.851'
      u: Nein. Nun und dann in Zakopane, was hat da passiert?
    - who: Edith Zierer
      start: '00:17:56.728'
      end: '00:17:56.728'
      u: So sind wir weg. Diese...die Frau Küchler hat...das heißt wir sind weg gegangen
        mit ihr.
    - who: David Boder
      start: '00:18:02.885'
      end: '00:18:02.885'
      u: Und wohin sind Sie gefahren?
    - who: Edith Zierer
      start: '00:18:05.058'
      end: '00:18:05.058'
      u: Nach...erst nach Prag . Und von Prag—wir waren eine Woche in Prag—und dann
        nach Frankreich.
    - who: David Boder
      start: '00:18:11.396'
      end: '00:18:11.396'
      u: Wie sind Sie gefahren nach Frankreich? In einem...
    - who: Edith Zierer
      start: '00:18:13.690'
      end: '00:18:13.690'
      u: Autobus.
    - who: David Boder
      start: '00:18:14.746'
      end: '00:18:14.746'
      u: Mit einem Autobus. Alle sechzig (60) Kinder in einem...
    - who: Edith Zierer
      start: '00:18:17.349'
      end: '00:18:17.349'
      u: Zwei (2) Auto.
    - who: David Boder
      start: '00:18:18.406'
      end: '00:18:18.406'
      u: Zwei Autobussen. Wer hat diese Autobusse gegeben?
    - who: Edith Zierer
      start: '00:18:22.499'
      end: '00:18:22.499'
      u: Das war eine Organisation—ich weiß nicht...
    - who: David Boder
      start: '00:18:24.358'
      end: '00:18:24.358'
      u: Du weißt nicht was für eine Organisation. Nun, was tust Du hier jetzt?
    - who: Edith Zierer
      start: '00:18:27.950'
      end: '00:18:27.950'
      u: Hier? Wir lernen...
    - who: David Boder
      start: '00:18:30.262'
      end: '00:18:30.262'
      u: Was lernst Du?
    - who: Edith Zierer
      start: '00:18:32.242'
      end: '00:18:32.242'
      u: In die zweite Gymnasium Klasse gehe ich.
    - who: David Boder
      start: '00:18:34.826'
      end: '00:18:34.826'
      u: Du gehst zur Schule hier?
    - who: Edith Zierer
      start: '00:18:36.323'
      end: '00:18:36.323'
      u: Nein, wir arbeiten zu Hause. Wir haben einen Professor und eine Lehrerin.
    - who: David Boder
      start: '00:18:39.510'
      end: '00:18:39.510'
      u: Ja.
    - who: Edith Zierer
      start: '00:18:39.902'
      end: '00:18:39.902'
      u: Und wir lernen hebräisch, französisch...
    - who: David Boder
      start: '00:18:42.558'
      end: '00:18:42.558'
      u: Ja.
    - who: Edith Zierer
      start: '00:18:42.890'
      end: '00:18:42.890'
      u: Und wir haben gelernt Englisch, aber wir können nicht drei (3) Sprachen auf
        einmal lernen.
    - who: David Boder
      start: '00:18:46.814'
      end: '00:18:46.814'
      u: Ja und sollte man auch nicht.
    - who: Edith Zierer
      start: '00:18:48.178'
      end: '00:18:48.178'
      u: Ja, also wir lernen die zwei (2) Sprachen, Geographie, Historia und so weiter.
    - who: David Boder
      start: '00:18:53.611'
      end: '00:18:53.611'
      u: ". . . und so weiter."
    - who: Edith Zierer
      start: '00:18:54.414'
      end: '00:18:54.414'
      u: Ja.
    - who: David Boder
      start: '00:18:55.006'
      end: '00:18:55.006'
      u: Arbeitest Du? Hilfst Du mit der Arbeit?
    - who: Edith Zierer
      start: '00:18:56.956'
      end: '00:18:56.956'
      u: Ja, jedes Kind hier hilft bei uns. Jede Woche...hilft ein anderes Kind in
        der Küche, nicht. Arbeitet in einem Dienst in dem Haus oder im Garten.
    - who: David Boder
      start: '00:19:07.507'
      end: '00:19:07.507'
      u: Und wer passt auf die kleinen Kinder da auf?
    - who: Edith Zierer
      start: '00:19:09.771'
      end: '00:19:09.771'
      u: Auf die Kleinen...zwei (2) Frauen, nicht.
    - who: David Boder
      start: '00:19:13.381'
      end: '00:19:13.381'
      u: Zwei Frauen passen auf die kleinen Kinder auf?
    - who: Edith Zierer
      start: '00:19:14.878'
      end: '00:19:14.878'
      u: Ja.
    - who: David Boder
      start: '00:19:15.409'
      end: '00:19:15.409'
      u: Müsst Ihr damit mit helfen?
    - who: Edith Zierer
      start: '00:19:17.220'
      end: '00:19:17.220'
      u: Nein, jetzt schon nicht.
    - who: David Boder
      start: '00:19:18.669'
      end: '00:19:18.669'
      u: Jetzt schon nicht mehr. Nun und was wird aus Dir werden?
    - who: Edith Zierer
      start: '00:19:23.184'
      end: '00:19:23.184'
      u: Ich weiß es nicht.
    - who: David Boder
      start: '00:19:24.150'
      end: '00:19:24.150'
      u: Oh! Was willst Du lernen? Was möchtest Du studieren? Was möchtest Du lernen?
    - who: Edith Zierer
      start: '00:19:32.287'
      end: '00:19:32.287'
      u: Ich möchte studieren.
    - who: David Boder
      start: '00:19:34.840'
      end: '00:19:34.840'
      u: Ja.
    - who: Edith Zierer
      start: '00:19:36.319'
      end: '00:19:36.319'
      u: Ich weiß aber nicht.
    - who: David Boder
      start: '00:19:38.915'
      end: '00:19:38.915'
      u: Wieviel Schule hast Du gehabt?
    - who: Edith Zierer
      start: '00:19:40.865'
      end: '00:19:40.865'
      u: Schule? Ich habe vier (4) Klassen gelernt, beendet, nicht, nein. Und wenn
        der Krieg war beendet in Zakopane, die erste Klasse Gymnasium und dann [unverständlich;
        spricht sehr leise, Geräusch im Tonband]...
    - who: David Boder
      start: '00:19:51.205'
      end: '00:19:51.205'
      u: Nun, denkst Du, willst Du ein Fach lernen?
    - who: Edith Zierer
      start: '00:19:55.974'
      end: '00:19:55.974'
      u: Ein Fach? Nein, ich möchte studieren, ich hab sehr gern Sprachen zu lernen.
    - who: David Boder
      start: '00:20:00.399'
      end: '00:20:00.399'
      u: Ja. Welche Sprachen?
    - who: Edith Zierer
      start: '00:20:01.383'
      end: '00:20:01.383'
      u: Das ist egal.
    - who: David Boder
      start: '00:20:02.940'
      end: '00:20:02.940'
      u: Ja und wohin werdet Ihr alle gehen?
    - who: Edith Zierer
      start: '00:20:05.053'
      end: '00:20:05.053'
      u: Nach Palästina, bestimmt!
    - who: David Boder
      start: '00:20:06.683'
      end: '00:20:06.683'
      u: Ihr werdet bestimmt nach Palästina gehen?
    - who: Edith Zierer
      start: '00:20:08.240'
      end: '00:20:08.240'
      u: Ja.
    - who: David Boder
      start: '00:20:09.357'
      end: '00:20:09.357'
      u: Nun dort werden ja die Meisten auf dem Lande arbeiten.
    - who: Edith Zierer
      start: '00:20:13.009'
      end: '00:20:13.009'
      u: Na ja, vielleicht!
    - who: David Boder
      start: '00:20:14.325'
      end: '00:20:14.325'
      u: Vielleicht. Gefällt es Dir hier?
    - who: Edith Zierer
      start: '00:20:17.482'
      end: '00:20:17.482'
      u: Ja, sehr.
    - who: David Boder
      start: '00:20:20.669'
      end: '00:20:20.669'
      u: Nun ja, kannst Du mir sagen, wenn ich Dich frage, von dieser ganzen Zeit—welcher
        war der schwerste Moment in Deinem Leben?
    - who: Edith Zierer
      start: '00:20:29.693'
      end: '00:20:29.693'
      u: Der schwerste Moment war damals, wie man hat die Mama weg genommen. Ich bin
        ganz allein geblieben mit der Schwester, ohne einen Groschen. Kein Geld haben
        wir gehabt, nicht. Und wir wussten nicht, wo der Vater ist. Wir waren ganz
        allein auf der arischen Seite. Und dann...wenn ich bin weg ohne die Eltern,
        ohne den Vater und die Schwester, nach...nach Skarzysko.
    - who: David Boder
      start: '00:20:55.781'
      end: '00:20:55.781'
      u: Hm,...wenn Du in der Munitionsfabrik gearbeitet hast, wo hast Du geschlafen?
    - who: Edith Zierer
      start: '00:21:03.707'
      end: '00:21:03.707'
      u: Es waren lange Baracken für hundert fünfzig (150)...viele Stockbetten...hundert
        fünfzig (15) Menschen waren in einer langen Baracke da.
    - who: David Boder
      start: '00:21:11.361'
      end: '00:21:11.361'
      u: Die Frauen allein?
    - who: Edith Zierer
      start: '00:21:12.556'
      end: '00:21:12.556'
      u: Ja, extra Frauen, extra Männer.
    - who: David Boder
      start: '00:21:14.729'
      end: '00:21:14.729'
      u: Waren Deine Haare abgeschoren?
    - who: Edith Zierer
      start: '00:21:17.174'
      end: '00:21:17.174'
      u: Ja, nur vom [unverständlich].
    - who: David Boder
      start: '00:21:19.305'
      end: '00:21:19.305'
      u: Aber sonst nicht?
    - who: Edith Zierer
      start: '00:21:20.470'
      end: '00:21:20.470'
      u: Nein.
    - who: David Boder
      start: '00:21:21.152'
      end: '00:21:21.152'
      u: Habt Ihr Euch rein halten können dort?
    - who: Edith Zierer
      start: '00:21:23.385'
      end: '00:21:23.385'
      u: Ja.
    - who: David Boder
      start: '00:21:24.080'
      end: '00:21:24.080'
      u: Hat man Seife gegeben?
    - who: Edith Zierer
      start: '00:21:25.336'
      end: '00:21:25.336'
      u: Sehr wenig. Aber man hat mit Soda in der Munitionsfabrik...ist für Seife
        und wir haben...dort Soda. Und wir haben sich mit Soda gewaschen. Es hat sehr
        gebrannt, aber...
    - who: David Boder
      start: '00:21:36.400'
      end: '00:21:36.400'
      u: Ja. Ihr habt Euch mit dem Soda gewaschen. Wozu war die Seife in der Munitionsfabrik?
    - who: Edith Zierer
      start: '00:21:41.441'
      end: '00:21:41.441'
      u: Um zu waschen die Hülsen, man wäscht die Hülsen.
    - who: David Boder
      start: '00:21:44.206'
      end: '00:21:44.206'
      u: Oh, da habt Ihr Seife mit genommen oder was?
    - who: Edith Zierer
      start: '00:21:46.790'
      end: '00:21:46.790'
      u: Nein, man darf sie nicht mit nehmen. Man hat Schläge bekommen für das. Aber
        man hat manchmal bekommen vom Meister, wenn er gut aufgelegt war.
    - who: David Boder
      start: '00:21:57.332'
      end: 
      u: This concludes the interview with Edith Zierer, a fifteen year old young
        girl, hm, who is now in the home for displaced children at Bellevue near Paris.
        An Illinois Institute of Technology wire recording.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:02.922'
      end: '00:00:02.922'
      u: "[In English] Chicago, November the 14, 1950. This is reproduction Spool
        116B. The interviewee is Edith Zierer. Boder."
    - who: David Boder
      start: '00:00:48.506'
      end: '00:00:48.506'
      u: We have now another young girl.
    - who: David Boder
      start: '00:00:50.928'
      end: '00:00:50.928'
      u: "[In German] What is your name?"
    - who: Edith Zierer
      start: '00:00:51.904'
      end: '00:00:51.904'
      u: Edith Zierer [?].
    - who: David Boder
      start: '00:00:53.181'
      end: '00:00:53.181'
      u: Edij...?
    - who: Edith Zierer
      start: '00:00:54.085'
      end: '00:00:54.085'
      u: Edith.
    - who: David Boder
      start: '00:00:55.784'
      end: '00:00:55.784'
      u: Edith. And the first name?
    - who: Edith Zierer
      start: '00:00:59.230'
      end: '00:00:59.230'
      u: Zierer.
    - who: David Boder
      start: '00:01:00.085'
      end: '00:01:00.085'
      u: Zierer. You spell your name C...
    - who: Edith Zierer
      start: '00:01:03.610'
      end: '00:01:03.610'
      u: No. Z-I-E...
    - who: David Boder
      start: '00:01:05.128'
      end: '00:01:05.128'
      u: Z...Please write it down. Your first name is Edith, true? You simply are
        accustomed to give the first name at the end?
    - who: Edith Zierer
      start: '00:01:11.514'
      end: '00:01:11.514'
      u: Yes.
    - who: David Boder
      start: '00:01:12.008'
      end: '00:01:12.008'
      u: You speak German, true? Now, Edith, how old are you?
    - who: Edith Zierer
      start: '00:01:21.159'
      end: '00:01:21.159'
      u: "[She speaks in a very low voice] Fifteen."
    - who: David Boder
      start: '00:01:22.376'
      end: '00:01:22.376'
      u: Fifteen.
    - who: David Boder
      start: '00:01:25.156'
      end: '00:01:25.156'
      u: "[In English] We are starting at the...we are starting at the fifteen minute
        of the Spool number 116 an interview with Edith Kira [incorrect], age fifteen,
        at Bellevue, near Paris, a home for displaced children, who are here with
        a group of teachers which [who have] removed them from Poland."
    - who: David Boder
      start: '00:01:48.132'
      end: '00:01:48.132'
      u: "[In German] And so tell me, Edith, where were you when the war started?"
    - who: Edith Zierer
      start: '00:01:56.374'
      end: '00:01:56.374'
      u: When the war started I went from Katowice in Silesia, no?—to Cracow, and
        then [I went] together with the parents to Lemberg.
    - who: David Boder
      start: '00:02:04.308'
      end: '00:02:04.308'
      u: Aha. Tell me, how old were you then?
    - who: Edith Zierer
      start: '00:02:08.597'
      end: '00:02:08.597'
      u: Nine years.
    - who: David Boder
      start: '00:02:09.712'
      end: '00:02:09.712'
      u: You were nine years old. And of whom did your family consist? The father...
    - who: Edith Zierer
      start: '00:02:14.814'
      end: '00:02:14.814'
      u: There were the father, the mother, and one sister, a younger sister.
    - who: David Boder
      start: '00:02:17.766'
      end: '00:02:17.766'
      u: A younger sister.
    - who: Edith Zierer
      start: '00:02:18.790'
      end: '00:02:18.790'
      u: Yes.
    - who: David Boder
      start: '00:02:19.272'
      end: '00:02:19.272'
      u: How old about was your father then?
    - who: Edith Zierer
      start: '00:02:21.592'
      end: '00:02:21.592'
      u: The father? Then? Forty-one years old.
    - who: David Boder
      start: '00:02:24.255'
      end: '00:02:24.255'
      u: Yes. Do you know where your father is?
    - who: Edith Zierer
      start: '00:02:26.64'
      end: '00:02:26.64'
      u: "[Barely audible voice] No."
    - who: David Boder
      start: '00:02:27.111'
      end: '00:02:27.111'
      u: No. And where your mother is?
    - who: Edith Zierer
      start: '00:02:28.780'
      end: '00:02:28.780'
      u: Neither. They went away with a transport in ’42 to Dachau [?].
    - who: David Boder
      start: '00:02:32.376'
      end: '00:02:32.376'
      u: Both together? Father and mother?
    - who: Edith Zierer
      start: '00:02:33.852'
      end: '00:02:33.852'
      u: No. First the father.
    - who: David Boder
      start: '00:02:35.208'
      end: '00:02:35.208'
      u: Aha. Now then, will you please tell me the whole story. What happened, as
        you remember it, when the Germans arrived in Katowice. Nu.
    - who: Edith Zierer
      start: '00:02:43.925'
      end: '00:02:43.925'
      u: I was...
    - who: David Boder
      start: '00:02:45.082'
      end: '00:02:45.082'
      u: When the war started.
    - who: Edith Zierer
      start: '00:02:45.847'
      end: '00:02:45.847'
      u: Yes. When the war started I went with my parents to Cracow, and from Cracow
        to Lemberg.
    - who: David Boder
      start: '00:02:52.594'
      end: '00:02:52.594'
      u: Why so fast. Now how long were you in Cracow?
    - who: Edith Zierer
      start: '00:02:55.395'
      end: '00:02:55.395'
      u: Two days.
    - who: David Boder
      start: '00:02:56.540'
      end: '00:02:56.540'
      u: Why did you go to Cracow?
    - who: Edith Zierer
      start: '00:02:58.299'
      end: '00:02:58.299'
      u: Why? Because Katowice is near the border, near the German border. And there
        is...were a lot of troops [apparently Polish].
    - who: David Boder
      start: '00:03:04.233'
      end: '00:03:04.233'
      u: Troops. So you simply left.
    - who: Edith Zierer
      start: '00:03:06.143'
      end: '00:03:06.143'
      u: Yes.
    - who: David Boder
      start: '00:03:06.396'
      end: '00:03:06.396'
      u: What was the occupation of your father?
    - who: Edith Zierer
      start: '00:03:08.896'
      end: '00:03:08.896'
      u: He had a business.
    - who: David Boder
      start: '00:03:10.703'
      end: '00:03:10.703'
      u: What kind of business?
    - who: Edith Zierer
      start: '00:03:11.968'
      end: '00:03:11.968'
      u: Of leather. Leather.
    - who: David Boder
      start: '00:03:13.836'
      end: '00:03:13.836'
      u: A leather business. Did he sell leather, or things of leather?
    - who: Edith Zierer
      start: '00:03:18.336'
      end: '00:03:18.336'
      u: Things of leather. Leather and rugs. All kinds of merchandise.
    - who: David Boder
      start: '00:03:22.703'
      end: '00:03:22.703'
      u: It was a big store in Katowice.
    - who: Edith Zierer
      start: '00:03:24.330'
      end: '00:03:24.330'
      u: Yes.
    - who: David Boder
      start: '00:03:25.457'
      end: '00:03:25.457'
      u: Now then, from Katowice you went to Cracow. And what did your parents do
        there? How long were you in Katowice?
    - who: Edith Zierer
      start: '00:03:33.963'
      end: '00:03:33.963'
      u: A few days [?].
    - who: David Boder
      start: '00:03:34.626'
      end: '00:03:34.626'
      u: Why so little?
    - who: Edith Zierer
      start: '00:03:35.903'
      end: '00:03:35.903'
      u: We left the 28th of September, and then the war started.
    - who: David Boder
      start: '00:03:40.602'
      end: '00:03:40.602'
      u: Oh. You left before the war.
    - who: Edith Zierer
      start: '00:03:42.692'
      end: '00:03:42.692'
      u: Yes, a few days [before].
    - who: David Boder
      start: '00:03:43.867'
      end: '00:03:43.867'
      u: And then, afterwards...why did you remain in Lemberg only a few days?
    - who: Edith Zierer
      start: '00:03:48.024'
      end: '00:03:48.024'
      u: No. We were in Lemberg one year, a whole year.
    - who: David Boder
      start: '00:03:50.777'
      end: '00:03:50.777'
      u: So where then were you a few days?
    - who: Edith Zierer
      start: '00:03:52.735'
      end: '00:03:52.735'
      u: In Cracow.
    - who: David Boder
      start: '00:03:53.783'
      end: '00:03:53.783'
      u: In Cracow you spent a few days.
    - who: Edith Zierer
      start: '00:03:54.898'
      end: '00:03:54.898'
      u: Yes.
    - who: David Boder
      start: '00:03:55.844'
      end: '00:03:55.844'
      u: And then you went to Lemberg.
    - who: Edith Zierer
      start: '00:03:57.422'
      end: '00:03:57.422'
      u: Yes.
    - who: David Boder
      start: '00:03:57.693'
      end: '00:03:57.693'
      u: And in Lemberg you spent the whole year.
    - who: Edith Zierer
      start: '00:03:59.079'
      end: '00:03:59.079'
      u: A whole year.
    - who: David Boder
      start: '00:03:59.513'
      end: '00:03:59.513'
      u: Nu. And what happened there?
    - who: Edith Zierer
      start: '00:04:01.543'
      end: '00:04:01.543'
      u: There was very little food. There was a [great] scarcity. We ate very badly.
        And when we returned to Cracow, because Lemberg was under the Russians. No
        [you see?]?
    - who: David Boder
      start: '00:04:12.911'
      end: '00:04:12.911'
      u: Oh, Lemberg, still was...That was still when the Russians and Germans were
        not at war.
    - who: Edith Zierer
      start: '00:04:17.260'
      end: '00:04:17.260'
      u: No. Before the war.
    - who: David Boder
      start: '00:04:18.556'
      end: '00:04:18.556'
      u: Before the war, the Germans-Russian war.
    - who: Edith Zierer
      start: '00:04:20.676'
      end: '00:04:20.676'
      u: Yes.
    - who: David Boder
      start: '00:04:21.008'
      end: '00:04:21.008'
      u: So you went from Lemberg back to Prague [Cracow?].
    - who: Edith Zierer
      start: '00:04:23.339'
      end: '00:04:23.339'
      u: Yes.
    - who: David Boder
      start: '00:04:23.580'
      end: '00:04:23.580'
      u: Well. Was there...
    - who: Edith Zierer
      start: '00:04:24.514'
      end: '00:04:24.514'
      u: At the station...
    - who: David Boder
      start: '00:04:24.755'
      end: '00:04:24.755'
      u: ". . . more to eat?"
    - who: Edith Zierer
      start: '00:04:25.339'
      end: '00:04:25.339'
      u: There was more to eat. We had relatives there. They helped us, no?
    - who: David Boder
      start: '00:04:29.014'
      end: '00:04:29.014'
      u: Yes.
    - who: Edith Zierer
      start: '00:04:29.466'
      end: '00:04:29.466'
      u: And then we...in ’41 the Ghetto was established in Cracow, so we left from
        Wieliczka [words not clear].
    - who: David Boder
      start: '00:04:38.153'
      end: '00:04:38.153'
      u: For Wieliczka. Is that the same place where Miss Kuechler was?
    - who: Edith Zierer
      start: '00:04:42.472'
      end: '00:04:42.472'
      u: Yes. Yes.
    - who: David Boder
      start: '00:04:43.316'
      end: '00:04:43.316'
      u: Yes. So you left for Wieliczka.
    - who: Edith Zierer
      start: '00:04:45.406'
      end: '00:04:45.406'
      u: Yes.
    - who: David Boder
      start: '00:04:45.677'
      end: '00:04:45.677'
      u: And...now then, what happened there?
    - who: Edith Zierer
      start: '00:04:48.689'
      end: '00:04:48.689'
      u: There we remained for a year and a half. And again an expulsion, a real expulsion,
        and we left for Cracow, and then...
    - who: David Boder
      start: '00:04:55.798'
      end: '00:04:55.798'
      u: What does it mean, an expulsion?
    - who: Edith Zierer
      start: '00:04:57.316'
      end: '00:04:57.316'
      u: An expulsion, a total expulsion, a Jew-clean [procedure—an ordinance to ‘free
        a locality of its Jews].
    - who: David Boder
      start: '00:04:59.937'
      end: '00:04:59.937'
      u: Oh. The city was to be made Jew-clean. And you left for Cracow alone or with
        a transport?
    - who: Edith Zierer
      start: '00:05:07.130'
      end: '00:05:07.130'
      u: No. With the parents. We were fifteen [?] kilometers from Cracow, so we went
        on foot.
    - who: David Boder
      start: '00:05:11.708'
      end: '00:05:11.708'
      u: Oh. You went with the parents on foot to Cracow.
    - who: Edith Zierer
      start: '00:05:16.178'
      end: '00:05:16.178'
      u: To Cracow.
    - who: David Boder
      start: '00:05:16.389'
      end: '00:05:16.389'
      u: You did not want...
    - who: Edith Zierer
      start: '00:05:17.052'
      end: '00:05:17.052'
      u: To the Aryan side. Because there was already a Ghetto.
    - who: David Boder
      start: '00:05:19.293'
      end: '00:05:19.293'
      u: In Cracow [there] was a Ghetto. Did you...
    - who: Edith Zierer
      start: '00:05:20.811'
      end: '00:05:20.811'
      u: In Cracow [there] was a Ghetto.
    - who: David Boder
      start: '00:05:22.136'
      end: '00:05:22.136'
      u: Yes.
    - who: Edith Zierer
      start: '00:05:22.709'
      end: '00:05:22.709'
      u: But we went to the Aryan side.
    - who: David Boder
      start: '00:05:24.348'
      end: '00:05:24.348'
      u: How were you admitted to the Aryan side?
    - who: Edith Zierer
      start: '00:05:27.191'
      end: '00:05:27.191'
      u: We had not [words not clear]. We came [?] in on Aryan papers.
    - who: David Boder
      start: '00:05:31.950'
      end: '00:05:31.950'
      u: Did you have Aryan papers?
    - who: Edith Zierer
      start: '00:05:33.878'
      end: '00:05:33.878'
      u: The mother had Aryan papers.
    - who: David Boder
      start: '00:05:36.589'
      end: '00:05:36.589'
      u: Oh. And you [?]?
    - who: Edith Zierer
      start: '00:05:37.444'
      end: '00:05:37.444'
      u: We were still very small. We did not need any [?].
    - who: David Boder
      start: '00:05:41.029'
      end: '00:05:41.029'
      u: And the father?
    - who: Edith Zierer
      start: '00:05:41.854'
      end: '00:05:41.854'
      u: The father was hiding. He had a very Semitic appearance, so he had to hide.
    - who: David Boder
      start: '00:05:46.613'
      end: '00:05:46.613'
      u: What kind of an appearance?
    - who: Edith Zierer
      start: '00:05:47.698'
      end: '00:05:47.698'
      u: Very, very Semitic...
    - who: David Boder
      start: '00:05:49.608'
      end: '00:05:49.608'
      u: Semitic. He was...he looked Jewish.
    - who: Edith Zierer
      start: '00:05:51.668'
      end: '00:05:51.668'
      u: Yes.
    - who: David Boder
      start: '00:05:52.210'
      end: '00:05:52.210'
      u: So he hid himself.
    - who: Edith Zierer
      start: '00:05:53.536'
      end: '00:05:53.536'
      u: Yes.
    - who: David Boder
      start: '00:05:53.940'
      end: '00:05:53.940'
      u: And the mother with the children took the risk...
    - who: Edith Zierer
      start: '00:05:56.422'
      end: '00:05:56.422'
      u: Yes.
    - who: David Boder
      start: '00:05:56.765'
      end: '00:05:56.765'
      u: ". . . to pass over...to the Aryan side."
    - who: Edith Zierer
      start: '00:05:57.609'
      end: '00:05:57.609'
      u: Yes.
    - who: David Boder
      start: '00:05:58.013'
      end: '00:05:58.013'
      u: And what happened then?
    - who: Edith Zierer
      start: '00:05:59.411'
      end: '00:05:59.411'
      u: And then we were...we were in Cracow a few days, on the Aryan side. And then
        somebody reported on the mama, no? A German, he did...he did...about her.
        He knew her.
    - who: David Boder
      start: '00:06:09.212'
      end: '00:06:09.212'
      u: He denounced her...
    - who: Edith Zierer
      start: '00:06:10.266'
      end: '00:06:10.266'
      u: Yes. He knew her, and he reported on her, and she was [taken] to the police,
        to the Gestapo.
    - who: David Boder
      start: '00:06:16.050'
      end: '00:06:16.050'
      u: And where did you remain?
    - who: Edith Zierer
      start: '00:06:17.869'
      end: '00:06:17.869'
      u: We...we remained in the city, with my sister, all alone.
    - who: David Boder
      start: '00:06:21.574'
      end: '00:06:21.574'
      u: That means the two children?
    - who: Edith Zierer
      start: '00:06:22.869'
      end: '00:06:22.869'
      u: Yes.
    - who: David Boder
      start: '00:06:23.562'
      end: '00:06:23.562'
      u: You...you were nine years old, and...
    - who: Edith Zierer
      start: '00:06:26.273'
      end: '00:06:26.273'
      u: I was then already ten.
    - who: David Boder
      start: '00:06:27.580'
      end: '00:06:27.580'
      u: Ten years old. And the sister, how old was she?
    - who: Edith Zierer
      start: '00:06:29.809'
      end: '00:06:29.809'
      u: Eight.
    - who: David Boder
      start: '00:06:30.140'
      end: '00:06:30.140'
      u: And they took...they took away the mother without you?
    - who: Edith Zierer
      start: '00:06:33.665'
      end: '00:06:33.665'
      u: Yes.
    - who: David Boder
      start: '00:06:34.279'
      end: '00:06:34.279'
      u: How did that...how did that come about?
    - who: Edith Zierer
      start: '00:06:35.725'
      end: '00:06:35.725'
      u: Because we remained home, and the mama went out on the street [?] and...
    - who: David Boder
      start: '00:06:39.520'
      end: '00:06:39.520'
      u: She was taken on the street?
    - who: Edith Zierer
      start: '00:06:40.695'
      end: '00:06:40.695'
      u: Yes. And she did not return.
    - who: David Boder
      start: '00:06:43.346'
      end: '00:06:43.346'
      u: And your mama did not return any more?
    - who: Edith Zierer
      start: '00:06:45.256'
      end: '00:06:45.256'
      u: No.
    - who: David Boder
      start: '00:06:46.443'
      end: '00:06:46.443'
      u: Did you know what happened to her?
    - who: Edith Zierer
      start: '00:06:48.232'
      end: '00:06:48.232'
      u: No. We knew nothing.
    - who: David Boder
      start: '00:06:50.324'
      end: '00:06:50.324'
      u: Did you find out later?
    - who: Edith Zierer
      start: '00:06:51.743'
      end: '00:06:51.743'
      u: Yes. After four weeks we learned that she was held in the [name not clear].
        That was a prison, a German prison.
    - who: David Boder
      start: '00:06:58.099'
      end: '00:06:58.099'
      u: Yes. And then?
    - who: Edith Zierer
      start: '00:06:59.487'
      end: '00:06:59.487'
      u: Well, then we went to the Ghetto by ourselves, because we had no other way
        out.
    - who: David Boder
      start: '00:07:03.200'
      end: '00:07:03.200'
      u: What does that mean? The two children?
    - who: Edith Zierer
      start: '00:07:04.576'
      end: '00:07:04.576'
      u: Yes. And in the Ghetto we found the father, and together with him we went
        to Bieżanów [district of Cracow], because in Cracow there began a resettlement
        [expulsion of the Jews]. And we left.
    - who: David Boder
      start: '00:07:14.826'
      end: '00:07:14.826'
      u: Now then, you say your father had hid himself.
    - who: Edith Zierer
      start: '00:07:17.410'
      end: '00:07:17.410'
      u: Yes, but he returned to the Ghetto, because he could not remain there for
        a long.
    - who: David Boder
      start: '00:07:20.959'
      end: '00:07:20.959'
      u: Where he hid himself?
    - who: Edith Zierer
      start: '00:07:22.167'
      end: '00:07:22.167'
      u: Yes.
    - who: David Boder
      start: '00:07:22.427'
      end: '00:07:22.427'
      u: So he returned to the Ghetto.
    - who: Edith Zierer
      start: '00:07:23.192'
      end: '00:07:23.192'
      u: Yes.
    - who: David Boder
      start: '00:07:23.594'
      end: '00:07:23.594'
      u: And you found the father.
    - who: Edith Zierer
      start: '00:07:24.799'
      end: '00:07:24.799'
      u: Yes.
    - who: David Boder
      start: '00:07:25.222'
      end: '00:07:25.222'
      u: How did you find him? [Chuckle.]
    - who: Edith Zierer
      start: '00:07:25.995'
      end: '00:07:25.995'
      u: "[Laughter.] On the street. The Ghetto was very small, only a few streets.
        No?"
    - who: David Boder
      start: '00:07:30.178'
      end: '00:07:30.178'
      u: You did not know that your father was there?
    - who: Edith Zierer
      start: '00:07:31.687'
      end: '00:07:31.687'
      u: No, I did not know.
    - who: David Boder
      start: '00:07:32.925'
      end: '00:07:32.925'
      u: How was it? You went out on the street and...
    - who: Edith Zierer
      start: '00:07:34.965'
      end: '00:07:34.965'
      u: No. I came to the Ghetto, and on the corner there stood the father.
    - who: David Boder
      start: '00:07:39.130'
      end: '00:07:39.130'
      u: Well, what did he say?
    - who: Edith Zierer
      start: '00:07:41.183'
      end: '00:07:41.183'
      u: He was very glad, but when he heard that the Mama was gone, then he already
        [her voice fades into silence].
    - who: David Boder
      start: '00:07:50.346'
      end: '00:07:50.346'
      u: "[Pause. Slowly] Yes. [Pause.] Now then...and then you were with your father
        in the Ghetto. And what happened then?"
    - who: Edith Zierer
      start: '00:07:54.227'
      end: '00:07:54.227'
      u: Then we went to a lager, to Bieżanów [district of Cracow] near Cracow.
    - who: David Boder
      start: '00:07:58.241'
      end: '00:07:58.241'
      u: You were sent away?
    - who: Edith Zierer
      start: '00:07:59.358'
      end: '00:07:59.358'
      u: Yes. We went by ourselves to the lager, because it was a work lager.
    - who: David Boder
      start: '00:08:02.587'
      end: '00:08:02.587'
      u: Your father with the children.
    - who: Edith Zierer
      start: '00:08:04.278'
      end: '00:08:04.278'
      u: Yes.
    - who: David Boder
      start: '00:08:04.568'
      end: '00:08:04.568'
      u: And what work could you do?
    - who: Edith Zierer
      start: '00:08:06.717'
      end: '00:08:06.717'
      u: No. I could not work. They wanted to throw me out of the lager, because they
        accepted in the lager only [those] from the age of fifteen and up...
    - who: David Boder
      start: '00:08:13.267'
      end: '00:08:13.267'
      u: Nu.
    - who: Edith Zierer
      start: '00:08:13.587'
      end: '00:08:13.587'
      u: ". . . for work. And I could not work yet. So we were thrown out, I and my
        sister."
    - who: David Boder
      start: '00:08:18.585'
      end: '00:08:18.585'
      u: What does that mean, ‘thrown out’?
    - who: Edith Zierer
      start: '00:08:19.509'
      end: '00:08:19.509'
      u: We were thrown out. The Germans came in, made a check-up. So they threw out.
    - who: David Boder
      start: '00:08:25.080'
      end: '00:08:25.080'
      u: They told you to leave?
    - who: Edith Zierer
      start: '00:08:26.378'
      end: '00:08:26.378'
      u: Yes. They did not tell us. We were thrown out over the wires [fence].
    - who: David Boder
      start: '00:08:30.211'
      end: '00:08:30.211'
      u: What does that mean? They lifted you up and threw you out?
    - who: Edith Zierer
      start: '00:08:32.475'
      end: '00:08:32.475'
      u: Yes. There were such wires [fences], so they threw us out. The father did
        not happen to be present at the moment. He was at work, and we were alone
        in the lager [apparently factory grounds].
    - who: David Boder
      start: '00:08:38.952'
      end: '00:08:38.952'
      u: Aha. And the sister, too?
    - who: Edith Zierer
      start: '00:08:40.872'
      end: '00:08:40.872'
      u: 'Too. And so we went to the Pole [the words for Poland and Pole in the dative
        case are the same: Polen].'
    - who: David Boder
      start: '00:08:43.305'
      end: '00:08:43.305'
      u: To Poland?
    - who: Edith Zierer
      start: '00:08:44.017'
      end: '00:08:44.017'
      u: To a Pole, to a peasant.
    - who: David Boder
      start: '00:08:45.768'
      end: '00:08:45.768'
      u: You went to a peasant. And then?
    - who: Edith Zierer
      start: '00:08:47.235'
      end: '00:08:47.235'
      u: Yes. And there we stayed for some time. And I...she wanted to get some pay,
        so the sister remained, and I went to Cracow to the Ghetto and brought from
        there some money, paid up for the sister...
    - who: David Boder
      start: '00:09:00.563'
      end: '00:09:00.563'
      u: Yes.
    - who: Edith Zierer
      start: 00:09:01.004x
      end: 00:09:01.004x
      u: And I myself remained in the Ghetto, because I...I worked here [in the Ghetto]
        a bit. I helped out, and I lived on it. I helped out [did some chores].
    - who: David Boder
      start: '00:09:09.382'
      end: '00:09:09.382'
      u: Aha. Your Papa was still in the Ghetto?
    - who: Edith Zierer
      start: '00:09:11.495'
      end: '00:09:11.495'
      u: In the lager.
    - who: David Boder
      start: '00:09:12.026'
      end: '00:09:12.026'
      u: In the lager. And you had returned to the lager. [Correction] Oh, you lived
        in the Ghetto...
    - who: Edith Zierer
      start: '00:09:16.614'
      end: '00:09:16.614'
      u: Yes.
    - who: David Boder
      start: '00:09:17.055'
      end: '00:09:17.055'
      u: ". . . and helped out your papa [with your earnings]."
    - who: Edith Zierer
      start: '00:09:18.129'
      end: '00:09:18.129'
      u: Yes.
    - who: David Boder
      start: '00:09:18.401'
      end: '00:09:18.401'
      u: And what became of your sister?
    - who: Edith Zierer
      start: '00:09:21.449'
      end: '00:09:21.449'
      u: Of my sister. Well, she was with a peasant. And then a deportation occurred
        from the lager to a large concentration camp, so I with papa [?] fetched the
        sister. The papa himself [did it], because he wanted that we should all be
        together.
    - who: David Boder
      start: '00:09:34.940'
      end: '00:09:34.940'
      u: Nu.
    - who: Edith Zierer
      start: '00:09:35.152'
      end: '00:09:35.152'
      u: So we all together went to a concentration camp in Plaszow. That is a large
        lager.
    - who: David Boder
      start: '00:09:40.150'
      end: '00:09:40.150'
      u: Yes.
    - who: Edith Zierer
      start: '00:09:41.285'
      end: '00:09:41.285'
      u: There I stayed for five weeks. And after five weeks I, all alone, was taken
        to Skarzysko, to a munitions factory.
    - who: David Boder
      start: '00:09:49.271'
      end: '00:09:49.271'
      u: How old were you then?
    - who: Edith Zierer
      start: '00:09:50.677'
      end: '00:09:50.677'
      u: Eleven years. Going into my twelfth.
    - who: David Boder
      start: '00:09:52.005'
      end: '00:09:52.005'
      u: Eleven years old. Now then, you went to...
    - who: Edith Zierer
      start: '00:09:59.098'
      end: '00:09:59.098'
      u: Skarzysko.
    - who: David Boder
      start: '00:10:00.082'
      end: '00:10:00.082'
      u: Pla-...
    - who: Edith Zierer
      start: '00:10:00.402'
      end: '00:10:00.402'
      u: Plaszow. To Plaszow.
    - who: David Boder
      start: '00:10:01.295'
      end: '00:10:01.295'
      u: You went to Plaszow.
    - who: Edith Zierer
      start: '00:10:02.412'
      end: '00:10:02.412'
      u: Yes.
    - who: David Boder
      start: '00:10:02.835'
      end: '00:10:02.835'
      u: Did you go together with you father...
    - who: Edith Zierer
      start: '00:10:04.392'
      end: '00:10:04.392'
      u: Yes.
    - who: David Boder
      start: '00:10:04.755'
      end: '00:10:04.755'
      u: ". . . and your sister?"
    - who: Edith Zierer
      start: '00:10:05.407'
      end: '00:10:05.407'
      u: Yes, yes, together.
    - who: David Boder
      start: '00:10:06.451'
      end: '00:10:06.451'
      u: Was that permitted, men and children in one...
    - who: Edith Zierer
      start: '00:10:08.353'
      end: '00:10:08.353'
      u: No. That was a separate lager, but they saw each other every day.
    - who: David Boder
      start: '00:10:12.114'
      end: '00:10:12.114'
      u: That was a separate lager.
    - who: Edith Zierer
      start: '00:10:13.551'
      end: '00:10:13.551'
      u: Yes.
    - who: David Boder
      start: '00:10:13.871'
      end: '00:10:13.871'
      u: Now tell me, when you were in the lager...
    - who: Edith Zierer
      start: '00:10:16.334'
      end: '00:10:16.334'
      u: Yes.
    - who: David Boder
      start: '00:10:16.895'
      end: '00:10:16.895'
      u: ". . . were there many other children?"
    - who: Edith Zierer
      start: '00:10:19.340'
      end: '00:10:19.340'
      u: There were...there was a children’s home, but I did not...I did not want
        to be there, because I wanted to do some work so that I could help out the
        papa, because the papa was very weak. He felt bad [he did not feel good].
        No?
    - who: David Boder
      start: '00:10:30.658'
      end: '00:10:30.658'
      u: Hm.
    - who: Edith Zierer
      start: '00:10:31.159'
      end: '00:10:31.159'
      u: The sister was in a children’s home, and I was not in the children’s home.
        I worked.
    - who: David Boder
      start: '00:10:35.747'
      end: '00:10:35.747'
      u: A children’s home in the lager?
    - who: Edith Zierer
      start: '00:10:37.576'
      end: '00:10:37.576'
      u: Yes, yes.
    - who: David Boder
      start: '00:10:38.469'
      end: '00:10:38.469'
      u: And who managed the children’s home?
    - who: Edith Zierer
      start: '00:10:42.151'
      end: '00:10:42.151'
      u: The Germans didn’t know [did not care?] anything about it, but the Jews...
    - who: David Boder
      start: '00:10:45.984'
      end: '00:10:45.984'
      u: What do you mean? The Germans did not know that there existed a children’s
        home?
    - who: Edith Zierer
      start: '00:10:49.576'
      end: '00:10:49.576'
      u: They knew, yes. They knew, but they permitted it.
    - who: David Boder
      start: '00:10:52.081'
      end: '00:10:52.081'
      u: They permitted it.
    - who: Edith Zierer
      start: '00:10:53.318'
      end: '00:10:53.318'
      u: At the beginning.
    - who: David Boder
      start: '00:10:54.194'
      end: '00:10:54.194'
      u: Aha. And then you alone were taken. Where to?
    - who: Edith Zierer
      start: '00:10:57.230'
      end: '00:10:57.230'
      u: Skarzysko-Kamienna, to an ammunition factory.
    - who: David Boder
      start: '00:11:00.007'
      end: '00:11:00.007'
      u: How come? Were you...
    - who: Edith Zierer
      start: '00:11:02.017'
      end: '00:11:02.017'
      u: There was a selection at night, so I was taken. I did not want to tell anything
        to the father and the sister. Not to take leave...
    - who: David Boder
      start: '00:11:08.295'
      end: '00:11:08.295'
      u: Where were you? Not in the children’s home?
    - who: Edith Zierer
      start: '00:11:10.154'
      end: '00:11:10.154'
      u: No, I was not. I worked.
    - who: David Boder
      start: '00:11:12.086'
      end: '00:11:12.086'
      u: You were with the women?
    - who: Edith Zierer
      start: '00:11:13.643'
      end: '00:11:13.643'
      u: And the papa worked somewhere else, and I [worked] somewhere else. No?
    - who: David Boder
      start: '00:11:16.843'
      end: '00:11:16.843'
      u: Yes.
    - who: Edith Zierer
      start: '00:11:17.344'
      end: '00:11:17.344'
      u: And at night...It was during a night shift.
    - who: David Boder
      start: '00:11:19.728'
      end: '00:11:19.728'
      u: Yes.
    - who: Edith Zierer
      start: '00:11:20.090'
      end: '00:11:20.090'
      u: And at night we were taken...
    - who: David Boder
      start: '00:11:21.660'
      end: '00:11:21.660'
      u: Aha.
    - who: Edith Zierer
      start: '00:11:22.463'
      end: '00:11:22.463'
      u: ". . . to Skarzysko."
    - who: David Boder
      start: '00:11:23.296'
      end: '00:11:23.296'
      u: Now tell me, how did you travel to Skarzysko?
    - who: Edith Zierer
      start: '00:11:26.453'
      end: '00:11:26.453'
      u: To Skarzysko? There were a hundred people to a wagon [RR-car]. No?
    - who: David Boder
      start: '00:11:31.572'
      end: '00:11:31.572'
      u: Men and women?
    - who: Edith Zierer
      start: '00:11:32.646'
      end: '00:11:32.646'
      u: Hm. Only women. The women separately, the men separately.
    - who: David Boder
      start: '00:11:35.755'
      end: '00:11:35.755'
      u: Yes.
    - who: Edith Zierer
      start: '00:11:36.208'
      end: '00:11:36.208'
      u: And we got a slice of bread. No? We drank a little water and traveled to
        Skarzysko. We did not know that we traveled to Skarzysko. We thought [we were
        going] to Auschwitz. And...
    - who: David Boder
      start: '00:11:46.971'
      end: '00:11:46.971'
      u: You did not know that you...
    - who: Edith Zierer
      start: '00:11:48.227'
      end: '00:11:48.227'
      u: No. We thought that we were going to Auschwitz.
    - who: David Boder
      start: '00:11:51.263'
      end: '00:11:51.263'
      u: Did you know what was going on in Auschwitz?
    - who: Edith Zierer
      start: '00:11:53.527'
      end: '00:11:53.527'
      u: Yes.
    - who: David Boder
      start: '00:11:54.088'
      end: '00:11:54.088'
      u: Now...
    - who: Edith Zierer
      start: '00:11:55.386'
      end: '00:11:55.386'
      u: And then in Skarzysko we were disembarked, there nine hundred people, no?
        So they took seventy people...There were three shops.
    - who: David Boder
      start: '00:12:04.893'
      end: '00:12:04.893'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:05.316'
      end: '00:12:05.316'
      u: A [somewhat] better shop, a bad one, and one very bad, no?
    - who: David Boder
      start: '00:12:08.684'
      end: '00:12:08.684'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:09.197'
      end: '00:12:09.197'
      u: They did...where one just could die at once. So I was [taken] to the first
        shop...
    - who: David Boder
      start: '00:12:14.811'
      end: '00:12:14.811'
      u: To the best one?
    - who: Edith Zierer
      start: '00:12:15.403'
      end: '00:12:15.403'
      u: Yes, I was taken to the best, and since I knew German I got work, no?
    - who: David Boder
      start: '00:12:21.759'
      end: '00:12:21.759'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:22.031'
      end: '00:12:22.031'
      u: They did not consider that I was a child, a box under my feet, because I
        was too small.
    - who: David Boder
      start: '00:12:29.021'
      end: '00:12:29.021'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:29.401'
      end: '00:12:29.401'
      u: And I worked.
    - who: David Boder
      start: '00:12:30.699'
      end: '00:12:30.699'
      u: What kind of work did you do?
    - who: Edith Zierer
      start: '00:12:31.876'
      end: '00:12:31.876'
      u: At munitions.
    - who: David Boder
      start: '00:12:33.355'
      end: '00:12:33.355'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:33.898'
      end: '00:12:33.898'
      u: Shells.
    - who: David Boder
      start: '00:12:35.800'
      end: '00:12:35.800'
      u: Yes. And how did they behave themselves? How did they behave themselves towards
        you?
    - who: Edith Zierer
      start: '00:12:40.285'
      end: '00:12:40.285'
      u: Towards me they behaved very well, no?
    - who: David Boder
      start: '00:12:44.408'
      end: '00:12:44.408'
      u: Yes.
    - who: Edith Zierer
      start: '00:12:45.030'
      end: '00:12:45.030'
      u: Because I was small, but still it depended on his moods. He was [?] a good
        man. At the beginning he behaved himself well, and then it became worse from
        day to day.
    - who: David Boder
      start: '00:12:56.094'
      end: '00:12:56.094'
      u: What was it about? What did he do?
    - who: Edith Zierer
      start: '00:12:57.603'
      end: '00:12:57.603'
      u: Not he. He left and other foreman came in his place. And then it was already
        very bad.
    - who: David Boder
      start: '00:13:04.213'
      end: '00:13:04.213'
      u: Why [?]?
    - who: Edith Zierer
      start: '00:13:04.636'
      end: '00:13:04.636'
      u: I went hungry. I worked a lot. It was an enormous...a three times increase...
    - who: David Boder
      start: '00:13:10.449'
      end: '00:13:10.449'
      u: What?
    - who: Edith Zierer
      start: '00:13:10.980'
      end: '00:13:10.980'
      u: Three times as much of the same work had to be done.
    - who: David Boder
      start: '00:13:14.602'
      end: '00:13:14.602'
      u: Aha.
    - who: Edith Zierer
      start: '00:13:15.435'
      end: '00:13:15.435'
      u: And so they beat us...
    - who: David Boder
      start: '00:13:18.350'
      end: '00:13:18.350'
      u: Who beat you?
    - who: Edith Zierer
      start: '00:13:19.467'
      end: '00:13:19.467'
      u: The Germans.
    - who: David Boder
      start: '00:13:20.795'
      end: '00:13:20.795'
      u: Yes. Who?
    - who: Edith Zierer
      start: '00:13:22.214'
      end: '00:13:22.214'
      u: The foremen.
    - who: David Boder
      start: '00:13:23.379'
      end: '00:13:23.379'
      u: The foremen themselves, or were there capos?
    - who: Edith Zierer
      start: '00:13:25.902'
      end: '00:13:25.902'
      u: No, there were no capos.
    - who: David Boder
      start: '00:13:27.592'
      end: '00:13:27.592'
      u: The masters themselves beat you?
    - who: Edith Zierer
      start: '00:13:29.192'
      end: '00:13:29.192'
      u: Yes.
    - who: David Boder
      start: '00:13:29.693'
      end: '00:13:29.693'
      u: Now...[go on].
    - who: Edith Zierer
      start: '00:13:30.327'
      end: '00:13:30.327'
      u: If one made a smelt, no? [See below.]
    - who: David Boder
      start: '00:13:31.915'
      end: '00:13:31.915'
      u: Yes.
    - who: Edith Zierer
      start: '00:13:32.235'
      end: '00:13:32.235'
      u: One would get twenty with a rubber cudgel. [Her voice practically fades for
        the next section dealing with the beatings.]
    - who: David Boder
      start: '00:13:36.660'
      end: '00:13:36.660'
      u: What does it mean, ‘when one made a smelt’?
    - who: Edith Zierer
      start: '00:13:38.338'
      end: '00:13:38.338'
      u: Smelt, that means a bad shell, no? [Rejected shell to be remelted.]
    - who: David Boder
      start: '00:13:41.235'
      end: '00:13:41.235'
      u: Yes.
    - who: Edith Zierer
      start: '00:13:41.567'
      end: '00:13:41.567'
      u: When they...there was an inspection [control].
    - who: David Boder
      start: '00:13:43.740'
      end: '00:13:43.740'
      u: Yes.
    - who: Edith Zierer
      start: '00:13:43.982'
      end: '00:13:43.982'
      u: A continuous German control. If somebody made it wrong, a smelt—that was
        called a smelt—then he would get a beating.
    - who: David Boder
      start: '00:13:53.236'
      end: '00:13:53.236'
      u: With a rubber cudgel.
    - who: Edith Zierer
      start: '00:13:54.582'
      end: '00:13:54.582'
      u: Yes.
    - who: David Boder
      start: '00:13:55.397'
      end: '00:13:55.397'
      u: Nu.
    - who: Edith Zierer
      start: '00:13:56.381'
      end: '00:13:56.381'
      u: And then in ’43 we went away to the third lager...[corrects herself] the
        fourth lager already, to Czestochowa. And in Czestochowa we were for a year
        and a half, and there the Russians...
    - who: David Boder
      start: '00:14:10.433'
      end: '00:14:10.433'
      u: You were for a year and a half in Czestochowa.
    - who: Edith Zierer
      start: '00:14:12.395'
      end: '00:14:12.395'
      u: Yes.
    - who: David Boder
      start: '00:14:12.715'
      end: '00:14:12.715'
      u: And there the Russians liberated you.
    - who: Edith Zierer
      start: '00:14:14.194'
      end: '00:14:14.194'
      u: Yes.
    - who: David Boder
      start: '00:14:14.828'
      end: '00:14:14.828'
      u: And there you were all alone?
    - who: Edith Zierer
      start: '00:14:15.854'
      end: '00:14:15.854'
      u: All alone.
    - who: David Boder
      start: '00:14:16.488'
      end: '00:14:16.488'
      u: Didn’t you since then, while you were in the other factory...
    - who: Edith Zierer
      start: '00:14:20.623'
      end: '00:14:20.623'
      u: Yes.
    - who: David Boder
      start: '00:14:21.064'
      end: '00:14:21.064'
      u: Didn’t you hear anything from the father, your sister?
    - who: Edith Zierer
      start: '00:14:22.772'
      end: '00:14:22.772'
      u: No, no, nothing.
    - who: David Boder
      start: '00:14:24.764'
      end: '00:14:24.764'
      u: And you don’t know where your sister is now?
    - who: Edith Zierer
      start: '00:14:26.515'
      end: '00:14:26.515'
      u: No, nothing. She probably went to Auschwitz, and there the children, too,
        were [voice fades] done away with.
    - who: David Boder
      start: '00:14:34.410'
      end: '00:14:34.410'
      u: In Auschwitz [in subdued tone like an echo] the children were done away with?
        [In normal voice] Now then the Russian had liberated you. And what happened
        then?
    - who: Edith Zierer
      start: '00:14:41.865'
      end: '00:14:41.865'
      u: Then I returned to Katowice, because I thought that the parents were there.
        So I...
    - who: David Boder
      start: '00:14:46.241'
      end: '00:14:46.241'
      u: What does it mean, ‘you returned’? How did you return to...
    - who: Edith Zierer
      start: '00:14:48.535'
      end: '00:14:48.535'
      u: The Russians were not any more in Chenstokhov, so I returned [retreated?]
        together with the Russians.
    - who: David Boder
      start: '00:14:51.998'
      end: '00:14:51.998'
      u: What does that mean, ‘with the Russians’?
    - who: Edith Zierer
      start: '00:14:53.404'
      end: '00:14:53.404'
      u: Together with the army.
    - who: David Boder
      start: '00:14:54.944'
      end: '00:14:54.944'
      u: By train or how?
    - who: Edith Zierer
      start: '00:14:56.411'
      end: '00:14:56.411'
      u: Yes.
    - who: David Boder
      start: '00:14:57.063'
      end: '00:14:57.063'
      u: By train? Did they admit you?
    - who: Edith Zierer
      start: '00:14:58.983'
      end: '00:14:58.983'
      u: Yes.
    - who: David Boder
      start: '00:14:59.907'
      end: '00:14:59.907'
      u: And you returned. Where to?
    - who: Edith Zierer
      start: '00:15:01.947'
      end: '00:15:01.947'
      u: To Katowice.
    - who: David Boder
      start: '00:15:03.305'
      end: '00:15:03.305'
      u: Yes, and...
    - who: Edith Zierer
      start: '00:15:04.845'
      end: '00:15:04.845'
      u: In Katowice I did not find anybody, no? The parents were there no more. The
        house was lead-sealed [plumbed], and I could not get in at all. And I spent
        a few weeks with the Committee [in a shelter], and then I went to Cracow,
        and they took me with them [her voice fades]...
    - who: David Boder
      start: '00:15:21.765'
      end: '00:15:21.765'
      u: What?
    - who: Edith Zierer
      start: '00:15:22.477'
      end: '00:15:22.477'
      u: They were with [?] me.
    - who: David Boder
      start: '00:15:23.763'
      end: '00:15:23.763'
      u: Aha?
    - who: Edith Zierer
      start: '00:15:23.914'
      end: '00:15:23.914'
      u: They helped me.
    - who: David Boder
      start: '00:15:25.091'
      end: '00:15:25.091'
      u: Why was the house lead-sealed? Was this your own house [your property]?
    - who: Edith Zierer
      start: '00:15:28.291'
      end: '00:15:28.291'
      u: Yes, that was our own house. When the Germans left they plumbed it.
    - who: David Boder
      start: '00:15:34.617'
      end: '00:15:34.617'
      u: Oh. Couldn’t you tear off the plumb?
    - who: Edith Zierer
      start: '00:15:36.657'
      end: '00:15:36.657'
      u: No, that was [prohibited]...that was not permitted.
    - who: David Boder
      start: '00:15:38.589'
      end: '00:15:38.589'
      u: But the Russians were already there.
    - who: Edith Zierer
      start: '00:15:39.935'
      end: '00:15:39.935'
      u: Yes, but the Russians did not permit it, because I was not yet eighteen years
        old.
    - who: David Boder
      start: '00:15:46.001'
      end: '00:15:46.001'
      u: You were not yet eighteen, and...?
    - who: Edith Zierer
      start: '00:15:47.571'
      end: '00:15:47.571'
      u: That is what I was told, no? When I shall be eighteen years old I will get
        the apartment back. Because nobody else from the family had remained, and
        I was [allegedly] too young to have my own apartment.
    - who: David Boder
      start: '00:15:57.911'
      end: '00:15:57.911'
      u: Aha. And no one else lived there?
    - who: Edith Zierer
      start: '00:16:00.326'
      end: '00:16:00.326'
      u: There were Russians afterwards [?], an officer [?].
    - who: David Boder
      start: '00:16:03.272'
      end: '00:16:03.272'
      u: Aha. And he entered the apartment.
    - who: Edith Zierer
      start: '00:16:05.312'
      end: '00:16:05.312'
      u: Yes.
    - who: David Boder
      start: '00:16:06.248'
      end: '00:16:06.248'
      u: Did you see? Were your things there?
    - who: Edith Zierer
      start: '00:16:08.530'
      end: '00:16:08.530'
      u: No.
    - who: David Boder
      start: '00:16:09.484'
      end: '00:16:09.484'
      u: Aha. Talk in this direction [towards the microphone].
    - who: Edith Zierer
      start: '00:16:11.494'
      end: '00:16:11.494'
      u: No, nothing was there any more.
    - who: David Boder
      start: '00:16:13.214'
      end: '00:16:13.214'
      u: And to what kind of a woman did you go? A Jewess or a...? [She must have
        mentioned this woman aside from the microphone.]
    - who: Edith Zierer
      start: '00:16:17.349'
      end: '00:16:17.349'
      u: A Jewess.
    - who: David Boder
      start: '00:16:18.617'
      end: '00:16:18.617'
      u: And...
    - who: Edith Zierer
      start: '00:16:18.967'
      end: '00:16:18.967'
      u: She took me in, and I had it very good with her.
    - who: David Boder
      start: '00:16:24.852'
      end: '00:16:24.852'
      u: Yes. And then? You were five [?] weeks there?
    - who: Edith Zierer
      start: '00:16:27.991'
      end: '00:16:27.991'
      u: And then I was sent to Zakopane.
    - who: David Boder
      start: '00:16:31.492'
      end: '00:16:31.492'
      u: Who?
    - who: Edith Zierer
      start: '00:16:32.337'
      end: '00:16:32.337'
      u: The Committee.
    - who: David Boder
      start: '00:16:33.786'
      end: '00:16:33.786'
      u: Which Committee was that?
    - who: Edith Zierer
      start: '00:16:35.355'
      end: '00:16:35.355'
      u: The Committee of Katowice, a Jewish Committee.
    - who: David Boder
      start: '00:16:37.347'
      end: '00:16:37.347'
      u: Yes. And how far is Zakopane from Katowice?
    - who: Edith Zierer
      start: '00:16:39.702'
      end: '00:16:39.702'
      u: From Katowice? One hundred and fifty kilometers.
    - who: David Boder
      start: '00:16:41.984'
      end: '00:16:41.984'
      u: Aha.
    - who: Edith Zierer
      start: '00:16:42.998'
      end: '00:16:42.998'
      u: That is a children’s home, no? That is [words not clear].
    - who: David Boder
      start: '00:16:44.115'
      end: '00:16:44.115'
      u: Yes. They sent you to a children’s home where...
    - who: Edith Zierer
      start: '00:16:46.849'
      end: '00:16:46.849'
      u: Yes.
    - who: David Boder
      start: '00:16:47.181'
      end: '00:16:47.181'
      u: ". . . Mrs. Kuechler was?"
    - who: Edith Zierer
      start: '00:16:47.936'
      end: '00:16:47.936'
      u: Yes.
    - who: David Boder
      start: '00:16:48.346'
      end: '00:16:48.346'
      u: And...what happened then?
    - who: Edith Zierer
      start: '00:16:50.550'
      end: '00:16:50.550'
      u: I had it very good there. I studied, and then we left for France.
    - who: David Boder
      start: '00:16:56.061'
      end: '00:16:56.061'
      u: Why did you leave for France? What happened there?
    - who: Edith Zierer
      start: '00:16:59.773'
      end: '00:16:59.773'
      u: The Poles. The Poles were beating up, no?
    - who: David Boder
      start: '00:17:03.697'
      end: '00:17:03.697'
      u: Whom.
    - who: Edith Zierer
      start: '00:17:04.349'
      end: '00:17:04.349'
      u: The Jews. We were...we were going to school, to the gymnasium [secondary
        school], and they beat us up, and...
    - who: David Boder
      start: '00:17:10.162'
      end: '00:17:10.162'
      u: Who beat you? The children at school, yes?
    - who: Edith Zierer
      start: '00:17:11.387'
      end: '00:17:11.387'
      u: Yes, the children at school.
    - who: David Boder
      start: '00:17:12.927'
      end: '00:17:12.927'
      u: Why?
    - who: Edith Zierer
      start: '00:17:13.971'
      end: '00:17:13.971'
      u: "[They were] anti-Semitic. Well..."
    - who: David Boder
      start: '00:17:16.084'
      end: '00:17:16.084'
      u: Well, yes. But the war...the Poles were liberated. They were...
    - who: Edith Zierer
      start: '00:17:19.935'
      end: '00:17:19.935'
      u: Well, but they did not want...In Zakopane there were very many Jews, and
        they did not want any Jews. They could not look at the Jews. And they...the
        Jews were beaten up. A better seat in the [classroom]...
    - who: David Boder
      start: '00:17:33.547'
      end: '00:17:33.547'
      u: And what did the teachers say? The Police?
    - who: Edith Zierer
      start: '00:17:36.493'
      end: '00:17:36.493'
      u: The teachers—nothing. The director intervened some. Yes, yes.
    - who: David Boder
      start: '00:17:43.562'
      end: '00:17:43.562'
      u: What?
    - who: Edith Zierer
      start: '00:17:44.395'
      end: '00:17:44.395'
      u: The director hollered...hollered at them.
    - who: David Boder
      start: '00:17:47.673'
      end: '00:17:47.673'
      u: He scolded them a bit.
    - who: Edith Zierer
      start: '00:17:48.627'
      end: '00:17:48.627'
      u: Yes.
    - who: David Boder
      start: '00:17:49.098'
      end: '00:17:49.098'
      u: But they paid no heed.
    - who: Edith Zierer
      start: '00:17:51.048'
      end: '00:17:51.048'
      u: No, not at all.
    - who: David Boder
      start: '00:17:51.851'
      end: '00:17:51.851'
      u: Nu, and then what was going on in Zakopane? What happened then?
    - who: Edith Zierer
      start: '00:17:56.728'
      end: '00:17:56.728'
      u: So we left. The...the...Mrs. Kuechler has...that is, we departed with her.
    - who: David Boder
      start: '00:18:02.885'
      end: '00:18:02.885'
      u: And where did you go?
    - who: Edith Zierer
      start: '00:18:05.058'
      end: '00:18:05.058'
      u: First to Prague. And from Prague—we were a week in Prague—and then to France.
    - who: David Boder
      start: '00:18:11.396'
      end: '00:18:11.396'
      u: How did you go to France, by...
    - who: Edith Zierer
      start: '00:18:13.690'
      end: '00:18:13.690'
      u: By bus.
    - who: David Boder
      start: '00:18:14.746'
      end: '00:18:14.746'
      u: By bus. [Chuckle.] All sixty children in one...
    - who: Edith Zierer
      start: '00:18:17.349'
      end: '00:18:17.349'
      u: Two busses.
    - who: David Boder
      start: '00:18:18.406'
      end: '00:18:18.406'
      u: Two busses. Who provided these busses?
    - who: Edith Zierer
      start: '00:18:22.499'
      end: '00:18:22.499'
      u: That was an organization who provided...
    - who: David Boder
      start: '00:18:24.358'
      end: '00:18:24.358'
      u: You don’t know what kind of organization? Now, what are you now doing here?
    - who: Edith Zierer
      start: '00:18:27.950'
      end: '00:18:27.950'
      u: Here? We study...
    - who: David Boder
      start: '00:18:30.262'
      end: '00:18:30.262'
      u: What are you studying?
    - who: Edith Zierer
      start: '00:18:32.242'
      end: '00:18:32.242'
      u: I attend the second year of Gymnasium.
    - who: David Boder
      start: '00:18:34.826'
      end: '00:18:34.826'
      u: You are going to school here.
    - who: Edith Zierer
      start: '00:18:36.323'
      end: '00:18:36.323'
      u: No. We have it at home. We have a professor and a woman teacher.
    - who: David Boder
      start: '00:18:39.510'
      end: '00:18:39.510'
      u: Yes.
    - who: Edith Zierer
      start: '00:18:39.902'
      end: '00:18:39.902'
      u: And we study Hebrew, French...
    - who: David Boder
      start: '00:18:42.558'
      end: '00:18:42.558'
      u: Nu.
    - who: Edith Zierer
      start: '00:18:42.890'
      end: '00:18:42.890'
      u: And we studied English, but now we can’t study three languages at once.
    - who: David Boder
      start: '00:18:46.814'
      end: '00:18:46.814'
      u: Yes, and one shouldn’t.
    - who: Edith Zierer
      start: '00:18:48.178'
      end: '00:18:48.178'
      u: So we study two languages, geography, history, and...
    - who: David Boder
      start: '00:18:53.611'
      end: '00:18:53.611'
      u: ". . . et cetera."
    - who: Edith Zierer
      start: '00:18:54.414'
      end: '00:18:54.414'
      u: Yes.
    - who: David Boder
      start: 00:18:55.006x
      end: 00:18:55.006x
      u: Do you work? Do you help with the chores?
    - who: Edith Zierer
      start: '00:18:56.956'
      end: '00:18:56.956'
      u: Yes, every child helps here. Every week...every week a different child has
        duty in the kitchen, no? She works. Or a duty [?] in the house, in the garden.
    - who: David Boder
      start: '00:19:07.507'
      end: '00:19:07.507'
      u: And who attends [takes care of] the little children?
    - who: Edith Zierer
      start: '00:19:09.771'
      end: '00:19:09.771'
      u: There are such two women, no?
    - who: David Boder
      start: '00:19:13.381'
      end: '00:19:13.381'
      u: Two women take care of the small children.
    - who: Edith Zierer
      start: '00:19:14.878'
      end: '00:19:14.878'
      u: Yes.
    - who: David Boder
      start: '00:19:15.409'
      end: '00:19:15.409'
      u: Do you have to help out with it?
    - who: Edith Zierer
      start: '00:19:17.220'
      end: '00:19:17.220'
      u: No, not now any more.
    - who: David Boder
      start: '00:19:18.669'
      end: '00:19:18.669'
      u: Nu, and what do you think will become of you?
    - who: Edith Zierer
      start: '00:19:23.184'
      end: '00:19:23.184'
      u: I don’t know.
    - who: David Boder
      start: '00:19:24.150'
      end: '00:19:24.150'
      u: Oh. [Pause.] What do you want to learn? What would you like to study? What
        do you like to learn?
    - who: Edith Zierer
      start: '00:19:32.287'
      end: '00:19:32.287'
      u: I want to study? [Pause.]
    - who: David Boder
      start: '00:19:34.840'
      end: '00:19:34.840'
      u: Yes.
    - who: Edith Zierer
      start: '00:19:36.319'
      end: '00:19:36.319'
      u: I don’t know [?].
    - who: David Boder
      start: '00:19:38.915'
      end: '00:19:38.915'
      u: How much schooling did you have?
    - who: Edith Zierer
      start: '00:19:40.865'
      end: '00:19:40.865'
      u: Schooling? I have studied...four grades, completed, no? And when the war
        was over I went to Zakopane, to the first grade of the Gymnaisum [apparently
        high school level]. And then...
    - who: David Boder
      start: '00:19:51.205'
      end: '00:19:51.205'
      u: Now, do you want to learn some trade?
    - who: Edith Zierer
      start: '00:19:55.974'
      end: '00:19:55.974'
      u: A trade. Maybe [?] no. I enjoy very much to study languages, no?
    - who: David Boder
      start: '00:20:00.399'
      end: '00:20:00.399'
      u: What languages?
    - who: Edith Zierer
      start: '00:20:01.383'
      end: '00:20:01.383'
      u: Makes no difference.
    - who: David Boder
      start: '00:20:02.940'
      end: '00:20:02.940'
      u: Hm. And where do you all intend to go?
    - who: Edith Zierer
      start: '00:20:05.053'
      end: '00:20:05.053'
      u: To Palestine, for sure.
    - who: David Boder
      start: '00:20:06.683'
      end: '00:20:06.683'
      u: You are for sure to go to Palestine?
    - who: Edith Zierer
      start: '00:20:08.240'
      end: '00:20:08.240'
      u: Yes.
    - who: David Boder
      start: '00:20:09.357'
      end: '00:20:09.357'
      u: Well. There you will mostly work on the land?
    - who: Edith Zierer
      start: '00:20:13.009'
      end: '00:20:13.009'
      u: Well, maybe.
    - who: David Boder
      start: '00:20:14.325'
      end: '00:20:14.325'
      u: Do you like it here?
    - who: Edith Zierer
      start: '00:20:17.482'
      end: '00:20:17.482'
      u: Yes, very much.
    - who: David Boder
      start: '00:20:20.669'
      end: '00:20:20.669'
      u: Well. Could you tell me, if I ask you about all this time, which was the
        hardest moment in your life?
    - who: Edith Zierer
      start: '00:20:29.693'
      end: '00:20:29.693'
      u: The hardest moment was when they took away the mama. I remained all alone
        with the sister. Without a penny, we had no money, no? And we did not know
        where the father was. We remained all alone on the Aryan side. And then when
        I left, without the parents, without the father and the sister, for Skarzysko.
    - who: David Boder
      start: '00:20:55.781'
      end: '00:20:55.781'
      u: Now...When you worked in the munitions factory, where did you sleep?
    - who: Edith Zierer
      start: '00:21:03.707'
      end: '00:21:03.707'
      u: There were long barracks. I did [words not clear]. The beds [?] were mounted.
        Hundred fifty people were in a long barracks.
    - who: David Boder
      start: '00:21:11.361'
      end: '00:21:11.361'
      u: Women alone?
    - who: Edith Zierer
      start: '00:21:12.556'
      end: '00:21:12.556'
      u: Yes, separate. The women were separate, the men separate.
    - who: David Boder
      start: '00:21:14.729'
      end: '00:21:14.729'
      u: Was your hair...hair shorn?
    - who: Edith Zierer
      start: '00:21:17.174'
      end: '00:21:17.174'
      u: Well, only from the head.
    - who: David Boder
      start: '00:21:19.305'
      end: '00:21:19.305'
      u: Otherwise not.
    - who: Edith Zierer
      start: '00:21:20.470'
      end: '00:21:20.470'
      u: No.
    - who: David Boder
      start: '00:21:21.152'
      end: '00:21:21.152'
      u: Were you able to keep clean there?
    - who: Edith Zierer
      start: '00:21:23.385'
      end: '00:21:23.385'
      u: Yes.
    - who: David Boder
      start: '00:21:24.080'
      end: '00:21:24.080'
      u: Did they give soap?
    - who: Edith Zierer
      start: '00:21:25.336'
      end: '00:21:25.336'
      u: Very little. But we were...because in a munitions factory there is a lot
        of soap, we had...and soda. So we washed ourselves with that soda. It was
        smarting badly, but...
    - who: David Boder
      start: '00:21:36.400'
      end: '00:21:36.400'
      u: Yes. So you washed yourselves with the soda. What was there soap for in the
        munitions factory?
    - who: Edith Zierer
      start: '00:21:41.441'
      end: '00:21:41.441'
      u: So, to wash the shells [?]. The shells [?] were washed.
    - who: David Boder
      start: '00:21:44.206'
      end: '00:21:44.206'
      u: Oh. So you took some soap with you, or what?
    - who: Edith Zierer
      start: '00:21:46.790'
      end: '00:21:46.790'
      u: It was not permitted to take [it]. One got beaten for it, but sometimes one
        would get it from the foreman, when he was in a good mood [?].
    - who: David Boder
      start: '00:21:57.332'
      end: 
      u: "[In English] This concludes the interview with Edith Zierer, a fifteen year
        old girl who is now in the home for displaced children at Bellevue near Paris.
        An Illinois Institute of Technology wire recording."
