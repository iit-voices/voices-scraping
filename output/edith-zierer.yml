    - who: David Boder
      start: '00:05:52.210'
      end: '00:05:52.210'
      u: So hat er sich versteckt?
    - who: Edith Zierer
      start: '00:05:53.536'
      end: '00:05:53.536'
      u: Ja.
    - who: David Boder
      start: '00:05:53.940'
      end: '00:05:53.940'
      u: Und die Mutter mit den Kindern hat es riskiert...
    - who: Edith Zierer
      start: '00:05:56.422'
      end: '00:05:56.422'
