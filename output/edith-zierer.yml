    - who: David Boder
      start: '00:05:31.950'
      end: '00:05:31.950'
      u: Sie haben arische Papiere gehabt?
    - who: Edith Zierer
      start: '00:05:33.878'
      end: '00:05:33.878'
      u: Die Mutter hat arische Papiere gehabt.
    - who: David Boder
      start: '00:05:36.589'
      end: '00:05:36.589'
      u: Oh und Sie?
    - who: Edith Zierer
      start: '00:05:37.444'
      end: '00:05:37.444'
