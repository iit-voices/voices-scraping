    - who: David Boder
      start: '00:03:22.703'
      end: '00:03:22.703'
      u: Das war ein großes Geschäft in Katowitz?
    - who: Edith Zierer
      start: '00:03:24.330'
      end: '00:03:24.330'
      u: Ja.
    - who: David Boder
      start: '00:03:25.457'
      end: '00:03:25.457'
