    - who: David Boder
      start: '00:06:16.050'
      end: '00:06:16.050'
      u: Und wo sind Sie geblieben?
    - who: Edith Zierer
      start: '00:06:17.869'
      end: '00:06:17.869'
      u: Wir sind in der Stadt geblieben...mit meiner Schwester, ganz allein ohne...
    - who: David Boder
      start: '00:06:21.574'
      end: '00:06:21.574'
