    - who: Edith Zierer
      start: '00:05:20.811'
      end: '00:05:20.811'
      u: In Krakau war ein Ghetto.
    - who: David Boder
      start: '00:05:22.136'
      end: '00:05:22.136'
      u: Ja.
    - who: Edith Zierer
      start: '00:05:22.709'
      end: '00:05:22.709'
      u: Aber wir sind auf die arische Seite gegangen.
    - who: David Boder
      start: '00:05:24.348'
      end: '00:05:24.348'
      u: Hat man Sie rein gelassen auf die arische Seite?
    - who: Edith Zierer
      start: '00:05:27.191'
      end: '00:05:27.191'
