    - who: Edith Zierer
      start: '00:04:45.406'
      end: '00:04:45.406'
      u: Ja.
    - who: David Boder
      start: '00:04:45.677'
      end: '00:04:45.677'
      u: Und...nun also, was hat dort passiert?
    - who: Edith Zierer
      start: '00:04:48.689'
      end: '00:04:48.689'
      u: Dort waren wir ein ein halb (1 ½ ) Jahr und dann war eine Aussiedlung, eine
