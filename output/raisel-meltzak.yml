    - who: David Boder
      start: '00:01:53.009'
      end: '00:01:53.520'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:01:53.520'
      end: '00:01:54.686'
      u: Hid. Hidden. Around two weeks.
    - who: David Boder
      start: '00:01:54.686'
      end: '00:01:57.470'
      u: What was the name of the town?...What was the name of the town?
    - who: Raisel Meltzak
      start: '00:01:57.470'
      end: '00:01:58.219'
      u: Busk.
    - who: David Boder
      start: '00:01:58.219'
      end: '00:01:58.848'
      u: Busk?
    - who: Raisel Meltzak
      start: '00:01:58.848'
      end: '00:01:59.626'
      u: Yes.
    - who: David Boder
      start: '00:01:59.626'
      end: '00:02:02.981'
      u: Was it near Warsaw? What city was it near?
    - who: Raisel Meltzak
      start: '00:02:02.981'
      end: '00:02:06.153'
      u: It was near Zlochev, Ternopol.
    - who: David Boder
      start: '00:02:06.153'
      end: '00:02:07.293'
      u: Near Ternopol.
    - who: Raisel Meltzak
      start: '00:02:07.293'
      end: '00:02:08.339'
      u: Yes.
    - who: David Boder
      start: '00:02:08.339'
      end: '00:02:12.921'
      u: All right, now we know. Nu, when did the father make...the father made a
        hole in which to hide?
    - who: Raisel Meltzak
      start: '00:02:12.921'
      end: '00:02:13.608'
      u: I do not remember any more?
    - who: David Boder
      start: '00:02:13.608'
      end: '00:02:14.389'
      u: You do not remember.
    - who: Raisel Meltzak
      start: '00:02:14.389'
      end: '00:02:14.668'
      u: No.
    - who: David Boder
      start: '00:02:14.668'
      end: '00:02:15.833'
      u: Nu, did you hide...
    - who: Raisel Meltzak
      start: '00:02:15.833'
      end: '00:02:16.793'
      u: I tell only what I know.
    - who: David Boder
      start: '00:02:16.793'
      end: '00:02:20.088'
      u: Yes. Good. You hid in a hole.
    - who: Raisel Meltzak
      start: '00:02:20.088'
      end: '00:02:20.356'
      u: Yes.
    - who: David Boder
      start: '00:02:20.356'
      end: '00:02:22.181'
      u: Why did you have to hide?
    - who: Raisel Meltzak
      start: '00:02:22.181'
      end: '00:02:25.120'
      u: Because the Germans wanted to kill us.
    - who: David Boder
      start: '00:02:25.120'
      end: '00:02:27.600'
      u: Aha. Nu, what happened then?
    - who: Raisel Meltzak
      start: '00:02:27.600'
      end: '00:02:34.246'
      u: There we...we lay. It was a—Can I tell where the hole was?
    - who: David Boder
      start: '00:02:34.246'
      end: '00:02:35.386'
      u: Yes, naturally.
    - who: Raisel Meltzak
      start: '00:02:35.386'
      end: '00:02:42.015'
      u: There it was...It was such a hole, there where horses stood.
    - who: David Boder
      start: '00:02:42.015'
      end: '00:02:42.288'
      u: Yes?
    - who: Raisel Meltzak
      start: '00:02:42.288'
      end: '00:02:43.540'
      u: Such a stable.
    - who: David Boder
      start: '00:02:43.540'
      end: '00:02:44.021'
      u: Yes?
    - who: Raisel Meltzak
      start: '00:02:44.021'
      end: '00:02:47.288'
      u: And under the stable we had that hole...
    - who: David Boder
      start: '00:02:47.288'
      end: '00:02:48.410'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:02:48.410'
      end: '00:02:51.284'
      u: ". . . where we sat. There on top was an attic."
    - who: David Boder
      start: '00:02:51.284'
      end: '00:02:52.035'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:02:52.035'
      end: '00:03:08.165'
      u: And in the attic the Germans were walking. My brother—he was not even three
        years old then—began to cry. My mother gave him to...to drink. He refused.
        He cried so we thought that the Germans would kill us. But they did not hear
        [him]. We had enough money. My father was a horse trader.
    - who: David Boder
      start: '00:03:08.165'
      end: '00:03:08.706'
      u: Aha.
    - who: Raisel Meltzak
      start: '00:03:08.706'
      end: '00:03:24.782'
      u: We...we were not poor. A gentile woman brought us food. Not much, because
        we had been robbed, too [possibly she means cheated], but...
    - who: David Boder
      start: '00:03:24.782'
      end: '00:03:25.509'
      u: You had been robbed?
    - who: Raisel Meltzak
      start: '00:03:25.509'
      end: '00:03:25.989'
      u: Yes, yes.
    - who: David Boder
      start: '00:03:25.989'
      end: '00:03:26.856'
      u: What was taken from you?
    - who: Raisel Meltzak
      start: '00:03:26.856'
      end: '00:03:30.272'
      u: Things were taken from us, gold, such things.
    - who: David Boder
      start: '00:03:30.272'
      end: '00:03:31.138'
      u: Nu?
    - who: Raisel Meltzak
      start: '00:03:31.138'
      end: '00:03:32.814'
      u: And afterwards my father...
    - who: David Boder
      start: '00:03:32.814'
      end: '00:03:33.892'
      u: Who took it?
    - who: Raisel Meltzak
      start: '00:03:33.892'
      end: '00:03:37.168'
      u: Gentiles. The Ukrainians. I lived in the Ukraine.
    - who: David Boder
      start: '00:03:37.168'
      end: '00:03:37.828'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:03:37.828'
      end: '00:03:52.138'
      u: There the gentiles robbed us, at night. Any my father paid the gentiles to
        bring us food. And she...she brought us a little soup, such a cold one.
    - who: David Boder
      start: '00:03:52.138'
      end: '00:03:52.743'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:03:52.743'
      end: '00:04:13.440'
      u: It was not good. Well, it is better than nothing. Then we...the gentile woman
        said that the Germans were coming with dogs, and she must...The Germans had
        such dogs which only had to sniff to know where we are, where there is a Jew.
        And we ran away in the morning. In the morning, it was such...
    - who: David Boder
      start: '00:04:13.440'
      end: '00:04:14.512'
      u: Who ran away? You ran away?
    - who: Raisel Meltzak
      start: '00:04:14.512'
      end: '00:04:16.518'
      u: Yes. All of us.
    - who: David Boder
      start: '00:04:16.518'
      end: '00:04:16.998'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:04:16.998'
      end: '00:04:18.136'
      u: Yes. I, the mother, the father, [in a barely audible whisper] the little
        brother.
    - who: David Boder
      start: '00:04:18.136'
      end: '00:04:19.152'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:04:19.152'
      end: '00:04:29.813'
      u: And the gentile woman...We were in a grove. We got so scared. There were
        many Jews lying unbur-...not yet buried, but they just lay about.
    - who: David Boder
      start: '00:04:29.813'
      end: '00:04:30.610'
      u: Dead people?
    - who: Raisel Meltzak
      start: '00:04:30.610'
      end: '00:04:31.310'
      u: Yes, dead people.
    - who: David Boder
      start: '00:04:31.310'
      end: '00:04:32.238'
      u: Did you yourself see that?
    - who: Raisel Meltzak
      start: '00:04:32.238'
      end: '00:04:32.238'
      u: Yes, I saw that.
    - who: David Boder
      start: '00:04:32.238'
      end: '00:04:34.814'
      u: Go on.
    - who: Raisel Meltzak
      start: '00:04:34.814'
      end: '00:04:56.431'
      u: And we got away. It was so muddy it came up to...it was very...it was going
        on winter. It was going on winter. And...and we still had enough money, but
        the Ukrainians looted us. They took everything away from us. We remained in
        just one...one shirt.
    - who: David Boder
      start: '00:04:56.431'
      end: '00:04:57.299'
      u: What do you mean, ‘in one shirt’?
    - who: Raisel Meltzak
      start: '00:04:57.299'
      end: '00:05:02.510'
      u: In one shirt. We only had that what we had on us. [That] they did not take
        away but that which we carried.
    - who: David Boder
      start: '00:05:02.510'
      end: '00:05:09.801'
      u: But you wore more than a shirt. You wore a dress, a coat.
    - who: Raisel Meltzak
      start: '00:05:09.801'
      end: '00:05:12.102'
      u: Yes. A coat they took off, too.
    - who: David Boder
      start: '00:05:12.102'
      end: '00:05:14.315'
      u: The coat.
    - who: Raisel Meltzak
      start: '00:05:14.315'
      end: '00:05:34.740'
      u: Yes. We had left only one dress, two dresses, just what we wore. This was
        not taken away. But a coat they took off. And we went on. Afterwards we sat
        in the forest. Eh...and they took everything away from us, the—what is it
        in Yiddish?—the pastuchy [Polish for shepards].
    - who: David Boder
      start: '00:05:34.740'
      end: '00:05:36.117'
      u: Yes. Shepards.
    - who: Raisel Meltzak
      start: '00:05:36.117'
      end: '00:05:36.448'
      u: Yes.
    - who: David Boder
      start: '00:05:36.448'
      end: '00:05:36.896'
      u: Go on.
    - who: Raisel Meltzak
      start: '00:05:36.896'
      end: '00:05:49.352'
      u: They took everything away from us. And...all right. I was...It was raining.
        We were all sitting. We made a shack out of sticks and out of hay and other
        such things.
    - who: David Boder
      start: '00:05:49.352'
      end: '00:05:49.800'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:05:49.800'
      end: '00:05:57.745'
      u: And we were sitting there. Afterwards two other Jews arrived, a girl [a young
        woman?] and a boy [a young man?] from Busk, from our home town.
    - who: David Boder
      start: '00:05:57.745'
      end: '00:05:58.882'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:05:58.882'
      end: '00:06:03.284'
      u: And they said...They dragged away my father, and he went. [They possibly
        belonged to the Jewish police.]
    - who: David Boder
      start: '00:06:03.284'
      end: '00:06:05.230'
      u: Wasn’t your father with you?
    - who: Raisel Meltzak
      start: '00:06:05.230'
      end: '00:06:14.700'
      u: Yes, he was with us, but then they came, and, the girl and the boy, and dragged
        him away. He did not want to go, but they dragged him away.
    - who: David Boder
      start: '00:06:14.700'
      end: '00:06:18.221'
      u: How could the girl and the boy drag him away?
    - who: Raisel Meltzak
      start: '00:06:18.221'
      end: '00:06:25.768'
      u: They began...they took him aside and persuaded my father...why should he
        remain here?...[apparently imitating the conversation] that so he will be
        killed, and so he will be killed...[The so and so seem not to mean here either
        way, but an ennumeration of possibilities].
    - who: David Boder
      start: '00:06:25.768'
      end: '00:06:25.292'
      u: Oh.
    - who: Raisel Meltzak
      start: '00:06:25.292'
      end: '00:06:26.206'
      u: But...
    - who: David Boder
      start: '00:06:26.206'
      end: '00:06:27.410'
      u: Oh, they persuaded him to go.
    - who: Raisel Meltzak
      start: '00:06:27.410'
      end: '00:06:30.283'
      u: Yes, yes, that he should go to a lager.
    - who: David Boder
      start: '00:06:30.283'
      end: '00:06:31.362'
      u: And who remained?
    - who: Raisel Meltzak
      start: '00:06:31.362'
      end: '00:06:32.998'
      u: I with the mother and [barely audible whisper] the little brother.
    - who: David Boder
      start: '00:06:32.998'
      end: '00:06:33.879'
      u: In the forest.
    - who: Raisel Meltzak
      start: '00:06:33.879'
      end: '00:06:38.518'
      u: Yes, we remained in the forest. Afterwards we—shall I tell...
    - who: David Boder
      start: '00:06:38.518'
      end: '00:06:38.850'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:06:38.850'
      end: '00:06:39.386'
      u: ". . . everything about the whole life?"
    - who: David Boder
      start: '00:06:39.386'
      end: '00:06:40.923'
      u: Yes, yes.
    - who: Raisel Meltzak
      start: '00:06:40.923'
      end: '00:06:55.200'
      u: Afterwards we...eh...we remained alone. The father said, ‘Shh’...My mother’s
        name was was Rachel...’Rachel, if you want to come, you and Raisel’...My Jewish
        name is Raisel.
    - who: David Boder
      start: '00:06:55.200'
      end: '00:06:55.672'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:06:55.672'
      end: '00:07:09.320'
      u: "‘If you [singular] want to go’...if you [plural] want to go with me, you
        must take the little brother and set him under a tree, or else you must throw
        him into...whichever...whichever you want, as long as you do not take him
        along’ [Little children, liable to cry unexpectedly, were one of the paramount
        handicaps in flight. —D.P.B.]"
    - who: David Boder
      start: '00:07:09.320'
      end: '00:07:09.919'
      u: The baby?
    - who: Raisel Meltzak
      start: '00:07:09.919'
      end: '00:07:14.531'
      u: Yes, yes. That’s what he told me. It is all true. [Words not clear] very,
        very...
    - who: David Boder
      start: '00:07:14.531'
      end: '00:07:17.473'
      u: Well, yes. I understood. Why did he want...
    - who: Raisel Meltzak
      start: '00:07:17.473'
      end: '00:07:20.647'
      u: I do not know. I was still little. I did not understand at all.
    - who: David Boder
      start: '00:07:20.647'
      end: '00:07:25.318'
      u: Wait a moment. [Adjusting equipment.] And so, what happened? Go on.
    - who: Raisel Meltzak
      start: '00:07:25.318'
      end: '00:07:27.922'
      u: Eh...eh...Go on, yes?
    - who: Raisel Meltzak
      start: '00:07:27.922'
      end: '00:07:28.402'
      u: 'yes'
    - who: Raisel Meltzak
      start: '00:07:28.402'
      end: '00:08:12.473'
      u: And afterwards my brother...All right. My mother said, ‘No! I will not leave
        the brother behind. And what will...The children...Whatever will happen to
        me will happen to the children. Whatever will happen to the children will
        happen to me.’ And the father...the father said, ‘Yes. If you want it so,
        remain. Remain. I am going.’ And my father was eating a piece of bread, and
        he leaned over. He started so...he threw away the bread he was eating. He
        could not eat...eat any more, and started to cry, just like a little child.
        Ah, he went away. And he went away. He did not want to remain with us. Afterwards
        we went...The Ukranians, the police, caught us and started to beat him...
    - who: David Boder
      start: '00:08:12.473'
      end: '00:08:12.952'
      u: Whom?
    - who: Raisel Meltzak
      start: '00:08:12.952'
      end: '00:08:32.524'
      u: Us. Me and the mother. They began to beat and kick the mother. She did not...she
        cried so. She did not...she did not know what was happening to her. She fell
        down, my mother. They began to kick and beat me. I was thr-...thrown into
        a...into such a...such a ditch [word in Polish dialect].
    - who: David Boder
      start: '00:08:32.524'
      end: '00:08:33.782'
      u: Into what? Into a ditch?
    - who: Raisel Meltzak
      start: '00:08:33.782'
      end: '00:08:36.147'
      u: I was thrown into a ditch [word in Polish].
    - who: David Boder
      start: '00:08:36.147'
      end: '00:08:37.015'
      u: Into a what?
    - who: Raisel Meltzak
      start: '00:08:37.015'
      end: '00:08:38.250'
      u: Into a ditch.
    - who: David Boder
      start: '00:08:38.250'
      end: '00:08:39.143'
      u: What does it mean?
    - who: Raisel Meltzak
      start: '00:08:39.143'
      end: '00:08:42.015'
      u: Such a—how is it in Yiddish?
    - who: David Boder
      start: '00:08:42.015'
      end: '00:08:43.512'
      u: Say it in Polish.
    - who: Raisel Meltzak
      start: '00:08:43.512'
      end: '00:08:47.943'
      u: "[In Polish] Into...into such a hole."
    - who: David Boder
      start: '00:08:47.943'
      end: '00:08:49.081'
      u: Yes. Go on.
    - who: Raisel Meltzak
      start: '00:08:49.081'
      end: '00:09:41.355'
      u: And there...[in Yiddish] and there I was thrown in. They began to beat me
        with a horse whip. Afterwards my mother got up and pulled me out. The brother,
        she left him standing on the street, and me she...I got out. And then I cried
        so. The mother asked me why. I was still a small child, so I did not know.
        ‘Why is he doing this to me? Why? Did I deserve it, or what?’ I surely did
        not deserve it. I did not know. And the brother cried so. And afterwards we...All
        right. We ran away. We left everything and ran away. [As if to herself] And
        after that, what happened? Aha. And the father went away. The father said
        that, and he left. It was all the same already to him. After that, what else?
        [A very friendly, confident giggle.] I have already forgotten...
    - who: David Boder
      start: '00:09:41.355'
      end: '00:09:41.894'
      u: Of course.
    - who: Raisel Meltzak
      start: '00:09:41.894'
      end: '00:09:51.726'
      u: ". . . quite a bit. Such a long time. Aha. After that we went away. We went
        to Antolowka. Antolowka."
    - who: David Boder
      start: '00:09:51.726'
      end: '00:09:52.538'
      u: What is that?
    - who: Raisel Meltzak
      start: '00:09:52.538'
      end: '00:09:54.662'
      u: There were such...Germans...
    - who: David Boder
      start: '00:09:54.662'
      end: '00:09:56.278'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:09:56.278'
      end: '00:09:57.012'
      u: ". . . such folk-...folk-Germans."
    - who: David Boder
      start: '00:09:57.012'
      end: '00:09:57.668'
      u: A small town.
    - who: Raisel Meltzak
      start: '00:09:57.668'
      end: '00:09:59.668'
      u: Yes. Folk-...folk-Germans...
    - who: David Boder
      start: '00:09:59.668'
      end: '00:10:00.527'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:10:00.527'
      end: '00:10:16.429'
      u: ". . . were there. They spoke German. I was there. They were very kind, very
        kind. They gave us food. They brought us food to the forest. I was [there]
        with the mother. Afterwards one...I have forgotten already. What is it in
        Polish? Do you understand Polish?"
    - who: David Boder
      start: '00:10:16.429'
      end: '00:10:17.351'
      u: What is it?
    - who: Raisel Meltzak
      start: '00:10:17.351'
      end: '00:10:20.882'
      u: "[In Polish] A policeman."
    - who: David Boder
      start: '00:10:20.882'
      end: '00:10:21.803'
      u: A policeman. Nu?
    - who: Raisel Meltzak
      start: '00:10:21.803'
      end: '00:10:54.865'
      u: "[In Yiddish] The police caught us there in the forest. We were asked where
        we are from and what we are doing here and what business we have there. So
        we said, ‘We are Jews.’ We answered simply, ‘We are Jews, and we have nobody.’
        The mother talked to them [words not clear]. I was sitting like a fool. I
        did not know what to say. And he said, ‘Come.’ Is it like this? So we went.
        The mother pleaded so, she cried, to let us go. We gave him something, so
        he let us go."
    - who: David Boder
      start: '00:10:54.865'
      end: '00:10:56.036'
      u: You gave him something?
    - who: Raisel Meltzak
      start: '00:10:56.036'
      end: '00:11:04.426'
      u: Yes, the mother gave him something, so he let us go. After that we went to
        Huta...Huta...[Khust?] Olejska.
    - who: David Boder
      start: '00:11:04.426'
      end: '00:11:05.130'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:11:05.130'
      end: '00:11:08.599'
      u: It is a Polish [in Polish] village—how does one say it?
    - who: David Boder
      start: '00:11:08.599'
      end: '00:11:09.584'
      u: A Polish village?
    - who: Raisel Meltzak
      start: '00:11:09.584'
      end: '00:11:18.833'
      u: A Polish village, yes. We were there. The gentiles were also very kind. We
        were there. We slept in barns.
    - who: David Boder
      start: '00:11:18.833'
      end: '00:11:19.521'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:11:19.521'
      end: '00:11:35.954'
      u: We slept here a day, here a day, here a night. Thus we slept. My mother...I
        helped a little. The mother helped a little. We worked in the garden. We did
        all that...I had a—[In Polish] how does one say cow?
    - who: David Boder
      start: '00:11:35.954'
      end: '00:11:37.672'
      u: A cow?
    - who: Raisel Meltzak
      start: '00:11:37.672'
      end: '00:11:38.672'
      u: Yes, a cow.
    - who: David Boder
      start: '00:11:38.672'
      end: '00:11:39.172'
      u: Nu?
    - who: Raisel Meltzak
      start: '00:11:39.172'
      end: '00:11:46.031'
      u: We had...I tended [the cow] all day until night. Afterwards we left for Huta
        Olejska.
    - who: David Boder
      start: '00:11:46.031'
      end: '00:11:47.968'
      u: And the little brother was with you.
    - who: Raisel Meltzak
      start: '00:11:47.968'
      end: '00:11:52.296'
      u: Yes. After that, when we were in Huta Olejska...
    - who: David Boder
      start: '00:11:52.296'
      end: '00:11:53.733'
      u: Yes?
    - who: Raisel Meltzak
      start: '00:11:53.733'
      end: '00:12:04.467'
      u: ". . . we went back there [where] we had been, with the Germans. I have already
        forgotten what the name of it is. There my brother died."
    - who: David Boder
      start: '00:12:04.467'
      end: '00:12:05.935'
      u: What did he die from?
    - who: Raisel Meltzak
      start: '00:12:05.935'
      end: '00:12:09.560'
      u: Yes, yes, he died. My brother had such a stomach...
    - who: David Boder
      start: '00:12:09.560'
      end: '00:12:10.341'
      u: Oh.
    - who: Raisel Meltzak
      start: '00:12:10.341'
      end: '00:12:11.857'
      u: ". . . such a large [stomach]—I do not know how it is [said] in Yiddish."
    - who: David Boder
      start: '00:12:11.857'
      end: '00:12:13.295'
      u: All right. Nu?
    - who: Raisel Meltzak
      start: '00:12:13.295'
      end: '00:12:29.093'
      u: And he died. We...my mother...He told my mother that his stomach hurts him,
        everything hurts him, and he cannot walk. And my mother set him down, and
        I with the mother went for bottles. My mother went to pick...There were bottles
        there with which I could go to the gentiles...
    - who: David Boder
      start: '00:12:29.093'
      end: '00:12:29.781'
      u: Hm.
    - who: Raisel Meltzak
      start: '00:12:29.781'
      end: '00:12:31.000'
      u: ". . . and bring water..."
    - who: David Boder
      start: '00:12:31.000'
      end: '00:12:31.625'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:12:31.625'
      end: '00:12:32.906'
      u: ". . . or a little milk."
    - who: David Boder
      start: '00:12:32.906'
      end: '00:12:33.594'
      u: Yes. Nu?
    - who: Raisel Meltzak
      start: '00:12:33.594'
      end: '00:12:46.094'
      u: And...and...and my brother had already died when we came from...and my mother
        had gone there. I said, ‘You will go and pick’...from there I used to bring
        a little milk...
    - who: David Boder
      start: '00:12:46.094'
      end: '00:12:47.313'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:12:47.313'
      end: '00:13:08.815'
      u: ". . . or water. There I would leave the bottles. I always used to say, ‘I
        am...I feel...I do not need any more.’ I said this to the mother, because
        we were not supposed to be here in the forest, because the gentiles had said
        that we should not come, that today the police are around. And we did not
        go. And my mother took the bottles and went to the village[?]. And when I
        came [returned] the brother was already dead."
    - who: David Boder
      start: '00:13:08.815'
      end: '00:13:09.893'
      u: Nu?
    - who: Raisel Meltzak
      start: '00:13:09.893'
      end: '00:13:20.721'
      u: The brother was already dead. And my mother cried so much. In the forest
        there are many—how does one say it?—[in Polish] trees?
    - who: David Boder
      start: '00:13:20.721'
      end: '00:13:21.846'
      u: Trees.
    - who: Raisel Meltzak
      start: '00:13:21.846'
      end: '00:13:27.017'
      u: Trees. So she began to do it so, with her head [she apparently demonstrates].
        She had such bumps.
    - who: David Boder
      start: '00:13:27.017'
      end: '00:13:27.919'
      u: She beat herself...
    - who: Raisel Meltzak
      start: '00:13:27.919'
      end: '00:13:28.325'
      u: Yes.
    - who: David Boder
      start: '00:13:28.325'
      end: '00:13:29.044'
      u: ". . . against the trees?"
    - who: Raisel Meltzak
      start: '00:13:29.044'
      end: '00:13:37.418'
      u: Yes. And she cried so very much. She screamed. She could not bear it. After
        my brother died we...we buried him.
    - who: David Boder
      start: '00:13:37.418'
      end: '00:13:39.101'
      u: Who buried him?
    - who: Raisel Meltzak
      start: '00:13:39.101'
      end: '00:13:39.944'
      u: I with the mother.
    - who: David Boder
      start: '00:13:39.944'
      end: '00:13:41.413'
      u: You with the mother?
    - who: Raisel Meltzak
      start: '00:13:41.413'
      end: '00:13:41.960'
      u: Yes, I with the mother.
    - who: David Boder
      start: '00:13:41.960'
      end: '00:13:42.491'
      u: In the forest?
    - who: Raisel Meltzak
      start: '00:13:42.491'
      end: '00:14:12.528'
      u: Yes, in the forest. Nothing, just dug such a tiny grave. He was only three
        years old. He was very small. And afterwards I remained with the mother. The
        mother cried very much. [short break in the wire]...very much. My mother was
        badly emaciated [?]. My mother did not get better, because my mother cried
        very much. She was so thin as this, as a stick. And afterwards I went with
        my mother another month, [or] two. I was with the mother another two months.
        And my mother died.
    - who: David Boder
      start: '00:14:12.528'
      end: '00:14:13.247'
      u: Where?
    - who: Raisel Meltzak
      start: '00:14:13.247'
      end: '00:14:13.747'
      u: My mother died.
    - who: David Boder
      start: '00:14:13.747'
      end: '00:14:14.247'
      u: In the forest?
    - who: Raisel Meltzak
      start: '00:14:14.247'
      end: '00:14:19.779'
      u: Yes, in the forest. Everything in the forest, because I was in the forest
        three years [words not clear].
    - who: David Boder
      start: '00:14:19.779'
      end: '00:14:20.639'
      u: Aha.
    - who: Raisel Meltzak
      start: '00:14:20.639'
      end: '00:14:21.967'
      u: Two and a half [years], not three.
    - who: David Boder
      start: '00:14:21.967'
      end: '00:14:25.912'
      u: "[In whispers] You must go?"
    - who: Raisel Meltzak
      start: '00:14:25.912'
      end: '00:14:26.490'
      u: Yes.
    - who: David Boder
      start: '00:14:26.490'
      end: '00:14:28.724'
      u: We shall talk again later, yes?
    - who: Raisel Meltzak
      start: '00:14:28.724'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Yes.
  commentary:
    text: "<p>Short interviews with orphan charges at the Bellevue home for displaced
      Jewish orphans funded by French and American Jewish charities (run by Lena Kuechler,
      another Boder interviewee) grant us something like a child’s eye view of the
      Holocaust.</p><p>The interview with thirteen-year-old Raisel Meltzak is understandably
      fragmentary. Boder disagreed with the judgment of supervisory personnel at the
      home that she was somewhat mentally retarded, believing rather that she was
      deeply disturbed. He cut the interview short, possibly to save her from further
      stress, and did not take it up again. Her parents, natives of southeastern Poland,
      an area of mixed Polish and Ukrainian population, hid their family from the
      Germans in a bunker, and then in the forests, alternately helped and looted
      by the local Ukrainians. Her father allowed himself to be persuaded by Jews
      from his own community that it was safest to return to the ghetto, whereas her
      mother insisted on chancing fugitive survival for herself and her two children.
      Raisel was spared having to go into the details of her mother’s death. Judging
      from the fact that the child spoke better Polish than Yiddish, she may have
      come through the Holocaust by being taken in by Polish peasants.</p>\n"
