    - who: Raisel Meltzak
      start: '00:01:15.073'
      end: '00:01:20.891'
      u: Aha. [When] the Germans were there my father worked in the Judenrat [Jewish
        Community Council].
    - who: David Boder
      start: '00:01:20.891'
      end: '00:01:21.810'
      u: In Judenrat?
    - who: Raisel Meltzak
      start: '00:01:21.810'
      end: '00:01:22.448'
      u: Yes.
    - who: David Boder
      start: '00:01:22.448'
      end: '00:01:22.927'
      u: Nu.
    - who: Raisel Meltzak
      start: '00:01:22.927'
      end: '00:01:31.819'
      u: He was, well, no rich [?]. He just worked. When the Germans were with us...
    - who: David Boder
      start: '00:01:31.819'
      end: '00:01:32.207'
      u: Nu?
    - who: Raisel Meltzak
      start: '00:01:32.207'
      end: '00:01:39.363'
      u: ". . . my father, earlier yet, excav-...excav-...how does one say it?—made
        such a hole [cave]..."
    - who: David Boder
      start: '00:01:39.363'
      end: '00:01:39.632'
      u: Yes.
    - who: Raisel Meltzak
      start: '00:01:39.632'
      end: '00:01:45.203'
      u: ". . . where I, my mother, my father, and my little brother three years old..."
    - who: David Boder
      start: '00:01:45.203'
      end: '00:01:45.620'
      u: Yes?
    - who: Raisel Meltzak
      start: '00:01:45.620'
      end: '00:01:53.009'
