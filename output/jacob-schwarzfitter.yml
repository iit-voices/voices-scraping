    - who: Jacob Schwarzfitter
      start: '00:00:49.343'
      end: '00:00:57.522'
      u: "[In Yiddish] My name is Jacob Schwarzfitter, born in Olkusz [name not clear]
        the 29th of January 1916."
    - who: David Boder
      start: '00:00:57.522'
      end: '00:00:59.937'
      u: So how old are you now? You are now...
    - who: Jacob Schwarzfitter
      start: '00:00:59.937'
      end: '00:01:02.521'
      u: ". . . thirty years and eight months."
    - who: David Boder
      start: '00:01:02.521'
      end: '00:01:15.094'
      u: You are thirty years old...Now Mr. Schwarzfitter will you please tell me
        where you were, where did you live, when the war started, and what happened
        to you since then.
    - who: Jacob Schwarzfitter
      start: '00:01:15.094'
      end: '00:02:04.819'
      u: 'When the war started I was a Polish soldier. My active military service
        I spent on the battlefield. The 19th of September that is when the war was
        in its 19th day, I fell prisoner to the Germans. From there I was taken with
        many thousands of prisoners to Germany. From there I was taken with many thousand
        prisoners of war to Kutno, and they held us in a small building, five thousand
        prisoners of war crowded in. Without water, without the least sanitary requirements.
        Bread we got—hundred fifty gram [about 5 oz.] a day. We were given a bit of
        bran, and without water, without salt. That was the treatment [the fair].
        [Footnote 1: He endeavors to speak German, or possibly his Yiddish has become
        altered due to prolonged contact with Germans. This leads often to an inappropriate
        choice of words. —D.P.B.]'
    - who: David Boder
      start: '00:02:04.819'
      end: '00:02:07.734'
      u: Were there Polish soldiers also with you, Christian soldiers.
    - who: Jacob Schwarzfitter
      start: '00:02:07.734'
      end: '00:02:17.996'
      u: There were with me together also Christian soldiers. From there we were delivered
        to Germany.
    - who: David Boder
      start: '00:02:17.996'
      end: '00:02:19.837'
      u: Now what happened then?
    - who: Jacob Schwarzfitter
      start: '00:02:19.837'
      end: '00:03:00.574'
      u: In Germany after six weeks as war prisoners we got for the first time some
        water to wash up a bit. The conditions were very bad. Soon they started to
        separate the Jews. We were eight Jews in one c mpany among thirty thousand
        military prisoners. I was [sentence not clear]—Polish Stalag A, at Altengrube,
        at Magdeburg. There we vegetated for a hard six months.
    - who: David Boder
      start: '00:03:00.574'
      end: '00:03:02.083'
      u: What does it mean—vegetated?
    - who: Jacob Schwarzfitter
      start: '00:03:02.083'
      end: '00:05:03.567'
      u: Vegetated means we led a hard, bitter life. After six months, not according
        to our desire, but on the desire of the Wehrmacht, all Jews which belonged
        to the regions occupied by Germany had to be returned. And we were shipped
        home. En route—we were “discharged” in Lublin. There they took off literally
        everything from all the military prisoners. The boots which I had because
        I belonged to the artillery were pulled off my feet. The overcoat, the coat,
        nothing was left but the pants and underpants, so they left me stand. Without
        a shirt. Winter. That was the second of March, 1940. There the custody was
        taken over by the Wehrmacht, SS, which was assembled from among the youth
        of Polish hoodlums and skum. There were youths of sixteen, seventeen years
        [of age], who did not know how to load the arms, but they knew how to shoot.
        And many were in that way murdered by them. There the conditions were exceptionally
        bad. Each day appeared like a year. After spending eight days in this lager,
        I arrived home. At home I still found everybody alive. But every Jew was already
        wearing the all-known Jew-star. There were already streets on which Jews were
        not permitted to walk.
    - who: David Boder
      start: '00:05:03.567'
      end: '00:05:06.223'
      u: What was the name of your [little] town, where you had come.
    - who: Jacob Schwarzfitter
      start: '00:05:06.223'
      end: '00:06:03.835'
      u: I had come to my [little] town Olkusz. That’s my place of birth. There I
        remained until the evacuation [depopulation] of the town. Before speaking
        about the depopulation, I shall narrate, report one incident. On the 31st
        of July 1940, there took place a punitive expedition against my town. On an
        early morning at four o’clock, at daybreak, on a Wednesday, the whole town
        was aroused from sleep and put on its feet. And all men without distinction,
        Jews, from sixteen to fifty years of age, were taken out to various squares.
        They were taken out by the Gestapo. A few thousand Gestapo.man arrived, in
        a town which had a population of only about fifteen thousand, and they started
        punitive expedition.
    - who: David Boder
      start: '00:06:03.835'
      end: '00:06:05.973'
      u: Why was there a punitive expedition?
    - who: Jacob Schwarzfitter
      start: '00:06:05.973'
      end: '00:06:55.581'
      u: The punitive expedition took place because sixty dilometers from the city
        were murdered by bandits two gendarmes. But they felt it useful to make of
        it a political incident. And it was ordered to make responsible for it the
        peaceful [civilian] population. We were led out at daybreak, with our hands
        up, they jabbed us with bayonets and we were compelled to run. When we arrived
        at the square, we had to pass a cordon. On both sides stood SS men, with [metal]
        rods, belts, rubber truncheons, clubs, [?] and they beat us. Every one had
        to go through. People went through the cordon, and emerged covered with blood.
    - who: David Boder
      start: '00:06:55.581'
      end: '00:06:56.595'
      u: Women too?
    - who: Jacob Schwarzfitter
      start: '00:06:56.595'
      end: '00:07:36.390'
      u: No women. Women were not taken, that time, only men. Then afterwards each
        had to show his fingerprint. After giving his fingerprint [it is possible
        that they had to surrender their identification cards which bore a single
        fingerprint] each one was tripped from the front over a leg a thrown down
        to the ground. We were made to lie on the stomach, the face deeply pressed
        to the earth, with the hands on the back. So we remained lying until twelve
        o’clock. And the SS men were passing back and fro, and when it pleased him
        he trampeled [the person]. I personally was hit several times with the boot
        on the head. At twelve o’clock they came...
    - who: David Boder
      start: '00:07:36.390'
      end: '00:07:37.495'
      u: Twelve o’clock noon?
    - who: Jacob Schwarzfitter
      start: '00:07:37.495'
      end: '00:08:20.841'
      u: Twelve o’clock noon, after lying for eight hours we were ordered to get up.
        Everyone was pale and black. Wo all looked like dead men. So there spoke to
        us a gestapo man in the Polish language, while another explained [interpreted].
        That we are being treated most humanely, because they are still able to prove
        who is against God and against humanity. I and those others present, could
        of course, not understand that people could be treated still, worse, but that
        we have learned in the future.
    - who: David Boder
      start: '00:08:20.841'
      end: '00:08:22.036'
      u: Now...
    - who: Jacob Schwarzfitter
      start: '00:08:22.036'
      end: '00:08:39.088'
      u: Afterwards he explained to us the reason for the event. It was because two
        gendarmes were murdered. Among those present was a Polish ‘prister’ [the word
        was not clear, and caused a question].
    - who: David Boder
      start: '00:08:39.088'
      end: '00:08:40.960'
      u: "‘Prister’ is what, a policeman?"
    - who: Jacob Schwarzfitter
      start: '00:08:40.960'
      end: '00:08:44.117'
      u: No ‘Prister’ is a priest, a clergyman.
    - who: David Boder
      start: '00:08:44.117'
      end: '00:08:44.859'
      u: Oh, a [in German] ‘priester’?
    - who: Jacob Schwarzfitter
      start: '00:08:44.859'
      end: '00:08:56.690'
      u: Yes. He explained among other things, that those here present are not criminals,
        that they are simply peaceful citizens. For that he was murderously beaten...
    - who: David Boder
      start: '00:08:56.690'
      end: '00:08:57.385'
      u: Who, the priest?
    - who: Jacob Schwarzfitter
      start: '00:08:57.385'
      end: '00:09:01.296'
      u: The priest, because he dared to say such a thing.
    - who: David Boder
      start: '00:09:01.296'
      end: '00:09:02.987'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:09:02.987'
      end: '00:09:03.488'
      u: And after...
    - who: David Boder
      start: '00:09:03.488'
      end: '00:09:04.544'
      u: And the SS were Germans?
    - who: Jacob Schwarzfitter
      start: '00:09:04.544'
      end: '00:09:11.727'
      u: The SS were Germans, and also many Folk-Germans.
    - who: David Boder
      start: '00:09:11.727'
      end: '00:09:13.357'
      u: Yes. What do you call...What do you mean by Folk-Germans?
    - who: Jacob Schwarzfitter
      start: '00:09:13.357'
      end: '00:09:24.735'
      u: Folk-Germans, that means Poles who later had declared, saying that their
        forefathers, their grandmothers had something in common with German blood
        [ancestry].
    - who: David Boder
      start: '00:09:24.735'
      end: '00:09:27.380'
      u: Yes...Nu...
    - who: Jacob Schwarzfitter
      start: '00:09:27.380'
      end: '00:09:43.424'
      u: Afterwards by two o’clock there came the moment when they ordered all the
        people to disperse. I want still to make one remark. When they came into our
        house, we had a scroll of the Torah [holy scroll].
    - who: David Boder
      start: '00:09:43.424'
      end: '00:09:44.481'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:09:44.481'
      end: '00:10:06.893'
      u: And the SS man came and ordered to open the Torah, and then he asked us whether
        we still believe in God. So I asked him, why should one not believe? So he
        said, that at a time when so much evil is done to you, and nothing happens
        to us, so where is your God? So I involuntarily exclaimed—something will still
        happen to you.
    - who: David Boder
      start: '00:10:06.893'
      end: '00:10:07.889'
      u: What did he say?
    - who: Jacob Schwarzfitter
      start: '00:10:07.889'
      end: '00:10:11.652'
      u: He said, why doesn’t anything happen to us [to the Germans]. So I said it
        will still come to happen.
    - who: David Boder
      start: '00:10:11.652'
      end: '00:10:12.588'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:10:12.588'
      end: '00:10:21.250'
      u: 'But he still left me alone. [It also could mean: he still left it—the Torah—with
        me]. That was on the thirty-first of July nineteen...1941 [corrects himself]:
        forty.'
    - who: David Boder
      start: '00:10:21.250'
      end: '00:10:22.337'
      u: Thirty-first of July?
    - who: Jacob Schwarzfitter
      start: '00:10:22.337'
      end: '00:10:24.317'
      u: Thirty-first of July, 1940...
    - who: David Boder
      start: '00:10:24.317'
      end: '00:10:29.141'
      u: The war had started...in ’39. Oh, the war was already in...
    - who: Jacob Schwarzfitter
      start: '00:10:29.141'
      end: '00:10:30.668'
      u: Yes, in ‘40th year.
    - who: David Boder
      start: '00:10:30.668'
      end: '00:10:32.539'
      u: Yes. Now then...
    - who: Jacob Schwarzfitter
      start: '00:10:32.539'
      end: '00:10:38.908'
      u: Afterwards took place the removal of the ‘town’ to ‘out of town’, all Jews...
    - who: David Boder
      start: '00:10:38.908'
      end: '00:10:39.892'
      u: The whole town—or only the Jews?
    - who: Jacob Schwarzfitter
      start: '00:10:39.892'
      end: '00:10:42.083'
      u: Yes, the whole town, the Jews [only] of course.
    - who: David Boder
      start: '00:10:42.083'
      end: '00:10:42.838'
      u: The Jews...
    - who: Jacob Schwarzfitter
      start: '00:10:42.838'
      end: '00:11:14.216'
      u: |-
        No, the Jews were removed ‘out of town’. And they erected posters on both sides of the city, at the border [city limits], saying that the Jew who should dare to trespass without permission of the local authorities, will be sent to a concentration camp. And about the concentration camps we knew from hearsay, because the famous KZ
                                Auschwitz was from us at a distance of about forty kilometers.
    - who: David Boder
      start: '00:11:14.216'
      end: '00:11:19.860'
      u: Oh..., now tell me, you were taken ‘out of town’...
    - who: Jacob Schwarzfitter
      start: '00:11:19.860'
      end: '00:11:20.162'
      u: Yes.
    - who: David Boder
      start: '00:11:20.162'
      end: '00:11:21.568'
      u: What were there? Houses?
    - who: Jacob Schwarzfitter
      start: '00:11:21.568'
      end: '00:11:28.299'
      u: Yes, there were houses. They took the Polish population—out of the villages
        and into the town.
    - who: David Boder
      start: '00:11:28.299'
      end: '00:11:28.891'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:11:28.891'
      end: '00:12:18.454'
      u: And many...the better dwellings they requisitioned for the German population.
        [Here a few words, are not clearly spoken, apparently away from the microphone].
        There we remained from the 15th—9th—1941, until the 11th of June, 1942. Then
        occurred the complete liquidation of the town. They arrived also at day-break,
        they woke us all and took us out, young and old. Nobody was spared. We were
        taken to a big center, where it stood written without any subtleness—’exterminatory
        action’.
    - who: David Boder
      start: '00:12:18.454'
      end: '00:12:19.088'
      u: What?
    - who: Jacob Schwarzfitter
      start: '00:12:19.088'
      end: '00:12:20.822'
      u: Exterminatory action.
    - who: David Boder
      start: '00:12:20.822'
      end: '00:12:21.667'
      u: And there they took you?
    - who: Jacob Schwarzfitter
      start: '00:12:21.667'
      end: '00:12:26.315'
      u: Yes. That means, that there they were to proceed with the action of the extermination
        of the Jews.
    - who: David Boder
      start: '00:12:26.315'
      end: '00:12:26.708'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:12:26.708'
      end: '00:12:38.859'
      u: We were not exterminated there and then, but it happened...they selected
        the better, stronger individuals. I had he great fortune to be picked as a
        slave for the Third Reich.
    - who: David Boder
      start: '00:12:38.859'
      end: '00:12:41.473'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:12:41.473'
      end: '00:12:49.157'
      u: And so then we departed, hundred and seventy-six people from...from this
        town, men, who...
    - who: David Boder
      start: '00:12:49.157'
      end: '00:12:50.093'
      u: And the others?
    - who: Jacob Schwarzfitter
      start: '00:12:50.093'
      end: '00:13:07.495'
      u: And the rest—fifty-four persons more went to the nearby city Bedzin, and
        the rest journeyed the road which was the end for millions of Jews. They were
        sent away from there to Auschwitz. I had...
    - who: David Boder
      start: '00:13:07.495'
      end: '00:13:09.518'
      u: Bedzin, that is near Sosnowiec.
    - who: Jacob Schwarzfitter
      start: '00:13:09.518'
      end: '00:13:10.140'
      u: Yes.
    - who: David Boder
      start: '00:13:10.140'
      end: '00:13:10.550'
      u: Oh.
    - who: Jacob Schwarzfitter
      start: '00:13:10.550'
      end: '00:14:02.380'
      u: There still existed the Jewish Kehila [parish] [community council]. Our town
        was then merged with the Kehila [parish] of [name not clear] which belonged
        to our town, which is about thirteen kilometers from my town. And so was annihilated,
        one of the oldest Jewish Kehilas [parishes] in Poland. From there I was transferred
        to a lager, a transit lager, Dulag [abbreviation for Durchgangslager] which
        it was called in Sosnowiec. From Sosnowiec I was transferred on the 17th of
        June, 1942 to Blechhammer. There were the UHW works, that means Upper-Silessian
        Hydraulic Works. There worked up to sixty thousand foreign workers, among
        them three thousand Jews.
    - who: David Boder
      start: '00:14:02.380'
      end: '00:14:04.179'
      u: Who were the other foreign workers?
    - who: Jacob Schwarzfitter
      start: '00:14:04.179'
      end: '00:14:18.231'
      u: The other foreign workers were Frenchmen, Italians, Bulgarians, Rumanians,
        all nationalities. And Russians, Ukrainians, Poles, Czechs. There was a real
        tower of Babylon. [The words were not clear, hence the question].
    - who: David Boder
      start: '00:14:18.231'
      end: '00:14:19.439'
      u: What does that mean?
    - who: Jacob Schwarzfitter
      start: '00:14:19.439'
      end: '00:14:21.781'
      u: Babylon—that means a mixture of languages.
    - who: David Boder
      start: '00:14:21.781'
      end: '00:14:23.049'
      u: Oh, Babylon, a Babylon...
    - who: Jacob Schwarzfitter
      start: '00:14:23.049'
      end: '00:14:24.727'
      u: A Babylonian...
    - who: David Boder
      start: '00:14:24.727'
      end: '00:14:26.628'
      u: Yes, go on.
    - who: Jacob Schwarzfitter
      start: '00:14:26.628'
      end: '00:15:04.748'
      u: There I was going...walking to work, eight kilometers to work, and eight
        kilometers back from work. The work lasted ten hours. The work lasted ten
        hours. The work went on under a speed-up. They were driving [us] with clubs;
        with sticks we were hurried at work. There we got to eat four hundred grams
        of bread, twenty grams margarine, and a bit...a liter of soup, which was spinach,
        what they called it. Spinach leafs which were covered [?] with sand.
    - who: David Boder
      start: '00:15:04.748'
      end: '00:15:06.517'
      u: What was the name of the lager?
    - who: Jacob Schwarzfitter
      start: '00:15:06.517'
      end: '00:15:09.372'
      u: The lager was called Blechhammer.
    - who: David Boder
      start: '00:15:09.372'
      end: '00:15:11.364'
      u: Oh. And the Works were...?
    - who: Jacob Schwarzfitter
      start: '00:15:11.364'
      end: '00:15:15.559'
      u: The Works were Upper-Silesian Hydraulic Works, they belonged to the government.
    - who: David Boder
      start: '00:15:15.559'
      end: '00:15:15.861'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:15:15.861'
      end: '00:15:18.245'
      u: There were also the Herman Goehring Works.
    - who: David Boder
      start: '00:15:18.245'
      end: '00:15:21.927'
      u: Well...
    - who: Jacob Schwarzfitter
      start: '00:15:21.927'
      end: '00:15:49.338'
      u: From there, after spending there seven weeks, I went over to a second lager.
        It was called [name not clear—Laue...] and the conditions were still worse.
        That was in Upper Silesia. In Polish Upper Silesia. There we were under very
        hard conditions. Very bad food. Ordinarily [?] we were getting only two hundred
        grams of bread, and twenty grams butter and half a liter of soup.
    - who: David Boder
      start: '00:15:49.338'
      end: '00:15:51.028'
      u: The butter was naturally...What...?
    - who: Jacob Schwarzfitter
      start: '00:15:51.028'
      end: '00:16:29.370'
      u: No, that was margarine butter, in a concentration camp there was no talk
        about real butter. That time it was not yet a concentration camp, it was a
        lager for compulsory labor. There at work I had an accident. I was hurt by
        a rusty bolt, that is a wheel with rusty teeth hurt my leg, and I got blood
        poisoning. In spite of that I was compelled...I suffered for six weeks. And
        my comrades took me to work [leading me] under my arms. And to work I had
        to go. If not, there was a place, and one was sent away to the famous lager
        Kozel.
    - who: David Boder
      start: '00:16:29.370'
      end: '00:16:30.608'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:16:30.608'
      end: '00:16:38.352'
      u: Kozel too is in Upper Silesia, German Upper Silesia. There too, many transports
        were burned.
    - who: David Boder
      start: '00:16:38.352'
      end: '00:16:39.137'
      u: In Kozel...
    - who: Jacob Schwarzfitter
      start: '00:16:39.137'
      end: '00:16:39.862'
      u: Kozel...
    - who: David Boder
      start: '00:16:39.862'
      end: '00:16:40.786'
      u: That is not in Auschwitz.
    - who: Jacob Schwarzfitter
      start: '00:16:40.786'
      end: '00:16:41.860'
      u: No, Kozel.
    - who: David Boder
      start: '00:16:41.860'
      end: '00:16:42.494'
      u: Aha...
    - who: Jacob Schwarzfitter
      start: '00:16:42.494'
      end: '00:16:47.233'
      u: There were many lagers besides the famous lagers, which, so to speak were
        smaller.
    - who: David Boder
      start: '00:16:47.233'
      end: '00:16:47.432'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:16:47.432'
      end: '00:16:51.356'
      u: But they did not lag behind in their horrors.
    - who: David Boder
      start: '00:16:51.356'
      end: '00:16:53.728'
      u: Well, what did they have there? Crematories, or...
    - who: Jacob Schwarzfitter
      start: '00:16:53.728'
      end: '00:16:55.750'
      u: Yes, a crematory...
    - who: David Boder
      start: '00:16:55.750'
      end: '00:16:55.992'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:16:55.992'
      end: '00:16:56.885'
      u: Burned...
    - who: David Boder
      start: '00:16:56.885'
      end: '00:16:59.632'
      u: What? Were they first...or what?
    - who: Jacob Schwarzfitter
      start: '00:16:59.632'
      end: '00:17:00.948'
      u: First they were gassed.
    - who: David Boder
      start: '00:17:00.948'
      end: '00:17:01.389'
      u: "[Word not clear]"
    - who: Jacob Schwarzfitter
      start: '00:17:01.389'
      end: '00:17:02.584'
      u: "‘Everything’ was gassed."
    - who: David Boder
      start: '00:17:02.584'
      end: '00:17:03.822'
      u: Yes...Nu...
    - who: Jacob Schwarzfitter
      start: '00:17:03.822'
      end: '00:17:09.605'
      u: From there, from that lager, I was transferred again to a second lager, [two
        words, not clear] being that I had a brother in Boguslav...
    - who: David Boder
      start: '00:17:09.605'
      end: '00:17:14.301'
      u: Now you did not tell me anything...how large was your family?
    - who: Jacob Schwarzfitter
      start: '00:17:14.301'
      end: '00:17:23.627'
      u: My family...at that time, we were five people. And besides, I myself had
        a wife and a child. And...
    - who: David Boder
      start: '00:17:23.627'
      end: '00:17:24.683'
      u: How old are you now?
    - who: Jacob Schwarzfitter
      start: '00:17:24.683'
      end: '00:17:26.193'
      u: Thirty years old.
    - who: David Boder
      start: '00:17:26.193'
      end: '00:17:26.694'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:17:26.694'
      end: '00:17:30.768'
      u: And I have lost the wife with the child. The child was nine months old.
    - who: David Boder
      start: '00:17:30.768'
      end: '00:17:31.221'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:17:31.221'
      end: '00:17:33.666'
      u: I have lost them during the action in my town.
    - who: David Boder
      start: '00:17:33.666'
      end: '00:17:34.529'
      u: Oh. Already, at the action in your town.
    - who: Jacob Schwarzfitter
      start: '00:17:34.529'
      end: '00:17:47.296'
      u: Yes, at the action in our town. My wife also was supposed to go ‘across’
        as I have told you, about the town, when some of us went over to Bedzin, but
        in the last moment, when I was already in the transit lager in Dulag...
    - who: David Boder
      start: '00:17:47.296'
      end: '00:17:47.616'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:17:47.616'
      end: '00:17:53.157'
      u: She was fetched for the action of annihilation.
    - who: David Boder
      start: '00:17:53.157'
      end: '00:17:55.451'
      u: "[Pause] Nu...[Pause]"
    - who: Jacob Schwarzfitter
      start: '00:17:55.451'
      end: '00:18:48.264'
      u: 'Being there, I got to know I had still a brother who was in the lager, block
        [?] twelve in the lager...Then my family—was lost...the whole family, except
        the parents and the brother and sister—who remained alive. The rest of the
        family, that is, I had two grandfathers, a grandmother, uncles, aunts, [?]
        cousins [males], cousins [females]—everything was annihilated in the process
        of the action.[Footnote 2: The sentence sounds most incoherent—a common situation
        when a KZ-victim is made to talk about his family. —D.P.B.] The parents—I
        subsequently went to a lager—I wanted to get over to the lager of Boguslav.
        Instead of Boguslav I was taken to a lager Vidal [? the word is not clear].
        This was an extraordinary hard lager. Hard with the food. For food we were
        getting three hundred grams of bread, a liter of Canj [?] that is pumpkin
        soup...'
    - who: David Boder
      start: '00:18:48.264'
      end: '00:18:48.976'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:18:48.976'
      end: '00:19:05.546'
      u: Thin pumpkin soup, and we had to work very hard. He who could not work, could
        not satisfy the demands, which the masters [foreman] had demanded, was clubbed
        to death by the guards.
    - who: David Boder
      start: '00:19:05.546'
      end: '00:19:06.983'
      u: And who were the guards?
    - who: Jacob Schwarzfitter
      start: '00:19:06.983'
      end: '00:19:16.719'
      u: The guards were police guards. Those were SA men. Then we were yet...we were
        then in a camp of compulsory labor, not yet in a KZ.
    - who: David Boder
      start: '00:19:16.719'
      end: '00:19:18.621'
      u: Hm...Not yet in a concentration camp...?
    - who: Jacob Schwarzfitter
      start: '00:19:18.621'
      end: '00:19:31.255'
      u: Yes. That means it was not yet a concentration camp. The first lager to which
        we came was a compulsory labor camp, for Jews, especially. We went under guard
        to work, we were under guard at work, and under guard when we returned from
        work.
    - who: David Boder
      start: '00:19:31.255'
      end: '00:19:34.020'
      u: And there were no Jewish block elders?
    - who: Jacob Schwarzfitter
      start: '00:19:34.020'
      end: '00:20:26.362'
      u: These were there too. The Jewish block elders were of various kinds. One
        was a good one, and one was better. We also often...frequently would give
        away the cigarettes which we were getting, as a bribe [??]. Some of us still
        had hidden money from home, which was most strictly prohibited, so we purchased
        additional cigarettes, so that we could buy off the guards, so that they should
        not so harden our years [mistreat us] at work. In that lager if one could
        not work, he was given “fifty” [blows] with an oxtail [?], on the naked body.
        And in the winter he had to strip naked in the greatest frost, jump into a
        barrel of cold water, and he was gushed in the face from a hose. Most of them
        died by tomorrow or the next few days.
    - who: David Boder
      start: '00:20:26.362'
      end: '00:20:31.360'
      u: Now let us clear that up. Those who were beaten were compelled to jump in
        cold water...?
    - who: Jacob Schwarzfitter
      start: '00:20:31.360'
      end: '00:20:31.680'
      u: Yes.
    - who: David Boder
      start: '00:20:31.680'
      end: '00:20:33.086'
      u: ". . . or these were different punishments."
    - who: Jacob Schwarzfitter
      start: '00:20:33.086'
      end: '00:20:53.368'
      u: No, no, no. The same who was beaten, was showered, was given a shower. And
        there, the lager leader was taking great pride...he said he was from Auschwitz
        and he took great pleasure [??] in it. For instance, in the winter we had
        to make fire in the oven, but so that, God forbid, it be warm [in the block].
    - who: David Boder
      start: '00:20:53.368'
      end: '00:20:54.334'
      u: You did not have to make fire...?
    - who: Jacob Schwarzfitter
      start: '00:20:54.334'
      end: '00:21:05.308'
      u: Yes. We had to make fire, but it should not be warm. That was impossibility.
        And in this manner entire rooms, and afterwards blocks, were taken out and
        publicly whipped. In this lager...
    - who: David Boder
      start: '00:21:05.308'
      end: '00:21:07.861'
      u: Now what did they want? The oven should be fired...
    - who: Jacob Schwarzfitter
      start: '00:21:07.861'
      end: '00:21:14.380'
      u: Yes, and the oven should not get heated. That was only done in order to torment
        us.
    - who: David Boder
      start: '00:21:14.380'
      end: '00:21:14.894'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:21:14.894'
      end: '00:22:02.797'
      u: And in this manner...day after day they would take people and beat them.
        And then [word not clear] there were unfortunately such people who fell in
        disfavor to the great gentlemen, and they beat them constantly. So we agreed
        among us that we shall go with a proposal, that daily ten men will report
        for beatings to sooth their bestial instincts, and to request, that in a lager
        of seven hundred people, that on every seventieth days each one would be beaten,
        and not to beat day in and day out the same people, with the result that they
        were being beaten to death. Of course, he rejected the proposal. From this
        lager, where there were seven hundred people, there remained approximately
        hundred and three people at the time of the liquidation of the lager.
    - who: David Boder
      start: '00:22:02.797'
      end: '00:22:04.155'
      u: And when was the lager liquidated?
    - who: Jacob Schwarzfitter
      start: '00:22:04.155'
      end: '00:22:15.202'
      u: The lager was liquidated when all camps of compulsory labor were liquidated
        and transferred from the SA, to the SS, to become concentration camps.
    - who: David Boder
      start: '00:22:15.202'
      end: '00:22:17.906'
      u: When were the camps of compulsory labor liquidated?
    - who: Jacob Schwarzfitter
      start: '00:22:17.906'
      end: '00:22:22.041'
      u: The compulsory labor camps were liquidated in 1944.
    - who: David Boder
      start: '00:22:22.041'
      end: '00:22:23.188'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:22:23.188'
      end: '00:22:45.993'
      u: In 1944. I went over [to the KZ] much earlier, in 1943, and I encountered
        there my brother, and there took place the further selection. There we stood
        before a committee of the SS, which picked out the strong ones and sent away
        the weak ones to be ‘melted down’, as they called it.
    - who: David Boder
      start: '00:22:45.993'
      end: '00:22:47.399'
      u: Did they themselves call it that?
    - who: Jacob Schwarzfitter
      start: '00:22:47.399'
      end: '00:22:48.546'
      u: Yes. Melting down.
    - who: David Boder
      start: '00:22:48.546'
      end: '00:22:49.452'
      u: The SS?
    - who: Jacob Schwarzfitter
      start: '00:22:49.452'
      end: '00:24:38.928'
      u: The SS called it that. Then we remained in the lager, first eight hundred
        Jews, and in general we remained five hundred Jews together. Afterwards there
        were added Jews from Bunzlau, from Bunzlau. Afterwards there also arrived
        a transport of Jews who were Hungarian Jews. They came to us the 5th of June,
        1944. Our KZ was dissolved [?] the 9th day of May, 1944. [The apparent disruption
        of continuity is his own]. There [?] life was still somewhat tolerable. We
        had a good cavalry commander, that is we had an SS man who was in a compulsory
        manner, dragged over from the old guard regiments into the SS. He did not
        permit any chicanery. This lasted until the start...until the start of the
        offensive from the East. With the forward push of the Russian troops, when
        they arrived on the other side [??] of the Oder,...then they started to evacuate
        our concentration camps. We left the eleventh of February, 1945. We left under
        the roar of cannons, the shouting of the Russians. The Russians already fired
        over the city. A few hours later the city was occupied. But we have been already
        led away by the SS. En route, the first few hours were rather quiet. We stayed
        overnight fifteen kilometers from the town in the nearby village. There a
        few men tore themselves away from our column. The second day, again, a few
        people...
    - who: David Boder
      start: '00:24:38.928'
      end: '00:24:40.739'
      u: What do you mean, they tore themselves away...ran away?
    - who: Jacob Schwarzfitter
      start: '00:24:40.739'
      end: '00:24:47.379'
      u: They hid themselves. They concealed themselves, at any rate, remained behind,
        and afterwards, in a few days they were liberated.
    - who: David Boder
      start: '00:24:47.379'
      end: '00:24:48.453'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:24:48.453'
      end: '00:25:18.921'
      u: The second day it was also successful...the third day a larger number already
        attempted to hide, life was bitter, the conditions became worse, there was
        no food, the cold...These hid themselves; more than a hundred people. That
        became conspicuous. Then they started throwing hand grenades into the barns.
        That means, at those who slept in there [?] and they shot with machine guns,
        and there fell twenty-two people from among us.
    - who: David Boder
      start: '00:25:18.921'
      end: '00:25:21.806'
      u: Did you, too...were you, too, hiding?
    - who: Jacob Schwarzfitter
      start: '00:25:21.806'
      end: '00:25:37.531'
      u: No. I was not among the hiding. And so remaining...the rest of us were to
        be shot, because of...all of us [?]. And at that instant arrived the commander
        of the lager who I mentioned before [the cavalry man] and he...he was the
        only person who saved us at that instant.
    - who: David Boder
      start: '00:25:37.531'
      end: '00:25:37.881'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:25:37.881'
      end: '00:26:01.310'
      u: 'He did not permit,...he got angry, on account of their having such a thing.
        And he told us still one thing: ‘You are not cunning Jews’ [the narrative
        becomes somewhat incoherent]. That is the manner in which we got away. At
        that moment [when] he saw that the Russians were near,—’we could not have
        done anything to you’. I don’t know, maybe it was a ruse to say no, but in
        spite of that, he was not a bad...'
    - who: David Boder
      start: '00:26:01.310'
      end: '00:26:02.188'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:26:02.188'
      end: '00:26:03.405'
      u: ". . . person."
    - who: David Boder
      start: '00:26:03.405'
      end: '00:26:03.997'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:26:03.997'
      end: '00:26:09.146'
      u: From there, we marched on for another six weeks...
    - who: David Boder
      start: '00:26:09.146'
      end: '00:26:09.919'
      u: Marched on foot?
    - who: Jacob Schwarzfitter
      start: '00:26:09.919'
      end: '00:26:12.261'
      u: Marched on foot six weeks, without interruption.
    - who: David Boder
      start: '00:26:12.261'
      end: '00:26:14.917'
      u: Well, and if someone was unable to go on...
    - who: Jacob Schwarzfitter
      start: '00:26:14.917'
      end: '00:26:26.555'
      u: On the road...people who were...people got sick of pneumonia and died. We
        got no medical care. People who dared to jump aside into a field [I am not
        sure of the word—possibly in Hebrew]...
    - who: David Boder
      start: '00:26:26.555'
      end: '00:26:27.328'
      u: What is that?
    - who: Jacob Schwarzfitter
      start: '00:26:27.328'
      end: '00:26:33.744'
      u: That are, such fields [?] of potatoes or carrots, pulling them out—he was
        shot.
    - who: David Boder
      start: '00:26:33.744'
      end: '00:26:34.258'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:26:34.258'
      end: '00:26:44.085'
      u: |-
        And on the road there fell also an uncounted number of people simply because they were shot. We arrived in the famous lager
                                Nordhausen...[one word not clear].
    - who: David Boder
      start: '00:26:44.085'
      end: '00:26:44.888'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:26:44.888'
      end: '00:26:47.864'
      u: After a six week’s march. Upon arrival...
    - who: David Boder
      start: '00:26:47.864'
      end: '00:26:49.180'
      u: How many were there...?
    - who: Jacob Schwarzfitter
      start: '00:26:49.180'
      end: '00:26:52.397'
      u: We arrived five hundred and forty-one persons...
    - who: David Boder
      start: '00:26:52.397'
      end: '00:26:53.212'
      u: All Jews?
    - who: Jacob Schwarzfitter
      start: '00:26:53.212'
      end: '00:26:56.774'
      u: Only Jews...we were solely Jews. We arrived five hundred and forty-one...
    - who: David Boder
      start: '00:26:56.774'
      end: '00:26:58.784'
      u: Now, how it known [exactly] five hundred and forty one...?
    - who: Jacob Schwarzfitter
      start: '00:26:58.784'
      end: '00:27:05.273'
      u: I know it because we were counted, because when we entered into the lager,
        the number was announced as to how many there were of us.
    - who: David Boder
      start: '00:27:05.273'
      end: '00:27:05.593'
      u: Aha...
    - who: Jacob Schwarzfitter
      start: '00:27:05.593'
      end: '00:27:10.380'
      u: The number announced was five hundred and forty one prisoners.
    - who: David Boder
      start: '00:27:10.380'
      end: '00:27:11.485'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:27:11.485'
      end: '00:27:22.278'
      u: That’s how we were counted. When we arrived in the lager...in the lager I
        stayed no more than about three days. There they burned a crematory...but
        the lager was clean.
    - who: David Boder
      start: '00:27:22.278'
      end: '00:27:22.839'
      u: Clean?
    - who: Jacob Schwarzfitter
      start: '00:27:22.839'
      end: '00:27:31.501'
      u: It was clean there. From this lager I was sent away to a farther lager; nine
        kilometers farther...the name of the lager was called Allrich [?] in the Harz.
    - who: David Boder
      start: '00:27:31.501'
      end: '00:27:33.071'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:27:33.071'
      end: '00:27:48.602'
      u: There the lager was an extermination lager. The lager had existed about a
        year’s time. Among the nine thousand inmates, there died daily about two hundred
        people.
    - who: David Boder
      start: '00:27:48.602'
      end: '00:27:49.719'
      u: What from?
    - who: Jacob Schwarzfitter
      start: '00:27:49.719'
      end: '00:28:21.731'
      u: From...no eating, from beatings, from shootings. Two hundred people day in
        and day out, and many more, There was not crematory. Instead of a crematory
        there were piles of wood and cadavers. Wood and cadavers were piled up [in
        layers], tar poured over it, and set fire to. And that burned the day long,
        smoldering [?] day in and day out. And the work at it was done, of course,
        by prisoners.
    - who: David Boder
      start: '00:28:21.731'
      end: '00:28:25.341'
      u: Now tell me [??]. When they had burned there in the pits, what was done afterwards?
    - who: Jacob Schwarzfitter
      start: '00:28:25.341'
      end: '00:28:29.041'
      u: When? With the rest? The ashes were sent away...,thrown away...
    - who: David Boder
      start: '00:28:29.041'
      end: '00:28:31.395'
      u: 'And they used the same pits again:'
    - who: Jacob Schwarzfitter
      start: '00:28:31.395'
      end: '00:28:34.776'
      u: There they made no pits. Burned on pires.
    - who: David Boder
      start: '00:28:34.776'
      end: '00:28:35.428'
      u: Ah...
    - who: Jacob Schwarzfitter
      start: '00:28:35.428'
      end: '00:28:47.096'
      u: The pires were burned down. The wood with the people. And day after day...there
        was a special work detail, which had to do this work. After arriving at this
        lager...
    - who: David Boder
      start: '00:28:47.096'
      end: '00:28:48.545'
      u: 'How high were these pires:'
    - who: Jacob Schwarzfitter
      start: '00:28:48.545'
      end: '00:29:04.982'
      u: The pires were...there were special ladders to climb up. They were of a height
        of fifteen, more than fifteen meters. And laid out four by three [??]. All
        those who died were all those who were called the Mussulmen, in the common
        language.
    - who: David Boder
      start: '00:29:04.982'
      end: '00:29:06.117'
      u: 'What is a Mussulman:'
    - who: Jacob Schwarzfitter
      start: '00:29:06.117'
      end: '00:29:13.982'
      u: A Mussulman means literally like a skeleton. That is a Mussulman. Thereafter
        entering the lager...
    - who: David Boder
      start: '00:29:13.982'
      end: '00:29:16.487'
      u: Do you know why they were called Mussulmen?
    - who: Jacob Schwarzfitter
      start: '00:29:16.487'
      end: '00:30:07.750'
      u: I don’t know, there is no answer. They were laid out...that is what they
        were called—Mussulmen. There I also met a single Hungarian Jew, who told me
        that he is already in the lager eight months, and he is the only one who remained
        there from a transport of over nine hundred Jews. So I asked him what happened,
        what was the cause that he remained. So he explained to me. For six weeks
        he still has been working. At mealtime they gave there four hundred grams
        of bread, but the bread was full of sawdust mixed with wood shavings. So he
        explained that after six weeks he did not work anymore, but the block-elder
        would write down that he had gone to work, and he would give to the block
        elder hundred and fifty grams [of his bread ration].
    - who: David Boder
      start: '00:30:07.750'
      end: '00:30:08.553'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:30:08.553'
      end: '00:30:25.231'
      u: And on the two hundred and fifty grams he lived, and was lying all the time
        in bed. And so on [??] So I asked the man, how he can stand it. He looked
        well past fifty years. So he explained to me that he...that he was all together
        only twenty-three years [of age], so badly that he had...
    - who: David Boder
      start: '00:30:25.231'
      end: '00:30:26.408'
      u: 'Did he have a beard:'
    - who: Jacob Schwarzfitter
      start: '00:30:26.408'
      end: '00:30:31.479'
      u: No, no beard. Shaved, we were shaved once a week.
    - who: David Boder
      start: '00:30:31.479'
      end: '00:30:31.859'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:30:31.859'
      end: '00:30:37.141'
      u: They shaved with hard...tempered knives, they shaved...
    - who: David Boder
      start: '00:30:37.141'
      end: '00:30:38.397'
      u: ". . . they shaved...Nu..."
    - who: Jacob Schwarzfitter
      start: '00:30:38.397'
      end: '00:30:51.182'
      u: Water for washing was not available. To sleep—we had to sleep in our clothes.
    - who: David Boder
      start: '00:30:51.182'
      end: '00:30:51.683'
      u: In clothes?
    - who: Jacob Schwarzfitter
      start: '00:30:51.683'
      end: '00:31:07.061'
      u: Yes. When we entered that lager we were a bit more presentable and dressed,
        that means, cleaner, in spite [of the fact] that we have not...not washed
        for weeks. You can imagine the way conditions were there [?] if we were called
        the clean ones.
    - who: David Boder
      start: '00:31:07.061'
      end: '00:31:07.786'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:31:07.786'
      end: '00:31:24.102'
      u: All the time that we were on the construction job, we proceeded to work [??].
        We worked then in the caves [galleries], caves, that means...we chopped through
        tunnels, and there work was done on ‘falling’ weapons.
    - who: David Boder
      start: '00:31:24.102'
      end: '00:31:25.026'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:31:25.026'
      end: '00:31:25.708'
      u: We were...
    - who: David Boder
      start: '00:31:25.708'
      end: '00:31:26.402'
      u: The falling weapons...
    - who: Jacob Schwarzfitter
      start: '00:31:26.402'
      end: '00:31:26.704'
      u: Yes.
    - who: David Boder
      start: '00:31:26.704'
      end: '00:31:27.308'
      u: The flying bombs?
    - who: Jacob Schwarzfitter
      start: '00:31:27.308'
      end: '00:31:36.954'
      u: The flying bombs were manufactured there. We arrived at that lager exactly
        on the eve of Pesach [Passover]...in that lager.
    - who: David Boder
      start: '00:31:36.954'
      end: '00:31:38.089'
      u: In what year?
    - who: Jacob Schwarzfitter
      start: '00:31:38.089'
      end: '00:31:40.884'
      u: In the year 1945.
    - who: David Boder
      start: '00:31:40.884'
      end: '00:31:42.170'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:31:42.170'
      end: '00:31:59.331'
      u: We were led into a block. A block—a pigsty. There were beds, they called
        it beds, nailed together of two boards crosswise. And on such a contraption
        [?] a life [?] contraption [?] had to lie four prisoners.
    - who: David Boder
      start: '00:31:59.331'
      end: '00:32:01.281'
      u: What do you mean by two boards crosswise?
    - who: Jacob Schwarzfitter
      start: '00:32:01.281'
      end: '00:32:06.279'
      u: That means it was...the bed was built like a cross, two boards laid crosswise...
    - who: David Boder
      start: '00:32:06.279'
      end: '00:32:09.194'
      u: Oh, now show me, how was that...
    - who: Jacob Schwarzfitter
      start: '00:32:09.194'
      end: '00:32:11.066'
      u: A cross, a [word not clear].
    - who: David Boder
      start: '00:32:11.066'
      end: '00:32:11.295'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:32:11.295'
      end: '00:32:13.287'
      u: And that way we had to lie.
    - who: David Boder
      start: '00:32:13.287'
      end: '00:32:14.645'
      u: And how many people?
    - who: Jacob Schwarzfitter
      start: '00:32:14.645'
      end: '00:32:15.309'
      u: Four people.
    - who: David Boder
      start: '00:32:15.309'
      end: '00:32:16.758'
      u: Oh...Oh, oh...
    - who: Jacob Schwarzfitter
      start: '00:32:16.758'
      end: '00:32:17.452'
      u: When we have...
    - who: David Boder
      start: '00:32:17.452'
      end: '00:32:19.263'
      u: ". . . they were lying from the center outward...?"
    - who: Jacob Schwarzfitter
      start: '00:32:19.263'
      end: '00:32:22.493'
      u: Yes. Afterwards we were lying like valets, [he uses the French word for knaves]
        like [playing] cards...
    - who: David Boder
      start: '00:32:22.493'
      end: '00:32:24.171'
      u: Like what?
    - who: Jacob Schwarzfitter
      start: '00:32:24.171'
      end: '00:32:26.767'
      u: That means on one side...
    - who: David Boder
      start: '00:32:26.767'
      end: '00:32:29.200'
      u: Like [playing] cards, like the cards. On the one side [extreme] a head...
    - who: Jacob Schwarzfitter
      start: '00:32:29.200'
      end: '00:32:30.788'
      u: ". . . a head and on the other side a head."
    - who: David Boder
      start: '00:32:30.788'
      end: '00:32:31.198'
      u: Yes. And where...
    - who: Jacob Schwarzfitter
      start: '00:32:31.198'
      end: '00:32:37.023'
      u: And to turn over, lying on the back we were unable, but [and] we had to lie
        on our side.
    - who: David Boder
      start: '00:32:37.023'
      end: '00:32:37.355'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:32:37.355'
      end: '00:32:41.430'
      u: And when one wanted to turn over, that had to be done on general command
        [order].
    - who: David Boder
      start: '00:32:41.430'
      end: '00:32:46.398'
      u: Now a question. Were they long enough...?
    - who: Jacob Schwarzfitter
      start: '00:32:46.398'
      end: '00:32:47.231'
      u: No, no, no.
    - who: David Boder
      start: '00:32:47.231'
      end: '00:32:47.943'
      u: ". . . to stretch out the feet?"
    - who: Jacob Schwarzfitter
      start: '00:32:47.943'
      end: '00:32:50.358'
      u: Yes, to stretch out the feet they were long enough.
    - who: David Boder
      start: '00:32:50.358'
      end: '00:32:51.100'
      u: Yes, but not...
    - who: Jacob Schwarzfitter
      start: '00:32:51.100'
      end: '00:32:53.485'
      u: But narrow, but very narrow.
    - who: David Boder
      start: '00:32:53.485'
      end: '00:32:54.258'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:32:54.258'
      end: '00:33:03.149'
      u: One would ask himself, why sleep? So they said, ‘No, you must sleep.’ and
        that was that [??]. Food we were getting according to our identification number.
    - who: David Boder
      start: '00:33:03.149'
      end: '00:33:04.387'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:33:04.387'
      end: '00:33:11.045'
      u: I had the identification number 120569. That was already the second identification
        number [he uses a special term—that accounts for the question].
    - who: David Boder
      start: '00:33:11.045'
      end: '00:33:11.999'
      u: What do you mean by Kenn-nummer?
    - who: Jacob Schwarzfitter
      start: '00:33:11.999'
      end: '00:33:14.733'
      u: That means a number—every prisoner had his number.
    - who: David Boder
      start: '00:33:14.733'
      end: '00:33:16.182'
      u: And why do you call it Kenn-nummer?
    - who: Jacob Schwarzfitter
      start: '00:33:16.182'
      end: '00:33:17.812'
      u: That means, one should know.
    - who: David Boder
      start: '00:33:17.812'
      end: '00:33:19.068'
      u: Oh, yes, to recognize...
    - who: Jacob Schwarzfitter
      start: '00:33:19.068'
      end: '00:33:21.923'
      u: To recognize, recognition [erkennen] number, it was called.
    - who: David Boder
      start: '00:33:21.923'
      end: '00:33:22.708'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:33:22.708'
      end: '00:33:33.289'
      u: There, when one would receive that little piece of bread with the twenty
        grams of margarine, which one would get, he would receive it only under identification
        number.
    - who: David Boder
      start: '00:33:33.289'
      end: '00:33:33.863'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:33:33.863'
      end: '00:33:52.412'
      u: In addition, we would get a liter of soup. The liter of soup was of rotten
        potatoes, [two words, not clear] cooked without salt, just like for pigs.
        The eating pot was completely rusted through, no pig would be fed from such
        an eating pot.
    - who: David Boder
      start: '00:33:52.412'
      end: '00:33:53.921'
      u: "[for clarification] Rusted through..."
    - who: Jacob Schwarzfitter
      start: '00:33:53.921'
      end: '00:33:54.797'
      u: Rusted through.
    - who: David Boder
      start: '00:33:54.797'
      end: '00:33:58.014'
      u: Yes. Nu...
    - who: Jacob Schwarzfitter
      start: '00:33:58.014'
      end: '00:34:15.851'
      u: There everyone...the block elder did not know anybody. Why? Because daily
        used to arrive new people. And from among the new people he picked me out
        [??]. When I arrived I observed the first case of cannibalism, that means,
        man-eating.
    - who: David Boder
      start: '00:34:15.851'
      end: '00:34:16.395'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:34:16.395'
      end: '00:34:25.347'
      u: There arrived a prisoner, back from work. He was led by his arms [he was
        supported by others]. And there came one and struck him with a blow. One from
        among the same prisoners.
    - who: David Boder
      start: '00:34:25.347'
      end: '00:34:26.120'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:34:26.120'
      end: '00:34:29.217'
      u: In my judgment, it was one of the Ukrainians.
    - who: David Boder
      start: '00:34:29.217'
      end: '00:34:30.050'
      u: A Christian?
    - who: Jacob Schwarzfitter
      start: '00:34:30.050'
      end: '00:34:34.915'
      u: Yes, a prisoner. And he struck him with a blow, and so he killed him.
    - who: David Boder
      start: '00:34:34.915'
      end: '00:34:35.308'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:34:35.308'
      end: '00:35:05.812'
      u: So he took of his tunic on which he carried his identification number, and
        by this method he obtained his little piece of bread, instead of him. Another
        one pulled off his pair of torn shoes, and with his pants. And others came
        over, cut through the place of the heart, took out the heart, and the liver,
        and a piece of flesh on which there was still a piece of fat. They took it
        out, and raw, without cooking, they ate it.
    - who: David Boder
      start: '00:35:05.812'
      end: '00:35:07.098'
      u: Were these Ukrainians?
    - who: Jacob Schwarzfitter
      start: '00:35:07.098'
      end: '00:35:08.142'
      u: Ukrainians.
    - who: David Boder
      start: '00:35:08.142'
      end: '00:35:08.927'
      u: And Jews...
    - who: Jacob Schwarzfitter
      start: '00:35:08.927'
      end: '00:35:10.665'
      u: Jews did not do that.
    - who: David Boder
      start: '00:35:10.665'
      end: '00:35:11.722'
      u: Hm...[See Note at the end of spool].
    - who: Jacob Schwarzfitter
      start: '00:35:11.722'
      end: '00:35:56.713'
      u: The Jews said they would sooner die than do that [words not clear]. In this
        lager it was most terrible. Early in the morning when the appel was made,
        we had to line up. And we had to take out the dead from the block, which were
        by the tens [analogy to by the dozens] in every block, and lay them out on
        the appel square, at every block. There were various kinds of dead. Clubbed,
        chopped, [people], with heavy suppurated wounds. Old wounds, and new wounds
        one could see. Because all...all who were carried out—completely naked. That
        is the way how they were carried out. Because the first of the prisoners,
        and the one who did not have...for instance, clothing, so he would take the
        rags [?].
    - who: David Boder
      start: '00:35:56.713'
      end: '00:35:58.089'
      u: 'Clothing, things to wear:'
    - who: Jacob Schwarzfitter
      start: '00:35:58.089'
      end: '00:35:58.542'
      u: ". . . clothing."
    - who: David Boder
      start: '00:35:58.542'
      end: '00:35:58.832'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:35:58.832'
      end: '00:36:05.671'
      u: He would take the rags [?] and wrap the rags [?] around his body so that
        he should not feel [the cold].
    - who: David Boder
      start: '00:36:05.671'
      end: '00:36:06.866'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:36:06.866'
      end: '00:36:14.230'
      u: From there, after a week’s time, we arrived again...
    - who: David Boder
      start: '00:36:14.230'
      end: '00:36:45.559'
      u: "[In English] This concludes Spool 93 of Mr. Schwarzfitter, and we will continue
        on Spool 94. This is taken in Italy near Como, in the lager Trad—...or in
        the cooperative living place in the Castle Tradate. Illinois Institute of
        Technology recording, Septem—...August the 31st, 1946."
    - who: David Boder
      start: '00:36:45.559'
      end: '00:37:05.074'
      u: August 31st, 1946, in Tradate, near, between Como and Milan, a place for...a
        cooperative of Displaced People of nearly six hundred. This is Spool 94, a
        continuation of Spool 93, Mr. Jacob Schwarzfitter reporting.
    - who: David Boder
      start: '00:37:05.074'
      end: '00:37:07.851'
      u: "[In German] Now you remember, Mr. Schwarzfitter, where you were [in your
        story]."
    - who: Jacob Schwarzfitter
      start: '00:37:07.851'
      end: '00:37:08.956'
      u: Yes.
    - who: David Boder
      start: '00:37:08.956'
      end: '00:37:09.608'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:37:09.608'
      end: '00:37:40.580'
      u: "[In Yiddish] In that lager, which I named before...In Allerich [?] in the
        Harz [?] we remained for eight days. That was because the lager was again
        evacuated, with the advance of the American forces, which had occupied then
        [the city of] Kassel. That was about ninety kilometers from Kassel. At that
        time [?] entire lagers were led out. The healthy [??] and the sick. All were
        led out, but the healthy were crowded ninety in each..."
    - who: David Boder
      start: '00:37:40.580'
      end: '00:37:41.232'
      u: Where...
    - who: Jacob Schwarzfitter
      start: '00:37:41.232'
      end: '00:37:45.234'
      u: ". . . in each railroad car, which was a fifteen-ton RR-car, a closed one."
    - who: David Boder
      start: '00:37:45.234'
      end: '00:37:47.467'
      u: How many wheels per RR-car?
    - who: Jacob Schwarzfitter
      start: '00:37:47.467'
      end: '00:37:48.041'
      u: Four wheels...
    - who: David Boder
      start: '00:37:48.041'
      end: '00:37:48.814'
      u: 'A small RR-car [Note: these are the old “forty and eight”—Forty men or eight
        horses].'
    - who: Jacob Schwarzfitter
      start: '00:37:48.814'
      end: '00:38:49.124'
      u: But they were fifteen-ton [cars], so it was written on them, fifteen-ton
        cars. The entrance had to be perfectly clear. There stood a little cot with
        a hay sack [hay mattress] on it, and there slept two SS men. And the capos
        were two professional criminals, Germans, who had to keep order. They were
        selected at the departure from the lager to be in charge of surveillance over
        us. Woe is to the man who falls under a master who was once a slave. With
        every order [??] they were beating us [??]. We were ordered to embark, to
        sit down on the floor, and one had to sit down next to the other. But it was
        impossible to sit..., to sit that way.
    - who: David Boder
      start: '00:38:49.124'
      end: '00:38:51.919'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:38:51.919'
      end: '00:39:08.114'
      u: When somebody dared to complain to a chief, then everybody was beaten. Nobody
        was spared among us. An incident once happened that, in spite of the fact
        haat we have seen so many cases of death, but I shall never forget that moment
        when a Jew was beaten, somebody was beaten, and he started saying Vida [the
        prayer of those who are approaching death].
    - who: David Boder
      start: '00:39:08.114'
      end: '00:39:08.839'
      u: Hm..., in the RR-car.
    - who: Jacob Schwarzfitter
      start: '00:39:08.839'
      end: '00:39:39.539'
      u: In the RR-car. At that moment went through our mind the old memories. By
        that time we were not anymore human beings like we remembered from once at
        home, because all..., all that belonged to the past. But at that moment a
        man..., a man remembered [?] that once there was a home, [where] humans died
        like humans, and not under such conditions, and such circumstances. No food,
        no drink, were given to us. Not even swallowing [catching our breath?], standing
        up was permitted. And so we remained for five days.
    - who: David Boder
      start: '00:39:39.539'
      end: '00:39:42.497'
      u: What does it mean? Why did they not permit to swallow?
    - who: Jacob Schwarzfitter
      start: '00:39:42.497'
      end: '00:39:50.453'
      u: Nothing. One could not. They were beating, pushing one another. It was an
        impossibility to swallow [to breath?]. The thirst was so strong...
    - who: David Boder
      start: '00:39:50.453'
      end: '00:39:50.954'
      u: The what?
    - who: Jacob Schwarzfitter
      start: '00:39:50.954'
      end: '00:39:52.131'
      u: The thirst...
    - who: David Boder
      start: '00:39:52.131'
      end: '00:39:52.765'
      u: The thirst...
    - who: Jacob Schwarzfitter
      start: '00:39:52.765'
      end: '00:39:53.658'
      u: The thirst, the thirst...
    - who: David Boder
      start: '00:39:53.658'
      end: '00:39:54.503'
      u: 'The thirst. [Footnote 3: Note: Such repetitions indicate that the interviewee
        did not pronounce the word clearly, or used an unfamiliar word or term. —D.P.B.]'
    - who: Jacob Schwarzfitter
      start: '00:39:54.503'
      end: '00:40:00.872'
      u: The thirst [only now the word became understandable due to context] was so
        strong that people drank their own urine.
    - who: David Boder
      start: '00:40:00.872'
      end: '00:40:01.856'
      u: Was that really so?
    - who: Jacob Schwarzfitter
      start: '00:40:01.856'
      end: '00:40:07.910'
      u: That was really so. And people got sick of the so-called sickness of the
        rose [erysipelas].
    - who: David Boder
      start: '00:40:07.910'
      end: '00:40:08.514'
      u: What is that?
    - who: Jacob Schwarzfitter
      start: '00:40:08.514'
      end: '00:40:09.407'
      u: A rose...
    - who: David Boder
      start: '00:40:09.407'
      end: '00:40:12.184'
      u: Tell it in Yiddish..., Yes a rose...
    - who: Jacob Schwarzfitter
      start: '00:40:12.184'
      end: '00:40:12.456'
      u: Yes.
    - who: David Boder
      start: '00:40:12.456'
      end: '00:40:13.138'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '00:40:13.138'
      end: '00:40:34.174'
      u: ". . . rose sickness. Very many. They had violent fever. Day in and day out;
        we were traveling [the train was in motion] three, four to five hours a day.
        The rest of the time we were standing on sidings [?], where we had to unload
        people who died. There happened to be in our RR-car stronger people..."
    - who: David Boder
      start: '00:40:34.174'
      end: '00:40:35.834'
      u: What do you mean by sidings...
    - who: Jacob Schwarzfitter
      start: '00:40:35.834'
      end: '00:40:38.300'
      u: That means on tracks, tracks on the side...
    - who: David Boder
      start: '00:40:38.300'
      end: '00:40:38.602'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:40:38.602'
      end: '00:40:40.564'
      u: Where there was no movement [of trains] of any kind.
    - who: David Boder
      start: '00:40:40.564'
      end: '00:40:40.854'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:40:40.854'
      end: '00:41:01.093'
      u: There they would stand. Those who had died were taken off, the..., the beaten
        to death, and we had to bury the people. That was our job. Daily the report-maker
        went through, to prepare the report on how many people were present.
    - who: Jacob Schwarzfitter
      start: '00:41:01.093'
      end: '00:41:56.774'
      u: 'My RR-car was designated as number seven. He daily inquired. The first day
        he asked: how many people counts this RR-car? The answer came: ninety. He
        said nothing: The second day it was asked again: how many [people] counts
        this RR-car? Again the answer was ninety. So he then replied so that everybody
        could hear: ‘What, again ninety?’ That was enough. Then came in the capos,
        the two professional criminals, and the two guards. And they started angrily
        to beat us, and they said, yelled, ‘You damned Jew-band, you don’t want to
        croak?’ So they said: What, you don’t want to croak when so many people are
        being buried day in and day out? And he presented a demand that for tomorrow
        there be at least six dead.'
    - who: David Boder
      start: '00:41:56.774'
      end: '00:42:00.021'
      u: How do you understand that? How can that be done?
    - who: Jacob Schwarzfitter
      start: '00:42:00.021'
      end: '00:42:30.082'
      u: Nothing. He says that people should murder among themselves. They demanded
        [four words not clear]. We agreed among ourselves that they may kill everybody,
        but none of us will raise his hand to murder any one of our comrades. And
        so it was, we delivered none. We were all beaten but we did not deliver, up
        to the last.
    - who: David Boder
      start: '00:42:30.082'
      end: '00:42:31.199'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:42:31.199'
      end: '00:43:11.165'
      u: And so we had all the time...Yes, they had water; but for us there was no
        water. A stroke of great luck happened to those..., who had the fortune, that
        the water in which the..., the SS men had washed their feet...And they would
        take the whole kettle with water and pour it out [on the people]. The one
        who had most water poured on him was the fortunate one. He could wipe a bit
        his face. And so I traveled for five days. The last day we arrived at the
        station of Bergen.
    - who: David Boder
      start: '00:43:11.165'
      end: '00:43:11.998'
      u: Bergen-Belsen?
    - who: Jacob Schwarzfitter
      start: '00:43:11.998'
      end: '00:43:13.072'
      u: Bergen-Belsen.
    - who: David Boder
      start: '00:43:13.072'
      end: '00:43:14.189'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:43:14.189'
      end: '00:43:30.879'
      u: There we had to abandon two of our comrades who were weak. We wanted to take
        them with us, we had still two kilometers [walk] to the lager. But they said
        that these people will come in automobiles. And so they are ‘coming’ to this
        very day.
    - who: David Boder
      start: '00:43:30.879'
      end: '00:43:32.388'
      u: You had to leave them in the RR-car?
    - who: Jacob Schwarzfitter
      start: '00:43:32.388'
      end: '00:43:36.289'
      u: We had to..., they were taken out of the RR-car. We had to leave them on
        the platform.
    - who: David Boder
      start: '00:43:36.289'
      end: '00:43:37.798'
      u: At the rr-station?
    - who: Jacob Schwarzfitter
      start: '00:43:37.798'
      end: '00:44:14.293'
      u: At the rr-station..., and we had to leave them...It was a freight station,
        not one for people, for freight. And so we were driven. We went over to the
        lager, the few people who had remained. There they did not survive. Because
        at that instant, I shall tell you now further what has happened. At the instant
        when we were marching, I saw for the first time, after a lapse of three years,—Jewish
        women, parents, Jewish men and children. Those were interned Hungarian Jew.
        They were sent away from the lager, and we moved into the lager.
    - who: David Boder
      start: '00:44:14.293'
      end: '00:44:15.923'
      u: Where were they sent sway?
    - who: Jacob Schwarzfitter
      start: '00:44:15.923'
      end: '00:44:23.094'
      u: Where to?—I don’t know. They went away. There [we] arrived—it was after five
        days [of travel] without having eaten, without having to drink.
    - who: David Boder
      start: '00:44:23.094'
      end: '00:44:24.241'
      u: When was that?
    - who: Jacob Schwarzfitter
      start: '00:44:24.241'
      end: '00:44:26.281'
      u: That was the ninth of April, 1945.
    - who: David Boder
      start: '00:44:26.281'
      end: '00:44:31.140'
      u: Let me tell you, many of those [Hungarians] were sent to Switzerland.
    - who: Jacob Schwarzfitter
      start: '00:44:31.140'
      end: '00:44:32.770'
      u: That I don’t know. It is possible.
    - who: David Boder
      start: '00:44:32.770'
      end: '00:44:33.132'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:44:33.132'
      end: '00:44:36.543'
      u: But that was the ninth of April, 1945.
    - who: David Boder
      start: '00:44:36.543'
      end: '00:44:37.195'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:44:37.195'
      end: '00:45:00.422'
      u: The first morning, that was on a Tuesday, the tenth of April, we had the
        great fortune to get for twelve people one bread of 1,200 grams. For twelve
        people that means one hundred grams of bread per person. After six days without
        food. There was no water. It was specially blocked up.
    - who: David Boder
      start: '00:45:00.422'
      end: '00:45:02.126'
      u: Why?
    - who: Jacob Schwarzfitter
      start: '00:45:02.126'
      end: '00:45:16.131'
      u: ". . . specially blocked up. And so was the bread. I shall tell you later,
        [for] the day when we were liberated [it] was poisoned, prepared for us. They
        wanted to exterminate us completely."
    - who: David Boder
      start: '00:45:16.131'
      end: '00:45:17.488'
      u: Was that proved?
    - who: Jacob Schwarzfitter
      start: '00:45:17.488'
      end: '00:45:18.166'
      u: Definitely.
    - who: David Boder
      start: '00:45:18.166'
      end: '00:45:18.950'
      u: Who has proved that?
    - who: Jacob Schwarzfitter
      start: '00:45:18.950'
      end: '00:45:27.573'
      u: That was proved by the English themselves. There were two SS men, they were
        forced to..., to eat the bread. They ate it, and they became poisoned.
    - who: David Boder
      start: '00:45:27.573'
      end: '00:45:28.478'
      u: They died?
    - who: Jacob Schwarzfitter
      start: '00:45:28.478'
      end: '00:45:46.440'
      u: They died. They did not want to release their prisoners [?], but just poisoned
        them. And so after six days’ time when we got that little piece of bread,
        and at night they took us into..., early in the morning when we arrived, that
        means on Tuesday, we noticed two large mieten, kupze [?] as it is said in
        the Polish language.
    - who: David Boder
      start: '00:45:46.440'
      end: '00:45:48.822'
      u: What does that mean?
    - who: Jacob Schwarzfitter
      start: '00:45:48.822'
      end: '00:45:51.861'
      u: Mieten of rutabaga, where they are hidden.
    - who: David Boder
      start: '00:45:51.861'
      end: '00:45:53.526'
      u: Aha...
    - who: Jacob Schwarzfitter
      start: '00:45:53.526'
      end: '00:46:01.983'
      u: There were rutabaga. In this lager where I was, there were thirty thousand
        prisoners, of all nationalities. Emaciated...
    - who: David Boder
      start: '00:46:01.983'
      end: '00:46:04.214'
      u: Again, what are mieten, describe them...
    - who: Jacob Schwarzfitter
      start: '00:46:04.214'
      end: '00:46:07.199'
      u: Mieten, those are..., when it was kept for the winter,...
    - who: David Boder
      start: '00:46:07.199'
      end: '00:46:07.441'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:46:07.441'
      end: '00:46:08.572'
      u: ". . . for example, potatoes..."
    - who: David Boder
      start: '00:46:08.572'
      end: '00:46:09.281'
      u: Aha, cellars...
    - who: Jacob Schwarzfitter
      start: '00:46:09.281'
      end: '00:46:11.346'
      u: Such kind of cellars, but in the open field [apparently deep excavations
        in the ground].
    - who: David Boder
      start: '00:46:11.346'
      end: '00:46:12.914'
      u: Aha...Yes.
    - who: Jacob Schwarzfitter
      start: '00:46:12.914'
      end: '00:46:14.844'
      u: And that was in the lager.
    - who: David Boder
      start: '00:46:14.844'
      end: '00:46:15.070'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:46:15.070'
      end: '00:46:20.377'
      u: It was near the block number 77. I was in that block, and from that block
        I was liberated.
    - who: David Boder
      start: '00:46:20.377'
      end: '00:46:21.478'
      u: Yes. Did you there...?
    - who: Jacob Schwarzfitter
      start: '00:46:21.478'
      end: '00:46:28.488'
      u: There, when we arrived..., exactly across from my block vis-a-vis were the
        mieten. So then we went...
    - who: David Boder
      start: '00:46:28.488'
      end: '00:46:29.483'
      u: The excavations [word not clear]...
    - who: Jacob Schwarzfitter
      start: '00:46:29.483'
      end: '00:46:41.001'
      u: Yes, but covered up. And they went..., thousands and thousands of prisoners,
        each one attempting to save himself, to hold over with a rutabaga.
    - who: David Boder
      start: '00:46:41.001'
      end: '00:46:42.282'
      u: A rutabaga is a briukva [Russian Yiddish equivalent].
    - who: Jacob Schwarzfitter
      start: '00:46:42.282'
      end: '00:48:08.135'
      u: "?..., a briukva, yes. And nearby stood the SS men, and the Hungarian SS,
        DEMA [apparently a connotation for the latter] and they were shooting from
        machine guns, the prisoners, who were [would remain?] lying [dead?] at the
        mieten. They were dragged away..., and by the hundred, more than hundreds
        of dead were dragged away. We had to remove them. But that did not scare away
        anybody, because everybody say death before his eyes...On the same day we
        heard the first call of freedom in the distance. That is, we heard the thunder
        of the cannons of the English artillery. Each and every one waited with violent
        tension for the moment of liberation. And there took place a violent race.
        The race was between time and our strength, physical strength. Will we still
        be among those, who shall still live to the moment to be free men? When the
        long, longed-for free day arrived, the fifteenth of April, half-past two in
        the afternoon...Day in and day out we were longing that they should strike.
        When still, the same day was brought that little piece of bread, there were
        clashes [?] with the capos, with the SS, with the Hungarians, and everybody
        pushed forward, and grabbed the bread. One did not care that they were shooting.
        And then..."
    - who: David Boder
      start: '00:48:08.135'
      end: '00:48:09.447'
      u: Now what was going on?
    - who: Jacob Schwarzfitter
      start: '00:48:09.447'
      end: '00:48:11.422'
      u: Every day, when they brought bread...
    - who: David Boder
      start: '00:48:11.422'
      end: '00:48:12.161'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:48:12.161'
      end: '00:48:14.498'
      u: It was heavily guarded, [repeats in German] guarded...
    - who: David Boder
      start: '00:48:14.498'
      end: '00:48:15.207'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:48:15.207'
      end: '00:48:18.991'
      u: That it should not be ‘taken’ [by force, or stolen], and in spite of that
        people got to it, and grabbed the bread.
    - who: David Boder
      start: '00:48:18.991'
      end: '00:48:19.488'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:48:19.488'
      end: '00:48:20.483'
      u: One did not care...
    - who: David Boder
      start: '00:48:20.483'
      end: '00:48:20.664'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:48:20.664'
      end: '00:48:21.901'
      u: ". . . for the danger to [his] life."
    - who: David Boder
      start: '00:48:21.901'
      end: '00:48:22.429'
      u: Yes...
    - who: Jacob Schwarzfitter
      start: '00:48:22.429'
      end: '00:48:32.153'
      u: And exactly at the moment, when one heard the rolling [?] of the English
        tanks into the lager, there arrived also, on the dot, a truck with bread,
        and a trailer.
    - who: David Boder
      start: '00:48:32.153'
      end: '00:48:32.771'
      u: German?
    - who: Jacob Schwarzfitter
      start: '00:48:32.771'
      end: '00:48:41.153'
      u: Yes. And not a single man of the guards were present, and no prisoner dared
        to get near the bread.
    - who: David Boder
      start: '00:48:41.153'
      end: '00:48:41.696'
      u: Why?
    - who: Jacob Schwarzfitter
      start: '00:48:41.696'
      end: '00:49:20.560'
      u: 'Why? The thought of the oncoming [?] liberation, somehow emerged by itself.
        We forgot completely that we were hungry, one embraced the other and started
        kissing each other. We yelled: we are free! They entered...first entered the
        vanguard, an automobile with loudspeaker [?]. He told us in all languages,
        announcing that we are..., that we are not anymore under the authority of
        the SS, but we are not permitted to leave the lager. First of all because
        there runs a dangerous epidemic of disentery, intestinal typhus, spotted typhus.
        Such was the day of liberation. On...'
    - who: David Boder
      start: '00:49:20.560'
      end: '00:49:22.218'
      u: What happened to the SS?
    - who: Jacob Schwarzfitter
      start: '00:49:22.218'
      end: '00:49:25.595'
      u: There remained with us only eighteen SS men.
    - who: David Boder
      start: '00:49:25.595'
      end: '00:49:26.198'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:49:26.198'
      end: '00:49:28.460'
      u: The SS men were taken prisoners.
    - who: David Boder
      start: '00:49:28.460'
      end: '00:49:29.983'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:49:29.983'
      end: '00:49:41.154'
      u: And the professional criminals, the Germans who mostly served as capos, had
        to get out. The SS men were compelled to bury the..., their victims, their
        ‘burned offerings’.
    - who: David Boder
      start: '00:49:41.154'
      end: '00:49:42.013'
      u: Which ones? the...
    - who: Jacob Schwarzfitter
      start: '00:49:42.013'
      end: '00:00:00.'
      u: The Jews, the non-Jews, because there it was an international lager, Bergen-Belson.
        And they were compelled..., and the professional criminals were compelled
        to dig the grave.
    - who: David Boder
      start: '00:00:00.'
      end: '00:49:52.415'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:49:52.415'
      end: '00:50:03.634'
      u: 'In every lager..., for example, I was in Nordhausen, I was in Dora [?] I
        was in Allrich, There was written on large rocks..., on a large rock was engraved:
        Work makes free.'
    - who: David Boder
      start: '00:50:03.634'
      end: '00:50:04.554'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:50:04.554'
      end: '00:50:09.453'
      u: 'And we ourselves have: ‘in the crematory number two and number three.’'
    - who: David Boder
      start: '00:50:09.453'
      end: '00:50:10.539'
      u: Well...
    - who: Jacob Schwarzfitter
      start: '00:50:10.539'
      end: '00:50:12.092'
      u: "[explaining] Now, work makes free..."
    - who: David Boder
      start: '00:50:12.092'
      end: '00:50:12.288'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:50:12.288'
      end: '00:50:13.268'
      u: That was the slogan.
    - who: David Boder
      start: '00:50:13.268'
      end: '00:50:13.554'
      u: And you...
    - who: Jacob Schwarzfitter
      start: '00:50:13.554'
      end: '00:50:18.559'
      u: But we said, ‘in the crematory number two and number three...’
    - who: David Boder
      start: '00:50:18.559'
      end: '00:50:18.982'
      u: Nu...[I have heard this jingle before from other interviewees, and he apparently
        was a bit surprised at my matter-of-fact attitude].
    - who: Jacob Schwarzfitter
      start: '00:50:18.982'
      end: '00:50:23.821'
      u: Now we got them. But..., then the English announced...
    - who: David Boder
      start: '00:50:23.821'
      end: '00:50:28.012'
      u: How do you explain that the SS men were not killed?
    - who: Jacob Schwarzfitter
      start: '00:50:28.012'
      end: '00:50:34.012'
      u: We did not kill them because they were soon taken prisoners. The English
        did not permit to harm them.
    - who: David Boder
      start: '00:50:34.012'
      end: '00:50:35.037'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:50:35.037'
      end: '00:50:39.771'
      u: But one thing that they had to do was work. They had to work, there.
    - who: David Boder
      start: '00:50:39.771'
      end: '00:50:41.022'
      u: Now did you talk to some of them?
    - who: Jacob Schwarzfitter
      start: '00:50:41.022'
      end: '00:50:53.625'
      u: With whom? With the SS? Here I want to tell about an incident that occurred
        with them. We [?] took them, with a heavy guard, with automatic pistols—they
        were led out to..., to bury their victims.
    - who: David Boder
      start: '00:50:53.625'
      end: '00:50:54.711'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:50:54.711'
      end: '00:50:58.676'
      u: Two men, two SS men had to take one ‘skeleton.’
    - who: David Boder
      start: '00:50:58.676'
      end: '00:50:59.867'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:50:59.867'
      end: '00:51:23.577'
      u: 'And they had to carry him fifty meters, from the mountain [of bodies] where
        they were, to the grave. There lined up a whole cordon of prisoners, from
        around and around, the heavy thousands of prisoners, and all like one started
        to yell: Work makes free. Take hold, now we shall work. And now kharakos [?
        this appears a camp lingo, possibly a Hungarian word brought in by the Hungarian
        SS. I writed the word “by ear”] Kharakos means run. And we started slapping
        [them].'
    - who: David Boder
      start: '00:51:23.577'
      end: '00:51:25.326'
      u: The SS men?
    - who: Jacob Schwarzfitter
      start: '00:51:25.326'
      end: '00:51:49.266'
      u: 'Yes, and beating [them]. And they worked. Many SS men have pleaded to be
        shot. Then came the same answer: ‘You, too, have refused us a bullet. Why
        should we shoot you?’ And so it was done. Afterwards the same SS men were
        led away to Lindenburg where took place the famous Lindenburg trial [? this
        word is not clear, and surely incorrect. It may be “Nuerenberg”].'
    - who: David Boder
      start: '00:51:49.266'
      end: '00:51:49.944'
      u: 'Hm...[Here for some reason there is a whisper:'
    - who: Jacob Schwarzfitter
      start: '00:51:49.944'
      end: '00:51:51.693'
      u: May I still continue?
    - who: David Boder
      start: '00:51:51.693'
      end: '00:51:52.899'
      u: Sure, go on./
    - who: Jacob Schwarzfitter
      start: '00:51:52.899'
      end: '00:52:06.377'
      u: And so it happened, when I got out from the lager, I met also one from my
        town, a boy who had also run away. I had run away from the lager.
    - who: David Boder
      start: '00:52:06.377'
      end: '00:52:07.025'
      u: When?
    - who: Jacob Schwarzfitter
      start: '00:52:07.025'
      end: '00:52:08.020'
      u: After the liberation.
    - who: David Boder
      start: '00:52:08.020'
      end: '00:52:09.709'
      u: Oh, what does it mean, ran away?
    - who: Jacob Schwarzfitter
      start: '00:52:09.709'
      end: '00:52:16.026'
      u: I had to run away, if not, the same danger would have threatened me that
        befell many thousands.
    - who: David Boder
      start: '00:52:16.026'
      end: '00:52:16.674'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:52:16.674'
      end: '00:52:22.011'
      u: The person who was not well was..., the person who was well was in great
        danger to get sick.
    - who: David Boder
      start: '00:52:22.011'
      end: '00:52:22.478'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:52:22.478'
      end: '00:52:32.096'
      u: And so I ran away, and I came to live in the environs of Braunschweig. In
        a few months, after a few months, I learned that I have come to find my sister.
    - who: David Boder
      start: '00:52:32.096'
      end: '00:52:35.262'
      u: How did you live there?
    - who: Jacob Schwarzfitter
      start: '00:52:35.262'
      end: '00:52:36.529'
      u: With a German.
    - who: David Boder
      start: '00:52:36.529'
      end: '00:52:37.268'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '00:52:37.268'
      end: '00:52:40.931'
      u: With a German. He treated me very good and decently indeed.
    - who: David Boder
      start: '00:52:40.931'
      end: '00:52:41.414'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:52:41.414'
      end: '00:52:43.751'
      u: Why? That was a German, he was.
    - who: David Boder
      start: '00:52:43.751'
      end: '00:52:44.912'
      u: Germany was already liberated.
    - who: Jacob Schwarzfitter
      start: '00:52:44.912'
      end: '00:52:47.219'
      u: Yes. Then it was already liberated.
    - who: David Boder
      start: '00:52:47.219'
      end: '00:52:48.048'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:52:48.048'
      end: '00:52:55.435'
      u: When I ran away it was the seventeenth, it was the twentieth of May. That
        is, it was already after the capitulation.
    - who: David Boder
      start: '00:52:55.435'
      end: '00:52:55.706'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:52:55.706'
      end: '00:53:02.762'
      u: But in spite of that, we were not let out. We were strictly guarded, but
        I succeeded in running away.
    - who: David Boder
      start: '00:53:02.762'
      end: '00:53:04.134'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:53:04.134'
      end: '00:53:11.265'
      u: After three months of liberty, I learned about my sister, that she also had
        survived and was in a lager Pers [?] Waldau [?/
    - who: David Boder
      start: '00:53:11.265'
      end: '00:53:12.607'
      u: Where is that?
    - who: Jacob Schwarzfitter
      start: '00:53:12.607'
      end: '00:53:14.702'
      u: That was in the direction of Breslau.
    - who: David Boder
      start: '00:53:14.702'
      end: '00:53:15.336'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:53:15.336'
      end: '00:53:21.110'
      u: I got together with her after four years of separation. She was, Thank God!,
        well...
    - who: David Boder
      start: '00:53:21.110'
      end: '00:53:22.602'
      u: How did you find out?
    - who: Jacob Schwarzfitter
      start: '00:53:22.602'
      end: '00:53:57.079'
      u: 'I came to know [about her] through a comrade, who I happened to meet. So
        he told me he had met my sister. So I said, how do you know, my sister. So
        he said, I have inquired. Because everyone always inquired. One always questioned
        the other when people would meet: haven’t you seen this one, haven’t you seen
        that one? Each and everyone inquired about relatives. And I was with this
        comrade in the same lager for a year [?]; he knew me quite well, so he gave
        me a ‘call of life.’ He transmitted to me regards, and he told me that my
        sister ought to be either in Weiden, or in Spandau, that is in the Upper Palatinate
        [Pfalz]. So I took a trip there and I got together with her.'
    - who: David Boder
      start: '00:53:57.079'
      end: '00:53:58.315'
      u: How did you travel?
    - who: Jacob Schwarzfitter
      start: '00:53:58.315'
      end: '00:54:01.511'
      u: I traveled by train, I traveled without money.
    - who: David Boder
      start: '00:54:01.511'
      end: '00:54:02.039'
      u: How come?
    - who: Jacob Schwarzfitter
      start: '00:54:02.039'
      end: '00:54:25.074'
      u: The railroad was..., yes, railroad..., because we had no money. We had worked
        enough for the German National Railway. [A long pause, possibly an outside
        interruption]
    - who: David Boder
      start: '00:54:25.074'
      end: '00:54:25.496'
      u: Now then...
    - who: Jacob Schwarzfitter
      start: '00:54:25.496'
      end: '00:54:45.397'
      u: When I was behind the [barbed] wires, I only brooded—that one span of the
        wires can give me freedom [?]. Because I was from 1933 to 1937, I was in work
        training [?] for preparatory work, in Poland in a Kibbutz [work community
        for or in Israel, name not clear].
    - who: David Boder
      start: '00:54:45.397'
      end: '00:54:45.759'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '00:54:45.759'
      end: '00:55:51.380'
      u: And now sixteen months after liberation, we see how pale [feeble] the general
        sympathy is. It is possible that the major part of us, if they had known that
        that is how our liberation would turn out, would for sure not have wanted
        to struggle—so superhuman was the struggle. Because not only were we moved
        by the egoistic drive to desire to live, and to hold out. Because today, when
        everyone of us, and I, for example as well, when I should consider all that
        I have gone through, because it is impossible to tell about it in one hour,
        in two hours, in a week, it is impossible..., all the details I have experienced.
        But if today it would have come about to experience for one month, what I
        experienced during years, I should definitely not go through with it. Because
        we held out for the reason that we did not know what the morrow shall bring.
        And there we lived with the hope that the morrow will be better, a more beautiful...But,
        as a bitter death, we see that the morrow is still worse.
    - who: David Boder
      start: '00:55:51.380'
      end: '00:55:52.179'
      u: What does that mean?
    - who: Jacob Schwarzfitter
      start: '00:55:52.179'
      end: '00:56:18.546'
      u: Still worse. For example, as the same [man] who was yesterday oppressed together
        with me, the Polish citizen—and today he persecutes us. And that is one like
        me, who was first to suffer; and suffered not only for ourselves. We have
        executed deeds of sabotage. How did we accomplish that? We did bad work. Various
        screws [the word was not clear] which we had to make, we have buried, hidden
        away..., and on that account...
    - who: David Boder
      start: '00:56:18.546'
      end: '00:56:20.008'
      u: What was that? Various what...?
    - who: Jacob Schwarzfitter
      start: '00:56:20.008'
      end: '00:56:20.792'
      u: Screws...
    - who: David Boder
      start: '00:56:20.792'
      end: '00:56:21.033'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:56:21.033'
      end: '00:56:25.466'
      u: ". . . which were needed in the various constructions—we buried them, concealed
        in the earth."
    - who: David Boder
      start: '00:56:25.466'
      end: '00:56:25.813'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:56:25.813'
      end: '00:57:12.063'
      u: They disappeared. And we reported that we didn’t know where they were. And
        on that account the whole works were stopped, you understand? In any possible
        way and manner we caused sabotage. And in spite of that the behavior of the
        world in general, is so unfriendly. Nowadays the despair is much grrater than
        before. Before we would say that only Germany is destroying..., destroying
        our life. Nowadays we know that we are liberated people. What do we have?
        We have nothing. I surely desire..., I desire to be repatriated, back to my
        own home. So the road is blocked for me.
    - who: David Boder
      start: '00:57:12.063'
      end: '00:57:13.088'
      u: Why? How come?
    - who: Jacob Schwarzfitter
      start: '00:57:13.088'
      end: '00:57:16.405'
      u: Why? Because they won’t let me in. They don’t admit to the Land of Israel.
        [This was in the epoch of Cyprus, summer of 1946]
    - who: David Boder
      start: '00:57:16.405'
      end: '00:57:17.325'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '00:57:17.325'
      end: '00:57:19.541'
      u: There is my old home, there.
    - who: David Boder
      start: '00:57:19.541'
      end: '00:57:21.230'
      u: But you were never there.
    - who: Jacob Schwarzfitter
      start: '00:57:21.230'
      end: '00:57:27.366'
      u: There is my old home because everywhere a Jew is, he is told he is not at
        home.
    - who: David Boder
      start: '00:57:27.366'
      end: '00:57:28.044'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '00:57:28.044'
      end: '00:57:52.352'
      u: And Poland is, of course, out of the question. Besides, there can not be
        any argument. In the instant when we, the people, I one among them, I have
        no confidence in the Democratic World. What does it mean, no confidence? In
        such and instant, when Germany, the most cultural land on earth, which was
        called ‘The salt of the earth’ [pronunciation not clear] was capable of such
        bestial deeds...
    - who: David Boder
      start: '00:57:52.352'
      end: '00:57:53.257'
      u: Was called what?
    - who: Jacob Schwarzfitter
      start: '00:57:53.257'
      end: '00:57:54.870'
      u: The salt of the earth.
    - who: David Boder
      start: '00:57:54.870'
      end: '00:57:55.322'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '00:57:55.322'
      end: '00:58:07.202'
      u: Was capable to perpetrate such a great bestial deed against the Jews, against
        Jewery, of which he [Germany] is not ashamed at all, these grandsons of Torquemada
        [great Inquisitor in Spain in the Fifteenth Century]...
    - who: David Boder
      start: '00:58:07.202'
      end: '00:58:08.182'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '00:58:08.182'
      end: '00:59:12.884'
      u: ". . . then we know that everything may happen. We expected that with the
        progress of Technology and Culture, such things would not happen anymore.
        And we say a contrary occurrence; that with the progress of technology and
        science the barbarism..., the barbarism of humanity progresses still faster.
        For that reason, and I shall take advantage of this opportunity, and want
        to say one thing. I understand very clearly that we enter a very hard struggle.
        The English Empire is surely stronger than we are. But we have a single weapon,
        the general satisfaction which is thus: that every people that rises against
        us Jews meets an evil end. Beginning with the Romans [word not clear], Babylonians,
        Greeks, Spanish, and also Zarist Russian and finally, Hitler Germany. And
        we are most surprised, that that second Jewish folk, England..."
    - who: David Boder
      start: '00:59:12.884'
      end: '00:59:14.904'
      u: Why do you call them the second Jewish folk?
    - who: Jacob Schwarzfitter
      start: '00:59:14.904'
      end: '00:59:17.678'
      u: Because they are the [lost] tribes.
    - who: David Boder
      start: '00:59:17.678'
      end: '00:59:19.095'
      u: Hm...[If I understand him correctly, this refers to the legend about the
        lost tribes of Israel, who supposedly have migrated to the British Isles].
    - who: Jacob Schwarzfitter
      start: '00:59:19.095'
      end: '01:00:40.120'
      u: That they should be capable to go against us...And while at the time of the
        gravest moments of the war, we were [inside Germany] the only confederates
        who wished for the victory of the Allies. If we were unable to express it
        with deeds, so we did with our wish, there still are such [should that mean
        a mystic power?]...with our prayers, that England should win the war. In addition,
        so many, more than a million Jews have fought in the armies of the Allies.
        They fought for the same slogan that means Liberty, Equality, and Brotherhood.
        Add where is the Liberty, and where is the Equality, and where is the Brotherhood
        that was to come to us Jews? I want that the whole world should know. I understand
        that England had a giant ocean fleet, air..., air fleet, also strong ground
        forces. But what good are Armies, at the moment when we have the only strong
        army, of which I spoke before. We have the satisfaction, the historical satisfaction,
        that everything that impedes us must go. And besides, we have old rusty weapons.
        And the weapons of today, the sharpest weapon is called despair [word not
        clear]. We are desperate.
    - who: David Boder
      start: '01:00:40.120'
      end: '01:00:41.809'
      u: What is it called, you say?
    - who: Jacob Schwarzfitter
      start: '01:00:41.809'
      end: '01:00:42.849'
      u: We are desperate...
    - who: David Boder
      start: '01:00:42.849'
      end: '01:00:44.025'
      u: But the word you used -
    - who: Jacob Schwarzfitter
      start: '01:00:44.025'
      end: '01:00:44.960'
      u: Yoosh, Yoosh...
    - who: David Boder
      start: '01:00:44.960'
      end: '01:00:46.121'
      u: In what language is that?
    - who: Jacob Schwarzfitter
      start: '01:00:46.121'
      end: '01:00:47.493'
      u: That is in the Hebrew language.
    - who: David Boder
      start: '01:00:47.493'
      end: '01:00:48.684'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '01:00:48.684'
      end: '01:01:04.649'
      u: The Yoosh [despair] is with everyone. I understand that England plays a ‘road
        uphill’. Only the weak will tear themselves away. All the weak have gone,
        they have committed suicide in the lagers...
    - who: David Boder
      start: '01:01:04.649'
      end: '01:01:07.016'
      u: What did you say, does England want to do with the weak?
    - who: Jacob Schwarzfitter
      start: '01:01:07.016'
      end: '01:01:13.302'
      u: She wants to take advantage of our weakness, that we should give up the intent
        to be..., to be an independent people.
    - who: David Boder
      start: '01:01:13.302'
      end: '01:01:14.056'
      u: Nu...
    - who: Jacob Schwarzfitter
      start: '01:01:14.056'
      end: '01:01:29.192'
      u: We know that no Declaration in the world can guarantee our peace and safety
        [??]. We had a fact last summer, that under the auspices of England in Tripolitania
        [Jews were murdered] for three days and nights without interruption.
    - who: David Boder
      start: '01:01:29.192'
      end: '01:01:30.142'
      u: In Tripolitania?
    - who: Jacob Schwarzfitter
      start: '01:01:30.142'
      end: '01:02:49.181'
      u: Yes, and what guarantee do we have? Nowadays, Jews are being murdered in
        Poland. Lately [?] there was discovered a secret organization which had the
        task to murder Jews in Rumania...And everywhere, antisemitism is awake [?]
        a horror [?]. We know that the Land of Israel is [means] a hard life. Hard,
        much harder than we could have it being in America. But we want to be where
        we have our own bread. Because it does not exist, it is not worth the economic
        strength and the political strength. We have seen it ourselves. So, in Poland
        we also had rich Jews. And they went the same way as the poor ones. For that
        reason, you [the Americans] should help us, if there is still a certain measure
        of conscience in you, so we could build our own abode. We do not want to push
        aside anybody, [three words, not clear]. We want to transform the desert in
        good vineyards we want to create for ourselves a healthier future [?], a better
        future [?] for our people and for our generations to come, and to help to
        assure peace for all humanity [a long pause].
    - who: David Boder
      start: '01:02:49.181'
      end: '01:02:56.553'
      u: Could you describe to me a bit the life here in the Hachshara [preparatory
        community]?
    - who: Jacob Schwarzfitter
      start: '01:02:56.553'
      end: '01:02:56.990'
      u: Here?
    - who: David Boder
      start: '01:02:56.990'
      end: '01:02:59.674'
      u: Yes, describe it to me.
    - who: Jacob Schwarzfitter
      start: '01:02:59.674'
      end: '01:03:07.679'
      u: Here, here we are in the town Tradate, and we are here more than four hundred
        Jews.
    - who: David Boder
      start: '01:03:07.679'
      end: '01:03:09.970'
      u: Four hundred Jews. How did you get here?
    - who: Jacob Schwarzfitter
      start: '01:03:09.970'
      end: '01:03:10.845'
      u: We...
    - who: David Boder
      start: '01:03:10.845'
      end: '01:03:13.393'
      u: One moment. I am not through with you personally.
    - who: Jacob Schwarzfitter
      start: '01:03:13.393'
      end: '01:03:13.830'
      u: Yes.
    - who: David Boder
      start: '01:03:13.830'
      end: '01:03:15.217'
      u: Did you find your sister?
    - who: Jacob Schwarzfitter
      start: '01:03:15.217'
      end: '01:03:15.941'
      u: Yes.
    - who: David Boder
      start: '01:03:15.941'
      end: '01:03:19.182'
      u: Now then...how did you get to Italy?
    - who: Jacob Schwarzfitter
      start: '01:03:19.182'
      end: '01:03:36.790'
      u: To Italy I traveled...[there begins a whisper, he apparently wants the microphone
        removed, because there have been involved some activities of the Hachshara,
        which they refused to disclose, or at least, to have recorded]. From Italy...,
        from Germany I departed with a group. My [word not clear]...
    - who: David Boder
      start: '01:03:36.790'
      end: '01:03:40.153'
      u: Wait a moment! How did you make up this group, who...?
    - who: Jacob Schwarzfitter
      start: '01:03:40.153'
      end: '01:03:42.279'
      u: The group was a Hachshara for the Kibuzim. They were gathered together.
    - who: David Boder
      start: '01:03:42.279'
      end: '01:03:43.681'
      u: How did they get together?
    - who: Jacob Schwarzfitter
      start: '01:03:43.681'
      end: '01:03:44.887'
      u: At various places.
    - who: David Boder
      start: '01:03:44.887'
      end: '01:03:45.460'
      u: Hm...
    - who: Jacob Schwarzfitter
      start: '01:03:45.460'
      end: '01:03:46.440'
      u: We journeyed.
    - who: David Boder
      start: '01:03:46.440'
      end: '01:03:47.541'
      u: And how many were you?
    - who: Jacob Schwarzfitter
      start: '01:03:47.541'
      end: '01:03:53.496'
      u: We were several tens of people. We got across. Several tens of people. We
        crossed the border.
    - who: David Boder
      start: '01:03:53.496'
      end: '01:03:54.838'
      u: Which border?
    - who: Jacob Schwarzfitter
      start: '01:03:54.838'
      end: '01:03:59.044'
      u: We passed, first we passed the German-Austrian [border], and after, the Austrian,
        the Italian.
    - who: David Boder
      start: '01:03:59.044'
      end: '01:04:01.094'
      u: Oh!, you did not come through Switzerland.
    - who: Jacob Schwarzfitter
      start: '01:04:01.094'
      end: '01:04:24.920'
      u: No, we did not come through Switzerland. That means there are no more borders
        for us, as long as we deal with the attainment of our goal. We find the only
        hindrance, that is the sea. If the sea would not separate us from the Land
        of Israel, we should have been there long ago. But we shall overcome that
        too.
    - who: David Boder
      start: '01:04:24.920'
      end: '01:04:27.830'
      u: Now then...You have come to Italy.
    - who: Jacob Schwarzfitter
      start: '01:04:27.830'
      end: '01:04:28.327'
      u: Yes.
    - who: David Boder
      start: '01:04:28.327'
      end: '01:04:29.714'
      u: And where did you go then? How did you find your destination?
    - who: Jacob Schwarzfitter
      start: '01:04:29.714'
      end: '01:04:35.051'
      u: In Italy we were..., we were in Milano, we were in the environs of Rome.
        And now we are here.
    - who: David Boder
      start: '01:04:35.051'
      end: '01:04:36.740'
      u: Who has sent you here? Who did...
    - who: Jacob Schwarzfitter
      start: '01:04:36.740'
      end: '01:04:43.750'
      u: What do you mean, who? We have our key points which direct us. And now we
        are the soldiers of the Jewish people.
    - who: David Boder
      start: '01:04:43.750'
      end: '01:04:47.006'
      u: But this place is supported by whom? By the Joint [JDC]?
    - who: Jacob Schwarzfitter
      start: '01:04:47.006'
      end: '01:04:49.026'
      u: By the Joint and the UNRRA.
    - who: David Boder
      start: '01:04:49.026'
      end: '01:04:49.991'
      u: And...
    - who: Jacob Schwarzfitter
      start: '01:04:49.991'
      end: '01:04:58.132'
      u: We are waiting for the first and best opportunity, to be able to come...We
        do not recognize any illegal society [Aliya]. That means...
    - who: David Boder
      start: '01:04:58.132'
      end: '01:04:59.082'
      u: What does it mean, no Aliya...?
    - who: Jacob Schwarzfitter
      start: '01:04:59.082'
      end: '01:05:05.821'
      u: We do not recognize any illegal Aliya; that means we go to the Land of Israel
        legally. We are from there...
    - who: David Boder
      start: '01:05:05.821'
      end: '01:05:06.982'
      u: You do not travel legally?
    - who: Jacob Schwarzfitter
      start: '01:05:06.982'
      end: '01:05:08.474'
      u: We do journey legally.
    - who: David Boder
      start: '01:05:08.474'
      end: '01:05:08.957'
      u: Aha...
    - who: Jacob Schwarzfitter
      start: '01:05:08.957'
      end: '01:05:13.284'
      u: We travel legally because from there we were repatriated [he obiously means
        expatriated].
    - who: David Boder
      start: '01:05:13.284'
      end: '01:05:13.812'
      u: From where?
    - who: Jacob Schwarzfitter
      start: '01:05:13.812'
      end: '01:05:19.676'
      u: From the Land of Israel we were expatriated [he says repatriated] one thousand
        eight hundred seventy-six years ago.
    - who: David Boder
      start: '01:05:19.676'
      end: '01:05:20.460'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '01:05:20.460'
      end: '01:05:22.450'
      u: That is the exact time.
    - who: David Boder
      start: '01:05:22.450'
      end: '01:05:23.023'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '01:05:23.023'
      end: '01:05:39.945'
      u: We were repatriates [at present]. Just as Germany has dragged away Frenchmen,
        Poles, Czechs, and they do repatriate them to their countries, so do we want
        [to go] to our own country. Only there is our country.
    - who: David Boder
      start: '01:05:39.945'
      end: '01:05:40.533'
      u: But.,
    - who: Jacob Schwarzfitter
      start: '01:05:40.533'
      end: '01:05:44.950'
      u: For this reason, for instance, I understand that for England we are considered
        ‘illegal’.
    - who: David Boder
      start: '01:05:44.950'
      end: '01:05:45.221'
      u: Oh!
    - who: Jacob Schwarzfitter
      start: '01:05:45.221'
      end: '01:05:57.312'
      u: But I shall enter my country legally. I do not come to take away [anything]
        from anybody. I come only to help, build, work. I am, thanks God, still well.
        I can work.
    - who: David Boder
      start: '01:05:57.312'
      end: '01:06:00.553'
      u: And what do you think..., How long will you still remain here, now...?
    - who: Jacob Schwarzfitter
      start: '01:06:00.553'
      end: '01:06:15.176'
      u: It is not a question, how long. As long as it may be—the final goal is the
        Land of Israel. We have not put up any stipulations, and we do not make stipulations
        to the Land of Israel. Since it means [to come to] good conditions, I do not
        set any fixed date when to get there.
    - who: David Boder
      start: '01:06:15.176'
      end: '01:06:21.478'
      u: Now let us see. It is being said that the UNNRA will be terminated in six,
        seven months. What then?
    - who: Jacob Schwarzfitter
      start: '01:06:21.478'
      end: '01:06:48.809'
      u: 'So what: The UNNRA will terminate, we don’t care! We have gone through the
        gravest moments. For us there is no worry what will happen tomorrow. The horror
        against hunger we have no more. We have a greater horror, that we may now...we
        had now a chance to be set free, and if we should lose the freedom, then life
        is not worth anything. It is purposeless, and purposeless is any struggle
        to live without freedom.'
    - who: David Boder
      start: '01:06:48.809'
      end: '01:06:50.965'
      u: And what do people do here all day?
    - who: Jacob Schwarzfitter
      start: '01:06:50.965'
      end: '01:06:55.563'
      u: We learn ‘Kikhot’, we learn Hebrew.
    - who: David Boder
      start: '01:06:55.563'
      end: '01:06:56.392'
      u: What is ‘Kikhot?’
    - who: Jacob Schwarzfitter
      start: '01:06:56.392'
      end: '01:07:01.337'
      u: That means discussions. People discuss Jewish history, Zionist history, world
        history, we learn.
    - who: David Boder
      start: '01:07:01.337'
      end: '01:07:05.061'
      u: Hm...And...
    - who: Jacob Schwarzfitter
      start: '01:07:05.061'
      end: '01:07:14.272'
      u: And the time passes. We sing, we tell each other experiences [?] of the lagers.
        Because everyone has experiences to tell.
    - who: David Boder
      start: '01:07:14.272'
      end: '01:07:16.141'
      u: Do you work in any way? Do you learn a trade?
    - who: Jacob Schwarzfitter
      start: '01:07:16.141'
      end: '01:07:19.247'
      u: Here there is no trade school.
    - who: David Boder
      start: '01:07:19.247'
      end: '01:07:20.860'
      u: Why? Couldn’t you bring in the ORT?
    - who: Jacob Schwarzfitter
      start: '01:07:20.860'
      end: '01:07:22.488'
      u: I don’t know.
    - who: David Boder
      start: '01:07:22.488'
      end: '01:07:25.533'
      u: Did you request that trade schools be installed?
    - who: Jacob Schwarzfitter
      start: '01:07:25.533'
      end: '01:07:56.715'
      u: Here in Italy the Hachsharas,in general, are not organized as the ones in
        Germany. In Germany, for instance, there were agricultural Hachsharas and
        trade school Hachshara. Here we have come not to stay, here we have come to
        get away as soon as possible. We wanted to go straight ahead, to get to our
        final goal. But unfortunately, due to the occurrence of various obstacles
        [?] we had to remain. And we believe the time shall not be a long one.
    - who: David Boder
      start: '01:07:56.715'
      end: '01:08:03.544'
      u: There are now here a few people from the Land of Israel. What are they doing?
    - who: Jacob Schwarzfitter
      start: '01:08:03.544'
      end: '01:08:14.760'
      u: Those people? They tell us about the life in the Land of Israel, they teach,
        they teach Hebrew, they lead discussions, Jewish history...
    - who: David Boder
      start: '01:08:14.760'
      end: '01:08:17.293'
      u: Now, are there families in this place?
    - who: Jacob Schwarzfitter
      start: '01:08:17.293'
      end: '01:08:21.861'
      u: Here are families too. That means, the newly created families.
    - who: David Boder
      start: '01:08:21.861'
      end: '01:08:24.620'
      u: Aha...And where are all these small children from?
    - who: Jacob Schwarzfitter
      start: '01:08:24.620'
      end: '01:08:30.153'
      u: Those are all those who were born right after the liberation.
    - who: David Boder
      start: '01:08:30.153'
      end: '01:08:32.520'
      u: Oh! But there are here also children who are three, four years old.
    - who: Jacob Schwarzfitter
      start: '01:08:32.520'
      end: '01:08:44.776'
      u: Oh! Those are older children who were in camps for internees, or from the
        Rumanian and Hungarian communities who were in the Ghetto. Because not all
        Rumanian and Hungarian Jews were led out.
    - who: David Boder
      start: '01:08:44.776'
      end: '01:08:45.982'
      u: Oh!, and they arrived now?
    - who: Jacob Schwarzfitter
      start: '01:08:45.982'
      end: '01:08:49.962'
      u: They have come now. Because the situation is there, too, a very tense one.
    - who: David Boder
      start: '01:08:49.962'
      end: '01:08:55.600'
      u: Aha...Are these all people who have come from Poland already after..., after
        the war?
    - who: Jacob Schwarzfitter
      start: '01:08:55.600'
      end: '01:08:58.980'
      u: Yes, of course. All have come after the war.
    - who: David Boder
      start: '01:08:58.980'
      end: '01:09:00.623'
      u: Yes. But do people leave Poland now?
    - who: Jacob Schwarzfitter
      start: '01:09:00.623'
      end: '01:09:04.814'
      u: Oh! Just lately! No, there are none here who have left lately.
    - who: David Boder
      start: '01:09:04.814'
      end: '01:09:05.236'
      u: Ah...
    - who: Jacob Schwarzfitter
      start: '01:09:05.236'
      end: '01:09:14.402'
      u: But now we know that large masses of Jews are fleeing on account of the pogroms
        which now take place in Poland. And about Italy letting them in [the last
        sentence was possibly said with irony]
    - who: David Boder
      start: '01:09:14.402'
      end: '01:09:19.256'
      u: Did you hear that there are some Christians who came together with the Jews?
    - who: Jacob Schwarzfitter
      start: '01:09:19.256'
      end: '01:09:22.784'
      u: There are no Christians...Yes, there are Christians, there are Italians...
    - who: David Boder
      start: '01:09:22.784'
      end: '01:09:23.922'
      u: In this place?
    - who: Jacob Schwarzfitter
      start: '01:09:23.922'
      end: '01:09:27.796'
      u: Here, exactly, no. But there are Italians who have intermarried with Jews.
    - who: David Boder
      start: '01:09:27.796'
      end: '01:09:30.208'
      u: Aha...And they are being accepted?
    - who: Jacob Schwarzfitter
      start: '01:09:30.208'
      end: '01:09:37.957'
      u: Oh, Yes! They are accepted. And there are also Russian women, and there are
        Polish women who have been hiding Jews. They hid them. And the Jews have married
        them.
    - who: David Boder
      start: '01:09:37.957'
      end: '01:09:39.917'
      u: And they go...?
    - who: Jacob Schwarzfitter
      start: '01:09:39.917'
      end: '01:09:43.882'
      u: Yes, they got to the Land of Israel. They learn now[?] Hebrew.
    - who: David Boder
      start: '01:09:43.882'
      end: '01:09:47.123'
      u: Yes. Do you have here Jewish teachers? Do you have a Rabbi here?
    - who: Jacob Schwarzfitter
      start: '01:09:47.123'
      end: '01:09:48.751'
      u: No. Here we have no Rabbi.
    - who: David Boder
      start: '01:09:48.751'
      end: '01:09:50.591'
      u: And they are here not very Orthodox?
    - who: Jacob Schwarzfitter
      start: '01:09:50.591'
      end: '01:09:54.013'
      u: No, here they are not...there is a block of about sixty people...
    - who: David Boder
      start: '01:09:54.013'
      end: '01:09:54.586'
      u: Here?
    - who: Jacob Schwarzfitter
      start: '01:09:54.586'
      end: '01:09:59.606'
      u: ". . . who eat a..., have a separate chef and eat Kosher."
    - who: David Boder
      start: '01:09:59.606'
      end: '01:10:01.385'
      u: Aha..., but the others don’t?
    - who: Jacob Schwarzfitter
      start: '01:10:01.385'
      end: '01:10:04.475'
      u: The others do not. The others cannot afford it.
    - who: David Boder
      start: '01:10:04.475'
      end: '01:10:06.224'
      u: How come they cannot afford...?
    - who: Jacob Schwarzfitter
      start: '01:10:06.224'
      end: '01:10:15.661'
      u: Because there are no facilities. And there are many who do not like to watch
        out for it [??]. They say that if they should come to a permanent [?] place,
        to the Land of Israel, they shall behave again as they once used to behave
        at home.
    - who: David Boder
      start: '01:10:15.661'
      end: '01:10:19.099'
      u: Now tell me, in the lagers, what were the pious Jews doing, when they were...?
    - who: Jacob Schwarzfitter
      start: '01:10:19.099'
      end: '01:10:21.526'
      u: When, in the times of the KZ’s?
    - who: David Boder
      start: '01:10:21.526'
      end: '01:10:22.189'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '01:10:22.189'
      end: '01:10:25.928'
      u: In the times of the KZ’s, for instance..., I happen to be a Jew who prays
        [observes regular prayertime]
    - who: David Boder
      start: '01:10:25.928'
      end: '01:10:26.200'
      u: Yes.
    - who: Jacob Schwarzfitter
      start: '01:10:26.200'
      end: '01:10:31.853'
      u: So once they found on me a little prayer book [in Hebrew]. So I was given
        fifty strokes and a kick.
    - who: David Boder
      start: '01:10:31.853'
      end: '01:10:32.456'
      u: For that?
    - who: Jacob Schwarzfitter
      start: '01:10:32.456'
      end: '01:10:40.084'
      u: Yes, for that. For that reason one would have to watch himself. And so I
        first prayed for a time from memory.
    - who: David Boder
      start: '01:10:40.084'
      end: '01:10:40.898'
      u: Aha...
    - who: Jacob Schwarzfitter
      start: '01:10:40.898'
      end: '01:10:43.612'
      u: ". . . but God have mercy if one was caught."
    - who: David Boder
      start: '01:10:43.612'
      end: '01:10:45.301'
      u: And on Yom Kippur [Day of Atonement] or Rosh Hashana [New Year’s]?
    - who: Jacob Schwarzfitter
      start: '01:10:45.301'
      end: '01:10:54.030'
      u: On Yom Kippur there was just nothing. It could happen that on Yom Kippur
        they would assign us to the worst labor. When they knew that there was a special
        [Sacred] Day they plagued [us] especially, still more.
    - who: David Boder
      start: '01:10:54.030'
      end: '01:10:55.703'
      u: They would not allow to pray?
    - who: Jacob Schwarzfitter
      start: '01:10:55.703'
      end: '01:10:58.839'
      u: Oh!, prayer and such things were out of the question.
    - who: David Boder
      start: '01:10:58.839'
      end: '01:11:01.794'
      u: Well, the Jews took with them their phylacteries, their prayer shawls.
    - who: Jacob Schwarzfitter
      start: '01:11:01.794'
      end: '01:11:06.603'
      u: Whatever they took with them [of a religious nature] was all burned.
    - who: David Boder
      start: '01:11:06.603'
      end: '01:11:13.568'
      u: Now what else did you want to tell me? [a whisper] Well, I think we shall
        conclude.
    - who: Jacob Schwarzfitter
      start: '01:11:13.568'
      end: '01:11:14.246'
      u: Yes.
    - who: David Boder
      start: '01:11:14.246'
      end: '01:11:21.312'
      u: "[In English] This concludes Spool 94. This concludes number 94."
    - who: David Boder
      start: '01:11:21.312'
      end: '01:11:23.322'
      u: "[In German] Have you any relatives in America?"
    - who: Jacob Schwarzfitter
      start: '01:11:23.322'
      end: '01:11:24.112'
      u: Yes, sure.
    - who: David Boder
      start: '01:11:24.112'
      end: '01:11:25.047'
      u: Do you have the addresses?
    - who: Jacob Schwarzfitter
      start: '01:11:25.047'
      end: '01:11:26.253'
      u: I don’t have the addresses.
    - who: David Boder
      start: '01:11:26.253'
      end: '01:11:38.012'
      u: Aha...[In English] This concludes spool number 94, taken at Tradate, near
        Como and Milano. Mr. Schoer...Shw...
    - who: Jacob Schwarzfitter
      start: '01:11:38.012'
      end: '01:11:38.555'
      u: Schwarzfitter
    - who: David Boder
      start: '01:11:38.555'
