    - who: David Boder
      start: '00:00:38.743'
      end: '00:00:45.202'
      u: "[In German] Now then Mr. Schwarzfitter, would you tell us again...would
        you tell us again, what is your name..."
    - who: Jacob Schwarzfitter
      start: '00:00:45.202'
      end: '00:00:45.564'
      u: Yes.
    - who: David Boder
      start: '00:00:45.564'
      end: '00:00:47.466'
      u: And how old are you?
    - who: Jacob Schwarzfitter
      start: '00:00:47.466'
