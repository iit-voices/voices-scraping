    - who: David Boder
      start: '00:05:15.442'
      end: '00:05:15.442'
      u: And so people were often building a...
    - who: Jurek Kestenberg
      start: '00:05:18.490'
      end: '00:05:18.490'
      u: Bunkers.
    - who: David Boder
      start: '00:05:18.911'
      end: '00:05:18.911'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:05:19.664'
      end: '00:05:19.664'
      u: So that people should be able to hide.
    - who: David Boder
      start: '00:05:21.238'
      end: '00:05:21.238'
      u: And the factory...
    - who: Jurek Kestenberg
      start: '00:05:22.571'
      end: '00:05:22.571'
      u: The factory was burned down during the bombing of Warsaw.
    - who: David Boder
      start: '00:05:25.529'
      end: '00:05:25.529'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:05:26.350'
      end: '00:05:26.350'
      u: Completely burned, so we remained without...entirely without any means of
        livelihood, but for the money we had saved from before the war [word not clear]
    - who: David Boder
      start: '00:05:34.114'
      end: '00:05:34.114'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:05:34.544'
      end: '00:05:34.544'
      u: On that we lived all the time. After that people found out that all the transports
        that had left...it was not, alas, for resettlement East, like the Germans
        had said, but it was for extermination in such a lager that was called Treblinka.
    - who: David Boder
      start: '00:05:51.335'
      end: '00:05:51.335'
      u: Treb-...Treblinka.
    - who: Jurek Kestenberg
      start: '00:05:52.217'
      end: '00:05:52.217'
      u: Treblinka.
    - who: David Boder
      start: '00:05:52.647'
      end: '00:05:52.647'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:05:54.423'
      end: '00:05:54.423'
      u: Yes. And then began a terrible panic in the whole Ghetto. Everybody...people
        didn’t know what to do, because people knew that if one goes to Treblinka,
        it is death! It is a prepared death. One is gassed and so on. Now everybody
        was already building bunkers. Anybody who only had the means, whoever had
        a few...a few Zlotys in the pocket built bunkers.
    - who: Jurek Kestenberg
      start: '00:06:12.847'
      end: '00:06:12.847'
      u: What were they, those bunkers?
    - who: Jurek Kestenberg
      start: '00:06:14.773'
      end: '00:06:14.773'
      u: Bunkers were such cellars, or various other...
    - who: David Boder
      start: '00:06:17.481'
      end: '00:06:17.481'
      u: Cellars.
    - who: Jurek Kestenberg
      start: '00:06:18.013'
      end: '00:06:18.013'
      u: Cellars, or various....Everybody invented whatever he could. And there were
        people who partitioned off a room [by making false wall], partitioned...well,
        partitioned...
    - who: David Boder
      start: '00:06:27.221'
      end: '00:06:27.221'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:06:27.380'
      end: '00:06:27.380'
      u: ". . . in such a way that it couldn’t be recognized..."
    - who: David Boder
      start: '00:06:28.193'
      end: '00:06:28.193'
      u: And where...
    - who: Jurek Kestenberg
      start: '00:06:28.443'
      end: '00:06:28.443'
      u: ". . . and went in there and sat."
    - who: David Boder
      start: '00:06:29.686'
      end: '00:06:29.686'
      u: And where was everything done? One had to go to...to the toilet?
    - who: Jurek Kestenberg
      start: '00:06:34.750'
      end: '00:06:34.750'
      u: Nu, everything like that was done in the bunker, everything.
    - who: David Boder
      start: '00:06:36.917'
      end: '00:06:36.917'
      u: And then it was taken out?
    - who: Jurek Kestenberg
      start: '00:06:38.130'
      end: '00:06:38.130'
      u: Carried out at night or otherwise [?]. It was...
    - who: David Boder
      start: '00:06:41.088'
      end: '00:06:41.088'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:06:41.639'
      end: '00:06:41.639'
      u: One had to be very careful. Towards the end, alas, there appeared the Jewish...how
        does one say it, informers.
    - who: David Boder
      start: '00:06:47.726'
      end: '00:06:47.726'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:06:48.358'
      end: '00:06:48.358'
      u: Because they went around with the Germans. They did...they...they thought
        they will be able to save their lives. They informed about the bunkers. They
        were showing, ‘Here [is] a bunker. Here [is] a bunker.’
    - who: David Boder
      start: '00:06:55.941'
      end: '00:06:55.941'
      u: And have they...
    - who: Jurek Kestenberg
      start: '00:06:56.823'
      end: '00:06:56.823'
      u: And the people [SS] shot. And the end of all the...the informers was such
        that they were all shot, too.
    - who: David Boder
      start: '00:07:01.376'
      end: '00:07:01.376'
      u: These informers were inside the Ghetto or outside?
    - who: Jurek Kestenberg
      start: '00:07:03.913'
      end: '00:07:03.913'
      u: Inside the Ghetto, everything inside the Ghetto.
    - who: David Boder
      start: '00:07:05.457'
      end: '00:07:05.457'
      u: Oh! People had bunkers inside the Ghetto?
    - who: Jurek Kestenberg
      start: '00:07:07.452'
      end: '00:07:07.452'
      u: Inside the Ghetto, everything inside the Ghetto. On the Polish side people
        couldn’t have, because the Poles were informing.
    - who: David Boder
      start: '00:07:12.014'
      end: '00:07:12.014'
      u: Yes. Nu?
    - who: Jurek Kestenberg
      start: '00:07:13.106'
      end: '00:07:13.106'
      u: And then there were very rich people, and they made bunkers which were joined
        together with the sewers...
    - who: David Boder
      start: '00:07:20.298'
      end: '00:07:20.298'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:07:21.119'
      end: '00:07:21.119'
      u: ". . . so that when danger, a great danger, comes one should be able to go
        over through the sewers to the Polish side."
    - who: David Boder
      start: '00:07:25.844'
      end: '00:07:25.844'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:07:26.304'
      end: '00:07:26.304'
      u: But these were exceptions who were very rich. They could do it. And so the
        Germans gave an order that in three, four weeks the Ghetto was to be entirely
        emptied. Nobody, no one can remain. And meanwhile there were in the Ghetto
        already about a hundred thousand people who had remained at that time in the
        Ghetto. So it was considered that to be led to death like pigs, that is no
        death.
    - who: David Boder
      start: '00:07:53.221'
      end: '00:07:53.221'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:07:53.763'
      end: '00:07:53.763'
      u: So let us die like one should die, heroically, heroically.
    - who: David Boder
      start: '00:07:56.682'
      end: '00:07:56.682'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:07:58.015'
      end: '00:07:58.015'
      u: And people started...and the Germans everyday were grabbing people, grabbing.
        And so there had remained only seventy thousand people. People decided to
        make an uprising in the Warsaw Ghetto. The uprising was....The Polish parties
        were giving...all those...the Communistic parties, they gave the weapons,
        and there was built a Jewish organization, an underground organization which
        was [supposed] to lead the uprising. And so the uprising began. I can’t say
        exactly, because I don’t remember. I was at that time hidden...hidden I was
        at that time.
    - who: David Boder
      start: '00:08:27.296'
      end: '00:08:27.296'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:08:27.847'
      end: '00:08:27.847'
      u: I, my father and my mother were hidden. And so we had some more relatives
        in the Ghetto, but the relatives were living on the other side of the Ghetto.
        When we had built the bunker....We had built it, and the relatives came [over]
        to us. The family from the other side of the Ghetto consisted of my two aunts,
        my uncle, and also two cousins. And so they came. And my uncle belonged to
        the underground organization. The first...the first week of the battle my
        uncle was shot by the Germans, and we remained.
    - who: David Boder
      start: '00:09:01.928'
      end: '00:09:01.928'
      u: Where was he shot?
    - who: Jurek Kestenberg
      start: '00:09:02.981'
      end: '00:09:02.981'
      u: In the Ghetto, in the street fighting. In the street where...
    - who: David Boder
      start: '00:09:05.569'
      end: '00:09:05.569'
      u: Did you see the street fighting?
    - who: Jurek Kestenberg
      start: '00:09:07.374'
      end: '00:09:07.374'
      u: No, but we were told. Because we were all hidden, we couldn’t see, because
        it was without windows, without anything. Only at night we went out.
    - who: David Boder
      start: '00:09:15.559'
      end: '00:09:15.559'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:09:16.402'
      end: '00:09:16.402'
      u: And the uncle was...was shot.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:09:20.202'
      end: '00:09:20.202'
      u: And so only a few people remained, I, my father and my mother, and the...the
        rest that had remained.
    - who: David Boder
      start: '00:09:26.010'
      end: '00:09:26.010'
      u: Were there any other children with you?
    - who: Jurek Kestenberg
      start: '00:09:27.554'
      end: '00:09:27.554'
      u: No, only two [girl] cousins. One cousin was five years [old]
    - who: David Boder
      start: '00:09:32.438'
      end: '00:09:32.438'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:09:32.928'
      end: '00:09:32.928'
      u: And the other one was seventeen years [old]
    - who: David Boder
      start: '00:09:34.343'
      end: '00:09:34.343'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:09:34.623'
      end: '00:09:34.623'
      u: The cousin who was five I just found in Poland.
    - who: David Boder
      start: '00:09:38.393'
      end: '00:09:38.393'
      u: You have found her?
    - who: Jurek Kestenberg
      start: '00:09:39.356'
      end: '00:09:39.356'
      u: Yes, and she is in a children’s home [in Polish], that is, a home for children
        in Poland.
    - who: David Boder
      start: '00:09:45.043'
      end: '00:09:45.043'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:09:45.946'
      end: '00:09:45.946'
      u: And so there remained the mother of the...of the little [girl] cousin.
    - who: David Boder
      start: '00:09:48.061'
      end: '00:09:48.061'
      u: How did you find her?
    - who: Jurek Kestenberg
      start: '00:09:49.776'
      end: '00:09:49.776'
      u: In [word not clear], Poland.
    - who: David Boder
      start: '00:09:51.070'
      end: '00:09:51.070'
      u: But how...how...who...how did you find it out?
    - who: Jurek Kestenberg
      start: '00:09:54.802'
      end: '00:09:54.802'
      u: I don’t know. I received a telegram that...that she is alive. Then...
    - who: David Boder
      start: '00:09:58.241'
      end: '00:09:58.241'
      u: And how did she know about you?
    - who: Jurek Kestenberg
      start: '00:09:58.994'
      end: '00:09:58.994'
      u: I don’t know?
    - who: David Boder
      start: '00:09:59.785'
      end: '00:09:59.785'
      u: You don’t know?
    - who: Jurek Kestenberg
      start: '00:10:00.718'
      end: '00:10:00.718'
      u: In general I know nothing, because I did write letters, but have received
        no answers to the letters.
    - who: David Boder
      start: '00:10:04.389'
      end: '00:10:04.389'
      u: Hm, yes?
    - who: Jurek Kestenberg
      start: '00:10:06.195'
      end: '00:10:06.195'
      u: It is just lucky that I have found her.
    - who: David Boder
      start: '00:10:08.187'
      end: '00:10:08.187'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:10:08.761'
      end: '00:10:08.761'
      u: And so there had remained the mother of that child and all of us. And so
        we wanted to take the small child over to the Polish side, because we knew
        that if the small child would remain with us in the bunker it would sooner
        or later be the death for us all, and for the small child, too. It was a pity,
        such a small child, a five year old girl. And so it cost very much money,
        and the...the Jewish organization, the underground organization transported
        that small child over to the Polish side, to an acquaintance of ours, to a
        Gentile woman...
    - who: David Boder
      start: '00:10:36.055'
      end: '00:10:36.055'
      u: Speak slower.
    - who: Jurek Kestenberg
      start: '00:10:36.872'
      end: '00:10:36.872'
      u: ". . . who kept the child with her. [Pause]"
    - who: David Boder
      start: '00:10:44.668'
      end: '00:10:44.668'
      u: Nu? And the others?
    - who: Jurek Kestenberg
      start: '00:10:46.177'
      end: '00:10:46.177'
      u: And the others? We, in the meantime, remained in the bunker. And so we heard
        every night, we heard loud shootings. The whole Ghetto was trembling, and
        we thought that it is already the end with us. At night, when darkness came,
        when we saw that nobody can see us, we went out of the bunkers and went over
        to the windows and saw how the Ghetto looks. At night towards the end, the
        Ghetto was illuminated like in the daytime.
    - who: David Boder
      start: '00:11:09.631'
      end: '00:11:09.631'
      u: How?
    - who: Jurek Kestenberg
      start: '00:11:10.072'
      end: '00:11:10.072'
      u: The wholeGhetto was burning.
    - who: David Boder
      start: '00:11:11.448'
      end: '00:11:11.448'
      u: And...
    - who: Jurek Kestenberg
      start: '00:11:11.690'
      end: '00:11:11.690'
      u: The Germans saw that they have no means of bringing the other people out
        of the bunkers and such. They took and set afire everything that came under
        their hands. They saw with any other means they won’t succeed, only by setting
        everything on fire. They took and set fire to house after house, house after
        house, everything burning, and the people had no other way out. They had to
        go outdoors. They were either...either they were shot or they were taken to
        Treblinka.
    - who: David Boder
      start: '00:11:38.241'
      end: '00:11:38.241'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:11:39.418'
      end: '00:11:39.418'
      u: Towards the end there came an order that people should not be taken any more
        to Treblinka, because the Germans were...were afraid that this is much too
        easy a death for these Jews. So they wanted to make death a little harder.
        So they were sending to another lager in Poland called Majdanek.
    - who: David Boder
      start: '00:11:54.784'
      end: '00:11:54.784'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:11:56.987'
      end: '00:11:56.987'
      u: And so people saw that...that death is approaching. People saw already, as
        one says, death before the eyes. People took and everybody...how does one
        say? People were already taking leave of one another. They were praying, everything.
        And there came a day, two days later, we saw our house is burning. There was
        a terrible panic, and...
    - who: David Boder
      start: '00:12:16.092'
      end: '00:12:16.092'
      u: Your house.
    - who: Jurek Kestenberg
      start: '00:12:16.623'
      end: '00:12:16.623'
      u: Your house..[corrects himself] our house, because we had the bunker there
        at home. And so we saw that the house is burning. We already saw that it is
        very bad with us. What does one do now? Go down and give oneself up into the
        German hands? This was not good either. But we had no other way out. We got
        up. We took the knapsacks. We wanted to go up. It was very difficult to go
        upstairs, because the stairs were already burning. The smoke was going upward.
        Still we ran through and we came up. We looked out on the street, and there
        stood only Germans. The armed SS stood with rifles and were watching where
        a Jew might come out. But we were afraid to go out. We were afraid that we
        will be immediately shot. We stood downstairs and waited till the bricks were
        already falling on [our] heads. Everything was hot from the fire. It got so
        that we couldn’t stand it any more. We saw that there comes out from the other
        house, from across...it was also burning...comes out a group of Jews or perhaps
        seven or eight people with little...with two little girls, go over to the
        Germans, to them. We saw that the Germans are not shooting them. They were
        put there against a wall. They were searched , and they were arranged in groups
        and led away. Then we calmed down a little, because we saw that one isn’t
        shot on the spot. And so we came out with the hands in the...the air. We went
        out. The Germans surr-...surrounded us.
    - who: David Boder
      start: '00:13:33.969'
      end: '00:13:33.969'
      u: Your family? Yes.
    - who: Jurek Kestenberg
      start: '00:13:35.152'
      end: '00:13:35.152'
      u: Yes. We were surrounded. They said to...looked over all the things that we
        had. We had a little food there, some shirts, various other things. Everything
        that we had was taken away, money, and so on, and so on, and we went [were
        taken] away.
    - who: David Boder
      start: '00:13:47.876'
      end: '00:13:47.876'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:13:49.084'
      end: '00:13:49.084'
      u: Two SS men were leading us. And so it was a kind...a miracle that it wasn’t
        [they weren’t] all the murderers who were leading us, the two SS men. By chance
        they were two decent SS men. And so I still had...in the pocket I had with
        me my little watch which the Germans hadn’t noticed. So I was walking when
        the SS man says to us, ‘You are going to death now, but if you will give me
        something maybe I will be able to do something so you won’t be shot.’
    - who: David Boder
      start: '00:14:14.850'
      end: '00:14:14.850'
      u: The SS man?
    - who: Jurek Kestenberg
      start: '00:14:15.653'
      end: '00:14:15.653'
      u: Yes. We were very astonished, but I gave him my little watch, and he thanked
        me very much. He gave us there a little coffee to drink and so on.
    - who: David Boder
      start: '00:14:22.462'
      end: '00:14:22.462'
      u: He gave you coffee?
    - who: Jurek Kestenberg
      start: '00:14:23.476'
      end: '00:14:23.476'
      u: Yes. And he disappeared, disappeared suddenly. The SS man ran away somewhere,
        and he disappeared.
    - who: David Boder
      start: '00:14:27.551'
      end: '00:14:27.551'
      u: The German?
    - who: Jurek Kestenberg
      start: '00:14:28.625'
      end: '00:14:28.625'
      u: Yes. He took the little watch.
    - who: David Boder
      start: '00:14:29.501'
      end: '00:14:29.501'
      u: And who remained?
    - who: Jurek Kestenberg
      start: '00:14:30.847'
      end: '00:14:30.847'
      u: Another German, an SS man.
    - who: David Boder
      start: '00:14:31.783'
      end: '00:14:31.783'
      u: Another SS man.
    - who: Jurek Kestenberg
      start: '00:14:32.193'
      end: '00:14:32.193'
      u: There were two.
    - who: David Boder
      start: '00:14:32.737'
      end: '00:14:32.737'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:14:33.389'
      end: '00:14:33.389'
      u: "[For] six people there were two SS, and so he ran away someplace and wasn’t
        seen any more. We were led over to a square. It was the corner of Nowolipia
        and Carmelitzka."
    - who: David Boder
      start: '00:14:44.966'
      end: '00:14:44.966'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:14:46.083'
      end: '00:14:46.083'
      u: The streets, everything was in flames [word not clear] We were lined up.
        A large crowd had been gathered already. They were already around seven hundred,
        eight hundred people. All had come out from bunkers. They surrounded us, arranged
        [us] in one column, and we walked as far as the..as it is called, Umschlagplatz.
    - who: David Boder
      start: '00:15:04.940'
      end: '00:15:04.940'
      u: What is Umschlagplatz?
    - who: Jurek Kestenberg
      start: '00:15:05.876'
      end: '00:15:05.876'
      u: Umschlagplatz was a house where all the people were being assembled, all
        those who were going to...to Treblinka or to Majdanek. There was the point
        where all the people were concentrated. There came the trains, and we were
        all...from there all the people were transported away. And so we arrived there,
        at the Umcshlagplatz [distribution depot] We saw many dead lying right next
        to the Umschlagplatz. And the Ukrainians, those German bandits...
    - who: David Boder
      start: '00:15:30.715'
      end: '00:15:30.715'
      u: Did you see it yourself?
    - who: Jurek Kestenberg
      start: '00:15:31.639'
      end: '00:15:31.639'
      u: I saw it myself. And the German Ukrainians, bandits were laughing. From afar
        yet they were showing us, ‘See where you are going. There are only corpses.’
        They were laughing. They nearly burst from laughing, from joy. And so we arrived
        there at the Umschlagplatz. The Umschlagplatz was a beautiful mansion, a beautiful...such
        a building. How does one say it? A beautiful house!
    - who: David Boder
      start: '00:15:52.542'
      end: '00:15:52.542'
      u: A house, yes.
    - who: Jurek Kestenberg
      start: '00:15:53.538'
      end: '00:15:53.538'
      u: Of four, five stories. And we were led in there. And there we were supposed
        to wait for the train, till the train arrives to lead us to death. And so
        as I have said before...
    - who: David Boder
      start: '00:16:03.586'
      end: '00:16:03.586'
      u: Were you told that you will be led to death?
    - who: Jurek Kestenberg
      start: '00:16:05.306'
      end: '00:16:05.306'
      u: We were told that we were going to death [to die]
    - who: David Boder
      start: '00:16:06.966'
      end: '00:16:06.966'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:16:07.570'
      end: '00:16:07.570'
      u: Because they were sadists. They were happy that...that...that they can tell
        us something which will make us despair.
    - who: David Boder
      start: '00:16:12.447'
      end: '00:16:12.447'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:16:13.232'
      end: '00:16:13.232'
      u: As I have already said, towards the end came an order not to send to Treblinka,
        but to Majdanek, because in Majdanek, if one...if one wants to die one has
        to suffer a bit. One has to go through panics. In Treblinka death was much
        easier. They wanted to send to Majdanek.
    - who: David Boder
      start: '00:16:29.729'
      end: '00:16:29.729'
      u: What was in Majdanek? In Majdanek was what?
    - who: Jurek Kestenberg
      start: '00:16:32.101'
      end: '00:16:32.101'
      u: In Majdanek death was not as fast.
    - who: David Boder
      start: '00:16:34.003'
      end: '00:16:34.003'
      u: Hm. And in Treblinka?
    - who: Jurek Kestenberg
      start: '00:16:37.069'
      end: '00:16:37.069'
      u: In Treblinka everybody was gassed immediately.
    - who: David Boder
      start: '00:16:39.092'
      end: '00:16:39.092'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:16:40.740'
      end: '00:16:40.740'
      u: Pardon, I have forgotten to mention something.
    - who: David Boder
      start: '00:16:42.931'
      end: '00:16:42.931'
      u: Yes. Say whatever you...
    - who: Jurek Kestenberg
      start: '00:16:44.410'
      end: '00:16:44.410'
      u: Two weeks before...before the expulsion, before that expulsion, I was going...I
        was taking lessons from a teacher, privately at [his] home, because Jews were
        not supposed to. They were not allowed to go to school. So I was studying
        with such a professor.
    - who: David Boder
      start: '00:16:57.116'
      end: '00:16:57.116'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:16:58.384'
      end: '00:16:58.384'
      u: And while [we were] walking to school, the Ukrainians surrounded the streets,
        and they caught me.
    - who: David Boder
      start: '00:17:05.314'
      end: '00:17:05.314'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:17:06.539'
      end: '00:17:06.539'
      u: And the Ukrainians had surrounded the streets, seizing all the people who
        they wanted to send East. And so, unfortunately, I fell into such a transport.
        I was caught and taken to the distribution depot. But at that time it was
        not yet so bad. They loaded us into the train, and we were told that we are
        going to Majdanek..[correct himself] to Treblinka, rather.
    - who: David Boder
      start: '00:17:26.670'
      end: '00:17:26.670'
      u: There were children only.
    - who: Jurek Kestenberg
      start: '00:17:27.696'
      end: '00:17:27.696'
      u: Yes.
    - who: David Boder
      start: '00:17:28.149'
      end: '00:17:28.149'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:17:28.390'
      end: '00:17:28.390'
      u: The whole transport did not consist of children alone. There were grown-ups,
        too.
    - who: David Boder
      start: '00:17:31.894'
      end: '00:17:31.894'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:17:32.063'
      end: '00:17:32.063'
      u: All were caught.
    - who: David Boder
      start: '00:17:32.425'
      end: '00:17:32.425'
      u: But you were by yourself?
    - who: Jurek Kestenberg
      start: '00:17:33.693'
      end: '00:17:33.693'
      u: Yes.
    - who: David Boder
      start: '00:17:34.043'
      end: '00:17:34.043'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:17:34.556'
      end: '00:17:34.556'
      u: Because my parents were at home. I had been going to a...to my teacher for
        a lesson. And we were at that time about two, three thousand people. And so
        we were sent away. It was said that we are going to Treblinka to [meet our]
        death. So I knew that if one has to die, better let it be another death and
        not to be gassed. And so we traveled. Soon there appeared some Jews who had
        concealed in the shoes, in...inside the shoe tops they had concealed such
        files, to file the...the...the bars, to file through the bars of the train
        [windows]
    - who: David Boder
      start: '00:18:09.136'
      end: '00:18:09.136'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:18:10.361'
      end: '00:18:10.361'
      u: And so they cut the bars, and two people jumped from the train. What happened
        to them I don’t know, because I only heard shots. The Germans were firing
        after them. The main thing is that after ten minutes I had thought it over.
        I had considered it. I knew That I had left the mother and father at home.
        And so I...I decided to jump. This is it! What will happen will happen. I
        got out on the roof, and the Ukrainians were standing on the steps of the
        train. They didn’t see it, because the windows led to the roof of the...
    - who: David Boder
      start: '00:18:42.175'
      end: '00:18:42.175'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:18:42.284'
      end: '00:18:42.284'
      u: ". . . of the train."
    - who: David Boder
      start: '00:18:43.600'
      end: '00:18:43.600'
      u: What was it, a passenger RR-car?
    - who: Jurek Kestenberg
      start: '00:18:45.188'
      end: '00:18:45.188'
      u: No, No, A freight train it was.
    - who: David Boder
      start: '00:18:46.655'
      end: '00:18:46.655'
      u: So how can one climb on the roof?
    - who: Jurek Kestenberg
      start: '00:18:48.544'
      end: '00:18:48.544'
      u: Because the people were standing. A full train of people. One put the hands
        under...
    - who: David Boder
      start: '00:18:51.230'
      end: '00:18:51.230'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:18:51.351'
      end: '00:18:51.351'
      u: Thus one did climb...
    - who: David Boder
      start: '00:18:52.106'
      end: '00:18:52.106'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:18:52.184'
      end: '00:18:52.184'
      u: ". . . on the roof."
    - who: David Boder
      start: '00:18:54.146'
      end: '00:18:54.146'
      u: On the roof. The people supported with their hands.
    - who: Jurek Kestenberg
      start: '00:18:55.987'
      end: '00:18:55.987'
      u: The people were helping. Everybody wanted to see...
    - who: David Boder
      start: '00:18:57.406'
      end: '00:18:57.406'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:18:57.635'
      end: '00:18:57.635'
      u: ". . . somebody may save himself."
    - who: David Boder
      start: '00:18:59.326'
      end: '00:18:59.326'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:18:59.887'
      end: '00:18:59.887'
      u: And so I got out on the roof. I was lying so. I was afraid that the Ukrainians
        might see me. I was lying so till I saw that...that the train was going up
        such a hill.
    - who: David Boder
      start: '00:19:08.519'
      end: '00:19:08.519'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:19:09.093'
      end: '00:19:09.093'
      u: What does hill mean? The tracks are on grass, high.
    - who: David Boder
      start: '00:19:11.948'
      end: '00:19:11.948'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:19:12.190'
      end: '00:19:12.190'
      u: And here it is better to jump, because if one jumps on a level stretch, one
        can fall under the train. But if one jumps on a hill, one falls, rolls down
        the hill, right down there. And so, I thought it over well and jumped. I don’t
        remember any more, but I felt that legs hurt very badly. And I heard a shot.
        After that I came to. After perhaps two, three hours I came to, and I saw
        nearby two children are playing with a...with such a...such a large hoop,
        playing, running, jumping. I started yelling, and the children ran away and
        brought with them, must be, their father, an old Gentile.
    - who: David Boder
      start: '00:19:48.653'
      end: '00:19:48.653'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:19:49.124'
      end: '00:19:49.124'
      u: Brought him along. The father took me into the house. By chance I was lucky,
        because he was a very decent Gentile. He took me into the house.
    - who: David Boder
      start: '00:19:57.532'
      end: '00:19:57.532'
      u: A Gentile?
    - who: Jurek Kestenberg
      start: '00:19:58.408'
      end: '00:19:58.408'
      u: Yes.
    - who: David Boder
      start: '00:19:59.090'
      end: '00:19:59.090'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:19:59.362'
      end: '00:19:59.362'
      u: And he makes me a...a...How does one say it? A bandage on the leg, because
        it appeared that I had a bullet in my leg as far as the bone.
    - who: David Boder
      start: '00:20:06.533'
      end: '00:20:06.533'
      u: A what?
    - who: Jurek Kestenberg
      start: '00:20:06.895'
      end: '00:20:06.895'
      u: A bullet from a rifle shot.
    - who: David Boder
      start: '00:20:09.340'
      end: '00:20:09.340'
      u: Oh! You still have...
    - who: Jurek Kestenberg
      start: '00:20:10.324'
      end: '00:20:10.324'
      u: Here. Yes. I can show it to you.
    - who: David Boder
      start: '00:20:11.881'
      end: '00:20:11.881'
      u: "[In English] He is now showing me a bullet wound on the leg which he got
        when he jumped off the train trying to escape from a transport that was sent
        to...Treblinka?"
    - who: Jurek Kestenberg
      start: '00:20:23.561'
      end: '00:20:23.561'
      u: Yes.
    - who: David Boder
      start: '00:20:23.954'
      end: '00:20:23.954'
      u: Yes. All right.
    - who: Jurek Kestenberg
      start: '00:20:25.934'
      end: '00:20:25.934'
      u: And so the woman bandaged me. The Poles, the peasants had there various medicines.
        They brought it, and put [it] on, and I was with them four days. After four
        days they gave me to eat well. They gave me to eat and to drink. They had
        everything. I still had on me a few...a few Zlotys. I had money. I wanted
        to pay. They wouldn’t take it. After four days...this was eighteen kilometers
        from Warsaw...this was...I went and said that I want to go back home. And
        so the Gentile took such...such a cart with...with two horses. He drove me
        about ten kilometers. After ten kilometers I already went on foot, walked
        to Warsaw. I still had money.
    - who: David Boder
      start: '00:21:08.013'
      end: '00:21:08.013'
      u: Did you pay him anything?
    - who: Jurek Kestenberg
      start: '00:21:09.221'
      end: '00:21:09.221'
      u: No, nothing. He didn’t want to take anything. At present I happened to find
        his address, not found, but I remembered his address, so I wrote him a letter
        two, three weeks ago. I have not received an answer from him yet. And so I
        got into Warsaw.
    - who: David Boder
      start: '00:21:24.299'
      end: '00:21:24.299'
      u: You have written to that peasant.
    - who: Jurek Kestenberg
      start: '00:21:25.778'
      end: '00:21:25.778'
      u: Yes.
    - who: David Boder
      start: '00:21:26.080'
      end: '00:21:26.080'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:21:26.382'
      end: '00:21:26.382'
      u: I have not received an answer yet.
    - who: David Boder
      start: '00:21:27.788'
      end: '00:21:27.788'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:21:28.211'
      end: '00:21:28.211'
      u: So I got into Warsaw. So I...I bribed the Polish policeman.
    - who: David Boder
      start: '00:21:33.813'
      end: '00:21:33.813'
      u: With what?
    - who: Jurek Kestenberg
      start: '00:21:34.012'
      end: '00:21:34.012'
      u: I gave him money. I had money on me. I had eight hundred Zlotys, so I gave
        him two hundred Zlotys. He let me into the Ghetto. He led me through. I looked
        terrible. The face [was] all lacerated because I had fallen on my face...
    - who: David Boder
      start: '00:21:47.171'
      end: '00:21:47.171'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:21:47.745'
      end: '00:21:47.745'
      u: ". . . while falling on the grass. Everything torn. I ran into the house.
        You can imagine, you can well imagine the joy on seeing me walk into the house.
        Everybody was already certain that I am no more. After being absent for such
        a time, everybody was already certain..."
    - who: David Boder
      start: '00:22:06.234'
      end: '00:22:06.234'
      u: How many days were you away?
    - who: Jurek Kestenberg
      start: '00:22:07.580'
      end: '00:22:07.580'
      u: Four days.
    - who: David Boder
      start: '00:22:08.123'
      end: '00:22:08.123'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:22:08.908'
      end: '00:22:08.908'
      u: Everybody was certain that I am already...that I am not alive any more. You
        can imagine everyone’s joy that occurred at home. Nu, after two weeks...it
        was two weeks later, yes, everything had already healed, everything. The leg
        still hurt. There began the expulsion that I have already told about before.
        And so I am coming back to what I was telling before. And so everybody, the
        entire family arrived at the distribution depot. I, who had already been once
        at the distribution depot, didn’t imagine that it would be so terrible now,
        because when I was there before it was not so bad at the distribution depot.
        Now the Ukrainians were standing on every step. One had to take off the hat
        before them, stoop, bow before them. If one did not bow correctly he immediately
        got it with the rifle over the head. So we were taken upstairs. They made
        a search...a search. The men were undressed nude, the women nude. They looked
        for money. They were always looking for money, money and diamonds, all things.
    - who: David Boder
      start: '00:23:08.810'
      end: '00:23:08.810'
      u: And the women and men were kept together?
    - who: Jurek Kestenberg
      start: '00:23:10.712'
      end: '00:23:10.712'
      u: No, no separately. The women were taken separately into a room and the men
        separately. They were undressed nude.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:23:15.891'
      end: '00:23:15.891'
      u: And a [personal] search was made, searched...
    - who: David Boder
      start: '00:23:18.306'
      end: '00:23:18.306'
      u: And you had remained with your father and...
    - who: Jurek Kestenberg
      start: '00:23:20.195'
      end: '00:23:20.195'
      u: With the father, with the mother, and with my...with my...
    - who: David Boder
      start: '00:23:22.248'
      end: '00:23:22.248'
      u: But the mother was taken into another room.
    - who: Jurek Kestenberg
      start: '00:23:24.982'
      end: '00:23:24.982'
      u: Into another room. They were undressed, and they were...they were searched
        for money. Luckily they didn’t find anything, because my mother didn’t have
        anything on her any more, and she was returned again to us to our room. And
        so after two days of such...such a hardship...
    - who: David Boder
      start: '00:23:43.272'
      end: '00:23:43.272'
      u: You stayed in the distribution depot for two days?
    - who: Jurek Kestenberg
      start: '00:23:46.381'
      end: '00:23:46.381'
      u: Two days we stayed there in the distribution depot.
    - who: David Boder
      start: '00:23:47.606'
      end: '00:23:47.606'
      u: Were you given to eat?
    - who: Jurek Kestenberg
      start: '00:23:48.693'
      end: '00:23:48.693'
      u: We were not given anything to eat, but we still had...everybody had with
        him what he took along from the bunker, a few rusks and piece of...
    - who: David Boder
      start: '00:23:54.295'
      end: '00:23:54.295'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:23:54.917'
      end: '00:23:54.917'
      u: ". . . other things. We lived on that. After that, we heard the train was
        arriving, and everybody had to go outside, into the train. We were arranged
        in pairs and threes, and we were packed into the train, a hundred and twenty
        people in a RR-car. Thus we..."
    - who: David Boder
      start: '00:24:09.482'
      end: '00:24:09.482'
      u: A hundred and twenty people?
    - who: Jurek Kestenberg
      start: '00:24:10.086'
      end: '00:24:10.086'
      u: A hundred and twenty people in one RR-car, a closed RR-car.
    - who: David Boder
      start: '00:24:12.983'
      end: '00:24:12.983'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:24:13.255'
      end: '00:24:13.255'
      u: We could not breathe at all. And so after...after a journey of two hours
        there were already in our wagon three people asphyxiated, suffocated.
    - who: David Boder
      start: '00:24:21.790'
      end: '00:24:21.790'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:24:21.881'
      end: '00:24:21.881'
      u: Because they had no air.
    - who: David Boder
      start: '00:24:23.137'
      end: '00:24:23.137'
      u: Hm
    - who: Jurek Kestenberg
      start: '00:24:24.030'
      end: '00:24:24.030'
      u: Because the Ukrainians were playing with us. As soon as the wagons were closed...there
        were iron windows that could be shut.
    - who: David Boder
      start: '00:24:30.700'
      end: '00:24:30.700'
      u: What was there?
    - who: Jurek Kestenberg
      start: '00:24:31.395'
      end: '00:24:31.395'
      u: Iron windows.
    - who: David Boder
      start: '00:24:32.530'
      end: '00:24:32.530'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:24:33.906'
      end: '00:24:33.906'
      u: Windows that could be shut. So they took and closed the windows completely.
        And they said whoever wants the windows to be opened has to give money.
    - who: David Boder
      start: '00:24:41.180'
      end: '00:24:41.180'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:24:41.530'
      end: '00:24:41.530'
      u: Who [If we] will give the money, they will open the window. However, the
        people did not have any money, because everything had been taken away there
        at the distribution depot during the search, but there were found some people
        who still had some money. They gave away the pennies so the window would be
        opened, to let in a little air. And people were fighting and beating each
        other, because everyone wanted to get close to the window. Everyone wanted
        to catch a little air. Nu, after riding for four hours, people could not stand
        it any more. Standing up there was no air. All the people already...a few
        people had already fainted. There were already a few suffocated. And so the
        train stopped at some station. The locomotive had to take on water. We didn’t
        have a drop of water. We begged, we cried through the windows to the...the
        Gentiles, ‘Bring us a bottle of water or anything. We will give you money.’
        There came over a youth, wanted to give water. The Ukrainians shot him right
        on the spot. A little boy wanted to give water. He was shot right away, shot
        on the spot. He...
    - who: David Boder
      start: '00:25:41.438'
      end: '00:25:41.438'
      u: The boy was shot?
    - who: Jurek Kestenberg
      start: '00:25:42.271'
      end: '00:25:42.271'
      u: He was immediately shot. He remained lying right there with the little bottle
        in the hand. He could not even hand over a little water.
    - who: David Boder
      start: '00:25:47.692'
      end: '00:25:47.692'
      u: A little slower please. Nu.
    - who: Jurek Kestenberg
      start: '00:25:51.603'
      end: '00:25:51.603'
      u: And after a time we arrived in Majdanek. I can’t say exactly how long we
        rode because we had no watches. People did not think at all about time. People
        thought just about getting out, be it Treblinka, be it Majdanek. Just to get
        out of that train where we...every minute we thought we are going to suffocate.
        And so we heard a call, ‘Majdanek. Everybody out.’ The train was immediately
        surrounded by...by the gendarmerie, and we were all chased out of the train.
        Into every train [car] ran a few Ukrainians, and they took and chased everybody
        with rifles from the...the trains [cars] They did not look who it was, whether
        a...a woman or a man. They just struck, beat with rifles over the heads. They
        chased out in one line everybody on...on...on a...on a...such a platform.
        Chased out everybody and [ordered,]’Run, run fast.’ You can imag...
    - who: David Boder
      start: '00:26:50.515'
      end: '00:26:50.515'
      u: What is that?
    - who: Jurek Kestenberg
      start: '00:26:51.209'
      end: '00:26:51.209'
      u: To run.
    - who: David Boder
      start: '00:26:52.477'
      end: '00:26:52.477'
      u: Run to where?
    - who: Jurek Kestenberg
      start: '00:26:54.125'
      end: '00:26:54.125'
      u: No, in one line. There stood such a house.
    - who: David Boder
      start: '00:26:55.682'
      end: '00:26:55.682'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:26:56.135'
      end: '00:26:56.135'
      u: Right nearby. And we were supposed to go in there to bathe. We were told.
        And so you can imagine, everybody...how is it possible after riding such a
        long time where we didn’t have a drop of water, were so weakened. Suddenly
        we were told to...suddenly here we are told to run. And so we did run. Many
        people did fall to the sides while running. They ordered [us] to run still
        faster, still faster. The bath was a long distance away. Coming to the bath,
        they said, ‘No, this is not good, You shall wait. You will be sent to another
        bath.’ And so we were already thinking now we are being sent to another bath.
        We were sure that we are being sent already into such a gas house where we
        will be all gassed. All of us were already more than sure that we are going
        to be gassed. Nu, people started taking leave of one another again. And we
        were separated. The women taken separately. The men were taken separately,
        and small children were taken separately.
    - who: David Boder
      start: '00:27:52.893'
      end: '00:27:52.893'
      u: Who? Where to?
    - who: Jurek Kestenberg
      start: '00:27:54.239'
      end: '00:27:54.239'
      u: The small children, up to ten years, were taken separately.
    - who: David Boder
      start: '00:27:55.899'
      end: '00:27:55.899'
      u: Who did that? The...
    - who: Jurek Kestenberg
      start: '00:27:56.774'
      end: '00:27:56.774'
      u: The SS.
    - who: David Boder
      start: '00:27:57.589'
      end: '00:27:57.589'
      u: The SS?
    - who: Jurek Kestenberg
      start: '00:27:58.072'
      end: '00:27:58.072'
      u: Officers, all...
    - who: David Boder
      start: '00:27:59.038'
      end: '00:27:59.038'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:27:59.660'
      end: '00:27:59.660'
      u: With large whips they took and separated the little children. Every child,
        children up to ten, separately, and all the women separately, and the men
        separately, and we were sent into the bath [he uses the word Bud which could
        be taken for room, shack, hence the question]
    - who: David Boder
      start: '00:28:11.901'
      end: '00:28:11.901'
      u: What is a Bud, a house?
    - who: Jurek Kestenberg
      start: '00:28:13.712'
      end: '00:28:13.712'
      u: A house for bathing.
    - who: David Boder
      start: '00:28:15.493'
      end: '00:28:15.493'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:28:16.054'
      end: '00:28:16.054'
      u: A...a shower...
    - who: David Boder
      start: '00:28:16.718'
      end: '00:28:16.718'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:28:17.111'
      end: '00:28:17.111'
      u: ". . . to wash. We were sent in there. A search was made again, completely
        nude. They looked into the nose, ears, mouth. Looked whether we have money.
        They still found on many people money in the mouth. They found diamonds. They
        found some tiny diamonds inside the ear, stuck in."
    - who: David Boder
      start: '00:28:34.151'
      end: '00:28:34.151'
      u: What did they do when they found something?
    - who: Jurek Kestenberg
      start: '00:28:35.992'
      end: '00:28:35.992'
      u: They took and they only beat. They didn’t do anything [word not clear]
    - who: David Boder
      start: '00:28:38.316'
      end: '00:28:38.316'
      u: They did nothing.
    - who: Jurek Kestenberg
      start: '00:28:39.674'
      end: '00:28:39.674'
      u: They took away and beat.
    - who: David Boder
      start: '00:28:41.334'
      end: '00:28:41.334'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:28:43.335'
      end: '00:28:43.335'
      u: And after the bath, we were given a ‘good’ beating. And one was asked, if
        they saw a young boy, he was asked, ‘How old are you?’ They asked me, and
        I said, ‘Sixteen years,’ even though I was only thirteen years old.
    - who: David Boder
      start: '00:28:58.353'
      end: '00:28:58.353'
      u: Hm. [Words not clear]
    - who: Jurek Kestenberg
      start: '00:29:01.643'
      end: '00:29:01.643'
      u: Sixteen years. He looked at me. So he says, ‘Well, let it be. Let him remain.’
        So I remained there with my father, and we got there into a ‘block.’
    - who: David Boder
      start: '00:29:12.738'
      end: '00:29:12.738'
      u: You didn’t have that little girl with you?
    - who: Jurek Kestenberg
      start: '00:29:15.080'
      end: '00:29:15.080'
      u: No, no. The little girl had been...as I mentioned before...
    - who: David Boder
      start: '00:29:18.219'
      end: '00:29:18.219'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:29:18.479'
      end: '00:29:18.479'
      u: ". . . was taken to the Polish side."
    - who: David Boder
      start: '00:29:18.980'
      end: '00:29:18.980'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:29:19.584'
      end: '00:29:19.584'
      u: She was staying there with a...with a Gentile woman.
    - who: David Boder
      start: '00:29:21.202'
      end: '00:29:21.202'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:29:21.643'
      end: '00:29:21.643'
      u: With an acquaintance.
    - who: David Boder
      start: '00:29:22.265'
      end: '00:29:22.265'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:29:24.426'
      end: '00:29:24.426'
      u: And we got inside. With the father we were sent into the same block. I was
        lucky that I was sent inside together with my father.
    - who: David Boder
      start: '00:29:32.865'
      end: '00:29:32.865'
      u: Yes. And the mother?
    - who: Jurek Kestenberg
      start: '00:29:34.362'
      end: '00:29:34.362'
      u: And the mother was sent away separately, to another...
    - who: David Boder
      start: '00:29:36.493'
      end: '00:29:36.493'
      u: With the two...
    - who: Jurek Kestenberg
      start: '00:29:36.632'
      end: '00:29:36.632'
      u: ". . . to another field, with the women."
    - who: David Boder
      start: '00:29:38.733'
      end: '00:29:38.733'
      u: With the women. Yes.
    - who: Jurek Kestenberg
      start: '00:29:40.260'
      end: '00:29:40.260'
      u: And so we remained sitting in that...in that block. One day...on the second
        day we were already sent to work...to work...That means we carried Scheisse.
    - who: David Boder
      start: '00:29:49.828'
      end: '00:29:49.828'
      u: What is that?
    - who: Jurek Kestenberg
      start: '00:29:50.299'
      end: '00:29:50.299'
      u: Carrying Scheisse. We carried Scheisse.
    - who: David Boder
      start: '00:29:52.973'
      end: '00:29:52.973'
      u: What is Scheisse?
    - who: Jurek Kestenberg
      start: '00:29:53.818'
      end: '00:29:53.818'
      u: You don’t know what Scheisse means?
    - who: David Boder
      start: '00:29:55.206'
      end: '00:29:55.206'
      u: No.
    - who: Jurek Kestenberg
      start: '00:29:55.448'
      end: '00:29:55.448'
      u: Feces.
    - who: David Boder
      start: '00:29:56.311'
      end: '00:29:56.311'
      u: Oh.
    - who: Jurek Kestenberg
      start: '00:29:56.734'
      end: '00:29:56.734'
      u: We carried feces [human excrements] in the...
    - who: David Boder
      start: '00:29:57.899'
      end: '00:29:57.899'
      u: "[Words not clear]"
    - who: Jurek Kestenberg
      start: '00:29:58.521'
      end: '00:29:58.521'
      u: ". . . in the...such...in such special holders...holders [carrying-buckets]
        And so with that people had to trot."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:30:05.330'
      end: '00:30:05.330'
      u: 'One had to run. One had to run and jump with it, make various gymnastics,
        and the Germans...[Note: Such procedures were known as punitive sports]'
    - who: David Boder
      start: '00:30:13.708'
      end: '00:30:13.708'
      u: What does it mean, ‘carrying feces’? Why did people have to carry feces?
    - who: Jurek Kestenberg
      start: '00:30:16.243'
      end: '00:30:16.243'
      u: Because they just liked it so.
    - who: David Boder
      start: '00:30:17.451'
      end: '00:30:17.451'
      u: Oh, not to...to clean up?
    - who: Jurek Kestenberg
      start: '00:30:18.888'
      end: '00:30:18.888'
      u: No, not as work. They liked it.
    - who: David Boder
      start: '00:30:20.989'
      end: '00:30:20.989'
      u: And the...
    - who: Jurek Kestenberg
      start: '00:30:21.128'
      end: '00:30:21.128'
      u: There and back, there and back.
    - who: David Boder
      start: '00:30:22.655'
      end: '00:30:22.655'
      u: In the hands, or what?
    - who: Jurek Kestenberg
      start: '00:30:23.289'
      end: '00:30:23.289'
      u: No, in a holder, in a special holder out of boards.
    - who: David Boder
      start: '00:30:25.209'
      end: '00:30:25.209'
      u: How many people?
    - who: Jurek Kestenberg
      start: '00:30:26.012'
      end: '00:30:26.012'
      u: Two, two people to a holder...
    - who: David Boder
      start: '00:30:27.871'
      end: '00:30:27.871'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:30:28.746'
      end: '00:30:28.746'
      u: ". . . and so on [? ."
    - who: David Boder
      start: '00:30:29.863'
      end: '00:30:29.863'
      u: And where did they...
    - who: Jurek Kestenberg
      start: '00:30:30.195'
      end: '00:30:30.195'
      u: And they told us to run there and back, there and back.
    - who: David Boder
      start: '00:30:30.950'
      end: '00:30:30.950'
      u: And from where were the feces taken?
    - who: Jurek Kestenberg
      start: '00:30:32.839'
      end: '00:30:32.839'
      u: From the toilets. There were no toilets like here.
    - who: David Boder
      start: '00:30:35.707'
      end: '00:30:35.707'
      u: Hm, hm.
    - who: Jurek Kestenberg
      start: '00:30:36.631'
      end: '00:30:36.631'
      u: There was a ditch with a large...large board. And all together...all together
        did...
    - who: David Boder
      start: '00:30:41.780'
      end: '00:30:41.780'
      u: Yes. And then?
    - who: Jurek Kestenberg
      start: '00:30:43.205'
      end: '00:30:43.205'
      u: When we took [scooped] it out, we had to run with it [for] half a day, until
        dinner. And after dinner people had to take everything out and throw it away
        outside. And so after such work, after a day of such work people could not
        stand on the feet any more. Whoever did not run well, or whoever did not jump
        well, if it was not to the Germans’ liking, he immediately got clubbed, beaten.
    - who: David Boder
      start: '00:31:09.078'
      end: '00:31:09.078'
      u: But this was not work. It was not...
    - who: Jurek Kestenberg
      start: '00:31:10.919'
      end: '00:31:10.919'
      u: It was not work! It was just to exterminate people. It was not work, work
        that is of some use.
    - who: David Boder
      start: '00:31:17.589'
      end: '00:31:17.589'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:31:18.193'
      end: '00:31:18.193'
      u: This was work so that they could exterminate people. The people should become
        weak.
    - who: David Boder
      start: '00:31:21.350'
      end: '00:31:21.350'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:31:22.394'
      end: '00:31:22.394'
      u: And so every day occurred the same. Every day happened the same. At four
        o’clock people arose. We went to sleep at....At four o’clock an Appell was
        made, looked if all are present, whether nobody was missing. If one was missing
        the whole lager was immediately left standing until the one who was missing
        was found. It happened once that one did escape through the wires. I don’t
        know how he escaped. By some miracle he escaped. So we stood for fourteen
        hours waiting till they caught that person.
    - who: David Boder
      start: '00:31:54.991'
      end: '00:31:54.991'
      u: Fourteen hours?
    - who: Jurek Kestenberg
      start: '00:31:55.746'
      end: '00:31:55.746'
      u: Fourteen hours people had to stand outdoors waiting.
    - who: David Boder
      start: '00:31:57.967'
      end: '00:31:57.967'
      u: At night?
    - who: Jurek Kestenberg
      start: '00:31:59.114'
      end: '00:31:59.114'
      u: At night.
    - who: David Boder
      start: '00:31:59.899'
      end: '00:31:59.899'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:32:00.098'
      end: '00:32:00.098'
      u: From six o’clock in the evening we had to stand till...till eight o’clock
        in the morning.
    - who: David Boder
      start: '00:32:03.267'
      end: '00:32:03.267'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:32:06.225'
      end: '00:32:06.225'
      u: People had to wait till that man was found. Thus the Ukrainians left with
        the dogs, and they brought that man, alas, already nearly torn to pieces.
        The dogs almost tore apart that man. He was caught. About fifteen kilometers
        away from the lager that man was caught. And so we were in Majdanek, in such
        predicaments. We were there eight weeks. That means two months.
    - who: David Boder
      start: '00:32:30.886'
      end: '00:32:30.886'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:32:32.111'
      end: '00:32:32.111'
      u: And so, fortunately, either the Russians were approaching, or what, it was
        said that the lager was being entirely evacuated. All the people are to leave.
    - who: David Boder
      start: '00:32:42.916'
      end: '00:32:42.916'
      u: Which year was it in?
    - who: Jurek Kestenberg
      start: '00:32:44.214'
      end: '00:32:44.214'
      u: This was in nineteen forty-three, I believe.
    - who: David Boder
      start: '00:32:50.208'
      end: '00:32:50.208'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:32:50.437'
      end: '00:32:50.437'
      u: Forty-three. Yes, forty-three...
    - who: David Boder
      start: '00:32:52.218'
      end: '00:32:52.218'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:32:54.391'
      end: '00:32:54.391'
      u: ". . . that the lager is to be evacuated. The same night when it was said
        that the lager is being evacuated, we saw at night that the women...from the
        lager of the women there had left eight dark trucks covered entirely with
        the...with the...with the black tarpaulins. And there were heard terrible
        screams of the women. After them followed another three trucks with all the
        small children that had been selected at that time. And the trucks drove in
        the direction of the gas chamber. Because during the time that I worked there,
        in Majdanek, we had to...when one had to go out from the lager there was a
        highway. And when one went on the highway...we were going to work in columns.
        We had to go by such a house. It was quite openly written. Outside was written
        ‘Gas Chamber.’ Everyone could see."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:33:45.748'
      end: '00:33:45.748'
      u: And it was seen that those trucks driving at night went in the direction
        of the gas chamber with all those...all those women and children. Since that
        time until now we did not have any news from those people. That means that
        they were surely gassed, or burned. I don’t know what the Germans did there.
    - who: David Boder
      start: '00:34:01.242'
      end: '00:34:01.242'
      u: And it was not possible to write letters between the women and men?
    - who: Jurek Kestenberg
      start: '00:34:04.143'
      end: '00:34:04.143'
      u: Absolutely no! Because to say one word...because it was this way. The men
        were on four fields. That means every field consisted of twenty-two barracks.
    - who: David Boder
      start: '00:34:16.793'
      end: '00:34:16.793'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:34:17.539'
      end: '00:34:17.539'
      u: Twenty-two barracks. There were four fields. Every field was separated from
        the other with a wire [fence]
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:34:25.062'
      end: '00:34:25.062'
      u: And the women were on a fifth field, also separated with a wire so that we
        could see them from afar, but to talk was forbidden. For the least word there
        was a punishment, either by hanging or by shooting. And so on the last day
        before leaving...
    - who: David Boder
      start: '00:34:42.636'
      end: '00:34:42.636'
      u: Did you see how people were being shot?
    - who: Jurek Kestenberg
      start: '00:34:45.536'
      end: '00:34:45.536'
      u: No. I didn’t see that. We saw one who went over the wires to talk with the
        wife. He was instantly shot. Every fifty meters around the wire there was
        a tower.
    - who: David Boder
      start: '00:34:55.200'
      end: '00:34:55.200'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:34:56.288'
      end: '00:34:56.288'
      u: Inside that tower were sitting two Ukrainians with machine guns. They watched
        that no one escapes, or people shouldn’t talk, and so on. And so..[pause]
    - who: David Boder
      start: '00:35:08.454'
      end: '00:35:08.454'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:35:10.025'
      end: '00:35:10.025'
      u: |-
        After about two, three days after that, the lager was evacuated. Not the entire lager, but the field in which I was with my father and another field were evacuated. We were sent to a lager
                                Skarzysko. People already were thanking God that we had been sent away from there, because people knew that if one stays there any longer, a little longer, another week, two weeks, we could not hold out. And so people already thought that we are going again to death, to Treblinka now, or somewhere. But no, The Germans sent us to Skarzysko to work. In Skarzysko I worked for thirteen months.
    - who: David Boder
      start: '00:35:49.487'
      end: '00:35:49.487'
      u: What did you do?
    - who: Jurek Kestenberg
      start: '00:35:50.907'
      end: '00:35:50.907'
      u: Thirteen months I worked on a locomotive.
    - who: David Boder
      start: '00:35:53.203'
      end: '00:35:53.203'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:35:54.653'
      end: '00:35:54.653'
      u: After that I worked in a...in a boiler house.
    - who: David Boder
      start: '00:35:58.279'
      end: '00:35:58.279'
      u: What did you do on the locomotive? Did you ride on her?
    - who: Jurek Kestenberg
      start: '00:36:00.838'
      end: '00:36:00.838'
      u: Yes, I was a stoker. The driver was Pole, and I was a stoker.
    - who: David Boder
      start: '00:36:05.602'
      end: '00:36:05.602'
      u: And...
    - who: Jurek Kestenberg
      start: '00:36:06.327'
      end: '00:36:06.327'
      u: We carried...there was an ammunition factory.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:36:09.590'
      end: '00:36:09.590'
      u: And there we....The wagons with the ammunition were shuttled. With the locomotive
        we pulled those wagons.
    - who: David Boder
      start: '00:36:14.847'
      end: '00:36:14.847'
      u: It was a local locomotive?
    - who: Jurek Kestenberg
      start: '00:36:17.294'
      end: '00:36:17.294'
      u: No, no. it was a big locomotive.
    - who: David Boder
      start: '00:36:18.835'
      end: '00:36:18.835'
      u: But you...
    - who: Jurek Kestenberg
      start: '00:36:19.158'
      end: '00:36:19.158'
      u: It was a large factory.
    - who: David Boder
      start: '00:36:19.521'
      end: '00:36:19.521'
      u: ". . . did not leave [go far]"
    - who: Jurek Kestenberg
      start: '00:36:20.539'
      end: '00:36:20.539'
      u: No, no, no. Only in the factory.
    - who: David Boder
      start: '00:36:21.808'
      end: '00:36:21.808'
      u: Just for the road [a slip]
    - who: Jurek Kestenberg
      start: '00:36:23.923'
      end: '00:36:23.923'
      u: For the entire factory.
    - who: David Boder
      start: '00:36:25.153'
      end: '00:36:25.153'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:36:25.446'
      end: '00:36:25.446'
      u: It was a huge factory, a very large factory it was.
    - who: David Boder
      start: '00:36:28.316'
      end: '00:36:28.316'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:36:29.313'
      end: '00:36:29.313'
      u: And so my father got into...he got a very hard job. He had to carry shells.
    - who: David Boder
      start: '00:36:35.778'
      end: '00:36:35.778'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:36:36.896'
      end: '00:36:36.896'
      u: And the father...I saw that the father will not last much longer.
    - who: David Boder
      start: '00:36:39.797'
      end: '00:36:39.797'
      u: How old was your father?
    - who: Jurek Kestenberg
      start: '00:36:41.087'
      end: '00:36:41.087'
      u: My father was born in nineteen...in eighteen ninety-six.
    - who: David Boder
      start: '00:36:45.951'
      end: '00:36:45.951'
      u: Aha. Nu.
    - who: Jurek Kestenberg
      start: '00:36:47.734'
      end: '00:36:47.734'
      u: And so the father became constantly thinner [and] thinner. I, as a young
        boy, could perhaps last longer than the father, because the father was very
        tall. He needed a lot to eat.
    - who: David Boder
      start: '00:36:58.510'
      end: '00:36:58.510'
      u: He was tall...
    - who: Jurek Kestenberg
      start: '00:37:00.142'
      end: '00:37:00.142'
      u: A very tall man...a very tall man. And he required...his organism required
        more food than mine.
    - who: David Boder
      start: '00:37:07.595'
      end: '00:37:07.595'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:37:08.955'
      end: '00:37:08.955'
      u: And, unfortunately, there was not enough to eat. We got twelve dekas of bread
        per day and two liters of soup. That liter of soup was no soup, but clear
        water it was.
    - who: David Boder
      start: '00:37:18.221'
      end: '00:37:18.221'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:37:20.025'
      end: '00:37:20.025'
      u: And there we...and so one ‘nice’ day I saw that the father’s face was completely
        swollen. I did not know what...what it comes from, because a lot of people
        were walking around swollen. It was said that it is from...from too much work
        and this and that. We went to a doctor there. There was a sick ward. The doctor
        said it was from hunger. Unfortunately, he does not know if there was any
        hope of saving the father.
    - who: David Boder
      start: '00:37:45.627'
      end: '00:37:45.627'
      u: Who was the doctor? Was it a Jewish doctor?
    - who: Jurek Kestenberg
      start: '00:37:47.461'
      end: '00:37:47.461'
      u: A Jewish doctor, a murderer. He, too was a murderer. They all were, all murderers.
        The...the...the leaders of the lager, though they were Jews, but they were
        all murderers. The worst...the worst sort of Jews. All, all the bandits who
        before the war did not have any way of making a living. The thieves, they
        were put into the lager and made to be our leaders.
    - who: David Boder
      start: '00:38:06.243'
      end: '00:38:06.243'
      u: Hm. And the doctor. Still a doctor is...
    - who: Jurek Kestenberg
      start: '00:38:09.416'
      end: '00:38:09.416'
      u: But...it...eh...he had such a disgusting character, a murderous character,
        the whole doctor.
    - who: David Boder
      start: '00:38:17.171'
      end: '00:38:17.171'
      u: That Jewish doctor?
    - who: Jurek Kestenberg
      start: '00:38:17.685'
      end: '00:38:17.685'
      u: That Jewish doctor.
    - who: David Boder
      start: '00:38:18.945'
      end: '00:38:18.945'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:38:19.268'
      end: '00:38:19.268'
      u: And he told me so frankly that there is not a bit of hope. I have to...I
        have to bid good bye to the father.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:38:26.005'
      end: '00:38:26.005'
      u: He told me so frankly. [Pause]
    - who: David Boder
      start: '00:38:30.567'
      end: '00:38:30.567'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:38:35.734'
      end: '00:38:35.734'
      u: "[Pause.] When I worked there outside on the locomotive, it always happened
        that the Pole...the Pole who worked there with me..."
    - who: David Boder
      start: '00:38:43.036'
      end: '00:38:43.036'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:38:43.822'
      end: '00:38:43.822'
      u: They [the Poles] weren’t in a lager. They came from the outside to work.
        it was also forced labor.
    - who: David Boder
      start: '00:38:48.737'
      end: '00:38:48.737'
      u: Hm, yes.
    - who: Jurek Kestenberg
      start: '00:38:49.221'
      end: '00:38:49.221'
      u: They would come inside.
    - who: David Boder
      start: '00:38:50.723'
      end: '00:38:50.723'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:38:51.318'
      end: '00:38:51.318'
      u: They brought me often a little piece of bread or something. I always hid
        [it] and carried it to the father. But I didn’t have that much, to be able
        to give the father a great deal of help. After a month’s time I saw that the
        father...the father becomes more and more swollen. And after two weeks he
        went to the hospital. The hospital consisted of two rooms, two halls. For
        men one hall and for women...There was a little hay on the floor, and the
        people lay there on the hay. They lay, and they died there. And they...and
        the doctor soon...that same doctor immediately took...
    - who: David Boder
      start: '00:39:34.876'
      end: '00:39:34.876'
      u: That Jewish doctor?
    - who: Jurek Kestenberg
      start: '00:39:35.571'
      end: '00:39:35.571'
      u: That Jewish doctor. He immediately looked...when one died, he immediately
        looked into the mouth if he doesn’t perchance have gold teeth.
    - who: David Boder
      start: '00:39:42.717'
      end: '00:39:42.717'
      u: Words not clear;[outside noise]
    - who: Jurek Kestenberg
      start: '00:39:45.669'
      end: '00:39:45.669'
      u: If he had some gold teeth in the mouth he right away pulled the teeth. And
        by it he made money and...And so the father went to the hospital. Every day
        after work I went there to the father to the hospital. And I saw that, alas,
        there was no more chance to save him, the father, because with every...every
        minute he would become..[abrupt end of spool 11]
    - who: David Boder
      start: '00:40:13.189'
      end: '00:40:13.189'
      u: "[In English] July12th...[correction] July 31st, 1946. this is Spoll 12 [A],
        continuation of spool 11. The narrator is Jurek Kestenberg, seventeen years
        old...old, in the Chateau de Casenbout."
    - who: Jurek Kestenberg
      start: '00:40:30.068'
      end: '00:40:30.068'
      u: "[Whispers] Boucicaut."
    - who: David Boder
      start: '00:40:31.186'
      end: '00:40:31.186'
      u: Chateau de Boucicaut. Chateau de Boucicaut. [In German] And so you were saying,
        Jurek, your father was in the hospital. Yes.
    - who: Jurek Kestenberg
      start: '00:40:45.769'
      end: '00:40:45.769'
      u: And so my father...my father was in the hospital, in such a hospital. And
        after [he was] lying there for two weeks, I returned from work. I went into
        the hospital. I wanted to visit the father. I entered. I did not see the father
        any more. The father wasn’t the any more. I immediately understood that the
        father had already died. And you can imagine my...my...how does one say it?
    - who: David Boder
      start: '00:41:13.603'
      end: '00:41:13.603'
      u: "[Whispers] ‘My feelings.’"
    - who: Jurek Kestenberg
      start: '00:41:15.467'
      end: '00:41:15.467'
      u: You can never [?] imagine my heart. How I looked then. I knew that I have
        remained now alone. Out of the entire family I have remained now all alone.
        And so I saw there was no other counsel. Crying won’t help any. Again I went
        to work. Again I worked. And after thirteen months there came an order. It
        became known that the Russians...
    - who: David Boder
      start: '00:41:42.915'
      end: '00:41:42.915'
      u: In which lager was that, in Treblinka?
    - who: Jurek Kestenberg
      start: '00:41:45.112'
      end: '00:41:45.112'
      u: In Skarzysko. Skarzysko.
    - who: David Boder
      start: '00:41:47.127'
      end: '00:41:47.127'
      u: Was that not Treblinka?
    - who: Jurek Kestenberg
      start: '00:41:48.668'
      end: '00:41:48.668'
      u: No, no, not Treblinka.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:00:00.'
      end: '00:00:00.'
      u: I went Majdanek to Skarzysko, a work lager.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:00:00.'
      end: '00:00:00.'
      u: In Treblinka one did not work. In Treblinka one was soon exterminated.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha.
    - who: Jurek Kestenberg
      start: '00:41:55.759'
      end: '00:41:55.759'
      u: And after thirteen months it was found out that the Russians are steadily
        approaching the lager. The Russians are approaching. Shooting was already
        heard. Day and night we saw fire in the distance. And so everybody thought
        that we are already liberated. After two, three days the Germans gave an order
        that the entire lager is being evacuated because the Russians are...are approaching.
        And so to hide oneself there was impossible, because this was such a camp
        where everybody watched. If one should be missing, nobody would be evacuated.
        He would be searched for so long until he was found.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:42:17.082'
      end: '00:42:17.082'
      u: And so we had no other choice. We had to present ourselves, and we had to
        leave. We were again put...packed into wagons. Again, this time a hundred
        people to a wagon. Not a hundred and twenty as before, but no, a hundred people
        to a wagon. And we were taken to Buchenwald.
    - who: David Boder
      start: '00:42:46.814'
      end: '00:42:46.814'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:42:48.378'
      end: '00:42:48.378'
      u: In Buchenwald...
    - who: David Boder
      start: '00:42:49.728'
      end: '00:42:49.728'
      u: And there...
    - who: Jurek Kestenberg
      start: '00:42:50.876'
      end: '00:42:50.876'
      u: |-
        We arrived. We were there the first transport of Polish Jews which arrived in Buchenwald. And so since there were already many Jews in Buchenwald, possibly not from Poland....But there were already many Jews in Buchenwald who had possibly a lot to say there, because they were already...a few Jews were already block
                                trusties, and so on, and so on. We were received rather nicely. The...the prisoners received us rather nicely, because Buchenwald was a political lager. It was not a lager for extermination like Majdanek or Skarzysko. This was a lager for politicals. We were received rather nicely. The prisoners did for us whatever they could. And most they did for the younger ones. That means [those] up to seventeen, eighteen years. He immediately ordered food, because we were so starved. We were soon given to eat. And we remained in Buchenwald. We remained...I was [there] eight or nine months. I don’t remember too well. we were given into a block of...Buchenwald consists of two lager, a large lager and a small lager. In the small lager that means it was much worse than in the large lager. In the small lager were only people, those who worked very hard, no, worked not so hard, bit they sat [around], had little to eat, and so forth. We, the younger ones, were transferred to the large lager. I was in block number twenty-three. This was a special block, a Jew-block, The Germans called it. And there I was two months. I rested up before I went to work. All that, thanks to the Jewish prisoners who had arranged everything so well that we shouldn’t have to go to work immediately, but we should be able to rest up for a couple of months. And so we had rested up for a time, and then we went to work. The work was not so hard. The work consisted only of a few bricks...to carry bricks, because they were building, the Germans were building there various bunkers and so forth. Kitchens they were building. And so it went on till the bombing. That means for the bombing there arrived...one...one day there arrived Anglo-American aircraft, and they bombed. That means they were probably so well informed, the Germans...eh...eh...the English aircraft, that they did not bomb the lager but they bombed everything round and round the lager. That means the German SS armoires and all the important...important German points they bombed. The lager itself they did not bomb.
    - who: David Boder
      start: '00:45:54.914'
      end: '00:45:54.914'
      u: Were the airplanes shot at?
    - who: Jurek Kestenberg
      start: '00:45:56.718'
      end: '00:45:56.718'
      u: Yes, the Germans were shooting at them. One...one airplane I saw shot down,
        but the SS armoires, all those German factories which were around, all those
        munition factories were all destroyed. Everything was destroyed from A to
        Z. But, unfortunately, there fell down...an incendiary bomb fell on the kitchen
        in the lager. And the kitchen began to burn. And we, the prisoners, we knew
        that were the kitchen to burn down, we will have it very bitter here. We will
        be evacuated from the lager. We won’t have [a place] from which to eat and...
    - who: David Boder
      start: '00:46:29.494'
      end: '00:46:29.494'
      u: The kitchen where they cooked?
    - who: Jurek Kestenberg
      start: '00:46:31.488'
      end: '00:46:31.488'
      u: For the prisoners, for us.
    - who: David Boder
      start: '00:46:32.395'
      end: '00:46:32.395'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:46:33.564'
      end: '00:46:33.564'
      u: And so all of us, all the prisoners...there were in the camp perhaps...I
        don’t know exactly how many people there were. I know there were many thousand
        people. There were perhaps twenty, thirty thousand people at that time in
        the lager. They all ran down to extinguish the fire in the kitchen. And, fortunately,
        they succeeded in extinguishing the kitchen. And the work went on, but not
        any more like before. The Germans cut the food a little. They gave worse food,
        because a lot of provisions were burned. They gave us worse to eat, and the
        work had become harder, because we had to rebuild everything that the...the
        Americans had destroyed.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Nu?
    - who: Jurek Kestenberg
      start: '00:47:15.715'
      end: '00:47:15.715'
      u: After eight months...I don’t remember exactly the numbers, because I don’t
        remember all that too well. The...the time that I was in the lager I don’t
        remember too well. And so after eight months...it was exactly eight months...it
        became known that the Americans, the English are moving...are moving in a
        fast tempo. They are moving towards..towards Weimar. That means it was nine
        kilometers from Buchenwald. Thanks to the Americans moving very fast, they
        are approaching Weimar. On the other side the Russians are approaching Berlin.
        We found that out. There was a great joy in the lager when we....when we heard
        that.
    - who: David Boder
      start: '00:48:09.404'
      end: '00:48:09.404'
      u: When you were rejoicing in the lager, didn’t the SS see that? You were...
    - who: Jurek Kestenberg
      start: '00:48:14.022'
      end: '00:48:14.022'
      u: The SS saw [it], but they couldn’t do anything [about it], because the people
        came home from work...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:48:17.843'
      end: '00:48:17.843'
      u: Various people were working. A part of the people worked outside...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:48:22.449'
      end: '00:48:22.449'
      u: ". . . outside the lager. A part of the people worked inside the lager. The
        people who worked outside the lager. when they returned to the lager. they
        told various news that they had heard outside. There was, for instance, one
        SS man. He happened to be a good SS man who every day told to those prisoners
        what is happening in the world, that the Americans are moving forwards, that
        the Germans are on the run, and so on, and so on."
    - who: David Boder
      start: '00:48:49.547'
      end: '00:48:49.547'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:48:50.574'
      end: '00:48:50.574'
      u: And so the people who were working outside, returning to the lager, they
        told [us] everything that they had heard.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:48:56.266'
      end: '00:48:56.266'
      u: And we were very glad about it. And so when the Germans saw that the Americans
        are moving forward, they ordered that the entire lager be evacuated. Everybody,
        with no exceptions, has to be evacuated. Now we already knew that now we must...we
        must not allow ourselves to be evacuated, because the Americans are already...are
        already very close.
    - who: David Boder
      start: '00:49:17.865'
      end: '00:49:17.865'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:49:19.464'
      end: '00:49:19.464'
      u: With all our strength we avoided being evacuated. We ran down...we were running
        from one block to the other. We were hiding. We were...we were hiding, and
        did not let ourselves be evacuated. But the Germans came into the lager, surrounded
        entire blocks, sent everybody up to the gate...sent to the gate...up to the
        gate...
    - who: David Boder
      start: '00:49:37.181'
      end: '00:49:37.181'
      u: Who was sending?
    - who: Jurek Kestenberg
      start: '00:49:38.497'
      end: '00:49:38.497'
      u: The Germans. Up to the gate. Everybody must leave the lager. The lager is
        going to be evacuated. And it was said that we are going to...to Theresienstadt.
    - who: David Boder
      start: '00:49:46.181'
      end: '00:49:46.181'
      u: Theresienstadt?
    - who: Jurek Kestenberg
      start: '00:49:47.056'
      end: '00:49:47.056'
      u: Theresienstadt, also a lager. We will work the. Because now we have to run
        away from the Americans. They said, ‘The mean enemy is coming here, and we
        have to run away from him.’
    - who: David Boder
      start: '00:49:58.344'
      end: '00:49:58.344'
      u: And?
    - who: Jurek Kestenberg
      start: '00:49:59.340'
      end: '00:49:59.340'
      u: It was announced through the loudspeaker. There was a large loudspeaker.
        Everything they...everything was announced then through...through the loudspeaker
        by the Germans. All Jews assemble on the appell square! And so we at that
        time have...the few younger boys all escaped from the Jewish block and ran
        down to the small lager. There in the small lager was also a Jewish block
        under a...a...the block elder was a Czech, really a very good man. Another
        block elder like that could not be found. And he received us in his block,
        and he said...The Germans arrived and asked if this is a Jewish block. He
        said, ‘No, I don’t have even a single Jew here in the block. There are only
        Christians here. Yugoslavs, Poles, only...Gentiles. There is not a single
        Jew.’ And he had to sign that he had none in the block, because the Germans
        did not know any more exactly which of the blocks are Jewish, because all
        the papers, everything had been burned down during the bombardment by the...during
        the bombing.
    - who: David Boder
      start: '00:51:11.637'
      end: '00:51:11.637'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:51:12.373'
      end: '00:51:12.373'
      u: Now they didn’t know too well any more which is a Jewish block, and so on.
        And so the block elder had to sign, vouching with his head that he has not
        one Jew in the block. And in the meantime we were...we all were there. We
        were Jews only there.
    - who: David Boder
      start: '00:51:24.886'
      end: '00:51:24.886'
      u: All were Jews?
    - who: Jurek Kestenberg
      start: '00:51:25.912'
      end: '00:51:25.912'
      u: Indeed, all were Jews! He had not a single Gentile!
    - who: David Boder
      start: '00:51:28.629'
      end: '00:51:28.629'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:51:28.979'
      end: '00:51:28.979'
      u: He had only Jews. He had vouched...
    - who: David Boder
      start: '00:51:30.458'
      end: '00:51:30.458'
      u: And that was a Czech?
    - who: Jurek Kestenberg
      start: '00:51:31.502'
      end: '00:51:31.502'
      u: Yes, a Czech. He guaranteed that he does not have a single Jew. In general
        all the Czechs in the lager behaved very well. They acted well towards us.
        And they did a lot...
    - who: David Boder
      start: '00:51:41.734'
      end: '00:51:41.734'
      u: Was he a prisoner?
    - who: Jurek Kestenberg
      start: '00:51:42.869'
      end: '00:51:42.869'
      u: A prisoner, a prisoner.
    - who: David Boder
      start: '00:51:44.034'
      end: '00:51:44.034'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:51:44.324'
      end: '00:51:44.324'
      u: There were no non-prisoners in the lager, only prisoners. All the Czechs
        behaved very decently towards us. And..[pause]
    - who: David Boder
      start: '00:51:56.203'
      end: '00:51:56.203'
      u: And then? [Long pause.] So that was [words not clear] Now what happened afterwards?
    - who: Jurek Kestenberg
      start: '00:52:08.910'
      end: '00:52:08.910'
      u: Well, afterwards...and so night arrived. We went to sleep. And at night we
        heard terrible shootings. We saw for the first time a Russian airplane flying
        over the lager. One Russian airplane flew over the lager. We signaled. We
        threw hats in the air. And the Germans who were in the towers around the lager
        hid the heads into the collars, hid the whole head. They were afraid.
    - who: David Boder
      start: '00:52:35.268'
      end: '00:52:35.268'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:52:36.475'
      end: '00:52:36.475'
      u: And so on the next day we heard shots, the shooting coming steadily closer.
        Machine guns, tanks. And from our block we saw, far away, we saw tanks passing
        by. We did not know whose tanks they are, whether they are German tanks or
        American tanks. And we saw the Germans who were standing in the towers around
        the lager. They were not Germans. They were Ukrainians.
    - who: David Boder
      start: '00:52:58.477'
      end: '00:52:58.477'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:52:59.504'
      end: '00:52:59.504'
      u: They were running down from the towers and running into the woods, because
        Buchenwald was...all around Buchenwald there was a forest.
    - who: David Boder
      start: '00:53:04.804'
      end: '00:53:04.804'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:53:05.758'
      end: '00:53:05.758'
      u: They ran into the forest. When we saw this, that they are running into the
        forest, the prisoners risked their lives, and they took scissors and cut through
        all those wires, electric wires.
    - who: David Boder
      start: '00:53:18.561'
      end: '00:53:18.561'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:53:19.388'
      end: '00:53:19.388'
      u: And they were running down, straight when we saw the tanks coming.
    - who: David Boder
      start: '00:53:22.002'
      end: '00:53:22.002'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:53:22.967'
      end: '00:53:22.967'
      u: And at that time I was with my...my two comrades. We ran over to such a tank.
        From afar he probably saw for the first time such people. That tank...he stuck
        his head out and was wondering. He didn’t know what sort of people we are.
        Are we animals or people? We were running dressed in the prisoner uniforms.
        We ran over to a tank and started to talk to him. Accidently we found out
        that he is a Jew [in] that tank. His name was...I don’t remember exactly.
        I think Birnbaum was his name, or something like that. An American Jew. And
        he gave us right away to eat. He gave us canned food and chocolates, and...and
        other things. Like one says, he lifted up our hearts.
    - who: David Boder
      start: '00:54:06.075'
      end: '00:54:06.075'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:54:07.240'
      end: '00:54:07.240'
      u: We returned to the lager. And we didn’t find one German in the lager any
        more. All had escaped into the woods. The prisoners took axes and stones and...and
        beams, and we ran into the forest to look for the SS.
    - who: David Boder
      start: '00:54:20.960'
      end: '00:54:20.960'
      u: Were any found?
    - who: Jurek Kestenberg
      start: '00:54:22.077'
      end: '00:54:22.077'
      u: We found. The first...in the first two hours we found seventeen SS hidden
        in the woods.
    - who: David Boder
      start: '00:54:26.623'
      end: '00:54:26.623'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:54:27.178'
      end: '00:54:27.178'
      u: One [was] on a tree. He didn’t want to come down. They took from another
        SS...they had immediately taken away all the weapons...
    - who: David Boder
      start: '00:54:33.776'
      end: '00:54:33.776'
      u: Yes,
    - who: Jurek Kestenberg
      start: '00:54:33.975'
      end: '00:54:33.975'
      u: ". . . all the arms. They shot him down from the tree, the prisoners. And
        they were herded in, all the SS, into one block. Officers, three higher ranking
        officers, had been caught. All were herded into one block and a few people
        were detailed to guard them. And now the Germans had to remove their hats
        for us, because we forced them. When they saw a prisoner they had to remove
        their hats for us now."
    - who: David Boder
      start: '00:54:56.751'
      end: '00:54:56.751'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:54:57.669'
      end: '00:54:57.669'
      u: And they were abused. They were abused until the Americans came into the
        lager.
    - who: David Boder
      start: '00:55:01.641'
      end: '00:55:01.641'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:55:02.214'
      end: '00:55:02.214'
      u: The Americans came into the lager after a two days. Before that the prisoners
        themselves held the...
    - who: David Boder
      start: '00:55:06.772'
      end: '00:55:06.772'
      u: The lager.
    - who: Jurek Kestenberg
      start: '00:55:07.364'
      end: '00:55:07.364'
      u: The lager in their hands. After two days the Americans entered the lager.
        Ach! You can’t...it is impossible to imagine the joy. We carried them in.
        On the [our] hands we carried them in. We carried them. We tossed them up
        in the air [?] And really, the joy was so great that one can’t imagine. For
        someone who did not go through what we through, it is impossible to imagine
        the joy. We absolutely didn’t want to believe that we are liberated. We had
        completely forgotten that word. We didn’t know the meaning of the word liberated.
        Now suddenly the Americans arrived [and] liberated us. We just didn’t want
        to believe ourselves, didn’t want and couldn’t believe.
    - who: David Boder
      start: '00:55:45.843'
      end: '00:55:45.843'
      u: Jurek, how did you get to Paris?
    - who: Jurek Kestenberg
      start: '00:55:48.608'
      end: '00:55:48.608'
      u: And so after the liberation from Buchenwald all the youngsters were taken
        and transferred to the SS armory which had remained standing. Because not
        all the armories had been bombed out. A few had remained. We were taken there,
        all the youngsters, into that armory. And there we were living. We had it
        very good. We would run everyday to the...to the Germans, into the town. They
        were abused. They were harassed, the Germans there in the towns all around.
        And one beaut...one day there came a car with representatives of UNRRA.
    - who: David Boder
      start: '00:56:20.535'
      end: '00:56:20.535'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:56:21.773'
      end: '00:56:21.773'
      u: And they said that we are going to be taken to Belgium.
    - who: David Boder
      start: '00:56:24.387'
      end: '00:56:24.387'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:56:26.488'
      end: '00:56:26.488'
      u: A week later were registered all those who wanted to go to Belgium, all those
        who wanted to go to Poland, all those who wanted to go to Palestine. Everyone’s
        destination was written down. Later on there came again someone from the UNRRA...UNRRA
        [and] said no. We are not going to Belgium. We are going to France. We were
        registered. There was at that time an American Rabbi. His name was Rabbi Marcus.
    - who: David Boder
      start: '00:56:48.750'
      end: '00:56:48.750'
      u: Rabbi Marcus?
    - who: Jurek Kestenberg
      start: '00:56:49.643'
      end: '00:56:49.643'
      u: Yes. He took us over. And then there was Rabbi Schechter.
    - who: David Boder
      start: '00:56:54.925'
      end: '00:56:54.925'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:56:55.800'
      end: '00:56:55.800'
      u: He arrived in Buchenwald first, the first Jew, that Rabbi Scheschter. He
        made...there was at that time Pesach, or something. He distributed Matzos
        at that time. Services were conducted that day. Rabbi Marcus accompanied the
        entire transport as far as Paris. He took us through in a...in a train. We
        were taken to the German border. And after the German bor-...after the German-French
        border, we received a luxury train, first class. And we traveled as far as
        Ecouis. This is ninety-two kilometers from Paris. There we were under the
        care of the OSE [Society for the Conservation of Health among Jews] We rested
        up a little after all...after all that agony that we had endured. We were
        there two months. And now we are here in Paris, in the Chateau Boucicout.
    - who: David Boder
      start: '00:57:43.437'
      end: '00:57:43.437'
      u: And what do you want to do? You are studying to be a dental technician?
    - who: Jurek Kestenberg
      start: '00:57:47.904'
      end: '00:57:47.904'
      u: Yes.
    - who: David Boder
      start: '00:57:48.477'
      end: '00:57:48.477'
      u: And where do you want to go then?
    - who: Jurek Kestenberg
      start: '00:57:50.469'
      end: '00:57:50.469'
      u: I don’t know yet.
    - who: David Boder
      start: '00:57:51.646'
      end: '00:57:51.646'
      u: You don’t know yet where you want to go. [Here follows an attempt at the
        TAT.] I have here a few pictures, and I try sometimes...I want to see, for
        instance...number12M. What does this picture remind you of about the last
        four years?
    - who: Jurek Kestenberg
      start: '00:58:26.714'
      end: '00:58:26.714'
      u: Pardon?
    - who: David Boder
      start: '00:58:27.366'
      end: '00:58:27.366'
      u: Yes, what is this picture? What does it remind you of?
    - who: Jurek Kestenberg
      start: '00:58:34.537'
      end: '00:58:34.537'
      u: This picture, what it reminds me of?
    - who: David Boder
      start: '00:58:37.133'
      end: '00:58:37.133'
      u: Yes. What do you see in this picture?
    - who: Jurek Kestenberg
      start: '00:58:45.904'
      end: '00:58:45.904'
      u: It is too bad that the face of this person can’t be seen. If the face of
        this man could be seen I could tell you much more.
    - who: David Boder
      start: '00:58:50.389'
      end: '00:58:50.389'
      u: Nu, what can you say the way you see it? Whatever you think. What does it
        remind you of?
    - who: Jurek Kestenberg
      start: '00:59:03.566'
      end: '00:59:03.566'
      u: It reminds me, for instance, of...that...for instance, he is his son.
    - who: David Boder
      start: '00:59:07.701'
      end: '00:59:07.701'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:59:08.202'
      end: '00:59:08.202'
      u: This one.
    - who: David Boder
      start: '00:59:08.534'
      end: '00:59:08.534'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:59:09.367'
      end: '00:59:09.367'
      u: The...the son is not alive. And here can be seen the...the father, or it
        is the brother, or the father. The face can’t be seen. And he cries over him,
        or something like that.
    - who: David Boder
      start: '00:59:19.979'
      end: '00:59:19.979'
      u: Hm. And what is this? This is number 19F. What is this? Hold it. Hold it
        in your hand.
    - who: Jurek Kestenberg
      start: '00:59:27.331'
      end: '00:59:27.331'
      u: Oh, this reminds me of a panic...
    - who: David Boder
      start: '00:59:29.233'
      end: '00:59:29.233'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:59:29.764'
      end: '00:59:29.764'
      u: ". . . that arose in the lager when the Germans...when...when we would see
        a lot of Germans coming. When we...not only [in] a lager, even in the Ghetto.
        When we saw Germans passing by, people ran away with such wide open eyes...with
        such...with such..."
    - who: David Boder
      start: '00:59:45.639'
      end: '00:59:45.639'
      u: Hm. Yes.
    - who: Jurek Kestenberg
      start: '00:59:47.499'
      end: '00:59:47.499'
      u: ". . . terrified eyes. Thus people were running. This woman, for instance..."
    - who: David Boder
