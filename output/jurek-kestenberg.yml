    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Go on.
    - who: Jurek Kestenberg
      start: '00:03:40.827'
      end: '00:03:40.827'
      u: And so they sent the Ukrainians, the most terrible [of] the German, the German...the...the...
    - who: David Boder
      start: '00:03:46.304'
      end: '00:03:46.304'
      u: Soldiers.
    - who: Jurek Kestenberg
      start: '00:03:46.494'
      end: '00:03:46.494'
      u: Soldiers. They sent them, and they were grabbing on the streets.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:03:50.601'
      end: '00:03:50.601'
      u: Still so many couldn’t be caught on the streets because people were hiding.
    - who: David Boder
      start: '00:03:54.152'
      end: '00:03:54.152'
      u: Yes.
    - who: Jurek Kestenberg
      start: '00:03:54.673'
      end: '00:03:54.673'
      u: And so they took by the blocks [Blockenweise], by houses. They would take
        and surround a house, and it was called out, ‘All Jews fall in!’ And those
        who didn’t come down were shot. They used dogs, various other methods. They
        went into the apartments and looked for the people who were hiding. After
        that the Jews began building bunkers to hide. That means such cellars, covered
        with mortar, various other things, in order to be able to hide well. One shouldn’t,
        be able to discover it. And so we, that means I, My mother and my father,
        built....It cost a lot of money. We built our own bunker, and there we prepared
        provisions, food. We should be able to wait there. Maybe we will be able somehow
        to survive the whole...
    - who: David Boder
      start: '00:04:45.123'
      end: '00:04:45.123'
      u: Wait, Jurek.
    - who: Jurek Kestenberg
      start: '00:04:45.444'
      end: '00:04:45.444'
      u: ". . . thing."
    - who: David Boder
      start: '00:04:45.925'
      end: '00:04:45.925'
      u: What’s your father’s occupation?
    - who: Jurek Kestenberg
      start: '00:04:48.634'
      end: '00:04:48.634'
      u: My father’s occupation was...he had a factory, of soap.
    - who: David Boder
      start: '00:04:52.133'
      end: '00:04:52.133'
      u: He had soap factory.
    - who: Jurek Kestenberg
      start: '00:04:53.397'
      end: '00:04:53.397'
      u: Yes.
    - who: David Boder
      start: '00:04:53.969'
      end: '00:04:53.969'
      u: How many people worked for him?
    - who: Jurek Kestenberg
      start: '00:04:56.436'
      end: '00:04:56.436'
      u: Oh, I don’t know exactly. I believe forty people.
