    - who: Jurek Kestenberg
      start: '00:02:02.308'
      end: '00:02:02.308'
      u: It was quiet until the Germans made the Ghetto. In the Ghetto our agony began.
        All our...the entire misery began in the Ghetto. And so, after a long time,
        after a...not such a long [time], after a month’s time the Germans gave a
        new order, that all Jews have to wear white bands with a blue star of David.
    - who: David Boder
      start: '00:02:24.822'
      end: '00:02:24.822'
      u: Hm. [From the adjoining room comes the lusty barking of a dog]
    - who: Jurek Kestenberg
      start: '00:02:26.336'
      end: '00:02:26.336'
      u: From that time began our whole...whole agony. After that, there had again
        passed two, three, months, [and] the Germans said that this is impossible.
        So many Jews in Warsaw, because from all the little towns Jews came to Warsaw.
        From Lodz, from all other cities, Jews came to Warsaw. [They said,]’This is
        impossible. The Jews have to be resettled.’ And so an order was given to the
        Jewish...Jewish Council in Warsaw that every day six thousand people have
        to be delivered for resettlement to the East. The Jewish Council...people
        didn’t know yet at that time what was going on here, what the Germans are
        going to do with us. People thought that they are really going to resettle
        us to the East, so that there should be less people in Warsaw. And so the
        Jewish Council said that it will do it. After a few weeks it was seen that
        the people don’t want to come [go] Everyone wants to remain at home. And so
        the Germans themselves began to grab on the streets...
    - who: David Boder
      start: '00:03:26.560'
      end: '00:03:26.560'
      u: From the ghetto?
    - who: Jurek Kestenberg
      start: '00:03:27.201'
      end: '00:03:27.201'
      u: From the ghetto.
    - who: David Boder
      start: '00:03:27.902'
      end: '00:03:27.902'
      u: Yes?
    - who: Jurek Kestenberg
      start: '00:03:28.504'
      end: '00:03:28.504'
      u: And so...
    - who: David Boder
      start: '00:03:29.055'
      end: '00:03:29.055'
      u: What comprised the Ghetto of Warsaw?
    - who: Jurek Kestenberg
      start: '00:03:31.261'
      end: '00:03:31.261'
      u: Oh, the Ghetto was...I can’t figure it exactly, because I don’t remember,
        but...
    - who: David Boder
      start: '00:03:35.242'
      end: '00:03:35.242'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:03:35.612'
      end: '00:03:35.612'
      u: Iron [Zelazna] Street and Leszano [Street] and so forth.
    - who: David Boder
      start: '00:03:38.802'
      end: '00:03:38.802'
      u: Hm.
    - who: Jurek Kestenberg
      start: '00:00:00.'
      end: '00:00:00.'
