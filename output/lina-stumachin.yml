      end: '00:07:48.846'
      u: "[In Polish] Więc mieszkałam w Zakopanym i miałam tam zakład fotograficzny,
        razem z moim mężem i z moim dzieckiem żyliśmy we własnym domu. W czterdziestym
        roku Niemcy stworzyli sobie w Zakopanym dla siebie uzdrojowisko i wszystkim
        żydom kazali wyjść z Zakopanego. Pozwolili nam zabrać troszkę rzeczy i musieliśmy
        opuścić nasze miasto. Pojechaliśmy do Krakowa. Obok Krakowa w małym miasteczku
        mieszkaliśmy tam około niecałego roku. Następnie musieliśmy iść do getta,
        ponieważ wszyscy...nie było innego miejsca. Nie wolno było żydom mieszkać
        w innych miastach oprócz getta. W getcie mieszkaliśmy tam około roku, w międzyczasie
        było kilka wysiedleń także, które ze względu na to, że pracowaliśmy, myśmy
        przetrwali. Musieliśmy przyjąć placówki przymusowej pracy. Dlatego że kto
        nie pracował, zostawał wysiedlony. Ażeby zostać z dzieckiem razem, przyjęliśmy
        pracę w różnych firmach. Mój mąż w jednej firmie, a ja w innej firmie. Następnie
        zostały placówki skoszarowane, więc zostaliśmy skoszarowani w obozie i byliśmy
        zmuszoni, zmuszeni zostawić dziecko w domu w getcie. Mieliśmy możliwość odwiedzania
        dziecka jeden raz w tygodniu. Następnie była likwidacja getta, kiedy przyjechaliśmy
        w przeddzień likwidacji, zastaliśmy mieszkanie puste, dziecko zostało wywiezione
        [niezrozumiały] było tak, mówiono, że są obozy dla dzieci, że dzieci są w
        takich samych obozach jak my i że będzie możliwość zobaczenia je, jak wkrótce
        wojna się skończy. Pocieszaliśmy się, że się spotkamy znowu razem. Ale bardzo
        niedługo trwały te złudzenia, widzieliśmy, jak postępowali dalej z tymi dziećmi,
        wywozili stale z obozów i z gett. Tak, że smutne już było dalsze nasze przeświadczenie.
        W obozie w Płaszowie byliśmy półtora, nie półtora roku, około roku razem z
        mężem."
