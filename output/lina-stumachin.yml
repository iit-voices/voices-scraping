      u: "[In Polish] [niezrozumiały] W Saksonii zostałam oswobodzona przez Rosjan.
        Byłam chora, miałam spuchnięte nogi, postanowiłam, że odpocznę, ale tęsknota
        do domu nie pozwoliła mi usiedzieć. W wyobraźni widziałam już mój dom i że
        wrócą ci, których straciłam [unintelligible]. Trzeba było iść pieszo. Sto
        pięćdziesiąt kilometrów szłyśmy pieszo, ciągnąc, ciągnęłyśmy za sobą wózek
        z wyżywieniem i kilku naszymi łachami, mijaliśmy miasta w gruzach, po drodze
        spotykałyśmy ludzi, takich samych jak my, szli ku domowi, śpiewali rozradowani
        pieśni nadziei i myśmy się też cieszyły. 8 maja przyszłam do Krakowa i tam
        było pierwsze rozczarowanie. Z mojej rodziny, którzy mieszkali w Krakowie,
        nikogo nie zastałam. Przez 8 dni wałęsałam się po Krakowie, szukając wszędzie,
        gdzieśmy mieszkali, obeszłam te mieszkania w getcie, gdzie zostawiłam dziecko,
        myślałam, może ktoś zostawił adres, może ktoś już przyszedł przede mną, ale
        okazało się, że nikogo jeszcze nie było. Postanowiłam jechać do Zakopanego,
        ale wszyscy mi odradzali, mówili, że jest niebezpiecznie, że żydzi nie powinni
        wracać do małych miasteczek, że są różne ekscesy. Jednym słowem, że jeżeli
        już przeżyłam wojnę, żebym raczej w większym mieście zaczekała, aż wrócą nasi,
        że na pewno mnie odnajdą. Ale byłam niecierpliwa, chciałam już być tam, myślałam,
        że może tam poszli, że może czekają na mnie, postanowiłam jednak pojechać.
        8 czerwca przyszłam do domu i niestety zdumiona byłam, tam gdzie mój dom stał,
        był tylko trawnik. Ani śladu z domu. Jakieś kozy pasły się na pastwisku. Zamieszkałam
        u sąsiadki i dzień w dzień czekałam, czy ktoś wróci. Długie dni i tygodnie
        wypatrywałam na daremno. Czekałam...aż zmuszona koniecznością, bo nie miałam,
        bo nie wiedziałam, do czego się wziąć, nie miałam, do czego się wziąć...wyjechałam
        szukać pracy. Przez 8 tygodni w różny przygodny sposób zarabiałam, ażeby się
        utrzymać, nie chciałam być na utrzymaniu obcych ludzi. Stale jednak wiedziona
        tęsknotą wracałam do domu, że może jednak ktoś już tam czeka na mnie, może
        ktoś wrócił. W międzyczasie stworzył się dom dziecka w Zakopanym, postanowiłam
        się, postanowiłam poświęcić się pracy przy dzieciach, ażeby zapełnić pustkę
        mojego życia. Już rok pracuję przy dzieciach i z nimi razem ruszyłam w świat,
        ażeby może gdzieś w naszej ojczyźnie znaleźć spokój. Rzucali z miejsca na
        miejsce, może wreszcie znajdziemy gdzieś zakątek, gdzie będziemy mogli spokojniej
        żyć...wolniejsi...niewyśmiewani...niedręczeni...Gdzie będę mogła patrzyć na
        przyszłość radośniejszą dzieci, które wyrosną pod moim okiem."
    - who: David Boder
      start: '00:23:40.038'
      end: '00:23:45.556'
      u: "[In German] Ich habe nicht in einer Stelle ganz verstanden. Wo ist Ihre
        Tochter geblieben?"
    - who: Lina Stumachin
      start: '00:23:45.556'
      end: '00:23:51.933'
      u: Man hat die Kinder [unverständlich] Auschwitz.
    - who: David Boder
      start: '00:23:51.933'
      end: '00:23:53.908'
      u: Man hat die Kinder aporte genommen?
    - who: Lina Stumachin
      start: '00:23:53.908'
      end: '00:23:57.782'
      u: Es ist so. Wir haben gearbeitet.
    - who: David Boder
      start: '00:23:57.782'
      end: '00:23:58.958'
      u: Sprechen Sie lauter!
    - who: Lina Stumachin
      start: '00:23:58.958'
      end: '00:24:09.074'
      u: Wir haben gearbeitet äh in, bei
    - who: David Boder
      start: '00:24:09.074'
      end: '00:24:09.858'
      u: In einer Fabrik?
    - who: Lina Stumachin
      start: '00:24:09.858'
      end: '00:24:15.692'
      u: Nein, bei Arbeit.
    - who: David Boder
      start: '00:24:15.692'
      end: '00:24:19.371'
      u: Was für eine Arbeit?
    - who: Lina Stumachin
      start: '00:24:19.371'
      end: '00:24:26.140'
      u: Nicht. Wir haben gearbeitet in diese, in deutsche Kaserne.
    - who: David Boder
      start: '00:24:26.140'
      end: '00:24:28.115'
      u: Aha, ja.
    - who: Lina Stumachin
      start: '00:24:28.115'
      end: '00:24:30.723'
      u: Was haben Sie da getan, in der Kaserne?
    - who: David Boder
      start: '00:24:30.723'
      end: '00:24:31.808'
      u: Alle Arbeiten
    - who: David Boder
      start: '00:24:31.808'
      end: '00:24:32.864'
      u: Sauber gemacht?
    - who: Lina Stumachin
      start: '00:24:32.864'
      end: '00:24:36.769'
      u: Sauber gemacht, Hausarbeiten, auf dem Feld gearbeitet.
    - who: David Boder
      start: '00:24:36.769'
      end: '00:24:37.719'
      u: Ja.
    - who: Lina Stumachin
      start: '00:24:37.719'
      end: '00:24:42.618'
      u: Wir haben nun
    - who: David Boder
      start: '00:24:42.618'
      end: '00:24:44.910'
      u: Ja. Nun.
    - who: Lina Stumachin
      start: '00:24:44.910'
      end: '00:24:59.217'
      u: Ja, wir waren bei Arbeit sind wir abends zurückgekommen und da haben wir
        unsere Wohnung leer gefunden.
    - who: David Boder
      start: '00:24:59.217'
      end: '00:25:00.529'
      u: Oh. Un.
    - who: Lina Stumachin
      start: '00:25:00.529'
      end: '00:25:07.298'
      u: Und wir haben nicht gewusst wo Kinder waren, sind geblieben, geworden.
    - who: David Boder
      start: '00:25:07.298'
      end: '00:25:08.730'
      u: Was haben die Leute gesagt?
    - who: Lina Stumachin
      start: '00:25:08.730'
      end: '00:25:12.047'
      u: Sie haben gesagt, dass man die Kinder nach Auschwitz
    - who: David Boder
      start: '00:25:12.047'
      end: '00:25:15.710'
      u: Ja, aber was jetzt? Ist die Polizei gekommen, hat die Kinder weggenommen?
    - who: Lina Stumachin
      start: '00:25:15.710'
      end: '00:25:16.796'
      u: Nein.
    - who: David Boder
      start: '00:25:16.796'
      end: '00:25:17.685'
      u: Wie denn?
    - who: Lina Stumachin
      start: '00:25:17.685'
      end: '00:25:21.092'
      u: Also in Polnisch kann ich Ihnen das sagen.
    - who: David Boder
      start: '00:25:21.092'
      end: '00:25:25.706'
      u: Ja, sagen Sie es mir.
    - who: Lina Stumachin
      start: '00:25:25.706'
      end: '00:25:27.982'
      u: "[In Polish] A kiedy wróciliśmy do domu..."
    - who: David Boder
      start: '00:25:27.982'
      end: '00:25:29.279'
      u: "[In Russian] Кто это вы?"
    - who: Lina Stumachin
      start: '00:25:29.279'
      end: '00:25:30.380'
      u: "[In Polish] Ja i mój mąż."
    - who: David Boder
      start: '00:25:30.380'
      end: '00:25:32.234'
      u: "[In German] [unverständlich]"
    - who: Lina Stumachin
      start: '00:25:32.234'
      end: '00:25:35.491'
      u: "[In Polish] Myśmy obydwoje pracowali w przymusowej pracy..."
    - who: David Boder
      start: '00:25:35.491'
      end: '00:25:36.471'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:25:36.471'
      end: '00:25:52.828'
      u: "[In Polish]...poza gettem. Kiedy wróciliśmy do domu, okazało się, że dzieci
        zostały wywiezione. Więc opowiadano nam, że kazano dzieciom spakować paczki..."
    - who: David Boder
      start: '00:25:52.828'
      end: '00:25:53.717'
      u: Dzieciom?
    - who: Lina Stumachin
      start: '00:25:53.717'
      end: '00:26:07.315'
      u: ". . . dzieciom, spakować walizki i napisać adresy, gdzie rodzice są, gdzie
        zawiozą ich do rodziców."
    - who: David Boder
      start: '00:26:07.315'
      end: '00:26:10.994'
      u: "[In German] [unverständlich]"
    - who: Lina Stumachin
      start: '00:26:10.994'
      end: '00:26:20.175'
      u: "[In Polish]...No i zapakowali ich na auta i wywieźli, i więcej do tej pory
        nie wiemy, co się z nimi stało. Mówiono, że..."
    - who: David Boder
      start: '00:26:20.175'
      end: '00:26:21.667'
      u: z nimi, z dziećmi?
    - who: Lina Stumachin
      start: '00:26:21.667'
      end: '00:26:23.688'
      u: z dziećmi, co się z tymi dziećmi stało.
    - who: David Boder
      start: '00:26:23.688'
      end: '00:26:25.211'
      u: "[In German] [unverständlich]"
    - who: Lina Stumachin
      start: '00:26:25.211'
      end: '00:26:51.081'
      u: "[In Polish]...Ja jedno miałam. Ale było tam dużo dzieci, prawda, w getcie
        było bardzo dużo dzieci, kiedy nas zabrali. I to było miasto dzieci, bo przecież
        wszystkich dorosłych zabrali do pracy i później skoszarowali dzieci...y...Skoszarowali
        nas wszystkich dorosłych w obozach, a dzieci w getcie zostały, był tam taki
        utworzony „kinderhin”."
    - who: David Boder
      start: '00:26:51.081'
      end: '00:26:53.282'
      u: "[In English] There was in the getto a “kinderhin”."
    - who: Lina Stumachin
      start: '00:26:53.282'
      end: '00:26:53.976'
      u: "[In German] Ja."
    - who: David Boder
      start: '00:26:53.976'
      end: '00:26:55.529'
      u: "[unverständlich]"
    - who: Lina Stumachin
      start: '00:26:55.529'
      end: '00:27:04.469'
      u: "[In Polish] Ale moje dziecko nie było w „kinderhin”, moje dziecko było w
        domu, u mnie w mieszkaniu, tam gdzie ja mieszkałam przedtem."
    - who: David Boder
      start: '00:27:04.469'
      end: '00:27:05.750'
      u: "[In German] [unverständlich]"
    - who: Lina Stumachin
      start: '00:27:05.750'
      end: '00:27:10.213'
      u: "[In Polish] Oni zabrali na auto i wywieźli."
    - who: David Boder
      start: '00:27:10.213'
      end: '00:27:12.791'
      u: "[In German] [unverständlich]"
    - who: Lina Stumachin
      start: '00:27:12.791'
      end: '00:27:29.962'
      u: "[In Polish] A z mężem razem pracowałam w obozie...No i...do przymusowej
        pracy do Niemiec wysyłali, bo już spodziewali się, że, że już będzie koniec
        wojny...To...zaczęli likwidować obozy w Polsce."
    - who: David Boder
      start: '00:27:29.962'
      end: '00:27:30.520'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:27:30.520'
      end: '00:27:35.299'
      u: "[In Polish]...I zaczęli wywozić z obozów w Polsce do obozów w Niemczech."
    - who: David Boder
      start: '00:27:35.299'
      end: '00:27:35.947'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:27:35.947'
      end: '00:27:47.796'
      u: "[In Polish]...Także mój mąż pracował, później po roku dowiedziałam się,
        że pracował w fabryce w tym...w Pionkach w fabryce amunicji."
    - who: David Boder
      start: '00:27:47.796'
      end: '00:27:48.761'
      u: "[In Russian] Да."
    - who: Lina Stumachin
      start: '00:27:48.761'
      end: '00:28:02.979'
      u: "[In Polish]...a ja jeszcze stale byłam w Płaszowie. No a po, po roku wywieźli
        nas też do Oświęcimia."
    - who: David Boder
      start: '00:28:02.979'
      end: '00:28:09.507'
      u: "[In German] Ah, was werden Sie jetzt tun, was wollen Sie jetzt tun?"
    - who: Lina Stumachin
      start: '00:28:09.507'
      end: '00:28:42.356'
      u: "[In Polish] Moje pragnienia nie są sprecyzowane, ale najchętniej trzymałabym
        się właśnie przy dzieciach, dalej, bo to jest okropne taka samotność, a tak
        to wypełnia przynajmniej tą pustkę, te głosy dziecięce, i zapomina się w tej
        pracy o tym, że kiedy miało się swój własny dom, że kiedyś miało się swoją
        własną rodzinę, że kiedyś miało się swoje własne dziecko."
    - who: David Boder
      start: '00:28:42.356'
      end: '00:28:44.497'
      u: "[In German] Und Sie wollen nach Palästina gehen?"
    - who: Lina Stumachin
      start: '00:28:44.497'
      end: '00:28:52.532'
      u: "[In Polish] Tak. Poszłabym razem z tymi dziećmi, które tutaj są, do Palestyny,
        żeby razem z nimi żyć dalej."
    - who: David Boder
      start: '00:28:52.532'
      end: '00:28:56.512'
      u: "[In Russian] А вы что думаете в Палестине [неразборчиво]?"
    - who: David Boder
      start: '00:28:56.512'
      end: '00:29:01.819'
      u: "[In German] Palästina werden Sie auch alle die Kinder zusammen behalten?"
    - who: Lina Stumachin
      start: '00:29:01.819'
      end: '00:29:43.564'
      u: "[In Polish] Byłoby to moim życzeniem, żebyśmy wszyscy razem byli, bo to
        jest taka przybrana rodzina już dzisiaj. A mam nadzieję jednakże, iż te miesiące,
        kiedy jesteśmy razem, tak nas związały, że, że przynajmniej niektóre będą
        się starały tak trzymać się razem przynajmniej, że będą chciały tworzyć taką
        jedną rodzinę ze sobą. Te dzieci też są samotne, też potracili przecież rodziców
        i mają pragnienie też mieć kogoś bliskiego koło siebie. Tak że chciałabym
        z nimi zostać."
    - who: David Boder
      start: '00:29:43.564'
      end: '00:29:48.222'
      u: "[In German] Ah, wie viel Jahre ist das kleinste Kind jetzt?"
    - who: Lina Stumachin
      start: '00:29:48.222'
      end: '00:30:10.539'
      u: "[In Polish] Najmniejsze dziecko tutaj ma trzy latka. Zabraliśmy je przed
        naszym odjazdem z Zakopanego. Było ich pięć takich po trzy latka. Rozwijają
        się bardzo ładnie, są takie mądre i słodkie."
    - who: David Boder
      start: '00:30:10.539'
      end: '00:30:16.298'
      u: "[In German] Und äh, sind das die Kinder, was Sie nennen Bobolaki?"
    - who: Lina Stumachin
      start: '00:30:16.298'
      end: '00:30:23.007'
      u: "[In Polish] Tak. To są najmniejsze, te Bobolaki, któreśmy zabrali z klasztoru
        Boboli, z Zakopanego."
    - who: David Boder
      start: '00:30:23.007'
      end: '00:30:30.319'
      u: "[In German] Aha. Äh. Wer hat Ihnen gesagt, dass die Kinder dort sind?"
    - who: Lina Stumachin
      start: '00:30:30.319'
      end: '00:30:42.364'
      u: "[In Polish] To nasza kierowniczka się dowiedziała o tym, ktoś jej powiedział,
        że jest tam pięcioro żydowskich dzieci, które zostały wyratowane z Warszawy,
        z pożaru."
    - who: David Boder
      start: '00:30:42.364'
      end: '00:30:45.681'
      u: A kto ich ratował...[unintelligible]
    - who: David Boder
      start: '00:30:45.681'
      end: '00:30:46.390'
      u: "[German] Wären Sie gern..."
    - who: Lina Stumachin
      start: '00:30:46.390'
      end: '00:30:52.104'
      u: "[In Polish] Podobno jakiś policjant je wydostał stamtąd i przywiózł je do
        klasztoru."
    - who: David Boder
      start: '00:30:52.104'
      end: '00:30:54.471'
      u: "[In Russian] Почему полициянты их [niezrozumiały]?"
    - who: Lina Stumachin
      start: '00:30:54.471'
      end: '00:30:59.099'
      u: "[In Polish] To my, my tego tak bliżej nie wiemy. Może by kierowniczka..."
    - who: David Boder
      start: '00:30:59.099'
      end: '00:30:59.943'
      u: "[In German] Was denn?"
    - who: Lina Stumachin
      start: '00:30:59.943'
      end: '00:31:01.180'
      u: "[In Polish] Może kierowniczka..."
    - who: David Boder
      start: '00:31:01.180'
      end: '00:31:02.069'
      u: "[In German] Was heißt das denn?"
    - who: Lina Stumachin
      start: '00:31:02.069'
      end: '00:31:04.150'
      u: Die Leute, die waren schlecht.
    - who: David Boder
      start: '00:31:04.150'
      end: '00:31:10.436'
      u: Aha, ich mein die Polizisten. Man sagt, die Polizisten waren nicht solche
        guten Menschen.
    - who: Lina Stumachin
      start: '00:31:10.436'
      end: '00:31:13.331'
      u: Nicht alle, aber manche. Aber manche waren doch menschlich.
    - who: David Boder
      start: '00:31:13.331'
      end: '00:31:17.085'
      u: Was haben Sie getan? Die Kinder rausgebracht und sie weggegeben?
    - who: Lina Stumachin
      start: '00:31:17.085'
      end: '00:31:21.412'
      u: Sie haben sie dort in diesen Kloster reingebracht
    - who: David Boder
      start: '00:31:21.412'
      end: '00:31:39.276'
      u: Reingenommen. Aber sie behaupten. Frau Stumachin, ich hoffe, dass alles jetzt
        besser wird. Ich danke Ihnen sehr, Es tut mir leid, dass ich nicht alles in
        Polish so gut versteh.
    - who: David Boder
      start: '00:31:39.276'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 118...at 29 min, the report of Ms. Lina
        Stumachin, 36 years old, a tattoo number: 26569. She spoke in Polish."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.995'
      end: '00:00:23.608'
      u: "[In English] Paris, Paris September...Paris...Paris...Paris, September the
        8th, 1946. Bellevue, a home for displaced children. The interview is Ms. Lina
        Stumachin, 36 years old, a tattoo number from Auschwitz: 26569."
    - who: David Boder
      start: '00:00:23.608'
      end: '00:00:33.783'
      u: "[In German] Now, Ms. Stumachin, would you mind beginning again. There was
        something wrong with the recorder. Would you like to tell us where you were
        when war broke out?"
    - who: Lina Stumachin
      start: '00:00:33.783'
      end: '00:00:43.356'
      u: Well, I am—I was in Zakopane. I was there with my family, and my husband,
        and my child.
    - who: David Boder
      start: '00:00:43.356'
      end: '00:00:44.607'
      u: So, how old was the child?
    - who: Lina Stumachin
      start: '00:00:44.607'
      end: '00:00:49.522'
      u: The child was thirteen [unintelligible] years old, that was the sixth year
        of age.
    - who: David Boder
      start: '00:00:49.522'
      end: '00:00:52.070'
      u: In what year was that?
    - who: Lina Stumachin
      start: '00:00:52.070'
      end: '00:00:53.382'
      u: In 1939.
    - who: David Boder
      start: '00:00:53.382'
      end: '00:00:54.633'
      u: In the year 1939.
    - who: Lina Stumachin
      start: '00:00:54.633'
      end: '00:00:55.628'
      u: Yes, 1939.
    - who: David Boder
      start: '00:00:55.628'
      end: '00:00:57.437'
      u: And what was your occupation?
    - who: Lina Stumachin
      start: '00:00:57.437'
      end: '00:01:02.292'
      u: I had a photoshop and a photographic business in Zakopane.
    - who: David Boder
      start: '00:01:02.292'
      end: '00:01:03.483'
      u: And your husband?
    - who: Lina Stumachin
      start: '00:01:03.483'
      end: '00:01:07.930'
      u: My husband was also in this line of work, at the time.
    - who: David Boder
      start: '00:01:07.930'
      end: '00:01:11.398'
      u: Aha. Where did you learn photography?
    - who: Lina Stumachin
      start: '00:01:11.398'
      end: '00:01:17.926'
      u: I was, I mean, I learned from my husband. 15 years.
    - who: David Boder
      start: '00:01:17.926'
      end: '00:01:19.780'
      u: Aha. Have you been married for 15 years?
    - who: Lina Stumachin
      start: '00:01:19.780'
      end: '00:01:22.162'
      u: Yes, I have been married for 15 years.
    - who: David Boder
      start: '00:01:22.162'
      end: '00:01:26.323'
      u: Aha. Now then, is your husband here now?
    - who: Lina Stumachin
      start: '00:01:26.323'
      end: '00:01:30.951'
      u: No. Nor do I know where he is. I do know that...[unintelligible]
    - who: David Boder
      start: '00:01:30.951'
      end: '00:01:32.489'
      u: Aha, now.
    - who: Lina Stumachin
      start: '00:01:32.489'
      end: '00:01:44.353'
      u: Now in 1939—no, I mean in 1940, the Germans came to Zakopane and we had to
        leave.
    - who: David Boder
      start: '00:01:44.353'
      end: '00:01:44.956'
      u: Where did you go?
    - who: Lina Stumachin
      start: '00:01:44.956'
      end: '00:01:57.809'
      u: We went to Cracow. Er, in a village. We worked a little in the village and
        later we had to move into the ghetto.
    - who: David Boder
      start: '00:01:57.809'
      end: '00:01:58.306'
      u: Aha.
    - who: Lina Stumachin
      start: '00:01:58.306'
      end: '00:02:03.462'
      u: And we were in the ghetto for about a year.
    - who: David Boder
      start: '00:02:03.462'
      end: '00:02:05.271'
      u: Who do you mean by “we”?
    - who: Lina Stumachin
      start: '00:02:05.271'
      end: '00:02:10.457'
      u: Er, my husband, my child, my father, and my brother. All of us.
    - who: David Boder
      start: '00:02:10.457'
      end: '00:02:14.317'
      u: Now, the ghetto was in Cracow. Could you give a brief description of the
        ghetto.
    - who: Lina Stumachin
      start: '00:02:14.317'
      end: '00:02:21.960'
      u: Well, there were, er, roughly seven streets surrounded by a wall.
    - who: David Boder
      start: '00:02:21.960'
      end: '00:02:23.649'
      u: A wall or a fence?
    - who: Lina Stumachin
      start: '00:02:23.649'
      end: '00:02:24.961'
      u: A wall.
    - who: David Boder
      start: '00:02:24.961'
