      u: "[In Polish] Chodziłam dalej do pracy przymusowej na miasto, to było z korzyścią
        pewną dla nas, dlatego że z miasta nam można przynosić cokolwiek do jedzenia,
        a w obozie było bardzo ciężko, bardzo trudno było dostać jakieś wyżywienie,
        dostawaliśmy bardzo marną zupę i bardzo ciężko było pracować przy tym wyżywieniu.
        Tak że to, co z miasta przyniosłam, to mogłam pomóc mężowi i także jeszcze
        innym ludziom dookoła. Ale niedługo to trwało, zamknięto getto, zamknięto
        obóz i żydzi więcej nie wychodzili na miasto. Byliśmy pewni, że w tym obozie
        już zostaniemy i tam przeczekamy wojnę, ale stało się inaczej. W roku 1944...zrobiono
        na nas akcję, nie wiedzieliśmy, co się właściwie z ludźmi ma stać, których
        brano, okazało się, że ludzi tych wywożono do pracy do Niemiec z Polski. Między
        innymi byłam i ja wzięta w tym czasie, ale ponieważ nie chciałam wyjechać,
        a męża zostawić w obozie, uciekłam stamtąd. Kiedy wróciłam do obozu, zastałam
        męża, który bardzo się ucieszył, że jeszcze wróciłam z tej łapanki. Na drugi
        dzień chciałam odwiedzić męża, okazało się, że on został w międzyczasie złapany
        i wywieziono jego właśnie. Od tej pory już więcej męża nie widziałam, do dzisiaj.
        Z Płaszowa zostałam wywieziona do Oświęcimia. W Oświęcimiu byłam trzy miesiące
        w okropnej nędzy. Następnie stamtąd pieszo szliśmy do 18, 18 stycznia, podczas
        najgorszych mrozów, szliśmy do Ravensbricken. W Ravensbricken żyłam, byłam
        tam 8 tygodni. Nędza nie do opisania, co kroku trupy, przerażenie było ogromne.
        Nie dostawaliśmy w ogóle jedzenia. Każdy musiał zdobywać. Przyjeżdżały, przywożono
        kotły, każdy rzucał się na kocioł i kto zdobył, to ten jadł. Kiedy chodziliśmy
        do...skarżyć się do lagerfürer, to powiedzieli nam [niezrozumiały] i na tym
        się kończyło. Po 8 tygodniach wywieziono nas do Malhoff. Tam już zupełnie
        nas głodzono, to było wyraźne, że chcą nas zagłodzić. Przez 8 tygodni ubyło
        mnie 15 kilo. Ważyłam 39 kilo, kiedy wyszłam z Malhoff. A poza tym inne jeszcze
        dużo gorzej wyglądały ode mnie. Z Malhoffu wywieziono nas pociągami, jechałyśmy
        około 3 dni, zupełnie bez jedzenia, aż do Lipska. W Lipsku przyjechałyśmy
        w okresie najgorszych bombardowań i tam byłyśmy przez kilka dni. Okazało się,
        że, że to już jest prawie przed ukończeniem wojny i nie pracowałyśmy wprawdzie,
        ale także nie dostawałyśmy jedzenia. Bardzo, bardzo marne wyżywienie było,
        tak, że zdawało się, że tam się już na pewno wykończymy. Po kilku dniach jednak
        wyprowadzono nas na ulice i prowadzono nas tak przez 6 tygodni. Tamśmy chodziły
        do krążka. Gdzieśmy przychodziły z jednej strony Rosjanie, z drugiej strony
        Amerykanie, a Niemcy pro...uciekali z nami od frontu do frontu. Po drodze
        zrywałyśmy różne zielska, ażeby się wyżywić, to było w kwietniu, jeszcze nic
        nie rosło w polach, ale żywiłyśmy się trawą i wykopywałyśmy kartofle, które
        dopiero zasadzono. Po drodze spotykałyśmy bardzo dużo wyczerpanych z głodu,
        trupów, leżących po drogach. Zabijano nas, gdyśmy się odważyły gdzieś podejść,
        ażeby zdobyć do jedzenia coś. Mimo to żadna się nie bała i każda szła, bo
        i tak groziła nam śmierć głodowa. Wydawało się, że już w ogóle nie przesta...droga
        nasza już idzie w nieskończoność. Aż pewnego dnia...bardzo dużo z nas uciekało
        w drodze, ale myśmy nie wiedziały...Bałyśmy się, że strzelają, bo miałyśmy
        już doświadczenie. Kto się odłączył od grupy, tego strzelano. Mimo to bardzo
        dużo ludzi postanowiło oderwać się od pochodu. I pewnego dnia ja z dwuma koleżankami
        odłączyłyśmy się także i u jednego chłopa znalazłyśmy pracę. Pracowałyśmy
        tam przez 4 tygodnie. Niemcy już byli dla nas dosyć uprzejmi, bo się bali,
        bo front przybliżał się coraz więcej [niezrozumiały]."
