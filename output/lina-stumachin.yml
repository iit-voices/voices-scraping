    - who: Lina Stumachin
      start: '00:04:26.886'
      end: '00:04:27.806'
      u: Ah, yes.
    - who: David Boder
      start: '00:04:27.806'
      end: '00:04:29.449'
      u: "[In Russian] Speak Polish."
    - who: Lina Stumachin
      start: '00:04:29.449'
      end: '00:04:30.565'
      u: "[German] From Zakopane?"
    - who: David Boder
      start: '00:04:30.565'
      end: '00:04:32.329'
      u: Yes.
    - who: Lina Stumachin
      start: '00:04:32.329'
      end: '00:07:48.846'
      u: "[In Polish] So I lived in Zakopane and I owned a photoshop, with my husband
        and my child. We lived in our own house. In 1940, the Germans established,
        in Zakopane, a health resort, and they ordered all the Jews to leave Zakopane.
        They allowed us to take some of our things and we had to leave our city. We
        went to Cracow. Near Cracow, in a small town, we lived for almost a year.
        Next, we had to go to the ghetto, since everyone...there was no other place.
        The Jews were not allowed to live in any other cities besides ghettos. In
        the ghetto, we lived about a year. During that time, there were several groups
        who were sent away, which, due to the fact that we were working, we were able
        to avoid. We were forced to accept shifts of mandatory work. Because those
        that did not work, got sent elsewhere. And to stay with our child, we accepted
        work at different companies. My husband in one company, and I at a different
        company. Next, our posts were eliminated, so we were moved to a camp and we
        were forced, forced to leave our child at home in the ghetto. We had the opportunity
        to visit our child once a week. Next, the ghetto was shut down, when we arrived
        on the day before the liquidation, we found our home empty, our child was
        taken away [unintelligible]...it was said that there were camps for children,
        that the children are in the same kind of camps as we were, and that there
        would be a possibility of seeing them, when the war ends shortly. We cheered
        each other by saying that we would all be together soon. But our high hopes
        did not last long, we saw, how they were continuing to treat the children,
        constantly taking them to the camps away from the ghetto. So our continued
        experiences became sad. In the camp at Plaszow, we stayed a year and a half,
        no, about a year, together with my husband."
    - who: David Boder
      start: '00:07:48.846'
      end: '00:07:56.233'
      u: "[In German] I didn’t understand you fully at one point. Where did your daughter
        stay?"
    - who: Lina Stumachin
      start: '00:07:56.233'
      end: '00:15:36.948'
      u: "[In Polish] I continued to go to my forced job in the city, this was a benefit
        for us, because, from the city, we could bring home food to eat, and at the
        camp it was very hard, very difficult, to obtain any nourishment, we would
        get a pitiful soup, and it was hard to work with that kind of nourishment.
        So, with what I brought from the city, I could help my husband, as well as
        other people around us. But this did not last long, the ghetto was closed,
        the camp was closed and Jews were no longer allowed into the city. We were
        sure that we would stay in that camp and wait until the end of the war, but
        it played out differently. In 1944...they took action on us, we didn’t know,
        what, in fact, was to happen with the people, who were taken. It turned out
        that the people who were left, were taken from Poland to work in Germany.
        Among others, I was taken at this time, but because I didn’t want to go, and
        leave my husband at the camp, I escaped from there. When I arrived back at
        the camp, I found my husband, who was very happy to see me, that I was able
        to return from the round-up. The next day, I wanted to visit my husband, turns
        out, that overnight, he was caught and sent away. From that time, I never
        saw my husband, to this day. From Plaszow, I was taken to Auschwitz. I stayed
        in Auschwitz for three months, in horrible misery. Next, from there, we went
        on foot until the 18th, 18th of January, during the coldest part of winter
        we walked to Ravensbricken. I lived in Ravensbrück, I was there for 8 weeks.
        The misery is indescribable, corpses at every step, the experience was hugely
        overwhelming. We didn’t get any food at all. Everyone had to get their own.
        They came, they brought a cauldron, everyone would throw themselves at the
        cauldron and whoever got some was able to eat. When we went to...tell the
        Camp Commandant they told us [unintelligible] and that’s where it ended. After
        8 weeks we were taken to Malhoff [Malchow?]. There, we were left to starve,
        that was obvious, that they wanted to starve us to death. In 8 weeks, I lost
        15 kilos. I weighed 39 kilos, when I left Malhoff [Malchow?]. Besides me,
        there were others who looked much worse than I did. From Malhoff [Malchow?],
        they took us by train; we traveled for about 3 days, totally without food,
        until we got to Leipzig. We arrived in Leipzig during the worst bombings,
        and we were there for several days. It turned out, that, that it was almost
        the end of the war and, in truth, we did not work, but we also did not get
        any food. There was very, very little food, so little; that we thought that,
        there, we would surely die. After several days, we were taken out into the
        street and were forced to march like that for 6 weeks. There we walked in
        circles. Where ever we would get to, on one side were the Russians, on the
        other the Americans, and the Germans would escape from one front to another.
        On the way, we gathered greens, so we could eat, this was in April, nothing
        was growing in the fields yet. We survived on grass and dug up potatoes, which
        were just planted. On the way, we came across a lot of people who died of
        hunger, corpses, lying on the road. We were killed if we got the courage to
        wander away, so we could find something to eat. Regardless of this, none of
        us were scared and each of us went, because we were faced with death from
        hunger. We thought that we would never stop, that our road was leading into
        endlessness. Until one day, a lot of us escaped on the way, but we didn’t
        know...we were scared that they would shoot, because that had been our prior
        experience. Whoever strayed from the group was shot. Regardless of this, many
        people decided to break away from the march. And one day, I, with two of my
        girlfriends, broke away, and at one farm, we found work. We worked there for
        4 weeks. The Germans were now more or less nice to us, because they were scared,
        because the front was getting closer and closer. [unintelligible]."
    - who: David Boder
      start: '00:15:36.948'
      end: '00:15:46.853'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:15:46.853'
      end: '00:23:40.038'
      u: "[In Polish] [unintelligible] In Saxony, I was freed by the Russians. I was
        sick, my legs were swollen. I decided that I would rest, but homesickness
        wouldn’t let me rest. In my imagination, I saw my house, and those that I
        had lost would come back to me. [unintelligible] We had to go on foot. A hundred
        and fifty kilometers we went on foot, and pulled with us a wagon with food
        and some tattered rags. We passed cities in ruins, we met people on the way,
        who were the same as us, on their way home, they sang happy songs of hope
        and we were also happy. On the 8th of May I arrived in Cracow and there I
        was met with my first disappointment. Out of my family who lived in Cracow,
        I couldn’t find anyone. For eight days I wondered around Cracow, looking everywhere,
        where we lived, I searched the homes we had in the ghetto, where I left my
        child. I thought, maybe someone left an address, maybe someone had already
        been there before me, but it turned out that no one had been there yet. I
        decided to go to Zakopane, but everyone advised me against it, they said that
        it was not safe, that Jews should not return to small towns, that there were
        many incidences. In a word, if I survived the war, then I should wait in a
        larger city, until our people return, and that they would be able to find
        us. But I was anxious, I wanted to be there already. I thought that maybe
        they went there, that maybe they are waiting for me. I decided I was going
        to go. On the eighth of June, I arrived at my home, and unfortunately I was
        astonished. There, were my house once stood, was just a field. There was no
        sign of my house. Some goats were grazing in the pasture. I stayed with my
        neighbor, and day after day I waited for someone to return. I waited for long
        days and weeks for nothing. I waited...until I was forced by necessity, because
        I didn’t have, because I didn’t know, what I should do, I didn’t have anything
        to do...I left to find work. For 8 weeks, in a variety of different ways,
        I earned enough to take care of myself. I didn’t want to be taken care of
        by strangers. Constantly, I would return home with a longing feeling; that
        maybe someone was waiting there for me, maybe someone would return. Meanwhile,
        an orphanage was formed in Zakopane, I decided that I would dedicate myself
        to work with the children, hoping to fill the void in my life. I’ve been working
        with the children for a year now, and with them going forth in the world,
        so that maybe somewhere in our native land I would find peace. They threw
        us from place to place, maybe finally we will find some place to call our
        own, where we can live peacefully...freely...not ridiculed...not tormented...
        \                       somewhere where I can look forward to a happier future,
        children, that will be raised under my care."
    - who: David Boder
      start: '00:23:40.038'
      end: '00:23:45.556'
      u: "[In German] I didn’t understand you fully at one point. Where did your daughter
        stay?"
    - who: Lina Stumachin
      start: '00:23:45.556'
      end: '00:23:51.933'
      u: The children were [unintelligible] Auschwitz.
    - who: David Boder
      start: '00:23:51.933'
      end: '00:23:53.908'
      u: The children were taken away?
    - who: Lina Stumachin
      start: '00:23:53.908'
      end: '00:23:57.782'
      u: That’s right. We worked.
    - who: David Boder
      start: '00:23:57.782'
      end: '00:23:58.958'
      u: Speak up!
    - who: Lina Stumachin
      start: '00:23:58.958'
      end: '00:24:09.074'
      u: We worked in, er, at
    - who: David Boder
      start: '00:24:09.074'
      end: '00:24:09.858'
      u: In a factory?
    - who: Lina Stumachin
      start: '00:24:09.858'
      end: '00:24:15.692'
      u: No, work.
    - who: David Boder
      start: '00:24:15.692'
      end: '00:24:19.371'
      u: What sort of work?
    - who: Lina Stumachin
      start: '00:24:19.371'
      end: '00:24:26.140'
      u: Nothing. We worked in the German barracks.
    - who: David Boder
      start: '00:24:26.140'
      end: '00:24:28.115'
      u: Aha, yes.
    - who: Lina Stumachin
      start: '00:24:28.115'
      end: '00:24:30.723'
      u: What did you do in the barracks?
    - who: David Boder
      start: '00:24:30.723'
      end: '00:24:31.808'
      u: All sorts of work?
    - who: David Boder
      start: '00:24:31.808'
      end: '00:24:32.864'
      u: Cleaning?
    - who: Lina Stumachin
      start: '00:24:32.864'
      end: '00:24:36.769'
      u: Cleaning, housework, work in the fields.
    - who: David Boder
      start: '00:24:36.769'
      end: '00:24:37.719'
      u: Yes.
    - who: Lina Stumachin
      start: '00:24:37.719'
      end: '00:24:42.618'
      u: We now.
    - who: David Boder
      start: '00:24:42.618'
      end: '00:24:44.910'
      u: Yes. Now.
    - who: Lina Stumachin
      start: '00:24:44.910'
      end: '00:24:59.217'
      u: Yes we were at work. When we returned home in the evening, we found that
        our apartment was empty.
    - who: David Boder
      start: '00:24:59.217'
      end: '00:25:00.529'
      u: Oh. Un.
    - who: Lina Stumachin
      start: '00:25:00.529'
      end: '00:25:07.298'
      u: And we didn’t know where the children were, where they were staying, what
        had become of them.
    - who: David Boder
      start: '00:25:07.298'
      end: '00:25:08.730'
      u: What were people saying?
    - who: Lina Stumachin
      start: '00:25:08.730'
      end: '00:25:12.047'
      u: They said that the children [had been taken away] to Auschwitz.
    - who: David Boder
      start: '00:25:12.047'
      end: '00:25:15.710'
      u: Yes, but what then? Did the police come to take the children away?
    - who: Lina Stumachin
      start: '00:25:15.710'
      end: '00:25:16.796'
      u: No.
    - who: David Boder
      start: '00:25:16.796'
      end: '00:25:17.685'
      u: What happened, then?
    - who: Lina Stumachin
      start: '00:25:17.685'
      end: '00:25:21.092'
      u: I can only tell you that in Polish.
    - who: David Boder
      start: '00:25:21.092'
      end: '00:25:25.706'
      u: Yes, please tell me.
    - who: Lina Stumachin
      start: '00:25:25.706'
      end: '00:25:27.982'
      u: "[In Polish] And when we returned home..."
    - who: David Boder
      start: '00:25:27.982'
      end: '00:25:29.279'
      u: "[In Russian] Who do you mean by “you”?"
    - who: Lina Stumachin
      start: '00:25:29.279'
      end: '00:25:30.380'
      u: "[In Polish] My husband and I."
    - who: David Boder
      start: '00:25:30.380'
      end: '00:25:32.234'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:25:32.234'
      end: '00:25:35.491'
      u: "[In Polish] We were both forced to work..."
    - who: David Boder
      start: '00:25:35.491'
      end: '00:25:36.471'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:25:36.471'
      end: '00:25:52.828'
      u: "[In Polish]...away from the ghetto. When we returned home, it turned out
        that the children were taken away. We were told that the children were told
        to pack their suitcases..."
    - who: David Boder
      start: '00:25:52.828'
      end: '00:25:53.717'
      u: The children?
    - who: Lina Stumachin
      start: '00:25:53.717'
      end: '00:26:07.315'
      u: ". . . the children, pack their suitcases and write the addresses of where
        their parents are, so they could take them to their parents."
    - who: David Boder
      start: '00:26:07.315'
      end: '00:26:10.994'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:26:10.994'
      end: '00:26:20.175'
      u: "[In Polish]...and they loaded them into cars and took them away, and to
        this day we don’t know what happened to them."
    - who: David Boder
      start: '00:26:20.175'
      end: '00:26:21.667'
      u: ". . . with them, the children?"
    - who: Lina Stumachin
      start: '00:26:21.667'
      end: '00:26:23.688'
      u: ". . . with the children, what happened with those children."
    - who: David Boder
      start: '00:26:23.688'
      end: '00:26:25.211'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:26:25.211'
      end: '00:26:51.081'
      u: "[In Polish]...I had one. But there were a lot of children, in truth, in
        the ghetto there were a lot of children, when they took us away. It was a
        city of children, because they took all the adults to work, and later, they
        moved the children to a camp...eh...they moved all the adults to the camps,
        and the children stayed in the ghetto, there was a kind of “kinderhin” [crèche]
        formed there."
    - who: David Boder
      start: '00:26:51.081'
      end: '00:26:53.282'
      u: "[In English] There was a “kinderhin” in the ghetto?"
    - who: Lina Stumachin
      start: '00:26:53.282'
      end: '00:26:53.976'
      u: "[In German] Yes."
    - who: David Boder
      start: '00:26:53.976'
      end: '00:26:55.529'
      u: "[unintelligible]"
    - who: Lina Stumachin
      start: '00:26:55.529'
      end: '00:27:04.469'
      u: "[In Polish]...But my child wasn’t in the “kinderhin”, my child was at home,
        in my apartment, where I used to live."
    - who: David Boder
      start: '00:27:04.469'
      end: '00:27:05.750'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:27:05.750'
      end: '00:27:10.213'
      u: "[In Polish] They put them onto trucks and took them away."
    - who: David Boder
      start: '00:27:10.213'
      end: '00:27:12.791'
      u: "[In German] [unintelligible]"
    - who: Lina Stumachin
      start: '00:27:12.791'
      end: '00:27:29.962'
      u: "[In Polish] And I worked at the camp with my husband...and...they sent us
        to Germany to perform forced labor, because they were thinking that the end
        of the war was near...so...they started to close the camps in Poland."
    - who: David Boder
      start: '00:27:29.962'
      end: '00:27:30.520'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:27:30.520'
      end: '00:27:35.299'
      u: "[In Polish]...and they started to move people from camps in Poland to camps
        in Germany."
    - who: David Boder
      start: '00:27:35.299'
      end: '00:27:35.947'
      u: "[In German] Aha."
    - who: Lina Stumachin
      start: '00:27:35.947'
      end: '00:27:47.796'
      u: "[In Polish]...That’s how my husband worked. Later, after a year, I found
        out that he was working in a factory in...Pionki, in an ammunition factory."
    - who: David Boder
      start: '00:27:47.796'
      end: '00:27:48.761'
      u: "[In Russian] Yes."
    - who: Lina Stumachin
      start: '00:27:48.761'
      end: '00:28:02.979'
      u: "[In Polish]...and I stayed in Plaszow. And after, after a year they took
        us all to Stettin."
    - who: David Boder
      start: '00:28:02.979'
      end: '00:28:09.507'
      u: "[In German] Ah, what are you going to do now, what do you want to do now?"
    - who: Lina Stumachin
      start: '00:28:09.507'
      end: '00:28:42.356'
      u: "[In Polish] My desires are not specific, but I would most like to stay,
        in fact, with the children going forward, because the loneliness is horrible,
        at least this fills the emptiness, the children’s’ voices, and you forget,
        in this work, that you once had your own home, your own family, that you once
        had your own child."
    - who: David Boder
      start: '00:28:42.356'
      end: '00:28:44.497'
      u: "[In German] And you want to go to Palestine?"
    - who: Lina Stumachin
      start: '00:28:44.497'
      end: '00:28:52.532'
      u: "[In Polish] Yes. I would go with these children that are here, to Palestine,
        so that we could live together."
    - who: David Boder
      start: '00:28:52.532'
      end: '00:28:56.512'
      u: "[In Russian] And what do you think about Palestine [unintelligible]?"
    - who: David Boder
      start: '00:28:56.512'
      end: '00:29:01.819'
      u: "[In German] Palestine would also take all the children?"
    - who: Lina Stumachin
      start: '00:29:01.819'
      end: '00:29:43.564'
      u: "[In Polish] It would be my wish that we all stay together, because this
        is a kind of adopted family now. And I even have hope, that these months,
        that we are together, have tied us together, that all of us will try to stay
        together, that they will strive to form a kind of family with each other.
        These children are also lonely; they also lost their parents and have a desire
        to have someone close to them. So I would like to stay with them."
    - who: David Boder
      start: '00:29:43.564'
      end: '00:29:48.222'
      u: "[In German] Ah, how old is the youngest child now?"
    - who: Lina Stumachin
      start: '00:29:48.222'
      end: '00:30:10.539'
      u: "[In Polish] The youngest child here is three years old. We took them before
        our departure from Zakopane. There were five of them who were three years
        old. They are developing nicely, they are very smart and sweet."
    - who: David Boder
      start: '00:30:10.539'
      end: '00:30:16.298'
      u: "[In German] And, er, are these the children that you call Bobolaki?"
    - who: Lina Stumachin
      start: '00:30:16.298'
      end: '00:30:23.007'
      u: "[In Polish] Yes. Those are the youngest, those Bobolaki, which we took from
        the Convent Boboli, in Zakopane."
    - who: David Boder
      start: '00:30:23.007'
      end: '00:30:30.319'
      u: "[In German] Aha. Er. Who told you that the children were there?"
    - who: Lina Stumachin
      start: '00:30:30.319'
      end: '00:30:42.364'
      u: "[In Polish] Our director found out about this, someone told her that there
        were five Jewish children, who were saved in Warsaw from a fire."
    - who: David Boder
      start: '00:30:42.364'
      end: '00:30:45.681'
      u: And who saved them...[unintelligible]
    - who: David Boder
      start: '00:30:45.681'
      end: '00:30:46.390'
      u: "[German] Would you like..."
    - who: Lina Stumachin
      start: '00:30:46.390'
      end: '00:30:52.104'
      u: "[In Polish] Supposedly, some policeman pulled them out of there and took
        them to the convent."
    - who: David Boder
      start: '00:30:52.104'
      end: '00:30:54.471'
      u: "[In Russian] Why the police did [unintelligible] to them?"
    - who: Lina Stumachin
      start: '00:30:54.471'
      end: '00:30:59.099'
      u: "[In Polish] We, we don’t know all the details. Maybe the director..."
    - who: David Boder
      start: '00:30:59.099'
      end: '00:30:59.943'
      u: "[In German] What then?"
    - who: Lina Stumachin
      start: '00:30:59.943'
      end: '00:31:01.180'
      u: "[In Polish] Maybe the director..."
    - who: David Boder
      start: '00:31:01.180'
      end: '00:31:02.069'
      u: "[In German] What does that mean?"
    - who: Lina Stumachin
      start: '00:31:02.069'
      end: '00:31:04.150'
      u: The people, they were bad.
    - who: David Boder
      start: '00:31:04.150'
      end: '00:31:10.436'
      u: Aha, I mean the police officers. People say that the police officers were
        not the best of human beings.
    - who: Lina Stumachin
      start: '00:31:10.436'
      end: '00:31:13.331'
      u: Not all, but some. But some were kind.
    - who: David Boder
      start: '00:31:13.331'
      end: '00:31:17.085'
      u: What did you do? Did you take the children out and go away?
    - who: Lina Stumachin
      start: '00:31:17.085'
      end: '00:00:00.'
      u: They were taken into this convent.
    - who: David Boder
      start: '00:00:00.'
      end: '00:31:21.412'
      u: Taken in. But you alleged.
    - who: David Boder
      start: '00:31:21.412'
      end: '00:31:39.276'
      u: Ms. Stumachin, I do so hope that everything will now start to improve. Thank
        you very much. I am sorry that my understanding of Polish is not very good.
    - who: David Boder
      start: '00:31:39.276'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This concludes Spool 118...at 29 min, the report of Ms. Lina
        Stumachin, 36 years old, a tattoo number: 26569. She spoke in Polish."
