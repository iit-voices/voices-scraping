    - who: David Boder
      start: '00:03:37.588'
      end: '00:03:45.533'
      u: A sports resort. Yes. And how [unintelligible]
    - who: Lina Stumachin
      start: '00:03:45.533'
      end: '00:03:57.397'
      u: Now, later on we were taken to the camp from, from er, from...
    - who: David Boder
      start: '00:03:57.397'
      end: '00:03:59.237'
