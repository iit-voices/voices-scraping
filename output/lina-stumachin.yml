    - who: Lina Stumachin
      start: '00:04:02.222'
      end: '00:04:11.599'
      u: "[In Polish] We were in the ghetto, later, from the ghetto, we were sent
        to a camp. I worked at a post [unintelligible]."
    - who: Lina Stumachin
      start: '00:04:11.599'
      end: '00:04:15.398'
      u: "[In German] Can I start in Polish and then everything..."
    - who: David Boder
      start: '00:04:15.398'
      end: '00:04:19.348'
      u: "[unintelligible]"
    - who: Lina Stumachin
      start: '00:04:19.348'
      end: '00:04:20.298'
      u: I have, I have already...
    - who: David Boder
      start: '00:04:20.298'
      end: '00:04:26.886'
      u: Don’t worry, that’s not a problem. Now, let’s begin, but you, let’s begin.
