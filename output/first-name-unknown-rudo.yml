        ir, ¿eh? Y claro, dice: “dónde vamos”. Intentamos evacuar dos o tres veces,
        con...eh...no muy lejos los alemanes, los alemanes...eh...Amiens y los franceses
        en Cagny y nosotros en Bougainville ¡Uy!¡Qué hacemos! Las bombas, las ametralladoras,
        se sentían y queremos huir, eh...intentamos huir, y pero todo si que se veía
        fuego, y cuando se calmó un poco nos marchamos.'
