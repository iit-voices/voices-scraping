    - who: "[first name unknown] Rudo"
      start: '00:08:05.901'
      end: '00:08:08.479'
      u: Dejaron a nosotras dicen...después vamos a venir.
    - who: David Boder
      start: '00:08:08.479'
      end: '00:08:09.323'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:08:09.323'
      end: '00:08:53.336'
      u: 'Y...nosotros dijimos ¡qué!, no van a poder venir, ¡a ver! si todo esta ¡no
        sabes cómo!...¿y cómo haremos nosotras? Y claro, hasta la mañana siguiente
        ya no tenías sal, para poner más patatas, ni hacemos la comida de nada...y
        yo digo, yo voy a mirar a ver si encuentro gente para ver si me he lanzado,
        a ver si yo me entero de algo porque tenemos que salir de aquí, ¡es imposible!
        Y claro fui por allá a [Ininteligible], si [Ininteligible] o au Cagny, si
        yo estaba au Cagny. Y ví una familia vieja que no podía andar y otra con muchos
        críos, y yo digo: “¡qué hacéis que no os marcháis!”. Dice: “si qué vamos a
        hacer con críos” y la otra vieja dice: “¡Ah, sí! Es que las piernas ya no
        puede andar me moriría con camino”...es mejor que...a veces...[Ininteligible].
        Después vino un soldado y dice...dice: “a las dos de la noche se tienen que
        marchar, sino...”'
    - who: David Boder
      start: '00:08:53.336'
      end: '00:08:54.461'
      u: "¿El soldado francés?"
    - who: "[first name unknown] Rudo"
      start: '00:08:54.461'
      end: '00:09:22.756'
      u: 'Sí, a las dos...sí estaban allí, todos, ya por...¡uy, sí!...¡qué tropa grande!...Dice
        “si a las dos de la noche os tenéis que marchar...eh...nosotros estamos acá
        vamos a empezar a tirar”, dice...o sino dice: “va ir mal, ¡eh!”. Y le oigo,
        y yo contenta, y digo...”mejor así no nos cierran el camino, ¿por qué no partimos?”.
        Y las otras mujeres viejas lloraban...¿dónde iremos? ¿dónde iremos? Yo digo
        a mi amiga: “mejor porque así nos marcharemos, ¿eh?” Y...nos salvaremos, porque
        no sabemos lo que va a pasar, nosotros somos extranjeras, ¿eh?'
    - who: David Boder
      start: '00:09:22.756'
      end: '00:09:23.287'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:09:23.287'
      end: '00:09:35.583'
      u: Y nos marchamos a [Ininteligible], a [Ininteligible], por el camino encontramos
        una familia francesa...y con su madre muy viejecita y dice...” si...si, me
        ayudáis a llevar la [ininteligible], esta que llevaba mucha cosa...
    - who: David Boder
      start: '00:09:35.583'
      end: '00:09:36.271'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:09:36.271'
      end: '00:09:39.708'
      u: ". . . “Podéis poner los bolsos que lleváis”."
    - who: David Boder
      start: '00:09:39.708'
      end: '00:09:41.551'
      u: "¿Ellos tenían qué...una...?"
    - who: "[first name unknown] Rudo"
      start: '00:09:41.551'
      end: '00:09:43.801'
      u: Llevaba una mujer...su madre vieja.
    - who: David Boder
      start: '00:09:43.801'
      end: '00:09:45.332'
      u: Sí, ¿pero qué? ¿tenían un carro?
    - who: "[first name unknown] Rudo"
      start: '00:09:45.332'
      end: '00:09:46.425'
      u: Un carro de estos grandes.
    - who: David Boder
      start: '00:09:46.425'
      end: '00:09:47.144'
      u: Sí ¿De mano?
    - who: "[first name unknown] Rudo"
      start: '00:09:47.144'
      end: '00:09:47.551'
      u: De mano.
    - who: David Boder
      start: '00:09:47.551'
      end: '00:09:47.988'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:09:47.988'
      end: '00:09:51.394'
      u: Y llevaban muchas cosas ahí porque era una familia de cuatro o cinco, ¿eh?
    - who: David Boder
      start: '00:09:51.394'
      end: '00:09:51.988'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:09:51.988'
      end: '00:10:10.081'
      u: Y claro, después yo tenía tabaco, y encontré soldados en...el camino, franceses,
        y dijeron si me lleváis un poco...lejos...pues...eh...Uds., para ellos es
        el tabaco, y ellos contentos nos llevaron un poco lejos de ahí, y nosotros
        también subimos. ¡Uy, contentas, nosotras! ¡Mucha historia! ¿eh? [riéndose].
    - who: David Boder
      start: '00:10:10.081'
      end: '00:10:12.393'
      u: Sí, ¿y entonces adónde llegaron Uds.?
    - who: "[first name unknown] Rudo"
      start: '00:10:12.393'
      end: '00:10:52.814'
      u: 'Y fuimos con aquella familia hasta muy lejos, hasta que después vino el
        autobús y dicen bueno...dice, eh...solamente los extranjeros se...se van,
        los que se quieren se van a marchar enseguida, ahora, pues como quieren, ¿eh?
        Y es que la gente se quedó porque...trabajaba...era...de la máquina del tren,
        trabajaba, maquinista: “Y yo, yo me quedo por aquí porque yo voy a trabajar
        me falta dinero”. Y nosotros dijimos: “no, nosotros vamos lejos, pues, porque
        no nos...nos interesa quedar aquí porque van a tirar bombas también”, y...nos
        llevaron a [Ininteligible], y a los dos meses...quisimos venir a...à Amiens.
        La gente decía qué vais a hacer à Amiens, sabían que todo estaba destrozado,
        ¡oh! nosotros tenemos las maletas...'
    - who: David Boder
      start: '00:10:52.814'
      end: '00:10:59.048'
      u: Aja. Bueno, y...entonces...¿dónde se quedó Ud. durante la ocupación alemana?
    - who: "[first name unknown] Rudo"
      start: '00:10:59.048'
      end: '00:10:59.798'
      u: Amiens.
    - who: David Boder
      start: '00:10:59.798'
      end: '00:11:00.861'
      u: "¿Amiens?"
    - who: "[first name unknown] Rudo"
      start: '00:11:00.861'
      end: '00:11:02.658'
      u: Amiens. Nosotros nos detenemos...eh...
    - who: David Boder
      start: '00:11:02.658'
      end: '00:11:03.455'
      u: "¿Y trabajaba en Amiens?"
    - who: "[first name unknown] Rudo"
      start: '00:11:03.455'
      end: '00:11:16.627'
      u: 'Sí...trabajaba, lavaba para una persona o cosía o...así, porque no encontraba
        trabajo, la gente de aquí ya decía: “¡ah! ¡rojos, rojos, no! ¡rojos, no!”
        decían, ¿sabe? Y sin papeles porque a nosotros no nos...'
    - who: David Boder
      start: '00:11:16.627'
      end: '00:11:17.408'
      u: "¿Por qué rojos? Porque..."
    - who: "[first name unknown] Rudo"
      start: '00:11:17.408'
      end: '00:11:18.846'
      u: "¡Ah! Decían rojos porque ellos asociaban..."
    - who: David Boder
      start: '00:11:18.846'
      end: '00:11:19.268'
      u: Porque eran españoles.
    - who: "[first name unknown] Rudo"
      start: '00:11:19.268'
      end: '00:11:19.737'
      u: Sí.
    - who: David Boder
      start: '00:11:19.737'
      end: '00:11:22.815'
      u: "¡Oh, oh! Entonces...¿Y estuvieron alemanes allá?"
    - who: "[first name unknown] Rudo"
      start: '00:11:22.815'
      end: '00:11:22.815'
      u: Sí, había. Había...à Amiens estaba todo destrozado, había alemanes, desde
        luego.
    - who: David Boder
      start: '00:11:22.815'
      end: '00:11:22.815'
      u: Bueno, ¿y los hombres españoles, los refugiados, qué hicieron durante la
        guerra?
    - who: "[first name unknown] Rudo"
      start: '00:11:22.815'
      end: '00:11:22.815'
      u: Se marcharon à Péronne. Cuando yo estaba...eh...cómo se llama...eh...à Corbie
        pues los mandaron à Péronne, a todos los que no trabajaban.
    - who: David Boder
      start: '00:11:22.815'
      end: '00:11:22.815'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:11:22.815'
      end: '00:11:22.815'
      u: Y no sé, se perdieron por los caminos y cuando vinieron los alemanes...se
        mataron muchos, dijeron, yo no ví, ¿eh? Y...yo digo...y yo me...arrimo con
        esta chica...y las dos...trabajamos y nos ayudamos.
    - who: David Boder
      start: '00:11:22.815'
      end: '00:12:01.392'
      u: Aja. ¿Y cómo...?
    - who: "[first name unknown] Rudo"
      start: '00:12:01.392'
      end: '00:12:11.188'
      u: Esta chica le cogieron al marido también prisionero...serían nuestros soldados
        franceses [ininteligible] lo cogieron al...como se llama...[¬Ininteligible]
        la frontera.
    - who: David Boder
      start: '00:12:11.188'
      end: '00:12:13.188'
      u: "¿Y cuando regresaron Uds. a Paris?"
    - who: "[first name unknown] Rudo"
      start: '00:12:13.188'
      end: '00:12:16.391'
      u: A Paris, viniendo de...de Alemania.
    - who: David Boder
      start: '00:12:16.391'
      end: '00:12:18.906'
      u: "¿Estuvo Ud. en Alemania?"
    - who: "[first name unknown] Rudo"
      start: '00:12:18.906'
      end: '00:12:19.375'
      u: Sí.
    - who: David Boder
      start: '00:12:19.375'
      end: '00:12:19.938'
      u: "¿Por qué?"
    - who: "[first name unknown] Rudo"
      start: '00:12:19.938'
      end: '00:12:21.110'
      u: Porque me llevaron.
    - who: David Boder
      start: '00:12:21.110'
      end: '00:12:21.797'
      u: "¿Quién?"
    - who: "[first name unknown] Rudo"
      start: '00:12:21.797'
      end: '00:12:22.860'
      u: Los alemanes.
    - who: David Boder
      start: '00:12:22.860'
      end: '00:12:27.578'
      u: "¡Oh! Dígame, los alemanes la llevaron a Alemania ¿por qué?"
    - who: "[first name unknown] Rudo"
      start: '00:12:27.578'
      end: '00:12:29.485'
      u: Porque decían que era roja.
    - who: David Boder
      start: '00:12:29.485'
      end: '00:12:36.453'
      u: Aja. ¿Y entonces...? eh...un momentito. Bueno, ¿por qué la llevaron a Alemania?
    - who: "[first name unknown] Rudo"
      start: '00:12:36.453'
      end: '00:12:38.891'
      u: Yo no sé por qué me llevaron a Alemania...
    - who: David Boder
      start: '00:12:38.891'
      end: '00:12:39.329'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:12:39.329'
      end: '00:12:48.516'
      u: 'Eh...porque...decían que era roja y yo: “por qué si aquí...estoy en Francia
        y...yo no tengo que ir a ningún sitio”. “Nada, nada, nada”, dice, “vaya a
        coger enseguida o...sino la llevamos...”'
    - who: David Boder
      start: '00:12:48.516'
      end: '00:12:50.329'
      u: Sí. ¿Y cuándo Ud. la tomaron de allá?
    - who: "[first name unknown] Rudo"
      start: '00:12:50.329'
      end: '00:12:54.813'
      u: Y yo solía tener cuidado, y yo venía de hacerme rizado el pelo, un día tarde,
        ¿sabe?
    - who: David Boder
      start: '00:12:54.813'
      end: '00:12:55.313'
      u: "¿Cómo?"
    - who: "[first name unknown] Rudo"
      start: '00:12:55.313'
      end: '00:12:57.266'
      u: Yo venía de me hacerme rizado el pelo.
    - who: David Boder
      start: '00:12:57.266'
      end: '00:12:58.250'
      u: Sí, sí.
    - who: "[first name unknown] Rudo"
      start: '00:12:58.250'
      end: '00:12:59.922'
      u: Me venía de rizar el cabello.
    - who: David Boder
      start: '00:12:59.922'
      end: '00:13:00.547'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:13:00.547'
      end: '00:13:04.578'
      u: Y era tarde y me perdí, la calle, porque...está muy destrozado Amiens.
    - who: David Boder
      start: '00:13:04.578'
      end: '00:13:05.093'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:13:05.093'
      end: '00:13:10.124'
      u: Y me perdí, porque a aquella hora ya no había...luz, ¿eh? Yo no quería de
        terminar tan tarde.
    - who: David Boder
      start: '00:13:10.124'
      end: '00:13:10.780'
      u: Aja.
    - who: "[first name unknown] Rudo"
      start: '00:13:10.780'
      end: '00:13:18.451'
      u: Y aquella chica...¡Venga, ah! La chica se ve que aprendía, y nunca terminaba,
        y por fin terminó a...las diez y media.
    - who: David Boder
      start: '00:13:18.451'
      end: '00:13:23.326'
      u: Sí, entonces la llevaron a Alemania...¿y qué les hicieron hacer allá? ¿Trabajaban?
    - who: "[first name unknown] Rudo"
      start: '00:13:23.326'
      end: '00:13:24.201'
      u: Sí, trabajábamos.
    - who: David Boder
      start: '00:13:24.201'
      end: '00:13:25.169'
      u: "¿A dónde trabajaban?"
    - who: "[first name unknown] Rudo"
      start: '00:13:25.169'
      end: '00:13:30.059'
      u: Eh...mire, primero...a las máquinas...pero muy duro para mí, ¿eh?
    - who: David Boder
      start: '00:13:30.059'
      end: '00:13:30.481'
      u: Aja.
    - who: "[first name unknown] Rudo"
      start: '00:13:30.481'
      end: '00:13:34.262'
      u: Y después cuando veían que no podía, que yo...lo echaba a perder todo.
    - who: David Boder
      start: '00:13:34.262'
      end: '00:13:34.590'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:13:34.590'
      end: '00:13:55.089'
      u: 'Y yo pensaba: “no, esta gente me va a matar”, ¿eh? Y yo...que estoy...digo...es
        que yo me sube la...sangre a la cabeza a veces. Y yo digo, bueno, voy a ver
        al médico. Yo voy a tener miedo al médico, pero que vea que ya mi temperamento
        está mal, porque yo he echado a perder todo, me querían ir a meter, bueno...eh...'
    - who: David Boder
      start: '00:13:55.089'
      end: '00:13:55.558'
      u: Aja.
    - who: "[first name unknown] Rudo"
      start: '00:13:55.558'
      end: '00:13:58.058'
      u: A esos campos tan, tan disciplinarios, ¿eh?
    - who: David Boder
      start: '00:13:58.058'
      end: '00:13:59.871'
      u: Sí.
    - who: "[first name unknown] Rudo"
      start: '00:13:59.871'
      end: '00:14:06.558'
      u: Y cuando fui, y después me llevaron a...un campo, a un trabajo...si era muy
        abierto, tenía que hacer ejercicio, desde luego, pero no era tan cansador
        como los otros.
    - who: David Boder
      start: '00:14:06.558'
      end: '00:14:15.964'
      u: Bueno, yo creo que nosotros terminamos otro día esto porque yo quiero saber
        a Ud. que le hicieron. El señor está esperando que me vaya...
    - who: "[first name unknown] Rudo"
      start: '00:14:15.964'
      end: '00:14:16.792'
      u: Sí, bien, bien.
    - who: David Boder
      start: '00:14:16.792'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Muchísimas gracias señora...
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.090'
      end: '00:00:24.073'
      u: "[In English] This is a record taken from...an apparently Spanish refugee,
        who was taking classes at the school of ORT, in Paris. She is being trained...in
        a profession or in a...trade and a...further thing she will clear up during
        this conversation."
    - who: David Boder
      start: '00:00:24.073'
      end: '00:00:36.744'
      u: "[In Spanish] It is July 30th, 1946. Recording taken by Professor Boder,
        Illinois Institute of Technology."
    - who: David Boder
      start: '00:00:36.744'
      end: '00:00:41.478'
      u: Good morning Ms. Rudo. Where were you born?
    - who: "[first name unknown] Rudo"
      start: '00:00:41.478'
      end: '00:00:43.244'
      u: Castelló d’Empúries.
    - who: David Boder
      start: '00:00:43.244'
      end: '00:00:46.978'
      u: Could you please speak louder and clearer?
    - who: "[first name unknown] Rudo"
      start: '00:00:46.978'
      end: '00:00:48.869'
      u: Castellón de Asturias.
    - who: David Boder
      start: '00:00:48.869'
      end: '00:00:52.432'
      u: OK. And where is that? Is it far from Madrid?
    - who: "[first name unknown] Rudo"
      start: '00:00:52.432'
      end: '00:00:53.510'
      u: Yes.
    - who: David Boder
      start: '00:00:53.510'
      end: '00:00:54.494'
      u: Really?
    - who: "[first name unknown] Rudo"
      start: '00:00:54.494'
      end: '00:00:56.275'
      u: It is near the French border.
    - who: David Boder
      start: '00:00:56.275'
      end: '00:00:58.197'
      u: Oh! Near the French border.
    - who: "[first name unknown] Rudo"
      start: '00:00:58.197'
      end: '00:00:58.822'
      u: Yes. Quite near.
    - who: David Boder
      start: '00:00:58.822'
      end: '00:01:01.447'
      u: How old are you now?
    - who: "[first name unknown] Rudo"
      start: '00:01:01.447'
      end: '00:01:02.244'
      u: '37.'
    - who: David Boder
      start: '00:01:02.244'
      end: '00:01:05.947'
      u: 37. And why are you in France?
    - who: "[first name unknown] Rudo"
      start: '00:01:05.947'
      end: '00:01:08.103'
      u: Because of the War in Spain.
    - who: David Boder
      start: '00:01:08.103'
      end: '00:01:15.462'
      u: And what was your participation in the Spanish War that made you come here?
    - who: "[first name unknown] Rudo"
      start: '00:01:15.462'
      end: '00:01:23.258'
      u: Well, we were evacuated because Franco was on the other side...er...we had
        to be evacuated because of the bombs and all those problems.
    - who: David Boder
      start: '00:01:23.258'
      end: '00:01:23.914'
      u: Oh!
    - who: "[first name unknown] Rudo"
      start: '00:01:23.914'
      end: '00:01:27.835'
      u: I was in favor of the Republic, you see?
    - who: David Boder
      start: '00:01:27.835'
      end: '00:01:28.319'
      u: Yes.
    - who: "[first name unknown] Rudo"
      start: '00:01:28.319'
      end: '00:01:30.350'
      u: And that is why I came here.
    - who: David Boder
      start: '00:01:30.350'
      end: '00:01:34.021'
      u: Why don’t you return to Spain?
    - who: "[first name unknown] Rudo"
      start: '00:01:34.021'
      end: '00:01:37.130'
      u: I have no family there, and it is better to wait, you know.
    - who: David Boder
      start: '00:01:37.130'
      end: '00:01:38.473'
      u: Right. What happened [unintelligible]?
    - who: "[first name unknown] Rudo"
      start: '00:01:38.473'
      end: '00:01:38.895'
      u: I have no one.
    - who: David Boder
      start: '00:01:38.895'
      end: '00:01:40.676'
      u: You have no one.
    - who: "[first name unknown] Rudo"
      start: '00:01:40.676'
      end: '00:01:42.988'
      u: I have no one, and it is better for me to wait because...
    - who: David Boder
      start: '00:01:42.988'
      end: '00:01:45.535'
      u: Yes. What happened to your family?
    - who: "[first name unknown] Rudo"
      start: '00:01:45.535'
      end: '00:01:48.441'
      u: It has been a long time...they are not alive.
    - who: David Boder
      start: '00:01:48.441'
      end: '00:01:52.253'
      u: So they did not die as a consequence of the war...
    - who: "[first name unknown] Rudo"
      start: '00:01:52.253'
      end: '00:01:53.284'
      u: No, they did not.
    - who: David Boder
      start: '00:01:53.284'
      end: '00:01:55.706'
      u: So you were also alone when you were there.
    - who: "[first name unknown] Rudo"
      start: '00:01:55.706'
      end: '00:01:57.659'
      u: Yes. I was alone during the whole war.
    - who: David Boder
      start: '00:01:57.659'
      end: '00:02:00.925'
      u: OK. And what do you do in France?
    - who: "[first name unknown] Rudo"
      start: '00:02:00.925'
      end: '00:02:09.190'
      u: Well, now I am here at the [unintelligible] Center...I suffered a lot from
        rheumatism, I am still suffering...but I am much better.
    - who: David Boder
      start: '00:02:09.190'
      end: '00:02:09.752'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:02:09.752'
      end: '00:02:14.814'
      u: And I keep telling to myself...if I can stay here...I will stay and see if
        I get better.
    - who: David Boder
      start: '00:02:14.814'
      end: '00:02:20.111'
      u: I see. And what trade are you learning here?
    - who: "[first name unknown] Rudo"
      start: '00:02:20.111'
      end: '00:02:21.205'
      u: Sewing.
    - who: David Boder
      start: '00:02:21.205'
      end: '00:02:24.548'
      u: Sewing. So you want to learn how to sew.
    - who: "[first name unknown] Rudo"
      start: '00:02:24.548'
      end: '00:02:32.032'
      u: Yes. I know how to sew, but I do not have a sewing machine, and I need to
        practice...so that I can work later...for other people.
    - who: David Boder
      start: '00:02:32.032'
      end: '00:02:36.500'
      u: Right. And how long do you think it will take you to learn?
    - who: "[first name unknown] Rudo"
      start: '00:02:36.500'
      end: '00:02:39.343'
      u: I don’t know. I think it takes two months...
    - who: David Boder
      start: '00:02:39.343'
      end: '00:02:53.858'
      u: OK. Now, tell me something about the war, The Spanish Civil War...In the
        Northern area, were there many...
    - who: "[first name unknown] Rudo"
      start: '00:02:53.858'
      end: '00:02:57.795'
      u: I have never been to the North, I have always been...I am from Catalonia.
    - who: David Boder
      start: '00:02:57.795'
      end: '00:02:58.451'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:02:58.451'
      end: '00:02:59.513'
      u: I have always been in Barcelona.
    - who: David Boder
      start: '00:02:59.513'
      end: '00:03:03.153'
      u: All right, then. Were there many acts of war in Barcelona?
    - who: "[first name unknown] Rudo"
      start: '00:03:03.153'
      end: '00:03:04.559'
      u: Yes! Lots of dead people [unintelligible].
    - who: David Boder
      start: '00:03:04.559'
      end: '00:03:10.168'
      u: And were did you go from Barcelona?
    - who: "[first name unknown] Rudo"
      start: '00:03:10.168'
      end: '00:03:16.543'
      u: Oh! When the war started, I was in Sant Cugat del Vallès, a town near Barcelona.
    - who: David Boder
      start: '00:03:16.543'
      end: '00:03:16.856'
      u: OK
    - who: "[first name unknown] Rudo"
      start: '00:03:16.856'
      end: '00:03:18.715'
      u: Of course, I did not see many things.
    - who: David Boder
      start: '00:03:18.715'
      end: '00:03:19.325'
      u: You didn’t...
    - who: "[first name unknown] Rudo"
      start: '00:03:19.325'
      end: '00:03:29.715'
      u: Well, I heard lots of stories, and when everything was calmer...well, I went
        to...to Barcelona, to the family I used to live with. I was their cook, you
        know?
    - who: David Boder
      start: '00:03:29.715'
      end: '00:03:31.309'
      u: Oh! So you were working as a cook with a family.
    - who: "[first name unknown] Rudo"
      start: '00:03:31.309'
      end: '00:03:31.997'
      u: Yes.
    - who: David Boder
      start: '00:03:31.997'
      end: '00:03:34.434'
      u: And where did that family go?
    - who: "[first name unknown] Rudo"
      start: '00:03:34.434'
      end: '00:03:40.464'
      u: They took off some time later...they took off, they were scared and they
        took off.
    - who: David Boder
      start: '00:03:40.464'
      end: '00:03:42.214'
      u: Where did...
    - who: "[first name unknown] Rudo"
      start: '00:03:42.214'
      end: '00:03:49.590'
      u: They went to Barcelona, and when they were in Barcelona, they told us...”we
        are leaving”...I was a cook, and they had another girl, and they said they
        were moving...
    - who: David Boder
      start: '00:03:49.590'
      end: '00:03:50.043'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:03:50.043'
      end: '00:03:52.215'
      u: The said they did not have any money...and...
    - who: David Boder
      start: '00:03:52.215'
      end: '00:03:53.668'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:03:53.668'
      end: '00:03:55.934'
      u: ". . . she said her husband was not working...er..."
    - who: David Boder
      start: '00:03:55.934'
      end: '00:03:57.059'
      u: Are there many foreign people in...?
    - who: "[first name unknown] Rudo"
      start: '00:03:57.059'
      end: '00:03:57.637'
      u: The [unintelligible] Center?
    - who: David Boder
      start: '00:03:57.637'
      end: '00:03:59.043'
      u: Yes.
    - who: "[first name unknown] Rudo"
      start: '00:03:59.043'
      end: '00:04:05.495'
      u: Oh. Today...I think there are around forty here, from Paris. They are sick,
        you know.
    - who: David Boder
      start: '00:04:05.495'
      end: '00:04:05.917'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:04:05.917'
      end: '00:04:08.026'
      u: Er...They have been deported...
    - who: David Boder
      start: '00:04:08.026'
      end: '00:04:08.745'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:04:08.745'
      end: '00:04:20.775'
      u: And of course, they cannot do the work they were doing before...because of
        all the things they have been through...many of them are learning a new job...and
        they can do it more easily.
    - who: David Boder
      start: '00:04:20.775'
      end: '00:04:25.556'
      u: Are you planning to stay here in France...for how long?
    - who: "[first name unknown] Rudo"
      start: '00:04:25.556'
      end: '00:04:29.196'
      u: I’m not sure. May be I will stay, because I am alone, you see?
    - who: David Boder
      start: '00:04:29.196'
      end: '00:04:29.634'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:04:29.634'
      end: '00:04:31.727'
      u: And I have been abroad for a long time and I have nothing.
    - who: David Boder
      start: '00:04:31.727'
      end: '00:04:32.414'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:04:32.414'
      end: '00:04:36.054'
      u: If I find a good job, I will stay here. Why would I leave?
    - who: David Boder
      start: '00:04:36.054'
      end: '00:04:39.335'
      u: Do you have better chances of finding a job here than in Spain?
    - who: "[first name unknown] Rudo"
      start: '00:04:39.335'
      end: '00:04:40.678'
      u: Pardon me.
    - who: David Boder
      start: '00:04:40.678'
      end: '00:04:44.849'
      u: Do you have better chances of finding a job here than in Spain?
    - who: "[first name unknown] Rudo"
      start: '00:04:44.849'
      end: '00:04:45.755'
      u: Yes, of course.
    - who: David Boder
      start: '00:04:45.755'
      end: '00:04:46.662'
      u: Better...
    - who: "[first name unknown] Rudo"
      start: '00:04:46.662'
      end: '00:04:47.350'
      u: Yes. Much better.
    - who: David Boder
      start: '00:04:47.350'
      end: '00:04:55.459'
      u: Right. But in the meantime, you are with an organization that supports you,
        right?
    - who: David Boder
      start: '00:04:55.459'
      end: '00:04:57.678'
      u: Oh. Yes. Er...[The name of the Center is unintelligible].
    - who: David Boder
      start: '00:04:57.678'
      end: '00:04:59.631'
      u: What is that?
    - who: "[first name unknown] Rudo"
      start: '00:04:59.631'
      end: '00:05:08.521'
      u: "[Unintelligible] is a center for deported people. There used to be also
        foreign people, but there are only [unintelligible] now."
    - who: David Boder
      start: '00:05:08.521'
      end: '00:05:09.303'
      u: "[Unintelligible]"
    - who: "[first name unknown] Rudo"
      start: '00:05:09.303'
      end: '00:05:22.427'
      u: And since many of them now have their families here, why would they stay
        at the center? They have gone to their own houses. Only homeless people stay
        there, until they find...er...a job.
    - who: David Boder
      start: '00:05:22.427'
      end: '00:05:25.395'
      u: And where and how did you live through the war here in France?
    - who: "[first name unknown] Rudo"
      start: '00:05:25.395'
      end: '00:05:30.082'
      u: "[Laughing] Just like the others!"
    - who: David Boder
      start: '00:05:30.082'
      end: '00:05:33.722'
      u: And where were you when the Germans came here?
    - who: "[first name unknown] Rudo"
      start: '00:05:33.722'
      end: '00:05:41.128'
      u: I was in Corbie...In Corbie, and then I left with a girl friend to Amiens.
    - who: David Boder
      start: '00:05:41.128'
      end: '00:05:42.362'
      u: Amiens...
    - who: "[first name unknown] Rudo"
      start: '00:05:42.362'
      end: '00:05:42.830'
      u: Right. Amiens...
    - who: David Boder
      start: '00:05:42.830'
      end: '00:05:43.642'
      u: So you left.
    - who: "[first name unknown] Rudo"
      start: '00:05:43.642'
      end: '00:05:48.704'
      u: Yes. In Corbie there were barrack huts with Spanish refugees. It was a [unintelligible].
    - who: David Boder
      start: '00:05:48.704'
      end: '00:05:49.313'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:05:49.313'
      end: '00:06:09.843'
      u: 'I wanted to start working in a house. I was tired of being a refugee, I
        wanted to work...Ithought to myself “This is not living”. I started working
        in a house, and I worked there for about a month. I was really scared of the
        arrival of Germans...so I said: “Oh! What am I going to do here?” And I knew
        there was a Spanish girl in Amiens.'
    - who: David Boder
      start: '00:06:09.843'
      end: '00:06:10.484'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:06:10.484'
      end: '00:06:29.732'
      u: 'So I kept telling myself: “Oh...I want to go with my friend.” And then I
        would think “No. You must stay here.” But then again...”I want to go with
        my friend...” So I finally stayed with my friend, and I was lucky because
        I immediately found a...factory...a job at a [unintelligible] factory, three
        days.'
    - who: David Boder
      start: '00:06:29.732'
      end: '00:06:30.420'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:06:30.420'
      end: '00:07:15.105'
      u: 'Three days passed...and the soldiers arrived, and [unintelligible]. So I
        said “Oh...I am not lucky.” Once I find a job and I was happy...And now I
        have nothing. No money, no food, no idea where to go...So my friend said:
        “Where shall we go?” And we tried to escape two or three times, with...er...the
        Germans nearby...er...Amiens, and the French in Cagny, and us in Bougainville...”Oh!
        What shall we do?” We could hear the bombs, the machine guns...and we wanted
        to run away. Er...we tried to escape but we could only see fire. So when everything
        was calmer, we left.'
    - who: David Boder
      start: '00:07:15.105'
      end: '00:07:16.074'
      u: Right. And where did you go?
    - who: "[first name unknown] Rudo"
      start: '00:07:16.074'
      end: '00:07:17.590'
      u: We left with a cart.
    - who: David Boder
      start: '00:07:17.590'
      end: '00:07:19.496'
      u: A cart with [unintelligible].
    - who: "[first name unknown] Rudo"
      start: '00:07:19.496'
      end: '00:07:31.776'
      u: No. Not those. A baby cart, more like a pram. And well...we got lost down
        a path, and it was getting darker, and it was raining and all that.
    - who: David Boder
      start: '00:07:31.776'
      end: '00:07:32.792'
      u: You lost your friend?
    - who: "[first name unknown] Rudo"
      start: '00:07:32.792'
      end: '00:07:33.917'
      u: The two of us got lost.
    - who: David Boder
      start: '00:07:33.917'
      end: '00:07:35.558'
      u: And what happened?
    - who: "[first name unknown] Rudo"
      start: '00:07:35.558'
      end: '00:07:52.385'
      u: 'We did not realize and we ended up on a low hill. I really don’t know where
        they were coming from, but we could hear gun shots. So we hid in the woods
        and we could see nothing. I kept saying “Shut up. Don’t say a word. Don’t
        say a word.” And my friend was crying. And she kept saying: “Oh! They are
        going to kill us!”, and I would reply: “No. We have not died yet.”'
    - who: David Boder
      start: '00:07:52.385'
      end: '00:07:53.822'
      u: "[Laughing] What a story!"
    - who: "[first name unknown] Rudo"
      start: '00:07:53.822'
      end: '00:08:00.682'
      u: And...then we came back to our house. Well, it was not our house. It was
        my friend’s employers’ house.
    - who: David Boder
      start: '00:08:00.682'
      end: '00:08:02.025'
      u: And where were her employers?
    - who: "[first name unknown] Rudo"
      start: '00:08:02.025'
      end: '00:08:04.666'
      u: They had escaped. They had a bike and they rushed away.
    - who: David Boder
      start: '00:08:04.666'
      end: '00:08:05.901'
      u: And they left the house open?
    - who: "[first name unknown] Rudo"
      start: '00:08:05.901'
      end: '00:08:08.479'
      u: They left us...and they said they would come back.
    - who: David Boder
      start: '00:08:08.479'
      end: '00:08:09.323'
      u: Oh.
    - who: "[first name unknown] Rudo"
      start: '00:08:09.323'
      end: '00:08:53.336'
      u: 'But we were sure they would not return. We thought: “They will not be able
        to return”. You cannot imagine what it was like...”What shall we do?” The
        following morning, we had no salt for the potatoes, and no food to cook...so
        I said “I will see if I can find someone, if I learn of a way, because we
        need to get out of here. This is impossible!” And I went to [unintelligible],
        yes, to [unintelligible] or Cagny...Yes I was in Cagny. And I saw an old family.
        They could barely walk. And another family with kids. So I said: “What are
        you doing? You have to leave.” And they said: “what shall we do with the kids?”,
        and an old woman said: “Oh, yes! But my legs...I cannot walk anymore. I would
        die on my way”...it is better than...sometimes...[unintelligible]. Then a
        soldier came to us and said: “You have to leave, if not...”'
    - who: David Boder
      start: '00:08:53.336'
      end: '00:08:54.461'
      u: Was it a French soldier?
    - who: "[first name unknown] Rudo"
      start: '00:08:54.461'
      end: '00:09:22.756'
      u: 'Yes. And they approached both of us...Oh, they were all there...Oh, yes...What
        a large troop! And he said: “you both have to leave tonight...er...we are
        here and we will start shooting”...And he added “otherwise, you will have
        a bad time.” And when I heard him, I was happy and I said: “Much better. They
        will be closing the road...Why don’t we run away?” And the old women were
        crying: “where shall we go? where shall we go?” And I told my friend: “this
        is better, because we are leaving, right? And we will save our lives, because
        we don’t know what can happen. We are foreigners.”'
    - who: David Boder
      start: '00:09:22.756'
      end: '00:09:23.287'
      u: Oh...
    - who: "[first name unknown] Rudo"
      start: '00:09:23.287'
      end: '00:09:35.583'
      u: 'So we left towards [unintelligible], to [unintelligible], and on our way
        we saw a French family...the mother was very old...and she says: “If you help
        me carry the [unintelligible],” [she was carrying too much stuff]...'
    - who: David Boder
      start: '00:09:35.583'
      end: '00:09:36.271'
      u: Oh...
    - who: "[first name unknown] Rudo"
      start: '00:09:36.271'
      end: '00:09:39.708'
      u: ". . . “you can put your bags.”"
    - who: David Boder
      start: '00:09:39.708'
      end: '00:09:41.551'
      u: What did they have?
    - who: "[first name unknown] Rudo"
      start: '00:09:41.551'
      end: '00:09:43.801'
      u: They were carrying a woman...their old mother.
    - who: David Boder
      start: '00:09:43.801'
      end: '00:09:45.332'
      u: Yes. But, what did they have? Did they have a cart?
    - who: "[first name unknown] Rudo"
      start: '00:09:45.332'
      end: '00:09:46.425'
      u: Yes. A big cart.
    - who: David Boder
      start: '00:09:46.425'
      end: '00:09:47.144'
      u: Like a push-cart...
    - who: "[first name unknown] Rudo"
      start: '00:09:47.144'
      end: '00:09:47.551'
      u: Yes, a push-cart.
    - who: David Boder
      start: '00:09:47.551'
      end: '00:09:47.988'
      u: All right.
    - who: "[first name unknown] Rudo"
      start: '00:09:47.988'
      end: '00:09:51.394'
      u: And they were carrying many things, because it was a family of four or five,
        you see...
    - who: David Boder
      start: '00:09:51.394'
      end: '00:09:51.988'
      u: All right.
    - who: "[first name unknown] Rudo"
      start: '00:09:51.988'
      end: '00:10:10.081'
      u: 'And I had some tobacco...and I found some soldiers down the road...French.
        And we said: “If you take us far away...well...er...you...the tobacco is for
        you.” And they took us far away, and they were happy...And we jumped in. Oh,
        we were so happy! What a story, uh [laughing].'
    - who: David Boder
      start: '00:10:10.081'
      end: '00:10:12.393'
      u: Indeed! So where did they take you?
    - who: "[first name unknown] Rudo"
      start: '00:10:12.393'
      end: '00:10:52.814'
      u: 'Well, we went really far away with that family. And then a bus came, and
        they said...er...only foreigners...may leave, you may leave right away. As
        you wish...And people stayed because...they were working...he was...in the
        train, he was the engine driver: “I will stay here because I will work. I
        need the money.” And we said: “No. We are going away, because we...we are
        not interested in staying here...they will be throwing bombs too,” and they
        took us to [unintelligible]. And two months later, we wanted to come to Amiens.
        People said “what are you going to do in Amiens”. They knew everything had
        been destroyed. But we said: “Oh, we have our luggage.”'
    - who: David Boder
      start: '00:10:52.814'
      end: '00:10:59.048'
      u: Right. So, then. Where did you stay during the German occupation?
    - who: "[first name unknown] Rudo"
      start: '00:10:59.048'
      end: '00:10:59.798'
      u: Amiens.
    - who: David Boder
      start: '00:10:59.798'
      end: '00:11:00.861'
      u: Amiens?
    - who: "[first name unknown] Rudo"
      start: '00:11:00.861'
      end: '00:11:02.658'
      u: Amiens. We stopped...
    - who: David Boder
      start: '00:11:02.658'
      end: '00:11:03.455'
      u: And did you work in Amiens?
    - who: "[first name unknown] Rudo"
      start: '00:11:03.455'
      end: '00:11:16.627'
      u: 'Yes...I would do the laundry for a person, or sew...because I could not
        find a job. People here were already saying: “Red! Not red!”, you know? And
        we were illegal, because we...'
    - who: David Boder
      start: '00:11:16.627'
      end: '00:11:17.408'
      u: Why did they call you red? Because...
    - who: "[first name unknown] Rudo"
      start: '00:11:17.408'
      end: '00:11:18.846'
      u: Oh! They would call us “reds” because they would associate...
    - who: David Boder
      start: '00:11:18.846'
      end: '00:11:19.268'
      u: Because you were from Spain.
    - who: "[first name unknown] Rudo"
      start: '00:11:19.268'
      end: '00:11:19.737'
      u: Exactly.
    - who: David Boder
      start: '00:11:19.737'
      end: '00:11:22.815'
      u: Oh! So...Were there any Germans there?
    - who: "[first name unknown] Rudo"
      start: '00:11:22.815'
      end: '00:11:28.924'
      u: Yes. Amiens was completely destroyed. And, of course, there were Germans.
    - who: David Boder
      start: '00:11:28.924'
      end: '00:11:33.330'
      u: OK. And what did Spanish refugees do during the war?
    - who: "[first name unknown] Rudo"
      start: '00:11:33.330'
      end: '00:11:44.283'
      u: They went to Péronne. When I was in...er...what was the name...er...Corbie,
        they were sent to Péronne, all those that were not working.
    - who: David Boder
      start: '00:11:44.283'
      end: '00:11:44.799'
      u: Aha.
    - who: "[first name unknown] Rudo"
      start: '00:11:44.799'
      end: '00:11:59.642'
      u: And I don’t know. They got lost down the road, and when the Germans came...many
        were killed.So it was said. I did not see anything...And I say...I am with
        this girl friend...both of us...we worked, we helped each other.
    - who: David Boder
      start: '00:11:59.642'
      end: '00:12:01.392'
      u: Right. How?
    - who: "[first name unknown] Rudo"
      start: '00:12:01.392'
      end: '00:12:11.188'
      u: This girl’s husband was also took as a prisoner...must be our French soldiers
        [unintelligible]...he was caught...er...[unintelligible] the border.
    - who: David Boder
      start: '00:12:11.188'
      end: '00:12:13.188'
      u: When did you return to Paris?
    - who: "[first name unknown] Rudo"
      start: '00:12:13.188'
      end: '00:12:16.391'
      u: To Paris...when we were returning from Germany.
    - who: David Boder
      start: '00:12:16.391'
      end: '00:12:18.906'
      u: Oh! So you were in Germany!
    - who: "[first name unknown] Rudo"
      start: '00:12:18.906'
      end: '00:12:19.375'
      u: Yes.
    - who: David Boder
      start: '00:12:19.375'
      end: '00:12:19.938'
      u: Why?
    - who: "[first name unknown] Rudo"
      start: '00:12:19.938'
      end: '00:12:21.110'
      u: Because I was taken there.
    - who: David Boder
      start: '00:12:21.110'
      end: '00:12:21.797'
      u: By who?
    - who: "[first name unknown] Rudo"
      start: '00:12:21.797'
      end: '00:12:22.860'
      u: The Germans.
    - who: David Boder
      start: '00:12:22.860'
      end: '00:12:27.578'
      u: Oh! Tell me...why did the Germans take you to Germany?
    - who: "[first name unknown] Rudo"
      start: '00:12:27.578'
      end: '00:12:29.485'
      u: Because they said I was a “red”.
    - who: David Boder
      start: '00:12:29.485'
      end: '00:12:36.453'
      u: Right. So...er...wait a second. Why did they take you to Germany?
    - who: "[first name unknown] Rudo"
      start: '00:12:36.453'
      end: '00:12:38.891'
      u: I have no idea why they took me to Germany...
    - who: David Boder
      start: '00:12:38.891'
      end: '00:12:39.329'
      u: Yes.
    - who: "[first name unknown] Rudo"
      start: '00:12:39.329'
      end: '00:12:48.516'
      u: 'Well...they said I was a “red” and I would say: “why? I am in France...I
        have nowhere to go.” “Hush!”, they said “go get your...or we will take you.”'
    - who: David Boder
      start: '00:12:48.516'
      end: '00:12:50.329'
      u: Yes. When did they capture you?
    - who: "[first name unknown] Rudo"
      start: '00:12:50.329'
      end: '00:12:54.813'
      u: I was usually very careful. I had my hair done, one afternoon, and when I
        was coming back...you see?
    - who: David Boder
      start: '00:12:54.813'
      end: '00:12:55.313'
      u: Pardon me.
    - who: "[first name unknown] Rudo"
      start: '00:12:55.313'
      end: '00:12:57.266'
      u: I was coming back from the hairdresser’s.
    - who: David Boder
      start: '00:12:57.266'
      end: '00:12:58.250'
      u: Yes. I see.
    - who: "[first name unknown] Rudo"
      start: '00:12:58.250'
      end: '00:12:59.922'
      u: I had my hair curled.
    - who: David Boder
      start: '00:12:59.922'
      end: '00:13:00.547'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:13:00.547'
      end: '00:13:04.578'
      u: And it was late. I got lost, I could not find the street...because Amiens
        was really destroyed.
    - who: David Boder
      start: '00:13:04.578'
      end: '00:13:05.093'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:13:05.093'
      end: '00:13:10.124'
      u: I got lost, because it was late, and dark...I did not want to return so late.
    - who: David Boder
      start: '00:13:10.124'
      end: '00:13:10.780'
      u: Aha.
    - who: "[first name unknown] Rudo"
      start: '00:13:10.780'
      end: '00:13:18.451'
      u: And the girl...Oh, God! She must have been learning, she would never finish...until
        she finally did...it was half past ten.
    - who: David Boder
      start: '00:13:18.451'
      end: '00:13:23.326'
      u: So, you were taken to Germany...And what did they make you do there? Did
        you work?
    - who: "[first name unknown] Rudo"
      start: '00:13:23.326'
      end: '00:13:24.201'
      u: Yes. We had to work.
    - who: David Boder
      start: '00:13:24.201'
      end: '00:13:25.169'
      u: Where did you work?
    - who: "[first name unknown] Rudo"
      start: '00:13:25.169'
      end: '00:13:30.059'
      u: Well...At first...with the machines...but it was really hard for me.
    - who: David Boder
      start: '00:13:30.059'
      end: '00:13:30.481'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:13:30.481'
      end: '00:13:34.262'
      u: And then, when they saw I couldn’t...that I kept doing everything wrong...
    - who: David Boder
      start: '00:13:34.262'
      end: '00:13:34.590'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:13:34.590'
      end: '00:13:55.089'
      u: 'And I thought: “This people will kill me!” And I...I am...I mean...I sometimes
        lost my temper. And I say: “OK. I will see a doctor.” And I was scared of
        the doctor...but I wanted him to see I was not well, because I had spoilt
        everything. They wanted to take me, well...er...'
    - who: David Boder
      start: '00:13:55.089'
      end: '00:13:55.558'
      u: Aha.
    - who: "[first name unknown] Rudo"
      start: '00:13:55.558'
      end: '00:13:58.058'
      u: To those camps...very disciplined...
    - who: David Boder
      start: '00:13:58.058'
      end: '00:13:59.871'
      u: Right.
    - who: "[first name unknown] Rudo"
      start: '00:13:59.871'
      end: '00:14:06.558'
      u: And I was taken to a...a camp...a job...it was in the open air. I had to
        exercise, of course, but it was not as tiring as the others.
    - who: David Boder
      start: '00:14:06.558'
      end: '00:14:15.964'
      u: Well. I think we will have to finish some other day, because I want to know
        what they did to you. And the man is waiting for me to leave...
    - who: "[first name unknown] Rudo"
      start: '00:14:15.964'
      end: '00:14:16.792'
      u: OK. Fine.
    - who: David Boder
      start: '00:14:16.792'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Thank you very much, madam.
