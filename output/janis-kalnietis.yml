      end: '00:11:43.795'
      u: Вы Латвия, и знали вы что не будь что немци делали с евреями?
    - who: Janis Kalnietis
      start: '00:11:50.802'
      end: '00:11:50.802'
      u: В моем городе было очень мало евреев, как я думаю только четырнадцать человек,
        но тех всех я очень хорошо это знаю, только датуми я не знаю сказать,
    - who: David Boder
      start: '00:12:08.050'
      end: '00:12:08.050'
      u: Так.
    - who: Janis Kalnietis
      start: '00:12:08.560'
      end: '00:12:08.560'
      u: но я знаю что этих всех четырнадцать евреев немци собрали увезли недалеко
        девять километров от города и там ночю застреляли и похоронили в лесу. Это
        все, это все уж видели и знали что,
    - who: David Boder
      start: '00:12:28.883'
      end: '00:12:28.883'
      u: Что случилось.
    - who: Janis Kalnietis
      start: '00:12:29.613'
      end: '00:12:29.613'
      u: Что там случилось Хотели принудить и Латышских полицистов, чтобы те повезли
        расстрелять но те все убежали некого немци не нашли который хотел бы помочь
        им, и сами повезли в тяжелой машине и расстреляли это очень хорошо все знают
    - who: David Boder
      start: '00:12:52.755'
      end: '00:12:52.755'
      u: А скажите ка во времена Ульмана
    - who: Janis Kalnietis
      start: '00:12:55.415'
      end: '00:12:55.415'
      u: Да.
    - who: David Boder
      start: '00:12:56.004'
      end: '00:12:56.004'
      u: евреи были свободны в Латвии?
    - who: Janis Kalnietis
      start: '00:12:58.790'
      end: '00:12:58.790'
      u: Да во время Ульмана все были свободны.
    - who: David Boder
      start: '00:13:01.497'
      end: '00:13:01.497'
      u: Но а почему говорят что им заставляли продавать свои дома латышам?
    - who: Janis Kalnietis
      start: '00:13:07.359'
      end: '00:13:07.359'
      u: Но этого я не знаю.
    - who: David Boder
      start: '00:13:08.795'
      end: '00:13:08.795'
      u: Вы не знаете.
    - who: Janis Kalnietis
      start: '00:13:09.258'
      end: '00:13:09.258'
      u: Этого я не знаю. Я так...
    - who: David Boder
      start: '00:13:11.228'
      end: '00:13:11.228'
      u: Я же говорил то что в Америке говорили.
    - who: Janis Kalnietis
      start: '00:13:13.747'
      end: '00:13:13.747'
      u: Да.
    - who: David Boder
      start: '00:13:14.194'
      end: '00:13:14.194'
      u: Что во времена Ульмана когда он распустил парламент они приходили к евреям
        и сказали чтобы они продали свои дома латышским гражданам что они не хотят
        чтобы евреи владели домами и так далее, вы знаете что не будь об этом?
    - who: Janis Kalnietis
      start: '00:13:31.293'
      end: '00:13:31.293'
      u: Но я видел что во время Ульмана только некоторые большие фабрики перешли
        в руках, в руках латышского правительства, но о приватных я не знаю тоже все
        лавки в Риге в других городах все постояли так же как и прежде всего
    - who: David Boder
      start: '00:13:55.517'
      end: '00:13:55.517'
      u: Так.
    - who: Janis Kalnietis
      start: '00:13:55.697'
      end: '00:13:55.697'
      u: Но Ульман хотел такую политику я думаю вывести, чтобы все большие заводы
        пошла в руки правительства независимости от этот, этот владелец есть еврей
        или немец или русский или латыш, независимости от того, я думаю что такая
        была политика Ульмана.
    - who: David Boder
      start: '00:14:20.125'
      end: '00:14:20.125'
      u: Скажите мне вот что, во времена Ульмана и во времена латышского правительства
        и свободы, что сделали с немецкими имениями? Разделили эти имения или немецкие
        бароны их всё держали?
    - who: Janis Kalnietis
      start: '00:14:37.004'
      end: '00:14:37.004'
      u: Эти разделили уж в первые два года латышской свободы
    - who: David Boder
      start: '00:14:42.301'
      end: '00:14:42.301'
      u: А ха.
    - who: Janis Kalnietis
      start: '00:14:42.748'
      end: '00:14:42.748'
      u: каждый из новых латышских крестьян, которые в войну в войне был получил,
        десять, пятнадцать, двадцать, тридцать гектаров как каждый все немецкие имущества
        были разделены.
    - who: David Boder
      start: '00:15:00.693'
      end: '00:15:00.693'
      u: Но у вас же остались какие немецкие бароны, нет?
    - who: Janis Kalnietis
      start: '00:15:04.624'
      end: '00:15:04.624'
      u: Немецких барон осталось очень немного, но те же самые тоже получили также
        двадцать, тридцать гектаров и сами должны были работать так как и латыши работали.
    - who: David Boder
      start: '00:15:18.599'
      end: '00:15:18.599'
      u: Ну а скажите когда немци пришли. Старались они опять забрать латышские земли
        или оставили они это всё в покое?
    - who: Janis Kalnietis
      start: '00:15:29.263'
      end: '00:15:29.263'
      u: Немцы кажется не поспели во время войны но что они это думали вывести это
        было совсем ясно. Например в школах эта политика вышла на то чтоб латышам
        остались только нижние школы и такие практичные школы и что мы долж...мы э...больше
        могли бы быть служанками
    - who: David Boder
      start: '00:15:55.152'
      end: '00:15:55.152'
      u: Слугами
    - who: Janis Kalnietis
      start: '00:15:56.007'
      end: '00:15:56.007'
      u: Слугами немцев
    - who: David Boder
      start: '00:15:56.901'
      end: '00:15:56.901'
      u: Так.
    - who: Janis Kalnietis
      start: '00:15:57.458'
      end: '00:15:57.458'
      u: Это политика ясно было видно но они не имели довольно времени всё это вывести
    - who: David Boder
      start: '00:16:03.335'
      end: '00:16:03.335'
      u: Ну а что сделали они с Рижским университетом?
    - who: Janis Kalnietis
      start: '00:16:07.502'
      end: '00:16:07.502'
      u: Немци.
    - who: David Boder
      start: '00:16:08.153'
      end: '00:16:08.153'
      u: М хм...
    - who: Janis Kalnietis
      start: '00:16:08.898'
      end: '00:16:08.898'
      u: Я не был в Риге я был в провинции и хорошо не знаю
    - who: David Boder
      start: '00:16:12.453'
      end: '00:16:12.453'
      u: А ха...
    - who: Janis Kalnietis
      start: '00:16:13.151'
      end: '00:16:13.151'
      u: Не могу говорить
    - who: David Boder
      start: '00:16:13.802'
      end: '00:16:13.802'
      u: Не можете сказать об этом. Ну а потом скажите что с вами случилось когда
        немци стали уходить? С вами лично?
    - who: Janis Kalnietis
      start: '00:16:21.296'
      end: '00:16:21.296'
      u: Уходить?
    - who: David Boder
      start: '00:16:22.214'
      end: '00:16:22.214'
      u: Даю
    - who: Janis Kalnietis
      start: '00:16:22.630'
      end: '00:16:22.630'
      u: Я был это осеню, я был опять в работе в школе
    - who: David Boder
      start: '00:16:27.142'
      end: '00:16:27.142'
      u: Да.
    - who: Janis Kalnietis
      start: '00:16:27.872'
      end: '00:16:27.872'
      u: И в Руене пришел приказ от немецкого коменданта что все должны наш город
        оставить.
    - who: David Boder
      start: '00:16:42.239'
      end: '00:16:42.239'
      u: Все жители.
    - who: Janis Kalnietis
      start: '00:16:43.236'
      end: '00:16:43.236'
      u: Все жители.
    - who: David Boder
      start: '00:16:43.981'
      end: '00:16:43.981'
      u: Да.
    - who: Janis Kalnietis
      start: '00:16:44.350'
      end: '00:16:44.350'
      u: И так и я сделал один воз и поехал но далеко не попал воз один танк разбил
        и пошли дальше пешком.
    - who: David Boder
      start: '00:16:55.576'
      end: '00:16:55.576'
      u: Как танк разбил?
    - who: Janis Kalnietis
      start: '00:16:57.138'
      end: '00:16:57.138'
      u: Не счастье было ночью, ночью.
    - who: David Boder
      start: '00:17:01.312'
      end: '00:17:01.312'
      u: Вас что лошадь была?
    - who: Janis Kalnietis
      start: '00:17:02.701'
      end: '00:17:02.701'
      u: Лошадь убили и все немци разграбили мои одежду и всё и я пошел так
    - who: David Boder
      start: '00:17:10.155'
      end: '00:17:10.155'
      u: Сколько вас человек было в семье?
    - who: Janis Kalnietis
      start: '00:17:12.376'
      end: '00:17:12.376'
      u: В семье?
    - who: David Boder
      start: '00:17:13.137'
      end: '00:17:13.137'
      u: Да.
    - who: Janis Kalnietis
      start: '00:17:13.569'
      end: '00:17:13.569'
      u: Э у меня жена отец и мать.
    - who: David Boder
      start: '00:17:16.857'
      end: '00:17:16.857'
      u: А ха, детей не было с вами.
    - who: Janis Kalnietis
      start: '00:17:17.987'
      end: '00:17:17.987'
      u: Детей не было.
    - who: David Boder
      start: '00:17:19.046'
      end: '00:17:19.046'
      u: Ну, а теперь скажем немножко короче в эти четыре минуты мы эмем можим?
    - who: Janis Kalnietis
      start: '00:17:24.249'
      end: '00:17:24.249'
      u: Да.
    - who: David Boder
      start: '00:17:25.308'
      end: '00:17:25.308'
      u: И хотя я не люблю вас торопить, мы можем идти дальше. Скажите ка вот что
        вы значит тогда попали из Латвии, куда?
    - who: Janis Kalnietis
      start: '00:17:32.845'
      end: '00:17:32.845'
      u: Из Латвии мене посылали в Готнхафен
    - who: David Boder
      start: '00:17:35.788'
      end: '00:17:35.788'
      u: А ха
    - who: Janis Kalnietis
      start: '00:17:36.031'
      end: '00:17:36.031'
      u: и от тудого в Брумбэрг. Это большой город в Вестпрейсене
    - who: David Boder
      start: '00:17:40.323'
      end: '00:17:40.323'
      u: Так.
    - who: Janis Kalnietis
      start: '00:17:40.660'
      end: '00:17:40.660'
      u: В прежней Польской границе.
    - who: David Boder
      start: '00:17:43.147'
      end: '00:17:43.147'
      u: Так, и что вы там делали?
    - who: Janis Kalnietis
      start: '00:17:44.818'
      end: '00:17:44.818'
      u: Там мене положили в одной фабрике, столярной фабрике как топителя ночью.
    - who: David Boder
      start: '00:17:51.982'
      end: '00:17:51.982'
      u: Да.
    - who: Janis Kalnietis
      start: '00:17:52.193'
      end: '00:17:52.193'
      u: Должен был кочегаром печи топить.
    - who: David Boder
      start: '00:17:55.057'
      end: '00:17:55.057'
      u: Так.
    - who: Janis Kalnietis
      start: '00:17:55.897'
      end: '00:17:55.897'
      u: И там я работал два месяца потом опять удрали от туда немци взяли меня с
        собой и я попал здесь в Бурнавия, мне здесь меньше нено...Бурнаве. Это не
        далеко от Минхенов.
    - who: David Boder
      start: '00:18:10.061'
      end: '00:18:10.061'
      u: Так.
    - who: Janis Kalnietis
      start: '00:18:10.414'
      end: '00:18:10.414'
      u: Там поставили меня в больниция работу каменные угли должен был.
    - who: David Boder
      start: '00:18:17.060'
      end: '00:18:17.060'
      u: А где ваша жена?
    - who: Janis Kalnietis
      start: '00:18:18.622'
      end: '00:18:18.622'
      u: Жена в Латвии осталась, мы небыли вместе.
    - who: David Boder
      start: '00:18:22.004'
      end: '00:18:22.004'
      u: У вас жена осталась в Латвии?
    - who: Janis Kalnietis
      start: '00:18:23.220'
      end: '00:18:23.220'
      u: Осталась в Латвии, и теперь.
    - who: David Boder
      start: '00:18:26.084'
      end: '00:18:26.084'
      u: А ваши родители?
    - who: Janis Kalnietis
      start: '00:18:27.410'
      end: '00:18:27.410'
      u: Тоже в Латвии.
    - who: David Boder
      start: '00:18:28.626'
      end: '00:18:28.626'
      u: Так что вы один.
    - who: Janis Kalnietis
      start: '00:18:29.324'
      end: '00:18:29.324'
      u: Только один.
    - who: David Boder
      start: '00:18:30.933'
      end: '00:18:30.933'
      u: Вы пишите, получаете письма от жены?
    - who: Janis Kalnietis
      start: '00:18:33.625'
      end: '00:18:33.625'
      u: Не хочу писать.
    - who: David Boder
      start: '00:18:35.155'
      end: '00:18:35.155'
      u: А через «Красный крест»?
    - who: Janis Kalnietis
      start: '00:18:37.030'
      end: '00:18:37.030'
      u: Боюсь.
    - who: David Boder
      start: '00:18:38.089'
      end: '00:18:38.089'
      u: Боитесь. Так что она знает что вы живы или не знает?
    - who: Janis Kalnietis
      start: '00:18:41.251'
      end: '00:18:41.251'
      u: Не знает.
    - who: David Boder
      start: '00:18:45.135'
      end: '00:18:45.135'
      u: Вы не пробовали писать через Америку, не чего?
    - who: Janis Kalnietis
      start: '00:18:47.921'
      end: '00:18:47.921'
      u: Не пробовал, боюсь. Я знаю что с сорокового года, который получил письмо
        где не будь из аусланд, тот значит пропал, потому я боюсь писать. Не относительно
        себя но относительно других.
    - who: David Boder
      start: '00:19:07.609'
      end: '00:19:07.609'
      u: Ну а скажите ка, вот чтоб а потом где вас освободили?
    - who: Janis Kalnietis
      start: '00:19:12.105'
      end: '00:19:12.105'
      u: Здесь в Германии?
    - who: David Boder
      start: '00:19:13.219'
      end: '00:19:13.219'
      u: Да.
    - who: Janis Kalnietis
      start: '00:19:14.121'
      end: '00:19:14.121'
      u: Бурнавие, там в больнице где я работал.
    - who: David Boder
      start: '00:19:16.734'
      end: '00:19:16.734'
      u: И кто пришли туда?
    - who: Janis Kalnietis
      start: '00:19:17.950'
      end: '00:19:17.950'
      u: Американцы пришли.
    - who: David Boder
      start: '00:19:20.186'
      end: '00:19:20.186'
      u: Ну а скажите ка что вы собераетесь теперь делать?
    - who: Janis Kalnietis
      start: '00:19:26.832'
      end: '00:19:26.832'
      u: Это трудно ответить, но я думаю я должен ожидать пока все объяснится.
    - who: David Boder
      start: '00:19:34.765'
      end: '00:19:34.765'
      u: То есть как вы это думаете?
    - who: Janis Kalnietis
      start: '00:19:36.876'
      end: '00:19:36.876'
      u: Моими родителями, женой с Латвией в общем.
    - who: David Boder
      start: '00:19:41.514'
      end: '00:19:41.514'
      u: Но а вы думаете что скоро будет какая перемена в Латвии?
    - who: Janis Kalnietis
      start: '00:19:47.187'
      end: '00:19:47.187'
      u: Ну что я могу думать?
    - who: David Boder
      start: '00:19:52.625'
      end: '00:19:52.625'
      u: Не знаю.
    - who: Janis Kalnietis
      start: '00:19:53.245'
      end: '00:19:53.245'
      u: Все та ожидаем, может быть будет какая не будь перемена.
    - who: David Boder
      start: '00:19:58.385'
      end: '00:19:58.385'
      u: Но ведь нельзя же так долго продолжать жить в лагерях, в бараках и так далее.
        Вед надо же чтобы кокой не будь ваш вопрос разрешился.
    - who: Janis Kalnietis
      start: '00:20:08.751'
      end: '00:20:08.751'
      u: У меня все равно, я только один, я могу работать и всякую физическую работу,
        я готов на все, готов на все, что только американцы будут
    - who: David Boder
      start: '00:20:24.895'
      end: '00:20:24.895'
      u: Предложат
    - who: Janis Kalnietis
      start: '00:20:26.347'
      end: '00:20:26.347'
      u: предложат, я верю Англии и Америке, я знаю очень хорошо знаю, что все мы
        латыши только от этих двух народов все хорошее ожидать можем, не от других,
        это мое мнение.
    - who: David Boder
      start: '00:20:48.258'
      end: 
      u: "[In English] This concludes spool four hundred fourty two."
