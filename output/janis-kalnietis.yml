        pages are devoted to the so called...of the...em...horrors of the Soviets
        in Latvia. The question whether they have recorded any of the horrors caused
        by the Nazis. He says that so far, they don’t have the proper material. The
        name of the book is “Zeme, kas palika ugunis”, “The Land Which Has Remained
        in Fire”. I asked whether I can buy such a book. He was rather non-committal,
        but I may see whether I can get a copy. He wants talk in the Latvian, but
        we will make a trial to get up kind of a report."
    - who: David Boder
      start: '00:01:28.897'
      end: '00:01:28.897'
      u: "[In Russian] Now, please, Mr Kalnietis take your hand off of your face and
        come closer."
    - who: David Boder
      start: '00:01:36.776'
      end: '00:01:36.776'
      u: "[In Russian] Well, tell me where you were when the Russians first came,
        came again, to Latvia and what happened to you then? Speak in Latvian."
    - who: Janis Kalnietis
      start: '00:01:50.973'
      end: '00:01:50.973'
      u: "[In Latvian] When the Bolsheviks came, I was in the countryside in Vidzeme;
        I was in Vidzeme. As a teacher, I had a vacation in the summer, and I was
        at my father’s."
    - who: David Boder
      start: '00:02:14.589'
      end: '00:02:14.589'
      u: "[In Russian/German] Well, yes. Go on."
    - who: David Boder
      start: '00:02:15.041'
      end: '00:02:15.041'
      u: "[In Russian] Tell me everything that happened to you further; however, not
        what happened in general, but mainly what happened to you - everything that
        happened to you personally. Do you remember?"
    - who: Janis Kalnietis
      start: '00:02:27.585'
      end: '00:02:27.585'
      u: "[In Russian] Yes, yes."
    - who: David Boder
      start: '00:02:24.444'
      end: '00:02:24.444'
      u: "[In Russian] Now, do you want to speak? Do not wait for me to question you."
    - who: Janis Kalnietis
      start: '00:02:30.310'
      end: '00:02:30.310'
      u: "[In Russian] In Latvian or in Russian?"
    - who: David Boder
      start: '00:02:31.006'
      end: '00:02:31.006'
      u: "[In Russian] Go on in the Latvian language."
    - who: Janis Kalnietis
      start: '00:02:34.818'
      end: '00:02:34.818'
      u: "[In Latvian] It happened in summer, in the fall I had to start my work at
        school; then the Bolsheviks suspended me from duty—I was an assistant to the
        school superintendent—but I was degraded to a teacher, and then I was completely
        expelled from school. However, since they wanted to have a choir with a conductor,
        and they did not have one, they took me back on the condition that I would
        conduct their choir. This way, I stayed as a teacher for some time, but after
        having worked for a few months, I became aware that I was followed everywhere
        and the school superintendent was a communist who kept a special logbook on
        those teachers that were suspected of Bolshevism, improper for the Bolshevik
        regime, and incidentally, one of the teachers was lucky enough to come across
        this logbook on the table and read a few pages, and it was written there that
        Kalnietis on a certain day at a certain time, left home, was seen talking
        to this and that person in the street, then supposedly, on the national holiday
        in November, he had these and those visitors who left at this and that time—in
        short, I saw that I had someone spying on me."
    - who: David Boder
      start: '00:04:20.084'
      end: '00:04:20.084'
      u: "[In Russian] Continue."
    - who: Janis Kalnietis
      start: '00:04:30.850'
      end: '00:04:30.850'
      u: "[In Latvian] Without waiting, not waiting any longer, not waiting for the
        next event, I decided to disappear, to go to the woods, and several of us
        did so, all together. I spent the rest of the Bolshevik period in the woods,
        and I dared coming out of the woods only when the Germans came, and probably,
        I had acted in the right way or alternatively, I would have been sent to Siberia."
    - who: David Boder
      start: '00:05:10.603'
      end: '00:05:10.603'
      u: "[In Russian] Now tell me what happened when the Bolshevi...when the Soviets
        left Latvia—in what way did they leave?"
    - who: Janis Kalnietis
      start: '00:05:21.098'
      end: '00:05:21.098'
      u: "[In Latvian] When the Bolsheviks were leaving Latvia, I think that we expected
        liberation from the Bolshevik terror, and with great pleasure, we watched
        the Germans coming to our country as our liberators, but our hopes vanished
        in a few days because, the first thing that the Germans did was rename streets
        in Riga. For example, Freedom Boulevard was renamed as Hitler Street, and
        there was Von der Goltss Street. Because Goltss was our most severe enemy
        in nineteen-nineteen against whom we shed our blood, and one of the main streets
        in Riga was named after him, For us, it was like spit in the face, at any
        rate, I personally felt it like that, and all Latvian thinking suddenly shifted
        again against the so called liberators—the Germans."
    - who: David Boder
      start: '00:06:35.321'
      end: '00:06:35.321'
      u: "[In Russian] Now from the beginning."
    - who: David Boder
      start: '00:06:37.269'
      end: '00:06:37.269'
      u: Yes, now translate into the Russian language if you can.
    - who: Janis Kalnietis
      start: '00:06:41.434'
      end: '00:06:41.434'
      u: Yes, I can slightly.
    - who: David Boder
      start: '00:06:42.702'
      end: '00:06:42.702'
      u: Well, now tell me what else happened to you personally. What did you teach
        at school?
    - who: Janis Kalnietis
      start: '00:06:49.677'
      end: '00:06:49.677'
      u: I taught music at school.
    - who: David Boder
      start: '00:06:52.277'
      end: '00:06:52.277'
      u: A-ha.
    - who: Janis Kalnietis
      start: '00:06:52.748'
      end: '00:06:52.748'
      u: Music and also history lately.
    - who: David Boder
      start: '00:06:56.102'
      end: '00:06:56.102'
      u: A-ha, all right then. What had the Germans done there generally?
    - who: Janis Kalnietis
      start: '00:07:04.381'
      end: '00:07:04.381'
      u: The Germans allowed us to continue working, but in the school...the school
        was taken over for military, military troops, and we had to stay and work
        in a garage - six hundred.
    - who: David Boder
      start: '00:07:21.750'
      end: '00:07:21.750'
      u: The school?
    - who: Janis Kalnietis
      start: '00:07:22.264'
      end: '00:07:22.264'
      u: Yes, the school was located in one of the garages; six hundred pupils and
        twenty three teachers were working hmm...in four shifts every day; in fact,
        it was difficult to do it this way, but it was still possible to work.
    - who: David Boder
      start: '00:07:35.534'
      end: '00:07:35.534'
      u: At what time was each shift?
    - who: Janis Kalnietis
      start: '00:07:38.076'
      end: '00:07:38.076'
      u: What?
    - who: David Boder
      start: '00:07:38.706'
      end: '00:07:38.706'
      u: At what time was each shift? Well, what time did the first shift start?
    - who: Janis Kalnietis
      start: '00:07:42.538'
      end: '00:07:42.538'
      u: Oh, at seven, at seven o’ clock in the morning it started and finished late
        in the evening. We were working all day long.
    - who: David Boder
      start: '00:07:49.962'
      end: '00:07:49.962'
      u: How long was each shift?
    - who: Janis Kalnietis
      start: '00:07:52.620'
      end: '00:07:52.620'
      u: Three to four hours for each shift.
    - who: David Boder
      start: '00:07:55.162'
      end: '00:07:55.162'
      u: Well, go on.
    - who: Janis Kalnietis
      start: '00:07:59.776'
      end: '00:07:59.776'
      u: Particularly, it was difficult to teach history.
    - who: David Boder
      start: '00:08:02.796'
      end: '00:08:02.796'
      u: Why?
    - who: Janis Kalnietis
      start: '00:08:03.643'
      end: '00:08:03.643'
      u: We could not, in any way, - we did not dare to explain to the children the
        year of nineteen-nineteen when the Germans attacked Latvia. They did not allow
        us to tell children what was true.
    - who: David Boder
      start: '00:08:17.507'
      end: '00:08:17.507'
      u: So.
    - who: Janis Kalnietis
      start: '00:08:18.268'
      end: '00:08:18.268'
      u: Our...
    - who: David Boder
      start: '00:08:24.838'
      end: '00:08:24.838'
      u: You can go on in Latvian. Your what?
    - who: Janis Kalnietis
      start: '00:08:27.728'
      end: '00:08:27.728'
      u: One of our teachers who taught history...
    - who: David Boder
      start: '00:08:31.748'
      end: '00:08:31.748'
      u: So.
    - who: Janis Kalnietis
      start: '00:08:32.030'
      end: '00:08:32.030'
      u: ". . . explained to the children the true story."
    - who: David Boder
      start: '00:08:34.051'
      end: '00:08:34.051'
      u: So?
    - who: Janis Kalnietis
      start: '00:08:34.362'
      end: '00:08:34.362'
      u: ". . . and right away was dismissed..."
    - who: David Boder
      start: '00:08:36.687'
      end: '00:08:36.687'
      u: ". . . and was identified; it means that he"
    - who: Janis Kalnietis
      start: '00:08:38.099'
      end: '00:08:38.099'
      u: ". . . and he was dismissed."
    - who: David Boder
      start: '00:08:39.671'
      end: '00:08:39.671'
      u: So?
    - who: Janis Kalnietis
      start: '00:08:39.852'
      end: '00:08:39.852'
      u: And then nobody wanted to teach history.
    - who: David Boder
      start: '00:08:44.756'
      end: '00:08:44.756'
      u: So?
    - who: Janis Kalnietis
      start: '00:08:47.096'
      end: '00:08:47.096'
      u: Many of my acquaintances and friends among the Latvian intellectuals were
        put in jail by the Germans, were taken to concentration camps, and we were
        concerned, all the time, that we would have a similar destiny.
    - who: David Boder
      start: '00:09:09.159'
      end: '00:09:09.159'
      u: So. Mr. hmm...Kal e...nietis, tell me
    - who: Janis Kalnietis
      start: '00:09:13.208'
      end: '00:09:13.208'
      u: Yes.
    - who: David Boder
      start: '00:09:13.404'
      end: '00:09:13.404'
      u: Kalnietis. Here in this camp there are some Latvians who have been in West
        German concentration camps.
    - who: David Boder
      start: '00:09:24.536'
      end: '00:09:24.536'
      u: Yes, yes.
    - who: Janis Kalnietis
      start: '00:09:27.078'
      end: '00:09:27.078'
      u: I know one of the Latvians.
    - who: David Boder
      start: '00:09:29.345'
      end: '00:09:29.345'
      u: So, the one who was taken to the concentration camp by the Germans?
    - who: Janis Kalnietis
      start: '00:09:32.119'
      end: '00:09:32.119'
      u: Yes.
    - who: David Boder
      start: '00:09:33.720'
      end: '00:09:33.720'
      u: Well...how, no.—What was he taken for?
    - who: Janis Kalnietis
      start: '00:09:41.737'
      end: '00:09:41.737'
      u: Actually, during the German rule, Latvians published newspapers...
    - who: David Boder
      start: '00:09:47.798'
      end: '00:09:47.798'
      u: So?
    - who: Janis Kalnietis
      start: '00:09:48.059'
      end: '00:09:48.059'
      u: ". . . that were against, against the Germans, duplicated by shapirographs
        and so..."
    - who: David Boder
      start: '00:09:53.528'
      end: '00:09:53.528'
      u: Secret newspapers?
    - who: Janis Kalnietis
      start: '00:09:54.216'
      end: '00:09:54.216'
      u: Secret newspapers, and very many Latvian intellectuals worked there and distributed
        these newspapers.
    - who: David Boder
      start: '00:10:01.647'
      end: '00:10:01.647'
      u: Оh.
    - who: Janis Kalnietis
      start: '00:10:02.277'
      end: '00:10:02.277'
      u: And the Germans wanted all of them to go to Schwerin.
    - who: David Boder
      start: '00:10:07.557'
      end: '00:10:07.557'
      u: Eh...to exterminate.
    - who: Janis Kalnietis
      start: '00:10:08.716'
      end: '00:10:08.716'
      u: To exterminate. One of us in our camp, that I know of.
    - who: David Boder
      start: '00:10:13.504'
      end: '00:10:13.504'
      u: So. Now tell me, when the work for covert newspapers against the Germans
        was not being done...
    - who: Janis Kalnietis
      start: '00:10:19.820'
      end: '00:10:19.820'
      u: Yes.
    - who: David Boder
      start: '00:10:19.980'
      end: '00:10:19.980'
      u: ". . . were they pro-Russian or not? How was it?"
    - who: Janis Kalnietis
      start: '00:10:25.865'
      end: '00:10:25.865'
      u: Simply Latvian nationalists.
    - who: David Boder
      start: '00:10:28.337'
      end: '00:10:28.337'
      u: Were they Nazi nationalists?
    - who: Janis Kalnietis
      start: '00:10:29.632'
      end: '00:10:29.632'
      u: Latvian nationalists.
    - who: David Boder
      start: '00:10:31.272'
      end: '00:10:31.272'
      u: So, they were against the Germans, but they were not for the Russians?
    - who: Janis Kalnietis
      start: '00:10:34.748'
      end: '00:10:34.748'
      u: Against the Germans and against the Russians.
    - who: David Boder
      start: '00:10:37.361'
      end: '00:10:37.361'
      u: "?h, so it was."
    - who: Janis Kalnietis
      start: '00:10:38.138'
      end: '00:10:38.138'
      u: Yes.
    - who: David Boder
      start: '00:10:39.072'
      end: '00:10:39.072'
      u: Well, tell me, were any kind of partisans there?
    - who: Janis Kalnietis
      start: '00:10:43.302'
      end: '00:10:43.302'
      u: In Latvia?
    - who: David Boder
      start: '00:10:43.953'
      end: '00:10:43.953'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:10:45.107'
      end: '00:10:45.107'
      u: Yes, during that time partisans operated in Latvia and during the nineteen
        forties, in fact, under the Bolsheviks.
    - who: David Boder
      start: '00:10:53.998'
      end: '00:10:53.998'
      u: But together with the Bolsheviks or against the Bolsheviks?
    - who: Janis Kalnietis
      start: '00:10:55.622'
      end: '00:10:55.622'
      u: Against the Bolsheviks.
    - who: David Boder
      start: '00:10:56.854'
      end: '00:10:56.854'
      u: So.
    - who: Janis Kalnietis
      start: '00:10:57.207'
      end: '00:10:57.207'
      u: During the Bolshevik times.
    - who: David Boder
      start: '00:10:58.643'
      end: '00:10:58.643'
      u: So they, they struggled against the Bolsheviks?
    - who: Janis Kalnietis
      start: '00:11:01.115'
      end: '00:11:01.115'
      u: Yes.
    - who: David Boder
      start: '00:11:01.484'
      end: '00:11:01.484'
      u: So and then?
    - who: Janis Kalnietis
      start: '00:11:03.061'
      end: '00:11:03.061'
      u: And during the German rule - against Germans.
    - who: David Boder
      start: '00:11:06.788'
      end: '00:11:06.788'
      u: Simply they were just Latvian nationalists.
    - who: Janis Kalnietis
      start: '00:11:10.798'
      end: '00:11:10.798'
      u: Latvian nationalists, and all who did not wa...hmm...who were forced to join
        the German army, but did not want to join the army, and there were many of
        those.
    - who: David Boder
      start: '00:11:23.000'
      end: '00:11:23.000'
      u: Yes, now tell me something, in which town did you live?
    - who: Janis Kalnietis
      start: '00:11:31.420'
      end: '00:11:31.420'
      u: In Rujiena.
    - who: David Boder
      start: '00:11:32.574'
      end: '00:11:32.574'
      u: Rujienaa—what is it called in Russian?
    - who: Janis Kalnietis
      start: '00:11:34.763'
      end: '00:11:34.763'
      u: It is the same - Rujiena.
    - who: David Boder
      start: '00:11:36.246'
      end: '00:11:36.246'
      u: Rujiena. Where is it?
    - who: Janis Kalnietis
      start: '00:11:37.478'
      end: '00:11:37.478'
      u: Near the Estonian border.
    - who: David Boder
      start: '00:11:40.154'
      end: '00:11:40.154'
      u: Near the Estonian border, but you are from Latvia, aren’t you?
    - who: Janis Kalnietis
      start: '00:11:43.348'
      end: '00:11:43.348'
      u: Yes, I am.
    - who: David Boder
      start: '00:11:43.795'
      end: '00:11:43.795'
      u: You in Latvia—did you know what the Germans did to the Jews?
    - who: Janis Kalnietis
      start: '00:11:50.802'
      end: '00:11:50.802'
      u: In my town there were very few Jews. I think that there were only fourteen
        people, and I knew all of them very well; however, I do not know their data.
    - who: David Boder
      start: '00:12:08.050'
      end: '00:12:08.050'
      u: So.
    - who: Janis Kalnietis
      start: '00:12:08.560'
      end: '00:12:08.560'
      u: But I know that all of those fourteen Jews were gathered by the Germans,
        and taken some nineteen kilometers away from the town, and during the night
        they were shot dead and buried in the forest. Everybody saw that and knew
        about that.
    - who: David Boder
      start: '00:12:28.883'
      end: '00:12:28.883'
      u: What happened?
    - who: Janis Kalnietis
      start: '00:12:29.613'
      end: '00:12:29.613'
      u: What happened there? They wanted to force the Latvian policemen to shoot
        people, but they all ran away. The Germans could not find anybody who would
        be willing to assist them, and they took them away themselves by a truck and
        shot them dead; everybody knows about it very well.
    - who: David Boder
      start: '00:12:52.755'
      end: '00:12:52.755'
      u: But tell me how it was under the Ulmanis rule.
    - who: Janis Kalnietis
      start: '00:12:55.415'
      end: '00:12:55.415'
      u: Yes.
    - who: David Boder
      start: '00:12:56.004'
      end: '00:12:56.004'
      u: Were the Jews free in Latvia?
    - who: Janis Kalnietis
      start: '00:12:58.790'
      end: '00:12:58.790'
      u: Yes, under the Ulmanis rule, all were free.
    - who: David Boder
      start: '00:13:01.497'
      end: '00:13:01.497'
      u: But why is it said that they were forced to sell their real estate to the
        Latvians?
    - who: Janis Kalnietis
      start: '00:13:07.359'
      end: '00:13:07.359'
      u: But I do not know about that.
    - who: David Boder
      start: '00:13:08.795'
      end: '00:13:08.795'
      u: You do not know.
    - who: Janis Kalnietis
      start: '00:13:09.258'
      end: '00:13:09.258'
      u: I do not know about it. But I...
    - who: David Boder
      start: '00:13:11.228'
      end: '00:13:11.228'
      u: I have told you what people say in America?
    - who: Janis Kalnietis
      start: '00:13:13.747'
      end: '00:13:13.747'
      u: Yes.
    - who: David Boder
      start: '00:13:14.194'
      end: '00:13:14.194'
      u: That under the Ulmanis rule, when he dismissed the parliament, they went
        to the Jews and told them to sell their real estate to the Latvian citizens
        and that they did not want the Jews to have real estate and so on. Do you
        know anything about that?
    - who: Janis Kalnietis
      start: '00:13:31.293'
      end: '00:13:31.293'
      u: But I saw that under the Ulmanis rule only a few large factories were taken,
        taken by the Latvian government, however, I do not know about the private
        real estate. Also, all stores in Riga and other cities—all of them stayed
        as they were before.
    - who: David Boder
      start: '00:13:55.517'
      end: '00:13:55.517'
      u: So.
    - who: Janis Kalnietis
      start: '00:13:55.697'
      end: '00:13:55.697'
      u: But I think that Ulmanis wanted to apply a policy in which all large plants
        should be taken over by the government irrespective of the owner—be it a Jew,
        or a German or a Russian, or a Latvian, - irrespective of that. I think that
        this is what Ulmanis’ policy was about.
    - who: David Boder
      start: '00:14:20.125'
      end: '00:14:20.125'
      u: Now tell me this. Under the rule of Ulmanis and the Latvian government and
        independence, what was done to the German estates? Were these estates divided
        or were they still owned by German barons?
    - who: Janis Kalnietis
      start: '00:14:37.004'
      end: '00:14:37.004'
      u: They were divided during the first years of Latvian independence.
    - who: David Boder
      start: '00:14:42.301'
      end: '00:14:42.301'
      u: "?-ha."
    - who: Janis Kalnietis
      start: '00:14:42.748'
      end: '00:14:42.748'
      u: Each and every person of the new Latvian peasantry, who was in the war, came
        from the war and received ten, fifteen, twenty, thirty hectares, when all
        German estates had been divided.
    - who: David Boder
      start: '00:15:00.693'
      end: '00:15:00.693'
      u: But some of the German barons stayed there, didn’t they?
    - who: Janis Kalnietis
      start: '00:15:04.624'
      end: '00:15:04.624'
      u: There were very few German barons left, but those who stayed also got twenty,
        thirty hectares, and they had to work themselves the same way the Latvians
        worked.
    - who: David Boder
      start: '00:15:18.599'
      end: '00:15:18.599'
      u: But tell me about the time when the Germans came. Did they try to deprive
        the Latvians of land? Or did they leave all of that as it was?
    - who: Janis Kalnietis
      start: '00:15:29.263'
      end: '00:15:29.263'
      u: The Germans seemed not to have managed to do it during the war, but everybody
        understood that they had it in mind. For example, their policy regarding schools
        was aimed at leaving only primary and vocational schools for the Latvians
        and so that we had to...we, well...we could be more like servants.
    - who: David Boder
      start: '00:15:55.152'
      end: '00:15:55.152'
      u: Servants.
    - who: Janis Kalnietis
      start: '00:15:56.007'
      end: '00:15:56.007'
      u: Servants to the Germans.
    - who: David Boder
      start: '00:15:56.901'
      end: '00:15:56.901'
      u: So.
    - who: Janis Kalnietis
      start: '00:15:57.458'
      end: '00:15:57.458'
      u: This policy was obvious, however, they did not have enough time to implement
        it all.
    - who: David Boder
      start: '00:16:03.335'
      end: '00:16:03.335'
      u: Now, what did they do with Riga university?
    - who: Janis Kalnietis
      start: '00:16:07.502'
      end: '00:16:07.502'
      u: The Germans.
    - who: David Boder
      start: '00:16:08.153'
      end: '00:16:08.153'
      u: Hм...
    - who: Janis Kalnietis
      start: '00:16:08.898'
      end: '00:16:08.898'
      u: I was not in Riga; I was in the province, and I do not know well enough.
    - who: David Boder
      start: '00:16:12.453'
      end: '00:16:12.453'
      u: "?-ha..."
    - who: Janis Kalnietis
      start: '00:16:13.151'
      end: '00:16:13.151'
      u: I cannot say anything.
    - who: David Boder
      start: '00:16:13.802'
      end: '00:16:13.802'
      u: You cannot say anything about it. Now, tell me what happened to you when
        the Germans started leaving? With you personally.
    - who: Janis Kalnietis
      start: '00:16:21.296'
      end: '00:16:21.296'
      u: Leaving?
    - who: David Boder
      start: '00:16:22.214'
      end: '00:16:22.214'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:16:22.630'
      end: '00:16:22.630'
      u: It was during that fall, I had been again working at school.
    - who: David Boder
      start: '00:16:27.142'
      end: '00:16:27.142'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:16:27.872'
      end: '00:16:27.872'
      u: In Rujiena, there was an order received from the German commander that all
        of us should leave the town.
    - who: David Boder
      start: '00:16:42.239'
      end: '00:16:42.239'
      u: All inhabitants.
    - who: Janis Kalnietis
      start: '00:16:43.236'
      end: '00:16:43.236'
      u: All inhabitants.
    - who: David Boder
      start: '00:16:43.981'
      end: '00:16:43.981'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:16:44.350'
      end: '00:16:44.350'
      u: So I did, and I fixed a cart and set out, but I did not make it far with
        the cart, because a tank damaged the cart, and we continued to go on foot.
    - who: David Boder
      start: '00:16:55.576'
      end: '00:16:55.576'
      u: How did the tank make the damage?
    - who: Janis Kalnietis
      start: '00:16:57.138'
      end: '00:16:57.138'
      u: It was an accident at night, at night.
    - who: David Boder
      start: '00:17:01.312'
      end: '00:17:01.312'
      u: So, did you have a horse?
    - who: Janis Kalnietis
      start: '00:17:02.701'
      end: '00:17:02.701'
      u: The horse was killed, and all Germans looted my clothes and everything, and
        I just walked away as I was.
    - who: David Boder
      start: '00:17:10.155'
      end: '00:17:10.155'
      u: How many of you were in the household?
    - who: Janis Kalnietis
      start: '00:17:12.376'
      end: '00:17:12.376'
      u: In the household?
    - who: David Boder
      start: '00:17:13.137'
      end: '00:17:13.137'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:17:13.569'
      end: '00:17:13.569'
      u: Eh, I had my wife, my father and mother.
    - who: David Boder
      start: '00:17:16.857'
      end: '00:17:16.857'
      u: A-ha. You did not have children.
    - who: Janis Kalnietis
      start: '00:17:17.987'
      end: '00:17:17.987'
      u: No, we did not have children.
    - who: David Boder
      start: '00:17:19.046'
      end: '00:17:19.046'
      u: Well, now let us express ourselves a bit shorter to fit into those four minutes
        left. Can we?
    - who: Janis Kalnietis
      start: '00:17:24.249'
      end: '00:17:24.249'
      u: Yes.
    - who: David Boder
      start: '00:17:25.308'
      end: '00:17:25.308'
      u: Even though I would not like to rush you, we can proceed. Tell me, in fact,
        then you got out of Latvia. Where to?
    - who: Janis Kalnietis
      start: '00:17:32.845'
      end: '00:17:32.845'
      u: I was sent from Latvia to Gottenhafen.
    - who: David Boder
      start: '00:17:35.788'
      end: '00:17:35.788'
      u: "?-hа."
    - who: Janis Kalnietis
      start: '00:17:36.031'
      end: '00:17:36.031'
      u: ". . . and from there to Bromberg. It is a big city in Westpreussen."
    - who: David Boder
      start: '00:17:40.323'
      end: '00:17:40.323'
      u: So.
    - who: Janis Kalnietis
      start: '00:17:40.660'
      end: '00:17:40.660'
      u: On the previous Polish border.
    - who: David Boder
      start: '00:17:43.147'
      end: '00:17:43.147'
      u: So, and what did you do there?
    - who: Janis Kalnietis
      start: '00:17:44.818'
      end: '00:17:44.818'
      u: There I was placed in one of the factories, a carpentry factory, as a night
        stoker.
    - who: David Boder
      start: '00:17:51.982'
      end: '00:17:51.982'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:17:52.193'
      end: '00:17:52.193'
      u: I had to be a stoker, tending the fires of furnaces.
    - who: David Boder
      start: '00:17:55.057'
      end: '00:17:55.057'
      u: So.
    - who: Janis Kalnietis
      start: '00:17:55.897'
      end: '00:17:55.897'
      u: And there I had been working for two months, and then again we fled from
        there. The Germans took me along, and I got here in Brunnau, there I had less...in
        Brunnau. It is not far from Munich.
    - who: David Boder
      start: '00:18:10.061'
      end: '00:18:10.061'
      u: So.
    - who: Janis Kalnietis
      start: '00:18:10.414'
      end: '00:18:10.414'
      u: There I was placed in a hospital to work; I had to work with coal.
    - who: David Boder
      start: '00:18:17.060'
      end: '00:18:17.060'
      u: And where is your wife?
    - who: Janis Kalnietis
      start: '00:18:18.622'
      end: '00:18:18.622'
      u: My wife stayed in Latvia. We were not together.
    - who: David Boder
      start: '00:18:22.004'
      end: '00:18:22.004'
      u: Your wife stayed in Latvia, didn’t she?
    - who: Janis Kalnietis
      start: '00:18:23.220'
      end: '00:18:23.220'
      u: She stayed in Latvia, and so she is now.
    - who: David Boder
      start: '00:18:26.084'
      end: '00:18:26.084'
      u: And your parents?
    - who: Janis Kalnietis
      start: '00:18:27.410'
      end: '00:18:27.410'
      u: They are also in Latvia.
    - who: David Boder
      start: '00:18:28.626'
      end: '00:18:28.626'
      u: So, you are alone?
    - who: Janis Kalnietis
      start: '00:18:29.324'
      end: '00:18:29.324'
      u: Just alone.
    - who: David Boder
      start: '00:18:30.933'
      end: '00:18:30.933'
      u: Do you write, receive letters from your wife?
    - who: Janis Kalnietis
      start: '00:18:33.625'
      end: '00:18:33.625'
      u: I do not want to write.
    - who: David Boder
      start: '00:18:35.155'
      end: '00:18:35.155'
      u: And by “The Red Cross”?
    - who: Janis Kalnietis
      start: '00:18:37.030'
      end: '00:18:37.030'
      u: I am afraid.
    - who: David Boder
      start: '00:18:38.089'
      end: '00:18:38.089'
      u: You are afraid. So, does she know that you are alive or does she not know?
    - who: Janis Kalnietis
      start: '00:18:41.251'
      end: '00:18:41.251'
      u: She does not know.
    - who: David Boder
      start: '00:18:45.135'
      end: '00:18:45.135'
      u: Have you tried to write or send something through America?
    - who: Janis Kalnietis
      start: '00:18:47.921'
      end: '00:18:47.921'
      u: I have not tried. I am afraid. I know from the nineteen forties that those
        who received letters from somewhere abroad, those got lost; therefore, I am
        afraid to write. It is not because of me, it is because of others.
    - who: David Boder
      start: '00:19:07.609'
      end: '00:19:07.609'
      u: Now, tell me about where were you released then?
    - who: Janis Kalnietis
      start: '00:19:12.105'
      end: '00:19:12.105'
      u: Here in Germany?
    - who: David Boder
      start: '00:19:13.219'
      end: '00:19:13.219'
      u: Yes.
    - who: Janis Kalnietis
      start: '00:19:14.121'
      end: '00:19:14.121'
      u: In Brunnau, in the hospital where I worked.
    - who: David Boder
      start: '00:19:16.734'
      end: '00:19:16.734'
      u: And who came there?
    - who: Janis Kalnietis
      start: '00:19:17.950'
      end: '00:19:17.950'
      u: Americans came.
    - who: David Boder
      start: '00:19:20.186'
      end: '00:19:20.186'
      u: Now, tell me what are you going to do now?
    - who: Janis Kalnietis
      start: '00:19:26.832'
      end: '00:19:26.832'
      u: It is difficult to answer, but I think that I have to wait until everything
        gets clarified.
    - who: David Boder
      start: '00:19:34.765'
      end: '00:19:34.765'
      u: What do you mean?
    - who: Janis Kalnietis
      start: '00:19:36.876'
      end: '00:19:36.876'
      u: With my parents, my wife, and in general in Latvia.
    - who: David Boder
      start: '00:19:41.514'
      end: '00:19:41.514'
      u: Well, do you think that there will be a change in Latvia soon?
    - who: Janis Kalnietis
      start: '00:19:47.187'
      end: '00:19:47.187'
      u: Well, what else can I think of?
    - who: David Boder
      start: '00:19:52.625'
      end: '00:19:52.625'
      u: I do not know.
    - who: Janis Kalnietis
      start: '00:19:53.245'
      end: '00:19:53.245'
      u: We all expect that, perhaps, there will be a change.
    - who: David Boder
      start: '00:19:58.385'
      end: '00:19:58.385'
      u: But one should not go on living in camps, barracks and similar places for
        so long. It is necessary that some of your queries get resolved.
    - who: Janis Kalnietis
      start: '00:20:08.751'
      end: '00:20:08.751'
      u: It does not matter for me. I am just alone. I can work and take on any physical
        work. I am ready for everything, ready for everything that the Americans would...
    - who: David Boder
      start: '00:20:24.895'
      end: '00:20:24.895'
      u: Offer.
    - who: Janis Kalnietis
      start: '00:20:26.347'
      end: '00:20:26.347'
      u: ". . . would offer. I trust England and America. I know very well, I know
        that all of us Latvians can expect everything good only from those two nations,
        but not from others—it is in my opinion."
    - who: David Boder
      start: '00:20:48.258'
      end: 
      u: "[In English] This concludes spool four hundred forty-two."
