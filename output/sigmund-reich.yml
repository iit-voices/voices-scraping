      u: דאס - דאס הייסט - מ’אט געהייסן קניען און זיצן. די מענטשן וואס האבן נישט געהאט
        ק’ כח - מ’אט געדאנקט גאט - מ’אט - עס קומט א זונטיק, מ’אט געקאנט זיך אנרוען.
