    - who: Sigmund Reich
      start:
        sec: '273.291'
        mark: '00:04:33.291'
      end:
        sec: '279.822'
        mark: '00:04:39.822'
      u: And so, well, only two weeks passed, the whole town was...was depopulated.
        They were...
    - who: David Boder
      start:
        sec: '279.822'
        mark: '00:04:39.822'
      end:
        sec: '280.901'
        mark: '00:04:40.901'
      u: They were...
    - who: Sigmund Reich
      start:
        sec: '280.901'
        mark: '00:04:40.901'
      end:
        sec: '283.365'
        mark: '00:04:43.365'
      u: They were sent...deported. And since then there is no word [from them] at
        all.
    - who: David Boder
      start:
        sec: '283.365'
        mark: '00:04:43.365'
      end:
        sec: '283.864'
        mark: '00:04:43.864'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '283.864'
        mark: '00:04:43.864'
      end:
        sec: '286.244'
        mark: '00:04:46.244'
      u: Not at all. From the whole transport there is no word.
    - who: David Boder
      start:
        sec: '286.244'
        mark: '00:04:46.244'
      end:
        sec: '286.744'
        mark: '00:04:46.744'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '286.744'
        mark: '00:04:46.744'
      end:
        sec: '296.165'
        mark: '00:04:56.165'
      u: And later I came. There was Mielec [?]. We worked mostly at flying...I personally
        worked there at flying machines.
    - who: David Boder
      start:
        sec: '296.165'
        mark: '00:04:56.165'
      end:
        sec: '296.836'
        mark: '00:04:56.836'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '296.836'
        mark: '00:04:56.836'
      end:
        sec: '297.548'
        mark: '00:04:57.548'
      u: There we worked...
    - who: David Boder
      start:
        sec: '297.548'
        mark: '00:04:57.548'
      end:
        sec: '299.213'
        mark: '00:04:59.213'
