      end:
        sec: '583.286'
        mark: '00:09:43.286'
      u: Now were you [too] given an injection?
    - who: Sigmund Reich
      start:
        sec: '583.286'
        mark: '00:09:43.286'
      end:
        sec: '592.085'
        mark: '00:09:52.085'
      u: Not us. To those that they saw...the men can’t...can’t...that they can’t
        hold out [any more].
    - who: David Boder
      start:
        sec: '592.085'
        mark: '00:09:52.085'
      end:
        sec: '595.066'
        mark: '00:09:55.066'
