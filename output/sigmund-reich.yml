      end:
        sec: '1996.461'
        mark: '00:33:16.461'
      u: This...that means we were ordered to kneel. [This was known as punitive sports.]
        The people who had no strength, we, thanked God that Sunday comes so we can
        rest. We were chased out every morning [Sunday?] to perform gymnastics. And
        if one did not do it well, he was...he was...he was...he was beaten for it.
        And so at the beginning we received there a bread for four people. The bread...the
        bread weighed something like a kilo, a kilo twenty. Something like that. And
        towards the end, when it became very bad, we were given such a bread for eight
        men. Later even for...for ten men.
    - who: David Boder
