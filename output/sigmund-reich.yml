        sec: '1902.897'
        mark: '00:31:42.897'
      u: There we were...also quite a few months. There the food was very bad. The
        treatment also was very bad. The...generally, even...even also the people
        who were in concentration camps, the prisoners themselves, the goyim, [gentiles],
        were very mean. They could not look at a Jew. And besides that, the guards
        were all Hungarians. The Hungarian guards were very...were very mean.
