        sec: '1955.807'
        mark: '00:32:35.807'
      u: "[In Yiddish] There the guards were Hungarians, and they treated us very
        badly. And...and they beat us with the rifles. They beat everybody. And every
        Sunday...came every Sunday, we performed gymnastics in the morning."
    - who: David Boder
      start:
        sec: '1955.807'
        mark: '00:32:35.807'
      end:
        sec: '1956.713'
        mark: '00:32:36.713'
