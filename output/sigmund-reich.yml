      u: "[In Yiddish] They reported voluntarily as...eh...[as] ‘Germans’...to the
        German army. And they guarded us. Every time in the morning we left at the
        break of dawn. We were...we got up, and we were marched to work, and when
        it got a little dark we were marched back. [Interruption in the room.] Shall
        I repeat [?]?"
