        מ’ אנגעפארן - ביז - ביז א געוויסע סטאציאן אין עסטרייך. דארט, איז געווען -
        די שטריק [איז] געווען צעריסן. ‘אבן מ’ געמוסט ארונגייען [אראפגייען] [?].
