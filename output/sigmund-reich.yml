        האט עס נישט גוט געמאכט, ‘אט מע’ - ‘אט מע’ - ‘אט מע’ געשלאגן דעם מאן. און אזוי
        - קוים האט מען דארט [?] ... פון אנפאנג האט מען געהאט אויף פיר מאן א ברויט.
        א ברויט - א ברויט האט געהאט עפעסס א קילא - א קילא 02. [אומקלאר?] און אויף
        [אומקלאר?] ... ס’איז געווען זייער שלעכט, ‘אט מע’ געגע[ב]ן אויף אכט מאן אזא
        ברויט. Sogar, שפעטער, אויף - אויף צען מאן.
