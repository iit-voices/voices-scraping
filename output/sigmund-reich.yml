    - who: Sigmund Reich
      start:
        sec: '247.488'
        mark: '00:04:07.488'
      end:
        sec: '253.628'
        mark: '00:04:13.628'
      u: So I went to the concentration...to the lager. It was promised [that] every
        three weeks we will be able to go home.
    - who: David Boder
      start:
        sec: '253.628'
        mark: '00:04:13.628'
      end:
        sec: '254.065'
        mark: '00:04:14.065'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '254.065'
        mark: '00:04:14.065'
      end:
        sec: '261.135'
        mark: '00:04:21.135'
      u: In the meantime only two weeks passed and the whole town was depopulated
        [of Jews]. Since then I have no more word. Not from the mother, not from anybody.
    - who: David Boder
      start:
        sec: '261.135'
        mark: '00:04:21.135'
      end:
        sec: '265.401'
        mark: '00:04:25.401'
      u: How come? You went to work?
    - who: Sigmund Reich
      start:
        sec: '265.401'
        mark: '00:04:25.401'
      end:
        sec: '268.760'
        mark: '00:04:28.760'
      u: Yes. It was said to a lager in a nearby town.
    - who: David Boder
      start:
        sec: '268.760'
        mark: '00:04:28.760'
      end:
        sec: '269.213'
        mark: '00:04:29.213'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '269.213'
        mark: '00:04:29.213'
      end:
        sec: '272.510'
        mark: '00:04:32.510'
