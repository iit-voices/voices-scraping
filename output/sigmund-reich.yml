    - who: Sigmund Reich
      start:
        sec: '301.749'
        mark: '00:05:01.749'
      end:
        sec: '302.538'
        mark: '00:05:02.538'
      u: No, nothing.
    - who: David Boder
      start:
        sec: '302.538'
        mark: '00:05:02.538'
      end:
        sec: '303.398'
        mark: '00:05:03.398'
      u: Nothing. Nu.
    - who: Sigmund Reich
      start:
        sec: '303.398'
        mark: '00:05:03.398'
      end:
        sec: '315.866'
        mark: '00:05:15.866'
      u: And somehow we managed. We...we...stole some potatoes...and other things
        only to maintain a hold of that little piece of soul.
    - who: David Boder
      start:
        sec: '315.866'
        mark: '00:05:15.866'
      end:
        sec: '316.584'
        mark: '00:05:16.584'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '316.584'
        mark: '00:05:16.584'
      end:
        sec: '336.257'
        mark: '00:05:36.257'
      u: Thus we spent there two years. After the two years, when the Russians began
        to approach, they were near Rzeszow, we were evacuated. We were evacuated
        to Germany. Then we travelled through Auschwitz, then through Plaszow [?].
        We thought we will remain somewhere in a lager there, but we were farther...
    - who: David Boder
      start:
        sec: '336.257'
        mark: '00:05:36.257'
      end:
        sec: '337.851'
        mark: '00:05:37.851'
      u: How long have you been in Auschwitz?
    - who: Sigmund Reich
      start:
        sec: '337.851'
        mark: '00:05:37.851'
      end:
        sec: '340.570'
        mark: '00:05:40.570'
      u: In Auschwitz...we were there only a few hours in the RR-cars.
    - who: David Boder
      start:
        sec: '340.570'
        mark: '00:05:40.570'
      end:
        sec: '341.852'
        mark: '00:05:41.852'
