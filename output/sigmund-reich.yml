    - who: Sigmund Reich
      start:
        sec: '343.758'
        mark: '00:05:43.758'
      end:
        sec: '344.242'
        mark: '00:05:44.242'
      u: We...
    - who: David Boder
      start:
        sec: '344.242'
        mark: '00:05:44.242'
      end:
        sec: '346.892'
        mark: '00:05:46.892'
      u: Now who were you? Men...men or [and] women?
    - who: Sigmund Reich
      start:
        sec: '346.892'
        mark: '00:05:46.892'
      end:
        sec: '352.149'
        mark: '00:05:52.149'
      u: Men only. There were about a hundred women, but they were...I think they
        were taken off in Auschwitz.
    - who: David Boder
      start:
        sec: '352.149'
        mark: '00:05:52.149'
      end:
        sec: '354.428'
        mark: '00:05:54.428'
      u: Yes. And otherwise you were men only?
    - who: Sigmund Reich
      start:
        sec: '354.428'
        mark: '00:05:54.428'
      end:
        sec: '355.272'
        mark: '00:05:55.272'
      u: Men only.
    - who: David Boder
      start:
        sec: '355.272'
        mark: '00:05:55.272'
      end:
        sec: '356.443'
        mark: '00:05:56.443'
      u: How many men to a RR-car?
    - who: Sigmund Reich
      start:
        sec: '356.443'
        mark: '00:05:56.443'
      end:
        sec: '360.021'
        mark: '00:06:00.021'
      u: In a RR-car could have been eighty, ninety men.
    - who: David Boder
      start:
        sec: '360.021'
        mark: '00:06:00.021'
      end:
        sec: '363.348'
        mark: '00:06:03.348'
      u: Were you let out if one had to go?
    - who: Sigmund Reich
      start:
        sec: '363.348'
        mark: '00:06:03.348'
      end:
        sec: '367.802'
        mark: '00:06:07.802'
      u: Yes, not...not always, not always. Once a day, twice a day they let us out.
    - who: David Boder
      start:
        sec: '367.802'
        mark: '00:06:07.802'
      end:
        sec: '370.759'
        mark: '00:06:10.759'
      u: Nu, you all were a labor force.
    - who: Sigmund Reich
      start:
        sec: '370.759'
        mark: '00:06:10.759'
      end:
        sec: '378.220'
        mark: '00:06:18.220'
      u: Labor force. We were...they said we were demanded by the Heinkel Airplane
        Works.
    - who: David Boder
      start:
        sec: '378.220'
        mark: '00:06:18.220'
      end:
        sec: '379.661'
        mark: '00:06:19.661'
      u: Oh. The Heinkel Airplane Works?
    - who: Sigmund Reich
      start:
        sec: '379.661'
        mark: '00:06:19.661'
      end:
        sec: '380.005'
        mark: '00:06:20.005'
      u: Yes.
    - who: David Boder
      start:
        sec: '380.005'
        mark: '00:06:20.005'
      end:
        sec: '380.411'
        mark: '00:06:20.411'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '380.411'
        mark: '00:06:20.411'
      end:
        sec: '424.660'
        mark: '00:07:04.660'
      u: We were demanded for Germany, because we were good workers. Nu, we were...we
        went to Germany. We came to Flossenburg, maybe six kilometers from the Sudet-...Czecho-Sudeten
        border. There...there was one of the worst lagers. A lager of the third...third
        class. Only professional criminals [so-called BV’s]. German criminals. Lately
        also Russians came and different nationalities. They were all sent to that
        lager. In the camp there, I spent also...I spent also...maybe...maybe a...a
        year. Not a full year. Later, when the Russians approached, we were again
        transferred. There were also airplane works, Messerschmitt...
    - who: David Boder
      start:
        sec: '424.660'
        mark: '00:07:04.660'
      end:
        sec: '425.129'
        mark: '00:07:05.129'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '425.129'
        mark: '00:07:05.129'
      end:
        sec: '435.757'
        mark: '00:07:15.757'
      u: Later, we were...from there we were taken to Kamenz. Maybe...seven hundred
        men. In Kamenz it was very...it was very...was already very bad. It was a
        ‘Commando’ from Grossrosen.
    - who: David Boder
      start:
        sec: '435.757'
        mark: '00:07:15.757'
      end:
        sec: '436.445'
        mark: '00:07:16.445'
      u: From where?
    - who: Sigmund Reich
      start:
        sec: '436.445'
        mark: '00:07:16.445'
      end:
        sec: '437.461'
        mark: '00:07:17.461'
      u: Grossrosen.
    - who: David Boder
      start:
        sec: '437.461'
        mark: '00:07:17.461'
      end:
        sec: '438.117'
        mark: '00:07:18.117'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '438.117'
        mark: '00:07:18.117'
      end:
        sec: '445.609'
        mark: '00:07:25.609'
      u: The ‘Commando’ leader was a very, very bad...[no sound from the wire].
    - who: David Boder
      start:
        sec: '445.609'
        mark: '00:07:25.609'
      end:
        sec: '447.955'
        mark: '00:07:27.955'
      u: You said he was a bad man?
    - who: Sigmund Reich
      start:
        sec: '447.955'
        mark: '00:07:27.955'
      end:
        sec: '448.211'
        mark: '00:07:28.211'
      u: Very bad.
    - who: David Boder
      start:
        sec: '448.211'
        mark: '00:07:28.211'
      end:
        sec: '449.905'
        mark: '00:07:29.905'
      u: How long did you live there?
    - who: Sigmund Reich
      start:
        sec: '449.905'
        mark: '00:07:29.905'
      end:
        sec: '480.644'
        mark: '00:08:00.644'
      u: It is like this. In the beginning we were...it was...we worked there. There
        was a mechanical section, by machines. We worked with lathes. Later, when
        we already...we already heard that the Russians are approaching, the work
        stopped. We didn’t work there any more. We were sent...It was already winter
        then. Then we were sent to dismantle barracks. That means the wooden houses
        that were built there. A lager was once there, or something. So...so they
        ordered us to dismantle them.
    - who: David Boder
      start:
        sec: '480.644'
        mark: '00:08:00.644'
      end:
        sec: '482.503'
        mark: '00:08:02.503'
      u: To dismantle them.
    - who: Sigmund Reich
      start:
        sec: '482.503'
        mark: '00:08:02.503'
      end:
        sec: '482.909'
        mark: '00:08:02.909'
      u: Yes.
    - who: David Boder
      start:
        sec: '482.909'
        mark: '00:08:02.909'
      end:
        sec: '484.409'
        mark: '00:08:04.409'
      u: What was done with the wood?
    - who: Sigmund Reich
      start:
        sec: '484.409'
        mark: '00:08:04.409'
      end:
        sec: '497.695'
        mark: '00:08:17.695'
      u: With the wood? It was piled up. We had to carry it for a...maybe a half kilometer
        to...to the unloading place. And an auto came there and we had to...and later
        we had to load it on an auto.
    - who: David Boder
      start:
        sec: '497.695'
        mark: '00:08:17.695'
      end:
        sec: '498.851'
        mark: '00:08:18.851'
      u: Yes? Nu?
    - who: Sigmund Reich
      start:
        sec: '498.851'
        mark: '00:08:18.851'
      end:
        sec: '502.899'
        mark: '00:08:22.899'
      u: The food there was very, very, very bad. It was plain water.
    - who: David Boder
      start:
        sec: '502.899'
        mark: '00:08:22.899'
      end:
        sec: '503.618'
        mark: '00:08:23.618'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '503.618'
        mark: '00:08:23.618'
      end:
        sec: '544.825'
        mark: '00:09:04.825'
      u: It was bad generally in all the lagers, but there it was worse than anywhere
        else. There it was plain water. We received an eighth of a bread. And on this...on
        this we lived the whole day. We lay on straw. The straw was altogether neglected.
        There was a lot...a lot of dirt in it. Nobody cared any more. Towards the
        end, when they ordered [us] to evacuate the lager, a lot...a lot of people
        were annihilated there. Also a lot became sick, so that from all...there were
        still about a thousand five...eh...thousand five...five hundred men or about
        that. We were...we were left only six or...or...or six fifty...six hundred
        and fifty people.
    - who: David Boder
      start:
        sec: '544.825'
        mark: '00:09:04.825'
      end:
        sec: '546.715'
        mark: '00:09:06.715'
      u: What does it mean, they were annihilated?
    - who: Sigmund Reich
      start:
        sec: '546.715'
        mark: '00:09:06.715'
      end:
        sec: '551.418'
        mark: '00:09:11.418'
      u: They were...it was...we were inoculated there. There they were inoculated.
    - who: David Boder
      start:
        sec: '551.418'
        mark: '00:09:11.418'
      end:
        sec: '552.512'
        mark: '00:09:12.512'
      u: What does it mean, they were inoculated?
    - who: Sigmund Reich
      start:
        sec: '552.512'
        mark: '00:09:12.512'
      end:
        sec: '554.980'
        mark: '00:09:14.980'
      u: They were given hypodermics. Injections.
    - who: David Boder
      start:
        sec: '554.980'
        mark: '00:09:14.980'
      end:
        sec: '555.226'
        mark: '00:09:15.226'
      u: "[In English] Yes."
    - who: David Boder
      start:
        sec: '555.226'
        mark: '00:09:15.226'
      end:
        sec: '556.105'
        mark: '00:09:16.105'
      u: "[In Yiddish] And what happened then?"
    - who: Sigmund Reich
      start:
        sec: '556.105'
        mark: '00:09:16.105'
      end:
        sec: '561.016'
        mark: '00:09:21.016'
      u: They were put to sleep. After the injections, a few hours after the injections,
        six hours, he was...the man was dead.
    - who: David Boder
      start:
        sec: '561.016'
        mark: '00:09:21.016'
      end:
        sec: '562.657'
        mark: '00:09:22.657'
      u: In which camp was that?
    - who: Sigmund Reich
      start:
        sec: '562.657'
        mark: '00:09:22.657'
      end:
        sec: '563.251'
        mark: '00:09:23.251'
      u: Kamenz
    - who: David Boder
      start:
        sec: '563.251'
        mark: '00:09:23.251'
      end:
        sec: '564.079'
        mark: '00:09:24.079'
