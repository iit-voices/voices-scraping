        צוואנציקסטע איז געווען די ערשטע Appell. פינף און צוואנציקסטע ‘אט אונדז נאך
        א מאל צוזאמען גערופן, און ד’ זיבן און צוואנציקסטן, אין ד’ פרי - ‘אט מ’ אונדז
        אויפגעוועקט זייער פרי - פינעווע א זייגער. מ’אט אונדז אויפגעשטעלט לויט רייען
        און מ’אט - מ’אט אונדז געפירט צ’ - צ’ די וואגאנען.
