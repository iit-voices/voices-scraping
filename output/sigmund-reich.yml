    - who: David Boder
      start:
        sec: '596.097'
        mark: '00:09:56.097'
      end:
        sec: '599.565'
        mark: '00:09:59.565'
      u: Wasn’t there a special name for them?
    - who: Sigmund Reich
      start:
        sec: '599.565'
        mark: '00:09:59.565'
      end:
        sec: '600.986'
        mark: '00:10:00.986'
      u: No.
    - who: David Boder
      start:
        sec: '600.986'
        mark: '00:10:00.986'
      end:
        sec: '603.282'
        mark: '00:10:03.282'
      u: What was a Musselman? Have you heard?
    - who: Sigmund Reich
      start:
        sec: '603.282'
        mark: '00:10:03.282'
      end:
        sec: '606.766'
        mark: '00:10:06.766'
      u: Musselman, that...they were people who were completely sick.
    - who: David Boder
      start:
        sec: '606.766'
        mark: '00:10:06.766'
      end:
        sec: '607.422'
        mark: '00:10:07.422'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '607.422'
        mark: '00:10:07.422'
      end:
        sec: '609.969'
        mark: '00:10:09.969'
      u: People who simply could not walk any more.
    - who: David Boder
      start:
        sec: '609.969'
        mark: '00:10:09.969'
      end:
        sec: '611.853'
        mark: '00:10:11.853'
      u: So, what was done? They made...
    - who: Sigmund Reich
      start:
        sec: '611.853'
        mark: '00:10:11.853'
      end:
        sec: '617.765'
        mark: '00:10:17.765'
      u: They were...in one lager they were inoculated. In another, other methods
        were used.
    - who: David Boder
      start:
        sec: '617.765'
        mark: '00:10:17.765'
      end:
        sec: '618.577'
        mark: '00:10:18.577'
      u: For instance?
    - who: Sigmund Reich
      start:
        sec: '618.577'
        mark: '00:10:18.577'
      end:
        sec: '623.053'
        mark: '00:10:23.053'
      u: There where I was...in Kamenz they were given inoculations. Everybody...these
        that they saw that...
    - who: David Boder
      start:
        sec: '623.053'
        mark: '00:10:23.053'
      end:
        sec: '624.780'
        mark: '00:10:24.780'
      u: Were they taken into a sick ward? Or...
    - who: Sigmund Reich
      start:
        sec: '624.780'
        mark: '00:10:24.780'
      end:
        sec: '635.333'
        mark: '00:10:35.333'
      u: Into the sick ward. There was...on the...they were taken up on the second
        floor. There was the sick ward. One was called in and the people were inoculated
        and after five, six hours they were dead.
    - who: David Boder
      start:
        sec: '635.333'
        mark: '00:10:35.333'
      end:
        sec: '637.067'
        mark: '00:10:37.067'
      u: Did he know what was going on?
    - who: Sigmund Reich
      start:
        sec: '637.067'
        mark: '00:10:37.067'
      end:
        sec: '639.461'
        mark: '00:10:39.461'
      u: We...those people didn’t know.
    - who: David Boder
      start:
        sec: '639.461'
        mark: '00:10:39.461'
      end:
        sec: '640.118'
        mark: '00:10:40.118'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '640.118'
        mark: '00:10:40.118'
      end:
        sec: '651.342'
        mark: '00:10:51.342'
      u: However, later on these...later we saw that they do not come down any more,
        and once we noticed one was being carried down, who we knew went upstairs.
        We knew that if they are called it was done to them.
    - who: David Boder
      start:
        sec: '651.342'
        mark: '00:10:51.342'
      end:
        sec: '653.601'
        mark: '00:10:53.601'
      u: And what was done there with the dead?
    - who: Sigmund Reich
      start:
        sec: '653.601'
        mark: '00:10:53.601'
      end:
        sec: '659.272'
        mark: '00:10:59.272'
      u: With the dead? They were...there was a boiler that was heated for central
        heating.
    - who: David Boder
      start:
        sec: '659.272'
        mark: '00:10:59.272'
      end:
        sec: '660.959'
        mark: '00:11:00.959'
      u: What kind of a boiler did you say?
    - who: Sigmund Reich
      start:
        sec: '660.959'
        mark: '00:11:00.959'
      end:
        sec: '664.073'
        mark: '00:11:04.073'
      u: That...that was [used for] central heating. Water was there...
    - who: David Boder
      start:
        sec: '664.073'
        mark: '00:11:04.073'
      end:
        sec: '664.761'
        mark: '00:11:04.761'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '664.761'
        mark: '00:11:04.761'
      end:
        sec: '665.792'
        mark: '00:11:05.792'
      u: It heated the whole house.
    - who: David Boder
      start:
        sec: '665.792'
        mark: '00:11:05.792'
      end:
        sec: '666.354'
        mark: '00:11:06.354'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '666.354'
        mark: '00:11:06.354'
      end:
        sec: '688.023'
        mark: '00:11:28.023'
      u: Such a boiler we fired underneath, and the people were thrown in there. They
        were burned. Once it was a textile plant. I don’t know for sure of what. And
        the factory was...the factory was...was liquidated. And into this factory
        we were sent and we were there some four or five months.
    - who: David Boder
      start:
        sec: '688.023'
        mark: '00:11:28.023'
      end:
        sec: '688.554'
        mark: '00:11:28.554'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '688.554'
        mark: '00:11:28.554'
      end:
        sec: '696.556'
        mark: '00:11:36.556'
      u: Afterwards the Russians approached. We were evacuated. We travelled for fourteen
        days. They didn’t...we weren’t given even a drop of water.
    - who: David Boder
      start:
        sec: '696.556'
        mark: '00:11:36.556'
      end:
        sec: '699.025'
        mark: '00:11:39.025'
      u: Nu? And where did you go then?
    - who: Sigmund Reich
      start:
        sec: '699.025'
        mark: '00:11:39.025'
      end:
        sec: '702.056'
        mark: '00:11:42.056'
      u: Then we already travelled to...to Dachau.
    - who: David Boder
      start:
        sec: '702.056'
        mark: '00:11:42.056'
      end:
        sec: '703.978'
        mark: '00:11:43.978'
      u: Nu. What happened in Dachau?
    - who: Sigmund Reich
      start:
        sec: '703.978'
        mark: '00:11:43.978'
      end:
        sec: '718.102'
        mark: '00:11:58.102'
      u: In Dachau I was already...in Dachau I was already altogether weak. There
        we didn’t work any more. We were already like Musselmen one can say. Everybody
        was. Only a few exceptions were...were still well.
    - who: David Boder
      start:
        sec: '718.102'
        mark: '00:11:58.102'
      end:
        sec: '718.727'
        mark: '00:11:58.727'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '718.727'
        mark: '00:11:58.727'
      end:
        sec: '732.492'
        mark: '00:12:12.492'
      u: And...and only these who were well, these were taken and sent away with a
        ‘transport.’ Because...because lately the Americans bombed the place terribly—Munich,
        the whole region.
    - who: David Boder
      start:
        sec: '732.492'
        mark: '00:12:12.492'
      end:
        sec: '733.336'
        mark: '00:12:13.336'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '733.336'
        mark: '00:12:13.336'
      end:
        sec: '741.976'
        mark: '00:12:21.976'
      u: So every...we knew every time that at one o’clock at night, at twelve midnight,
        the Americans came and...and bombed the region.
    - who: David Boder
      start:
        sec: '741.976'
        mark: '00:12:21.976'
      end:
        sec: '742.648'
        mark: '00:12:22.648'
      u: Nu.
    - who: Sigmund Reich
      start:
        sec: '742.648'
        mark: '00:12:22.648'
      end:
        sec: '751.335'
        mark: '00:12:31.335'
      u: They always threw...when they flew over...over our lager, they always threw
        the flares, such rockets that illuminated.
    - who: David Boder
      start:
        sec: '751.335'
        mark: '00:12:31.335'
      end:
        sec: '751.897'
        mark: '00:12:31.897'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '751.897'
        mark: '00:12:31.897'
      end:
        sec: '757.769'
        mark: '00:12:37.769'
      u: And so they knew...they saw what was going on the...on the ground. They knew
        where the lager was.
    - who: David Boder
      start:
        sec: '757.769'
        mark: '00:12:37.769'
      end:
        sec: '758.206'
        mark: '00:12:38.206'
      u: Aha.
    - who: Sigmund Reich
      start:
        sec: '758.206'
        mark: '00:12:38.206'
      end:
        sec: '759.987'
        mark: '00:12:39.987'
      u: The camp was never bombed.
    - who: David Boder
      start:
        sec: '759.987'
        mark: '00:12:39.987'
      end:
        sec: '761.627'
        mark: '00:12:41.627'
      u: The lager was never bombarded?
    - who: Sigmund Reich
      start:
        sec: '761.627'
        mark: '00:12:41.627'
      end:
        sec: '762.659'
        mark: '00:12:42.659'
      u: No. Never.
    - who: David Boder
      start:
        sec: '762.659'
        mark: '00:12:42.659'
      end:
        sec: '763.503'
        mark: '00:12:43.503'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '763.503'
        mark: '00:12:43.503'
      end:
        sec: '781.346'
        mark: '00:13:01.346'
      u: And so it became worse and worse. The Americans came nearer. We were two
        thousand Jews there, but a thousand could not walk. There was a total of one
        thousand six hundred men.
    - who: David Boder
      start:
        sec: '781.346'
        mark: '00:13:01.346'
      end:
        sec: '781.815'
        mark: '00:13:01.815'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '781.815'
        mark: '00:13:01.815'
      end:
        sec: '784.690'
        mark: '00:13:04.690'
      u: These were still able to walk, but not all.
    - who: David Boder
      start:
        sec: '784.690'
        mark: '00:13:04.690'
      end:
        sec: '785.049'
        mark: '00:13:05.049'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '785.049'
        mark: '00:13:05.049'
      end:
        sec: '793.736'
        mark: '00:13:13.736'
      u: The rest were already so sick. They had swollen legs, or else they were swollen
        all over. They were so weakened they really couldn’t make a [single] step.
    - who: David Boder
      start:
        sec: '793.736'
        mark: '00:13:13.736'
      end:
        sec: '794.423'
        mark: '00:13:14.423'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '794.423'
        mark: '00:13:14.423'
      end:
        sec: '825.238'
        mark: '00:13:45.238'
      u: And we...we were called to appell. All the Jews in Dachau were...all Jews
        were called together. They were called out by name. On the twenty-fourth was
        the first appell. On the twenty-fifth we were also again...again called together.
        And on the twenty-seventh, in the morning, we were awakened very early, five
        o’clock. We were...were made to stand in rows and we...were later taken to
        the...to the RR-cars.
    - who: David Boder
      start:
        sec: '825.238'
        mark: '00:13:45.238'
      end:
        sec: '826.113'
        mark: '00:13:46.113'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '826.113'
        mark: '00:13:46.113'
      end:
        sec: '829.858'
        mark: '00:13:49.858'
      u: We were taken to the RR-cars. To every RR-car was a hundred people.
    - who: David Boder
      start:
        sec: '829.858'
        mark: '00:13:49.858'
      end:
        sec: '830.327'
        mark: '00:13:50.327'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '830.327'
        mark: '00:13:50.327'
      end:
        sec: '852.019'
        mark: '00:14:12.019'
      u: They did not...they did not have any more freight...freight...cars, so they
        gave such half-passenger RR-cars [4th class] for the trip. However, they piled
        in so many, we were hardly able to stand. And so we travelled as far as a
        certain station of Austria. There the tracks were blown up, and we had to...we
        had to get off.
    - who: David Boder
      start:
        sec: '852.019'
        mark: '00:14:12.019'
      end:
        sec: '853.112'
        mark: '00:14:13.112'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '853.112'
        mark: '00:14:13.112'
      end:
        sec: '925.023'
        mark: '00:15:25.023'
      u: So we got off and they told us that we still had to walk twenty kilometers
        to the next station, so that we could continue to travel. So when they...they
        have this...we stopped. We were ordered to march. We marched six kilometers.
        It started to snow. It already was dark. It was winter. They started to billet
        us with the peasants, billeted there where they keep straw and all such things.
        We were billeted there. Our RR-car was exactly the last to be billeted. We
        were...everyone was told...there were soldiers...a few...that every soldier
        should take a few men and should go to the village and look for quarters.
        Nu, we have...with us, too, went a soldier. We were something like nine...nine
        men. We went with him. While he went upstairs to look for quarters, we...we
        walked away. So we wandered...wandered till we came to Switzerland. We walked
        about four, five kilometers, and we met a...
    - who: David Boder
      start:
        sec: '925.023'
        mark: '00:15:25.023'
      end:
        sec: '930.668'
        mark: '00:15:30.668'
      u: Wait a moment. When did you go...separate yourself? When did you run away
        from there?
    - who: Sigmund Reich
      start:
        sec: '930.668'
        mark: '00:15:30.668'
      end:
        sec: '934.932'
        mark: '00:15:34.932'
      u: We ran away perhaps on the twenty-eighth, twenty-ninth.
    - who: David Boder
      start:
        sec: '934.932'
        mark: '00:15:34.932'
      end:
        sec: '936.303'
        mark: '00:15:36.303'
      u: How many ran away?
    - who: Sigmund Reich
      start:
        sec: '936.303'
        mark: '00:15:36.303'
      end:
        sec: '937.074'
        mark: '00:15:37.074'
      u: Nine men.
    - who: David Boder
      start:
        sec: '937.074'
        mark: '00:15:37.074'
      end:
        sec: '937.730'
        mark: '00:15:37.730'
      u: Nine men?
    - who: Sigmund Reich
      start:
        sec: '937.730'
        mark: '00:15:37.730'
      end:
        sec: '938.418'
        mark: '00:15:38.418'
      u: Yes.
    - who: David Boder
      start:
        sec: '938.418'
        mark: '00:15:38.418'
      end:
        sec: '940.637'
        mark: '00:15:40.637'
      u: And you were able to walk through Germany?
    - who: Sigmund Reich
      start:
        sec: '940.637'
        mark: '00:15:40.637'
      end:
        sec: '961.018'
        mark: '00:16:01.018'
      u: We had...we had prepared an excuse that the Red Cross had demanded us. We
        had an excuse that the Red Cross had demanded us. We had such packages. Before
        we left we were given packages from Belgium, from the Belgium Red Cross. There
        were canned foods. There were cigarettes, some biscuits, and that was the
        whole package.
    - who: David Boder
      start:
        sec: '961.018'
        mark: '00:16:01.018'
      end:
        sec: '966.767'
        mark: '00:16:06.767'
      u: Now wait. I do not understand. When were you the last time with the Germans?
        In Dachau?
    - who: Sigmund Reich
      start:
        sec: '966.767'
        mark: '00:16:06.767'
      end:
        sec: '969.109'
        mark: '00:16:09.109'
      u: In Dachau. We left on the twenty-seventh.
    - who: David Boder
      start:
        sec: '969.109'
        mark: '00:16:09.109'
      end:
        sec: '970.308'
        mark: '00:16:10.308'
      u: Nu? And then?
    - who: Sigmund Reich
      start:
        sec: '970.308'
        mark: '00:16:10.308'
      end:
        sec: '973.495'
        mark: '00:16:13.495'
      u: We travelled maybe for a day or two. I can’t tell for sure.
    - who: David Boder
      start:
        sec: '973.495'
        mark: '00:16:13.495'
      end:
        sec: '973.995'
        mark: '00:16:13.995'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '973.995'
        mark: '00:16:13.995'
      end:
        sec: '978.284'
        mark: '00:16:18.284'
      u: And then later, we couldn’t continue to travel, because the tracks were blown
        up.
    - who: David Boder
      start:
        sec: '978.284'
        mark: '00:16:18.284'
      end:
        sec: '978.941'
        mark: '00:16:18.941'
      u: "[In English] Yes?"
    - who: Sigmund Reich
      start:
        sec: '978.941'
        mark: '00:16:18.941'
      end:
        sec: '983.644'
        mark: '00:16:23.644'
      u: "[In Yiddish] And it was blown up so we had to get off the train."
    - who: David Boder
      start:
        sec: '983.644'
        mark: '00:16:23.644'
      end:
        sec: '984.253'
        mark: '00:16:24.253'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '984.253'
        mark: '00:16:24.253'
      end:
        sec: '986.534'
        mark: '00:16:26.534'
      u: And we had to...we had to march on...
    - who: David Boder
      start:
        sec: '986.534'
        mark: '00:16:26.534'
      end:
        sec: '987.331'
        mark: '00:16:27.331'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '987.331'
        mark: '00:16:27.331'
      end:
        sec: '992.280'
        mark: '00:16:32.280'
      u: ". . . for another twenty kilometers so that we could reach another station
        where the connection could be made to go on."
    - who: David Boder
      start:
        sec: '992.280'
        mark: '00:16:32.280'
      end:
        sec: '992.851'
        mark: '00:16:32.851'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '992.851'
        mark: '00:16:32.851'
      end:
        sec: '999.241'
        mark: '00:16:39.241'
      u: We...we only walked six kilometers before night fell and it began to snow.
    - who: David Boder
      start:
        sec: '999.241'
        mark: '00:16:39.241'
      end:
        sec: '999.772'
        mark: '00:16:39.772'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '999.772'
        mark: '00:16:39.772'
      end:
        sec: '1004.915'
        mark: '00:16:44.915'
      u: It was winter, and we...we began to be billeted there with the peasants.
    - who: David Boder
      start:
        sec: '1004.915'
        mark: '00:16:44.915'
      end:
        sec: '1005.531'
        mark: '00:16:45.531'
      u: Peasants?
    - who: Sigmund Reich
      start:
        sec: '1005.531'
        mark: '00:16:45.531'
      end:
        sec: '1005.993'
        mark: '00:16:45.993'
      u: Yes.
    - who: David Boder
      start:
        sec: '1005.993'
        mark: '00:16:45.993'
      end:
        sec: '1006.430'
        mark: '00:16:46.430'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1006.430'
        mark: '00:16:46.430'
      end:
        sec: '1009.512'
        mark: '00:16:49.512'
      u: We were put in a barn where one keeps straw.
    - who: David Boder
      start:
        sec: '1009.512'
        mark: '00:16:49.512'
      end:
        sec: '1011.805'
        mark: '00:16:51.805'
      u: "[In German] Yes. You were Polish prisoners?"
    - who: Sigmund Reich
      start:
        sec: '1011.805'
        mark: '00:16:51.805'
      end:
        sec: '1012.921'
        mark: '00:16:52.921'
      u: "[In Yiddish] What? We were..."
    - who: David Boder
      start:
        sec: '1012.921'
        mark: '00:16:52.921'
      end:
        sec: '1013.185'
        mark: '00:16:53.185'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1013.185'
        mark: '00:16:53.185'
      end:
        sec: '1017.210'
        mark: '00:16:57.210'
      u: ". . . political prisoners. All the Jews had red badges as political [prisoners].
        [See Note 1 at end of chapter, page 31 - (2185).]"
    - who: David Boder
      start:
        sec: '1017.210'
        mark: '00:16:57.210'
      end:
        sec: '1017.632'
        mark: '00:16:57.632'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1017.632'
        mark: '00:16:57.632'
      end:
        sec: '1023.429'
        mark: '00:17:03.429'
      u: And our...our RR-car fell short on lodgings.
    - who: David Boder
      start:
        sec: '1023.429'
        mark: '00:17:03.429'
      end:
        sec: '1023.960'
        mark: '00:17:03.960'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1023.960'
        mark: '00:17:03.960'
      end:
        sec: '1032.746'
        mark: '00:17:12.746'
      u: So the Kommando-fuehrer ordered that each soldier should take six or seven
        men up to ten men, and go to look for something like...
    - who: David Boder
      start:
        sec: '1032.746'
        mark: '00:17:12.746'
      end:
        sec: '1033.612'
        mark: '00:17:13.612'
      u: Where to stop [?].
    - who: Sigmund Reich
      start:
        sec: '1033.612'
        mark: '00:17:13.612'
      end:
        sec: '1036.630'
        mark: '00:17:16.630'
      u: Yes. To look for a place to sleep at night.
    - who: David Boder
      start:
        sec: '1036.630'
        mark: '00:17:16.630'
      end:
        sec: '1037.294'
        mark: '00:17:17.294'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1037.294'
        mark: '00:17:17.294'
      end:
        sec: '1047.064'
        mark: '00:17:27.064'
      u: So with us went...we had a soldier who went with us. He went upstairs to
        look for...to look for a night’s lodging, so...so we walked away.
    - who: David Boder
      start:
        sec: '1047.064'
        mark: '00:17:27.064'
      end:
        sec: '1048.220'
        mark: '00:17:28.220'
      u: You ran away.
    - who: Sigmund Reich
      start:
        sec: '1048.220'
        mark: '00:17:28.220'
      end:
        sec: '1049.126'
        mark: '00:17:29.126'
      u: We walked away.
    - who: David Boder
      start:
        sec: '1049.126'
        mark: '00:17:29.126'
      end:
        sec: '1049.657'
        mark: '00:17:29.657'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1049.657'
        mark: '00:17:29.657'
      end:
        sec: '1061.808'
        mark: '00:17:41.808'
      u: Simply walked away. Later...we wandered the whole night till we came to a
        village...into a German village, and we said that we were...someone came up
        to us on the road...something like from the Security Police.
    - who: David Boder
      start:
        sec: '1061.808'
        mark: '00:17:41.808'
      end:
        sec: '1062.277'
        mark: '00:17:42.277'
      u: "[In English] Yes?"
    - who: Sigmund Reich
      start:
        sec: '1062.277'
        mark: '00:17:42.277'
      end:
        sec: '1066.167'
        mark: '00:17:46.167'
      u: "[In Yiddish] From the Red...possibly from the Red Cross, I don’t remember
        exactly..."
    - who: David Boder
      start:
        sec: '1066.167'
        mark: '00:17:46.167'
      end:
        sec: '1066.604'
        mark: '00:17:46.604'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1066.604'
        mark: '00:17:46.604'
      end:
        sec: '1077.744'
        mark: '00:17:57.744'
      u: ". . . who he was. And he took us to the mayor. There we were, so we said
        we are...we are...we are lost from a transport, and our transport is supposed
        to go to Switzerland."
    - who: David Boder
      start:
        sec: '1077.744'
        mark: '00:17:57.744'
      end:
        sec: '1081.775'
        mark: '00:18:01.775'
      u: Oh! Nu? And how far were you from Switzerland?
    - who: Sigmund Reich
      start:
        sec: '1081.775'
        mark: '00:18:01.775'
      end:
        sec: '1083.931'
        mark: '00:18:03.931'
      u: We were a hundred and fifty kilometers [?].
    - who: David Boder
      start:
        sec: '1083.931'
        mark: '00:18:03.931'
      end:
        sec: '1087.493'
        mark: '00:18:07.493'
      u: Nu? So how could you go on? Were there no SS?
    - who: Sigmund Reich
      start:
        sec: '1087.493'
        mark: '00:18:07.493'
      end:
        sec: '1091.508'
        mark: '00:18:11.508'
      u: There...there were no SS in the town.
    - who: David Boder
      start:
        sec: '1091.508'
        mark: '00:18:11.508'
      end:
        sec: '1091.726'
        mark: '00:18:11.726'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1091.726'
        mark: '00:18:11.726'
      end:
        sec: '1099.670'
        mark: '00:18:19.670'
      u: Perhaps such...perhaps those who were...because all of them were at the front,
        except maybe such...except such who couldn’t [were in no condition] to be
        at the front.
    - who: David Boder
      start:
        sec: '1099.670'
        mark: '00:18:19.670'
      end:
        sec: '1102.617'
        mark: '00:18:22.617'
      u: So where did you meet the man from the Red Cross?
    - who: Sigmund Reich
      start:
        sec: '1102.617'
        mark: '00:18:22.617'
      end:
        sec: '1105.804'
        mark: '00:18:25.804'
      u: He met us...we walked along the road. So he met us.
    - who: David Boder
      start:
        sec: '1105.804'
        mark: '00:18:25.804'
      end:
        sec: '1106.226'
        mark: '00:18:26.226'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1106.226'
        mark: '00:18:26.226'
      end:
        sec: '1115.335'
        mark: '00:18:35.335'
      u: And he...he...he took us to the mayor. He said he came upon us on the road,
        and we told the mayor that we were demanded by the Red Cross to go to Switzerland.
    - who: David Boder
      start:
        sec: '1115.335'
        mark: '00:18:35.335'
      end:
        sec: '1116.179'
        mark: '00:18:36.179'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1116.179'
        mark: '00:18:36.179'
      end:
        sec: '1121.659'
        mark: '00:18:41.659'
      u: Nu. We were...were...like...He became confused so that he believed us, our
        story.
    - who: David Boder
      start:
        sec: '1121.659'
        mark: '00:18:41.659'
      end:
        sec: '1124.448'
        mark: '00:18:44.448'
      u: Yes. Nu? So he let you go [?]?
    - who: Sigmund Reich
      start:
        sec: '1124.448'
        mark: '00:18:44.448'
      end:
        sec: '1131.740'
        mark: '00:18:51.740'
      u: He did. He even gave us a little soup there...and...eh...and he led us to...to
        the road that...
    - who: David Boder
      start:
        sec: '1131.740'
        mark: '00:18:51.740'
      end:
        sec: '1133.506'
        mark: '00:18:53.506'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1133.506'
        mark: '00:18:53.506'
      end:
        sec: '1134.646'
        mark: '00:18:54.646'
      u: ". . . leads to Switzerland."
    - who: David Boder
      start:
        sec: '1134.646'
        mark: '00:18:54.646'
      end:
        sec: '1134.898'
        mark: '00:18:54.898'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1134.898'
        mark: '00:18:54.898'
      end:
        sec: '1140.947'
        mark: '00:19:00.947'
      u: He told the soldier to let us go on this road because we are demanded by
        the Red Cross to go to Switzerland.
    - who: David Boder
      start:
        sec: '1140.947'
        mark: '00:19:00.947'
      end:
        sec: '1142.052'
        mark: '00:19:02.052'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1142.052'
        mark: '00:19:02.052'
      end:
        sec: '1156.304'
        mark: '00:19:16.304'
      u: Nu, we went along the road and we came to another village. We wanted to stay
        there overnight, but the mayor didn’t want to. He was very mean, that mayor.
        [A commotion in the room.]
    - who: David Boder
      start:
        sec: '1156.304'
        mark: '00:19:16.304'
      end:
        sec: '1159.069'
        mark: '00:19:19.069'
      u: All right, why didn’t he want to? Why?
    - who: Sigmund Reich
      start:
        sec: '1159.069'
        mark: '00:19:19.069'
      end:
        sec: '1173.312'
        mark: '00:19:33.312'
      u: He said he had many soldiers...now...and everytime come...[the spool ends
        abrutply]
    - who: David Boder
      start:
        sec: '1173.312'
        mark: '00:19:33.312'
      end:
        sec: '1180.931'
        mark: '00:19:40.931'
      u: "[In English] Also...this is Spool 74, continuation of 73, Sigmund Reich,
        the interviewee."
    - who: David Boder
      start:
        sec: '1180.931'
        mark: '00:19:40.931'
      end:
        sec: '1184.084'
        mark: '00:19:44.084'
      u: "[In Yiddish] And so, you came to another city."
    - who: Sigmund Reich
      start:
        sec: '1184.084'
        mark: '00:19:44.084'
      end:
        sec: '1184.553'
        mark: '00:19:44.553'
      u: Yes.
    - who: David Boder
      start:
        sec: '1184.553'
        mark: '00:19:44.553'
      end:
        sec: '1189.335'
        mark: '00:19:49.335'
      u: And you came to the mayor and told him you were demanded by the Red Cross?
    - who: Sigmund Reich
      start:
        sec: '1189.335'
        mark: '00:19:49.335'
      end:
        sec: '1189.685'
        mark: '00:19:49.685'
      u: Yes.
    - who: David Boder
      start:
        sec: '1189.685'
        mark: '00:19:49.685'
      end:
        sec: '1191.974'
        mark: '00:19:51.974'
      u: Didn’t he ask [you] for papers, or anything?
    - who: Sigmund Reich
      start:
        sec: '1191.974'
        mark: '00:19:51.974'
      end:
        sec: '1193.099'
        mark: '00:19:53.099'
      u: He didn’t ask anything.
    - who: David Boder
      start:
        sec: '1193.099'
        mark: '00:19:53.099'
      end:
        sec: '1195.005'
        mark: '00:19:55.005'
      u: When was it, in ’45 already?
    - who: Sigmund Reich
      start:
        sec: '1195.005'
        mark: '00:19:55.005'
      end:
        sec: '1195.521'
        mark: '00:19:55.521'
      u: In ’45.
    - who: David Boder
      start:
        sec: '1195.521'
        mark: '00:19:55.521'
      end:
        sec: '1196.207'
        mark: '00:19:56.207'
      u: Yes. Nu?
    - who: Sigmund Reich
      start:
        sec: '1196.207'
        mark: '00:19:56.207'
      end:
        sec: '1201.482'
        mark: '00:20:01.482'
      u: And we came later to a little town...
    - who: David Boder
      start:
        sec: '1201.482'
        mark: '00:20:01.482'
      end:
        sec: '1201.956'
        mark: '00:20:01.956'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1201.956'
        mark: '00:20:01.956'
      end:
        sec: '1213.675'
        mark: '00:20:13.675'
      u: ". . . into a little town, and there we presented [?] ourselves, but the
        mayor didn’t...didn’t permit it. He said there were many soldiers, and he
        didn’t have room for us."
    - who: David Boder
      start:
        sec: '1213.675'
        mark: '00:20:13.675'
      end:
        sec: '1213.988'
        mark: '00:20:13.988'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1213.988'
        mark: '00:20:13.988'
      end:
        sec: '1224.534'
        mark: '00:20:24.534'
      u: And so, we walked on. We had no choice, and we came upon a peasant who was
        working. He was one of...one of the railroad employees.
    - who: David Boder
      start:
        sec: '1224.534'
        mark: '00:20:24.534'
      end:
        sec: '1225.081'
        mark: '00:20:25.081'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1225.081'
        mark: '00:20:25.081'
      end:
        sec: '1240.605'
        mark: '00:20:40.605'
      u: We went over and begged him about...he should...he should let us stay in
        the barn overnight. He said he had a small...a small barn, where he keeps
        a few leaves that he needs for the cows and also the horses.
    - who: David Boder
      start:
        sec: '1240.605'
        mark: '00:20:40.605'
      end:
        sec: '1241.386'
        mark: '00:20:41.386'
      u: Leaves?
    - who: Sigmund Reich
      start:
        sec: '1241.386'
        mark: '00:20:41.386'
      end:
        sec: '1242.573'
        mark: '00:20:42.573'
      u: Leaves, leaves.
    - who: David Boder
      start:
        sec: '1242.573'
        mark: '00:20:42.573'
      end:
        sec: '1243.370'
        mark: '00:20:43.370'
      u: Leaves. Yes?
    - who: Sigmund Reich
      start:
        sec: '1243.370'
        mark: '00:20:43.370'
      end:
        sec: '1252.116'
        mark: '00:20:52.116'
      u: And it is very small and all of us would not have enough room. We said, ‘No,
        there surely will be enough room.’ He should let us in.
    - who: David Boder
      start:
        sec: '1252.116'
        mark: '00:20:52.116'
      end:
        sec: '1254.248'
        mark: '00:20:54.248'
      u: Did he ask you who you were?
    - who: Sigmund Reich
      start:
        sec: '1254.248'
        mark: '00:20:54.248'
      end:
        sec: '1260.091'
        mark: '00:21:00.091'
      u: He asked us. We told him that the Red Army...[corrects himself] we told him
        that the Red Cross demanded [invited] us to Switzerland.
    - who: David Boder
      start:
        sec: '1260.091'
        mark: '00:21:00.091'
      end:
        sec: '1260.747'
        mark: '00:21:00.747'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1260.747'
        mark: '00:21:00.747'
      end:
        sec: '1284.332'
        mark: '00:21:24.332'
      u: And so he...he let us in. He later even brought us a little milk, and in...in
        the morning we found out that he is a railroad...railroad employee. Se we
        asked him whether he could not arrange it so that we could travel to the Swiss
        border. He said, ‘Yes, I will be able to arrange everything.’ He said we should...that
        at seven o’clock...I cannot remember at what time...we should come to the
        station and we will be able to board the train.
    - who: David Boder
      start:
        sec: '1284.332'
        mark: '00:21:24.332'
      end:
        sec: '1284.895'
        mark: '00:21:24.895'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1284.895'
        mark: '00:21:24.895'
      end:
        sec: '1291.103'
        mark: '00:21:31.103'
      u: So we...in the morning we got up, we washed up, and we ate there something.
    - who: David Boder
      start:
        sec: '1291.103'
        mark: '00:21:31.103'
      end:
        sec: '1293.259'
        mark: '00:21:33.259'
      u: What kind of clothes...what kind of clothes did you wear?
    - who: Sigmund Reich
      start:
        sec: '1293.259'
        mark: '00:21:33.259'
      end:
        sec: '1297.560'
        mark: '00:21:37.560'
      u: We have...I had civilian [clothes] but the others had those...
    - who: David Boder
      start:
        sec: '1297.560'
        mark: '00:21:37.560'
      end:
        sec: '1298.592'
        mark: '00:21:38.592'
      u: Striped suits. Nu?
    - who: Sigmund Reich
      start:
        sec: '1298.592'
        mark: '00:21:38.592'
      end:
        sec: '1299.784'
        mark: '00:21:39.784'
      u: Striped suits.
    - who: David Boder
      start:
        sec: '1299.784'
        mark: '00:21:39.784'
      end:
        sec: '1300.315'
        mark: '00:21:40.315'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1300.315'
        mark: '00:21:40.315'
      end:
        sec: '1310.116'
        mark: '00:21:50.116'
      u: And...and later we came to the railroad station. There we sat at the station
        and we waited for the train. The train came and we got on. We...
    - who: David Boder
      start:
        sec: '1310.116'
        mark: '00:21:50.116'
      end:
        sec: '1310.881'
        mark: '00:21:50.881'
      u: Without tickets?
    - who: Sigmund Reich
      start:
        sec: '1310.881'
        mark: '00:21:50.881'
      end:
        sec: '1317.369'
        mark: '00:21:57.369'
      u: Well, without tickets. He ordered it, so that we could ride without tickets.
        Later we travelled till...
    - who: David Boder
      start:
        sec: '1317.369'
        mark: '00:21:57.369'
      end:
        sec: '1319.397'
        mark: '00:21:59.397'
      u: Who was he, the station master?
    - who: Sigmund Reich
      start:
        sec: '1319.397'
        mark: '00:21:59.397'
      end:
        sec: '1324.020'
        mark: '00:22:04.020'
      u: No. He was a...this was a small station and he was the railroad employee
        [in charge].
    - who: David Boder
      start:
        sec: '1324.020'
        mark: '00:22:04.020'
      end:
        sec: '1324.959'
        mark: '00:22:04.959'
      u: Aha. Nu?
    - who: Sigmund Reich
      start:
        sec: '1324.959'
        mark: '00:22:04.959'
      end:
        sec: '1328.618'
        mark: '00:22:08.618'
      u: And...we...we boarded the train and we rode...
    - who: David Boder
      start:
        sec: '1328.618'
        mark: '00:22:08.618'
      end:
        sec: '1329.708'
        mark: '00:22:09.708'
      u: Was he a German?
    - who: Sigmund Reich
      start:
        sec: '1329.708'
        mark: '00:22:09.708'
      end:
        sec: '1330.240'
        mark: '00:22:10.240'
      u: Yes.
    - who: David Boder
      start:
        sec: '1330.240'
        mark: '00:22:10.240'
      end:
        sec: '1330.818'
        mark: '00:22:10.818'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1330.818'
        mark: '00:22:10.818'
      end:
        sec: '1352.507'
        mark: '00:22:32.507'
      u: ". . . and we rode till Bludenz. There we got off and...and we went...we
        went straight to the German police, and we told them to give us some paper
        so that we could travel on, till the Swiss border. He said like this: He can’t
        give us any paper. He can give us a permit to travel on."
    - who: David Boder
      start:
        sec: '1352.507'
        mark: '00:22:32.507'
      end:
        sec: '1353.060'
        mark: '00:22:33.060'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1353.060'
        mark: '00:22:33.060'
      end:
        sec: '1353.816'
        mark: '00:22:33.816'
      u: So.
    - who: David Boder
      start:
        sec: '1353.816'
        mark: '00:22:33.816'
      end:
        sec: '1355.704'
        mark: '00:22:35.704'
      u: He can...he can give you a ticket.
    - who: Sigmund Reich
      start:
        sec: '1355.704'
        mark: '00:22:35.704'
      end:
        sec: '1359.778'
        mark: '00:22:39.778'
      u: A ticket. But a paper that...that we were liberated...
    - who: David Boder
      start:
        sec: '1359.778'
        mark: '00:22:39.778'
      end:
        sec: '1360.341'
        mark: '00:22:40.341'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1360.341'
        mark: '00:22:40.341'
      end:
        sec: '1363.459'
        mark: '00:22:43.459'
      u: ". . . that we are allowed to travel, he couldn’t give us. And so..."
    - who: David Boder
      start:
        sec: '1363.459'
        mark: '00:22:43.459'
      end:
        sec: '1365.296'
        mark: '00:22:45.296'
      u: Did you tell him you were prisoners?
    - who: Sigmund Reich
      start:
        sec: '1365.296'
        mark: '00:22:45.296'
      end:
        sec: '1366.895'
        mark: '00:22:46.895'
      u: Yes. We told him...
    - who: David Boder
      start:
        sec: '1366.895'
        mark: '00:22:46.895'
      end:
        sec: '1368.590'
        mark: '00:22:48.590'
      u: He was the mayor, yes?
    - who: Sigmund Reich
      start:
        sec: '1368.590'
        mark: '00:22:48.590'
      end:
        sec: '1370.894'
        mark: '00:22:50.894'
      u: It was in Bludenz. He was not the mayor...
    - who: David Boder
      start:
        sec: '1370.894'
        mark: '00:22:50.894'
      end:
        sec: '1371.613'
        mark: '00:22:51.613'
      u: A policeman?
    - who: Sigmund Reich
      start:
        sec: '1371.613'
        mark: '00:22:51.613'
      end:
        sec: '1372.669'
        mark: '00:22:52.669'
      u: Policeman.
    - who: David Boder
      start:
        sec: '1372.669'
        mark: '00:22:52.669'
      end:
        sec: '1373.137'
        mark: '00:22:53.137'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1373.137'
        mark: '00:22:53.137'
      end:
        sec: '1381.450'
        mark: '00:23:01.450'
      u: A German policeman. Later he told us to go somewhere where we...where we
        were supposed to get the money. We went to get the money, and later we went...
    - who: David Boder
      start:
        sec: '1381.450'
        mark: '00:23:01.450'
      end:
        sec: '1382.601'
        mark: '00:23:02.601'
      u: Where were you to get the money?
    - who: Sigmund Reich
      start:
        sec: '1382.601'
        mark: '00:23:02.601'
      end:
        sec: '1385.866'
        mark: '00:23:05.866'
      u: There was some office. He sent us there.
    - who: David Boder
      start:
        sec: '1385.866'
        mark: '00:23:05.866'
      end:
        sec: '1386.366'
        mark: '00:23:06.366'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1386.366'
        mark: '00:23:06.366'
      end:
        sec: '1397.614'
        mark: '00:23:17.614'
      u: There we received the money, and we went to buy the tickets. We went to buy
        the tickets. The train wasn’t leaving till nine o’clock. At nine o’clock we
        came to the train station, and we...
    - who: David Boder
      start:
        sec: '1397.614'
        mark: '00:23:17.614'
      end:
        sec: '1400.724'
        mark: '00:23:20.724'
      u: "[Amused] And you were not afraid? You had run away?"
    - who: Sigmund Reich
      start:
        sec: '1400.724'
        mark: '00:23:20.724'
      end:
        sec: '1406.023'
        mark: '00:23:26.023'
      u: "[Laughing.] What was there to fear? We took a chance to the finish. If we
        succeed, we succeed! If we don’t succeed, we don’t succeed!"
    - who: David Boder
      start:
        sec: '1406.023'
        mark: '00:23:26.023'
      end:
        sec: '1406.817'
        mark: '00:23:26.817'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1406.817'
        mark: '00:23:26.817'
      end:
        sec: '1419.809'
        mark: '00:23:39.809'
      u: And so at nine [o’clock] we went into the sleeping cars, and later, about
        ten o’clock, the train left so we...about eleven o’clock we were in...in Feldkirch.
    - who: David Boder
      start:
        sec: '1419.809'
        mark: '00:23:39.809'
      end:
        sec: '1420.351'
        mark: '00:23:40.351'
      u: Feld-...
    - who: Sigmund Reich
      start:
        sec: '1420.351'
        mark: '00:23:40.351'
      end:
        sec: '1430.739'
        mark: '00:23:50.739'
      u: Feldkirch. That is near the Swiss border. There we already knew...we knew
        we had to wait till the morning. In the morning we waited. We started. We
        went over to the border. There was...
    - who: David Boder
      start:
        sec: '1430.739'
        mark: '00:23:50.739'
      end:
        sec: '1432.931'
        mark: '00:23:52.931'
      u: Were there no SS men?
    - who: Sigmund Reich
      start:
        sec: '1432.931'
        mark: '00:23:52.931'
      end:
        sec: '1434.753'
        mark: '00:23:54.753'
      u: No. At the border stood the Wehrmacht.
    - who: David Boder
      start:
        sec: '1434.753'
        mark: '00:23:54.753'
      end:
        sec: '1435.207'
        mark: '00:23:55.207'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1435.207'
        mark: '00:23:55.207'
      end:
        sec: '1449.715'
        mark: '00:24:09.715'
      u: And so, we saw that we couldn’t go over. We saw there some sort of a...a...higher
        official. We asked him to arrange for us so we could pass, because we are
        completely exhausted and we...and we want only to get to a hospital of the
        Red Cross.
    - who: David Boder
      start:
        sec: '1449.715'
        mark: '00:24:09.715'
      end:
        sec: '1450.528'
        mark: '00:24:10.528'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1450.528'
        mark: '00:24:10.528'
      end:
        sec: '1459.456'
        mark: '00:24:19.456'
      u: We were invited [by the Red Cross]. And so he said that he will take care
        of everything. We had...we had a few potatoes with us, so we even cooked them
        there.
    - who: David Boder
      start:
        sec: '1459.456'
        mark: '00:24:19.456'
      end:
        sec: '1460.441'
        mark: '00:24:20.441'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1460.441'
        mark: '00:24:20.441'
      end:
        sec: '1475.212'
        mark: '00:24:35.212'
      u: And this was our breakfast and our dinner. Later, we...we started to shove
        to the border. We saw...people started to shove to the border. In general
        not many people were permitted to pass. Every day a few. And so...
    - who: David Boder
      start:
        sec: '1475.212'
        mark: '00:24:35.212'
      end:
        sec: '1477.073'
        mark: '00:24:37.073'
      u: Germans too? Or...
    - who: Sigmund Reich
      start:
        sec: '1477.073'
        mark: '00:24:37.073'
      end:
        sec: '1479.104'
        mark: '00:24:39.104'
      u: No, no. They were mostly foreigners.
    - who: David Boder
      start:
        sec: '1479.104'
        mark: '00:24:39.104'
      end:
        sec: '1479.698'
        mark: '00:24:39.698'
      u: Nu.
    - who: Sigmund Reich
      start:
        sec: '1479.698'
        mark: '00:24:39.698'
      end:
        sec: '1498.394'
        mark: '00:24:58.394'
      u: And...and when we saw they are shoving, and they saw that we wouldn’t get
        through, then we...so we also started to push ourselves and we pushed ourselves
        near the wires, I was already very weak, and we...we started to cry for help.
        And so a German sentry came over.
    - who: David Boder
      start:
        sec: '1498.394'
        mark: '00:24:58.394'
      end:
        sec: '1499.513'
        mark: '00:24:59.513'
      u: A German or a Swiss?
    - who: Sigmund Reich
      start:
        sec: '1499.513'
        mark: '00:24:59.513'
      end:
        sec: '1511.412'
        mark: '00:25:11.412'
      u: A German, a German, a German. We told him we want only...only to get to a
        hospital because we are completely exhausted. Well, he said he couldn’t do
        anything. He called over the Swiss sentry.
    - who: David Boder
      start:
        sec: '1511.412'
        mark: '00:25:11.412'
      end:
        sec: '1511.750'
        mark: '00:25:11.750'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1511.750'
        mark: '00:25:11.750'
      end:
        sec: '1514.267'
        mark: '00:25:14.267'
      u: The Swiss sentry called over the...the...
    - who: David Boder
      start:
        sec: '1514.267'
        mark: '00:25:14.267'
      end:
        sec: '1514.438'
        mark: '00:25:14.438'
      u: Officer?
    - who: Sigmund Reich
      start:
        sec: '1514.438'
        mark: '00:25:14.438'
      end:
        sec: '1526.598'
        mark: '00:25:26.598'
      u: The officer. We told him we only want to get to a hospital, because we are
        completely exhausted. So he immediately ordered to let us pass. There...it
        was...it was somewhere near Lichtenstein.
    - who: David Boder
      start:
        sec: '1526.598'
        mark: '00:25:26.598'
      end:
        sec: '1527.504'
        mark: '00:25:27.504'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1527.504'
        mark: '00:25:27.504'
      end:
        sec: '1546.143'
        mark: '00:25:46.143'
      u: And there we were...we were...were soon given biscuits to eat, coffee to
        drink, light things that we...we could eat. And we were told...right away
        there came a...a certain doctor. I forgot his name, and...
    - who: David Boder
      start:
        sec: '1546.143'
        mark: '00:25:46.143'
      end:
        sec: '1546.893'
        mark: '00:25:46.893'
      u: A Jew?
    - who: Sigmund Reich
      start:
        sec: '1546.893'
        mark: '00:25:46.893'
      end:
        sec: '1554.788'
        mark: '00:25:54.788'
      u: A Jew, a Jew, and he talked with us. There were even journalists from America.
        I think there was even a Jewish woman-journalist.
    - who: David Boder
      start:
        sec: '1554.788'
        mark: '00:25:54.788'
      end:
        sec: '1555.444'
        mark: '00:25:55.444'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1555.444'
        mark: '00:25:55.444'
      end:
        sec: '1561.694'
        mark: '00:26:01.694'
      u: I can’t say for certain. And later we were taken into an auto, and we were
        driven to a hospital in Buchs [?].
    - who: David Boder
      start:
        sec: '1561.694'
        mark: '00:26:01.694'
      end:
        sec: '1562.330'
        mark: '00:26:02.330'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1562.330'
        mark: '00:26:02.330'
      end:
        sec: '1582.101'
        mark: '00:26:22.101'
      u: We were there something like two weeks. We were treated very well there.
        We didn’t eat any bread because it was forbidden by the doctor, but we ate
        only biscuits and light things. Later we were already bett-...recovered, and
        we received some clothing, and we already received bread.
    - who: David Boder
      start:
        sec: '1582.101'
        mark: '00:26:22.101'
      end:
        sec: '1584.023'
        mark: '00:26:24.023'
      u: "[Verifying the word] You mean clothes, yes?"
    - who: Sigmund Reich
      start:
        sec: '1584.023'
        mark: '00:26:24.023'
      end:
        sec: '1585.273'
        mark: '00:26:25.273'
      u: Yes. Civilian clothes.
    - who: David Boder
      start:
        sec: '1585.273'
        mark: '00:26:25.273'
      end:
        sec: '1585.898'
        mark: '00:26:25.898'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1585.898'
        mark: '00:26:25.898'
      end:
        sec: '1590.508'
        mark: '00:26:30.508'
      u: And after the two weeks we came, here in Switzerland, to a quarantine camp,
        Gattikon [?].
    - who: David Boder
      start:
        sec: '1590.508'
        mark: '00:26:30.508'
      end:
        sec: '1591.011'
        mark: '00:26:31.011'
      u: "[In German] What?"
    - who: Sigmund Reich
      start:
        sec: '1591.011'
        mark: '00:26:31.011'
      end:
        sec: '1591.783'
        mark: '00:26:31.783'
      u: Gattikon [?].
    - who: David Boder
      start:
        sec: '1591.783'
        mark: '00:26:31.783'
      end:
        sec: '1592.111'
        mark: '00:26:32.111'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1592.111'
        mark: '00:26:32.111'
      end:
        sec: '1593.283'
        mark: '00:26:33.283'
      u: "[In Yiddish] A quarantine camp."
    - who: David Boder
      start:
        sec: '1593.283'
        mark: '00:26:33.283'
      end:
        sec: '1594.549'
        mark: '00:26:34.549'
      u: What kind of a camp?
    - who: Sigmund Reich
      start:
        sec: '1594.549'
        mark: '00:26:34.549'
      end:
        sec: '1595.408'
        mark: '00:26:35.408'
      u: Quarantine.
    - who: David Boder
      start:
        sec: '1595.408'
        mark: '00:26:35.408'
      end:
        sec: '1595.701'
        mark: '00:26:35.701'
      u: A quarantine camp.
    - who: Sigmund Reich
      start:
        sec: '1595.701'
        mark: '00:26:35.701'
      end:
        sec: '1596.764'
        mark: '00:26:36.764'
      u: Three weeks...
    - who: David Boder
      start:
        sec: '1596.764'
        mark: '00:26:36.764'
      end:
        sec: '1596.954'
        mark: '00:26:36.954'
      u: Yes. Nu?
    - who: Sigmund Reich
      start:
        sec: '1596.954'
        mark: '00:26:36.954'
      end:
        sec: '1601.022'
        mark: '00:26:41.022'
      u: Yes. We had to stay there three weeks. But, in this lager it was very bad.
    - who: David Boder
      start:
        sec: '1601.022'
        mark: '00:26:41.022'
      end:
        sec: '1601.538'
        mark: '00:26:41.538'
      u: Bad?
    - who: Sigmund Reich
      start:
        sec: '1601.538'
        mark: '00:26:41.538'
      end:
        sec: '1602.194'
        mark: '00:26:42.194'
      u: Very bad.
    - who: David Boder
      start:
        sec: '1602.194'
        mark: '00:26:42.194'
      end:
        sec: '1602.787'
        mark: '00:26:42.787'
      u: Why?
    - who: Sigmund Reich
      start:
        sec: '1602.787'
        mark: '00:26:42.787'
      end:
        sec: '1604.877'
        mark: '00:26:44.877'
      u: First, the food was no good.
    - who: David Boder
      start:
        sec: '1604.877'
        mark: '00:26:44.877'
      end:
        sec: '1605.471'
        mark: '00:26:45.471'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1605.471'
        mark: '00:26:45.471'
      end:
        sec: '1607.533'
        mark: '00:26:47.533'
      u: There was very little food.
    - who: David Boder
      start:
        sec: '1607.533'
        mark: '00:26:47.533'
      end:
        sec: '1608.267'
        mark: '00:26:48.267'
      u: "[In German] What?"
    - who: Sigmund Reich
      start:
        sec: '1608.267'
        mark: '00:26:48.267'
      end:
        sec: '1609.798'
        mark: '00:26:49.798'
      u: "[In Yiddish] There was very little food."
    - who: David Boder
      start:
        sec: '1609.798'
        mark: '00:26:49.798'
      end:
        sec: '1610.329'
        mark: '00:26:50.329'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1610.329'
        mark: '00:26:50.329'
      end:
        sec: '1613.455'
        mark: '00:26:53.455'
      u: They cooked only potatoes.
    - who: David Boder
      start:
        sec: '1613.455'
        mark: '00:26:53.455'
      end:
        sec: '1613.743'
        mark: '00:26:53.743'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1613.743'
        mark: '00:26:53.743'
      end:
        sec: '1623.922'
        mark: '00:27:03.922'
      u: Nothing else. Meat we did not receive altogether, so we only ate...we only
        ate potatoes and the fifth of bread that we received.
    - who: David Boder
      start:
        sec: '1623.922'
        mark: '00:27:03.922'
      end:
        sec: '1625.567'
        mark: '00:27:05.567'
      u: That was in the Swiss quarantine?
    - who: Sigmund Reich
      start:
        sec: '1625.567'
        mark: '00:27:05.567'
      end:
        sec: '1626.124'
        mark: '00:27:06.124'
      u: Yes.
    - who: David Boder
      start:
        sec: '1626.124'
        mark: '00:27:06.124'
      end:
        sec: '1626.452'
        mark: '00:27:06.452'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1626.452'
        mark: '00:27:06.452'
      end:
        sec: '1628.200'
        mark: '00:27:08.200'
      u: And there...
    - who: David Boder
      start:
        sec: '1628.200'
        mark: '00:27:08.200'
      end:
        sec: '1629.309'
        mark: '00:27:09.309'
      u: How many people were there?
    - who: Sigmund Reich
      start:
        sec: '1629.309'
        mark: '00:27:09.309'
      end:
        sec: '1631.981'
        mark: '00:27:11.981'
      u: There were about a hundred people.
    - who: David Boder
      start:
        sec: '1631.981'
        mark: '00:27:11.981'
      end:
        sec: '1632.436'
        mark: '00:27:12.436'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1632.436'
        mark: '00:27:12.436'
      end:
        sec: '1637.654'
        mark: '00:27:17.654'
      u: There were also...but all were from concentration camps. They were from other
        ones.
    - who: David Boder
      start:
        sec: '1637.654'
        mark: '00:27:17.654'
      end:
        sec: '1638.091'
        mark: '00:27:18.091'
      u: Hm.
    - who: Sigmund Reich
      start:
        sec: '1638.091'
        mark: '00:27:18.091'
      end:
        sec: '1645.171'
        mark: '00:27:25.171'
      u: And we were...we were there three weeks. After the three weeks we came to
        Waedenswil, and...
    - who: David Boder
      start:
        sec: '1645.171'
        mark: '00:27:25.171'
      end:
        sec: '1645.652'
        mark: '00:27:25.652'
      u: Where?
    - who: Sigmund Reich
      start:
        sec: '1645.652'
        mark: '00:27:25.652'
      end:
        sec: '1646.611'
        mark: '00:27:26.611'
      u: To Waedenswil.
    - who: David Boder
      start:
        sec: '1646.611'
        mark: '00:27:26.611'
      end:
        sec: '1647.356'
        mark: '00:27:27.356'
      u: Waedenswil?
    - who: Sigmund Reich
      start:
        sec: '1647.356'
        mark: '00:27:27.356'
      end:
        sec: '1647.918'
        mark: '00:27:27.918'
      u: Waedenswil.
    - who: David Boder
      start:
        sec: '1647.918'
        mark: '00:27:27.918'
      end:
        sec: '1648.324'
        mark: '00:27:28.324'
      u: Yes?
    - who: Sigmund Reich
      start:
        sec: '1648.324'
        mark: '00:27:28.324'
      end:
        sec: '1662.578'
        mark: '00:27:42.578'
      u: There we were also some...something like two weeks. There came a woman doctor,
        Emma [?] from Switzerland and took us out, because we wanted to go to a religious
        lager, there where one eats kosher.
    - who: David Boder
      start:
        sec: '1662.578'
        mark: '00:27:42.578'
      end:
        sec: '1663.351'
        mark: '00:27:43.351'
      u: Yes.
    - who: Sigmund Reich
      start:
        sec: '1663.351'
        mark: '00:27:43.351'
      end:
        sec: '1670.685'
        mark: '00:27:50.685'
      u: And so, we were taken out and we were sent to Attenberg [?]. In Attenberg
        [?] it was...it was very good.
    - who: David Boder
      start:
        sec: '1670.685'
        mark: '00:27:50.685'
      end:
        sec: '1671.497'
        mark: '00:27:51.497'
      u: It was not very good?
    - who: Sigmund Reich
      start:
        sec: '1671.497'
        mark: '00:27:51.497'
      end:
        sec: '1673.069'
        mark: '00:27:53.069'
      u: Yes. It was very good there.
    - who: David Boder
      start:
        sec: '1673.069'
        mark: '00:27:53.069'
      end:
        sec: '1675.623'
        mark: '00:27:55.623'
      u: Was this in a Jewish, a kosher lager?
    - who: Sigmund Reich
      start:
        sec: '1675.623'
        mark: '00:27:55.623'
      end:
        sec: '1675.997'
        mark: '00:27:55.997'
      u: Yes.
    - who: David Boder
      start:
        sec: '1675.997'
        mark: '00:27:55.997'
      end:
        sec: '1676.686'
        mark: '00:27:56.686'
      u: Nu?
    - who: Sigmund Reich
      start:
        sec: '1676.686'
        mark: '00:27:56.686'
      end:
        sec: '1686.359'
        mark: '00:28:06.359'
      u: And we studied there a little, and we worked a little. Something like every
        six weeks we went on...on leave, three, four days.
    - who: David Boder
      start:
        sec: '1686.359'
        mark: '00:28:06.359'
      end:
        sec: '1688.342'
        mark: '00:28:08.342'
      u: Where did you go on leave?
    - who: Sigmund Reich
      start:
        sec: '1688.342'
        mark: '00:28:08.342'
      end:
        sec: '1698.779'
        mark: '00:28:18.779'
      u: And...I...When we went to Waedenswil, we were sent to Zurich on the first
        Saturday, so we went there. I was assigned there to a woman, and I went there
        often.
    - who: David Boder
      start:
        sec: '1698.779'
