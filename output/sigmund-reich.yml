      u: מיטן האלץ? מ’אט אפגעלייגט און מ’אט ז’ - מ’אט עס געמוזט טראגן - אפשר א האלבן
        קילאמעטער ביז - ביז צו - צו דעם פלאץ ווו מ’ לייגט עס אפ. און דארט איז געקומען
        א אויטא, מ’אט ז’ געמוזט שפעקלען[?] אויף א אויטא.
    - who: David Boder
      start:
        sec: '497.695'
        mark: '00:08:17.695'
      end:
        sec: '498.851'
        mark: '00:08:18.851'
      u: יאָ? נו?
    - who: Sigmund Reich
      start:
        sec: '498.851'
        mark: '00:08:18.851'
      end:
        sec: '502.899'
        mark: '00:08:22.899'
      u: עסן דארט איז געווען זייער - זייער, זייער שלעכט. ס’געווען ריין וואסער.
    - who: David Boder
      start:
        sec: '502.899'
        mark: '00:08:22.899'
      end:
        sec: '503.618'
        mark: '00:08:23.618'
      u: יאָ?
    - who: Sigmund Reich
      start:
        sec: '503.618'
        mark: '00:08:23.618'
      end:
        sec: '544.825'
        mark: '00:09:04.825'
      u: איבער הויפט - אין אלע לאגערס איז געווען ערשט [?], אבער דארט איז נאך ערגער
        ווי די אין פאראן. דארט איז געווען ריין וואסער. מ’אט געגעבן דארט אן אכטל ברויט.
        אויף דעם - אזוי האט מ’ געלעבט א גאנצן טאג. מ’אט געלעגן אויף שטרוי. די שטרוי
        איז געווען אין גאנצן פארמאטערט. ס’געווען פיל מיסט אין דעם. איינער - ס’אט שוין
        קיינעם נישט אריינגעלייגט. לעצטנס, מ’אט געדארפט עוואקואירן די לאגער, ‘אט מ’
        א סך - א סך מענטשן זענען פערניכטעט דארט. און לעצטנס איז קראנק געווארן אויכעט
        א סך. אזוי, פון די גאנצע איז געווען עפעס טויזנט פינף - eh - טויזנט פינף -
        פינף הונדערט מאן - צ’ ווי [?] פיל. ס’איז אין גאנצן געבליבן 6, אדער, אדער,
        אדער 6 פופציק - אדער 6 הונדערט פופציק מענטשן.
    - who: David Boder
      start:
        sec: '544.825'
        mark: '00:09:04.825'
      end:
        sec: '546.715'
        mark: '00:09:06.715'
      u: וואס היייסט, מ’האט ז’ פערניכט?
    - who: Sigmund Reich
      start:
        sec: '546.715'
        mark: '00:09:06.715'
      end:
        sec: '551.418'
        mark: '00:09:11.418'
      u: מ’אט ז’ - מ’אט ז’ געאינגט דארט, דארט האט מ’ ז’ געאינגט
    - who: David Boder
      start:
        sec: '551.418'
        mark: '00:09:11.418'
      end:
        sec: '552.512'
        mark: '00:09:12.512'
      u: וואס הייסט מ’אט ז’ געאינגט?
    - who: Sigmund Reich
      start:
        sec: '552.512'
        mark: '00:09:12.512'
      end:
        sec: '554.980'
        mark: '00:09:14.980'
      u: מ’אט ז’ איינשטיפערט געמאכט, איינשפריצונגען
    - who: David Boder
      start:
        sec: '554.980'
        mark: '00:09:14.980'
      end:
        sec: '555.226'
        mark: '00:09:15.226'
      u: "[In English] Yes."
    - who: David Boder
      start:
        sec: '555.226'
        mark: '00:09:15.226'
      end:
        sec: '556.105'
        mark: '00:09:16.105'
      u: "[In Yiddish] און וואס איז דען געשען?"
    - who: Sigmund Reich
      start:
        sec: '556.105'
        mark: '00:09:16.105'
      end:
        sec: '561.016'
        mark: '00:09:21.016'
      u: "... [אומקלאר?] אין... [אומקלאר?] א פאר שעה איינשפריצונגען. 6 שעה איז ער
        געליגן. דער מענטש איז געווען טויט."
    - who: David Boder
      start:
        sec: '561.016'
        mark: '00:09:21.016'
      end:
        sec: '562.657'
        mark: '00:09:22.657'
      u: אין וועלכן לאגער איז דאס געווען?
    - who: Sigmund Reich
      start:
        sec: '562.657'
        mark: '00:09:22.657'
      end:
        sec: '563.251'
        mark: '00:09:23.251'
      u: Kamenz.
    - who: David Boder
      start:
        sec: '563.251'
        mark: '00:09:23.251'
      end:
        sec: '564.079'
        mark: '00:09:24.079'
      u: Kamenz?
    - who: Sigmund Reich
      start:
        sec: '564.079'
        mark: '00:09:24.079'
      end:
        sec: '565.173'
        mark: '00:09:25.173'
      u: דאס איז לעבן Dresden.
    - who: David Boder
      start:
        sec: '565.173'
        mark: '00:09:25.173'
      end:
        sec: '567.689'
        mark: '00:09:27.689'
      u: לעבן Dresden... ווי האט מען דאס גע... [?] - Kamenz?
    - who: Sigmund Reich
      start:
        sec: '567.689'
        mark: '00:09:27.689'
      end:
        sec: '574.032'
        mark: '00:09:34.032'
      u: Kamenz. K-A-M-E-N-Z.
    - who: David Boder
      start:
        sec: '574.032'
        mark: '00:09:34.032'
      end:
        sec: '575.578'
        mark: '00:09:35.578'
      u: E-N...?
    - who: Sigmund Reich
      start:
        sec: '575.578'
        mark: '00:09:35.578'
      end:
        sec: '576.109'
        mark: '00:09:36.109'
      u: Z.
    - who: David Boder
      start:
        sec: '576.109'
        mark: '00:09:36.109'
      end:
        sec: '577.421'
        mark: '00:09:37.421'
      u: Kamenz?
    - who: Sigmund Reich
      start:
        sec: '577.421'
        mark: '00:09:37.421'
      end:
        sec: '578.296'
        mark: '00:09:38.296'
      u: יא, יא.
    - who: David Boder
      start:
        sec: '578.296'
        mark: '00:09:38.296'
      end:
        sec: '583.286'
        mark: '00:09:43.286'
      u: ווי האט - האט מען דאס אייך געגעבן א איינשפריצונג?
    - who: Sigmund Reich
      start:
        sec: '583.286'
        mark: '00:09:43.286'
      end:
        sec: '592.085'
        mark: '00:09:52.085'
      u: נישט אונדז. אונדז - מ’אט, מ’אט גע... גע... די וואס ‘אבן געזען די מענטשן קאנען
        נישט, קאנען נישט - זענען שוין נישט - ס’[וו]עלן קיין מאל נישט ארויסהאלטן...
    - who: David Boder
      start:
        sec: '592.085'
        mark: '00:09:52.085'
      end:
        sec: '595.066'
        mark: '00:09:55.066'
      u: וואס איז דער Namen פון דער מענטש וואס ווערט זייער שוואך?
    - who: Sigmund Reich
      start:
        sec: '595.066'
        mark: '00:09:55.066'
      end:
        sec: '596.097'
        mark: '00:09:56.097'
      u: ס’זענען קראנק.
    - who: David Boder
      start:
        sec: '596.097'
        mark: '00:09:56.097'
      end:
        sec: '599.565'
        mark: '00:09:59.565'
      u: איר האט נישט געהאט א ספעציעלן נאמען פון דעם?
    - who: Sigmund Reich
      start:
        sec: '599.565'
        mark: '00:09:59.565'
      end:
        sec: '600.986'
        mark: '00:10:00.986'
      u: ניין.
    - who: David Boder
      start:
        sec: '600.986'
        mark: '00:10:00.986'
      end:
        sec: '603.282'
        mark: '00:10:03.282'
      u: וואס איז געוועזן א מוסלמאן - Muselmann - האט איר געהערט?
    - who: Sigmund Reich
      start:
        sec: '603.282'
        mark: '00:10:03.282'
      end:
        sec: '606.766'
        mark: '00:10:06.766'
      u: מוסלמאן - Muselmann - דאס איז געווען מענטשן וואס זענען גאנץ קראנק געווען.
    - who: David Boder
      start:
        sec: '606.766'
        mark: '00:10:06.766'
      end:
        sec: '607.422'
        mark: '00:10:07.422'
      u: נו?
    - who: Sigmund Reich
      start:
        sec: '607.422'
        mark: '00:10:07.422'
      end:
        sec: '609.969'
        mark: '00:10:09.969'
      u: מענטשן וואס האבן שוין נישט געקאנט גייען...
    - who: David Boder
      start:
        sec: '609.969'
        mark: '00:10:09.969'
      end:
        sec: '611.853'
        mark: '00:10:11.853'
      u: So, וואס האבן מ’ געטאן? מ’ ‘אט געמאכט...
    - who: Sigmund Reich
      start:
        sec: '611.853'
        mark: '00:10:11.853'
      end:
        sec: '617.765'
        mark: '00:10:17.765'
      u: מ’אט ז’... מ’ - ניין, אין לאגער - ‘אט מ’ ז’ געאינגט פאר צוויי וואכן[?]. אנדערע,
        מ’אט מארגן פארווענדעט.
    - who: David Boder
      start:
        sec: '617.765'
        mark: '00:10:17.765'
      end:
        sec: '618.577'
        mark: '00:10:18.577'
      u: אַהאַ.
    - who: Sigmund Reich
      start:
        sec: '618.577'
        mark: '00:10:18.577'
      end:
        sec: '623.053'
        mark: '00:10:23.053'
      u: דארט, ווו איך בין געווען, אין דעם Kamienec, ‘אט מ’ גע... געגעבן... אז יעדער
        זאל זען אז... [אומקלאר?]
    - who: David Boder
      start:
        sec: '623.053'
        mark: '00:10:23.053'
      end:
        sec: '624.780'
        mark: '00:10:24.780'
      u: האט מען זיי אריינגעפירט אין רעוויר, Revier צ’ וואס?
    - who: Sigmund Reich
      start:
        sec: '624.780'
        mark: '00:10:24.780'
      end:
        sec: '635.333'
        mark: '00:10:35.333'
      u: אין רעוויר אריין האט, מ’... איז, מ’ ארויף אויפן צווייטע שטאק... מ’אט דיך
        אריינגערופן און מ’אט - מ’אט מענטשן געאינגט, און נאך פינף, זעקס שעה, זענען
        - זענען געווען טויט.
    - who: David Boder
      start:
        sec: '635.333'
        mark: '00:10:35.333'
      end:
        sec: '637.067'
        mark: '00:10:37.067'
      u: האט מען געוווסט וואס דאס איז?
    - who: Sigmund Reich
      start:
        sec: '637.067'
        mark: '00:10:37.067'
      end:
        sec: '651.342'
        mark: '00:10:51.342'
      u: מ’... די מענטשן האבן נישט געוווסט. אבער שפעטער, די... שפעטער זענען אלעמען
        געזען אז ז’ קומען נישט מער אראפ, און א מאל ‘אט מע’ געטראגט איינעם אראפ, וואס
        מ’אט געוווסט איז ארויפגעגאנגען. ‘אט מ’ געוווסט אז אויב מ’ רופט ז’ דארט, ס’
        טוט ז’...
    - who: David Boder
      start:
        sec: '651.342'
        mark: '00:10:51.342'
      end:
        sec: '653.601'
        mark: '00:10:53.601'
      u: און וואס האט מע’ דארטן געטאן מיט די טייטן [טויטן]?
    - who: Sigmund Reich
      start:
        sec: '653.601'
        mark: '00:10:53.601'
      end:
        sec: '659.272'
        mark: '00:10:59.272'
      u: מיט די טויטע? מ’אט ז... ס’גע[געב]ן א - א קעסל וואס מ’אט געהאט צום סאמעל-הייצונג
        [?] [Sammelheizung].
    - who: David Boder
      start:
        sec: '659.272'
        mark: '00:10:59.272'
      end:
        sec: '660.959'
        mark: '00:11:00.959'
      u: וואס פאר א קעסל זאגט איר?
    - who: Sigmund Reich
      start:
        sec: '660.959'
        mark: '00:11:00.959'
      end:
        sec: '664.073'
        mark: '00:11:04.073'
      u: וואס - וואס מ’אט צום סאמעל-הייצונג. וואסער ס’ דארט ס’ א זאך וואס האט... [אומקלאר?]
    - who: David Boder
      start:
        sec: '664.073'
        mark: '00:11:04.073'
      end:
        sec: '664.761'
        mark: '00:11:04.761'
      u: יא.
    - who: Sigmund Reich
      start:
        sec: '664.761'
        mark: '00:11:04.761'
      end:
        sec: '696.556'
        mark: '00:11:36.556'
      u: אזא זאך - מ’אט עס אונטערגעהייצן, און מ’אט אריינגעווארפן די מענטשן דארט, און
        ז’ פארברענט. איין מאל איז עס געווען א פאבריק פון שטאק... [אומקלאר?] כ’ווייס
        נישט גענוי פון וואס, און די פאבריק איז... די פאבריק האט... האט מ’ ליקווידירט.
        אין די פאבריק האט מ’אריינגע... אונדז אריינגעשיקט, און דארט געווען א - אויך
        א 4,5 מאנאט, און ווען די רוסן זענען נענט געקומען, ‘אט מ’ אונדז עוואקואירט
        - זענען מ’ געפארן א פערצן טאג. מ’אט נישט אריינ... מ’אט אונדז נישט געגעבן אפילו
        ק’ ביסל וואסער.
    - who: David Boder
      start:
        sec: '696.556'
        mark: '00:11:36.556'
      end:
        sec: '699.025'
        mark: '00:11:39.025'
      u: נו, און ווו זייט איר דען געפארן?
    - who: Sigmund Reich
      start:
        sec: '699.025'
        mark: '00:11:39.025'
      end:
        sec: '702.056'
        mark: '00:11:42.056'
      u: דארט זענען מ’ געפארן ק’ - ק’ Dachau שוין.
    - who: David Boder
      start:
        sec: '702.056'
        mark: '00:11:42.056'
      end:
        sec: '703.978'
        mark: '00:11:43.978'
      u: נו, וואס war געקומען פאר אין Dachau?
    - who: Sigmund Reich
      start:
        sec: '703.978'
        mark: '00:11:43.978'
      end:
        sec: '718.102'
        mark: '00:11:58.102'
      u: אין Dachau - אין Dachau בין איך שוין געווען אין גאנצן שוואך. דארט, ‘אט מ’
        שוין נישט געארבעט. אונדז זענען שוין געווען אזוי ווי Musselmen - אויב מ’ קען
        זאגן - זענען שוין געווען - אלע. דאס גאנצן - געווען א פאר... [אומקלאר?] איינציגע
        מענטשן זענען - זענען נאך געווען געזונט.
    - who: David Boder
      start:
        sec: '718.102'
        mark: '00:11:58.102'
      end:
        sec: '718.727'
        mark: '00:11:58.727'
      u: נו?
    - who: Sigmund Reich
      start:
        sec: '718.727'
        mark: '00:11:58.727'
      end:
        sec: '732.492'
        mark: '00:12:12.492'
      u: און די איינציגע וואס זענען געווען געזונט - מ’אט ז’ אוועקגעשיקט מיט א טראנספארט,
        פאר - פאר לעצטנס האבן - האבן די אמעריקאנער זייער שלעכט געבאמבארדירט דארט.
        Munchen... די גאנצע אומגעגנט.
    - who: David Boder
      start:
        sec: '732.492'
        mark: '00:12:12.492'
      end:
        sec: '733.336'
        mark: '00:12:13.336'
      u: נו?
    - who: Sigmund Reich
      start:
        sec: '733.336'
        mark: '00:12:13.336'
      end:
        sec: '741.976'
        mark: '00:12:21.976'
      u: אבער יעדן - מ’אט געוווסט אלע מאל, אז איינצע ביי נאכט, צוועלעווע ביי נאכט,
        קומען די אמעריקאנער, און ז’ באמבארדירן דארט די געגנט.
    - who: David Boder
      start:
        sec: '741.976'
        mark: '00:12:21.976'
      end:
        sec: '742.648'
        mark: '00:12:22.648'
      u: נו?
    - who: Sigmund Reich
      start:
        sec: '742.648'
        mark: '00:12:22.648'
      end:
        sec: '751.335'
        mark: '00:12:31.335'
      u: ז’ ‘אבן immer געווארפט - ז’ זענען אריבערגעפארן איבער אונדזער לאגער - ז’ ‘אבן
