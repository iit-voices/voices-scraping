        צום... [אומקלאר?] סטאציאן, און דארמיט [דערמיט], מ’זאל קאנען ווייטער פארן.
        אזוי ווי זיי - זיי ‘אבן דאס... [אומקלאר?] צוריק, ‘אבן זיי אונדז געהייסן גייען.
        זענען מ’ געגאנגען 6 קילאמעטער. [ס’אט] אנגעהויבן צ’ שנייען. ס’איז שוין געווארן
        טונקל. ס’איז דעמאלס [דעמאלט] געווען ווינטער. ז’ ‘אבן אנגעהויבן צ’ אנ - אנ
        - אנצוקווארטירן ביי די פויערים דארטן, געהאלטן די שטרוי - די אלע זאכן אזעלכע,
        און אונדז דארט איינפאסן [?]. אונדזער וואגאן איז פונקט געווען די לעצטע... [אומקלאר?]
        קווארטירונג. ‘אט מ’ אונדז געזאגט יעדן - מ’אט געזען זעלנער - א פאר - אז יעדער
        זעלנער זאל זיך נעמען א פאר מאן, און ער זאל גיין זאפאר - מ’זאל גיין - ער זאל
        זוכן קווארטירען. נו, ‘אבן מ’ - אונדז ‘אבן מיט אונדז אויך... [אומקלאר?] געהאט
        זעלנערס, און דארט איז געווען עפעס א ניין - צ’ ניין מאן. און מ’ - אונדז זענען
        מ’ געגאנגען. אזוי ווי ער איז ארויפגעגאנגען זוכן קווארטירען, ‘אבן אונדז - זענען
        מ’ אונדז אוועקגעגאנגען. און אזוי ‘אבן מ’ געוואנדערט - ביז מ’ זענען געקומען
        צ’ שווייץ. נו, מ’איז געגאנגען אפשר 5, 6 קילאמעטער, און מ’ - ‘אט מ’ געטראפן
        דארט א...
