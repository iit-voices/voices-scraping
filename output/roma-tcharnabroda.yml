      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:43:30.650'
      end: '00:43:30.650'
      u: "[lacht etwas] Aber ich muss auf die Quote warten. Und zwei Beine reichen
        doch nicht bevorzugt zu sein."
    - who: David Boder
      start: '00:43:35.966'
      end: '00:43:35.966'
      u: Also wie viele...also unter welcher Quote kommen Sie—Polnische?
    - who: Roma Tcharnabroda
      start: '00:43:39.080'
      end: '00:43:39.080'
      u: Auf die polnische Quote und die ist voll. Wahrscheinlich kann ich—muss ich
        noch ein (1) Jahr warten. Und wenn die UNRRA damals nicht mehr arbeitet, dann
        hab ich nichts...
    - who: David Boder
      start: '00:43:45.345'
