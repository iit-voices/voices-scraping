  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:05.329'
      end: '00:00:05.329'
      u: "[In English] Munich, September the 24th, at Deutsches Museum, the UNRRA
        University. We are going to interview now a Polish-Jewish girl, a student,
        Miss Roma Tcharna—...Tcharnabroda, of whom...who has lost both of her legs
        in a concentration camp. That is, she suffered from frozen legs, and they
        were amputated three days after the Americans came to liberate them. We are
        going to...I am passing the microphone to Roma."
    - who: David Boder
      start: '00:00:41.941'
      end: '00:00:41.941'
      u: "[In German]...and so Miss, it is Miss or Mrs?"
    - who: Roma Tcharnabroda
      start: '00:00:45.24'
      end: '00:00:45.24'
      u: Mrs.
    - who: David Boder
      start: '00:00:47.857'
      end: '00:00:47.857'
      u: Is your husband here?
    - who: Roma Tcharnabroda
      start: '00:00:47.388'
      end: '00:00:47.388'
      u: Lost
    - who: David Boder
      start: '00:00:48.693'
      end: '00:00:48.693'
      u: You have lost your husband, you are then a widow.
    - who: Roma Tcharnabroda
      start: '00:00:50.334'
      end: '00:00:50.334'
      u: Yes.
    - who: David Boder
      start: '00:00:50.788'
      end: '00:00:50.788'
      u: Now then Mrs. Tcharnabroda, will you please tell me where you were, and what
        happened to you when the war started.
    - who: Roma Tcharnabroda
      start: '00:00:58.738'
      end: '00:00:58.738'
      u: In 1939 I was in Poland. Then when the Germans approached, my husband was
        subject to the draft and was a physician. So he was called to service.
    - who: David Boder
      start: '00:01:10.248'
      end: '00:01:10.248'
      u: In what city of Poland were you?
    - who: Roma Tcharnabroda
      start: '00:01:11.829'
      end: '00:01:11.829'
      u: Kielce.
    - who: David Boder
      start: '00:01:12.901'
      end: '00:01:12.901'
      u: Kielce?
    - who: Roma Tcharnabroda
      start: '00:01:13.703'
      end: '00:01:13.703'
      u: 'Yes'
    - who: David Boder
      start: '00:01:14.04'
      end: '00:01:14.04'
      u: Is this the city where they recently had the pogrom?
    - who: Roma Tcharnabroda
      start: '00:01:15.755'
      end: '00:01:15.755'
      u: 'Yes'
    - who: David Boder
      start: '00:01:16.258'
      end: '00:01:16.258'
      u: Now go on
    - who: Roma Tcharnabroda
      start: '00:01:17.689'
      end: '00:01:17.689'
      u: go on...Then my husband...he had to go with the army. However he was not
        enlisted, but received orders to, to move on eastward. I, as a "sister," because
        in the gymnasium we also completed courses...
    - who: David Boder
      start: '00:01:34.486'
      end: '00:01:34.486'
      u: Then you were a nurse, a...
    - who: Roma Tcharnabroda
      start: '00:01:35.951'
      end: '00:01:35.951'
      u: No, my training was only from the gymnasium, what we completed in the gymnasium...
    - who: David Boder
      start: '00:01:38.664'
      end: '00:01:38.664'
      u: but as a nurse
    - who: Roma Tcharnabroda
      start: '00:01:40.219'
      end: '00:01:40.219'
      u: Yes, but one of those who are being called in emergency.
    - who: David Boder
      start: '00:01:42.213'
      end: '00:01:42.213'
      u: Yes. A kind of nurses aid
    - who: Roma Tcharnabroda
      start: '00:01:44.277'
      end: '00:01:44.277'
      u: Yes...aids
    - who: David Boder
      start: '00:01:45.131'
      end: '00:01:45.131'
      u: Yes, [in English] a cadet nurse.
    - who: Roma Tcharnabroda
      start: '00:01:46.000'
      end: '00:01:46.000'
      u: 'Yes'
    - who: David Boder
      start: '00:01:46.367'
      end: '00:01:46.367'
      u: Go on.
    - who: Roma Tcharnabroda
      start: '00:01:46.843'
      end: '00:01:46.843'
      u: And so we both traveled east, in the eastern direction towards Lemberg.
    - who: David Boder
      start: '00:01:51.195'
      end: '00:01:51.195'
      u: Do you also speak Yiddish?
    - who: Roma Tcharnabroda
      start: '00:01:52.755'
      end: '00:01:52.755'
      u: Very badly [laughter]
    - who: David Boder
      start: '00:01:53.718'
      end: '00:01:53.718'
      u: Then speak German.
    - who: Roma Tcharnabroda
      start: '00:01:54.445'
      end: '00:01:54.445'
      u: Yes. Also in the direction of Rovna. And then from Rovna—the Russians were
        already there. And then we traveled to Lemberg and from 1939 until 1941 I
        was under the rule of the Russians—in Lemberg.
    - who: David Boder
      start: '00:02:11.065'
      end: '00:02:11.065'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:02:11.774'
      end: '00:02:11.774'
      u: In 1941, the Germans arrived in Lemberg. I sat through all the pogroms which
        took place in Lemberg right from the beginning. That means, from the first
        day when they arrived, and Brezizky [??] the prison, the famous prison was
        opened. The Germans have ascertained that there were many corpses, and that
        the Bolsheviks, before retreating have committed many atrocities, that is
        they had many...for example have cut off the legs, etc.
    - who: David Boder
      start: '00:02:46.803'
      end: '00:02:46.803'
      u: And Bolsheviks did that?
    - who: Roma Tcharnabroda
      start: '00:02:46.803'
      end: '00:02:46.803'
      u: That's what the Germans said, that Bolksheviks had done that.
    - who: David Boder
      start: '00:02:51.218'
      end: '00:02:51.218'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:02:51.619'
      end: '00:02:51.619'
      u: But a committee of physicians, of Polish and Ukrainian physicians, who entered
        together with the Germans the Brezizky prison, made the remarks that the corpses,
        on the corpses no blood was visible at the cut off limbs. They even observed
        very "comic" situations, that when a part of the body is cut off from a living
        [person], blood is visible. But on these people no blood was visible, so apparently
        that was done after they were dead.
    - who: David Boder
      start: '00:03:25.530'
      end: '00:03:25.530'
      u: And how did the dead get there?
    - who: Roma Tcharnabroda
      start: '00:03:27.534'
      end: '00:03:27.534'
      u: These were prisoners who were left behind in the prison when the Bolsheviks
        departed.
    - who: David Boder
      start: '00:03:35.059'
      end: '00:03:35.059'
      u: And then who shot them.
    - who: Roma Tcharnabroda
      start: '00:03:36.953'
      end: '00:03:36.953'
      u: These were massacred apparently, by the Germans themselves.
    - who: David Boder
      start: '00:03:40.035'
      end: '00:03:40.035'
      u: If the Germans themselves had massacred them, then they could have cut off
        the legs and hands immediately, then blood would have been present?
    - who: Roma Tcharnabroda
      start: '00:03:47.785'
      end: '00:03:47.785'
      u: Yes, it is possible that the bombs and the fragments of grenades which fell
        there, at the time when the Bolsheviks departed, as well as during battle,
        that [?] could happened.
    - who: David Boder
      start: '00:04:00.662'
      end: '00:04:00.662'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:04:01.181'
      end: '00:04:01.181'
      u: Yes, and so it was perfectly clear that they have arranged it so.
    - who: David Boder
      start: '00:04:04.802'
      end: '00:04:04.802'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:04:05.079'
      end: '00:04:05.079'
      u: And so, as reprisals, pogroms were perpetrated against the Jews. Naturally.
    - who: David Boder
      start: '00:04:09.982'
      end: '00:04:09.982'
      u: So.
    - who: Roma Tcharnabroda
      start: '00:04:10.197'
      end: '00:04:10.197'
      u: The Jews had to pay.
    - who: David Boder
      start: '00:04:10.927'
      end: '00:04:10.927'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:04:12.262'
      end: '00:04:12.262'
      u: And then took place the first incidents when the Jews were dragged away to
        Bielsetz. The first extermination camps were then installed. One had no idea
    - who: David Boder
      start: '00:04:12.262'
      end: '00:04:12.262'
      u: Yes...
    - who: Roma Tcharnabroda
      start: '00:04:23.372'
      end: '00:04:23.372'
      u: about creamatories.
    - who: David Boder
      start: '00:04:24.261'
      end: '00:04:24.261'
      u: Now will you please tell me all about what happened to you.
    - who: Roma Tcharnabroda
      start: '00:04:28.411'
      end: '00:04:28.411'
      u: to me...
    - who: David Boder
      start: '00:04:28.579'
      end: '00:04:28.579'
      u: ". . . to you, what happened to you [a few words not clear]"
    - who: Roma Tcharnabroda
      start: '00:04:29.984'
      end: '00:04:29.984'
      u: Also in 1941 when the Germans arrived I was in a lager of Yanovska street,
        a labor lager...
    - who: David Boder
      start: '00:04:38.929'
      end: '00:04:38.929'
      u: You mean the Germans put you...
    - who: Roma Tcharnabroda
      start: '00:04:41.083'
      end: '00:04:41.083'
      u: Yes, drafted for a labor lager...
    - who: David Boder
      start: '00:04:43.965'
      end: '00:04:43.965'
      u: Yes, and where was your husband?
    - who: Roma Tcharnabroda
      start: '00:04:45.031'
      end: '00:04:45.031'
      u: My husband too was in Lemberg, and he too was in the labor camp.
    - who: David Boder
      start: '00:04:48.273'
      end: '00:04:48.273'
      u: Go on...
    - who: Roma Tcharnabroda
      start: '00:04:48.820'
      end: '00:04:48.820'
      u: Then I...
    - who: David Boder
      start: '00:04:49.946'
      end: '00:04:49.946'
      u: In the same lager?
    - who: Roma Tcharnabroda
      start: '00:04:50.902'
      end: '00:04:50.902'
      u: In the same lager that was a labor camp.
    - who: David Boder
      start: '00:04:52.906'
      end: '00:04:52.906'
      u: Were you able to see him?
    - who: Roma Tcharnabroda
      start: '00:04:53.922'
      end: '00:04:53.922'
      u: Yes. Then I could still see him.
    - who: David Boder
      start: '00:04:55.716'
      end: '00:04:55.716'
      u: Continue
    - who: Roma Tcharnabroda
      start: '00:04:56.093'
      end: '00:04:56.093'
      u: Then I ran away from the labor lager and from my husband too. And we arrived
        "on the black" in the Governor's General District.
    - who: David Boder
      start: '00:05:04.282'
      end: '00:05:04.282'
      u: What does it mean "on the black"?
    - who: Roma Tcharnabroda
      start: '00:05:05.308'
      end: '00:05:05.308'
      u: '"On the black" means without permission of the German authorities.'
    - who: David Boder
      start: '00:05:07.837'
      end: '00:05:07.837'
      u: Where did you arrive?
    - who: Roma Tcharnabroda
      start: '00:05:08.853'
      end: '00:05:08.853'
      u: Near Kielce in a small town, to Nielpe [??]
    - who: David Boder
      start: '00:05:11.845'
      end: '00:05:11.845'
      u: Yes. Why do you call it the "Governor General's district"?
    - who: Roma Tcharnabroda
      start: '00:05:14.904'
      end: '00:05:14.904'
      u: Because then they established already the term "Governor General's district."
    - who: David Boder
      start: '00:05:18.842'
      end: '00:05:18.842'
      u: So. Continue.
    - who: Roma Tcharnabroda
      start: '00:05:18.952'
      end: '00:05:18.952'
      u: And then from the Governor's...I then, I spent a few months in the Governor's
        General district, that was at the end of 1941, 1942, and then the deportations
        began.
    - who: David Boder
      start: '00:05:28.903'
      end: '00:05:28.903'
      u: Hm...
    - who: Roma Tcharnabroda
      start: '00:05:29.891'
      end: '00:05:29.891'
      u: 'My Polish friends, when things started in Warsaw, so the Polish friends
        came to me and said: you all go in the "smelt"'
    - who: David Boder
      start: '00:05:37.125'
      end: '00:05:37.125'
      u: They were all in Warsaw.
    - who: Roma Tcharnabroda
      start: '00:05:38.390'
      end: '00:05:38.390'
      u: No, that was in a little town in the environs of Kielce...of Kielce...
    - who: David Boder
      start: '00:05:42.031'
      end: '00:05:42.031'
      u: Yes, and what did the Polish friends say, "you all go in..."
    - who: Roma Tcharnabroda
      start: '00:05:43.915'
      end: '00:05:43.915'
      u: The Jews of Warsaw go all to the "smelt"
    - who: David Boder
      start: '00:05:47.406'
      end: '00:05:47.406'
      u: What does that mean, to the "smelt."
    - who: Roma Tcharnabroda
      start: '00:05:48.182'
      end: '00:05:48.182'
      u: 'To the smelt that is a German term: all go into the oven.'
    - who: David Boder
      start: '00:05:51.204'
      end: '00:05:51.204'
      u: Aha...
    - who: Roma Tcharnabroda
      start: '00:05:51.711'
      end: '00:05:51.711'
      u: The Jews from Warsaw did[not]know yet anything for sure...
    - who: David Boder
      start: '00:05:55.082'
      end: '00:05:55.082'
      u: But these, the Poles knew already, because they knew where all these transports...Yes
    - who: Roma Tcharnabroda
      start: '00:05:56.520'
      end: '00:05:56.520'
      u: ". . . with Jews came from. And so I obtained Aryan papers, and fled to Warsaw.
        I was on the Aryan side until the end of 1942."
    - who: David Boder
      start: '00:06:10.818'
      end: '00:06:10.818'
      u: The Aryan side means outside, outside...?
    - who: Roma Tcharnabroda
      start: '00:06:13.260'
      end: '00:06:13.260'
      u: Outside of the ghetto.
    - who: David Boder
      start: '00:06:13.968'
      end: '00:06:13.968'
      u: Yes. Outside the ghetto, yes
    - who: Roma Tcharnabroda
      start: '00:06:14.720'
      end: '00:06:14.720'
      u: At the end of 1942 I was compelled to enter the ghetto.
    - who: David Boder
      start: '00:06:19.169'
      end: '00:06:19.169'
      u: How come? If you had Aryan papers...
    - who: Roma Tcharnabroda
      start: '00:06:21.063'
      end: '00:06:21.063'
      u: Yes...because there was an entirely special strata in Polish society which
        occupied itself with betraying of the Jews, very simple.
    - who: David Boder
      start: '00:06:21.063'
      end: '00:06:21.063'
      u: Go on.
    - who: Roma Tcharnabroda
      start: '00:06:33.628'
      end: '00:06:33.628'
      u: Yes. And then simply I was compelled...I was robbed of everything and I was
        compelled to go to the ghetto.
    - who: David Boder
      start: '00:06:40.885'
      end: '00:06:40.885'
      u: Hm
    - who: Roma Tcharnabroda
      start: '00:06:41.365'
      end: '00:06:41.365'
      u: |-
        . . . naturally without a penny. That was after the so-called first deportation from Warsaw. The Warsaw
                                ghetto was already then very small. According to statistics it had only fifty thousand Jews. But some were still in hiding and there probably were more. I went through the second deportation in 1943, in January. Then there were the so-called "Value Conservation Installation," that was a Germany Company; it occupied itself with sorting out of all the things that remained after the Jews.
    - who: David Boder
      start: '00:07:16.686'
      end: '00:07:16.686'
      u: What was it called, "Value...
    - who: Roma Tcharnabroda
      start: '00:07:18.071'
      end: '00:07:18.071'
      u: Value Conservation
    - who: David Boder
      start: '00:07:20.065'
      end: '00:07:20.065'
      u: Value...
    - who: Roma Tcharnabroda
      start: '00:07:20.841'
      end: '00:07:20.841'
      u: Conservation
    - who: David Boder
      start: '00:07:21.610'
      end: '00:07:21.610'
      u: Conservation
    - who: Roma Tcharnabroda
      start: '00:07:22.107'
      end: '00:07:22.107'
      u: Yes.
    - who: David Boder
      start: '00:07:22.424'
      end: '00:07:22.424'
      u: That was a German Company?
    - who: Roma Tcharnabroda
      start: '00:07:23.550'
      end: '00:07:23.550'
      u: Yes. And the Jews were compelled to work there. It so happened that I worked
        on this installation.
    - who: David Boder
      start: '00:07:28.857'
      end: '00:07:28.857'
      u: And what were they doing there?
    - who: Roma Tcharnabroda
      start: '00:07:30.063'
      end: '00:07:30.063'
      u: What were they doing...they were sorting...bed linen, and such clothes, each
    - who: David Boder
      start: '00:07:35.291'
      end: '00:07:35.291'
      u: and where did they get it?
    - who: Roma Tcharnabroda
      start: '00:07:36.527'
      end: '00:07:36.527'
      u: From the ghetto proper. There was a big store-house of all the things that
        remained behind.
    - who: David Boder
      start: '00:07:42.044'
      end: '00:07:42.044'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:07:42.741'
      end: '00:07:42.741'
      u: And so. There I went through the second deportation. There still remained
        people in Warsaw. May I tell something about those people in misery, whom
        I have seen...
    - who: David Boder
      start: '00:07:52.627'
      end: '00:07:52.627'
      u: Yes, yes, yes. What you have seen, you should tell.
    - who: Roma Tcharnabroda
      start: '00:07:54.481'
      end: '00:07:54.481'
      u: And so. During the actual deportation, troops were taken from us "for work."
        That means I entered a room where an old woman was lying on a bed. She held
        in her hand a card; she apparently wanted to show that she was occupied somewhere.
        And with this card in her hand and her mouth open, she was shot. The cry of
        death was still "glaring"[?]from her face, and the open mouth, the last outcry...one
        should not forget it. Then we came, we saw the most varied scenes, which are
        completely indescribable, because this could last for long hours. The Jewish
        police has gathered together the bodies, which we still saw, saw them at work.
        The streets were full of blood.
    - who: David Boder
      start: '00:08:43.772'
      end: '00:08:43.772'
      u: What do you mean, bodies that you had seen, or people that you had seen?
    - who: Roma Tcharnabroda
      start: '00:08:47.073'
      end: '00:08:47.073'
      u: With bodies of people, because they were shooting during the march. All the
        columns which were led to the square, now the name of the square, that I have
        already forgotten.
    - who: David Boder
      start: '00:08:58.052'
      end: '00:08:58.052'
      u: Yes, go on.
    - who: Roma Tcharnabroda
      start: '00:08:58.342'
      end: '00:08:58.342'
      u: The square, that was a siding that led to the railroad. And from there all
        transports were sent to Treblinka.
    - who: David Boder
      start: '00:09:07.766'
      end: '00:09:07.766'
      u: Where is Treblinka?
    - who: Roma Tcharnabroda
      start: '00:09:10.384'
      end: '00:09:10.384'
      u: Treblinka is eastward from Warsaw.
    - who: David Boder
      start: '00:09:14.336'
      end: '00:09:14.336'
      u: How far about.
    - who: Roma Tcharnabroda
      start: '00:09:15.405'
      end: '00:09:15.405'
      u: A three hour trip.
    - who: David Boder
      start: '00:09:17.189'
      end: '00:09:17.189'
      u: Hm. Near what city is it.
    - who: Roma Tcharnabroda
      start: '00:09:19.712'
      end: '00:09:19.712'
      u: What city...towards Bialystok, in the direction of Bialystok.
    - who: David Boder
      start: '00:09:22.983'
      end: '00:09:22.983'
      u: Yes, now continue.
    - who: Roma Tcharnabroda
      start: '00:09:25.744'
      end: '00:09:25.744'
      u: "Yes. We had then already the first attempts at resistance in the \n                            Warsaw\n
        \                           Ghetto\n                        . There were cases
        of shootings but not yet coordinated. The organizations worked, but it was
        not yet, the work was not yet coordinated, and the help from outside was very
        small. Second—we knew only one thing—that the struggle was lost. We are a
        last platoon that must die. At that time they took the children, the children's
        home where the [rather ] famous Jewish...Jewish educator had worked. The Child
        of Poland—is his work."
    - who: David Boder
      start: '00:10:06.579'
      end: '00:10:06.579'
      u: Well...
    - who: Roma Tcharnabroda
      start: '00:10:06.939'
      end: '00:10:06.939'
      u: I have forgotten his name too...
    - who: David Boder
      start: '00:10:12.306'
      end: '00:10:12.306'
      u: Continue
    - who: Roma Tcharnabroda
      start: '00:10:12.795'
      end: '00:10:12.795'
      u: Yes. The children were taken. The way in which the children were taken was
        also interesting. The Germans SS entered and gave the children chocolate,
        so that the children [would]be willing to go. The management of the hospital...of
        the childrens home went with them. There were even attempts to demand the
        release of a few. But they would not accept the demand. They would not accept
        the demand for release.
    - who: David Boder
      start: '00:10:42.800'
      end: '00:10:42.800'
      u: That means to return [the children]
    - who: Roma Tcharnabroda
      start: '00:10:43.497'
      end: '00:10:43.497'
      u: Yes, the release...
    - who: David Boder
      start: '00:10:44.792'
      end: '00:10:44.792'
      u: Of the children or of them?
    - who: Roma Tcharnabroda
      start: '00:10:45.928'
      end: '00:10:45.928'
      u: The management. The management of the Jewish children's home.
    - who: David Boder
      start: '00:10:50.351'
      end: '00:10:50.351'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:10:50.924'
      end: '00:10:50.924'
      u: 'went with them...also then many went. Many however still remained. We were
        still needed for work. Not everything was yet in order. And so we continued
        working for a couple of months. In March came the last deportation. That was
        the day of the Jewish holiday, Easter, Pesach. And so we continued working
        for a couple of months. In March came the last deportation. That was the day
        of the Jewish holiday, Easter, Pesach. And so before Pesach.we were given
        a large [allotment]. That means a food allotment, a larger one, so that we
        should be more calm. The [first]...at night, at two o''clock, the signals
        were passed: "yes, there comes again a deportation." The Ghetto was surrounded
        with various collaborators of the German SS. The "deportation" started.'
    - who: David Boder
      start: '00:11:43.753'
      end: '00:11:43.753'
      u: And the Collaborators, who were they?
    - who: Roma Tcharnabroda
      start: '00:11:45.747'
      end: '00:11:45.747'
      u: Ukranians, Lithuanians.
    - who: David Boder
      start: '00:11:48.949'
      end: '00:11:48.949'
      u: Nu...go on
    - who: Roma Tcharnabroda
      start: '00:11:52.610'
      end: '00:11:52.610'
      u: And there were many Ukrainians from Russia who changed over to the side of
        the Germans.
    - who: David Boder
      start: '00:11:59.285'
      end: '00:11:59.285'
      u: Now will you tell us...
    - who: Roma Tcharnabroda
      start: '00:12:00.740'
      end: '00:12:00.740'
      u: Now about the deportation itself...that is the burning down of the ghetto
        and the revolt of the ghetto.
    - who: David Boder
      start: '00:12:05.768'
      end: '00:12:05.768'
      u: That we have. That has been
    - who: Roma Tcharnabroda
      start: '00:12:07.513'
      end: '00:12:07.513'
      u: Yes, that you have
    - who: David Boder
      start: '00:12:07.800'
      end: '00:12:07.800'
      u: ". . . described."
    - who: Roma Tcharnabroda
      start: '00:12:08.669'
      end: '00:12:08.669'
      u: Yes, also continuing...
    - who: David Boder
      start: '00:12:09.206'
      end: '00:12:09.206'
      u: Not that I am not interested, but my train leaves to-night.
    - who: Roma Tcharnabroda
      start: '00:12:12.218'
      end: '00:12:12.218'
      u: Yes.
    - who: David Boder
      start: '00:12:12.485'
      end: '00:12:12.485'
      u: I want to know more about you...
    - who: Roma Tcharnabroda
      start: '00:12:13.943'
      end: '00:12:13.943'
      u: ". . . from the lager"
    - who: David Boder
      start: '00:12:14.210'
      end: '00:12:14.210'
      u: Now were you deported, and what happened to you later.
    - who: Roma Tcharnabroda
      start: '00:12:16.646'
      end: '00:12:16.646'
      u: Deported—to Majdanek. The first transport during the last deportation went
        to Treblinka.
    - who: David Boder
      start: '00:12:24.565'
      end: '00:12:24.565'
      u: "[In English] It is here...as I said before an interview at the university
        where I am forced to interview a certain number of students. I therefore have
        to give them a limited time. That is the first time in my procedure that I
        am doing it and am therefore insisting to get the personal story of Mrs. Tcharnabroda,
        to skip the possibly very important personal story about the ghetto and about
        the transportation to the concentration camp."
    - who: David Boder
      start: '00:12:57.500'
      end: '00:12:57.500'
      u: "[In German] And so you were in Majdanek?"
    - who: Roma Tcharnabroda
      start: '00:12:58.832'
      end: '00:12:58.832'
      u: Yes.
    - who: David Boder
      start: '00:12:59.399'
      end: '00:12:59.399'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:12:59.826'
      end: '00:12:59.826'
      u: And so the first transports went to Treblinka. The last, I was in the last,
        went to Majdanek.
    - who: David Boder
      start: '00:13:05.872'
      end: '00:13:05.872'
      u: And where was your husband?
    - who: Roma Tcharnabroda
      start: '00:13:06.888'
      end: '00:13:06.888'
      u: Always with me, together, to Majdanek.
    - who: David Boder
      start: '00:13:09.910'
      end: '00:13:09.910'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:13:10.487'
      end: '00:13:10.487'
      u: First we got to the airfield Plaza Lashkevich.
    - who: David Boder
      start: '00:13:13.000'
      end: '00:13:13.000'
      u: Have you no children?
    - who: Roma Tcharnabroda
      start: '00:13:14.059'
      end: '00:13:14.059'
      u: No. First we were taken to the airfield Plaza Lashkevich, that is near Lublin.
        There, at this airfield, we already...the men were taken in another direction,
        and we in another direction. It was then that I lost the husband.
    - who: David Boder
      start: '00:13:32.788'
      end: '00:13:32.788'
      u: Oh. Did you ever hear from him?
    - who: Roma Tcharnabroda
      start: '00:13:35.321'
      end: '00:13:35.321'
      u: No.
    - who: David Boder
      start: '00:13:36.177'
      end: '00:13:36.177'
      u: Go on.
    - who: Roma Tcharnabroda
      start: '00:13:37.295'
      end: '00:13:37.295'
      u: Then we were...
    - who: David Boder
      start: '00:13:38.792'
      end: '00:13:38.792'
      u: How does that stand up legally and officially? Are you recognized as a widow?
    - who: Roma Tcharnabroda
      start: '00:13:43.123'
      end: '00:13:43.123'
      u: Yes.
    - who: David Boder
      start: '00:13:43.662'
      end: '00:13:43.662'
      u: How come, in spite of that you...
    - who: Roma Tcharnabroda
      start: '00:13:44.299'
      end: '00:13:44.299'
      u: Because I had received later a message that he was sent to Travniki, and
        Travniki was so annihilated that not a single witness had remained.
    - who: David Boder
      start: '00:13:52.384'
      end: '00:13:52.384'
      u: Oh...continue.
    - who: Roma Tcharnabroda
      start: '00:13:53.939'
      end: '00:13:53.939'
      u: "[pause] Then, the next day we were taken to Majdanek. That is two kilometers
        on the Kelmer [??] road, that is the read to Kelm [??]. We were led two kilometers
        along that road under guard [??] of the SS. That means that for every five
        women, four SS were marching along, [laughter] with their arms."
    - who: David Boder
      start: '00:14:15.718'
      end: '00:14:15.718'
      u: For every five women, or for every five rows?
    - who: Roma Tcharnabroda
      start: '00:14:17.764'
      end: '00:14:17.764'
      u: Five women.
    - who: David Boder
      start: '00:14:19.281'
      end: '00:14:19.281'
      u: ". . . four SS.?"
    - who: Roma Tcharnabroda
      start: '00:14:20.399'
      end: '00:14:20.399'
      u: Four SS were marching along, with arms.
    - who: David Boder
      start: '00:14:21.615'
      end: '00:14:21.615'
      u: Now continue.
    - who: Roma Tcharnabroda
      start: '00:14:21.863'
      end: '00:14:21.863'
      u: Of course we did not know, where we were going. We thought that straight
        into the ovens. We...
    - who: David Boder
      start: '00:14:27.859'
      end: '00:14:27.859'
      u: How come, did you know already that such things are happening.
    - who: Roma Tcharnabroda
      start: '00:14:29.685'
      end: '00:14:29.685'
      u: Yes, then we knew that it happens.
    - who: David Boder
      start: '00:14:31.621'
      end: '00:14:31.621'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:14:32.200'
      end: '00:14:32.200'
      u: ". . . because many had already escaped from Treblinka."
    - who: David Boder
      start: '00:14:34.336'
      end: '00:14:34.336'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:14:34.905'
      end: '00:14:34.905'
      u: Also, then we arrived there, first to the bathing installation. Then in the
        bathing installation they proceeded with a selection.
    - who: David Boder
      start: '00:14:44.518'
      end: '00:14:44.518'
      u: Describe that, how was that done.
    - who: Roma Tcharnabroda
      start: '00:14:46.263'
      end: '00:14:46.263'
      u: That means that there came an SS—man, and...we were completely naked...
    - who: David Boder
      start: '00:14:50.812'
      end: '00:14:50.812'
      u: and this SS was a man not a woman...
    - who: Roma Tcharnabroda
      start: '00:14:52.846'
      end: '00:14:52.846'
      u: No. Men, women also, but men with dogs.
    - who: David Boder
      start: '00:14:56.758'
      end: '00:14:56.758'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:14:58.329'
      end: '00:14:58.329'
      u: And then they simply looked us over, like animals; looked into our teeth,
        tested our muscles simply with their hands. And the dogs barked, and then
        some [people] the older women and the sick were pushed to one side. These
        did not come out anymore from the bath house. Afterwards we were bathed, and
        we were...
    - who: David Boder
      start: '00:15:20.894'
      end: '00:15:20.894'
      u: In the same bath house?
    - who: Roma Tcharnabroda
      start: '00:15:22.149'
      end: '00:15:22.149'
      u: Yes. But the bath house was divided in two parts. This was the old crematory.
        The new was not yet ready. That we ourselves constructed.
    - who: David Boder
      start: '00:15:30.560'
      end: '00:15:30.560'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:15:31.389'
      end: '00:15:31.389'
      u: And so there...these never came out from there. We had our turn in the bath
        house, bathed, then we were given other clothes, everything was taken away.
        In addition we were told that we should conceal nothing, because we shall
        be gynecologically examined.
    - who: David Boder
      start: '00:15:48.663'
      end: '00:15:48.663'
      u: Men did that?
    - who: Roma Tcharnabroda
      start: '00:15:50.128'
      end: '00:15:50.128'
      u: Yes.
    - who: David Boder
      start: '00:15:50.638'
      end: '00:15:50.638'
      u: And...[not clear]
    - who: Roma Tcharnabroda
      start: '00:15:52.209'
      end: '00:15:52.209'
      u: 'Some women, out of excitement, that they were standing for the first time
        completely naked [she giggles] before men [?] became hysterical. They cried
        terribly. But among us were such [women] who said: If they are not ashamed,
        why should we be ashamed. And so, later we were given other clothes...'
    - who: David Boder
      start: '00:16:10.262'
      end: '00:16:10.262'
      u: Did they cut off your hair?
    - who: Roma Tcharnabroda
      start: '00:16:11.378'
      end: '00:16:11.378'
      u: ". . . No...rags of course and we were sent off to Field 5. That is the renowned
        extermination field[Footnote: It is obvious that in an extermination camp,
        hair serves a purpose as a cultivating media for lice—[the main carriers of
        typhus—DPB.] There were..."
    - who: David Boder
      start: '00:16:21.983'
      end: '00:16:21.983'
      u: In what year was that?
    - who: Roma Tcharnabroda
      start: '00:16:23.089'
      end: '00:16:23.089'
      u: 1943, March [Her voice sounds like a military command] And so...in this extermination
        camp, the first days everything was almost excellent. We were told everything
        will be allright. A propaganda was even conducted that we are going not in
        the ovens, but that we are here for work etc. They even brought in women with
        children. Among the women and children there were two barracks, which represented
        the so called quarantine, quarantine. Then we were naturally assigned boards
        and [word not clear]
    - who: David Boder
      start: '00:16:55.495'
      end: '00:16:55.495'
      u: What?
    - who: Roma Tcharnabroda
      start: '00:16:56.254'
      end: '00:16:56.254'
      u: Boards, in the barracks
    - who: David Boder
      start: '00:16:57.120'
      end: '00:16:57.120'
      u: to sleep on...
    - who: Roma Tcharnabroda
      start: '00:16:57.735'
      end: '00:16:57.735'
      u: Yes. The first days it was not so bad. Then it began. They have received
        orders to beat more, because too few of us were dying. The contingent of dead
        was too small, Right the first days. Then the sickness of diarrhea [?]. From
        this sickness very many died. Why? [??]—[in a positive tone] the Jewesses
        were not permitted to come to the revier.
    - who: David Boder
      start: '00:17:25.389'
      end: '00:17:25.389'
      u: ". . . hospital?"
    - who: Roma Tcharnabroda
      start: '00:17:25.918'
      end: '00:17:25.918'
      u: ". . . to come to the hospital. For the Jewesses it was only one thing: healthy
        or dead. No revier, no sick...no help for the sick. There were also Polish
        women. They came from Warsaw, from Paviak [?] from the prison, political [prisoners].
        And they were helping us."
    - who: David Boder
      start: '00:17:45.725'
      end: '00:17:45.725'
      u: What does it mean Polish political prisoner?
    - who: Roma Tcharnabroda
      start: '00:17:47.202'
      end: '00:17:47.202'
      u: Political prisoners, that means no such that were simply picked up on the
        street. But such who for politics [were] taken to the Paviak prison and later
        sent away to Majdanek. These were helping us. That means they brought us medicines,
        which were simply stolen from the revier, and they gave us [?] various medicines.
        Later is started, that every week there was a selection [the spool becomes
        noisy and in places indistinct]. The SS[?] for that selection [here is an
        empty streak on the reproduction and it should be checked with the original.
        It is also possible that we have turned away from the microphone. I apparently
        asked her about stoppage in menstruation].
    - who: Roma Tcharnabroda
      start: '00:18:21.838'
      end: '00:18:21.838'
      u: ". . . about 90%. Right after we arrived in the lager we all stopped menstruating."
    - who: David Boder
      start: '00:18:28.732'
      end: '00:18:28.732'
      u: How was that explained?
    - who: Roma Tcharnabroda
      start: '00:18:31.051'
      end: '00:18:31.051'
      u: 'The German physicians explained it was due [??] to excitement, and also
        due to absence of men.[Footnote: There were various "medical" legends in the
        lagers and in the DP camps.—DPB.] Such was the explanation of the physicians.
        We were unable to detect whether there was something in the food or not. Of
        course we were too exhausted from the journey [?] to be able to notice, what
        was going on. At any rate up to 90% lost the menstruation.'
    - who: David Boder
      start: '00:18:56.239'
      end: '00:18:56.239'
      u: And how long did that last.
    - who: Roma Tcharnabroda
      start: '00:18:58.323'
      end: '00:18:58.323'
      u: For some it was forever, for some, for quite a few it has returned.
    - who: David Boder
      start: '00:19:02.363'
      end: '00:19:02.363'
      u: After liberation?
    - who: Roma Tcharnabroda
      start: '00:19:03.149'
      end: '00:19:03.149'
      u: Yes, after liberation. After nine, ten months. Also in Majdanek. [?] Each
        week begins with a selection, that means the theme in Majdanek was completely
        obvious [?]. We spent sixteen hours in the open air. We were not permitted
        to enter the barracks during the day. That means even if it rained or anything
        we had to stay outside. We could not enter the barracks—for full eighteen
        hours. Only eight hours...
    - who: David Boder
      start: '00:19:39.851'
      end: '00:19:39.851'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:19:40.817'
      end: '00:19:40.817'
      u: ". . . eight hours in the barracks."
    - who: David Boder
      start: '00:19:42.863'
      end: '00:19:42.863'
      u: What kind of work were you doing.
    - who: Roma Tcharnabroda
      start: '00:19:44.109'
      end: '00:19:44.109'
      u: 'No. I must tell you still about the climate. Such was the climate. It was
        windy, and then again sun. And it burned very hot [?] so that the legs would
        swell, and at that time during selection he looked only at the legs: whether
        they were swollen or not. So that many completely healthy and strong women,
        only because their feet were swollen—were compelled to go into the oven. [With
        didactic expression] And then exactly every week, a whole transport went into
        the oven. The SS man stood there eating candy bonbons. And, with the bonbon
        in his mouth, he pointed, this one to the right, and this one to the left.
        And what that meant—we knew already.'
    - who: David Boder
      start: '00:20:25.189'
      end: '00:20:25.189'
      u: "[In English] This concludes Spool 155 [B] with the interview of Ms. Roma
        Tcharna— Tcharnabroda. In spite of...[spool ends abruptly]"
    - who: David Boder
      start: '00:20:46.818'
      end: '00:20:46.818'
      u: Munich, September the 24th. We are working...we are working under very great
        pressure. I am leaving tonight and it's four o'clock. The Senate of the UNRRA
        University, the International University of displaced people is expecting
        that I will attend a short meeting of theirs; and I have here a most interesting
        interviewee, Ms. Roma Tcharnabroda.
    - who: David Boder
      start: '00:21:10.825'
      end: '00:21:10.825'
      u: "[In German] Now continue."
    - who: Roma Tcharnabroda
      start: '00:21:12.825'
      end: '00:21:12.825'
      u: After this selection, a few hundred women disappeared from the warehouse.
        In the evening we saw a big fire and the next day, the whole day we felt the
        smoke of burning flesh.
    - who: David Boder
      start: '00:21:27.336'
      end: '00:21:27.336'
      u: Were they burned in the oven or in the crematoria?
    - who: Roma Tcharnabroda
      start: '00:21:29.636'
      end: '00:21:29.636'
      u: In the creamatories. And then—the creamtories were not yet completed. For
        that reason they gas-killed them in the bath house, and then they laid the
        bodies out in the field. There was a big ditch in the field, such as in a
        [word not clear] and there they were burned. For that reason we every week
        right after the selection, we observed a large square fire, and then we "felt"
        the smoke of burned flesh.
    - who: David Boder
      start: '00:21:59.126'
      end: '00:21:59.126'
      u: That was in Majdanek
    - who: Roma Tcharnabroda
      start: '00:22:00.294'
      end: '00:22:00.294'
      u: And then
    - who: David Boder
      start: '00:22:02.907'
      end: '00:22:02.907'
      u: How do you spell Majdanek?
    - who: Roma Tcharnabroda
      start: '00:22:04.013'
      end: '00:22:04.013'
      u: Maj-da-nek. M-a-j-d-a-...that is known—Majdanek
    - who: David Boder
      start: '00:22:08.462'
      end: '00:22:08.462'
      u: Yes, I know
    - who: Roma Tcharnabroda
      start: '00:22:09.011'
      end: '00:22:09.011'
      u: Maj-da-nek
    - who: David Boder
      start: '00:22:10.576'
      end: '00:22:10.576'
      u: ". . . nek. Continue."
    - who: Roma Tcharnabroda
      start: '00:22:12.340'
      end: '00:22:12.340'
      u: And then a few days later, we would go as a working crew to that place, and
        carried the ashes into the fields. The fields of Majdanek are now fructiferous,
        from the ashes of the burned people, Now then...these selections were insufficient.
        They had to present us with another spectacle, and that was the hanging in
        Majdanek. It was supposedly as punishment for escape, allegedly some had attempted
        to escape. That was also not true. Because it was impossible to imagine that
        such a thing could be attempted there.
    - who: David Boder
      start: '00:22:46.805'
      end: '00:22:46.805'
      u: Were there women and men, or...
    - who: Roma Tcharnabroda
      start: '00:22:48.522'
      end: '00:22:48.522'
      u: Women. I am speaking about the women's field.
    - who: David Boder
      start: '00:22:50.905'
      end: '00:22:50.905'
      u: And women were hanged?
    - who: Roma Tcharnabroda
      start: '00:22:53.111'
      end: '00:22:53.111'
      u: Yes.
    - who: David Boder
      start: '00:22:53.468'
      end: '00:22:53.468'
      u: Now what...
    - who: Roma Tcharnabroda
      start: '00:22:54.347'
      end: '00:22:54.347'
      u: A...that happened...that was soon...two months...March...April, May, in May,
        a woman was brought in. She must have...all at once we noticed that in the
        middle of the field some- thing was standing. We really did not know what
        it meant. And so they had...what do you call it?
    - who: David Boder
      start: '00:23:13.193'
      end: '00:23:13.193'
      u: The gallows...
    - who: Roma Tcharnabroda
      start: '00:23:13.762'
      end: '00:23:13.762'
      u: 'the gallows erected, and this woman...we all had to stand for appell, we
        stood forming a square, facing the gallows, and then...the woman was compelled
        to fetch the chair herself. She stood upon the chair and then the SS man asked:
        what would be her last wish.'
    - who: David Boder
      start: '00:23:33.637'
      end: '00:23:33.637'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:23:34.478'
      end: '00:23:34.478'
      u: I stood then very near. She said she had no wish from the Germans. So he
        asked her whether she regretted her deed. So she said, she was not attempting
        to escape, because that was absurd. But if she only had a chance, she would
        have done it. She regrets nothing at all, because life at any rate has no
        worth, and she dies readily. But to slap him in the face, she probably was
        too weak. She died calmly without a single outcry. That woman was twenty three
        years old. Then we had to stand as punishment,—we don't know what for—but
        as punishment we had to stand and look at the dead [woman] for three hours.
        When the appell was over...
    - who: David Boder
      start: '00:24:22.600'
      end: '00:24:22.600'
      u: Who performed the hanging?
    - who: Roma Tcharnabroda
      start: '00:24:24.325'
      end: '00:24:24.325'
      u: An SS man. He...
    - who: David Boder
      start: '00:24:26.279'
      end: '00:24:26.279'
      u: Did she suffer much?
    - who: Roma Tcharnabroda
      start: '00:24:27.584'
      end: '00:24:27.584'
      u: No. He only swung the noose around her neck and pushed the chair away with
        his foot.
    - who: David Boder
      start: '00:24:34.774'
      end: '00:24:34.774'
      u: Did he first cover her face?
    - who: Roma Tcharnabroda
      start: '00:24:36.780'
      end: '00:24:36.780'
      u: No. She died with open eyes.
    - who: David Boder
      start: '00:24:39.523'
      end: '00:24:39.523'
      u: So you saw the dead woman afterwards and the face of the dead woman?
    - who: Roma Tcharnabroda
      start: '00:24:42.784'
      end: '00:24:42.784'
      u: I stood for two hours afterwards, directly in front of her at a distance
        of about ten meters.
    - who: David Boder
      start: '00:24:50.087'
      end: '00:24:50.087'
      u: How did she look?
    - who: Roma Tcharnabroda
      start: '00:24:51.744'
      end: '00:24:51.744'
      u: Perfectly calm. Her hands were stretched downward and folded.
    - who: David Boder
      start: '00:24:55.846'
      end: '00:24:55.846'
      u: And her face?
    - who: Roma Tcharnabroda
      start: '00:24:56.533'
      end: '00:24:56.533'
      u: ". . . her face downward, fixed like this [one word not clear] looking downward
        and perfectly alm as if she would have been...no, perfectly calm as if she
        slept."
    - who: David Boder
      start: '00:25:05.092'
      end: '00:25:05.092'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:25:06.647'
      end: '00:25:06.647'
      u: Afterwards we had to stand for several hours and look at the dead. When the
        appell was over we did not go away. There were at that time twenty thousand
        women at the appell.
    - who: David Boder
      start: '00:25:18.645'
      end: '00:25:18.645'
      u: Twenty thousand...?
    - who: Roma Tcharnabroda
      start: '00:25:19.174'
      end: '00:25:19.174'
      u: "[emphatically]...thousand women, prisoners, for appell."
    - who: David Boder
      start: '00:25:21.459'
      end: '00:25:21.459'
      u: Now how do you know the number?
    - who: Roma Tcharnabroda
      start: '00:25:22.767'
      end: '00:25:22.767'
      u: "[irritated] It was...we carried numbers."
    - who: David Boder
      start: '00:25:25.350'
      end: '00:25:25.350'
      u: But not all were there. Many were annihilated...
    - who: Roma Tcharnabroda
      start: '00:25:28.671'
      end: '00:25:28.671'
      u: Yes, sure, but how many...few were missing because every day they take count.
    - who: David Boder
      start: '00:25:33.066'
      end: '00:25:33.066'
      u: And...
    - who: Roma Tcharnabroda
      start: '00:25:33.528'
      end: '00:25:33.528'
      u: And each block was counted.
    - who: David Boder
      start: '00:25:34.729'
      end: '00:25:34.729'
      u: And you knew how many there were?
    - who: Roma Tcharnabroda
      start: '00:25:36.111'
      end: '00:25:36.111'
      u: I know exactly. [emphatically] There were over twenty thousand in the lager
        at that time. We all remained standing, without having agreed upon. We all
        remained standing for several minutes. The SS even thought [giggling] that
        we had attempted a revolt. We only remained standing to honor the dead [woman].
        And even all [of us]. That time there were already Russian [women], Polish
        [women] and Jewesses. And all remained standing like dead after the end of
        the appell. Afterwards it started...
    - who: David Boder
      start: '00:26:06.174'
      end: '00:26:06.174'
      u: Did you not have there a clergyman, a rabbi?
    - who: Roma Tcharnabroda
      start: '00:26:09.565'
      end: '00:26:09.565'
      u: Where?
    - who: David Boder
      start: '00:26:10.072'
      end: '00:26:10.072'
      u: ". . . to give the woman the last rites?"
    - who: Roma Tcharnabroda
      start: '00:26:13.244'
      end: '00:26:13.244'
      u: Oh God, the SS does not recognize, did not recognize any clergy. They had
        torn down from the Polish women all the medallions, and all such objects;
        they said, "Here one needs no God any more."
    - who: David Boder
      start: '00:26:23.022'
      end: '00:26:23.022'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:26:23.854'
      end: '00:26:23.854'
      u: "'God won't help you anyway:"
    - who: David Boder
      start: '00:26:25.954'
      end: '00:26:25.954'
      u: You see I do know it, to be sure; but I am asking it for my American friends...
    - who: Roma Tcharnabroda
      start: '00:26:29.734'
      end: '00:26:29.734'
      u: "[laughing] Yes, they know very little about this [laughter]"
    - who: David Boder
      start: '00:26:31.896'
      end: '00:26:31.896'
      u: Now continue.
    - who: Roma Tcharnabroda
      start: '00:26:33.541'
      end: '00:26:33.541'
      u: Interesting, a chapter by itself is the qurantanne, the quarantanne where...
    - who: David Boder
      start: '00:26:39.601'
      end: '00:26:39.601'
      u: the quarantine?
    - who: Roma Tcharnabroda
      start: '00:26:40.188'
      end: '00:26:40.188'
      u: the quarantine, the quarantine, yes, where there were women with children.
        There were no multiple level plankbeds, because the children could not climb
        up there. All children were lying on the floor. We were not permitted there,
        but we wanted to see what that really was. So at times we would enter with
        one cleaning detail to sprinkle around the chlorine. And the children were
        lying on the floor and it was full of excrements, because the children could
        not step out at night. And a child does not look out. In hell one does not
        see such sights as one has seen there. Dirty, hungry children, like animals,
        everything, they all looked. And then one "nice" morning, all the children
        with...with their mothers were taken in such a vehicle, in automobiles, a
        few automobiles, arrived, they were all taken [to] the creamtory and that
        was all. Then they brought into the quarantine Greek Jewesses, [didactically]
        two hundred women from Salonika. These were brought from Auschwitz. We could
        understand each other very little, because they spoke only Greek.
    - who: David Boder
      start: '00:27:45.136'
      end: '00:27:45.136'
      u: What?
    - who: Roma Tcharnabroda
      start: '00:27:46.079'
      end: '00:27:46.079'
      u: ". . . they spoke Greek. Some of them understood Hebrew."
    - who: David Boder
      start: '00:27:47.484'
      end: '00:27:47.484'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:27:47.848'
      end: '00:27:47.848'
      u: And with these one could communicate a bit. After a month, these too had
        disappeared from the lager. The quarantine came to an end. The two hundred
        Greek women from Salonika were killed in Majdanek. Then they brought in Russian
        women, Russian [women] from Smolensk, from that district, from that region.
        This was a part.
    - who: David Boder
      start: '00:28:17.349'
      end: '00:28:17.349'
      u: Russian Christian women?
    - who: Roma Tcharnabroda
      start: '00:28:18.797'
      end: '00:28:18.797'
      u: Yes. This was only a part, who had come alive from the battle of Smolensk.
        They too went to the "smelt."
    - who: David Boder
      start: '00:28:27.582'
      end: '00:28:27.582'
      u: Nu...
    - who: Roma Tcharnabroda
      start: '00:28:28.358'
      end: '00:28:28.358'
      u: Later, the strongest from among twenty thousand women were sent away in several
        transports. I was in the first transport, which was sent to a factory. I belonged
        that time to the strongest women and therefore I was sent away. Also this
        selection was terrible. We were looked at like at horses, the muscles tested
        like...the teeth, all that inspected...completely naked; this the SS men did.
    - who: David Boder
      start: '00:28:57.917'
      end: '00:28:57.917'
      u: Did they ever make a gynecological examination in search for coins, money
        or the like?
    - who: Roma Tcharnabroda
      start: '00:29:04.759'
      end: '00:29:04.759'
      u: ". . . for money. A few of the women were picked out at that time and examined."
    - who: David Boder
      start: '00:29:08.682'
      end: '00:29:08.682'
      u: Yes, now...
    - who: Roma Tcharnabroda
      start: '00:29:09.708'
      end: '00:29:09.708'
      u: Yes. And...
    - who: David Boder
      start: '00:29:10.355'
      end: '00:29:10.355'
      u: I mean not at this particular occasion, but in general...did they just threaten
        with...
    - who: Roma Tcharnabroda
      start: '00:29:15.912'
      end: '00:29:15.912'
      u: No, at that time that was done
    - who: David Boder
      start: '00:29:17.557'
      end: '00:29:17.557'
      u: They performed gynecological...Who was doing that?
    - who: Roma Tcharnabroda
      start: '00:29:19.837'
      end: '00:29:19.837'
      u: A physician. A German physician in uniform.
    - who: David Boder
      start: '00:29:22.612'
      end: '00:29:22.612'
      u: And that means they really searched for...
    - who: Roma Tcharnabroda
      start: '00:29:26.612'
      end: '00:29:26.612'
      u: Yes...yes, yes.
    - who: David Boder
      start: '00:29:27.929'
      end: '00:29:27.929'
      u: No go on.
    - who: Roma Tcharnabroda
      start: '00:29:29.307'
      end: '00:29:29.307'
      u: And then I was gone to a labor lager, to Skarzysko-Kamienna. There was a
        lager only for Jews who worked in a factory, an ammunition factory. Most of...there
        were already not SS, that is the lager were SS and Ukrainians, but as shop-
        shupes [shop-guards] we had Ukrainians and then there were German foremen,
        not SS. That was chateristic of the German psyche, that not only SS have all
        that perpetrated, but German foremen as well. There is known the name of a
        German foreman Krause, who out of Malice [?]
    - who: David Boder
      start: '00:30:13.761'
      end: '00:30:13.761'
      u: What was the name?
    - who: Roma Tcharnabroda
      start: '00:30:14.470'
      end: '00:30:14.470'
      u: Skarzysko-Kamienna [one word not clear].
    - who: David Boder
      start: '00:30:18.181'
      end: '00:30:18.181'
      u: Do you know his first name?
    - who: Roma Tcharnabroda
      start: '00:30:19.786'
      end: '00:30:19.786'
      u: No. Krause. That was the most terrible [thing] in the factory. When Krause
        would go by [laughter], then the machinery would go differently, even that
        [laughter]. He could [treat] women...sometime he would come drunk, pick a
        few women and rape them, and later they were shot—so that there [would] be
        no race polution.
    - who: David Boder
      start: '00:30:43.066'
      end: '00:30:43.066'
      u: Yes. [three words not clear]
    - who: Roma Tcharnabroda
      start: '00:30:44.090'
      end: '00:30:44.090'
      u: There was a well known SS Waffenschlager, Waffen- schlager [the name really
        means gunsmith but schlagen also means beating]. He did the same thing. The
        brother of such a raped woman lives here in Germany.
    - who: David Boder
      start: '00:30:56.851'
      end: '00:30:56.851'
      u: I should like to ask you something in general...
    - who: Roma Tcharnabroda
      start: '00:30:58.106'
      end: '00:30:58.106'
      u: '[interrupting] And here one more interesting thing. There was work of the
        furnaces [?? This word is either not clear or is a colloquialism which she
        did not clear up even when asked about it. One could not be too persistent
        with such questions]. The so called "yellow labor" [with pathos], at this
        yellow labor at the factory people perished.'
    - who: David Boder
      start: '00:31:08.112'
      end: '00:31:08.112'
      u: What kind of work was that?
    - who: Roma Tcharnabroda
      start: '00:31:09.577'
      end: '00:31:09.577'
      u: At the furnaces [??] That is so...
    - who: David Boder
      start: '00:31:11.483'
      end: '00:31:11.483'
      u: Oh, furnaces [??]
    - who: Roma Tcharnabroda
      start: '00:31:12.222'
      end: '00:31:12.222'
      u: Furnaces [??] Yes. One must take precautions, otherwise one perishes. And
        at these...at these furnaces [??]...at these furnaces the Jews worked, and
        perished in a few months. When they were already badly sick, they were...they
        were led away somewhere, led into the woods and there they were exterminated.
    - who: David Boder
      start: '00:31:33.728'
      end: '00:31:33.728'
      u: 'I want to ask you one question: in general to what extent did women suffer
        from attempts of rape, or other advances of the guards?'
    - who: Roma Tcharnabroda
      start: '00:31:45.591'
      end: '00:31:45.591'
      u: Officially it was prohibited. But it only appeared that way. For instance,
        from Majdanek, the most beautiful girls had disappeared.
    - who: David Boder
      start: '00:31:55.024'
      end: '00:31:55.024'
      u: "[a pause] Now go on."
    - who: Roma Tcharnabroda
      start: '00:31:56.040'
      end: '00:31:56.040'
      u: And then from Skarzysko we were taken to Czestochowa, also to a munitions
        factory. In Czestochowa there was a repetition of the beatings at work. The
        provisions were such that several died from hunger. The people from Majdanek
        suffered most. From twelve hundred women who came from Majdanek to Skarzysko
        and Czestochowa only very few remained. From the twenty thousand women at
        Majdanek there are now here—as far as I am able to ascertain—there remain
        approximately fifty. Then from Czestochowa we were transported to Germany,
        when the Russians approached. The first...I was in the first transport. The
        others remained behind, because they were already unable to drive them out.
        I came to Ravensbruck. In Ravensbruck the lager was prepared for approximately
        three thousand people. Afterwards by the end of nineteen forty-five...no 1944
        and at the beginning of 1945 there were over sixteen thousand...sixty thousand
        people. I can not give the exact number. All the transports from the east
        were sent to Ravensbruck. The conditions were terrible. Four persons on one
        plankbed. Lice and the food, terrible. My work was chopping wood. At this
        wood chopping I had my feet frozen.
    - who: David Boder
      start: '00:33:29.655'
      end: '00:33:29.655'
      u: That was in what year?
    - who: Roma Tcharnabroda
      start: '00:33:31.130'
      end: '00:33:31.130'
      u: At the beginning of 19...in January 1945.
    - who: David Boder
      start: '00:33:34.456'
      end: '00:33:34.456'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:33:35.596'
      end: '00:33:35.596'
      u: The SS woman saw that I am walking without, without stockings. And when I
        once reported to her that I am unable to work in the woods, I was given twenty
        five [strokes].
    - who: David Boder
      start: '00:33:46.576'
      end: '00:33:46.576'
      u: What does that mean you have...
    - who: Roma Tcharnabroda
      start: '00:33:47.854'
      end: '00:33:47.854'
      u: Twenty five strokes on the bare back.
    - who: David Boder
      start: '00:33:50.337'
      end: '00:33:50.337'
      u: When did that happen? As soon as you told her?
    - who: Roma Tcharnabroda
      start: '00:33:52.732'
      end: '00:33:52.732'
      u: Yes right away.
    - who: David Boder
      start: '00:33:53.678'
      end: '00:33:53.678'
      u: Not during the appell.
    - who: Roma Tcharnabroda
      start: '00:33:54.716'
      end: '00:33:54.716'
      u: Not at the appell, right away.
    - who: David Boder
      start: '00:33:56.243'
      end: '00:33:56.243'
      u: Who administered the twenty five strokes?
    - who: Roma Tcharnabroda
      start: '00:33:57.758'
      end: '00:33:57.758'
      u: An SS woman.
    - who: David Boder
      start: '00:33:58.704'
      end: '00:33:58.704'
      u: Another, not the same to whom you spoke.
    - who: Roma Tcharnabroda
      start: '00:34:01.189'
      end: '00:34:01.189'
      u: The same, the same. [pause]
    - who: David Boder
      start: '00:34:04.133'
      end: '00:34:04.133'
      u: "[timidly] Now did you permit it?"
    - who: Roma Tcharnabroda
      start: '00:34:05.438'
      end: '00:34:05.438'
      u: What do you mean "permit"? [loud laughter] "permit"? What does that mean
        "permit"? Can you imagine that "permit"? [laughter]
    - who: David Boder
      start: '00:34:13.150'
      end: '00:34:13.150'
      u: Well.
    - who: Roma Tcharnabroda
      start: '00:34:13.729'
      end: '00:34:13.729'
      u: In a lager there is no more resistance. About resistance we could speak only
        in the WarsawGhetto, but not here.
    - who: David Boder
      start: '00:34:19.807'
      end: '00:34:19.807'
      u: Were they holding you?
    - who: Roma Tcharnabroda
      start: '00:34:20.965'
      end: '00:34:20.965'
      u: "[still laughing] But of course, they stretched me out and gave me twenty
        five."
    - who: David Boder
      start: '00:34:25.250'
      end: '00:34:25.250'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:34:26.205'
      end: '00:34:26.205'
      u: "[the laughter has subsided] I have from it still now a very large scar."
    - who: David Boder
      start: '00:34:30.967'
      end: '00:34:30.967'
      u: What were you beaten with?
    - who: Roma Tcharnabroda
      start: '00:34:30.967'
      end: '00:34:30.967'
      u: With a horse whip [riding whip].
    - who: David Boder
      start: '00:34:35.498'
      end: '00:34:35.498'
      u: So.
    - who: Roma Tcharnabroda
      start: '00:34:37.233'
      end: '00:34:37.233'
      u: By that time I was already sick but I continued to go to work in the woods.
        There I worked for several months and had my legs frozen. When the Americans
        approached we were sent from Ravensbruck in the direction of Dachau.
    - who: David Boder
      start: '00:34:56.670'
      end: '00:34:56.670'
      u: On foot or by...
    - who: Roma Tcharnabroda
      start: '00:34:57.586'
      end: '00:34:57.586'
      u: No, on vehicles.
    - who: David Boder
      start: '00:34:59.213'
      end: '00:34:59.213'
      u: In automobiles?
    - who: Roma Tcharnabroda
      start: '00:35:01.027'
      end: '00:35:01.027'
      u: No, in locked box cars.
    - who: David Boder
      start: '00:35:03.043'
      end: '00:35:03.043'
      u: Oh yes, by train, by railroad...
    - who: Roma Tcharnabroda
      start: '00:35:04.979'
      end: '00:35:04.979'
      u: Yes. And for eight days we were given nothing. That means not even water.
    - who: David Boder
      start: '00:35:13.723'
      end: '00:35:13.723'
      u: Now tell me, how does one live eight days without water.
    - who: Roma Tcharnabroda
      start: '00:35:16.177'
      end: '00:35:16.177'
      u: That is interesting. [with apparent hostility]. Of course you are unable
        to imagine how much a human being can stand. That we know [ironic smile—revealed
        in a hm, continues accentuating every word] Eight days without water. At the
        end, that was near Bayreuth, we decided, there were already many dead, out
        of hunger, and of course, out of exhaustion, we decided to knock. Let them
        shoot. And we knocked so that they were afraid we will break up, smash up
        the whole boxcar.
    - who: David Boder
      start: '00:35:49.251'
      end: '00:35:49.251'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:35:49.929'
      end: '00:35:49.929'
      u: 'They threatened: ''we are going to shoot,'' and we said; ''shoot,'' and
        so then they brought us ? from the Red Cross. And they said [she ironically
        imitates a supposedly friendly tone]: ''children, we want to help you, why
        are you so restless?'' Then we...'
    - who: David Boder
      start: '00:36:05.400'
      end: '00:36:05.400'
      u: That was the Red Cross?
    - who: Roma Tcharnabroda
      start: '00:36:06.536'
      end: '00:36:06.536'
      u: No, the SS. Then we were already children, because they saw, that with us
        it is not so easy. And then we continued traveling. We arrived in Burgau,
        a branch of Dachau.
    - who: David Boder
      start: '00:36:20.262'
      end: '00:36:20.262'
      u: Not far from Dachau?
    - who: Roma Tcharnabroda
      start: '00:36:21.527'
      end: '00:36:21.527'
      u: A branch of Dachau. I don't know how far...
    - who: David Boder
      start: '00:36:22.635'
      end: '00:36:22.635'
      u: ". . . a branch?"
    - who: Roma Tcharnabroda
      start: '00:36:23.282'
      end: '00:36:23.282'
      u: Yes, a branch from Dachau.
    - who: David Boder
      start: '00:36:24.707'
      end: '00:36:24.707'
      u: That is not very far from here.
    - who: Roma Tcharnabroda
      start: '00:36:27.092'
      end: '00:36:27.092'
      u: I cannot orientate myself, because I don't get around much on account of
        my amputated legs. We arrived there. It was still very cold, in white mantles,
        without underwear.
    - who: David Boder
      start: '00:36:39.760'
      end: '00:36:39.760'
      u: What does that mean in white mantles?
    - who: Roma Tcharnabroda
      start: '00:36:40.716'
      end: '00:36:40.716'
      u: Such...no, what do you call them...
    - who: David Boder
      start: '00:36:42.942'
      end: '00:36:42.942'
      u: Cotton...
    - who: Roma Tcharnabroda
      start: '00:36:43.698'
      end: '00:36:43.698'
      u: Not cotton, such smocks.
    - who: David Boder
      start: '00:36:46.902'
      end: '00:36:46.902'
      u: Oh smocks.
    - who: Roma Tcharnabroda
      start: '00:36:47.710'
      end: '00:36:47.710'
      u: 'They gave us such mantles. No stockings. If one would get stockings—one
        was yellow and one black. And when we arrived we looked so terrible, that
        when the foremen from the Messerschmidt factory arrived to look us over and
        to take some of us for work, they openly stated: ''That is an outrage.'' And
        then we came to Burgau. In Burgau were to be five hundred persons. But they
        sent in another transport. So there were a thousand women. And it started—spotted
        fever typhus. Very many women died from spotted fever. The Hungarian Jewesses
        suffered most, from spotted fever and from diarrhea. The lice were so spread
        out that one could not stand it. Then I came down with spotted fever, and
        with...and it commenced with my legs. I was unable to get up any more. From
        Burgau we were sent to Kirkheim.'
    - who: David Boder
      start: '00:37:55.022'
      end: '00:37:55.022'
      u: And how did they send you? You...
    - who: Roma Tcharnabroda
      start: '00:37:56.250'
      end: '00:37:56.250'
      u: I was carried. The prisoners carried me, to Kirkheim. And from Kirkheim...I
        was completely sick, the legs were already black, so I was sent to the lager-revier,
        lager four, near Landsberg. The famous lager-revier in which thousands, more
        than thousands of people have died from spotted fever.
    - who: David Boder
      start: '00:38:18.553'
      end: '00:38:18.553'
      u: That is not very far from here.
    - who: Roma Tcharnabroda
      start: '00:38:19.731'
      end: '00:38:19.731'
      u: 'No, not far, Landsberg. There I already...there it started already to fester—and
        they could not help me any more. The physicians came of course. They told
        me nothing, but I saw it was the end. Then evacuation from the lager. Whoever
        could still walk was chased away. I of course could not get up anymore. The
        first...the SS came and brought a horse cart. I told him then ''shoot me.''
        So he said: ''no child, now you will live, it is I who will be hanged.'''
    - who: David Boder
      start: '00:38:52.686'
      end: '00:38:52.686'
      u: Why, did he know already.
    - who: Roma Tcharnabroda
      start: '00:38:54.253'
      end: '00:38:54.253'
      u: "[laughter in her voice] He know already that the Americans are approaching.
        And there...it is interesting about the SS. If somebody comes forward and
        pleads to die, then you must live. But if you wish to live—then you must die."
    - who: David Boder
      start: '00:39:05.668'
      end: '00:39:05.668'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:39:06.457'
      end: '00:39:06.457'
      u: And because I told him with complete indifference that I wish to die—then
        he says—you must live. Then I was taken again to another lager, lager one,
        and in lager one I was liberated by the Americans. The last day before liberation,—the
        SS had run away, and we remained. The front passed through our lager. On one
        side were the Germans, on the other the Americans. And they were shooting
        at each other. Those who could get out, got out. I had to lie there. Then
        by accident the barracks of the SS caught fire, which stood nearby. And I
        thought then that the barracks were set on fire by us. Everybody who could
        still drag his legs, ran out. I did not know what to do, because such a death
        in...
    - who: David Boder
      start: '00:39:53.608'
      end: '00:39:53.608'
      u: ". . . fire."
    - who: Roma Tcharnabroda
      start: '00:39:53.955'
      end: '00:39:53.955'
      u: ". . . in fire I did not want. Then I threw off all the blankets, and threw
        myself down...from the plankbed. And so I slid out."
    - who: David Boder
      start: '00:40:01.716'
      end: '00:40:01.716'
      u: Was it a high plankbed or a low one?
    - who: Roma Tcharnabroda
      start: '00:40:03.223'
      end: '00:40:03.223'
      u: These were such earth barracks...
    - who: David Boder
      start: '00:40:05.938'
      end: '00:40:05.938'
      u: Yes, what kind?
    - who: Roma Tcharnabroda
      start: '00:40:07.283'
      end: '00:40:07.283'
      u: ". . . built into ground, very deep in the ground..."
    - who: David Boder
      start: '00:40:10.028'
      end: '00:40:10.028'
      u: Oh.
    - who: Roma Tcharnabroda
      start: '00:40:10.295'
      end: '00:40:10.295'
      u: Like for dogs. And then, it was after the rain, I slid out, and it was after
        the rain. I did not have a good bandage, but only a paper dressing, and the...dirt
        and all that got in [into the wounds] and then everything came to an end and
        went kaput.
    - who: David Boder
      start: '00:40:25.929'
      end: '00:40:25.929'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:40:26.486'
      end: '00:40:26.486'
      u: Two days after liberation the Americans took me to a German hospital, and
        physicians said, I will live only ten days. But I told them that I will stand
        ten operations. And I did stand it. However due to the beating that I got,
        as well as from lying—that spot was not completely [searches for words] nu...
    - who: David Boder
      start: '00:40:49.785'
      end: '00:40:49.785'
      u: Not completely healed?
    - who: Roma Tcharnabroda
      start: '00:40:50.751'
      end: '00:40:50.751'
      u: ". . . was not healed, and due to the lying it became irritated, and I developed
        a decubitus, and a hole [was formed] and still today the scar is that big.
        And I got through three operations. I got through three amputations."
    - who: David Boder
      start: '00:41:03.330'
      end: '00:41:03.330'
      u: What do you say, a decubitus?
    - who: Roma Tcharnabroda
      start: '00:41:05.077'
      end: '00:41:05.077'
      u: Decubitus, that is the scar, here such...
    - who: David Boder
      start: '00:41:07.031'
      end: '00:41:07.031'
      u: Go on. Did they operate under chloroform?
    - who: Roma Tcharnabroda
      start: '00:41:10.833'
      end: '00:41:10.833'
      u: Yes.
    - who: David Boder
      start: '00:41:11.601'
      end: '00:41:11.601'
      u: Nu.
    - who: Roma Tcharnabroda
      start: '00:41:12.160'
      end: '00:41:12.160'
      u: And the physicians predicted that I will die in ten days.
    - who: David Boder
      start: '00:41:14.916'
      end: '00:41:14.916'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:41:15.440'
      end: '00:41:15.440'
      u: I had thirty two kilos after liberation [weighed thirty two kilograms].
    - who: David Boder
      start: '00:41:18.138'
      end: '00:41:18.138'
      u: How much do you weigh now?
    - who: Roma Tcharnabroda
      start: '00:41:19.244'
      end: '00:41:19.244'
      u: Now? [laughter] Approximately over sixty. My height is one meter, sixty four
        [cm].
    - who: David Boder
      start: '00:41:21.817'
      end: '00:41:21.817'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:41:22.274'
      end: '00:41:22.274'
      u: And I had thrity-two and in spite of that I pulled through. After liberation
        still very many died. From diarrhea. Because they started eating. It was terrible.
        People saw food for the first time [smiling].
    - who: David Boder
      start: '00:41:35.645'
      end: '00:41:35.645'
      u: In what lager was that, in Landsberg?
    - who: Roma Tcharnabroda
      start: '00:41:39.004'
      end: '00:41:39.004'
      u: That was in the lager, I was in lager one at the end.
    - who: David Boder
      start: '00:41:42.527'
      end: '00:41:42.527'
      u: But you were in the hospital in Landsberg?
    - who: Roma Tcharnabroda
      start: '00:41:43.992'
      end: '00:41:43.992'
      u: No, no. First I was in Holzhausen. There they cared for me very well. And
        from Holzhausen—to Landsberg to Schwaben [??] in Munich.
    - who: Roma Tcharnabroda
      start: '00:41:54.318'
      end: '00:41:54.318'
      u: ". . . the lower leg, twenty centimeters below the knee. Right here, touch
        it."
    - who: David Boder
      start: '00:42:02.668'
      end: '00:42:02.668'
      u: Yes. Twenty centimeters under the knee. Now.
    - who: Roma Tcharnabroda
      start: '00:42:04.303'
      end: '00:42:04.303'
      u: That is called lower leg amputation.
    - who: David Boder
      start: '00:42:06.597'
      end: '00:42:06.597'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:42:07.054'
      end: '00:42:07.054'
      u: ". . . both are lost."
    - who: David Boder
      start: '00:42:08.568'
      end: '00:42:08.568'
      u: And...
    - who: Roma Tcharnabroda
      start: '00:42:09.196'
      end: '00:42:09.196'
      u: And now I walk very well. In spite of the fact that the Germans said I won't
        be able to walk.
    - who: David Boder
      start: '00:42:13.515'
      end: '00:42:13.515'
      u: And what are you doing here at the university?
    - who: Roma Tcharnabroda
      start: '00:42:15.222'
      end: '00:42:15.222'
      u: I study pharmacy.
    - who: David Boder
      start: '00:42:16.807'
      end: '00:42:16.807'
      u: Yes. And how are things here?
    - who: Roma Tcharnabroda
      start: '00:42:19.280'
      end: '00:42:19.280'
      u: I am very satisfied with the university. The professors are very good to
        us, and they are so friendly. The relations between professors and students
        is so great, that indeed one could not find it at any other university.
    - who: David Boder
      start: '00:42:31.151'
      end: '00:42:31.151'
      u: And how do the students get along?
    - who: Roma Tcharnabroda
      start: '00:42:32.828'
      end: '00:42:32.828'
      u: Very well. It is interesting. One was able to see that it is possible to
        live together. And when man lives with man then nationality plays no part.
        What matters is the person not the nationality.
    - who: David Boder
      start: '00:42:42.477'
      end: '00:42:42.477'
      u: Have you relatives in America?
    - who: Roma Tcharnabroda
      start: '00:42:44.052'
      end: '00:42:44.052'
      u: Yes.
    - who: David Boder
      start: '00:42:44.559'
      end: '00:42:44.559'
      u: Do they write to you?
    - who: Roma Tcharnabroda
      start: '00:42:45.884'
      end: '00:42:45.884'
      u: Yes.
    - who: David Boder
      start: '00:42:46.274'
      end: '00:42:46.274'
      u: Where do they live?
    - who: Roma Tcharnabroda
      start: '00:42:47.120'
      end: '00:42:47.120'
      u: In Chicago. I received affidavits from Chicago.
    - who: David Boder
      start: '00:42:49.595'
      end: '00:42:49.595'
      u: I am from Chicago, could I look them up?
    - who: Roma Tcharnabroda
      start: '00:42:51.531'
      end: '00:42:51.531'
      u: "[laughing] Yes."
    - who: David Boder
      start: '00:42:51.961'
      end: '00:42:51.961'
      u: What is their name?
    - who: Roma Tcharnabroda
      start: '00:42:52.678'
      end: '00:42:52.678'
      u: "[cheerfully] La Salle Street...Helberg"
    - who: David Boder
      start: '00:42:55.480'
      end: '00:42:55.480'
      u: Write down their address.
    - who: Roma Tcharnabroda
      start: '00:42:56.169'
      end: '00:42:56.169'
      u: I bring it right away.
    - who: David Boder
      start: '00:42:57.117'
      end: '00:42:57.117'
      u: What is their name?
    - who: Roma Tcharnabroda
      start: '00:42:58.744'
      end: '00:42:58.744'
      u: Helberg.
    - who: David Boder
      start: '00:42:59.940'
      end: '00:42:59.940'
      u: Helberg. The first name?
    - who: Roma Tcharnabroda
      start: '00:43:01.441'
      end: '00:43:01.441'
      u: Charles Helberg.
    - who: David Boder
      start: '00:43:02.549'
      end: '00:43:02.549'
      u: What?
    - who: Roma Tcharnabroda
      start: '00:43:03.038'
      end: '00:43:03.038'
      u: Charl Helberg.
    - who: David Boder
      start: '00:43:04.316'
      end: '00:43:04.316'
      u: Charl?
    - who: Roma Tcharnabroda
      start: '00:43:04.783'
      end: '00:43:04.783'
      u: Charles.
    - who: David Boder
      start: '00:43:05.562'
      end: '00:43:05.562'
      u: And that is an office on La Salle street.
    - who: David Boder
      start: '00:43:07.935'
      end: '00:43:07.935'
      u: What is his profession?
    - who: Roma Tcharnabroda
      start: '00:43:12.842'
      end: '00:43:12.842'
      u: I don't know anything about that.
    - who: David Boder
      start: '00:43:11.387'
      end: '00:43:11.387'
      u: Yes. Is it his office?
    - who: Roma Tcharnabroda
      start: '00:43:12.842'
      end: '00:43:12.842'
      u: I don't know.
    - who: David Boder
      start: '00:43:13.479'
      end: '00:43:13.479'
      u: What number on La Salle.
    - who: Roma Tcharnabroda
      start: '00:43:14.235'
      end: '00:43:14.235'
      u: La Salle, North, 224.
    - who: David Boder
      start: '00:43:16.611'
      end: '00:43:16.611'
      u: 225?
    - who: Roma Tcharnabroda
      start: '00:43:17.377'
      end: '00:43:17.377'
      u: '24.'
    - who: David Boder
      start: '00:43:18.365'
      end: '00:43:18.365'
      u: 224, La Salle, North.
    - who: Roma Tcharnabroda
      start: '00:43:19.102'
      end: '00:43:19.102'
      u: North La Salle Street.
    - who: David Boder
      start: '00:43:21.286'
      end: '00:43:21.286'
      u: Now I shall see that man in two weeks.
    - who: Roma Tcharnabroda
      start: '00:43:24.398'
      end: '00:43:24.398'
      u: Yes, that will be very...
    - who: David Boder
      start: '00:43:24.925'
      end: '00:43:24.925'
      u: I shall transmit regards from you.
    - who: Roma Tcharnabroda
      start: '00:43:25.811'
      end: '00:43:25.811'
      u: You may tell that I have received the affidavit.
    - who: David Boder
      start: '00:43:30.034'
      end: '00:43:30.034'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:43:30.650'
      end: '00:43:30.650'
      u: But I must wait for the quota. And "two legs" are not enough to get any preference.
    - who: David Boder
      start: '00:43:35.966'
      end: '00:43:35.966'
      u: How long...under quota do you come? The Polish?
    - who: Roma Tcharnabroda
      start: '00:43:39.080'
      end: '00:43:39.080'
      u: On the Polish quota, and it is filled. Probably I have still to wait a year.
        And if by then UNNRA is out of existence then I have nothing to...
    - who: David Boder
      start: '00:43:45.345'
      end: '00:43:45.345'
      u: Oh, we'll arrange that with the Nias. I myself will take care of it.
    - who: Roma Tcharnabroda
      start: '00:43:48.516'
      end: '00:43:48.516'
      u: "[with friendly and somewhat skeptical laughter] Ya, they told me there that
        the quota [she means waiting list] is very large and that I can't get over."
    - who: David Boder
      start: '00:43:53.720'
      end: '00:43:53.720'
      u: And the name is Charles Helberg.
    - who: Roma Tcharnabroda
      start: '00:43:55.946'
      end: '00:43:55.946'
      u: Yes.
    - who: David Boder
      start: '00:43:56.114'
      end: '00:43:56.114'
      u: You don't know what his business is.
    - who: Roma Tcharnabroda
      start: '00:43:56.942'
      end: '00:43:56.942'
      u: No.
    - who: David Boder
      start: '00:43:57.404'
      end: '00:43:57.404'
      u: What is he to you?
    - who: Roma Tcharnabroda
      start: '00:43:58.747'
      end: '00:43:58.747'
      u: He is the uncle of my mother. But he was interested very much from the beginning,
        but he is unable to do [much] and...
    - who: David Boder
      start: '00:44:05.212'
      end: '00:44:05.212'
      u: What do you mean—unable, no money?
    - who: Roma Tcharnabroda
      start: '00:44:06.727'
      end: '00:44:06.727'
      u: No, it is not the money. But besides what can that help me [her voice fades,
        she mumbles].
    - who: David Boder
      start: '00:44:10.817'
      end: '00:44:10.817'
      u: You have what.
    - who: Roma Tcharnabroda
      start: '00:44:11.943'
      end: '00:44:11.943'
      u: "[disconcerted] here I have nothing. I am maintained by UNRRA but..."
    - who: David Boder
      start: '00:44:15.514'
      end: '00:44:15.514'
      u: Does he send you packages?
    - who: Roma Tcharnabroda
      start: '00:44:16.789'
      end: '00:44:16.789'
      u: No, because he can't send. Because they sent me a few times, [but] I did
        not receive them.
    - who: David Boder
      start: '00:44:25.404'
      end: '00:44:25.404'
      u: Hm. Now is that all that you want to tell us?
    - who: Roma Tcharnabroda
      start: '00:44:27.428'
      end: '00:44:27.428'
      u: Yes that is all that I want...
    - who: David Boder
      start: '00:44:28.594'
      end: '00:44:28.594'
      u: What do you want to tell to the American students. [laughingly]
    - who: Roma Tcharnabroda
      start: '00:44:30.468'
      end: '00:44:30.468'
      u: "[also laughingly] To tell the students?—I want to say we have learned very
        much. Still we are not pessimists. That is we have come to learn..."
    - who: David Boder
      start: '00:44:38.529'
      end: '00:44:38.529'
      u: Yes.
    - who: Roma Tcharnabroda
      start: '00:44:38.816'
      end: '00:44:38.816'
      u: ". . . that there is only one reality. The reality of the Evil. But in spite
        of that we are not pessimists. We have also learned that the potentiality
        of the human soul is very great. One can stand very much [laughter]. And that
        is told by a human being who runs around on false limbs. Life is more interesting
        than death, possibly not easier."
    - who: David Boder
      start: '00:44:58.540'
      end: '00:44:58.540'
      u: How old are you?
    - who: Roma Tcharnabroda
      start: '00:44:59.469'
      end: '00:44:59.469'
      u: Thirty.
    - who: David Boder
      start: '00:45:01.962'
      end: '00:45:01.962'
      u: I shall look up that man. Charles Helberger?
    - who: Roma Tcharnabroda
      start: '00:45:04.327'
      end: '00:45:04.327'
      u: Helberg.
    - who: David Boder
      start: '00:45:05.076'
      end: '00:45:05.076'
      u: Hellberg, 224 North La Salle Street.
    - who: Roma Tcharnabroda
      start: '00:45:08.644'
      end: '00:45:08.644'
      u: Yes.
    - who: David Boder
      start: '00:45:09.094'
      end: '00:45:09.094'
      u: Chicago. And you don't know his occupation.
    - who: Roma Tcharnabroda
      start: '00:45:11.160'
      end: '00:45:11.160'
      u: No.
    - who: David Boder
      start: '00:45:11.657'
      end: 
      u: "[In English] This concludes the most interesting spool, number 155 at the
        UNRRA University. [Pause. Knocking sound.] These knocks are the knocks of
        the artificial legs of the young girl, who just talked to me, and she is now
        leaving the room."
