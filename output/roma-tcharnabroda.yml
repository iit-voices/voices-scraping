    - who: Roma Tcharnabroda
      start: '00:43:24.398'
      end: '00:43:24.398'
      u: Ja, das wäre sehr...
    - who: David Boder
      start: '00:43:24.925'
      end: '00:43:24.925'
      u: Wer ist [unverständlich] Familie...
    - who: Roma Tcharnabroda
      start: '00:43:25.811'
      end: '00:43:25.811'
      u: Ja, sie müssen sagen, dass ich das Affidavit bekommen habe.
    - who: David Boder
      start: '00:43:30.034'
