    - who: David Boder
      start: '00:43:56.114'
      end: '00:43:56.114'
      u: Und sie wissen nicht was sein Geschäft ist.
    - who: Roma Tcharnabroda
      start: '00:43:56.942'
      end: '00:43:56.942'
      u: Nein.
    - who: David Boder
      start: '00:43:57.404'
      end: '00:43:57.404'
      u: Und was ist er von Ihnen?
    - who: Roma Tcharnabroda
      start: '00:43:58.747'
      end: '00:43:58.747'
      u: Das ist der Onkel von meiner Mutter. Er interessiert sich sehr und er will
        von Anfang mir helfen, aber er hat keine Möglichkeiten...
    - who: David Boder
      start: '00:44:05.212'
      end: '00:44:05.212'
      u: Was meinen Sie er hat keine Möglichkeiten—kein Geld.
    - who: Roma Tcharnabroda
      start: '00:44:06.727'
      end: '00:44:06.727'
      u: Nein, es ist nicht das Geld. Aber was kann er mir helfen [murmelt—sehr leise—unverständlich].
    - who: David Boder
      start: '00:44:10.817'
      end: '00:44:10.817'
      u: Sie haben was?
    - who: Roma Tcharnabroda
      start: '00:44:11.943'
      end: '00:44:11.943'
      u: Hier ich keine...aber ich habe UNRRA Verpflegung und...
    - who: David Boder
      start: '00:44:15.514'
      end: '00:44:15.514'
      u: Schickt er Ihnen Pakete?
    - who: Roma Tcharnabroda
      start: '00:44:16.789'
      end: '00:44:16.789'
      u: Nein, weil er kann nichts schicken. Er hat mir ein paar Mal geschickt, aber
        ich habe nichts bekommen.
    - who: David Boder
      start: '00:44:25.404'
      end: '00:44:25.404'
      u: Hm. Also ist das alles, was Sie uns sagen wollen?
    - who: Roma Tcharnabroda
      start: '00:44:27.428'
      end: '00:44:27.428'
      u: Ja, das ist alles was ich sagen will...
    - who: David Boder
      start: '00:44:28.594'
      end: '00:44:28.594'
      u: Und was wollen Sie amerikanischen Studenten sagen?
    - who: Roma Tcharnabroda
      start: '00:44:30.468'
      end: '00:44:30.468'
      u: Also [lacht] was will ich amerikanischen Studenten sagen? Will ich sagen,
        wir haben sehr viel gelernt. Wir sind doch nicht pessimistisch. Das heißt
        wir haben kennengelernt, dass es gibt nur...
    - who: David Boder
      start: '00:44:38.529'
      end: '00:44:38.529'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:44:38.816'
      end: '00:44:38.816'
      u: ". . . nur eine Wirklichkeit. Die Wirklichkeit des Bösen, aber trotzdem sind
        wir nicht Pessimisten. Wir haben noch kennengelernt, dass die Möglichkeit
        der menschlichen Seele ist sehr gross. Man hat...man kann sehr viel aushalten
        [lacht etwas]. Und das sagt ein Mensch, der auf zwei (2) Prothesen herum lauft.
        Das Leben ist interessanter wie der Tod—vielleicht nicht leichter."
    - who: David Boder
      start: '00:44:58.540'
      end: '00:44:58.540'
      u: Wie alt sind Sie?
    - who: Roma Tcharnabroda
      start: '00:44:59.469'
      end: '00:44:59.469'
      u: Dreißig (30).
    - who: David Boder
