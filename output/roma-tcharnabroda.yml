    - who: David Boder
      start: '00:43:02.549'
      end: '00:43:02.549'
      u: Was?
    - who: Roma Tcharnabroda
      start: '00:43:03.038'
      end: '00:43:03.038'
      u: Charles Hellberg.
    - who: David Boder
      start: '00:43:04.316'
      end: '00:43:04.316'
      u: Charles?
    - who: Roma Tcharnabroda
      start: '00:43:04.783'
