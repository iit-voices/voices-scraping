      u: Was ist die Profession?
    - who: Roma Tcharnabroda
      start: '00:43:12.842'
      end: '00:43:12.842'
      u: Da weiß ich nichts darüber.
    - who: David Boder
      start: '00:43:11.387'
      end: '00:43:11.387'
      u: Ja, ist das sein Büro dort?
    - who: Roma Tcharnabroda
      start: '00:43:12.842'
      end: '00:43:12.842'
      u: Weiß ich nicht.
    - who: David Boder
      start: '00:43:13.479'
      end: '00:43:13.479'
      u: Welche Nummer on LaSalle?
    - who: Roma Tcharnabroda
      start: '00:43:14.235'
      end: '00:43:14.235'
      u: LaSalle North, zwei hundert vier und zwanzig (224).
    - who: David Boder
      start: '00:43:16.611'
      end: '00:43:16.611'
