    - who: David Boder
      start: '00:00:05.329'
      end: '00:00:05.329'
      u: "[In English] Munich, September the 24th, at Deutsches Museum, the UNRRA
        University. We are going to interview now a Polish-Jewish girl, a student,
        Miss Roma Tcharna—...Tcharnabroda, of whom...who has lost both of her legs
        in a concentration camp. That is, she suffered from frozen legs, and they
        were amputated three days after the Americans came to liberate them. We are
        going to...I am passing the microphone to Roma."
    - who: David Boder
      start: '00:00:41.941'
      end: '00:00:41.941'
      u: "[In German] Also Fräulein, sind Sie Fräulein oder Frau?"
    - who: Roma Tcharnabroda
      start: '00:00:45.24'
      end: '00:00:45.24'
      u: Frau.
    - who: David Boder
      start: '00:00:47.857'
      end: '00:00:47.857'
      u: Frau. Ist Ihr Mann hier?
    - who: Roma Tcharnabroda
      start: '00:00:47.388'
      end: '00:00:47.388'
      u: Verloren.
    - who: David Boder
      start: '00:00:48.693'
      end: '00:00:48.693'
      u: Sie haben Ihren Mann verloren? Also sind Sie Witwe?
    - who: Roma Tcharnabroda
      start: '00:00:50.334'
      end: '00:00:50.334'
      u: Ja.
    - who: David Boder
      start: '00:00:50.788'
      end: '00:00:50.788'
      u: Also Frau Tcharnabroda, wollen Sie mir sagen, wo Sie waren und was hat Ihnen
        passiert, wenn der Krieg angefangen hat?
    - who: Roma Tcharnabroda
      start: '00:00:58.738'
      end: '00:00:58.738'
      u: 1939 war ich in Polen, dann wie die Deutschen haben sich genähert—mein Mann
        war kriegsverpflichtet und war Arzt—so hat man ihn gerufen zum Militär.
    - who: David Boder
      start: '00:01:10.248'
      end: '00:01:10.248'
      u: In welcher Stadt in Polen waren Sie?
    - who: Roma Tcharnabroda
      start: '00:01:11.829'
      end: '00:01:11.829'
      u: Kielce.
    - who: David Boder
      start: '00:01:12.901'
      end: '00:01:12.901'
      u: Kielce?
    - who: Roma Tcharnabroda
      start: '00:01:13.703'
      end: '00:01:13.703'
      u: Ja.
    - who: David Boder
      start: '00:01:14.04'
      end: '00:01:14.04'
      u: Ist das die Stadt wo jetzt das Programm war?
    - who: Roma Tcharnabroda
      start: '00:01:15.755'
      end: '00:01:15.755'
      u: Ja.
    - who: David Boder
      start: '00:01:16.258'
      end: '00:01:16.258'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:01:17.689'
      end: '00:01:17.689'
      u: Weiter...dann ist mein Mann...er ist mit dem Militär weg, aber man hat ihn
        nicht eingezogen, sondern er hat einen Befehl bekommen in die Richtung nach
        Osten zu ziehen. Ich als Schwester, weil wir haben das Gymnasium kurz beendigt.
    - who: David Boder
      start: '00:01:34.486'
      end: '00:01:34.486'
      u: Sie waren auch eine Krankenschwester?
    - who: Roma Tcharnabroda
      start: '00:01:35.951'
      end: '00:01:35.951'
      u: Nein, das war nur, hm, hm, vom Gymnasium, nur vom Training im Gymnasium beendet.
    - who: David Boder
      start: '00:01:38.664'
      end: '00:01:38.664'
      u: Ja, aber als Krankenschwester?
    - who: Roma Tcharnabroda
      start: '00:01:40.219'
      end: '00:01:40.219'
      u: Ja, aber die können nur in Notwendigkeit eingezogen werden.
    - who: David Boder
      start: '00:01:42.213'
      end: '00:01:42.213'
      u: Ja, also Krankenschwester-Gehilfinnen.
    - who: Roma Tcharnabroda
      start: '00:01:44.277'
      end: '00:01:44.277'
      u: Ja, Gehilfin.
    - who: David Boder
      start: '00:01:45.131'
      end: '00:01:45.131'
      u: Ja, Kadett Nurse?
    - who: Roma Tcharnabroda
      start: '00:01:46.000'
      end: '00:01:46.000'
      u: Ja.
    - who: David Boder
      start: '00:01:46.367'
      end: '00:01:46.367'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:01:46.843'
      end: '00:01:46.843'
      u: Ja, also wir sind beide nach Osten gefahren—in Richtung von Osten nach Lemberg.
    - who: David Boder
      start: '00:01:51.195'
      end: '00:01:51.195'
      u: Sprechen Sie auch jiddisch?
    - who: Roma Tcharnabroda
      start: '00:01:52.755'
      end: '00:01:52.755'
      u: Sehr schlecht [lacht etwas]?
    - who: David Boder
      start: '00:01:53.718'
      end: '00:01:53.718'
      u: ". . . aber doch deutsch?"
    - who: Roma Tcharnabroda
      start: '00:01:54.445'
      end: '00:01:54.445'
      u: Ja! Also in die Richtung nach Rovno. Und dann von Rovno—da sind dann schon
        die Russen gekommen—und dann sind wir nach Lemberg gefahren und von 1939 bis
        1941 war ich unter die Herrschaft von den Russen—in Lemberg.
    - who: David Boder
      start: '00:02:11.065'
      end: '00:02:11.065'
      u: Ah hm.
    - who: Roma Tcharnabroda
      start: '00:02:11.774'
      end: '00:02:11.774'
      u: '1941 sind die Deutschen nach Lemberg gekommen. Ich habe alle Programme mit
        gemacht, die in Lemberg stattgefunden haben, das heißt vom ersten Tag wenn
        sie sind gekommen und, hm, Brzezinski, das Gefängnis, das bekannte Gefängnis
        aufgemacht. Die Deutschen haben festgestellt, dass dort viele, viele Leichen
        sind und dass die Bolschewisten bevor sie sind heraus gekommen, haben ganze
        [unverständlich] gemacht, das heißt sie haben sehr viele, zum Beispiel: Beine
        abgeschnitten, und so weiter.'
    - who: David Boder
      start: '00:02:46.803'
      end: '00:02:46.803'
      u: Das haben die Bolschewisten getan?
    - who: Roma Tcharnabroda
      start: '00:02:46.803'
      end: '00:02:46.803'
      u: Das haben die Deutschen gesagt, dass die Bolschewisten haben das getan.
    - who: David Boder
      start: '00:02:51.218'
      end: '00:02:51.218'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:02:51.619'
      end: '00:02:51.619'
      u: Ja, aber die Kommission von die Ärzte, von polnischen und ukrainischen Ärzte,
        die mit gekommen sind mit den Deutschen in das Gefängnis Brzezinski, haben
        eine Bemerkung gemacht, dass die Leichen, bei den Leichen...sieht man kein
        Blut nicht bei den abgeschnittenen Beinen. Man hat eine ganz komische Situation
        gesehen, dass wenn man bei Lebendigen abschneidet einen Teil vom Körper, sieht
        man noch Blut. Und bei diesen Leuten hat man kein Blut gesehen also wahrscheinlich
        hat man das erst nach dem Tode arrangiert.
    - who: David Boder
      start: '00:03:25.530'
      end: '00:03:25.530'
      u: Und wer waren die Toten da?
    - who: Roma Tcharnabroda
      start: '00:03:27.534'
      end: '00:03:27.534'
      u: Die Toten das waren Gefangene, die zurück geblieben sind in dem Gefängnis,
        wenn die Bolschewisten heraus gezogen sind.
    - who: David Boder
      start: '00:03:35.059'
      end: '00:03:35.059'
      u: Und wer hat sie dann erschossen?
    - who: Roma Tcharnabroda
      start: '00:03:36.953'
      end: '00:03:36.953'
      u: Diese ermordet, ermordet—wahrscheinlich die Deutschen selbst.
    - who: David Boder
      start: '00:03:40.035'
      end: '00:03:40.035'
      u: Nun ja, wenn die Deutschen sie selbst ermordet haben, dann konnten sie doch
        die Füße und Hände nicht sofort abschneiden, dann würde doch Blut dort gewesen
        sein.
    - who: Roma Tcharnabroda
      start: '00:03:47.785'
      end: '00:03:47.785'
      u: Ja, es ist möglich, dass die Bomben und die, die Splitter von Granaten herein
        gefallen sind—damals wenn die Bolschewisten herausgezogen sind und während
        dem Kämpfen könnte das damals auch passieren.
    - who: David Boder
      start: '00:04:00.662'
      end: '00:04:00.662'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:04:01.181'
      end: '00:04:01.181'
      u: Ja, also dass sie das damals arrangiert haben, war ganz klar.
    - who: David Boder
      start: '00:04:04.802'
      end: '00:04:04.802'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:04:05.079'
      end: '00:04:05.079'
      u: Also damals auch für Vergeltung hat man [unverständlich] als Juden, natürlich...
    - who: David Boder
      start: '00:04:09.982'
      end: '00:04:09.982'
      u: Ja?
    - who: Roma Tcharnabroda
      start: '00:04:10.197'
      end: '00:04:10.197'
      u: ". . . die Juden müssen zahlen."
    - who: David Boder
      start: '00:04:10.927'
      end: '00:04:10.927'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:04:12.262'
      end: '00:04:12.262'
      u: Und damals waren die erste Proben, dass man hat Juden hat weggeschleppt nach
        Belzec, die ersten Vernichtungslager waren damals eingerichtet. Man hat noch
        keine Ahnung...
    - who: David Boder
      start: '00:04:12.262'
      end: '00:04:12.262'
      u: Ja?
    - who: Roma Tcharnabroda
      start: '00:04:23.372'
      end: '00:04:23.372'
      u: ". . . von Krematorien gehabt."
    - who: David Boder
      start: '00:04:24.261'
      end: '00:04:24.261'
      u: Also wollen Sie mir das alles jetzt erzählen, wie es Sie gegangen ist, wie
        es Ihnen...gegangen ist
    - who: Roma Tcharnabroda
      start: '00:04:28.411'
      end: '00:04:28.411'
      u: Mir.
    - who: David Boder
      start: '00:04:28.579'
      end: '00:04:28.579'
      u: Wie es IHNEN gegangen ist, was Ihnen passiert ist, wie die Deutschen...
    - who: Roma Tcharnabroda
      start: '00:04:29.984'
      end: '00:04:29.984'
      u: Also 1941, wie die Deutschen sind gekommen, war ich im Lager auf der Yanovska
        Strasse—Arbeitslager...
    - who: David Boder
      start: '00:04:38.929'
      end: '00:04:38.929'
      u: Also die Deutschen haben Sie in ein...
    - who: Roma Tcharnabroda
      start: '00:04:41.083'
      end: '00:04:41.083'
      u: Ja,in Arbeitslager eingezogen. Von dort bin ich weg...
    - who: David Boder
      start: '00:04:43.965'
      end: '00:04:43.965'
      u: Wo war Ihr Mann?
    - who: Roma Tcharnabroda
      start: '00:04:45.031'
      end: '00:04:45.031'
      u: Mein Mann war auch in Lemberg und war auch im Arbeitslager.
    - who: David Boder
      start: '00:04:48.273'
      end: '00:04:48.273'
      u: Bitte weiter.
    - who: Roma Tcharnabroda
      start: '00:04:48.820'
      end: '00:04:48.820'
      u: Dann habe ich...
    - who: David Boder
      start: '00:04:49.946'
      end: '00:04:49.946'
      u: Im selben Lager?
    - who: Roma Tcharnabroda
      start: '00:04:50.902'
      end: '00:04:50.902'
      u: Im selben Lager—das war ein Arbeitslager.
    - who: David Boder
      start: '00:04:52.906'
      end: '00:04:52.906'
      u: Haben Sie ihn sehen können?
    - who: Roma Tcharnabroda
      start: '00:04:53.922'
      end: '00:04:53.922'
      u: Ja, damals konnte ich ihn noch sehen.
    - who: David Boder
      start: '00:04:55.716'
      end: '00:04:55.716'
      u: Bitte weiter.
    - who: Roma Tcharnabroda
      start: '00:04:56.093'
      end: '00:04:56.093'
      u: Dann bin ich fort gelaufen...von diesem Arbeitslager und mein Mann auch und
        wir sind in schwarz in den General Gouvernat gekommen.
    - who: David Boder
      start: '00:05:04.282'
      end: '00:05:04.282'
      u: Was heißt das „schwarz“?
    - who: Roma Tcharnabroda
      start: '00:05:05.308'
      end: '00:05:05.308'
      u: Schwarz—das heißt ohne Erlaubnis von den deutschen Behörden.
    - who: David Boder
      start: '00:05:07.837'
      end: '00:05:07.837'
      u: Wo sind Sie hin gekommen?
    - who: Roma Tcharnabroda
      start: '00:05:08.853'
      end: '00:05:08.853'
      u: In der Nähe von Kielce, eine kleine Stadt—nach Njele.
    - who: David Boder
      start: '00:05:11.845'
      end: '00:05:11.845'
      u: Ja. Warum haben Sie das gesagt „ General Gouvernat“?
    - who: Roma Tcharnabroda
      start: '00:05:14.904'
      end: '00:05:14.904'
      u: Weil damals war schon die Benennung [unverständlich].
    - who: David Boder
      start: '00:05:18.842'
      end: '00:05:18.842'
      u: Ja, weiter.
    - who: Roma Tcharnabroda
      start: '00:05:18.952'
      end: '00:05:18.952'
      u: Und dann von dem Gouvernat...war ich einige Monat in dem General Gouvernat,
        das war am Ende 1942, 1942 und dann hat es angefangen mit diesen Auslieferungen.
    - who: David Boder
      start: '00:05:28.903'
      end: '00:05:28.903'
      u: Ah hm.
    - who: Roma Tcharnabroda
      start: '00:05:29.891'
      end: '00:05:29.891'
      u: 'Meine polnischen Freunde...wie Dinge angefangen haben in Warschau, da sind
        meine polnischen Freunde zu mir gekommen und haben gesagt: „Ihr geht alle
        auf Schmelz.“'
    - who: David Boder
      start: '00:05:37.125'
      end: '00:05:37.125'
      u: Die waren in Warschau?
    - who: Roma Tcharnabroda
      start: '00:05:38.390'
      end: '00:05:38.390'
      u: Nein, ich war in einer kleinen Stadt in der Kielce Umgebung
    - who: David Boder
      start: '00:05:42.031'
      end: '00:05:42.031'
      u: Und was haben Ihre polnischen Freunde gesagt? Ihr geht alle...“
    - who: Roma Tcharnabroda
      start: '00:05:43.915'
      end: '00:05:43.915'
      u: Die Juden von Warschau gehen alle auf Schmelz.
    - who: David Boder
      start: '00:05:47.406'
      end: '00:05:47.406'
      u: Und was heißt das „Schmelz“?
    - who: Roma Tcharnabroda
      start: '00:05:48.182'
      end: '00:05:48.182'
      u: Schmelz, das ist eine deutsche Benennung—alle in Ofen rein.
    - who: David Boder
      start: '00:05:51.204'
      end: '00:05:51.204'
      u: Aha.
    - who: Roma Tcharnabroda
      start: '00:05:51.711'
      end: '00:05:51.711'
      u: Die Juden von Warschau haben noch nichts genau gewusst, aber diese...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:05:55.082'
      end: '00:05:55.082'
      u: haben schon gewusst die Polen, weil man wusste, dass man [unverständlich]
        die eigentlichen Transporte von den Juden. Also ich habe arische Papiere bekommen
        und ich bin nach Warschau geflüchtet. Ich war auf arischer Seite bis Ende
        1942 und dann...
    - who: David Boder
      start: '00:06:10.818'
      end: '00:06:10.818'
      u: Mit arischer Seite meinen Sie, das heißt ‚outside’...außen...
    - who: Roma Tcharnabroda
      start: '00:06:13.260'
      end: '00:06:13.260'
      u: ". . . außerhalb vom Ghetto."
    - who: David Boder
      start: '00:06:13.968'
      end: '00:06:13.968'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:06:14.720'
      end: '00:06:14.720'
      u: Am Ende 1942 war ich gezwungen ins Ghetto rein zu gehen.
    - who: David Boder
      start: '00:06:19.169'
      end: '00:06:19.169'
      u: Wieso, wenn Sie arische Papiere hatten?
    - who: Roma Tcharnabroda
      start: '00:06:21.063'
      end: '00:06:21.063'
      u: Ja,...weil es war eine ganz besondere Schichte in der polnischen Gesellschaft,
        die..., die sich damit beschäftigt hat, die Juden auszuliefern, ganz einfach.
    - who: David Boder
      start: '00:06:21.063'
      end: '00:06:21.063'
      u: Bitte weiter.
    - who: Roma Tcharnabroda
      start: '00:06:33.628'
      end: '00:06:33.628'
      u: Ja, und dann war ich gezwungen ganz einfach, weil man hat mir alles geraubt
        und ich war gezwungen ins Ghetto zu gehen.
    - who: David Boder
      start: '00:06:40.885'
      end: '00:06:40.885'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:06:41.365'
      end: '00:06:41.365'
      u: Ohne einen Groschen natürlich. Das war nach der so genannten ersten Aussiedlung
        in Warschau. Das Warschauer Ghetto war schon damals sehr klein. Nach den Statistiken
        hat es fünfzig tausend (50.000) Juden noch gehabt. Aber diese waren noch...manche
        waren noch versteckt und es waren wahrscheinlich mehr. Ich hab mitgemacht
        die zweite Auslieferung 1943 im Januar. Damals war auch die so genannte „Werte
        Erfassung“, das war eine deutsche Firma, die hat sich damit beschäftigt mit
        alle, mit allen Sachen, die von den Juden zurück geblieben sind, alles zu
        sortieren...
    - who: David Boder
      start: '00:07:16.686'
      end: '00:07:16.686'
      u: Was sind Werte...?
    - who: Roma Tcharnabroda
      start: '00:07:18.071'
      end: '00:07:18.071'
      u: Werte Erfassung.
    - who: David Boder
      start: '00:07:20.065'
      end: '00:07:20.065'
      u: Werte...
    - who: Roma Tcharnabroda
      start: '00:07:20.841'
      end: '00:07:20.841'
      u: Erfassung.
    - who: David Boder
      start: '00:07:21.610'
      end: '00:07:21.610'
      u: Erfassung
    - who: Roma Tcharnabroda
      start: '00:07:22.107'
      end: '00:07:22.107'
      u: Ja.
    - who: David Boder
      start: '00:07:22.424'
      end: '00:07:22.424'
      u: Das war eine deutsche Firma?
    - who: Roma Tcharnabroda
      start: '00:07:23.550'
      end: '00:07:23.550'
      u: Ja. Und die Juden mussten dort arbeiten. Durch Zufall habe ich in dieser
        Firma gearbeitet.
    - who: David Boder
      start: '00:07:28.857'
      end: '00:07:28.857'
      u: Und was hat man dort getan?
    - who: Roma Tcharnabroda
      start: '00:07:30.063'
      end: '00:07:30.063'
      u: Was man hat getan, man hat sortiert , hm, Bettwäsche und diese Wäsche und
        diese Wäsche, jedes...
    - who: David Boder
      start: '00:07:35.291'
      end: '00:07:35.291'
      u: Und wo hat man das bekommen?
    - who: Roma Tcharnabroda
      start: '00:07:36.527'
      end: '00:07:36.527'
      u: Wo? Im Ghetto selbst, das war so ein großes Magazin von all diesen zurück
        gebliebenen Sachen.
    - who: David Boder
      start: '00:07:42.044'
      end: '00:07:42.044'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:07:42.741'
      end: '00:07:42.741'
      u: Also, dort habe ich die zweite Auslieferung mit gemacht. Es sind noch Leute
        in Warschau geblieben. Darf ich erzählen von diese arme Leute, die ich dort
        gesehen...
    - who: David Boder
      start: '00:07:52.627'
      end: '00:07:52.627'
      u: Ja, ja, wenn Sie sie gesehen haben, dann sollen Sie erzählen.
    - who: Roma Tcharnabroda
      start: '00:07:54.481'
      end: '00:07:54.481'
      u: Also...während der Aussiedlung selbst hat man Truppen von uns genommen für
        Arbeit. Das heißt, ich bin in ein Zimmer gekommen, wo eine alte Frau auf dem
        Bett lag. In der Hand hat sie eine Karte gehabt, sie wollte...sie wollte wahrscheinlich
        zeigen, dass sie irgendwo beschäftigt ist und mit dieser Karte in der Hand
        und mit offenem Mund ist sie erschossen worden. Der Todesschrei war noch nicht
        richtig aus ihrem Gesicht und der offene Mund, der letzte Geschrei...man soll
        nicht vergessen. Dann sind wir gekommen und wir haben gesehen ganz verschiedene
        Szenen, die gar nicht zu beschreiben sind, weil das könnte lange Stunden dauern.
        Die jüdische Polizei hat zusammen genommen die Leichen, die wir noch gesehen
        zur Arbeit gesehen haben. Die Strassen waren voll von Blut.
    - who: David Boder
      start: '00:08:43.772'
      end: '00:08:43.772'
      u: Was heißt von Leichen, die sie gesehen haben oder von Menschen, die Sie noch
        gesehen haben?
    - who: Roma Tcharnabroda
      start: '00:08:47.073'
      end: '00:08:47.073'
      u: Mit Leichen von Menschen, [unverständlich] die hat man geschossen. Alle Freunde,
        die, die man auf den Platz, das heißt...das heißt, der Platz heißt, hm, habe
        ich schon vergessen...
    - who: David Boder
      start: '00:08:58.052'
      end: '00:08:58.052'
      u: Ah hm, bitte weiter.
    - who: Roma Tcharnabroda
      start: '00:08:58.342'
      end: '00:08:58.342'
      u: Der Platz, das war eine Nebenschleiße, der zu der Bahn führte—dort hat man
        alle Transporte nach Treblinka geschickt.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:09:07.766'
      end: '00:09:07.766'
      u: Also...
    - who: David Boder
      start: '00:09:09.487'
      end: '00:09:09.487'
      u: Wo ist Treblinka?
    - who: Roma Tcharnabroda
      start: '00:09:10.384'
      end: '00:09:10.384'
      u: Treblinka ist Ost—Ost West von Warschau.
    - who: David Boder
      start: '00:09:14.336'
      end: '00:09:14.336'
      u: Wie weit ungefähr?
    - who: Roma Tcharnabroda
      start: '00:09:15.405'
      end: '00:09:15.405'
      u: Drei Stunden Zeit.
    - who: David Boder
      start: '00:09:17.189'
      end: '00:09:17.189'
      u: Ah ha. Nächst welcher Stadt ist es?
    - who: Roma Tcharnabroda
      start: '00:09:19.712'
      end: '00:09:19.712'
      u: Nächst welcher Stadt,...hm, so...Bialystok, in Richtung Bialystok.
    - who: David Boder
      start: '00:09:22.983'
      end: '00:09:22.983'
      u: Ja, bitte nun weiter.
    - who: Roma Tcharnabroda
      start: '00:09:25.744'
      end: '00:09:25.744'
      u: Ja. Damals waren schon die ersten Proben von Widerstand im Warschauer Ghetto.
        Es waren Fälle von Schießerei, aber noch nicht koordiniert. Die Organisationen
        haben gearbeitet, aber es war noch nicht...die Arbeit war noch nicht koordiniert
        und die Hilfe von außen war sehr klein. Zweitens—wir haben gewusst alle, dass
        der Kampf ist verloren. Wir sind der verlorene Posten, der sterben muss. Damals
        hat man genommen die Kinder, das Kinderhaus—das Kinderhaus, wo der bekannte
        polnische—jüdische eigentlich, hm, der jüdische Pädagoge hat gearbeitet in...
    - who: David Boder
      start: '00:10:06.579'
      end: '00:10:06.579'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:10:06.939'
      end: '00:10:06.939'
      u: ". . . das Kind von Shalom, das ist, hm, das ist seine, hm, wie heißt der,
        das ist...ich habe den Namen vergessen..."
    - who: David Boder
      start: '00:10:12.306'
      end: '00:10:12.306'
      u: Gearbeitet.
    - who: Roma Tcharnabroda
      start: '00:10:12.795'
      end: '00:10:12.795'
      u: Ja. Da hat man genommen die Kinder. Die Art auf welche man hat die Kinder
        genommen, war auch interessant. Die deutsche SS ist reingekommen und hat den
        Kindern Schokolade gegeben, damit die Kinder gehen wollen. Die Verwandten
        von die, dem Kranken..., von dem Kinderhaus ist mit gegangen. Man wollte sogar
        außen reklamieren einige. Aber diese haben...wollten das nicht annehmen. Sie
        haben...sie wollten nicht annehmen die nach Heraus-Reklamierung.
    - who: David Boder
      start: '00:10:42.800'
      end: '00:10:42.800'
      u: Was heißt Herausgabe der Kinder.
    - who: Roma Tcharnabroda
      start: '00:10:43.497'
      end: '00:10:43.497'
      u: Ja, die Herausgabe...
    - who: David Boder
      start: '00:10:44.792'
      end: '00:10:44.792'
      u: Der Kinder oder [unverständlich; beide sprechen zugleich]
    - who: Roma Tcharnabroda
      start: '00:10:45.928'
      end: '00:10:45.928'
      u: Die Verwaltung. Die Verwaltung von, hm, jüdischen Kinderheim.
    - who: David Boder
      start: '00:10:50.351'
      end: '00:10:50.351'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:10:50.924'
      end: '00:10:50.924'
      u: ". . . ist mitgegangen. Also damals sind gegangen sehr viele. Viele sind
        aber doch geblieben. Man hat uns noch gebraucht für Arbeit. Es war noch nicht
        alles in Ordnung. Dann haben wir noch zwei Monate gearbeitet. Im März ist
        die letzte Aussiedlung gekommen. Das war am Tag vom jüdischen Fest von Pe...Pesach.
        Also vor Pesach haben wir eine große Zuteilung bekommen. Das heißt eine höhere
        Zuteilung, eine Grössere, damit wir ruhiger sein sollen. Und erstens...in
        der Nacht um zwei (2) Uhr hat man schon signalisiert, ja,...es kommt wieder
        die Aussiedlung. Das Ghetto umbesetzt mit verschiedenen Mithelfer von Leute
        SS. Die Auslieferung hat angefangen."
    - who: David Boder
      start: '00:11:43.753'
      end: '00:11:43.753'
      u: Und die Mithelfer waren wer?
    - who: Roma Tcharnabroda
      start: '00:11:45.747'
      end: '00:11:45.747'
      u: Ukrainer, Litauer.
    - who: David Boder
      start: '00:11:48.949'
      end: '00:11:48.949'
      u: Und weiter.
    - who: Roma Tcharnabroda
      start: '00:11:52.610'
      end: '00:11:52.610'
      u: Und es waren viele Ukrainer von Russland, die auf die Seite von Deutschland
        übergegangen sind.
    - who: David Boder
      start: '00:11:59.285'
      end: '00:11:59.285'
      u: Nun wollen Sie uns jetzt sagen...
    - who: Roma Tcharnabroda
      start: '00:12:00.740'
      end: '00:12:00.740'
      u: ". . . jetzt von der Auslieferung selbst...das heißt, dass diese Verbrennung
        vom Ghetto und der Aufstand im Ghetto..."
    - who: David Boder
      start: '00:12:05.768'
      end: '00:12:05.768'
      u: Das haben wir, das wurde...
    - who: Roma Tcharnabroda
      start: '00:12:07.513'
      end: '00:12:07.513'
      u: Ja.
    - who: David Boder
      start: '00:12:07.800'
      end: '00:12:07.800'
      u: ". . . beschrieben"
    - who: Roma Tcharnabroda
      start: '00:12:08.669'
      end: '00:12:08.669'
      u: Ja, also weiter...
    - who: David Boder
      start: '00:12:09.206'
      end: '00:12:09.206'
      u: Ja, also nicht , dass es mich nicht interessiert, aber mein Zug geht heute
        abend...
    - who: Roma Tcharnabroda
      start: '00:12:12.218'
      end: '00:12:12.218'
      u: Ja.
    - who: David Boder
      start: '00:12:12.485'
      end: '00:12:12.485'
      u: ". . . und ich möchte mehr von Ihnen wissen..."
    - who: Roma Tcharnabroda
      start: '00:12:13.943'
      end: '00:12:13.943'
      u: ". . . von dem Lager."
    - who: David Boder
      start: '00:12:14.210'
      end: '00:12:14.210'
      u: Jetzt wurden Sie ausgeliefert und was hat Ihnen dann passiert?
    - who: Roma Tcharnabroda
      start: '00:12:16.646'
      end: '00:12:16.646'
      u: Ausgeliefert nach Majdanek. Der erste Transport während der letzten Aussiedlung
        ist nach Treblinka gegangen.
    - who: David Boder
      start: '00:12:24.565'
      end: '00:12:24.565'
      u: "[In English] It is here...as I said before an interview at the University
        where I am forced to interview a certain number of students. I therefore have
        to give them a limited time. That is the first time in my procedure that I
        am doing it. And I am therefore insisting to get the personal story of Mrs.
        Tcharnabroda, to skip possibly the very important personal story about the,
        hm, hm, ghetto and about the transportation to the concentration camp."
    - who: David Boder
      start: '00:12:57.500'
      end: '00:12:57.500'
      u: "[In German] Und sie waren in Majdanek?"
    - who: Roma Tcharnabroda
      start: '00:12:58.832'
      end: '00:12:58.832'
      u: Ja.
    - who: David Boder
      start: '00:12:59.399'
      end: '00:12:59.399'
      u: Nun?
    - who: Roma Tcharnabroda
      start: '00:12:59.826'
      end: '00:12:59.826'
      u: Also die ersten Transporte sind nach Treblinka gegangen. Die Letzten—und
        ich war in den Letzten sind nach Majdanek gegangen.
    - who: David Boder
      start: '00:13:05.872'
      end: '00:13:05.872'
      u: Und wo war Ihr Mann?
    - who: Roma Tcharnabroda
      start: '00:13:06.888'
      end: '00:13:06.888'
      u: Immer zusammen mit mir, bis nach Majdanek gegangen.
    - who: David Boder
      start: '00:13:09.910'
      end: '00:13:09.910'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:13:10.487'
      end: '00:13:10.487'
      u: Zuerst sind wir auf dem Flugplatz Lager...
    - who: David Boder
      start: '00:13:13.000'
      end: '00:13:13.000'
      u: Haben Sie Kinder?
    - who: Roma Tcharnabroda
      start: '00:13:14.059'
      end: '00:13:14.059'
      u: Nein. Zuerst hat man uns gebracht auf den Flugplatz Lager Laskevich, das
        ist neben Lublin.Auf diesem Flugplatz hat man uns—da hat man die Männer in
        eine andere Richtung geschickt und uns in eine andere Richtung. Damals habe
        ich den Mann verloren.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Ah hm.
    - who: David Boder
      start: '00:13:32.788'
      end: '00:13:32.788'
      u: Oh. Haben Sie niemals mehr von ihm gehört?
    - who: Roma Tcharnabroda
      start: '00:13:35.321'
      end: '00:13:35.321'
      u: Nein.
    - who: David Boder
      start: '00:13:36.177'
      end: '00:13:36.177'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:13:37.295'
      end: '00:13:37.295'
      u: Dann hat man uns...
    - who: David Boder
      start: '00:13:38.792'
      end: '00:13:38.792'
      u: Wie hält das gerichtlich und offiziell? Werden Sie als Witwe anerkannt?
    - who: Roma Tcharnabroda
      start: '00:13:43.123'
      end: '00:13:43.123'
      u: Ja.
    - who: David Boder
      start: '00:13:43.662'
      end: '00:13:43.662'
      u: Wieso, trotz allem...
    - who: Roma Tcharnabroda
      start: '00:13:44.299'
      end: '00:13:44.299'
      u: Weil später habe ich eine Nachricht gehabt, dass man hat meinen Mann hat
        Travniki geschickt. Und Travniki hat man vernichtet, so dass kein einziges
        Zeuge geblieben ist.
    - who: David Boder
      start: '00:13:52.384'
      end: '00:13:52.384'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:13:53.939'
      end: '00:13:53.939'
      u: Dann hat man...am zweiten Tag hat man uns nach Majdanek geführt. Das ist
        zwei Kilometer auf der Chelmer...auf dem Chelmer Weg, das ist der Weg nach
        Chelm. Zwei Kilometer auf diesem Weg geführt mit Assistenz von der SS, da
        heißt auf jede fünf Frauen sind vier SS gegangen mit dem...[lacht etwas]...mit
        dem Gewehr.
    - who: David Boder
      start: '00:14:15.718'
      end: '00:14:15.718'
      u: Für jede fünf Frauen oder für jede fünf Reihen?
    - who: Roma Tcharnabroda
      start: '00:14:17.764'
      end: '00:14:17.764'
      u: Auf fünf Frauen...
    - who: David Boder
      start: '00:14:19.281'
      end: '00:14:19.281'
      u: ". . . sind 4 SS gegangen"
    - who: Roma Tcharnabroda
      start: '00:14:20.399'
      end: '00:14:20.399'
      u: ". . . sind vier SS gegangen mit Gewehr."
    - who: David Boder
      start: '00:14:21.615'
      end: '00:14:21.615'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:14:21.863'
      end: '00:14:21.863'
      u: Wir wussten natürlich nicht wohin wir gehen. Wir haben gedacht, dass gleich
        in den Ofen.
    - who: David Boder
      start: '00:14:27.859'
      end: '00:14:27.859'
      u: Warum? Haben Sie schon gewusst, dass das passiert?
    - who: Roma Tcharnabroda
      start: '00:14:29.685'
      end: '00:14:29.685'
      u: Ja, dann haben wir schon gewusst davon.
    - who: David Boder
      start: '00:14:31.621'
      end: '00:14:31.621'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:14:32.200'
      end: '00:14:32.200'
      u: ". . . weil Viele von Treblinka sind schon weg gelaufen."
    - who: David Boder
      start: '00:14:34.336'
      end: '00:14:34.336'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:14:34.905'
      end: '00:14:34.905'
      u: Also dann wir sind hierher gekommen, zuerst war die Badeanstalt. Dann in
        Badeanstalt hat man eine Selektion durch geführt.
    - who: David Boder
      start: '00:14:44.518'
      end: '00:14:44.518'
      u: Beschreiben Sie das. Wie hatten sie das getan?
    - who: Roma Tcharnabroda
      start: '00:14:46.263'
      end: '00:14:46.263'
      u: Das heißt hier kommt ein SS Mann und wir waren ganz nackt...
    - who: David Boder
      start: '00:14:50.812'
      end: '00:14:50.812'
      u: Und dieses war ein Mann—nicht eine Frau?
    - who: Roma Tcharnabroda
      start: '00:14:52.846'
      end: '00:14:52.846'
      u: Nein Männer—Frauen auch, aber Männer mit Hunden.
    - who: David Boder
      start: '00:14:56.758'
      end: '00:14:56.758'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:14:58.329'
      end: '00:14:58.329'
      u: Und dann hat man uns ganz einfach angeguckt, wie die Tiere—in die Zähne reingeschaut
        und die Muskeln probiert ganz einfach mit der Hand, und die Hunde haben gebellt...und
        dann Manche, die älteren Frauen und die Kranken—hat man auf eine Seite geschoben.
        Diese sind nicht mehr...von Badeanstalt nicht heraus gekommen. Später uns
        hat man ausgeladen und man hat uns...
    - who: David Boder
      start: '00:15:20.894'
      end: '00:15:20.894'
      u: In der selben Badeanstalt?
    - who: Roma Tcharnabroda
      start: '00:15:22.149'
      end: '00:15:22.149'
      u: Ja, aber dort die Badeanstalt war in zwei Teile eingeteilt. Das war das Alte
        noch...Krematorium, das Neue war noch nicht fertig. Das haben wir selbst errichtet.
    - who: David Boder
      start: '00:15:30.560'
      end: '00:15:30.560'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:15:31.389'
      end: '00:15:31.389'
      u: Also so sind...diese nicht mehr heraus gekommen. Wir sind dran gekommen in
        die Badeanstalt auch, wir sind gebadet und dann hat man uns andere Kleider
        gegeben, alles wurde weg genommen. Ausserdem hat man uns gesagt, wir sollen
        gar nichts verstecken, weil wir werden gynäkologisch untersucht.
    - who: David Boder
      start: '00:15:48.663'
      end: '00:15:48.663'
      u: Männer haben es getan?
    - who: Roma Tcharnabroda
      start: '00:15:50.128'
      end: '00:15:50.128'
      u: Ja.
    - who: David Boder
      start: '00:15:50.638'
      end: '00:15:50.638'
      u: Und [starkes Rauschen des Tonbandes; unverständlich]
    - who: Roma Tcharnabroda
      start: '00:15:52.209'
      end: '00:15:52.209'
      u: 'Manche Frauen—vor Aufregung—weil sie zum ersten Mal ganz nackt gestanden
        sind zum Sehen, haben hysterische Anfälle bekommen und haben sehr viel geweint.
        Aber zwischen uns waren Manche, die haben gesagt: ‚ Wir schämen uns nicht,
        warum sollen wir uns schämen?’ Also, dann später hat man uns andere Kleider
        gegeben...'
    - who: David Boder
      start: '00:16:10.262'
      end: '00:16:10.262'
      u: Haben sie Ihre Haare abgeschnitten?
    - who: Roma Tcharnabroda
      start: '00:16:11.378'
      end: '00:16:11.378'
      u: Nein...Lumpen natürlich und man hat uns auf Feld Fünf (5) geschickt. Das
        ist das bekannte Vernichtungsfeld. Dort waren wir...
    - who: David Boder
      start: '00:16:21.983'
      end: '00:16:21.983'
      u: In welchem Jahr war das?
    - who: Roma Tcharnabroda
      start: '00:16:23.089'
      end: '00:16:23.089'
      u: 1943, März. Also...auf diesem Vernichtungsfeld...die ersten paar Tage was
        alles ganz herrlich. Man hat uns gesagt, es wird alles gut sein. Und Propaganda
        gemacht, dass wir nicht in die Ofen rein kommen, sonder wir sind hier zum
        Arbeiten, und so weiter. Man hat sogar Frauen mit Kinder mit gebracht. Unter
        die Frauen und Kinder waren zwei (2) Baracken, das ware eine so genannte Quarantäne,
        Quarantäne. Dort...dann haben wir Bretter( Rauschen—unverständlich).
    - who: David Boder
      start: '00:16:55.495'
      end: '00:16:55.495'
      u: Was?
    - who: Roma Tcharnabroda
      start: '00:16:56.254'
      end: '00:16:56.254'
      u: Bretter—in den Baracken.
    - who: David Boder
      start: '00:16:57.120'
      end: '00:16:57.120'
      u: Zum Schlafen?
    - who: Roma Tcharnabroda
      start: '00:16:57.735'
      end: '00:16:57.735'
      u: Ja, in den ersten Tagen war es nicht so schlimm. Dann hat es angefangen.
        Sie haben einen Befehl bekommen mehr zu schlagen, weil es sterben zu wenig.
        Das Kontingent von Toten ist zu klein, gleich in den ersten Tagen. Dann hat
        es angefangen gleich Krankheit von Durchfall. Von dieser Krankheit sind sehr
        viele gestorben. Warum? Die Jüdinnen durften nicht aufs Revier kommen.
    - who: David Boder
      start: '00:17:25.389'
      end: '00:17:25.389'
      u: Krankenhaus?
    - who: Roma Tcharnabroda
      start: '00:17:25.918'
      end: '00:17:25.918'
      u: 'Krankenhaus kommen. Für die Jüdinnen gab es nur Eines: Gesunde oder Tote.
        Kein Revier, keine Kranken...keine Hilfe für die Kranken. Dort waren aber
        schon Polinnen. Die waren von Warschau, von Pawia, vom Gefängnis—politisch—...und
        diese haben uns geholfen.'
    - who: David Boder
      start: '00:17:45.725'
      end: '00:17:45.725'
      u: Was heißt politische Polen—Gefangene?
    - who: Roma Tcharnabroda
      start: '00:17:47.202'
      end: '00:17:47.202'
      u: Politische—das heißt nicht von der Strasse genommen—ganz einfach, sondern
        die waren politisch im Gefängnis—im Pawia Gefängnis und wurden später nach
        Majdanek deportiert. Diese haben uns geholfen. Das heißt, sie haben unseren
        Kranken Medizin gebracht, das war ganz einfach gestohlen vom Revier und sie
        haben uns verschiedene Medikamente gegeben. Später hat es angefangen mit der—und
        es war einen Selektion. Die SS haben wieder Selektion [starkes Rauschen im
        Tonband; unverständlich] und man hat Manche, die danach wieder in das Lager
        gekommen haben [unverständlich]
    - who: David Boder
      start: '00:18:21.838'
      end: '00:18:21.838'
      u: Wie wurde das erklärt?
    - who: Roma Tcharnabroda
      start: '00:18:31.051'
      end: '00:18:31.051'
      u: Die deutschen Ärzte erklärten das, wie wir gekommen sind—durch die [unverständlich;
        sehr starkes Rauschen im Tonband], die Aufregung—und dann weil es keine Männer
        gab. So erklärten die Ärzte das. Wir konnten gar nichts bemerken, ob das im
        Essen war oder nicht. Natürlich wir waren auch zu angestrengt von der Reise,
        dass wir nichts bemerkt haben. Jedenfalls über neunzig (90) Prozent hatten
        die Periode verloren.
    - who: David Boder
      start: '00:18:56.239'
      end: '00:18:56.239'
      u: Und wie lange hat das gedauert?
    - who: Roma Tcharnabroda
      start: '00:18:58.323'
      end: '00:18:58.323'
      u: Bein Manchen auf immer, bei Manchen ist es, bei mir wieder zurück gekommen.
    - who: David Boder
      start: '00:19:02.363'
      end: '00:19:02.363'
      u: Nach der Befreiung?
    - who: Roma Tcharnabroda
      start: '00:19:03.149'
      end: '00:19:03.149'
      u: Ja, nach der Befreiung. Nach neun (9) oder zehn (10) Monaten. Also in Majdanek,
        da fängt jede Woche gleich an mit der Selektion. Das heißt, das Thema in Majdanek
        war ganz klar. Wir waren sechzehn (16) Stunden in der freien Luft. Wir durften
        nicht während des Tages in die Baracken kommen. Das heißt sogar, wenn es regnet
        und alles Mögliche, wir dürfen nur draußen sein. Wir dürfen nicht in die Baracken
        hinein kommen—für sechzehn Stunden—nur 8 Stunden.
    - who: David Boder
      start: '00:19:39.851'
      end: '00:19:39.851'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:19:40.817'
      end: '00:19:40.817'
      u: ". . . nur 8 Stunden in den Baracken sein."
    - who: David Boder
      start: '00:19:42.863'
      end: '00:19:42.863'
      u: Und was haben Sie gearbeitet?
    - who: Roma Tcharnabroda
      start: '00:19:44.109'
      end: '00:19:44.109'
      u: Nein, ich muss Ihnen noch was erzählen von dem Klima. Das Klima war so, es
        war windig und dann sonnig und die ganze Sonne hat so gebrannt, so dass die
        Füße angeschwollen wurden. Und dann auch bei der Selektion hat er nur auf
        die Füße geschaut, ob sie angeschwollen sind oder nicht, so dass manche, ganz
        gesunde und starke Frauen, nur weil sie die Füße geschwollen hatten—müssen
        in die Ofen. Und dann jede Woche genau ging ein ganzer Transport in die Öfen.
        Der SS Mann ist gestanden und hat Bonbons gegessen. Und mit den Bonbons in
        dem Mund hat er mit dem Stecken gestiert, diese nach rechts und diese nach
        links. Und was das geheißen hat, haben wir schon gewusst.
    - who: David Boder
      start: '00:20:25.189'
      end: '00:20:25.189'
      u: "[In English] This concludes Spool 155 [B] with the interview of Mrs. Roma
        Tcharna— Tcharnabroda. In spite of...[spool ends abruptly]"
    - who: David Boder
      start: '00:20:46.818'
      end: '00:20:46.818'
      u: Munich, September the 24th. We are working...we are working under very great
        pressure. I am leaving tonight and it's four o'clock. The Senate of the UNRRA
        University, the International University of displaced people is expecting
        that I will attend a short meeting of theirs; and I have here a most interesting
        interviewee, Ms. Roma Tcharnabroda.
    - who: David Boder
      start: '00:21:10.825'
      end: '00:21:10.825'
      u: "[In German] Also weiter."
    - who: Roma Tcharnabroda
      start: '00:21:12.825'
      end: '00:21:12.825'
      u: Nach wieder solcher Selektion sind—ein paar hundert Frauen sind verschwunden
        vom Lager. Am Abend haben wir ein großes Feuer gesehen und am nächsten Tag
        haben wir den ganzen Tag gespürt den Rauch von verbranntem Fleisch.
    - who: David Boder
      start: '00:21:27.336'
      end: '00:21:27.336'
      u: Wo wurden die verbrannt in den Ofen oder in den Krematorien?
    - who: Roma Tcharnabroda
      start: '00:21:29.636'
      end: '00:21:29.636'
      u: In den Krematorien. Das war noch nicht gänzlich gemacht das Krematorium.
        Deshalb haben sie vergast in der Badeanstalt und dann haben sie die Leichen
        auf das Feld gelegt. Dort war ein solcher großer Graben auf dem Feld, fast
        wie ein Viereck und dort hat man sie verbrannt. Darüber haben wir jede Woche
        nach der Zeit der Selektion—jede Woche immer gesehen das große viereckige
        Feuer und dann haben wir gespürt den Rauch von verbranntem Fleisch.
    - who: David Boder
      start: '00:21:59.126'
      end: '00:21:59.126'
      u: Das war in Majdanek?
    - who: Roma Tcharnabroda
      start: '00:22:00.294'
      end: '00:22:00.294'
      u: Ja. Und dann...
    - who: David Boder
      start: '00:22:02.907'
      end: '00:22:02.907'
      u: Wie schreiben Sie Majdanek?
    - who: Roma Tcharnabroda
      start: '00:22:04.013'
      end: '00:22:04.013'
      u: Majdanek—M A Jot D A...das ist bekannt Majdanek.
    - who: David Boder
      start: '00:22:08.462'
      end: '00:22:08.462'
      u: Das weiß ich.
    - who: Roma Tcharnabroda
      start: '00:22:09.011'
      end: '00:22:09.011'
      u: ". . . nek."
    - who: David Boder
      start: '00:22:10.576'
      end: '00:22:10.576'
      u: ". . . nek. Bitte weiter."
    - who: Roma Tcharnabroda
      start: '00:22:12.340'
      end: '00:22:12.340'
      u: Und dann nach ein paar Tage sind wir als Arbeitskolonne zu dieser Stelle
        gegangen und haben das, die Asche auf die Felder getragen. Die Felder von
        Majdanek sind fruchtbar jetzt von der Asche der verbrannten Leute. Dann...es
        waren zu wenig diese Selektionen. Man musste noch uns eine andere Vorstellung
        machen und das war das Aufhängen in Majdanek. Sie sagten es sollte sein ein
        Strafe für Weglaufen. Manche sollten probieren weglaufen—das war auch nicht
        wahr, weil man konnte sich nicht vorstellen, das überhaupt zu probieren dort
    - who: David Boder
      start: '00:22:46.805'
      end: '00:22:46.805'
      u: Waren dort Frauen und Männer oder?
    - who: Roma Tcharnabroda
      start: '00:22:48.522'
      end: '00:22:48.522'
      u: Frauen, ich spreche von Frauen im Feld.
    - who: David Boder
      start: '00:22:50.905'
      end: '00:22:50.905'
      u: Und man hat Frauen aufgehängt?
    - who: Roma Tcharnabroda
      start: '00:22:53.111'
      end: '00:22:53.111'
      u: Ja.
    - who: David Boder
      start: '00:22:53.468'
      end: '00:22:53.468'
      u: Und dann?
    - who: Roma Tcharnabroda
      start: '00:22:54.347'
      end: '00:22:54.347'
      u: Also das hat...damals...das war gleich 2 Monate nach...März, April, Mai,...im
        Mai, da hat man eine Frau gebracht, die wusste nichts. Auf einmal haben wir
        gesehen, dass in der Mitte...mitten in der Feld etwas steht. Wir wussten gar
        nicht—eigentlich was soll das bedeuten. Also sie haben diese...wie heißt das?
    - who: David Boder
      start: '00:23:13.193'
      end: '00:23:13.193'
      u: Den Galgen...
    - who: Roma Tcharnabroda
      start: '00:23:13.762'
      end: '00:23:13.762'
      u: Den Galgen aufgerichtet und dazu diese Frau...nur wir sollten zu Appell stehen,
        denn wir sind alle im Viereck gestanden mit dem Gesicht zu dem Galgen und
        dann die Frau musste sich selbst den Stuhl holen. Sie hat sich raufgestellt
        auf den Stuhl und dann hat der SS Mann gefragt, was für einen letzten Wunsch
        sie hat.
    - who: David Boder
      start: '00:23:33.637'
      end: '00:23:33.637'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:23:34.478'
      end: '00:23:34.478'
      u: Ich stand ganz nahe dabei. Sie hat gesagt, sie hat keinen Wunsch an die Deutschen.
        Dann hat er gefragt, ob sie bereut ihre Tat. Da hat sie gesagt, sie hat nicht
        probiert weg zu laufen, weil das Unsinn ist. Aber wenn sie nur eine Möglichkeit
        gehabt hätte, hätte sie das getan. Sie bereut wirklich gar nichts, weil das
        Leben hat so wie so keinen Wert und sie stirbt ganz ruhig. Aber dazu, um ihn
        ins Gesicht zu schlagen, war sie vielleicht zu...schwach. Sie ist ganz ruhig
        gestorben ohne einen einzigen Geschrei. Die Frau war drei und zwanzig (23)
        Jahre alt. Dann mussten wir stehen zur Strafe—wofür wissen wir nicht—aber
        zur Strafe mussten wir stehen und auf die Tote schauen drei (3) Stunden. Wenn
        der Appell war zu Ende...
    - who: David Boder
      start: '00:24:22.600'
      end: '00:24:22.600'
      u: Wer hat sie aufgehangen?
    - who: Roma Tcharnabroda
      start: '00:24:24.325'
      end: '00:24:24.325'
      u: Wer? Ein SS Mann. Er hat...
    - who: David Boder
      start: '00:24:26.279'
      end: '00:24:26.279'
      u: Hat er sie viel gequält?
    - who: Roma Tcharnabroda
      start: '00:24:27.584'
      end: '00:24:27.584'
      u: Nein, er hat nur ihr die Schlinge um den Hals geschlagen und dann mit dem
        Fuß den Stuhl weg gestoßen.
    - who: David Boder
      start: '00:24:34.774'
      end: '00:24:34.774'
      u: Hat er ihr Gesicht zuerst verdeckt?
    - who: Roma Tcharnabroda
      start: '00:24:36.780'
      end: '00:24:36.780'
      u: Nein, mit offenen Augen ist sie gestorben.
    - who: David Boder
      start: '00:24:39.523'
      end: '00:24:39.523'
      u: Haben Sie gesehen die tote Frau nachher und das Gesicht der toten Frau?
    - who: Roma Tcharnabroda
      start: '00:24:42.784'
      end: '00:24:42.784'
      u: Ich bin gestanden zwei (2) Stunden danach ihr gegenüber in Entfernung von
        ungefähr zehn (10) Meter.
    - who: David Boder
      start: '00:24:50.087'
      end: '00:24:50.087'
      u: Wie hat sie ausgesehen?
    - who: Roma Tcharnabroda
      start: '00:24:51.744'
      end: '00:24:51.744'
      u: Ganz ruhig. Die Hände waren nach unten getroffen und zusammen geballt.
    - who: David Boder
      start: '00:24:55.846'
      end: '00:24:55.846'
      u: Und das Gesicht?
    - who: Roma Tcharnabroda
      start: '00:24:56.533'
      end: '00:24:56.533'
      u: Das Gesicht nach unten auch geblickt, das Kinn nach unten und ganz ruhig,
        als ob man hätte sie...also ganz ruhig, als ob sie schlief.
    - who: David Boder
      start: '00:25:05.092'
      end: '00:25:05.092'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:25:06.647'
      end: '00:25:06.647'
      u: Und wir müssen später stehen einige Stunden und haben geschaut auf die Tote.
        Wenn der Appell war zu Ende sind wir nicht weg gegangen. Es waren zwanzig
        tausend (20.000) Frauen damals beim Appell.
    - who: David Boder
      start: '00:25:18.645'
      end: '00:25:18.645'
      u: Zwanzig tausend (20.000)?
    - who: Roma Tcharnabroda
      start: '00:25:19.174'
      end: '00:25:19.174'
      u: Zwanzig tausend (20.000) Frauen—Häftlinge zum Appell.
    - who: David Boder
      start: '00:25:21.459'
      end: '00:25:21.459'
      u: Wieso wissen Sie die Nummer?
    - who: Roma Tcharnabroda
      start: '00:25:22.767'
      end: '00:25:22.767'
      u: Es war...wir haben doch Nummern getragen.
    - who: David Boder
      start: '00:25:25.350'
      end: '00:25:25.350'
      u: Na ja, da waren aber doch nicht alle dort, viele waren doch vernichtet.
    - who: Roma Tcharnabroda
      start: '00:25:28.671'
      end: '00:25:28.671'
      u: Ja, aber wir sind da, wir wissen wie viele...man zählt doch jeden Tag —zählt
        man doch.
    - who: David Boder
      start: '00:25:33.066'
      end: '00:25:33.066'
      u: Und?
    - who: Roma Tcharnabroda
      start: '00:25:33.528'
      end: '00:25:33.528'
      u: Und jeder Block wird gezählt.
    - who: David Boder
      start: '00:25:34.729'
      end: '00:25:34.729'
      u: Und Sie haben gewusst wie viele es waren?
    - who: Roma Tcharnabroda
      start: '00:25:36.111'
      end: '00:25:36.111'
      u: Ich weiß das genau. Es waren über zwanzig tausend (20.000) damals im Lager.
        Wir sind alle stehen geblieben—ohne dass wir sie verständigt haben. Wir sind
        alle für ein paar Minuten stehen geblieben. Die SS hat sogar gesagt, dass
        wir einen Aufstand [lacht etwas] hier machen wollen. Wir sind nur stehen geblieben,
        um die Tote zu verehren. Und sogar alle—damals waren schon Freundinnen, Russinnen,
        Polinnen und Jüdinnen und alle sind stehen geblieben nach dem Appell Ende.
        Später hat es angefangen...
    - who: David Boder
      start: '00:26:06.174'
      end: '00:26:06.174'
      u: Haben sie keinen Geistlichen gehabt? Keinen Rabbiner?
    - who: Roma Tcharnabroda
      start: '00:26:09.565'
      end: '00:26:09.565'
      u: Wen?
    - who: David Boder
      start: '00:26:10.072'
      end: '00:26:10.072'
      u: ". . . um dort der Frau das letzte Geleit zu geben?"
    - who: Roma Tcharnabroda
      start: '00:26:13.244'
      end: '00:26:13.244'
      u: 'Ach Gott, die SS erkannte doch keine Geistliche. Diese haben doch runter
        gerissen von der Polin alle Medallionen und das alles und sie haben gesagt:
        „Hier braucht man keinen Gott mehr!“'
    - who: David Boder
      start: '00:26:23.022'
      end: '00:26:23.022'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:26:23.854'
      end: '00:26:23.854'
      u: "„Gott wird Euch so wie so nicht helfen.“"
    - who: David Boder
      start: '00:26:25.954'
      end: '00:26:25.954'
      u: Sehen Sie, ich weiß es ja. Aber ich frage es für meine amerikanischen Freunde...
    - who: Roma Tcharnabroda
      start: '00:26:29.734'
      end: '00:26:29.734'
      u: Ja, diese wissen sehr wenig davon [lacht etwas].
    - who: David Boder
      start: '00:26:31.896'
      end: '00:26:31.896'
      u: Bitte weiter.
    - who: Roma Tcharnabroda
      start: '00:26:33.541'
      end: '00:26:33.541'
      u: Interessant—ein Kapitel ist für sich, es gib Quarantande, die Quarantande,
        wo...
    - who: David Boder
      start: '00:26:39.601'
      end: '00:26:39.601'
      u: Quarantäne.
    - who: Roma Tcharnabroda
      start: '00:26:40.188'
      end: '00:26:40.188'
      u: Die Quarantäne, die Quarantäne, ja, wo die Frauen mit Kinder waren. Dort
        waren keine [unverständlich] weil die Kinder konnten doch nicht rauf. Alle
        Kinder lagen auf dem Fußboden. Wir, wir durften nicht rein, aber wir wollten
        sehen, was das eigentlich ist. So sind wir manchmal mit der Reinigungskolonne
        rein gekommen, um Chlorgas aus zu schütten. Also die Kinder lagen auf dem
        Boden und es war alles voll Dreck, weil die Kinder konnten doch bei Nacht
        nicht raus gehen und ein Kind passt doch nicht auf. In der Hölle sieht man
        nicht solche Bilder, wie man dort gesehen hat. Schmutzige, hungrige Kinder,
        wie Tiere, haben das alle aus gesehen. Und dann einen schönen Morgen hat man
        alle Kinder mit den, mit den Müttern genommen auf einen Wagen, solche Autos.
        Die Autos sind gekommen, man hat diese alle genommen—ins Krematorium und es
        war aus. Dann hat man in die Quarantäne griechische Jüdinnen gebracht—zwei
        hundert (200) Frauen von Saloniki. Diese hat man von Auschwitz gebracht. Wir
        konnten sich sehr wenig mit ihnen verständigen, weil sie haben nur Griechisch
        gesprochen dann.
    - who: David Boder
      start: '00:27:45.136'
      end: '00:27:45.136'
      u: Was?
    - who: Roma Tcharnabroda
      start: '00:27:46.079'
      end: '00:27:46.079'
      u: Sie haben nur Griechisch gesprochen. Manche haben Hebräisch verstanden.
    - who: David Boder
      start: '00:27:47.484'
      end: '00:27:47.484'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:27:47.848'
      end: '00:27:47.848'
      u: Und mit diesen konnte man sich ein bisschen verständigen. Nach einem Monat
        hat...sind diese auch vom Lager verschwunden. Schluss mit der Quarantäne.
        Die griechischen zwei hundert (200) Frauen von Saloniki sind in Majdanek umgebracht
        worden. Dann hat man russische Frauen gebracht, Russische von Smolensk und
        von Lübeck, von dieser Umgebung. Diese, das war ein Teil...
    - who: David Boder
      start: '00:28:17.349'
      end: '00:28:17.349'
      u: Russische, christliche Frauen?
    - who: Roma Tcharnabroda
      start: '00:28:18.797'
      end: '00:28:18.797'
      u: Ja, das war nur ein Teil, die von der Schlacht in Smolensk entkommen sind.
        Diese sind auch auf Schmelz gegangen.
    - who: David Boder
      start: '00:28:27.582'
      end: '00:28:27.582'
      u: Nun?
    - who: Roma Tcharnabroda
      start: '00:28:28.358'
      end: '00:28:28.358'
      u: Später hat man die Stärksten von zwanzig tausend (20.000) Frauen, die hat
        man mit Transport weggeschickt. Ich war im ersten Transport, welche man hat
        in eine Fabrik geschickt. Ich gehörte damals zu den stärksten Frauen und deswegen
        hat man mich weggeschickt. Auch diese Selektion war schrecklich. Man hat uns
        angeguckt wie Pferde, die Muskeln angegriffen wie..., die Zähne, alles und
        noch dazu ganz nackt. Das haben die SS Männer gemacht.
    - who: David Boder
      start: '00:28:57.917'
      end: '00:28:57.917'
      u: Hat man dort einmal eine gynäkologische Untersuchung, hm Examen gemacht für
        Geld, für Geld oder solche Sachen?
    - who: Roma Tcharnabroda
      start: '00:29:04.759'
      end: '00:29:04.759'
      u: Für Geld. Ein paar Frauen hat man damals raus genommen und sie untersucht.
    - who: David Boder
      start: '00:29:08.682'
      end: '00:29:08.682'
      u: Ja und.
    - who: Roma Tcharnabroda
      start: '00:29:09.708'
      end: '00:29:09.708'
      u: Ja und...
    - who: David Boder
      start: '00:29:10.355'
      end: '00:29:10.355'
      u: Ich meine nicht nur damals bei dieser Angelegenheit...aber im Allgemeinen...haben
        sie bloß gedroht mit einer...
    - who: Roma Tcharnabroda
      start: '00:29:15.912'
      end: '00:29:15.912'
      u: Nein, damals hat man gemacht...
    - who: David Boder
      start: '00:29:17.557'
      end: '00:29:17.557'
      u: Man hat sie gynäkologisch...
    - who: Roma Tcharnabroda
      start: '00:29:18.553'
      end: '00:29:18.553'
      u: Ja.
    - who: David Boder
      start: '00:29:19.837'
      end: '00:29:19.837'
      u: Wer hat das getan?
    - who: Roma Tcharnabroda
      start: '00:29:22.447'
      end: '00:29:22.447'
      u: Ein Arzt, ein deutscher Arzt in Uniform.
    - who: David Boder
      start: '00:29:22.612'
      end: '00:29:22.612'
      u: Und das heißt, man hat also gesucht nach...
    - who: Roma Tcharnabroda
      start: '00:29:26.612'
      end: '00:29:26.612'
      u: Ja. Ja, ja.
    - who: David Boder
      start: '00:29:27.929'
      end: '00:29:27.929'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:29:29.307'
      end: '00:29:29.307'
      u: Und dann bin ich weg in Arbeitslager—nach Skarzysko-Kamienna. Dort war ein
        Lager nur für Juden, die in einer Fabrik gearbeitet haben, eine Munitionsfabrik.
        Die Meisten—das waren schon nicht SS Leute—das heißt, die Bewachung vom Lager
        hat SS gehabt und Ukrainer, und als Werkschützen haben Ukrainer gearbeitet
        und dann waren deutschen Meister, nicht SS. Das ist wichtig für deutsche Psyche,
        dass Leute nicht nur SS hat das alles gemacht, sondern deutsche Leute auch.
        Jeder kannte den Namen von einem deutschen Meister Krause, weil er von [unverständlich;
        beide sprechen gleichzeitig]
    - who: David Boder
      start: '00:30:13.761'
      end: '00:30:13.761'
      u: Was war der Name?
    - who: Roma Tcharnabroda
      start: '00:30:14.470'
      end: '00:30:14.470'
      u: Skarzysko-Kamienna [unverständlich]
    - who: David Boder
      start: '00:30:18.181'
      end: '00:30:18.181'
      u: Wissen Sie den Vornamen?
    - who: Roma Tcharnabroda
      start: '00:30:19.786'
      end: '00:30:19.786'
      u: Nein. Krause. Das was das Schrecklichste an der Fabrik. Wenn Krause ist gegangen,
        dann sind die Maschinen anders gegangen [lacht etwas] sogar. Er konnte Frauen...manchmal
        ist er besoffen gekommen sogar, und paar Frauen raus nehmen und diese vergewaltigen,
        die man später erschossen hat, weil...damit keine Rassenschande ist.
    - who: David Boder
      start: '00:30:43.066'
      end: '00:30:43.066'
      u: Ja. [unverständlich; beide sprechen gleichzeitig]
    - who: Roma Tcharnabroda
      start: '00:30:44.090'
      end: '00:30:44.090'
      u: Es war ein bekannte SS Waffenschlager...Waffens...schlager. Der hat das Selbe
        gemacht. Der Bruder von solche einer vergewaltigten und toten Frau lebt hier
        in Deutschland.
    - who: David Boder
      start: '00:30:56.851'
      end: '00:30:56.851'
      u: Ich möchte im Allgemeinen wissen...
    - who: Roma Tcharnabroda
      start: 00:30:58.106x
      end: 00:30:58.106x
      u: Und da noch eine Sache—Interessante. Dort war eine Arbeit bei Latrin, die
        gelbe Arbeit sogenannt. Bei der gelben Arbeit auf der Fabrik sind die Leute
        zum Tode gegangen.
    - who: David Boder
      start: '00:31:08.112'
      end: '00:31:08.112'
      u: Was für eine Arbeit war das?
    - who: Roma Tcharnabroda
      start: '00:31:09.577'
      end: '00:31:09.577'
      u: Bei Latrin.
    - who: David Boder
      start: '00:31:11.483'
      end: '00:31:11.483'
      u: Ah, bei Latrin?
    - who: Roma Tcharnabroda
      start: '00:31:12.222'
      end: '00:31:12.222'
      u: Latrin, ja. Wenn man...man muss Schutzmittel hier übernehmen, weil man sonst
        geht man zu Grunde. Und bei dieser...bei dieser Latrin haben die Juden gearbeitet
        und sie sind zu Grunde gegangen in einigen Monaten. Wenn sie waren schon ganz
        krank, hat man sie hin geführt...irgendwo in den Wald geführt und dort hat
        man sie vernichtet.
    - who: David Boder
      start: '00:31:33.728'
      end: '00:31:33.728'
      u: Ich wollte eine Frage fragen; also im Allgemeinen, wie weit haben die Frauen
        gelitten von den Sachen wie vergewaltigen und anderen Advancen von den Bewach...von
        der Bewachung?
    - who: Roma Tcharnabroda
      start: '00:31:45.591'
      end: '00:31:45.591'
      u: Das war eigentlich verboten, aber das hat nur so ausgesehen. Zum Beispiel,
        aus Majdanek die schönsten Frauen sind verschwunden
    - who: David Boder
      start: '00:31:55.024'
      end: '00:31:55.024'
      u: Nun weiter.
    - who: Roma Tcharnabroda
      start: '00:31:56.040'
      end: '00:31:56.040'
      u: Und dann von Skarzysko hat man uns nach [unverständlich; hört sich an wie
        Zyrstowa] gebracht, auch eine Munitionsfabrik. In [unverständlich; hört sich
        an wie Zyrstowa] hat sich das Schlagen bei der Arbeit wiederholt. Diese Schläge
        waren so, dass manche sind von Hunger gestorben. Am meisten haben gelitten
        die Leute von Majdanek. Von fünf hundert (500) die von Majdanik nach Skarzysko
        und nach [unverständlich; hört sich an wie Zyrstowa] gekommen sind, sind sehr
        wenig geblieben. Von zwanzig tausend (20.000) Frauen von Majdanek sind hier,
        hier—wie ich schätzen kann—ungefähr fünfzig (50) geblieben. Dann von [unverständlich;
        hört sich an wie Zyrstowa oder dieses Mal etwas mehr wie Cherstowa] hat man
        uns nach Deutschland wieder geschickt, wenn die, wenn die Russen nahe gekommen
        sind. Zuerst—ich war im ersten Transport. Die Anderen sind schon zurück geblieben,
        weil sie konnten sie nicht mehr weg [unverständlich]. Ich bin nach Ravensbrück
        gekommen. In Ravensbrück was das Lager vorbereitet für ungefähr drei tausend
        (3.000) Personen. Später am Ende 1945, nein 1944 und am Anfang 1945 waren
        über sechzehn...über sechzig tausend (60.000) Leute. Ich kann genau die Zahl
        nicht geben. Alle Transporte von...von Osten hat man nach Ravensbrück geschickt.
        Also die Bedingungen waren schrecklich. 4 Leute auf einer Pritsche. Läuse
        und Verpflegung schrecklich. Ich hab gearbeitet beim Holzhauen. Beim Holzhauen
        habe ich mir die Beine erfroren
    - who: David Boder
      start: '00:33:29.655'
      end: '00:33:29.655'
      u: In welchem Jahr?
    - who: Roma Tcharnabroda
      start: '00:33:31.130'
      end: '00:33:31.130'
      u: Am Anfang 19...im Januar 1945.
    - who: David Boder
      start: '00:33:34.456'
      end: '00:33:34.456'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:33:35.596'
      end: '00:33:35.596'
      u: Die SS Frau hat gesehen, dass ich gehe ohne Strümpfe. Und wenn ich habe einmal
        gemeldet, dass ich kann im Walde nicht arbeiten, habe ich fünf und zwanzig
        (.25 )bekommen
    - who: David Boder
      start: '00:33:46.576'
      end: '00:33:46.576'
      u: Was heißt das?
    - who: Roma Tcharnabroda
      start: '00:33:47.854'
      end: '00:33:47.854'
      u: Fünf und zwanzig (25) Schläge auf den nackten Rücken bekommen.
    - who: David Boder
      start: '00:33:50.337'
      end: '00:33:50.337'
      u: Und wann ist das passiert? Gleich, wie Sie gesagt haben?
    - who: Roma Tcharnabroda
      start: '00:33:52.732'
      end: '00:33:52.732'
      u: Ja, gleich.
    - who: David Boder
      start: '00:33:53.678'
      end: '00:33:53.678'
      u: Nicht beim Appell.
    - who: Roma Tcharnabroda
      start: '00:33:54.716'
      end: '00:33:54.716'
      u: Nicht beim Appell—gleich.
    - who: David Boder
      start: '00:33:56.243'
      end: '00:33:56.243'
      u: Wer hat Ihnen die fünf und zwanzig (25) Schläge gegeben?
    - who: Roma Tcharnabroda
      start: '00:33:57.758'
      end: '00:33:57.758'
      u: Eine SS Frau.
    - who: David Boder
      start: '00:33:58.704'
      end: '00:33:58.704'
      u: Eine Andere, nicht dieselbe, die es gesagt hat.
    - who: Roma Tcharnabroda
      start: '00:34:01.189'
      end: '00:34:01.189'
      u: Die Selbe, die Selbe.
    - who: David Boder
      start: '00:34:04.133'
      end: '00:34:04.133'
      u: Wie haben Sie das lassen?
    - who: Roma Tcharnabroda
      start: '00:34:05.438'
      end: '00:34:05.438'
      u: Was heißt lassen [lacht]...lassen, was heißt lassen? [lacht] Wie stellen
        Sie sich vor—das lassen! [lacht]
    - who: David Boder
      start: '00:34:13.150'
      end: '00:34:13.150'
      u: Well, dann.
    - who: Roma Tcharnabroda
      start: '00:34:13.729'
      end: '00:34:13.729'
      u: Im Lager gibt’s kein Widerstand mehr. Wegen Widerstand können wir nur vom
        Warschauer Ghetto sprechen, aber nicht hier.
    - who: David Boder
      start: '00:34:19.807'
      end: '00:34:19.807'
      u: Hat man Sie angehalten?
    - who: Roma Tcharnabroda
      start: '00:34:20.965'
      end: '00:34:20.965'
      u: Natürlich. Man hat mich niedergelegt und man hat mich...und man hat mir gegeben
        fünf und zwanzig (25).
    - who: David Boder
      start: '00:34:25.250'
      end: '00:34:25.250'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:34:26.205'
      end: '00:34:26.205'
      u: Davon habe ich noch jetzt eine ganz große Narbe.
    - who: David Boder
      start: '00:34:30.967'
      end: '00:34:30.967'
      u: Womit hat man Sie geschlagen?
    - who: Roma Tcharnabroda
      start: '00:34:30.967'
      end: '00:34:30.967'
      u: Mit einer Pferdepeitsche.
    - who: David Boder
      start: '00:34:35.498'
      end: '00:34:35.498'
      u: So.
    - who: Roma Tcharnabroda
      start: '00:34:37.233'
      end: '00:34:37.233'
      u: Dann...dann bin ich schon krank geworden, aber ich bin weiter zu der Arbeit
        im Walde gegangen. Dort hab ich gearbeitet einige Monate und hab mir die Beine
        erfroren. Wenn die Amerikaner sind schon näher gekommen, hat man uns von Ravensbrück
        in die Richtung von Dachau geschickt.
    - who: David Boder
      start: '00:34:56.670'
      end: '00:34:56.670'
      u: Zu Fuß oder mit...
    - who: Roma Tcharnabroda
      start: '00:34:57.586'
      end: '00:34:57.586'
      u: Nein mit den Wagen.
    - who: David Boder
      start: '00:34:59.213'
      end: '00:34:59.213'
      u: In, in Autos?
    - who: Roma Tcharnabroda
      start: '00:35:01.027'
      end: '00:35:01.027'
      u: Nein, in geschlossene Pferdewagen.
    - who: David Boder
      start: '00:35:03.043'
      end: '00:35:03.043'
      u: Oh ja, bei Zug, bei Eisenbahn...
    - who: Roma Tcharnabroda
      start: '00:35:04.979'
      end: '00:35:04.979'
      u: Ja. Und acht (8) Tage haben wir gar nichts bekommen. Das heißt, sogar kein
        Wasser.
    - who: David Boder
      start: '00:35:13.723'
      end: '00:35:13.723'
      u: Also, sagen Sie mir, wie lebt man acht (8) Tage ohne Wasser?
    - who: Roma Tcharnabroda
      start: '00:35:16.177'
      end: '00:35:16.177'
      u: Das ist interessant. Eben...ihr könnt Euch nicht vorstellen wieviel ein Mensch
        aushalten könnte...kann. Das wissen wir! [Pause] Acht Tage ohne Wasser. Wir
        haben am Ende—das war in der Nähen von Bayreuth—haben wir beschlossen...es
        waren schon viele Tote...von Hunger...und von...natürlich von matt sein...haben
        wir beschlossen zu klopfen. Und sollen sie schießen. Und wir haben so geklopft,
        dass sie haben gefürchtet wir werden das brechen, das Ganze kaputt machen,
        den Wagen.
    - who: David Boder
      start: '00:35:49.251'
      end: '00:35:49.251'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:35:49.929'
      end: '00:35:49.929'
      u: 'Wie haben gedroht: „Wir werden schießen“ und wir haben gesagt: „Schießt!“.
        Also damals haben sie, haben sie gebracht vom Roten Kreuz Gruppe und haben
        gesagt: „Kinder, wir wollen Euch doch helfen, warum seid Ihr so unruhig?“
        Dann sind wir...'
    - who: David Boder
      start: '00:36:05.400'
      end: '00:36:05.400'
      u: Das war das Rote Kreuz?
    - who: Roma Tcharnabroda
      start: '00:36:06.536'
      end: '00:36:06.536'
      u: Nein, die SS. Da waren wir Kinder, denn sie haben schon gesehen mit uns geht’s
        nicht so leicht. Und dann sind wir weiter gefahren und wir sind nach Burgau
        gekommen, eine Filiale von Dachau.
    - who: David Boder
      start: '00:36:20.262'
      end: '00:36:20.262'
      u: Nicht weit von Dachau.
    - who: Roma Tcharnabroda
      start: '00:36:21.527'
      end: '00:36:21.527'
      u: Eine Filile von Dachau...
    - who: David Boder
      start: '00:36:22.635'
      end: '00:36:22.635'
      u: Filiale.
    - who: Roma Tcharnabroda
      start: '00:36:23.282'
      end: '00:36:23.282'
      u: Ja, Filiale von Dachau.
    - who: David Boder
      start: '00:36:24.707'
      end: '00:36:24.707'
      u: Und sie sagen nicht ganz weit von Dachau.
    - who: Roma Tcharnabroda
      start: '00:36:27.092'
      end: '00:36:27.092'
      u: Ich orientiere mich nicht, weil ich fahre jetzt nicht weg, wegen meine amputierten
        Bein. Dorthin sind wir gekommen, das war noch ganz kalt in weißen Mänteln—ohne
        Wäsche.
    - who: David Boder
      start: '00:36:39.760'
      end: '00:36:39.760'
      u: Was meinen Sie mit weißen Mänteln?
    - who: Roma Tcharnabroda
      start: '00:36:40.716'
      end: '00:36:40.716'
      u: Solche...na, wie heißt das schnell...
    - who: David Boder
      start: '00:36:42.942'
      end: '00:36:42.942'
      u: Baumwolle?
    - who: Roma Tcharnabroda
      start: '00:36:43.698'
      end: '00:36:43.698'
      u: Nicht Baumwolle, solche Staubmäntel.
    - who: David Boder
      start: '00:36:46.902'
      end: '00:36:46.902'
      u: Ah, Staubmäntel!
    - who: Roma Tcharnabroda
      start: '00:36:47.710'
      end: '00:36:47.710'
      u: 'Solche Mäntel hat man uns gegeben, ohne Strümpfe, wenn man Einem Strümpfe
        gegeben hat, dann war Einer gelb und Einer schwarz. Und wenn wir sind gekommen
        haben wir so schrecklich ausgesehen, dass die Meister von der Fabrik Messerschmidt,
        die gekommen sind, um uns zu sehen und von uns Einige zur Arbeit zu nehmen,
        haben gesagt offen: „Das ist Schweinerei!“ Und dann waren wir in Burgau. In
        Burgau sollten fünf hundert (500) Personen sein, dann hat man noch einen Transport
        geschickt und es waren schon tausend (1.000) Frauen. Und es hat angefangen
        mit Fleckfieber. Von Fleckfieber sind sehr viele Frauen gestorben. Am meisten
        haben die ungarischen Jüdinnen gelitten—von Fleckfieber und von Durchfall.
        Die Läuse waren so schrecklich verbreitet, dass man konnte es nicht aushalten.
        Dann bin ich krank...von Fleckfieber krank geworden und mit...damit hat angefangen
        mit den Beinen. Ich konnte schon nicht mehr aufstehen. Von Burgau hat man
        uns nach Kirchheim geschickt.'
    - who: David Boder
      start: '00:37:55.022'
      end: '00:37:55.022'
      u: Und wie hat man sie geschickt? Sie...
    - who: Roma Tcharnabroda
      start: '00:37:56.250'
      end: '00:37:56.250'
      u: Man hat mich getragen, die Häftlinge haben mich getragen—nach Kirchheim.
        Und von Kirchheim...ich war schon gänzlich krank, die Beine waren schon schwarz...hat
        man mich ins Lager-Revier, Lager vier (4) geschickt, neben Landsberg. Das
        bekannte Lager-Revier, wo Tausende, mehr wie tausende Leute gestorben sind
        vom Fleckfieber.
    - who: David Boder
      start: '00:38:18.553'
      end: '00:38:18.553'
      u: Das ist ja nicht weit von hier.
    - who: Roma Tcharnabroda
      start: '00:38:19.731'
      end: '00:38:19.731'
      u: Nein, nicht weit—Landsberg.
    - who: David Boder
      start: '00:38:21.723'
      end: '00:38:21.723'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:38:23.129'
      end: '00:38:23.129'
      u: 'Dort habe ich—dort habe ich angefangen schon zu eitern und...man konnte
        mir gar nicht helfen. Die Ärzte sind gekommen, haben mir natürlich gar nichts
        gesagt, aber ich habe gesehen, es ist Schluss. Dann Evakuierung vom Lager.
        Wer gehen konnte, ihn hat man fort gejagt. Ich konnte natürlich nicht mehr
        aufstehen. Der erste SS Mann ist gekommen und hat einen Pferdewagen gebracht.
        Ich habe ihm gesagt damals: „Erschießen sie mich.“ Hat er gesagt: „Nein, Kind,
        jetzt wirst Du leben, ich werde aufgehängt werden.“'
    - who: David Boder
      start: '00:38:52.686'
      end: '00:38:52.686'
      u: Warum—hat er das schon gewusst?
    - who: Roma Tcharnabroda
      start: '00:38:54.253'
      end: '00:38:54.253'
      u: Er hat gewusst, dass die Amerikaner nahe kommen. Und dies ist...ist interessant
        eben von der SS. Wenn jemand sie wirklich bittet um den Tod, dann musst du
        leben. Aber wenn du leben willst...dann musst Du sterben.
    - who: David Boder
      start: '00:39:05.668'
      end: '00:39:05.668'
      u: Nun?
    - who: Roma Tcharnabroda
      start: '00:39:06.457'
      end: '00:39:06.457'
      u: Und weil ich eben gesagt habe—ganz gleichgültig—ich möcht sterben, dann sagt
        er, Du musst leben. Dann hat man mich wieder in ein anderes Lager—Lager Eins—gebracht
        und im Lager Eins wurde ich von den Amerikanern befreit. An dem letzten Tag
        vor der Befreiung—die SS ist weg gelaufen und wir sind geblieben. Die Front
        ist über unser Lager gegangen. Auf der einen Seite waren die Deutschen, auf
        der anderen Seite waren die Amerikaner und die haben sich gegenseitig beschossen.
        Diese, die raus laufen konnten sind raus gelaufen, ich musste liegen. Dann,
        per Zufall, sind die Barracken von der SS angezündet worden, die daneben standen.
        Und damals habe ich gedacht, dass man hat die Barracken von uns angezündet.
        Alle—wer noch mit den Füßen rutschen konnte, sind raus gelaufen. Ich wusste
        nicht, was zu tun, weil so ein Tod im...
    - who: David Boder
      start: '00:39:53.608'
      end: '00:39:53.608'
      u: Feuer.
    - who: Roma Tcharnabroda
      start: '00:39:53.955'
      end: '00:39:53.955'
      u: ". . . im Feuer wollte ich nicht. Dann habe ich alle Decken herunter geschmissen
        und ich hab mich selbst herunter geschmissen von der Pritsche. Und so habe
        ich heraus gerutscht, es war..."
    - who: David Boder
      start: '00:40:01.716'
      end: '00:40:01.716'
      u: Was es eine hohe Pritsche oder eine Niedere?
    - who: Roma Tcharnabroda
      start: '00:40:03.223'
      end: '00:40:03.223'
      u: Nein, es war schon solche Erde-Baracken...
    - who: David Boder
      start: '00:40:05.938'
      end: '00:40:05.938'
      u: Ja, was für welche?
    - who: Roma Tcharnabroda
      start: '00:40:07.283'
      end: '00:40:07.283'
      u: ". . . in der Erde gebaut, ganz tief in der Erde...."
    - who: David Boder
      start: '00:40:10.028'
      end: '00:40:10.028'
      u: Oh.
    - who: Roma Tcharnabroda
      start: '00:40:10.295'
      end: '00:40:10.295'
      u: So wie für Hunde. Und das war—es war nach dem Regen, ich bin heraus gerutscht
        und es war nach dem Regen. Ich habe keine gute Bandage gehabt, nur als Verband
        gehabt nur solche aus Papier und der Regen und der Schmutz und da alles ist
        rein und damals ist zu Ende und ist alles kaputt gegangen.
    - who: David Boder
      start: '00:40:25.929'
      end: '00:40:25.929'
      u: Nun.
    - who: Roma Tcharnabroda
      start: '00:40:26.486'
      end: '00:40:26.486'
      u: Zwei Tage nach der Befreiung haben mich die Amerikaner hier in das deutsche
        Krankenhaus gebracht und die Ärzte haben gesagt, ich werde nur zehn (10) Tage
        älter. Aber ich habe ihnen gesagt, dass ich werde zehn (10) Operationen aushalten.
        Und ich habe ausgehalten, trotzdem, dass ich habe diese Schläge—habe bekommen
        und dann beim Liegen—dass diese Stelle war nicht ganz, hm, ganz, hm, na...
    - who: David Boder
      start: '00:40:49.785'
      end: '00:40:49.785'
      u: Nicht ganz geheilt.
    - who: Roma Tcharnabroda
      start: '00:40:50.751'
      end: '00:40:50.751'
      u: ". . . ja, nicht ganz geheilt und durch das Liegen hat sich das aufgerieben
        und ich habe einen Dekubitus bekommen und ein Loch—ist noch heute die Narbe
        so gross. Und ich habe drei (3) Operationen ausgehalten—drei (3) Amputationen
        hab ich ausgehalten."
    - who: David Boder
      start: '00:41:03.330'
      end: '00:41:03.330'
      u: Was haben Sie gesagt, ein Dekubitus?
    - who: Roma Tcharnabroda
      start: '00:41:05.077'
      end: '00:41:05.077'
      u: Dekubitus, das ist die Narbe, hier das sehe...
    - who: David Boder
      start: '00:41:07.031'
      end: '00:41:07.031'
      u: Weiter. Haben sie die Operation unter Chloroform gemacht?
    - who: Roma Tcharnabroda
      start: '00:41:10.833'
      end: '00:41:10.833'
      u: Ja.
    - who: David Boder
      start: '00:41:11.601'
      end: '00:41:11.601'
      u: Und?
    - who: Roma Tcharnabroda
      start: '00:41:12.160'
      end: '00:41:12.160'
      u: Die Ärzte haben festgestellt, dass ich werde in zehn (10) Tagen sterben.
    - who: David Boder
      start: '00:41:14.916'
      end: '00:41:14.916'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:41:15.440'
      end: '00:41:15.440'
      u: Zwei und dreißig (32) Kilo hab ich gehabt nach der Befreiung.
    - who: David Boder
      start: '00:41:18.138'
      end: '00:41:18.138'
      u: Was wiegen Sie jetzt?
    - who: Roma Tcharnabroda
      start: '00:41:19.244'
      end: '00:41:19.244'
      u: Jetzt [lacht] ungefähr über 60. Ich bin einen Meter vier und sechzig (1,64)
        gross und 32 Kilo hab ich gehabt.
    - who: David Boder
      start: '00:41:21.817'
      end: '00:41:21.817'
      u: Hm.
    - who: Roma Tcharnabroda
      start: '00:41:22.274'
      end: '00:41:22.274'
      u: Und trotzdem habe ich ausgehalten. Nach der Befreiung sind auch noch sehr
        viele gestorben—von Durchfall. Weil sie haben angefangen zu essen. Es war
        doch schrecklich, man hat zum ersten Mal das Essen gesehen.
    - who: David Boder
      start: '00:41:35.645'
      end: '00:41:35.645'
      u: In welchem Lager war das eigentlich?
    - who: Roma Tcharnabroda
      start: '00:41:37.241'
      end: '00:41:37.241'
      u: Was?
    - who: David Boder
      start: '00:41:37.603'
      end: '00:41:37.603'
      u: In welchem Lager war das? In Landsberg?
    - who: Roma Tcharnabroda
      start: '00:41:39.004'
      end: '00:41:39.004'
      u: Das war in dem Lager, Lager Eins am Ende war ich.
    - who: David Boder
      start: '00:41:42.527'
      end: '00:41:42.527'
      u: Aber Sie waren im Spital in Landsberg.
    - who: Roma Tcharnabroda
      start: '00:41:43.992'
      end: '00:41:43.992'
      u: Nein, zuerst war ich in Holzhausen. Dort hat man mich sehr gut gepflegt.
        Und von Holzhausen nach Landsberg und von Landsberg nach Schwabing in München.
    - who: David Boder
      start: '00:41:54.318'
      end: '00:41:54.318'
      u: Wo haben Sie Ihre Füße verloren?
    - who: Roma Tcharnabroda
      start: '00:41:43.992'
      end: '00:41:43.992'
      u: Unterschenkel, zwanzig (20) Zentimeter unter der Knie. Hier, hier.
    - who: David Boder
      start: '00:42:02.668'
      end: '00:42:02.668'
      u: Zwanzig (20) Zentimeter unter dem Knie. Nun.
    - who: Roma Tcharnabroda
      start: '00:42:04.303'
      end: '00:42:04.303'
      u: Das heißt Unterschenkel-Amputation.
    - who: David Boder
      start: '00:42:06.597'
      end: '00:42:06.597'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:42:07.054'
      end: '00:42:07.054'
      u: Beide sind weg, ja.
    - who: David Boder
      start: '00:42:08.568'
      end: '00:42:08.568'
      u: Ja.
    - who: Roma Tcharnabroda
      start: '00:42:09.196'
      end: '00:42:09.196'
      u: Und jetzt gehe ich ganz gut, trotzdem dass die Deutschen gesagt haben, dass
        ich nicht gehen werde können.
    - who: David Boder
      start: '00:42:13.515'
      end: '00:42:13.515'
      u: Und was machen Sie jetzt an der Universität?
    - who: Roma Tcharnabroda
      start: '00:42:15.222'
      end: '00:42:15.222'
      u: Ich studiere Pharmazie.
    - who: David Boder
      start: '00:42:16.807'
      end: '00:42:16.807'
      u: Ja. Und wie geht es hier?
    - who: Roma Tcharnabroda
      start: '00:42:19.280'
      end: '00:42:19.280'
      u: Ich bin sehr zufrieden mit der Universität. Die Professoren sind sehr gut
        zu uns und sind so freundlich. Das Zusammenleben von den Professoren und Schülern
        ist viel—ist so gross, wirklich—man kann das an keiner einzigen Universität
        finden.
    - who: David Boder
      start: '00:42:31.151'
      end: '00:42:31.151'
      u: Und wie vertragen sich die Schüler?
    - who: Roma Tcharnabroda
      start: '00:42:32.828'
      end: '00:42:32.828'
      u: Sehr gut. Es ist interessant, dass man hat gesehen, man kann doch zusammen
        leben und wenn ein Mensch wie ein Mensch lebt, dann spielt die Nationalität
        keine Rolle. Wichtig ist der Mensch nicht die Nation.
    - who: David Boder
      start: '00:42:42.477'
      end: '00:42:42.477'
      u: Haben Sie Verwandte in Amerika?
    - who: Roma Tcharnabroda
      start: '00:42:44.05'
      end: '00:42:44.05'
      u: Ja.
    - who: David Boder
      start: '00:42:44.559'
      end: '00:42:44.559'
      u: Schreiben sie Ihnen?
    - who: Roma Tcharnabroda
      start: '00:42:45.884'
      end: '00:42:45.884'
      u: Ja.
    - who: David Boder
      start: '00:42:46.274'
      end: '00:42:46.274'
      u: Wo leben die?
    - who: Roma Tcharnabroda
      start: '00:42:47.120'
      end: '00:42:47.120'
      u: In Chicago. Ich habe ein Affidavit von Chicago bekommen.
    - who: David Boder
      start: '00:42:49.595'
      end: '00:42:49.595'
      u: Ich bin von Chicago. Kann ich sie aufsuchen?
    - who: Roma Tcharnabroda
      start: '00:42:51.531'
      end: '00:42:51.531'
      u: Ja. [lacht etwas]
    - who: David Boder
      start: '00:42:51.961'
      end: '00:42:51.961'
      u: Wie heißen die?
    - who: Roma Tcharnabroda
      start: '00:42:52.678'
      end: '00:42:52.678'
      u: LaSalle Street—Hellberg.
    - who: David Boder
      start: '00:42:55.480'
      end: '00:42:55.480'
