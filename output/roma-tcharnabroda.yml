      u: 224 LaSalle North
    - who: Roma Tcharnabroda
      start: '00:43:19.102'
      end: '00:43:19.102'
      u: North LaSalle Street.
    - who: David Boder
      start: '00:43:21.28'
      end: '00:43:21.28'
