    - who: David Boder
      start:
        sec: '1240.418'
        mark: '00:20:40.418'
      end:
        sec: '1246.744'
        mark: '00:20:46.744'
      u: און וואו איז די ארבייט אין די קאכאזן האט מען זיך גוט באנומען? פריינטליך באנומען?
    - who: Dina Linik
