    - who: David Boder
      start:
        sec: '1085.337'
        mark: '00:18:05.337'
      end:
        sec: '1092.900'
        mark: '00:18:12.900'
      u: אהא, ווי זאגט מען דעס, איר, איר, וואס טוט איר היער א גאנצן טאג? און וואס
