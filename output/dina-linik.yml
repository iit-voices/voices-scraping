        sec: '1272.942'
        mark: '00:21:12.942'
      u: מען קען נישט זאגן פריינטליך. אבער אלעס האבן זיי געהאט רעכט פאר דער מאכט,
        זיי האבן דאך מורא געהאט עפעס א געפיל, אבער צו דעם איד אדער קעגן דעם איד דאס
        האבן זיי ניט געקענט טון ווייל דאס איז, די מלוכה האט געקוקט אויף דעם, אבער
        פריינטליך ניט, זיי האבן געזאגט אז אידן דארפן פארן צו זוכן ארץ ישראל
    - who: David Boder
      start:
        sec: '1272.942'
        mark: '00:21:12.942'
      end:
        sec: '1273.818'
        mark: '00:21:13.818'
      u: די קאכאזן האבן דאס געזאגט?
    - who: Dina Linik
      start:
        sec: '1273.818'
        mark: '00:21:13.818'
      end:
        sec: '1279.691'
        mark: '00:21:19.691'
      u: יא. אז אידן דארפן פארשן צו זוכן א לאנד
    - who: David Boder
      start:
        sec: '1279.691'
        mark: '00:21:19.691'
      end:
        sec: '1285.909'
        mark: '00:21:25.909'
      u: אהא. און וואס איז, אייער עלטערע טאכטער אה, זאגט איר, ווילט איר אז איך זאל
        זיי זען?
    - who: Dina Linik
      start:
        sec: '1285.909'
        mark: '00:21:25.909'
      end:
        sec: '1288.251'
        mark: '00:21:28.251'
      u: יא, און געוואלט אינען זאלן איבער געבן א גרוס פאר מיינע שוועסטער
    - who: David Boder
      start:
        sec: '1288.251'
        mark: '00:21:28.251'
      end:
        sec: '1292.054'
        mark: '00:21:32.054'
      u: נא, ברענגט אריין ביידע מיידלעך
    - who: David Boder
      start:
        sec: '1292.054'
        mark: '00:21:32.054'
      end:
        sec: '1294.366'
        mark: '00:21:34.366'
      u: "[In Russian] Как вас зовут, барышня?"
    - who: Sophia Linik
      start:
        sec: '1294.366'
        mark: '00:21:34.366'
      end:
        sec: '1296.406'
        mark: '00:21:36.406'
      u: Софья Линик.
    - who: David Boder
      start:
        sec: '1296.406'
        mark: '00:21:36.406'
      end:
        sec: '1298.791'
        mark: '00:21:38.791'
      u: И вам сколько лет?
    - who: Sophia Linik
      start:
        sec: '1298.791'
        mark: '00:21:38.791'
      end:
        sec: '1300.318'
        mark: '00:21:40.318'
      u: Девятнадцать.
    - who: David Boder
      start:
        sec: '1300.318'
        mark: '00:21:40.318'
      end:
        sec: '1303.306'
        mark: '00:21:43.306'
      u: А у вас что, тетки в Париже, тетки в Чикаго?
    - who: Sophia Linik
      start:
        sec: '1303.306'
        mark: '00:21:43.306'
      end:
        sec: '1304.876'
        mark: '00:21:44.876'
      u: Да, у меня две тетки в Чикаго.
    - who: David Boder
      start:
        sec: '1304.876'
        mark: '00:21:44.876'
      end:
        sec: '1306.101'
        mark: '00:21:46.101'
      u: Как их зовут?
    - who: Sophia Linik
      start:
        sec: '1306.101'
        mark: '00:21:46.101'
      end:
        sec: '1309.361'
        mark: '00:21:49.361'
      u: Рахиль и Гиту.
    - who: David Boder
      start:
        sec: '1309.361'
        mark: '00:21:49.361'
      end:
        sec: '1311.039'
        mark: '00:21:51.039'
      u: А фамилий вы не знаете?
    - who: Sophia Linik
      start:
        sec: '1311.039'
        mark: '00:21:51.039'
      end:
        sec: '1311.945'
        mark: '00:21:51.945'
      u: Я знаю.
    - who: David Boder
      start:
        sec: '1311.945'
        mark: '00:21:51.945'
      end:
        sec: '1313.472'
        mark: '00:21:53.472'
      u: Как, Рахиль кто?
    - who: Sophia Linik
      start:
        sec: '1313.472'
        mark: '00:21:53.472'
      end:
        sec: '1314.559'
        mark: '00:21:54.559'
      u: Рахиль Бравер...
    - who: David Boder
      start:
        sec: '1314.559'
        mark: '00:21:54.559'
      end:
        sec: '1316.297'
        mark: '00:21:56.297'
      u: Так, и Гиту...
    - who: Sophia Linik
      start:
        sec: '1316.297'
        mark: '00:21:56.297'
      end:
        sec: '1319.678'
        mark: '00:21:59.678'
      u: Гиту...Бухенлер.
    - who: David Boder
      start:
        sec: '1319.678'
        mark: '00:21:59.678'
      end:
        sec: '1324.435'
        mark: '00:22:04.435'
      u: Гиту Бухенлер. А вы им написали письма...письма?
    - who: Sophia Linik
      start:
        sec: '1324.435'
        mark: '00:22:04.435'
      end:
        sec: '1326.023'
        mark: '00:22:06.023'
      u: Мы писали письма.
    - who: David Boder
      start:
        sec: '1326.023'
        mark: '00:22:06.023'
      end:
        sec: '1330.780'
        mark: '00:22:10.780'
      u: "[In Yiddish] [unintelligible]"
    - who: David Boder
      start:
        sec: '1330.780'
        mark: '00:22:10.780'
      end:
        sec: '1346.985'
        mark: '00:22:26.985'
      u: "[In Russian] Скажите по-русски, если вы не можете. А что они вам пишут?"
    - who: Sophia Linik
      start:
        sec: '1346.985'
        mark: '00:22:26.985'
      end:
        sec: '1352.901'
        mark: '00:22:32.901'
      u: Они пишут, что очень счастливы, что узнали о нас, так они давно о нас не
        имели сведений...
    - who: David Boder
      start:
        sec: '1352.901'
        mark: '00:22:32.901'
      end:
        sec: '1354.157'
        mark: '00:22:34.157'
      u: Ага.
    - who: Sophia Linik
      start:
        sec: '1354.157'
        mark: '00:22:34.157'
      end:
        sec: '1359.155'
        mark: '00:22:39.155'
      u: ". . . так они давно не имели о нас сведения...ну, очень бы хотели нас увидеть."
    - who: David Boder
      start:
        sec: '1359.155'
        mark: '00:22:39.155'
      end:
        sec: '1363.036'
        mark: '00:22:43.036'
      u: Ага. А что ваша сестра Ванда, сколько ей лет?
    - who: Dina Linik
      start:
        sec: '1363.036'
        mark: '00:22:43.036'
      end:
        sec: '1366.326'
        mark: '00:22:46.326'
      u: Нашей Ванде 11 лет.
    - who: David Boder
      start:
        sec: '1366.326'
        mark: '00:22:46.326'
      end:
        sec: '1367.503'
        mark: '00:22:47.503'
      u: "[unintelligible]"
    - who: Sophia Linik
      start:
        sec: '1367.503'
        mark: '00:22:47.503'
      end:
        sec: '1368.318'
        mark: '00:22:48.318'
      u: "[unintelligible]"
    - who: David Boder
      start:
        sec: '1368.318'
        mark: '00:22:48.318'
      end:
        sec: '1371.554'
        mark: '00:22:51.554'
      u: Понятно. Так, ей 10 лет. Она большая такая.
    - who: David Boder
      start:
        sec: '1371.554'
        mark: '00:22:51.554'
      end:
        sec: '1374.349'
        mark: '00:22:54.349'
      u: Ну, а Ванда, как тебе тут нравится во Франции?
    - who: Wanda Linik
      start:
        sec: '1374.349'
        mark: '00:22:54.349'
      end:
        sec: '1375.122'
        mark: '00:22:55.122'
      u: Хорошо.
    - who: David Boder
      start:
        sec: '1375.122'
        mark: '00:22:55.122'
      end:
        sec: '1378.762'
        mark: '00:22:58.762'
      u: Очень хорошо. А кто эта маленькая девочка, которая с тобой всегда?
    - who: Wanda Linik
      start:
        sec: '1378.762'
        mark: '00:22:58.762'
      end:
        sec: '1380.440'
        mark: '00:23:00.440'
      u: Это моя подруга.
    - who: David Boder
      start:
        sec: '1380.440'
        mark: '00:23:00.440'
      end:
        sec: '1382.764'
        mark: '00:23:02.764'
      u: "[unintelligible]"
    - who: Wanda Linik
      start:
        sec: '1382.764'
        mark: '00:23:02.764'
      end:
        sec: '1383.428'
        mark: '00:23:03.428'
      u: Моя подруга.
    - who: David Boder
      start:
        sec: '1383.428'
        mark: '00:23:03.428'
      end:
        sec: '1385.891'
        mark: '00:23:05.891'
      u: Твоя подруга. А что ты целый день делаешь тут?
    - who: Wanda Linik
      start:
        sec: '1385.891'
        mark: '00:23:05.891'
      end:
        sec: '1387.237'
        mark: '00:23:07.237'
      u: Играюсь.
    - who: David Boder
      start:
        sec: '1387.237'
        mark: '00:23:07.237'
      end:
        sec: '1390.726'
        mark: '00:23:10.726'
      u: Играешься? А ты умеешь читать по-русски?
    - who: Wanda Linik
      start:
        sec: '1390.726'
        mark: '00:23:10.726'
      end:
        sec: '1391.342'
        mark: '00:23:11.342'
      u: Умею.
    - who: David Boder
      start:
        sec: '1391.342'
        mark: '00:23:11.342'
      end:
        sec: '1392.839'
        mark: '00:23:12.839'
      u: И писать по-русски умеешь?
    - who: Wanda Linik
      start:
        sec: '1392.839'
        mark: '00:23:12.839'
      end:
        sec: '1393.702'
        mark: '00:23:13.702'
      u: Да.
    - who: David Boder
      start:
        sec: '1393.702'
        mark: '00:23:13.702'
      end:
        sec: '1397.837'
        mark: '00:23:17.837'
      u: А что нужно сказать твоей тетке? Хочешь поехать в Америку?
    - who: Wanda Linik
      start:
        sec: '1397.837'
        mark: '00:23:17.837'
      end:
        sec: '1400.662'
        mark: '00:23:20.662'
      u: Я хочу, чтобы она ко мне приехала.
    - who: David Boder
      start:
        sec: '1400.662'
        mark: '00:23:20.662'
      end:
        sec: '1403.155'
        mark: '00:23:23.155'
      u: Так. А ты куда собираешься ехать?
    - who: Wanda Linik
      start:
        sec: '1403.155'
        mark: '00:23:23.155'
      end:
        sec: '1404.320'
        mark: '00:23:24.320'
      u: В Палестину.
    - who: David Boder
      start:
        sec: '1404.320'
        mark: '00:23:24.320'
      end:
        sec: '1407.004'
        mark: '00:23:27.004'
      u: Ну хорошо. А теперь спой песню.
    - who: Sophia Linik
      start:
        sec: '1407.004'
        mark: '00:23:27.004'
      end:
        sec: '1409.982'
        mark: '00:23:29.982'
      u: Ну спой, спой.
    - who: David Boder
      start:
        sec: '1409.982'
        mark: '00:23:29.982'
      end:
        sec: '1411.751'
        mark: '00:23:31.751'
      u: А что, вы хотите поехать в Америку?
    - who: Sophia Linik
      start:
        sec: '1411.751'
        mark: '00:23:31.751'
      end:
        sec: '1414.365'
        mark: '00:23:34.365'
      u: Ну так....
    - who: David Boder
      start:
        sec: '1414.365'
        mark: '00:23:34.365'
      end:
        sec: '1416.586'
        mark: '00:23:36.586'
      u: Ну, говорите, что хотите.
    - who: Wanda Linik
      start:
        sec: '1416.586'
        mark: '00:23:36.586'
      end:
        sec: '1417.884'
        mark: '00:23:37.884'
      u: "[laughing]"
    - who: David Boder
      start:
        sec: '1417.884'
        mark: '00:23:37.884'
      end:
        sec: '1418.759'
        mark: '00:23:38.759'
      u: Нет, это...
    - who: Dina Linik
      start:
        sec: '1418.759'
        mark: '00:23:38.759'
      end:
        sec: '1422.864'
        mark: '00:23:42.864'
      u: Моя мама хочет в Палестину, а мое желание ехать в Америку.
    - who: Sophia Linik
      start:
        sec: '1422.864'
        mark: '00:23:42.864'
      end:
        sec: '1429.280'
        mark: '00:23:49.280'
      u: Это она знает, что моя мама очень хочет ехать в Палестину и никуда больше,
        а мое желание ехать в Америку.
    - who: David Boder
      start:
        sec: '1429.280'
        mark: '00:23:49.280'
      end:
        sec: '1431.423'
        mark: '00:23:51.423'
      u: А что вы умеете делать?
    - who: Sophia Linik
      start:
        sec: '1431.423'
        mark: '00:23:51.423'
      end:
        sec: '1432.721'
        mark: '00:23:52.721'
      u: Что умею делать?
    - who: David Boder
      start:
        sec: '1432.721'
        mark: '00:23:52.721'
      end:
        sec: '1433.959'
        mark: '00:23:53.959'
      u: Да. Вы какое-нибудь...
    - who: Sophia Linik
      start:
        sec: '1433.959'
        mark: '00:23:53.959'
      end:
        sec: '1434.339'
        mark: '00:23:54.339'
      u: Например.
    - who: David Boder
      start:
        sec: '1434.339'
        mark: '00:23:54.339'
      end:
        sec: '1435.637'
        mark: '00:23:55.637'
      u: ". . . ремесло знаете?"
    - who: Sophia Linik
      start:
        sec: '1435.637'
        mark: '00:23:55.637'
      end:
        sec: '1437.478'
        mark: '00:23:57.478'
      u: Ну...я училась.
    - who: David Boder
      start:
        sec: '1437.478'
        mark: '00:23:57.478'
      end:
        sec: '1438.190'
        mark: '00:23:58.190'
      u: Чему?
    - who: Sophia Linik
      start:
        sec: '1438.190'
        mark: '00:23:58.190'
      end:
        sec: '1440.152'
        mark: '00:24:00.152'
      u: Я училась в мединституте.
    - who: David Boder
      start:
        sec: '1440.152'
        mark: '00:24:00.152'
      end:
        sec: '1440.997'
        mark: '00:24:00.997'
      u: В каком институте?
    - who: Sophia Linik
      start:
        sec: '1440.997'
        mark: '00:24:00.997'
      end:
        sec: '1443.291'
        mark: '00:24:03.291'
      u: В мединституте. Медицинский институт.
    - who: David Boder
      start:
        sec: '1443.291'
        mark: '00:24:03.291'
      end:
        sec: '1444.637'
        mark: '00:24:04.637'
      u: И чему вы научились там?
    - who: Sophia Linik
      start:
        sec: '1444.637'
        mark: '00:24:04.637'
      end:
        sec: '1445.995'
        mark: '00:24:05.995'
      u: Ну я ж не кончила его.
    - who: David Boder
      start:
        sec: '1445.995'
        mark: '00:24:05.995'
      end:
        sec: '1447.233'
        mark: '00:24:07.233'
      u: А сколько лет вы имели его?
    - who: Sophia Linik
      start:
        sec: '1447.233'
        mark: '00:24:07.233'
      end:
        sec: '1453.608'
        mark: '00:24:13.608'
      u: Я училась на первом курсе...и мне пришлось...да...на дантиста...на дантиста.
    - who: David Boder
      start:
        sec: '1453.608'
        mark: '00:24:13.608'
      end:
        sec: '1454.894'
        mark: '00:24:14.894'
      u: А вы кончили гимназию?
    - who: Sophia Linik
      start:
        sec: '1454.894'
        mark: '00:24:14.894'
      end:
        sec: '1461.371'
        mark: '00:24:21.371'
      u: Я кончила гимназию, поступила на первый курс мединститута, медицинского института...
    - who: David Boder
      start:
        sec: '1461.371'
        mark: '00:24:21.371'
      end:
        sec: '1461.812'
        mark: '00:24:21.812'
      u: Так.
    - who: Sophia Linik
      start:
        sec: '1461.812'
        mark: '00:24:21.812'
      end:
        sec: '1467.866'
        mark: '00:24:27.866'
      u: Ну и я занимаюсь на первом курсе на зубоврачебном факультете мне пришлось
        оставить.
    - who: David Boder
      start:
        sec: '1467.866'
        mark: '00:24:27.866'
      end:
        sec: '1469.587'
        mark: '00:24:29.587'
      u: В каком городе вы были на зубоврачебном факультете?
    - who: Sophia Linik
      start:
        sec: '1469.587'
        mark: '00:24:29.587'
      end:
        sec: '1470.903'
        mark: '00:24:30.903'
      u: В Киеве.
    - who: David Boder
      start:
        sec: '1470.903'
        mark: '00:24:30.903'
      end:
        sec: '1474.060'
        mark: '00:24:34.060'
      u: В Киеве. Уже когда вы вернулись из Средней Азии?
    - who: Sophia Linik
      start:
        sec: '1474.060'
        mark: '00:24:34.060'
      end:
        sec: '1477.971'
        mark: '00:24:37.971'
      u: Да, из Средней Азии, так как я в Киеве только и окончила гимназию.
    - who: David Boder
      start:
        sec: '1477.971'
        mark: '00:24:37.971'
      end:
        sec: '1483.917'
        mark: '00:24:43.917'
      u: Ага...А вы своей тетке написали об этом?
    - who: Sophia Linik
      start:
        sec: '1483.917'
        mark: '00:24:43.917'
      end:
        sec: '1490.406'
        mark: '00:24:50.406'
      u: Я написала ей маленькое письмецо [unintelligible] написала, потому что я
        не могу по-английски писать, а по-еврейски тоже.
    - who: David Boder
      start:
        sec: '1490.406'
        mark: '00:24:50.406'
      end:
        sec: '1492.277'
        mark: '00:24:52.277'
      u: Тоже. Можете или не можете?
    - who: Sophia Linik
      start:
        sec: '1492.277'
        mark: '00:24:52.277'
      end:
        sec: '1498.675'
        mark: '00:24:58.675'
      u: Не могу. Я по-еврейски немножко написала, потому что я не могу выразить здесь
        все, что я хочу написать.
    - who: David Boder
      start:
        sec: '1498.675'
        mark: '00:24:58.675'
      end:
        sec: '1502.448'
        mark: '00:25:02.448'
      u: Так.
    - who: David Boder
      start:
        sec: '1502.448'
        mark: '00:25:02.448'
      end:
        sec: '1525.658'
        mark: '00:25:25.658'
      u: "[In Yiddish] [unintelligible]"
    - who: Wanda Linik
      start:
        sec: '1525.658'
        mark: '00:25:25.658'
      end:
        sec: '1540.833'
        mark: '00:25:40.833'
      u: "[unintelligible]"
    - who: David Boder
      start:
        sec: '1540.833'
        mark: '00:25:40.833'
      end:
        sec: '1579.232'
        mark: '00:26:19.232'
      u: "[In English] This is Spool 9-130A. Covering the interview with a whole family,
        Dina, Sophia, and Wanda Linik. At Hénonville, near Paris. November 7th 1950,
        Boder. The other half of this spool is eh...Pinkhus Rosenfeld."
  translation:
    language: en
    interview:
    - who: David Boder
      start:
        sec: '0.724'
        mark: '00:00:00.724'
      end:
        sec: '72.380'
        mark: '00:01:12.380'
      u: "[In English] Spool 9-130A. Dina and Wanda Linik, L-I-N-I-K. In Russian.
        November the 7th, 1950. Boder."
    - who: David Boder
      start:
        sec: '72.380'
        mark: '00:01:12.380'
      end:
        sec: '122.596'
        mark: '00:02:02.596'
      u: Paris, September the 13th, in eh...France, September the 13th, 1946. Hénonville,
        fifty kilometers from Paris in a home for displaced Jews, eh, eh, which is
        occupied by a kibbutz and also by a yeshiva. The interviewee is a Mrs. Dina
        Linik, em which is withholding her husband’s name, and she is going to report
        on her experiences, during the war in, which she had in, which she passed
        in Russia and then in [unintelligible] Poland.
    - who: David Boder
      start:
        sec: '122.596'
        mark: '00:02:02.596'
      end:
        sec: '136.015'
        mark: '00:02:16.015'
      u: "[In Russian] Well, yes...[Unintelligible]. Madam Linik, could you please
        tell me where you were when the war began, what happened to you during the
        war and, and how you got here? Well..."
    - who: Dina Linik
      start:
        sec: '136.015'
        mark: '00:02:16.015'
      end:
        sec: '168.811'
        mark: '00:02:48.811'
      u: When the war with the Germans began in 1941...I was in Kiev with my family,
        and...including my husband and two daughters, Sofia and Wanda. In July 1941,
        when the Germans were approaching Kiev, I fled to, eh...the Northern Caucasus,
        eh...together with my husband and children.The Caucasus is a region located
        between the Black Sea and the Caspian Sea, at the intersection of Europe,
        Asia, and the Middle East.1
    - who: David Boder
      start:
        sec: '168.811'
        mark: '00:02:48.811'
      end:
        sec: '169.505'
        mark: '00:02:49.505'
      u: From Kiev?
    - who: Dina Linik
      start:
        sec: '169.505'
        mark: '00:02:49.505'
      end:
        sec: '170.169'
        mark: '00:02:50.169'
      u: From Kiev.
    - who: David Boder
      start:
        sec: '170.169'
        mark: '00:02:50.169'
      end:
        sec: '173.701'
        mark: '00:02:53.701'
      u: Did the Russian government evacuate people...freely?
    - who: Dina Linik
      start:
        sec: '173.701'
        mark: '00:02:53.701'
      end:
        sec: '178.397'
        mark: '00:02:58.397'
      u: Evacuated with children...evacuated to the Northern Caucasus.
    - who: David Boder
      start:
        sec: '178.397'
        mark: '00:02:58.397'
      end:
        sec: '180.238'
        mark: '00:03:00.238'
      u: What about your husband, did they take him?
    - who: Dina Linik
      start:
        sec: '180.238'
        mark: '00:03:00.238'
      end:
        sec: '181.898'
        mark: '00:03:01.898'
      u: Please wait, I will explain it later [unintelligible].
    - who: David Boder
      start:
        sec: '181.898'
        mark: '00:03:01.898'
      end:
        sec: '183.709'
        mark: '00:03:03.709'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '183.709'
        mark: '00:03:03.709'
      end:
        sec: '205.955'
        mark: '00:03:25.955'
      u: We were living there for two and half months...before, eh...my husband...was
        recruited to the army. In September, 1941, my husband went to the front, leaving
        me with my two daughters. Should I tell you their age?
    - who: David Boder
      start:
        sec: '205.955'
        mark: '00:03:25.955'
      end:
        sec: '207.615'
        mark: '00:03:27.615'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '207.615'
        mark: '00:03:27.615'
      end:
        sec: '213.289'
        mark: '00:03:33.289'
      u: The older, Sofia, was thirteen, while the younger, Wanda, was six.
    - who: David Boder
      start:
        sec: '213.289'
        mark: '00:03:33.289'
      end:
        sec: '213.984'
        mark: '00:03:33.984'
      u: When did it happen?
    - who: Dina Linik
      start:
        sec: '213.984'
        mark: '00:03:33.984'
      end:
        sec: '214.304'
        mark: '00:03:34.304'
      u: "[Short pause]"
    - who: David Boder
      start:
        sec: '214.304'
        mark: '00:03:34.304'
      end:
        sec: '218.185'
        mark: '00:03:38.185'
      u: "[Unintelligible]"
    - who: Dina Linik
      start:
        sec: '218.185'
        mark: '00:03:38.185'
      end:
        sec: '259.720'
        mark: '00:04:19.720'
      u: Five years. We were staying at the Northern Caucasus for four months, when
        Hitler’s troops approached again. They took Rostov, and were approaching the
        Caucasus. I had a hard time trying to evacuate from the Northern Caucasus
        with my children. Evacuate, since the local authorities caused much, very
        much trouble...and very much...very much, you know, they were creating obstacles
        to prevent us from evacuating and leaving this...Caucasus.
    - who: David Boder
      start:
        sec: '259.720'
        mark: '00:04:19.720'
      end:
        sec: '261.398'
        mark: '00:04:21.398'
      u: So, how did the people evacuate then?
    - who: Dina Linik
      start:
        sec: '261.398'
        mark: '00:04:21.398'
      end:
        sec: '268.038'
        mark: '00:04:28.038'
      u: The only way to leave the Caucasus was to go to the Caspian Sea.
    - who: David Boder
      start:
        sec: '268.038'
        mark: '00:04:28.038'
      end:
        sec: '269.324'
        mark: '00:04:29.324'
      u: How do you mean?
    - who: Dina Linik
      start:
        sec: '269.324'
        mark: '00:04:29.324'
      end:
        sec: '271.455'
        mark: '00:04:31.455'
      u: In...to Central Asia, to Central Asia.
    - who: David Boder
      start:
        sec: '271.455'
        mark: '00:04:31.455'
      end:
        sec: '280.829'
        mark: '00:04:40.829'
      u: So where...well, what happened then?
    - who: Dina Linik
      start:
        sec: '280.829'
        mark: '00:04:40.829'
      end:
        sec: '287.560'
        mark: '00:04:47.560'
      u: You ask what happened? We arrived in Makhanchakala, a port on the Caspian
        Sea.
    - who: David Boder
      start:
        sec: '287.560'
        mark: '00:04:47.560'
      end:
        sec: '289.661'
        mark: '00:04:49.661'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '289.661'
        mark: '00:04:49.661'
      end:
        sec: '301.057'
        mark: '00:05:01.057'
      u: Dozens of thousands of people were lying around at the docks, on the streets.
    - who: David Boder
      start:
        sec: '301.057'
        mark: '00:05:01.057'
      end:
        sec: '302.687'
        mark: '00:05:02.687'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '302.687'
        mark: '00:05:02.687'
      end:
        sec: '313.281'
        mark: '00:05:13.281'
      u: That was a terrible sight, terrible sight, of the Jewish disaster. People
        were lying for six-seven weeks at the docks under the rain...
    - who: David Boder
      start:
        sec: '313.281'
        mark: '00:05:13.281'
      end:
        sec: '314.989'
        mark: '00:05:14.989'
      u: It is important for us to know who those people were.
    - who: Dina Linik
      start:
        sec: '314.989'
        mark: '00:05:14.989'
      end:
        sec: '315.683'
        mark: '00:05:15.683'
      u: Jews.
    - who: David Boder
      start:
        sec: '315.683'
        mark: '00:05:15.683'
      end:
        sec: '317.042'
        mark: '00:05:17.042'
      u: Why Jews?
    - who: Dina Linik
      start:
        sec: '317.042'
        mark: '00:05:17.042'
      end:
        sec: '322.432'
        mark: '00:05:22.432'
      u: Because Hitler was after them, perfectly clear, they massacred all Jews...
    - who: David Boder
      start:
        sec: '322.432'
        mark: '00:05:22.432'
      end:
        sec: '324.605'
        mark: '00:05:24.605'
      u: Okay, so the Jews wanted to evacuate.
    - who: Dina Linik
      start:
        sec: '324.605'
        mark: '00:05:24.605'
      end:
        sec: '333.569'
        mark: '00:05:33.569'
      u: Therefore, the Jews wanted to evacuate. Each and every place, all docks,
        all havens, were filled up by Jewish families and children.
    - who: David Boder
      start:
        sec: '333.569'
        mark: '00:05:33.569'
      end:
        sec: '336.316'
        mark: '00:05:36.316'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '336.316'
        mark: '00:05:36.316'
      end:
        sec: '348.920'
        mark: '00:05:48.920'
      u: After going through much trouble, I got on board...a ship, well, not exactly
        a ship, but some transportation...
    - who: David Boder
      start:
        sec: '348.920'
        mark: '00:05:48.920'
      end:
        sec: '349.813'
        mark: '00:05:49.813'
      u: ". . . barge..."
    - who: Dina Linik
      start:
        sec: '349.813'
        mark: '00:05:49.813'
      end:
        sec: '362.791'
        mark: '00:06:02.791'
      u: ". . . transportation barge, which was extremely full of people, tighter
        then herring in a barrel, people were everywhere, in the hold, on the deck."
    - who: David Boder
      start:
        sec: '362.791'
        mark: '00:06:02.791'
      end:
        sec: '365.417'
        mark: '00:06:05.417'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '365.417'
        mark: '00:06:05.417'
      end:
        sec: '375.033'
        mark: '00:06:15.033'
      u: The barge wasn’t de—...how do you call it...well, wasn’t designed...
    - who: David Boder
      start:
        sec: '375.033'
        mark: '00:06:15.033'
      end:
        sec: '375.745'
        mark: '00:06:15.745'
      u: ". . . for carrying any passengers..."
    - who: Dina Linik
      start:
        sec: '375.745'
        mark: '00:06:15.745'
      end:
        sec: '386.067'
        mark: '00:06:26.067'
      u: Yes...for the passengers, this type of cargo...also...I should add that the
        planes were attacking us all the time...
    - who: David Boder
      start:
        sec: '386.067'
        mark: '00:06:26.067'
      end:
        sec: '386.641'
        mark: '00:06:26.641'
      u: From where?
    - who: Dina Linik
      start:
        sec: '386.641'
        mark: '00:06:26.641'
      end:
        sec: '392.212'
        mark: '00:06:32.212'
      u: They tried...The planes were German, they tried to bomb us, bomb us along
        the way. This [unintelligible] was damaged slightly...
    - who: David Boder
      start:
        sec: '392.212'
        mark: '00:06:32.212'
      end:
        sec: '393.178'
        mark: '00:06:33.178'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '393.178'
        mark: '00:06:33.178'
      end:
        sec: '423.564'
        mark: '00:07:03.564'
      u: ". . . after that, a strong, six-degree storm began. The storm was tossing
        the ship like a toy. A few times, we thought that we were going to die. Various...confined
        space, this emotional stress...made...many people...many people died on this
        ship."
    - who: David Boder
      start:
        sec: '423.564'
        mark: '00:07:03.564'
      end:
        sec: '424.850'
        mark: '00:07:04.850'
      u: What, this [unintelligible]?
    - who: Dina Linik
      start:
        sec: '424.850'
        mark: '00:07:04.850'
      end:
        sec: '432.564'
        mark: '00:07:12.564'
      u: Yes. Many people died from cardiac arrest. They couldn’t withstand the stress,
        you know...
    - who: David Boder
      start:
        sec: '432.564'
        mark: '00:07:12.564'
      end:
        sec: '434.737'
        mark: '00:07:14.737'
      u: How long [unintelligible] were you on that ship?
    - who: Dina Linik
      start:
        sec: '434.737'
        mark: '00:07:14.737'
      end:
        sec: '460.817'
        mark: '00:07:40.817'
      u: We...that ship was supposed to take us to the destination in sixteen hours,
        we had been at sea...for two and half days, open sea, before we arrived to
        Krasnovodsk. In Krasnovodsk, they put us on the railway carriages, various
        vehicles, to take us to different...different parts of Central Asia. We ended
        up in a kolkhoz [a form of collective farming in the Soviet Union] near Alma-Ata.
    - who: David Boder
      start:
        sec: '460.817'
        mark: '00:07:40.817'
      end:
        sec: '462.175'
        mark: '00:07:42.175'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '462.175'
        mark: '00:07:42.175'
      end:
        sec: '465.405'
        mark: '00:07:45.405'
      u: I lived with my children for nine months there.
    - who: David Boder
      start:
        sec: '465.405'
        mark: '00:07:45.405'
      end:
        sec: '466.449'
        mark: '00:07:46.449'
      u: Okay. What did you do there?
    - who: Dina Linik
      start:
        sec: '466.449'
        mark: '00:07:46.449'
      end:
        sec: '469.467'
        mark: '00:07:49.467'
      u: I was working at the kolkhoz.
    - who: David Boder
      start:
        sec: '469.467'
        mark: '00:07:49.467'
      end:
        sec: '470.222'
        mark: '00:07:50.222'
      u: What did you do?
    - who: Dina Linik
      start:
        sec: '470.222'
        mark: '00:07:50.222'
      end:
        sec: '480.532'
        mark: '00:08:00.532'
      u: I was working in the field at the kolkhoz, harvesting wheat for bread, then
        worked at the canning factory, and I went through much trouble, much stress
        during this time.
    - who: David Boder
      start:
        sec: '480.532'
        mark: '00:08:00.532'
      end:
        sec: '482.723'
        mark: '00:08:02.723'
      u: And did you get any payment?
    - who: Dina Linik
      start:
        sec: '482.723'
        mark: '00:08:02.723'
      end:
        sec: '521.602'
        mark: '00:08:41.602'
      u: Payment...Naturally, they paid me with bread. They gave me the norm [unintelligible],
        we were equal to the kolkhoz workers in this sense. Then in 1942, I went back...yes,
        in 1942, 1943, and 1944, all this time I was in Central Asia. Then, in 1944,
        when Kiev was liberated from occupation, I went through [unintelligible] used
        help, you know, of the authorities to obtain permission to return to my home
        country.
    - who: David Boder
      start:
        sec: '521.602'
        mark: '00:08:41.602'
      end:
        sec: '522.357'
        mark: '00:08:42.357'
      u: To Kiev?
    - who: Dina Linik
      start:
        sec: '522.357'
        mark: '00:08:42.357'
      end:
        sec: '523.371'
        mark: '00:08:43.371'
      u: To Kiev.
    - who: David Boder
      start:
        sec: '523.371'
        mark: '00:08:43.371'
      end:
        sec: '527.053'
        mark: '00:08:47.053'
      u: And what were your children doing at the kolkhoz?
    - who: Dina Linik
      start:
        sec: '527.053'
        mark: '00:08:47.053'
      end:
        sec: '531.550'
        mark: '00:08:51.550'
      u: My older daughter was working and studying, while the younger was just studying
        at school.
    - who: David Boder
      start:
        sec: '531.550'
        mark: '00:08:51.550'
      end:
        sec: '537.315'
        mark: '00:08:57.315'
      u: Okay. What were the life conditions at the kolkhoz?
    - who: Dina Linik
      start:
        sec: '537.315'
        mark: '00:08:57.315'
      end:
        sec: '541.468'
        mark: '00:09:01.468'
      u: What kind of general conditions would you expect from a kolkhoz? The same
        for everyone.
    - who: David Boder
      start:
        sec: '541.468'
        mark: '00:09:01.468'
      end:
        sec: '547.160'
        mark: '00:09:07.160'
      u: Yes. What kind of conditions were you living in? Were they good or bad?
    - who: Dina Linik
      start:
        sec: '547.160'
        mark: '00:09:07.160'
      end:
        sec: '561.496'
        mark: '00:09:21.496'
      u: They were good, staying away from Hitler was already good enough. We believed
        “good” was to be anywhere but around Hitler. I escaped Hitler four times,
        and each time he caught up with us.
    - who: David Boder
      start:
        sec: '561.496'
        mark: '00:09:21.496'
      end:
        sec: '562.884'
        mark: '00:09:22.884'
      u: Which four times are those? From Kiev?
    - who: Dina Linik
      start:
        sec: '562.884'
        mark: '00:09:22.884'
      end:
        sec: '589.880'
        mark: '00:09:49.880'
      u: He caught up with us in Kiev, in the Northern Caucasus, then after the Northern
        Caucasus, I forgot to add, I was in Georgia too, he came close there too,
        and then I was in Central Asia, when I returned, as you may remember, from
        Rostov, he began his...their successful victories, and caught up with us on
        the road in this...in Rostov, I had hard time escaping from Hitler there too.
    - who: David Boder
      start:
        sec: '589.880'
        mark: '00:09:49.880'
      end:
        sec: '591.709'
        mark: '00:09:51.709'
      u: Well, okay.
    - who: Dina Linik
      start:
        sec: '591.709'
        mark: '00:09:51.709'
      end:
        sec: '592.270'
        mark: '00:09:52.270'
      u: And then...
    - who: David Boder
      start:
        sec: '592.270'
        mark: '00:09:52.270'
      end:
        sec: '594.262'
        mark: '00:09:54.262'
      u: Did you hear from your husband, get any letters?
    - who: Dina Linik
      start:
        sec: '594.262'
        mark: '00:09:54.262'
      end:
        sec: '628.541'
        mark: '00:10:28.541'
      u: And from my husband...from husband, he left on September 3, I received five
        letters from him, and then he disappeared. I only know that he was near Poltava,
        where...their division was surrounded by the Germans. I don’t know what happened
        to him afterwards. I wrote to the government more than once, but they replied
        that he had disappeared without a trace. I believe that he would have returned,
        if he had been alive. I assume that he perished.
    - who: David Boder
      start:
        sec: '628.541'
        mark: '00:10:28.541'
      end:
        sec: '635.543'
        mark: '00:10:35.543'
      u: Do you think that he could find you if he was alive now? Is there anyone
        in Russia who knows where you live?
    - who: Dina Linik
      start:
        sec: '635.543'
        mark: '00:10:35.543'
      end:
        sec: '655.422'
        mark: '00:10:55.422'
      u: I waited for him in Kiev for a year and a half...in vain. I think that a
        year and a half is enough to hear any news about him or for him to find any
        news about us, he also had many friends and relatives who could have told
        him where we had been, if he had been alive.
    - who: David Boder
      start:
        sec: '655.422'
        mark: '00:10:55.422'
      end:
        sec: '656.750'
        mark: '00:10:56.750'
      u: So, they know where you are.
    - who: Dina Linik
      start:
        sec: '656.750'
        mark: '00:10:56.750'
      end:
        sec: '663.813'
        mark: '00:11:03.813'
      u: Yes. This is true now. I lived in Kiev for a year and a half.
    - who: David Boder
      start:
        sec: '663.813'
        mark: '00:11:03.813'
      end:
        sec: '664.676'
        mark: '00:11:04.676'
      u: In Kiev?
    - who: Dina Linik
      start:
        sec: '664.676'
        mark: '00:11:04.676'
      end:
        sec: '665.280'
        mark: '00:11:05.280'
      u: In Kiev.
    - who: David Boder
      start:
        sec: '665.280'
        mark: '00:11:05.280'
      end:
        sec: '668.286'
        mark: '00:11:08.286'
      u: Was the war over by that time or was it still in progress?
    - who: Dina Linik
      start:
        sec: '668.286'
        mark: '00:11:08.286'
      end:
        sec: '669.554'
        mark: '00:11:09.554'
      u: The war was over.
    - who: David Boder
      start:
        sec: '669.554'
        mark: '00:11:09.554'
      end:
        sec: '671.987'
        mark: '00:11:11.987'
      u: Oh! In which year did you return to Kiev?
    - who: Dina Linik
      start:
        sec: '671.987'
        mark: '00:11:11.987'
      end:
        sec: '673.484'
        mark: '00:11:13.484'
      u: In 1944.
    - who: David Boder
      start:
        sec: '673.484'
        mark: '00:11:13.484'
      end:
        sec: '682.496'
        mark: '00:11:22.496'
      u: Were the Germans ousted from Kiev in 1944? The war was over in 1945, and
        you still lived in Kiev. But how did you live in Kiev, how did you make your
        living?
    - who: Dina Linik
      start:
        sec: '682.496'
        mark: '00:11:22.496'
      end:
        sec: '683.673'
        mark: '00:11:23.673'
      u: I was working in Kiev.
    - who: David Boder
      start:
        sec: '683.673'
        mark: '00:11:23.673'
      end:
        sec: '685.152'
        mark: '00:11:25.152'
      u: Where?
    - who: Dina Linik
      start:
        sec: '685.152'
        mark: '00:11:25.152'
      end:
        sec: '688.804'
        mark: '00:11:28.804'
      u: I was working, working at the factories, at a plant...
    - who: David Boder
      start:
        sec: '688.804'
        mark: '00:11:28.804'
      end:
        sec: '699.325'
        mark: '00:11:39.325'
      u: What were the conditions there? You worked at the factory, and what did they
        pay you?
    - who: Dina Linik
      start:
        sec: '699.325'
        mark: '00:11:39.325'
      end:
        sec: '701.921'
        mark: '00:11:41.921'
      u: What did they pay me? They paid me a salary.
    - who: David Boder
      start:
        sec: '701.921'
        mark: '00:11:41.921'
      end:
        sec: '705.108'
        mark: '00:11:45.108'
      u: Yes. [Unintelligible] was it enough for you and two children?
    - who: Dina Linik
      start:
        sec: '705.108'
        mark: '00:11:45.108'
      end:
        sec: '737.434'
        mark: '00:12:17.434'
      u: No. I was poor and went through much trouble. I couldn’t make enough money
        for my children by myself. My children got sick after all this trouble, stress.
        My children got sick and weren’t able to withstand hunger, these hardships
        anymore. After that, I was included in the general list of, well, repatriated
        Polish citizens and left Kiev.
    - who: David Boder
      start:
        sec: '737.434'
        mark: '00:12:17.434'
      end:
        sec: '738.219'
        mark: '00:12:18.219'
      u: As a Pole?
    - who: Dina Linik
      start:
        sec: '738.219'
        mark: '00:12:18.219'
      end:
        sec: '739.052'
        mark: '00:12:19.052'
      u: As a Pole.
    - who: David Boder
      start:
        sec: '739.052'
        mark: '00:12:19.052'
      end:
        sec: '740.398'
        mark: '00:12:20.398'
      u: Were you born in Poland?
    - who: Dina Linik
      start:
        sec: '740.398'
        mark: '00:12:20.398'
      end:
        sec: '743.175'
        mark: '00:12:23.175'
      u: I was born in Poland.
    - who: David Boder
      start:
        sec: '743.175'
        mark: '00:12:23.175'
      end:
        sec: '743.736'
        mark: '00:12:23.736'
      u: Okay.
    - who: Dina Linik
      start:
        sec: '743.736'
        mark: '00:12:23.736'
      end:
        sec: '770.237'
        mark: '00:12:50.237'
      u: I left with my children...ended up in Krakow, where I lived for a short period
        of time, then based on...the message from my relatives in the U.S., Palestine...
    - who: David Boder
      start:
        sec: '770.237'
        mark: '00:12:50.237'
      end:
        sec: '771.251'
        mark: '00:12:51.251'
      u: Who do you have in Palestine?
    - who: Dina Linik
      start:
        sec: '771.251'
        mark: '00:12:51.251'
      end:
        sec: '772.730'
        mark: '00:12:52.730'
      u: My mother lives in Palestine.
    - who: David Boder
      start:
        sec: '772.730'
        mark: '00:12:52.730'
      end:
        sec: '774.318'
        mark: '00:12:54.318'
      u: Oh! Okay.
    - who: Dina Linik
      start:
        sec: '774.318'
        mark: '00:12:54.318'
      end:
        sec: '810.933'
        mark: '00:13:30.933'
      u: I have a sister and a brother in Palestine who were lucky to go there in
        1922. I now want to go to Palestine, to my relatives, very much, but evidently
        I cannot do so due to the current political environment. I hope that in the
        near future I will be able to join my relatives...friends, my family, and
        provide a better living for my children, so that it is better than I had myself...
    - who: David Boder
      start:
        sec: '810.933'
        mark: '00:13:30.933'
      end:
        sec: '812.189'
        mark: '00:13:32.189'
      u: How do you mean?
    - who: Dina Linik
      start:
        sec: '812.189'
        mark: '00:13:32.189'
      end:
        sec: '821.080'
        mark: '00:13:41.080'
      u: I mean my childrens’ lives, I want them to live a better life...than I did.
    - who: David Boder
      start:
        sec: '821.080'
        mark: '00:13:41.080'
      end:
        sec: '827.962'
        mark: '00:13:47.962'
      u: Okay, you say that you want...And your sisters in Chicago speak Russian,
        don’t they?
    - who: Dina Linik
      start:
        sec: '827.962'
        mark: '00:13:47.962'
      end:
        sec: '830.666'
        mark: '00:13:50.666'
      u: My sisters left, when I was very y—...
    - who: David Boder
      start:
        sec: '830.666'
        mark: '00:13:50.666'
      end:
        sec: '830.998'
        mark: '00:13:50.998'
      u: Young.
    - who: Dina Linik
      start:
        sec: '830.998'
        mark: '00:13:50.998'
      end:
        sec: '831.813'
        mark: '00:13:51.813'
      u: Young.
    - who: David Boder
      start:
        sec: '831.813'
        mark: '00:13:51.813'
      end:
        sec: '832.719'
        mark: '00:13:52.719'
      u: And you don’t know if they speak it?
    - who: Dina Linik
      start:
        sec: '832.719'
        mark: '00:13:52.719'
      end:
        sec: '847.224'
        mark: '00:14:07.224'
      u: I remember them well. I doubt if they know Russian, because one of the sisters,
        Rachel, [unintelligible] has been living in Chicago for thirty-four years.
        The second sister has been living in Chicago since 1922.
    - who: David Boder
      start:
        sec: '847.224'
        mark: '00:14:07.224'
      end:
        sec: '849.276'
        mark: '00:14:09.276'
      u: "[In German]...Please, we would like now to speak Yiddish."
    - who: Dina Linik
      start:
        sec: '849.276'
        mark: '00:14:09.276'
      end:
        sec: '850.997'
        mark: '00:14:10.997'
      u: ". . . Yes, we would like to speak Yiddish."
    - who: David Boder
      start:
        sec: '850.997'
        mark: '00:14:10.997'
      end:
        sec: '855.422'
        mark: '00:14:15.422'
      u: "[In Yiddish]...Well then, let’s speak Yiddish now...let’s speak Yiddish."
    - who: David Boder
      start:
        sec: '855.422'
        mark: '00:14:15.422'
      end:
        sec: '855.422'
        mark: '00:14:15.422'
      u: Eh, where did you go in Poland, after you left Kiev?
    - who: Dina Linik
      start:
        sec: '855.422'
        mark: '00:14:15.422'
      end:
        sec: '859.333'
        mark: '00:14:19.333'
      u: In, eh, we came to a Polish...
    - who: David Boder
      start:
        sec: '859.333'
        mark: '00:14:19.333'
      end:
        sec: '861.959'
        mark: '00:14:21.959'
      u: Where, where did you go, to which town?
    - who: Dina Linik
      start:
        sec: '861.959'
        mark: '00:14:21.959'
      end:
        sec: '863.396'
        mark: '00:14:23.396'
      u: To Krakow.
    - who: David Boder
      start:
        sec: '863.396'
        mark: '00:14:23.396'
      end:
        sec: '864.440'
        mark: '00:14:24.440'
      u: You came to Krakow?
    - who: Dina Linik
      start:
        sec: '864.440'
        mark: '00:14:24.440'
      end:
        sec: '872.589'
        mark: '00:14:32.589'
      u: Yes, later we lived in Lodz, in Krakow, in Katowice, in Sosnowiec, traveled
        through all of Poland and...
    - who: David Boder
      start:
        sec: '872.589'
        mark: '00:14:32.589'
      end:
        sec: '873.736'
        mark: '00:14:33.736'
      u: And how did you make a living?
    - who: Dina Linik
      start:
        sec: '873.736'
        mark: '00:14:33.736'
      end:
        sec: '880.074'
        mark: '00:14:40.074'
      u: And, and one made a living on all of the support given by the American, eh,
        state.
    - who: David Boder
      start:
        sec: '880.074'
        mark: '00:14:40.074'
      end:
        sec: '883.817'
        mark: '00:14:43.817'
      u: Yes, all. And your women and girls were with you?
    - who: Dina Linik
      start:
        sec: '883.817'
        mark: '00:14:43.817'
      end:
        sec: '906.048'
        mark: '00:15:06.048'
      u: Yes. Later we came, also all thanks to the American state, [who] gave us
        such support, so that one could travel from Poland to Czechoslovakia, because
        also in Poland, as one knows, the general situation for the Jews was not very
        good. It happened that many Jews were killed in Poland while we were there.
    - who: David Boder
      start:
        sec: '906.048'
        mark: '00:15:06.048'
      end:
        sec: '907.588'
        mark: '00:15:07.588'
      u: Did you see it yourself?
    - who: Dina Linik
      start:
        sec: '907.588'
        mark: '00:15:07.588'
      end:
        sec: '914.065'
        mark: '00:15:14.065'
      u: One has seen everything. Yes. It happened before me, four Jewish kibbutzniks
        were killed in Lodz.
    - who: David Boder
      start:
        sec: '914.065'
        mark: '00:15:14.065'
      end:
        sec: '915.381'
        mark: '00:15:15.381'
      u: Yes, why?
    - who: Dina Linik
      start:
        sec: '915.381'
        mark: '00:15:15.381'
      end:
        sec: '917.391'
        mark: '00:15:17.391'
      u: For nothing. For being Jewish.
    - who: David Boder
      start:
        sec: '917.391'
        mark: '00:15:17.391'
      end:
        sec: '917.693'
        mark: '00:15:17.693'
      u: I see.
    - who: Dina Linik
      start:
        sec: '917.693'
        mark: '00:15:17.693'
      end:
        sec: '933.556'
        mark: '00:15:33.556'
      u: Nothing else. Only because they have Jewish names. Thus, one could see, that
        also in Poland there is no life for us; because they don’t leave the Jews
        alone, they don’t let them live in Poland, we were helped, and later we came
        to Czechoslovakia
    - who: David Boder
      start:
        sec: '933.556'
        mark: '00:15:33.556'
      end:
        sec: '934.281'
        mark: '00:15:34.281'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '934.281'
        mark: '00:15:34.281'
      end:
        sec: '942.146'
        mark: '00:15:42.146'
      u: And in Czechoslovakia the French Government gave permission to travel into
        the country as passengers in transit, who continue to travel, transit.
    - who: David Boder
      start:
        sec: '942.146'
        mark: '00:15:42.146'
      end:
        sec: '943.535'
        mark: '00:15:43.535'
      u: I see.
    - who: Dina Linik
      start:
        sec: '943.535'
        mark: '00:15:43.535'
      end:
        sec: '950.465'
        mark: '00:15:50.465'
      u: Now we are in [unintelligible] That means we are in kibbutz Israel Agudath
        Poeli.
    - who: David Boder
      start:
        sec: '950.465'
        mark: '00:15:50.465'
      end:
        sec: '951.328'
        mark: '00:15:51.328'
      u: Agudath what?
    - who: Dina Linik
      start:
        sec: '951.328'
        mark: '00:15:51.328'
      end:
        sec: '953.199'
        mark: '00:15:53.199'
      u: Agudath Poeli Israel.
    - who: David Boder
      start:
        sec: '953.199'
        mark: '00:15:53.199'
      end:
        sec: '954.044'
        mark: '00:15:54.044'
      u: Poeli Israel.
    - who: Dina Linik
      start:
        sec: '954.044'
        mark: '00:15:54.044'
      end:
        sec: '957.063'
        mark: '00:15:57.063'
      u: Poeli Israel, named Netzach Israel.
    - who: David Boder
      start:
        sec: '957.063'
        mark: '00:15:57.063'
      end:
        sec: '957.473'
        mark: '00:15:57.473'
      u: I see.
    - who: Dina Linik
      start:
        sec: '957.473'
        mark: '00:15:57.473'
      end:
        sec: '964.053'
        mark: '00:16:04.053'
      u: We have been here already for four months, hoping to leave for Erez Israel.
    - who: David Boder
      start:
        sec: '964.053'
        mark: '00:16:04.053'
      end:
        sec: '964.524'
        mark: '00:16:04.524'
      u: I see.
    - who: Dina Linik
      start:
        sec: '964.524'
        mark: '00:16:04.524'
      end:
        sec: '978.093'
        mark: '00:16:18.093'
      u: I wanted, I have very much wanted to see my two sisters, who live in America,
        but I don’t know how this can happen, if they can help me travel to America.
    - who: David Boder
      start:
        sec: '978.093'
        mark: '00:16:18.093'
      end:
        sec: '980.840'
        mark: '00:16:20.840'
      u: I see, did they write to you?
    - who: Dina Linik
      start:
        sec: '980.840'
        mark: '00:16:20.840'
      end:
        sec: '995.925'
        mark: '00:16:35.925'
      u: I received a letter from them, they asked me, maybe, maybe I need something,
        but since then they didn’t, they know that I have a sister with a younger
        brother in Erez Israel, as well as a mother in Erez Israel.
    - who: David Boder
      start:
        sec: '995.925'
        mark: '00:16:35.925'
      end:
        sec: '996.245'
        mark: '00:16:36.245'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '996.245'
        mark: '00:16:36.245'
      end:
        sec: '998.829'
        mark: '00:16:38.829'
      u: "[Unintelligible] but consequently I had wanted [it] so much."
    - who: David Boder
      start:
        sec: '998.829'
        mark: '00:16:38.829'
      end:
        sec: '1005.849'
        mark: '00:16:45.849'
      u: I see. Here, maybe when you go to Erez Israel, for an American it would be
        easier for them to go there for a visit.
    - who: Dina Linik
      start:
        sec: '1005.849'
        mark: '00:16:45.849'
      end:
        sec: '1006.845'
        mark: '00:16:46.845'
      u: To America?
    - who: David Boder
      start:
        sec: '1006.845'
        mark: '00:16:46.845'
      end:
        sec: '1009.290'
        mark: '00:16:49.290'
      u: No, from America to Palestine.
    - who: Dina Linik
      start:
        sec: '1009.290'
        mark: '00:16:49.290'
      end:
        sec: '1009.821'
        mark: '00:16:49.821'
      u: Yes.
    - who: David Boder
      start:
        sec: '1009.821'
        mark: '00:16:49.821'
      end:
        sec: '1017.759'
        mark: '00:16:57.759'
      u: Yet one travels, [unintelligible] it will calm down, and they will know the
        entire family is in Palestine. Will they come afterwards?
    - who: Dina Linik
      start:
        sec: '1017.759'
        mark: '00:16:57.759'
      end:
        sec: '1018.924'
        mark: '00:16:58.924'
      u: To Palestine?
    - who: David Boder
      start:
        sec: '1018.924'
        mark: '00:16:58.924'
      end:
        sec: '1019.214'
        mark: '00:16:59.214'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '1019.214'
        mark: '00:16:59.214'
      end:
        sec: '1020.107'
        mark: '00:17:00.107'
      u: From America?
    - who: David Boder
      start:
        sec: '1020.107'
        mark: '00:17:00.107'
      end:
        sec: '1022.371'
        mark: '00:17:02.371'
      u: Yes. People travel very often. People travel a lot.
    - who: Dina Linik
      start:
        sec: '1022.371'
        mark: '00:17:02.371'
      end:
        sec: '1025.286'
        mark: '00:17:05.286'
      u: One can travel from Palestine to America?
    - who: David Boder
      start:
        sec: '1025.286'
        mark: '00:17:05.286'
      end:
        sec: '1027.248'
        mark: '00:17:07.248'
      u: Ah, here. From America to Palestine.
    - who: Dina Linik
      start:
        sec: '1027.248'
        mark: '00:17:07.248'
      end:
        sec: '1029.814'
        mark: '00:17:09.814'
      u: No, and from Palestine to America?
    - who: David Boder
      start:
        sec: '1029.814'
        mark: '00:17:09.814'
      end:
        sec: '1038.917'
        mark: '00:17:18.917'
      u: That is, yes, of course one can travel, but American citizens are usually
        free to travel to Palestine.
    - who: Dina Linik
      start:
        sec: '1038.917'
        mark: '00:17:18.917'
      end:
        sec: '1051.008'
        mark: '00:17:31.008'
      u: I mean, I don’t know if they can travel, they are two elderly people, not
        eighteen years old anymore, and to leave their own families, and they are
        very busy with their businesses, business-wise.
    - who: David Boder
      start:
        sec: '1051.008'
        mark: '00:17:31.008'
      end:
        sec: '1054.708'
        mark: '00:17:34.708'
      u: I see. And are both of your daughters here with you?
    - who: Dina Linik
      start:
        sec: '1054.708'
        mark: '00:17:34.708'
      end:
        sec: '1055.734'
        mark: '00:17:35.734'
      u: Yes.
    - who: David Boder
      start:
        sec: '1055.734'
        mark: '00:17:35.734'
      end:
        sec: '1058.541'
        mark: '00:17:38.541'
      u: Where did you join the kibbutz?
    - who: Dina Linik
      start:
        sec: '1058.541'
        mark: '00:17:38.541'
      end:
        sec: '1065.272'
        mark: '00:17:45.272'
      u: We have, we came to Poland and registered with the Agudah.
    - who: David Boder
      start:
        sec: '1065.272'
        mark: '00:17:45.272'
      end:
        sec: '1065.743'
        mark: '00:17:45.743'
      u: Yes.
    - who: Dina Linik
      start:
        sec: '1065.743'
        mark: '00:17:45.743'
      end:
        sec: '1071.073'
        mark: '00:17:51.073'
      u: In the Agudah, and the entire time we are very close to the Agudah.
    - who: David Boder
      start:
        sec: '1071.073'
        mark: '00:17:51.073'
      end:
        sec: '1072.811'
        mark: '00:17:52.811'
      u: And they brought you over?
    - who: Dina Linik
      start:
        sec: '1072.811'
        mark: '00:17:52.811'
      end:
        sec: '1085.337'
        mark: '00:18:05.337'
      u: Yes. The Agudah has brought us over from Poland to France, and until now
        they have seen to support us, until we can go to Erez Israel.
    - who: David Boder
      start:
        sec: '1085.337'
        mark: '00:18:05.337'
      end:
        sec: '1092.900'
        mark: '00:18:12.900'
      u: I see, how do I say that, you, you, and what do you do here the whole day?
        And what do the children do? How old are the children?
    - who: Dina Linik
      start:
        sec: '1092.900'
        mark: '00:18:12.900'
      end:
        sec: '1103.705'
        mark: '00:18:23.705'
      u: Yes. In, in the kibbutz Netzach Israel [they] learn things, in economy, in
        the tailor shop.
    - who: David Boder
      start:
        sec: '1103.705'
        mark: '00:18:23.705'
      end:
        sec: '1106.482'
        mark: '00:18:26.482'
      u: With the, the village work-force?
    - who: Dina Linik
      start:
        sec: '1106.482'
        mark: '00:18:26.482'
      end:
        sec: '1113.804'
        mark: '00:18:33.804'
      u: Yes. Village work-force in tailor shop, among them, and the teacher is Madam,
        eh...
    - who: David Boder
      start:
        sec: '1113.804'
        mark: '00:18:33.804'
      end:
        sec: '1114.305'
        mark: '00:18:34.305'
      u: Lackstein.
    - who: Dina Linik
      start:
        sec: '1114.305'
        mark: '00:18:34.305'
      end:
        sec: '1132.474'
        mark: '00:18:52.474'
      u: Ah, à la Lackstein, she is very nice, a Jewish polite person, a good teacher
        for us and she sees as the Jew should, that each Jewish child should get some
        subjects and be able to work all over the world.
    - who: David Boder
      start:
        sec: '1132.474'
        mark: '00:18:52.474'
      end:
        sec: '1133.138'
        mark: '00:18:53.138'
      u: I see. And the children?
    - who: Dina Linik
      start:
        sec: '1133.138'
        mark: '00:18:53.138'
      end:
        sec: '1153.368'
        mark: '00:19:13.368'
      u: And my children. One daughter is still small, Wanda, she is ten years old,
        and she studies Ivrit [modern Hebrew], so when she comes to Erez Israel she
        can communicate with all people, and the older daughter studies also Ivrit
        and gardening.
    - who: David Boder
      start:
        sec: '1153.368'
        mark: '00:19:13.368'
      end:
        sec: '1159.314'
        mark: '00:19:19.314'
      u: I see, and she will, she will work in, in Erez Israel in a colony.
    - who: Dina Linik
      start:
        sec: '1159.314'
        mark: '00:19:19.314'
      end:
        sec: '1176.415'
        mark: '00:19:36.415'
      u: I can’t say what will happen, what one will give to us when we come to Erez
        Israel. But we hope that we will get to Erez Israel and one can do gardening,
        one can sew, is able to get by, there will be something that one will be able
        to do, one should become useful.
    - who: David Boder
      start:
        sec: '1176.415'
        mark: '00:19:36.415'
      end:
        sec: '1178.938'
        mark: '00:19:38.938'
      u: And where do you live here? Do you have a room for yourself?
    - who: Dina Linik
      start:
        sec: '1178.938'
        mark: '00:19:38.938'
      end:
        sec: '1202.105'
        mark: '00:20:02.105'
      u: Yes, in Agudah, in Netzach Israel, in the kibbutz, I have a room for myself
        and my two daughters, and bed linen, bed, food, and heating are provided for,
        and everything that is needed the Agudah cares for.
    - who: David Boder
      start:
        sec: '1202.105'
        mark: '00:20:02.105'
      end:
        sec: '1206.650'
        mark: '00:20:06.650'
      u: And so far, your sisters have not sent you any support? No money?
    - who: Dina Linik
      start:
        sec: '1206.650'
        mark: '00:20:06.650'
      end:
        sec: '1210.031'
        mark: '00:20:10.031'
      u: I didn’t ask for it, because we are not hungry here.
    - who: David Boder
      start:
        sec: '1210.031'
        mark: '00:20:10.031'
      end:
        sec: '1210.804'
        mark: '00:20:10.804'
      u: I see.
    - who: Dina Linik
      start:
        sec: '1210.804'
        mark: '00:20:10.804'
      end:
        sec: '1214.353'
        mark: '00:20:14.353'
      u: One doesn’t live very great, how do I say that...
    - who: David Boder
      start:
        sec: '1214.353'
        mark: '00:20:14.353'
      end:
        sec: '1215.168'
        mark: '00:20:15.168'
      u: In luxury.
    - who: Dina Linik
      start:
        sec: '1215.168'
        mark: '00:20:15.168'
      end:
        sec: '1231.255'
        mark: '00:20:31.255'
      u: In luxury. We are not hungry, we have suffered very much from the Germans
        before the war, as one knows now, as it is said, how do I say, that one can
        already sleep calmly and no quarrel with arms, and, and...
    - who: David Boder
      start:
        sec: '1231.255'
        mark: '00:20:31.255'
      end:
        sec: '1231.997'
        mark: '00:20:31.997'
      u: With arms?
    - who: Dina Linik
      start:
        sec: '1231.997'
        mark: '00:20:31.997'
      end:
        sec: '1240.418'
        mark: '00:20:40.418'
      u: With arms. Yes, and no one, and they know when you are asleep at night that
        you are not risking your life, and you get up in the morning and you have
        a glass of tea before you, it is already, one is already with...
    - who: David Boder
      start:
        sec: '1240.418'
        mark: '00:20:40.418'
      end:
        sec: '1246.744'
        mark: '00:20:46.744'
      u: And where the work is in the kolkhoz have people behaved well? Behaved friendly?
    - who: Dina Linik
      start:
        sec: '1246.744'
        mark: '00:20:46.744'
      end:
        sec: '1254.458'
        mark: '00:20:54.458'
      u: How can they? What does it mean to behave friendly? How can they be friendly?
        Since they can come and take away from the Jews, I am asking you?
    - who: David Boder
      start:
        sec: '1254.458'
        mark: '00:20:54.458'
      end:
        sec: '1255.816'
        mark: '00:20:55.816'
      u: I am asking you?
    - who: Dina Linik
      start:
        sec: '1255.816'
        mark: '00:20:55.816'
      end:
        sec: '1272.942'
        mark: '00:21:12.942'
      u: One can not say friendly. But they accepted everything that their state did
        as right; they had a bit of a feeling of fear. But for the Jew or against
        the Jew they couldn’t do anything, because the state was on them, but friendly
        no, they said that Jews could go and look for Erez Israel.
    - who: David Boder
      start:
        sec: '1272.942'
        mark: '00:21:12.942'
      end:
        sec: '1273.818'
        mark: '00:21:13.818'
      u: The kolkhoz said that?
    - who: Dina Linik
      start:
        sec: '1273.818'
        mark: '00:21:13.818'
      end:
        sec: '1279.691'
        mark: '00:21:19.691'
      u: Yes. That Jews should look for a land.
    - who: David Boder
      start:
        sec: '1279.691'
        mark: '00:21:19.691'
      end:
        sec: '1285.909'
        mark: '00:21:25.909'
      u: I see. And what is, your elder daughter, eh, you say, do you want me to see
        her?
    - who: Dina Linik
      start:
        sec: '1285.909'
        mark: '00:21:25.909'
      end:
        sec: '1288.251'
        mark: '00:21:28.251'
      u: Yes, and I wanted you to send my regards to my sister.
    - who: David Boder
      start:
        sec: '1288.251'
        mark: '00:21:28.251'
      end:
