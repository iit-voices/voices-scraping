        sec: '1206.650'
        mark: '00:20:06.650'
      end:
        sec: '1210.031'
        mark: '00:20:10.031'
      u: איך האב ניט געפאדערט, ווייל, איך, אונז זיינען דא ניט הונגעריק
    - who: David Boder
      start:
        sec: '1210.031'
        mark: '00:20:10.031'
      end:
        sec: '1210.804'
        mark: '00:20:10.804'
      u: אהא.
    - who: Dina Linik
      start:
        sec: '1210.804'
        mark: '00:20:10.804'
      end:
        sec: '1214.353'
        mark: '00:20:14.353'
      u: עס לעבט מען ניט אזוי שטארק, ווי זאגט מען
    - who: David Boder
      start:
        sec: '1214.353'
        mark: '00:20:14.353'
      end:
        sec: '1215.168'
        mark: '00:20:15.168'
      u: אין לוקסוס
    - who: Dina Linik
      start:
        sec: '1215.168'
        mark: '00:20:15.168'
      end:
        sec: '1231.255'
        mark: '00:20:31.255'
      u: אין לוקסוס. אלזא זענען מיר ניט הונגעריק, מיר האבן זיך זייער פיל אנגעליטן
        ביי דעם דייטש פאר דער קריג, אז מען געפינען שוין אויס, אז דא הייסט שוין, ווי
        הייסט עס, אז מען קען שוין שלאפן רואיג, און קיין נפקא מינא מיטן געוויר, און,
        און
    - who: David Boder
      start:
        sec: '1231.255'
        mark: '00:20:31.255'
      end:
        sec: '1231.997'
        mark: '00:20:31.997'
      u: מיטן געווער.
    - who: Dina Linik
