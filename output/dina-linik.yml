    - who: David Boder
      start:
        sec: '1153.368'
        mark: '00:19:13.368'
      end:
        sec: '1159.314'
        mark: '00:19:19.314'
      u: אהא, און זי וועט, זי וועט ארבייטן אין, אין ארץ ישראל אין א קאלאניע ווער
    - who: Dina Linik
      start:
        sec: '1159.314'
        mark: '00:19:19.314'
      end:
        sec: '1176.415'
        mark: '00:19:36.415'
      u: וואס וועט, איך קען גארניט וויסן, וואס מיט אונז קען מען גיבן, אז מען קומט
        קיין ארץ ישראל. אבער מיר האפן אז מען קומט קיין ארץ ישראל און מען קען גערטנעריי,
        מען קען נייען, איז קען סובסיסטן, עפעס וועט מען דאך טוען זאל מען קענען באקומען
        א נוץ
    - who: David Boder
