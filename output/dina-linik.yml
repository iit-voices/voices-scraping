      start:
        sec: '1072.811'
        mark: '00:17:52.811'
      end:
        sec: '1085.337'
        mark: '00:18:05.337'
      u: יא. די אגודה האט אונז אריבער געבראכט פון פוילן קיין פראנקרייך, און ביז יעצט
