        sec: '1176.415'
        mark: '00:19:36.415'
      end:
        sec: '1178.938'
        mark: '00:19:38.938'
      u: און וואו לעבט איר היער? האט איר א צימער פאר זיך??
    - who: Dina Linik
      start:
        sec: '1178.938'
        mark: '00:19:38.938'
      end:
        sec: '1202.105'
        mark: '00:20:02.105'
      u: יא, אין אגודה, אין נצח ישראל, אין קיבוץ, האב איך איין צימער פאר מיר און מיינע
        צוויי טעכטער, און זיי באזארגן שוין מיט בעט געוואנט, מיט א בעט, און מיט שפייז,
