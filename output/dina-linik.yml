    - who: Dina Linik
      start:
        sec: '1114.305'
        mark: '00:18:34.305'
      end:
        sec: '1132.474'
        mark: '00:18:52.474'
      u: אה, אלא לאקשטיין, ס’איז זייער א וואוילער, א אידישע, העפליכער מענטש, א גוטער
