        sec: '1132.474'
        mark: '00:18:52.474'
      end:
        sec: '1133.138'
        mark: '00:18:53.138'
      u: אהא. און די קינדער?
    - who: Dina Linik
      start:
        sec: '1133.138'
        mark: '00:18:53.138'
      end:
        sec: '1153.368'
        mark: '00:19:13.368'
      u: און די קינדער מיינע. איין טאכטער איז נאך א קליינס, וואלדא, זי איז אלט צען
        יאר, און זי לערנט עברית אז זי וועט קומען קיין ארץ ישראל זאל זיך קענען אויסשמועסן
