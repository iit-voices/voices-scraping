        sec: '1106.482'
        mark: '00:18:26.482'
      end:
        sec: '1113.804'
        mark: '00:18:33.804'
      u: יא. ארטס ווערקשאפט אין שניידעריי, אונטער דער, און דער לערערקע איז מדאדם,
