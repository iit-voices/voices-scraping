        sec: '122.596'
        mark: '00:02:02.596'
      u: Paris, September the 13th, in eh...France September the 13th 1946. Hénonville,
        50 kilometers from Paris in a home for displaced Jews, eh, eh, which is occupied
        by a kibbutz and also by a yeshiva. The interviewee is a Mrs. Dina Linik,
        em which is withholding her husband’s name, and she is going to report on
        her experiences, during the war in, which she had in, which she passed in
        Russia and then in [unintelligible] Poland.
    - who: David Boder
      start:
        sec: '122.596'
        mark: '00:02:02.596'
      end:
        sec: '136.015'
        mark: '00:02:16.015'
      u: "[In Russian] Ну да...Also Мадам Линик, вы мне, пожалуйста, скажите, где
        вы были, когда началась война, и что с вами случилось во время войны, и как
        вы попали сюда. Ну..."
    - who: Dina Linik
      start:
        sec: '136.015'
        mark: '00:02:16.015'
      end:
        sec: '168.811'
        mark: '00:02:48.811'
      u: Война 1941 года...с немцами застигла меня в городе Киеве вместе с моей семьей
        и...которая состояла из мужа и двое дочерей, Софьей и Вандой. В июле сорок
        первого года, когда немец стал подступать близко к Киеву, я вместе с мужем
        и с детьми э-э-э...эвакуировалась э-э-э...на Северный Кавказ.
    - who: David Boder
      start:
        sec: '168.811'
        mark: '00:02:48.811'
      end:
        sec: '169.505'
        mark: '00:02:49.505'
      u: Из Киева?
    - who: Dina Linik
      start:
        sec: '169.505'
        mark: '00:02:49.505'
      end:
        sec: '170.169'
        mark: '00:02:50.169'
      u: Из Киева.
    - who: David Boder
      start:
        sec: '170.169'
        mark: '00:02:50.169'
      end:
        sec: '173.701'
        mark: '00:02:53.701'
      u: Что русские правительства эвакуировали людей...свободно?
    - who: Dina Linik
      start:
        sec: '173.701'
        mark: '00:02:53.701'
      end:
        sec: '178.397'
        mark: '00:02:58.397'
      u: Эвакуировала с детьми...эвакуировала на Северный Кавказ.
    - who: David Boder
      start:
        sec: '178.397'
        mark: '00:02:58.397'
      end:
        sec: '180.238'
        mark: '00:03:00.238'
      u: А как мужа вашего не взяли?
    - who: Dina Linik
      start:
        sec: '180.238'
        mark: '00:03:00.238'
      end:
        sec: '181.898'
        mark: '00:03:01.898'
      u: Подождите еще, дойдет [unintelligible].
    - who: David Boder
      start:
        sec: '181.898'
        mark: '00:03:01.898'
      end:
        sec: '183.709'
        mark: '00:03:03.709'
      u: Так.
    - who: Dina Linik
      start:
        sec: '183.709'
        mark: '00:03:03.709'
      end:
        sec: '205.955'
        mark: '00:03:25.955'
      u: Там мы прожили два с половиной месяца...где э-э-э...мужа...муж был взят в
        армию. В сентябре 1941 года муж ушел на фронт, и я осталась с двумя дочерьми.
        Сказать, сколько лет?
    - who: David Boder
      start:
        sec: '205.955'
        mark: '00:03:25.955'
      end:
        sec: '207.615'
        mark: '00:03:27.615'
      u: Да.
    - who: Dina Linik
      start:
        sec: '207.615'
        mark: '00:03:27.615'
      end:
        sec: '213.289'
        mark: '00:03:33.289'
      u: Одной, старшей, Софье 13 лет, а младшей Ванде 6 лет.
    - who: David Boder
      start:
        sec: '213.289'
        mark: '00:03:33.289'
      end:
        sec: '213.984'
        mark: '00:03:33.984'
      u: Когда было?
    - who: Dina Linik
      start:
        sec: '213.984'
        mark: '00:03:33.984'
      end:
        sec: '214.304'
        mark: '00:03:34.304'
      u: "[short pause]"
    - who: David Boder
      start:
        sec: '214.304'
        mark: '00:03:34.304'
      end:
        sec: '218.185'
        mark: '00:03:38.185'
      u: "[unintelligible]"
    - who: Dina Linik
      start:
        sec: '218.185'
        mark: '00:03:38.185'
      end:
        sec: '259.720'
        mark: '00:04:19.720'
      u: 5 лет. Пробыли мы на Северном Кавказе 4 месяца, и обратно Гитлер нагнал нас.
        Он стал подходить подступом Ростова и дальше Ростова начал подходить к Кавказу.
        Тяжело мне пришлось, когда на Северном Кавказе никак нельзя было с детьми
        выбраться, эвакуироваться, потому что местные власти очень сильно, много причиняло
        вредительства...и очень много...очень много, значит, ставило палки в колеса,
        чтобы не эвакуироваться и чтобы не уходить с этого...Кавказа.
    - who: David Boder
      start:
        sec: '259.720'
        mark: '00:04:19.720'
      end:
        sec: '261.398'
        mark: '00:04:21.398'
      u: А куда же люди эвакуировались?
    - who: Dina Linik
      start:
        sec: '261.398'
        mark: '00:04:21.398'
      end:
        sec: '268.038'
        mark: '00:04:28.038'
      u: С Кавказа люди не имели другого выхода, кроме в Каспийское море.
    - who: David Boder
      start:
        sec: '268.038'
        mark: '00:04:28.038'
      end:
        sec: '269.324'
        mark: '00:04:29.324'
      u: То есть что значит?
    - who: Dina Linik
      start:
        sec: '269.324'
        mark: '00:04:29.324'
      end:
        sec: '271.455'
        mark: '00:04:31.455'
      u: На...в Среднюю Азию, в Среднюю Азию.
    - who: David Boder
      start:
        sec: '271.455'
        mark: '00:04:31.455'
      end:
        sec: '280.829'
        mark: '00:04:40.829'
      u: Ну и куда же, значит, что же тогда случилось?
    - who: Dina Linik
      start:
        sec: '280.829'
        mark: '00:04:40.829'
      end:
        sec: '287.560'
        mark: '00:04:47.560'
      u: Что случилось? Приехали мы в Махачкала, это порт возле Каспийского моря.
    - who: David Boder
      start:
        sec: '287.560'
        mark: '00:04:47.560'
      end:
        sec: '289.661'
        mark: '00:04:49.661'
      u: Так.
    - who: Dina Linik
      start:
        sec: '289.661'
        mark: '00:04:49.661'
      end:
        sec: '301.057'
        mark: '00:05:01.057'
      u: Десятки тысяч людей валялись на пристани, на улице.
    - who: David Boder
      start:
        sec: '301.057'
        mark: '00:05:01.057'
      end:
        sec: '302.687'
        mark: '00:05:02.687'
      u: Так.
    - who: Dina Linik
      start:
        sec: '302.687'
        mark: '00:05:02.687'
      end:
        sec: '313.281'
        mark: '00:05:13.281'
      u: Тяжелая картина была тогда, очень тяжелая картина еврейская. Люди по 6–7
        недель валялись на пристани под дождем...
    - who: David Boder
      start:
        sec: '313.281'
        mark: '00:05:13.281'
      end:
        sec: '314.989'
        mark: '00:05:14.989'
      u: А кто эти люди были, главное?
    - who: Dina Linik
      start:
        sec: '314.989'
        mark: '00:05:14.989'
      end:
        sec: '315.683'
        mark: '00:05:15.683'
      u: Евреи.
    - who: David Boder
      start:
        sec: '315.683'
        mark: '00:05:15.683'
      end:
        sec: '317.042'
        mark: '00:05:17.042'
      u: Почему евреи?
    - who: Dina Linik
      start:
        sec: '317.042'
        mark: '00:05:17.042'
      end:
        sec: '322.432'
        mark: '00:05:22.432'
      u: Потому что за ними Гитлера было специально же известно на евреев всех погромы...
    - who: David Boder
      start:
        sec: '322.432'
        mark: '00:05:22.432'
      end:
        sec: '324.605'
        mark: '00:05:24.605'
      u: Ага, и евреи хотели эвакуироваться.
    - who: Dina Linik
      start:
        sec: '324.605'
        mark: '00:05:24.605'
      end:
        sec: '333.569'
        mark: '00:05:33.569'
      u: И потому евреи хотели эвакуироваться. Везде, все порты, все пристани были
        только завалены семьями, детьми еврейскими.
    - who: David Boder
      start:
        sec: '333.569'
        mark: '00:05:33.569'
      end:
        sec: '336.316'
        mark: '00:05:36.316'
      u: Да.
    - who: Dina Linik
      start:
        sec: '336.316'
        mark: '00:05:36.316'
      end:
        sec: '348.920'
        mark: '00:05:48.920'
      u: После долгих мытарств я попала на...на пароход, если можно назвать его пароход,
        это был не пароход, а какой-то транспортный...
    - who: David Boder
      start:
        sec: '348.920'
        mark: '00:05:48.920'
      end:
        sec: '349.813'
        mark: '00:05:49.813'
      u: ". . . баржа..."
    - who: Dina Linik
      start:
        sec: '349.813'
        mark: '00:05:49.813'
      end:
        sec: '362.791'
        mark: '00:06:02.791'
      u: ". . . транспортная баржа, которую так набили битком, что едва ли селедки
        бы так уместились в бочке, как...как людей уместили в этой барже в трюме,
        на палубе, везде."
    - who: David Boder
      start:
        sec: '362.791'
        mark: '00:06:02.791'
      end:
        sec: '365.417'
        mark: '00:06:05.417'
      u: Так.
    - who: Dina Linik
      start:
        sec: '365.417'
        mark: '00:06:05.417'
      end:
        sec: '375.033'
        mark: '00:06:15.033'
      u: Баржа была не при...как это сказать...ну, она не была приготовлена для...
    - who: David Boder
      start:
        sec: '375.033'
        mark: '00:06:15.033'
      end:
        sec: '375.745'
        mark: '00:06:15.745'
      u: ". . . для пассажиров..."
    - who: Dina Linik
      start:
        sec: '375.745'
        mark: '00:06:15.745'
      end:
        sec: '386.067'
        mark: '00:06:26.067'
      u: Да...для пассажиров, для такого груза...ну и кроме того...нужно прибавить
        к тому, что налетали очень часто самолеты...
    - who: David Boder
      start:
        sec: '386.067'
        mark: '00:06:26.067'
      end:
        sec: '386.641'
        mark: '00:06:26.641'
      u: Откуда?
    - who: Dina Linik
      start:
        sec: '386.641'
        mark: '00:06:26.641'
      end:
        sec: '392.212'
        mark: '00:06:32.212'
      u: Пытались...Самолеты залетали немецкие, пытались бомбить, бомбили нас по дороге.
        Это самое [unintelligible] получило незначительное повреждение...
    - who: David Boder
      start:
        sec: '392.212'
        mark: '00:06:32.212'
      end:
        sec: '393.178'
        mark: '00:06:33.178'
      u: Так.
    - who: Dina Linik
      start:
        sec: '393.178'
        mark: '00:06:33.178'
      end:
        sec: '423.564'
        mark: '00:07:03.564'
      u: ". . . после чего начался сильный шторм, шестибалловый шторм. Нас качало
        в пароходе как игрушка все равно. Несколько раз мы уже мысленно прощались
        со своей жизнью. Всякие это...теснота, это самое переживания...сделали...многих
        людьми...многие люди получили свою смерть на этом самом пароходе."
    - who: David Boder
      start:
        sec: '423.564'
        mark: '00:07:03.564'
      end:
        sec: '424.850'
        mark: '00:07:04.850'
      u: Что, так [unintelligible]?
    - who: Dina Linik
      start:
        sec: '424.850'
        mark: '00:07:04.850'
      end:
        sec: '432.564'
        mark: '00:07:12.564'
      u: Да. Очень многие получили паралич сердца. Их не выдерживали этот самый режим,
        ну...
    - who: David Boder
      start:
        sec: '432.564'
        mark: '00:07:12.564'
      end:
        sec: '434.737'
        mark: '00:07:14.737'
      u: Сколько [unintelligible] вы были на пароходе?
    - who: Dina Linik
      start:
        sec: '434.737'
        mark: '00:07:14.737'
      end:
        sec: '460.817'
        mark: '00:07:40.817'
      u: Мы...тот пароход, который должен нас был перевезти за шестнадцать часов,
        мы были двое с половиной суток на...на море, на открытом море, после чего
        мы прибыли в Красноводск. В Красноводске начали размещать нас по эшелонам,
        транспортам в разные...разные части Средней Азии. Мы попали в колхоз возле
        Алма-Ата.
    - who: David Boder
      start:
        sec: '460.817'
        mark: '00:07:40.817'
      end:
        sec: '462.175'
        mark: '00:07:42.175'
      u: Так.
    - who: Dina Linik
      start:
        sec: '462.175'
        mark: '00:07:42.175'
      end:
        sec: '465.405'
        mark: '00:07:45.405'
      u: Там я прожила с детьми 9 месяцев.
    - who: David Boder
      start:
        sec: '465.405'
        mark: '00:07:45.405'
      end:
        sec: '466.449'
        mark: '00:07:46.449'
      u: Ага. Что вы делали?
    - who: Dina Linik
      start:
        sec: '466.449'
        mark: '00:07:46.449'
      end:
        sec: '469.467'
        mark: '00:07:49.467'
      u: Работала в колхозе.
    - who: David Boder
      start:
        sec: '469.467'
        mark: '00:07:49.467'
      end:
        sec: '470.222'
        mark: '00:07:50.222'
      u: Что вы работали?
    - who: Dina Linik
      start:
        sec: '470.222'
        mark: '00:07:50.222'
      end:
        sec: '480.532'
        mark: '00:08:00.532'
      u: Работала на поле в колхозе, на уборке хлеба, затем работала на консервном
        заводе, и много пришлось перетерпеть, пережить за это время.
    - who: David Boder
      start:
        sec: '480.532'
        mark: '00:08:00.532'
      end:
        sec: '482.723'
        mark: '00:08:02.723'
      u: А что, платили за работу?
    - who: Dina Linik
      start:
        sec: '482.723'
        mark: '00:08:02.723'
      end:
        sec: '521.602'
        mark: '00:08:41.602'
      u: За работу...Конечно, платили хлебом. Норму давали [unintelligible], мы были
        приноравлены ко всем колхозникам. Потом в сорок втором году я выехала обратно...да,
        в сорок втором году, сорок третий год и сорок четвертый год это все время
        я была в Средней Азии. Затем в сорок четвертом году, когда уже был взят город
        Киев, я обратно посредством [unintelligible] при содействии, так сказать,
        власти мне удалось получить разрешение вернуться обратно к себе на родину.
    - who: David Boder
      start:
        sec: '521.602'
        mark: '00:08:41.602'
      end:
        sec: '522.357'
        mark: '00:08:42.357'
      u: В Киев?
    - who: Dina Linik
      start:
        sec: '522.357'
        mark: '00:08:42.357'
      end:
        sec: '523.371'
        mark: '00:08:43.371'
      u: В Киев.
    - who: David Boder
      start:
        sec: '523.371'
        mark: '00:08:43.371'
      end:
        sec: '527.053'
        mark: '00:08:47.053'
      u: А скажите, что дети делали в колхозе?
    - who: Dina Linik
      start:
        sec: '527.053'
        mark: '00:08:47.053'
      end:
        sec: '531.550'
        mark: '00:08:51.550'
      u: Старшая работала и училась, а младшая училась в школе.
    - who: David Boder
      start:
        sec: '531.550'
        mark: '00:08:51.550'
      end:
        sec: '537.315'
        mark: '00:08:57.315'
      u: Так. А в общем условия в колхозе были какие?
    - who: Dina Linik
      start:
        sec: '537.315'
        mark: '00:08:57.315'
      end:
        sec: '541.468'
        mark: '00:09:01.468'
      u: Какие могли быть общие условия в колхозе...были одинаковы, как для всех.
    - who: David Boder
      start:
        sec: '541.468'
        mark: '00:09:01.468'
      end:
        sec: '547.160'
        mark: '00:09:07.160'
      u: Да. Какие условия были? Хорошо было там жить или что?
    - who: Dina Linik
      start:
        sec: '547.160'
        mark: '00:09:07.160'
      end:
        sec: '561.496'
        mark: '00:09:21.496'
      u: Хорошо было, если мы не видели близко Гитлера, уже было хорошо. Мы считали
        то хорошо, что несоприкосновенно, близко с Гитлером, это считалось хорошо.
        От Гитлера я уходила 4 раза, всякий раз он нас настигал.
    - who: David Boder
      start:
        sec: '561.496'
        mark: '00:09:21.496'
      end:
        sec: '562.884'
        mark: '00:09:22.884'
      u: То есть какие 4 раза? Из Киева?
    - who: Dina Linik
      start:
        sec: '562.884'
        mark: '00:09:22.884'
      end:
        sec: '589.880'
        mark: '00:09:49.880'
      u: В Киеве он нас настигал, в Северном Кавказе настигал, затем после Северного
        Кавказа, я забыла прибавить, я еще была в Грузии, там тоже он подходил близко,
        ну и затем я в Средней Азии, когда возвращалась, если вы помните, это обратно
        с Ростова он начал свой...свои успехи, и там тоже в дороге нас застало на
        этом...в Ростове, там тоже я еле-еле избавилась от следов этого Гитлера.
    - who: David Boder
      start:
        sec: '589.880'
        mark: '00:09:49.880'
      end:
        sec: '591.709'
        mark: '00:09:51.709'
      u: Так-так.
    - who: Dina Linik
      start:
        sec: '591.709'
        mark: '00:09:51.709'
      end:
        sec: '592.270'
        mark: '00:09:52.270'
      u: Ну затем...
    - who: David Boder
      start:
        sec: '592.270'
        mark: '00:09:52.270'
      end:
        sec: '594.262'
        mark: '00:09:54.262'
      u: А от мужа вы слышали, письма получали?
    - who: Dina Linik
      start:
        sec: '594.262'
        mark: '00:09:54.262'
      end:
        sec: '628.541'
        mark: '00:10:28.541'
      u: А от мужа...от мужа шел 3 сентября я получила от него 5 писем и после этого
        как в воду канул. Известно мне только, что он очутился под Полтавой, где он
        был...вся его дивизия была окружена немцами. Дальше о судьбе я его ничего
        не знаю. Я писала неоднократно в правительство, но мне ответили, что никаких
        следов, пропал без вести. Можно считать, что если бы он жив был, то он вернулся
        бы. Я считаю, что он погиб.
    - who: David Boder
      start:
        sec: '628.541'
        mark: '00:10:28.541'
      end:
        sec: '635.543'
        mark: '00:10:35.543'
      u: А вы думаете, если бы он был жив, он мог бы вас найти теперь. Есть кто-нибудь
        в России, кто знает, где вы?
    - who: Dina Linik
      start:
        sec: '635.543'
        mark: '00:10:35.543'
      end:
        sec: '655.422'
        mark: '00:10:55.422'
      u: Я его ждала в Киеве полтора года...и не могла его дождаться. Я считаю, что
        полтора года — достаточный срок для того, чтобы узнать что-нибудь за него
        или чтобы он о нас что-нибудь узнал, причем он же имел много знакомых, и близких,
        и родных, где бы он мог спросить о нас, если он жив.
    - who: David Boder
      start:
        sec: '655.422'
        mark: '00:10:55.422'
      end:
        sec: '656.750'
        mark: '00:10:56.750'
      u: Так, они знают, где вы.
    - who: Dina Linik
      start:
        sec: '656.750'
        mark: '00:10:56.750'
      end:
        sec: '663.813'
        mark: '00:11:03.813'
      u: Да. Теперь так. В Киеве я прожила полтора года.
    - who: David Boder
      start:
        sec: '663.813'
        mark: '00:11:03.813'
      end:
        sec: '664.676'
        mark: '00:11:04.676'
      u: В Киеве?
    - who: Dina Linik
      start:
        sec: '664.676'
        mark: '00:11:04.676'
      end:
        sec: '665.280'
        mark: '00:11:05.280'
      u: В Киеве.
    - who: David Boder
      start:
        sec: '665.280'
        mark: '00:11:05.280'
      end:
        sec: '668.286'
        mark: '00:11:08.286'
      u: Это уже война кончилась или еще она продолжалась?
    - who: Dina Linik
      start:
        sec: '668.286'
        mark: '00:11:08.286'
      end:
        sec: '669.554'
        mark: '00:11:09.554'
      u: Война была уже закончена.
    - who: David Boder
      start:
        sec: '669.554'
        mark: '00:11:09.554'
      end:
        sec: '671.987'
        mark: '00:11:11.987'
      u: О! Вы вернулись в Киев в каком году?
    - who: Dina Linik
      start:
        sec: '671.987'
        mark: '00:11:11.987'
      end:
        sec: '673.484'
        mark: '00:11:13.484'
      u: В сорок четвертом году.
    - who: David Boder
      start:
        sec: '673.484'
        mark: '00:11:13.484'
      end:
        sec: '682.496'
        mark: '00:11:22.496'
      u: В сорок четвертом году немцев уже выгнали из Киева? Война закончилась в сорок
        пятом, и вы все еще жили в Киеве. Но как вы там жили в Киеве, с чего вы жили?
    - who: Dina Linik
      start:
        sec: '682.496'
        mark: '00:11:22.496'
      end:
        sec: '683.673'
        mark: '00:11:23.673'
      u: В Киеве я работала.
    - who: David Boder
      start:
        sec: '683.673'
        mark: '00:11:23.673'
      end:
        sec: '685.152'
        mark: '00:11:25.152'
      u: Где?
    - who: Dina Linik
      start:
        sec: '685.152'
        mark: '00:11:25.152'
      end:
        sec: '688.804'
        mark: '00:11:28.804'
      u: Я работала, на фабриках работала, на заводе работала...
    - who: David Boder
      start:
        sec: '688.804'
        mark: '00:11:28.804'
      end:
        sec: '699.325'
        mark: '00:11:39.325'
      u: Ну и каковы же были условия? Вы работали на фабрике, что вам платили?
    - who: Dina Linik
      start:
        sec: '699.325'
        mark: '00:11:39.325'
      end:
        sec: '701.921'
        mark: '00:11:41.921'
      u: Что мне платили? Зарплату платили.
    - who: David Boder
      start:
        sec: '701.921'
        mark: '00:11:41.921'
      end:
        sec: '705.108'
        mark: '00:11:45.108'
      u: Да. [unintelligible] можно было на это жить с двумя детьми?
    - who: Dina Linik
      start:
        sec: '705.108'
        mark: '00:11:45.108'
      end:
        sec: '737.434'
        mark: '00:12:17.434'
      u: Нет. Я материально совершенно не была обеспечена, и мне очень тяжело пришлось.
        Одна прокормить детей я не могла. Дети заболели после всех этих мытарств,
        переживаний. Дети заболели и не были приспособлены и к тому, чтобы уже больше
        бороться с голодом, с этими недостатками. После этого, по репатриации, так
        сказать, польских граждан я попала в общие списки и выехала из Киева.
    - who: David Boder
      start:
        sec: '737.434'
        mark: '00:12:17.434'
      end:
        sec: '738.219'
        mark: '00:12:18.219'
      u: Как полька?
    - who: Dina Linik
      start:
        sec: '738.219'
        mark: '00:12:18.219'
      end:
        sec: '739.052'
        mark: '00:12:19.052'
      u: Как полька.
    - who: David Boder
      start:
        sec: '739.052'
        mark: '00:12:19.052'
      end:
        sec: '740.398'
        mark: '00:12:20.398'
      u: А вы что, родились в Польше?
    - who: Dina Linik
      start:
        sec: '740.398'
        mark: '00:12:20.398'
      end:
        sec: '743.175'
        mark: '00:12:23.175'
      u: Я родилась в Польше.
    - who: David Boder
      start:
        sec: '743.175'
        mark: '00:12:23.175'
      end:
        sec: '743.736'
        mark: '00:12:23.736'
      u: Так.
    - who: Dina Linik
      start:
        sec: '743.736'
        mark: '00:12:23.736'
      end:
        sec: '770.237'
        mark: '00:12:50.237'
      u: Выехала я с детьми из...попала я в город Краков, где я прожила короткое время,
        а затем на общих основаниях как...как получившая сообщение о своих близких
        Америки, Палестины...
    - who: David Boder
      start:
        sec: '770.237'
        mark: '00:12:50.237'
      end:
        sec: '771.251'
        mark: '00:12:51.251'
      u: Кто у вас в Палестине?
    - who: Dina Linik
      start:
        sec: '771.251'
        mark: '00:12:51.251'
      end:
        sec: '772.730'
        mark: '00:12:52.730'
      u: У меня в Палестине есть мать.
    - who: David Boder
      start:
        sec: '772.730'
        mark: '00:12:52.730'
      end:
        sec: '774.318'
        mark: '00:12:54.318'
      u: О! Так.
    - who: Dina Linik
      start:
        sec: '774.318'
        mark: '00:12:54.318'
      end:
        sec: '810.933'
        mark: '00:13:30.933'
      u: У меня в Палестине есть сестра и брат, которым удалось в двадцать втором
        году уехать к себе туда. Сейчас у меня сильное желание есть ехать в Палестину
        к своим родным, но известно, что по сложившимся обстоятельствам политическим
        я не могу сейчас уехать туда. Питаю надежду, что в скором будущем я сумею
        объединиться со своими ро...близкими, родными и устроить жизнь своих детей,
        чтобы он имел более благополучный исход, чем моя жизнь...
    - who: David Boder
      start:
        sec: '810.933'
        mark: '00:13:30.933'
      end:
        sec: '812.189'
        mark: '00:13:32.189'
      u: Кто это он?
    - who: Dina Linik
      start:
        sec: '812.189'
        mark: '00:13:32.189'
      end:
        sec: '821.080'
        mark: '00:13:41.080'
      u: Чтобы жизнь моих детей случилась более, чтоб исход, жизнь моих детей был
        более благоприятный, чем у меня сложилась в...жизнь моя.
    - who: David Boder
      start:
        sec: '821.080'
        mark: '00:13:41.080'
      end:
        sec: '827.962'
        mark: '00:13:47.962'
      u: Так, вы говорите, вы хотите...А ваши сестры в Чикаго разве не говорят по-русски?
    - who: Dina Linik
      start:
        sec: '827.962'
        mark: '00:13:47.962'
      end:
        sec: '830.666'
        mark: '00:13:50.666'
      u: Мои сестры уехали, я еще была совсем м...
    - who: David Boder
      start:
        sec: '830.666'
        mark: '00:13:50.666'
      end:
        sec: '830.998'
        mark: '00:13:50.998'
      u: Маленькая.
    - who: Dina Linik
      start:
        sec: '830.998'
        mark: '00:13:50.998'
      end:
        sec: '831.813'
        mark: '00:13:51.813'
      u: Маленькая.
    - who: David Boder
      start:
        sec: '831.813'
        mark: '00:13:51.813'
      end:
        sec: '832.719'
        mark: '00:13:52.719'
      u: И вы не знаете, говорят ли они?
    - who: Dina Linik
      start:
        sec: '832.719'
        mark: '00:13:52.719'
      end:
        sec: '847.224'
        mark: '00:14:07.224'
      u: Я их хорошо помню. Знают ли они русский язык, я сомневаюсь, потому что одна
        сестра Рахиль [unintelligible] находится 34 года в Чикаго. Вторая сестра находится
        с двадцать второго года в Чикаго.
    - who: David Boder
      start:
        sec: '847.224'
        mark: '00:14:07.224'
      end:
        sec: '849.276'
        mark: '00:14:09.276'
      u: "[In German]...Also wollen wir reden Jiddisch jetzt."
    - who: Dina Linik
      start:
        sec: '849.276'
        mark: '00:14:09.276'
      end:
        sec: '850.997'
        mark: '00:14:10.997'
      u: ". . . Wollen wir reden Jiddisch."
    - who: David Boder
      start:
        sec: '850.997'
        mark: '00:14:10.997'
      end:
        sec: '855.422'
        mark: '00:14:15.422'
      u: "[In Yiddish] אלזא לאמיר רעדן אידיש יעצט לאמיר רעדן אידיש"
    - who: David Boder
      start:
        sec: '855.422'
        mark: '00:14:15.422'
      end:
        sec: '855.422'
        mark: '00:14:15.422'
      u: עה, וואו זענט איר געקומען קיין פוילן, ווען איר זענט אוועק געפארן פון קיעוו?
    - who: Dina Linik
      start:
        sec: '855.422'
        mark: '00:14:15.422'
      end:
        sec: '859.333'
        mark: '00:14:19.333'
      u: אויף, עה, מיר געקומען א פוילישע ??
    - who: David Boder
      start:
        sec: '859.333'
        mark: '00:14:19.333'
      end:
        sec: '861.959'
        mark: '00:14:21.959'
      u: וואו, וואו זענט איר געקומען, צו וועלכער שטאט?
    - who: Dina Linik
      start:
        sec: '861.959'
        mark: '00:14:21.959'
      end:
        sec: '863.396'
        mark: '00:14:23.396'
      u: קיין קראקוב.
    - who: David Boder
      start:
        sec: '863.396'
        mark: '00:14:23.396'
      end:
        sec: '864.440'
        mark: '00:14:24.440'
      u: נאך קראקוב זענט איר געקומען?
    - who: Dina Linik
      start:
        sec: '864.440'
        mark: '00:14:24.440'
      end:
        sec: '872.589'
        mark: '00:14:32.589'
      u: יא, נאכער האבן מיר געוואוינט אין לאדזש, אין קראקוב, אין קאטאוויץ, איז סאסנאוויץ,
        אויסגעפארן גאנץ פוילן, און
    - who: David Boder
      start:
        sec: '872.589'
        mark: '00:14:32.589'
      end:
        sec: '873.736'
        mark: '00:14:33.736'
      u: און פון וואס האט מען דאס געלעבט?
    - who: Dina Linik
      start:
        sec: '873.736'
        mark: '00:14:33.736'
      end:
        sec: '880.074'
        mark: '00:14:40.074'
      u: און, און מען האט געלעבט פון אלעס וואס די אמעריקאנער עה, מלוכה האט געשטיצט.
    - who: David Boder
      start:
        sec: '880.074'
        mark: '00:14:40.074'
      end:
        sec: '883.817'
        mark: '00:14:43.817'
      u: יא, אלעס. און אייערע ווייבער און מיידלעך זענען געווען מיט אייך?
    - who: Dina Linik
      start:
        sec: '883.817'
        mark: '00:14:43.817'
      end:
        sec: '906.048'
        mark: '00:15:06.048'
      u: יא. נאכער זענען מיר געקומען, אויכעט אלעס א דאנק די אמעריקאנער מלוכה, האט
        אונז געגעבן אזעלכע שטיצונג, אז מען האט געקענט איבערפארן פון פוילן קיין טשעכיי,
        ווייל אין פוילן איז אויכעט, אזוי ווי מען ווייסט די אלגעמיינע לאגע איז ניט
        קיין גוטע פאר די אידן, עס איז פארגעקומען אז מען האט זייער פיל געמארדעט אידן
        אין פוילן זענען מיר געווען
    - who: David Boder
      start:
        sec: '906.048'
        mark: '00:15:06.048'
      end:
        sec: '907.588'
        mark: '00:15:07.588'
      u: האט איר זעלבסט געזען?
    - who: Dina Linik
      start:
        sec: '907.588'
        mark: '00:15:07.588'
      end:
        sec: '914.065'
        mark: '00:15:14.065'
      u: אלץ האט מען געזען. יא. פאר מיר איז פארגעקומען ווי אין לאדזש האט מען געמארדעוועט
        פיר אידישע קיבוץ’ניקעס,
    - who: David Boder
      start:
        sec: '914.065'
        mark: '00:15:14.065'
      end:
        sec: '915.381'
        mark: '00:15:15.381'
      u: יא, פארוואס?
    - who: Dina Linik
      start:
        sec: '915.381'
        mark: '00:15:15.381'
      end:
        sec: '917.391'
        mark: '00:15:17.391'
      u: פאר גארנישט. דערפאר וואס זיי זענען אידן.
    - who: David Boder
      start:
        sec: '917.391'
        mark: '00:15:17.391'
      end:
        sec: '917.693'
        mark: '00:15:17.693'
      u: אהא.
    - who: Dina Linik
      start:
        sec: '917.693'
        mark: '00:15:17.693'
      end:
        sec: '933.556'
        mark: '00:15:33.556'
      u: מער ניט. נאר וואס, ווייל זיי הייסן אין דער נאמען איד. אלזא האט מען געזען
        אז פאר אונז איז אין פוילן איז אויך ניט קיין לעבן, ווייל די אידן לאזט מען ניט,
        לאזט מען ניט אין פוילן דאס לעבן, האט מען אונז געהאלפן, און דערנאך זענען מיר
        געקומען קיין טשעכיי
    - who: David Boder
      start:
        sec: '933.556'
        mark: '00:15:33.556'
      end:
        sec: '934.281'
        mark: '00:15:34.281'
      u: יא.
    - who: Dina Linik
      start:
        sec: '934.281'
        mark: '00:15:34.281'
      end:
        sec: '942.146'
        mark: '00:15:42.146'
      u: און אין טשעכיי האט די פראנצויזישע רעגירונג ערלויבט אז מען זאל אריין פארן
        אלס טראנזיטן, וועלכע צו פארן ווייטער, טראנזיט,
    - who: David Boder
      start:
        sec: '942.146'
        mark: '00:15:42.146'
      end:
        sec: '943.535'
        mark: '00:15:43.535'
      u: אהא.
    - who: Dina Linik
      start:
        sec: '943.535'
        mark: '00:15:43.535'
      end:
        sec: '950.465'
        mark: '00:15:50.465'
      u: יעצט געפינען מיר זיך אין ??, דאס הייסט אין קיבוץ פון אגודת פועלי ישראל
    - who: David Boder
      start:
        sec: '950.465'
        mark: '00:15:50.465'
      end:
        sec: '951.328'
        mark: '00:15:51.328'
      u: אגודת וואס?
    - who: Dina Linik
      start:
        sec: '951.328'
        mark: '00:15:51.328'
      end:
        sec: '953.199'
        mark: '00:15:53.199'
      u: אגודת פועלי ישראל
    - who: David Boder
      start:
        sec: '953.199'
        mark: '00:15:53.199'
      end:
        sec: '954.044'
        mark: '00:15:54.044'
      u: פועלי ישראל
    - who: Dina Linik
      start:
        sec: '954.044'
        mark: '00:15:54.044'
      end:
        sec: '957.063'
        mark: '00:15:57.063'
