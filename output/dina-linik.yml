        sec: '1092.900'
        mark: '00:18:12.900'
      end:
        sec: '1103.705'
        mark: '00:18:23.705'
      u: יא. אין, אין דעם קיבוץ נצח ישראל לערנען זאך, אין ווערטשאפט, אין שניידערי
    - who: David Boder
      start:
        sec: '1103.705'
        mark: '00:18:23.705'
      end:
        sec: '1106.482'
        mark: '00:18:26.482'
