        sec: '1231.997'
        mark: '00:20:31.997'
      end:
        sec: '1240.418'
        mark: '00:20:40.418'
      u: מיטן געווער. יא, און קיינער, און זי ווייסן אז דו שלאפסט ביינאכט אז דו שפילסט
        ניט מיטן לעבן, און מען שטייט אויף אינדערפרי און ס’איז פאראן א גלאז טיי, איז
