      start: '00:18:04.253'
      end: '00:18:04.253'
      u: Er hat die ganze Rolle als fünfjähriges Kind gespielt, dass man darin kann
        wirklich glauben.
    - who: David Boder
      start: '00:18:09.454'
      end: '00:18:09.454'
      u: Und hat gewusst, dass er nicht die Wahrheit...
    - who: Mira Milgram
      start: '00:18:12.409'
      end: '00:18:12.409'
      u: Er hat alles gewusst. Alles überhaupt, er spricht wenig, jetzt aber. Er sieht
        viel...
    - who: David Boder
      start: '00:18:19.298'
      end: '00:18:19.298'
      u: Spricht wenig.
    - who: Mira Milgram
      start: '00:18:19.841'
      end: '00:18:19.841'
      u: ". . . und spricht wenig."
    - who: David Boder
      start: '00:18:21.047'
      end: '00:18:21.047'
      u: Nun ja, sagen Sie aber, Frau Milgram, es ist ja auch jetzt in Palästina nicht
        ganz ruhig. Was denken Sie davon?
    - who: Mira Milgram
      start: '00:18:27.922'
      end: '00:18:27.922'
      u: Ich will schon eher dort unbeliebt sein wie in einem andern, an einem andern
        Ort beliebt. Dort weiß ich wenigstens, wofür ich kämpfen werde, wenn ich mitgehe.
        In Polen wusste ich das nicht.
    - who: David Boder
      start: '00:18:46.389'
      end: '00:18:46.389'
      u: Na ja. Danke sehr, Frau Milgram. Will vielleicht der Junge etwas sagen? No?
        Alright.
    - who: Mira Milgram
      start: '00:18:53.535'
      end: '00:18:53.535'
      u: Er wird vielleicht [unverständliches Satzende].
    - who: David Boder
      start: '00:18:56.339'
      end: '00:18:56.339'
      u: Hat er eine Familie in Amerika, haben Sie Familie in Amerika?
    - who: Mira Milgram
      start: '00:18:58.691'
      end: '00:18:58.691'
      u: In Amerika auch.
    - who: David Boder
      start: '00:19:02.143'
      end: '00:19:02.143'
      u: "[In English] This concl—"
    - who: David Boder
      start: '00:19:07.691'
      end: '00:19:07.691'
      u: I am taking now for a short statement eh, Esther, eh, Esther Frieden...
    - who: Esther Freilich
      start: '00:19:16.555'
      end: '00:19:16.555'
      u: Freilich.
    - who: David Boder
      start: '00:19:17.249'
      end: '00:19:17.249'
      u: Esther Freilich, whose mother has covered Spool 36, 37 and 38. Esther is
        13 years old.
    - who: David Boder
      start: '00:19:40.782'
      end: 
      u: This concludes Spool 9-40A. The interview with Mrs. Milgram. 9-40B is a separate
        spool, and has the interview with Esther Freilich, the daughter of Mrs. Frieda
        Freilich. Boder. Now...
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.241'
      end: '00:00:00.241'
      u: "[In English] This is Spool 9-40A: Mrs. Milgram. Spool 9-40B will be reproduced
        on a separate spool. 9-40B is the little daughter of Mrs. Fania Freilich,
        Esther Freilich. It is a short spool, but we are putting it separate."
    - who: David Boder
      start: '00:00:49.694'
      end: '00:00:49.694'
      u: This is Spool 40. August 9th, 1946, Paris, 9 Rue de Patin, and Frau, eh,
        Mrs. Mira Milgram continues the interview.
    - who: David Boder
      start: '00:01:04.754'
      end: '00:01:04.754'
      u: "[In German] Well, Mrs. Milgram, you were, eh, you spoke with the Gestapo
        guy, whether the children would be [unintelligible word, maybe it means taken
        through]."
    - who: Mira Milgram
      start: '00:01:12.654'
      end: '00:01:12.654'
      u: So he explained to me...
    - who: David Boder
      start: '00:01:14.086'
      end: '00:01:14.086'
      u: "[interrupts] That he had children, too?"
    - who: Mira Milgram
      start: '00:01:15.202'
      end: '00:01:15.202'
      u: ". . . that he had children, too, and they were all victims. I felt veritably
        ridiculous that he reprimanded me very much; I explained to him that I had
        a brother with me, relatives and so on..."
    - who: David Boder
      start: '00:01:27.730'
      end: '00:01:27.730'
      u: Where did you have your brother with you?
    - who: Mira Milgram
      start: '00:01:29.916'
      end: '00:01:29.916'
      u: I had my brother with me in, eh the camp, my cousin, and three other persons
        as well. All together we were eight persons. My brother came to me during
        the insurgence.
    - who: David Boder
      start: '00:01:42.413'
      end: '00:01:42.413'
      u: I see, yes, and the others. And did your brother live as a Jew?
    - who: Mira Milgram
      start: '00:01:46.454'
      end: '00:01:46.454'
      u: No, Aryan!
    - who: David Boder
      start: '00:01:47.645'
      end: '00:01:47.645'
      u: Aryan.
    - who: Mira Milgram
      start: '00:01:48.203'
      end: '00:01:48.203'
      u: Aryan. [unintelligible word].
    - who: David Boder
      start: '00:01:49.304'
      end: '00:01:49.304'
      u: Yes. Well?
    - who: Mira Milgram
      start: '00:01:49.982'
      end: '00:01:49.982'
      u: He too went through a lot, a few times he was [unintelligible word; could
        perhaps mean harassed].
    - who: David Boder
      start: '00:01:55.168'
      end: '00:01:55.168'
      u: Yes. So you had, you were together with eight people. Who were they, your
        brother, your...?
    - who: Mira Milgram
      start: '00:02:01.440'
      end: '00:02:01.440'
      u: My brother, the two children, a female friend...
    - who: David Boder
      start: '00:02:05.073'
      end: '00:02:05.073'
      u: Yes. And yourself, that is five...
    - who: Mira Milgram
      start: '00:02:09.234'
      end: '00:02:09.234'
      u: Five. Eh, then there was an acquaintance with her son...
    - who: David Boder
      start: '00:02:15.098'
      end: '00:02:15.098'
      u: Yes.
    - who: Mira Milgram
      start: '00:02:15.460'
      end: '00:02:15.460'
      u: ". . . an Aryan, and yet another female friend of mine."
    - who: David Boder
      start: '00:02:18.113'
      end: '00:02:18.113'
      u: Yes. Well?
    - who: Mira Milgram
      start: '00:02:19.289'
      end: '00:02:19.289'
      u: "[Unintelligible sentence]. Eh, Gestapo guy, well, my first name is Bernhard.
        Pray for me and everything will be well."
    - who: David Boder
      start: '00:02:29.842'
      end: '00:02:29.842'
      u: Yes.
    - who: Mira Milgram
      start: '00:02:30.174'
      end: '00:02:30.174'
      u: I veritably laughed at him. I go away from him, after an hour in [unintelligible
        word].
    - who: David Boder
      start: '00:02:35.405'
      end: '00:02:35.405'
      u: Did the Gestapo guy speak Polish?
    - who: Mira Milgram
      start: '00:02:37.395'
      end: '00:02:37.395'
      u: No, German. But back then I was already so agitated, I didn’t care anymore,
        and in answer to his question why I spoke German, I explained to him I was
        from Posen...
    - who: David Boder
      start: '00:02:47.646'
      end: '00:02:47.646'
      u: Yes.
    - who: Mira Milgram
      start: '00:02:48.913'
      end: '00:02:48.913'
      u: ". . . and that is why I speak German."
    - who: David Boder
      start: '00:02:50.647'
      end: '00:02:50.647'
      u: Yes.
    - who: Mira Milgram
      start: '00:02:51.265'
      end: '00:02:51.265'
      u: And when he comes to segregation, she says, he is organizing the segregation.
        He points towards the right or the left, those on the right go to Germany
        into the concentration camps, left was for staying.
    - who: David Boder
      start: '00:03:04.351'
      end: '00:03:04.351'
      u: For what?
    - who: Mira Milgram
      start: '00:03:05.090'
      end: '00:03:05.090'
      u: For staying in the “gouvernement.”
    - who: David Boder
      start: '00:03:07.095'
      end: '00:03:07.095'
      u: Yes.
    - who: Mira Milgram
      start: '00:03:07.909'
      end: '00:03:07.909'
      u: And as I approach him he says to me, how do you think it will [unintelligible
        word], and in this way I dealt with all eight persons.
    - who: David Boder
      start: '00:03:16.050'
      end: '00:03:16.050'
      u: Where to, to Germany?
    - who: Mira Milgram
      start: '00:03:16.909'
      end: '00:03:16.909'
      u: No, just...
    - who: David Boder
      start: '00:03:17.844'
      end: '00:03:17.844'
      u: "[interrupts] Home."
    - who: Mira Milgram
      start: '00:03:18.251'
      end: '00:03:18.251'
      u: ". . . for staying..."
    - who: David Boder
      start: '00:03:19.065'
      end: '00:03:19.065'
      u: in the “gouvernement.”
    - who: Mira Milgram
      start: '00:03:20.030'
      end: '00:03:20.030'
      u: ". . . in the “gouvernement.” There we were taken to another camp, and from
        there we were taken to Kielce by train the next day."
    - who: David Boder
      start: '00:03:28.186'
      end: '00:03:28.186'
      u: Yes.
    - who: Mira Milgram
      start: '00:03:29.347'
      end: '00:03:29.347'
      u: In Kielce we were until January 16th, until the day, on which the German,
        eh, the Russian army including the Polish...
    - who: David Boder
      start: '00:03:41.362'
      end: '00:03:41.362'
      u: liberated.
    - who: Mira Milgram
      start: '00:03:42.146'
      end: '00:03:42.146'
      u: liberated.
    - who: David Boder
      start: '00:03:42.855'
      end: '00:03:42.855'
      u: So, in Kielce you were free in the city, weren’t you...
    - who: Mira Milgram
      start: '00:03:45.644'
      end: '00:03:45.644'
      u: "[interrupts] Yes, we lived, I already had a flat there..."
    - who: David Boder
      start: '00:03:49.337'
      end: '00:03:49.337'
      u: What did you live on?
    - who: Mira Milgram
      start: '00:03:50.996'
      end: '00:03:50.996'
      u: Eh, I earned money again.
    - who: David Boder
      start: '00:03:52.850'
      end: '00:03:52.850'
      u: Doing what?
    - who: Mira Milgram
      start: '00:03:53.453'
      end: '00:03:53.453'
      u: I traded.
    - who: David Boder
      start: '00:03:54.870'
      end: '00:03:54.870'
      u: Traded.
    - who: Mira Milgram
      start: '00:03:55.413'
      end: '00:03:55.413'
      u: Yes.
    - who: David Boder
      start: '00:03:55.956'
      end: '00:03:55.956'
      u: In hard liquor?
    - who: Mira Milgram
      start: '00:03:56.514'
      end: '00:03:56.514'
      u: No, not that, there I already couldn’t trade in hard liquor. I traded in
        goods.
    - who: David Boder
      start: '00:04:00.841'
      end: '00:04:00.841'
      u: Yes.
    - who: Mira Milgram
      start: '00:04:01.942'
      end: '00:04:01.942'
      u: And the youngest two days before the liberation where the worst for me...
    - who: David Boder
      start: '00:04:08.892'
      end: '00:04:08.892'
      u: Why?
    - who: Mira Milgram
      start: '00:04:09.299'
      end: '00:04:09.299'
      u: Because the first bullets hit the house where I lived. The flat burned down...
    - who: David Boder
      start: '00:04:16.776'
      end: '00:04:16.776'
      u: "[interrupts] Burned."
    - who: Mira Milgram
      start: '00:04:17.349'
      end: '00:04:17.349'
      u: and I...
    - who: David Boder
      start: '00:04:18.043'
      end: '00:04:18.043'
      u: "[interrupts] That was [unintelligible word], right?"
    - who: Mira Milgram
      start: '00:04:20.048'
      end: '00:04:20.048'
      u: No, they were...
    - who: David Boder
      start: '00:04:21.013'
      end: '00:04:21.013'
      u: "[interrupts] canons."
    - who: Mira Milgram
      start: '00:04:21.450'
      end: '00:04:21.450'
      u: ". . . from canons."
    - who: David Boder
      start: '00:04:22.204'
      end: '00:04:22.204'
      u: Ja.
    - who: Mira Milgram
      start: '00:04:22.732'
      end: '00:04:22.732'
      u: And again I found myself on the street with the whole family and two small
        children.
    - who: David Boder
      start: '00:04:29.742'
      end: '00:04:29.742'
      u: Yes.
    - who: Mira Milgram
      start: '00:04:30.405'
      end: '00:04:30.405'
      u: We had gone into a nearby flat, in which Germans lived. But the first time
        was terrible, you couldn’t get bread, you know. You could.... three days after
        the liberation of Katowice I went to Katowice day after day, where I traded
        for a little something to eat for the children.
    - who: David Boder
      start: '00:04:52.732'
      end: '00:04:52.732'
      u: Katowice, that was right north of Sosnowiec, right?
    - who: Mira Milgram
      start: '00:04:54.964'
      end: '00:04:54.964'
      u: Yes, yes, yes.
    - who: David Boder
      start: '00:04:55.944'
      end: '00:04:55.944'
      u: Yes. Well?
    - who: Mira Milgram
      start: '00:04:57.859'
      end: '00:04:57.859'
      u: Well, it so happened that the Polish army, there were Jewish soldiers there,
        who got to know that children, Jewish children, were in town. They helped
        me a lot. They were the only Jewish children in town
    - who: David Boder
      start: '00:05:12.286'
      end: '00:05:12.286'
      u: In Kielce.
    - who: Mira Milgram
      start: '00:05:13.010'
      end: '00:05:13.010'
      u: Yes, in Kielce.
    - who: David Boder
      start: '00:05:14.985'
      end: '00:05:14.985'
      u: Well?
    - who: Mira Milgram
      start: '00:05:15.573'
      end: '00:05:15.573'
      u: My brother became president of...
    - who: David Boder
      start: '00:05:20.684'
      end: '00:05:20.684'
      u: Kielce?
    - who: Mira Milgram
      start: '00:05:21.362'
      end: '00:05:21.362'
      u: Kielce and...
    - who: David Boder
      start: '00:05:22.297'
      end: '00:05:22.297'
      u: What was your brother’s profession?
    - who: Mira Milgram
      start: '00:05:23.202'
      end: '00:05:23.202'
      u: My brother was an attorney.
    - who: David Boder
      start: '00:05:24.785'
      end: '00:05:24.785'
      u: He was an advocate, wasn’t he?
    - who: Mira Milgram
      start: '00:05:25.102'
      end: '00:05:25.102'
      u: In Lemberg [Lviv], advocate in Lemberg.
    - who: David Boder
      start: '00:05:27.650'
      end: '00:05:27.650'
      u: Yes.
    - who: Mira Milgram
      start: '00:05:29.263'
      end: '00:05:29.263'
      u: And was appointed director of Kielce and vicinity.
    - who: David Boder
      start: '00:05:34.419'
      end: '00:05:34.419'
      u: Yes. Yes. Now tell me, eh, and then you were liberated.
    - who: Mira Milgram
      start: '00:05:43.841'
      end: '00:05:43.841'
      u: Yes.
    - who: David Boder
      start: '00:05:44.293'
      end: '00:05:44.293'
      u: And then you. Where did you go, and what was the last story you know of Kielce?
        What really happened in Kielce? And how do you know it?
    - who: Mira Milgram
      start: '00:05:54.665'
      end: '00:05:54.665'
      u: My brother, as I have already said, was president there. I had moved to Warsaw
        half a year ago.
    - who: David Boder
      start: '00:06:04.657'
      end: '00:06:04.657'
      u: Yes.
    - who: Mira Milgram
      start: '00:06:05.110'
      end: '00:06:05.110'
      u: Where I worked.
    - who: David Boder
      start: '00:06:06.753'
      end: '00:06:06.753'
      u: As what?
    - who: Mira Milgram
      start: '00:06:08.020'
      end: '00:06:08.020'
      u: I worked in a, eh, factory, in a private factory.
    - who: David Boder
      start: '00:06:13.673'
      end: '00:06:13.673'
      u: Yes. Well?
    - who: Mira Milgram
      start: '00:06:15.754'
      end: '00:06:15.754'
      u: At the same time I also worked in the Zionist organization, in youth. And
        the organisation made it possible for me to obtain a passport and a visa.
    - who: David Boder
      start: '00:06:28.613'
      end: '00:06:28.613'
      u: Where to?
    - who: Mira Milgram
      start: '00:06:29.277'
      end: '00:06:29.277'
      u: To [unintelligible word, maybe Paris] with, so that I will go on to Palestine
        from here.
    - who: David Boder
      start: '00:06:34.960'
      end: '00:06:34.960'
      u: Yes.
    - who: Mira Milgram
      start: '00:06:35.202'
      end: '00:06:35.202'
      u: My husband was a Zionist, too, he worked a lot as a Zionist, My brother,
        too.
    - who: David Boder
      start: '00:06:43.297'
      end: '00:06:43.297'
      u: And?
    - who: Mira Milgram
      start: '00:06:43.629'
      end: '00:06:43.629'
      u: A couple of days ago, eh, eh, a day after the Jewish pogrom, I’m in the electrical
        [public transport] and all of a sudden in the newspaper I see...
    - who: David Boder
      start: '00:06:53.398'
      end: '00:06:53.398'
      u: Which pogrom [unintelligible word]? In Kielce?
    - who: Mira Milgram
      start: '00:06:55.071'
      end: '00:06:55.071'
      u: In Kielce.
    - who: David Boder
      start: '00:06:55.705'
      end: '00:06:55.705'
      u: Yes.
    - who: Mira Milgram
      start: '00:06:56.112'
      end: '00:06:56.112'
      u: That there pogrom...that there had been a pogrom  Immediately I was certain
        that my brother was not alive, because I knew him as a man who did not shrink
        from anything, who wasn’t scared. Besides I knew, he would have informed me
        immediately, because he knew how close we were. We had nobody else.
    - who: David Boder
      start: '00:07:19.935'
      end: '00:07:19.935'
      u: 'Yes'
    - who: Mira Milgram
      start: '00:07:20.297'
      end: '00:07:20.297'
      u: Only him.
    - who: David Boder
      start: '00:07:21.624'
      end: '00:07:21.624'
      u: Well.
    - who: Mira Milgram
      start: '00:07:22.212'
      end: '00:07:22.212'
      u: He also helped me a lot financially. And...[unintelligible word]...
    - who: David Boder
      start: '00:07:27.684'
      end: '00:07:27.684'
      u: "[interrupts] And what did you find out from the newspaper?"
    - who: Mira Milgram
      start: '00:07:29.554'
      end: '00:07:29.554'
      u: That there had been a pogrom.
    - who: David Boder
      start: '00:07:31.167'
      end: '00:07:31.167'
      u: Yes.
    - who: Mira Milgram
      start: '00:07:31.770'
      end: '00:07:31.770'
      u: I went to the post office straight away. I phoned the militia. There they
        told me that they didn’t know anything specific yet, but I should be prepared
        for everything. And then I already know something was happening.
    - who: David Boder
      start: '00:07:45.790'
      end: '00:07:45.790'
      u: You phoned the Kielce militia?
    - who: Mira Milgram
      start: '00:07:47.328'
      end: '00:07:47.328'
      u: Yes.
    - who: David Boder
      start: '00:07:47.976'
      end: '00:07:47.976'
      u: Yes. Well?
    - who: Mira Milgram
      start: '00:07:49.333'
      end: '00:07:49.333'
      u: Then I went to Kielce the next day. By car.
    - who: David Boder
      start: '00:07:55.393'
      end: '00:07:55.393'
      u: Yes.
    - who: Mira Milgram
      start: '00:07:55.876'
      end: '00:07:55.876'
      u: It was something terrible. Because it was almost only intelligentsia on the
        way, they spoke about the pogrom in such way I got out and called to them,
        you are animals.
    - who: David Boder
      start: '00:08:10.997'
      end: '00:08:10.997'
      u: You are what?
    - who: Mira Milgram
      start: '00:08:12.007'
      end: '00:08:12.007'
      u: Animals.
    - who: David Boder
      start: '00:08:12.881'
      end: '00:08:12.881'
      u: Brutes!
    - who: Mira Milgram
      start: '00:08:13.545'
      end: '00:08:13.545'
      u: You are brutes.
    - who: David Boder
      start: '00:08:14.857'
      end: '00:08:14.857'
      u: I understand.
    - who: Mira Milgram
      start: '00:08:15.264'
      end: '00:08:15.264'
      u: Yes. Because they talked about it like when you watch a dog being killed.
    - who: David Boder
      start: '00:08:22.259'
      end: '00:08:22.259'
      u: Yes.
    - who: Mira Milgram
      start: '00:08:22.862'
      end: '00:08:22.862'
      u: With laughter.
    - who: David Boder
      start: '00:08:25.696'
      end: '00:08:25.696'
      u: And they were Polish people?
    - who: Mira Milgram
      start: '00:08:26.993'
      end: '00:08:26.993'
      u: They were Polish, amongst them a clergyman from Kielce.
    - who: David Boder
      start: '00:08:32.375'
      end: '00:08:32.375'
      u: Why? You went to Kielce after all.
    - who: Mira Milgram
      start: '00:08:34.470'
      end: '00:08:34.470'
      u: I went to Kielce...
    - who: David Boder
      start: '00:08:35.586'
      end: '00:08:35.586'
      u: ". . . and you already met people who came from Kielce?"
    - who: Mira Milgram
      start: '00:08:37.516'
      end: '00:08:37.516'
      u: No, no. They merely talked about it.
    - who: David Boder
      start: '00:08:39.973'
      end: '00:08:39.973'
      u: Yes. Yes. Well?
    - who: Mira Milgram
      start: '00:08:40.848'
      end: '00:08:40.848'
      u: It was something terrible. Yes, the civil, civilian population.
    - who: David Boder
      start: '00:08:45.506'
      end: '00:08:45.506'
      u: Yes. Not drunkards?
    - who: Mira Milgram
      start: '00:08:47.466'
      end: '00:08:47.466'
      u: So...
    - who: David Boder
      start: '00:08:48.702'
      end: '00:08:48.702'
      u: Yes. Well? And, in Kielce, what did you...
    - who: Mira Milgram
      start: '00:08:51.717'
      end: '00:08:51.717'
      u: "[speaks over the interviewer]...angry."
    - who: David Boder
      start: '00:08:52.984'
      end: '00:08:52.984'
      u: ". . . find?"
    - who: Mira Milgram
      start: '00:08:54.145'
      end: '00:08:54.145'
      u: In Kielce I learned that my brother ran about from nine in the morning and
        went everywhere in the city, to the militia and so on, and asked for help.
        Because they already knew something would be happening there.
    - who: David Boder
      start: '00:09:12.582'
      end: '00:09:12.582'
      u: Oh, the militia knew?
    - who: Mira Milgram
      start: '00:09:13.577'
      end: '00:09:13.577'
      u: Yes.
    - who: David Boder
      start: '00:09:14.271'
      end: '00:09:14.271'
      u: And the militia was all Polish. Weren’t there any Jewish people in the militia?
    - who: Mira Milgram
      start: '00:09:17.753'
      end: '00:09:17.753'
      u: No. There were maybe one or two, but they didn’t [unintelligible word].
    - who: David Boder
      start: '00:09:22.155'
      end: '00:09:22.155'
      u: Yes.
    - who: Mira Milgram
      start: '00:09:26.768'
      end: '00:09:26.768'
      u: And my brother, who was in the city, went back to his Jews. I didn’t want
        to leave them alone. Although you know, he lived in Kielce with Aryan papers.
    - who: David Boder
      start: '00:09:37.651'
      end: '00:09:37.651'
      u: Oh, he, he lived in Kielce as an Aryan?
    - who: Mira Milgram
      start: '00:09:40.244'
      end: '00:09:40.244'
      u: Yes, no, only in his committee he was Jewish. Doctor [unintelligible Name],
        and in his flat he lived as [unintelligible name], that was his conspiracy
        name. Because he worked in the conspiracy all the time.
    - who: David Boder
      start: '00:09:57.641'
      end: '00:09:57.641'
      u: But you say he was mayor in Kielce?
    - who: Mira Milgram
      start: '00:09:59.511'
      end: '00:09:59.511'
      u: Not mayor.
    - who: David Boder
      start: '00:10:00.672'
      end: '00:10:00.672'
      u: What then?
    - who: Mira Milgram
      start: '00:10:01.531'
      end: '00:10:01.531'
      u: He was the president of the community, the Jewish community.
    - who: David Boder
      start: '00:10:04.185'
      end: '00:10:04.185'
      u: Oh, he was president of the Jewish community, I see. He became president
        of the Jewish community, yes.
    - who: Mira Milgram
      start: '00:10:09.838'
      end: '00:10:09.838'
      u: Yes. Yes.
    - who: David Boder
      start: '00:10:10.562'
      end: '00:10:10.562'
      u: Yes. Now tell me what actually happened there during the pogrom, you read
        something. What were the particulars?
    - who: Mira Milgram
      start: '00:10:17.602'
      end: '00:10:17.602'
      u: Well, it happened...in the town a rumour was spread that eleven children
        were missing. And that Jews had killed them to get their blood for the....Jews
        from Russia, who do not look well at all...
    - who: David Boder
      start: '00:10:34.987'
      end: '00:10:34.987'
      u: I see.
    - who: Mira Milgram
      start: '00:10:35.379'
      end: '00:10:35.379'
      u: ". . . and are very...eh..."
    - who: David Boder
      start: '00:10:38.967'
      end: '00:10:38.967'
      u: Famished.
    - who: Mira Milgram
      start: '00:10:39.630'
      end: '00:10:39.630'
      u: ". . . famished. And for those they took the blood of the Aryan children."
    - who: David Boder
      start: '00:10:43.761'
      end: '00:10:43.761'
      u: Oh, they didn’t even say [hard to understand; could mean “matzo”].
    - who: Mira Milgram
      start: '00:10:45.359'
      end: '00:10:45.359'
      u: No, no, no. It isn’t the time now after all.
    - who: David Boder
      start: '00:10:47.500'
      end: '00:10:47.500'
      u: Which month...
    - who: Mira Milgram
      start: '00:10:47.967'
      end: '00:10:47.967'
      u: Easter, right?
    - who: David Boder
      start: '00:10:48.902'
      end: '00:10:48.902'
      u: Yes. Which month was it approximately?
    - who: Mira Milgram
      start: '00:10:50.651'
      end: '00:10:50.651'
      u: That was July the 4th.
    - who: David Boder
      start: '00:10:53.349'
      end: '00:10:53.349'
      u: July. Yes. Well, it was said they needed the blood for the sick Jews.
    - who: Mira Milgram
      start: '00:10:58.701'
      end: '00:10:58.701'
      u: Needed it for the sick Jews from Russia.
    - who: David Boder
      start: '00:11:01.309'
      end: '00:11:01.309'
      u: Well.
    - who: Mira Milgram
      start: '00:11:02.153'
      end: '00:11:02.153'
      u: And there was one boy who claimed that the Jews had held him in the cellar
        of the Jewish committee for some days.
    - who: David Boder
      start: '00:11:11.862'
      end: '00:11:11.862'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:12.390'
      end: '00:11:12.390'
      u: Although it turned out there wasn’t even a cellar.
    - who: David Boder
      start: '00:11:16.506'
      end: '00:11:16.506'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:17.154'
      end: '00:11:17.154'
      u: The boy had already said this to the militia one day before.
    - who: David Boder
      start: '00:11:23.516'
      end: '00:11:23.516'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:24.481'
      end: '00:11:24.481'
      u: And they let it take its way.
    - who: David Boder
      start: '00:11:27.210'
      end: '00:11:27.210'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:27.979'
      end: '00:11:27.979'
      u: And the next day, from nine in the morning, people started to gather in front
        of the house of the Jewish community, where the elders lived.
    - who: David Boder
      start: '00:11:38.758'
      end: '00:11:38.758'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:39.647'
      end: '00:11:39.647'
      u: And then the militia came, cordoned off the house.
    - who: David Boder
      start: '00:11:43.145'
      end: '00:11:43.145'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:44.125'
      end: '00:11:44.125'
      u: Demanded that everybody hand over their, eh,...
    - who: David Boder
      start: '00:11:49.447'
      end: '00:11:49.447'
      u: Weapons.
    - who: Mira Milgram
      start: '00:11:50.125'
      end: '00:11:50.125'
      u: Weapons.
    - who: David Boder
      start: '00:11:51.512'
      end: '00:11:51.512'
      u: The Jewish community?
    - who: Mira Milgram
      start: '00:11:52.266'
      end: '00:11:52.266'
      u: The Jewish community.
    - who: David Boder
      start: '00:11:53.502'
      end: '00:11:53.502'
      u: Yes.
    - who: Mira Milgram
      start: '00:11:53.774'
      end: '00:11:53.774'
      u: Because in town they said that Jews shoot and they didn’t want to be guilty
        eh, let this happen...
    - who: David Boder
      start: '00:12:02.593'
      end: '00:12:02.593'
      u: Yes.
    - who: Mira Milgram
      start: '00:12:03.166'
      end: '00:12:03.166'
      u: That, that eh, this is said, you know...
    - who: David Boder
      start: '00:12:07.975'
      end: '00:12:07.975'
      u: Yes.
    - who: Mira Milgram
      start: '00:12:08.156'
      end: '00:12:08.156'
      u: Because it is not true.
    - who: David Boder
      start: '00:12:09.015'
      end: '00:12:09.015'
      u: Yes.
    - who: Mira Milgram
      start: '00:12:09.633'
      end: '00:12:09.633'
      u: And when the last Jew had handed over his weapon, they began to shoot the
        Jews with those weapons, to beat them and so on. The robbed them. My brother,
        who spoke to them, and asked them to stop.
    - who: David Boder
      start: '00:12:27.271'
      end: '00:12:27.271'
      u: ". . . who spoke to the people, yes?"
    - who: Mira Milgram
      start: '00:12:30.045'
      end: '00:12:30.045'
      u: Who [unintelligible sentence end]. It will not happen without danger.
    - who: David Boder
      start: '00:12:34.643'
      end: '00:12:34.643'
      u: Yes. The militia.
    - who: Mira Milgram
      start: '00:12:35.638'
      end: '00:12:35.638'
      u: To the militia.
    - who: David Boder
      start: '00:12:36.512'
      end: '00:12:36.512'
      u: Yes.
    - who: Mira Milgram
      start: '00:12:36.904'
      end: '00:12:36.904'
      u: Then the military joined them.
    - who: David Boder
      start: '00:12:39.105'
      end: '00:12:39.105'
      u: Polish military.
    - who: Mira Milgram
      start: '00:12:39.708'
      end: '00:12:39.708'
      u: Yes.
    - who: David Boder
      start: '00:12:41.668'
      end: '00:12:41.668'
      u: Well?
    - who: Mira Milgram
      start: '00:12:42.000'
      end: '00:12:42.000'
      u: 'He told them: You have to, eh...'
    - who: David Boder
      start: '00:12:49.734'
      end: '00:12:49.734'
      u: Have to defend yourselves?
    - who: Mira Milgram
      start: '00:12:51.558'
      end: '00:12:51.558'
      u: Have to, have to, eh,...[Speaks Polish]
    - who: David Boder
      start: '00:12:55.267'
      end: '00:12:55.267'
      u: What are you saying in Polish?
    - who: Mira Milgram
      start: '00:12:55.855'
      end: '00:12:55.855'
      u: "[speaks Polish] You have to watch, what you are doing."
    - who: David Boder
      start: '00:13:00.785'
      end: '00:13:00.785'
      u: Yes.
    - who: Mira Milgram
      start: '00:13:01.192'
      end: '00:13:01.192'
      u: It will not happen without danger.
    - who: David Boder
      start: '00:13:02.669'
      end: '00:13:02.669'
      u: The military said it to whom, to the Jews?
    - who: Mira Milgram
      start: '00:13:04.117'
      end: '00:13:04.117'
      u: My brother said it to them.
    - who: David Boder
      start: '00:13:05.941'
      end: '00:13:05.941'
      u: Yes.
    - who: Mira Milgram
      start: '00:13:06.876'
      end: '00:13:06.876'
      u: 'We, the whole world will shout at you: What are you doing here? They shot
        him then, and he was the only one who was shot, because the rest was murdered
        in terrible ways. One woman, who was eight months pregnant, they threw from
        the second floor onto bayonets. And that was...'
    - who: David Boder
      start: '00:13:31.901'
      end: '00:13:31.901'
      u: Who had bayonets, the soldiers?
    - who: Mira Milgram
      start: '00:13:33.333'
      end: '00:13:33.333'
      u: The soldiers are downstairs.
    - who: David Boder
      start: '00:13:35.112'
      end: '00:13:35.112'
      u: Well, [unintelligible word] do tell me, [unintelligible word].
    - who: Mira Milgram
      start: '00:13:38.549'
      end: '00:13:38.549'
      u: Well, the soldiers stood downstairs. The soldiers afterwards claimed, they
        knew why they were sent there. They found out from there, when they were sent
        to the house that Jews had taken Aryan children and had...
    - who: David Boder
      start: '00:13:57.988'
      end: '00:13:57.988'
      u: Destroyed them.
    - who: Mira Milgram
      start: '00:13:59.330'
      end: '00:13:59.330'
      u: Murdered them.
    - who: David Boder
      start: '00:13:59.948'
      end: '00:13:59.948'
      u: Murdered them. Where there no officers?
    - who: Mira Milgram
      start: '00:14:01.908'
      end: '00:14:01.908'
      u: 'There were officers. My husband, eh, my brother, a “Major” [probably: shot
        him; “Major” is a military rank].'
    - who: David Boder
      start: '00:14:06.717'
      end: '00:14:06.717'
      u: A “Major” [shot] him. Was he punished?
    - who: Mira Milgram
      start: '00:14:09.883'
      end: '00:14:09.883'
      u: That. I left Poland straight away.
    - who: David Boder
      start: '00:14:15.717'
      end: '00:14:15.717'
      u: You left Poland straight away.
    - who: Mira Milgram
      start: '00:14:18.069'
      end: '00:14:18.069'
      u: After three days I left Poland. I couldn’t stay there. [Unintelligible sentence
        beginning]...not. They...
    - who: David Boder
      start: '00:14:31.953'
      end: '00:14:31.953'
      u: Yes.
    - who: Mira Milgram
      start: '00:14:33.883'
      end: '00:14:33.883'
      u: Five people were massacred in such a way, that you didn’t know anymore whether
        they were a woman or a man. They couldn’t identify them, they don’t know who
        they are. 40 people where beaten to death, and two little children.
    - who: David Boder
      start: '00:14:52.669'
      end: '00:14:52.669'
      u: Now tell me what did the Polish government do afterwards.
    - who: Mira Milgram
      start: '00:14:57.689'
      end: '00:14:57.689'
      u: The Polish government did everything it could.
    - who: David Boder
      start: '00:15:01.096'
      end: '00:15:01.096'
      u: Yes.
    - who: Mira Milgram
      start: '00:15:01.820'
      end: '00:15:01.820'
      u: The pogrom went on from nine in the morning until five in the afternoon.
    - who: David Boder
      start: '00:15:06.494'
      end: '00:15:06.494'
      u: Yes.
    - who: Mira Milgram
      start: '00:15:06.780'
      end: '00:15:06.780'
      u: They dragged people out of the train, out of flats, and so on. The government
        sent people from Warsaw. They set up a, eh, they set up a drumhead court-martial.
    - who: David Boder
      start: '00:15:23.197'
      end: '00:15:23.197'
      u: Yes. Yes.
    - who: Mira Milgram
      start: '00:15:24.463'
      end: '00:15:24.463'
      u: Closing time and so on. But the worst is that people really believed that
        the Jews had killed the children and not only...
    - who: David Boder
      start: '00:15:36.988'
      end: '00:15:36.988'
      u: Yes.
    - who: Mira Milgram
      start: '00:15:37.471'
      end: '00:15:37.471'
      u: ". . . the, even the intelligentsia believed it."
    - who: David Boder
      start: '00:15:42.069'
      end: '00:15:42.069'
      u: The intelligentsia...
    - who: Mira Milgram
      start: '00:15:43.019'
      end: '00:15:43.019'
      u: Yes. Because I myself spoke with some, who told me there has to be truth
        in it.
    - who: David Boder
      start: '00:15:50.723'
      end: '00:15:50.723'
      u: Yes.
    - who: Mira Milgram
      start: '00:15:51.220'
      end: '00:15:51.220'
      u: And when I explained to them, but where are the children. They boarded up
        the house, you know. Show me one mother who is missing a child. To that I
        did not get an answer.
    - who: David Boder
      start: '00:16:06.959'
      end: '00:16:06.959'
      u: So the general disposition in Poland concerning Jews is what?
    - who: Mira Milgram
      start: '00:16:12.839'
      end: '00:16:12.839'
      u: Hitler has worked there too long. It is a wordless anti-Semitism. The Jews
        are afraid to be there. And in my opinion the Jews have achieved so much that
        they deserve to be left in peace. I myself know. [Unintelligible sentence].
        I went to school there, I studied at university, I have friends amongst the
        Polish. But I didn’t have a good feeling, I was afraid. I think this will
        maybe improve after years. But now this is not the place for Jews. The government
        will do such a thing again, the government does not [unintelligible sentence
        end].
    - who: David Boder
      start: '00:17:13.899'
      end: '00:17:13.899'
      u: Yes.
    - who: Mira Milgram
      start: '00:17:14.683'
      end: '00:17:14.683'
      u: But the population, that [unintelligible sentence end].
    - who: David Boder
      start: '00:17:21.618'
      end: '00:17:21.618'
      u: Mrs. Milgram, and now you want to go to Palestine. And you want...
    - who: Mira Milgram
      start: '00:17:26.698'
      end: '00:17:26.698'
      u: "[interrupts] This is my only wish now. I want to bring up my child in Palestine.
        Because..."
    - who: David Boder
      start: '00:17:32.970'
      end: '00:17:32.970'
      u: But then, yes?
    - who: Mira Milgram
      start: '00:17:34.643'
      end: '00:17:34.643'
      u: His father was a Zionist, the little one is a Zionist, he has only the one
        [unintelligible word] in Palestine [unintelligible sentence end].
    - who: David Boder
      start: '00:17:44.684'
      end: '00:17:44.684'
      u: Tell me, that the, that the child has been taught in Catholic religion, has
        that not in one way or another...
    - who: Mira Milgram
      start: '00:17:50.247'
      end: '00:17:50.247'
      u: But he has forgotten everything, he is a hot Jew, and...
    - who: David Boder
      start: '00:17:56.744'
      end: '00:17:56.744'
      u: But for a short period of time did he not really pray in Polish, Catholic...
    - who: Mira Milgram
      start: '00:18:00.604'
      end: '00:18:00.604'
      u: No, never.
    - who: David Boder
      start: '00:18:02.519'
      end: '00:18:02.519'
      u: And he acted the part all the time...
    - who: Mira Milgram
      start: '00:18:04.253'
      end: '00:18:04.253'
      u: He acted the part all the time as a five-year-old child, in a way you can
        really believe in it.
    - who: David Boder
      start: '00:18:09.454'
      end: '00:18:09.454'
      u: And he knew it wasn’t the truth...
    - who: Mira Milgram
      start: '00:18:12.409'
      end: '00:18:12.409'
      u: He knew everything. Everything, but now he speaks little. He sees a lot...
    - who: David Boder
      start: '00:18:19.298'
      end: '00:18:19.298'
      u: Speaks little.
    - who: Mira Milgram
      start: '00:18:19.841'
      end: '00:18:19.841'
      u: ". . . and speaks little."
    - who: David Boder
      start: '00:18:21.047'
      end: '00:18:21.047'
      u: Well, but tell me, Mrs. Milgram, it isn’t all quiet in Palestine either.
        What do you think of that?
    - who: Mira Milgram
      start: '00:18:27.922'
      end: '00:18:27.922'
      u: I would rather want to be unpopular there, than in another, popular in another
        place. There I at least know what I will fight for when I go there. In Poland
        I didn’t know it.
    - who: David Boder
      start: '00:18:46.389'
      end: '00:18:46.389'
      u: Oh well. Thank you very much, Mrs. Milgram. Does the boy maybe want to say
        something? No? Alright.
    - who: Mira Milgram
      start: '00:18:53.535'
      end: '00:18:53.535'
      u: He maybe [unintelligible sentence end].
    - who: David Boder
      start: '00:18:56.339'
      end: '00:18:56.339'
      u: Does he have family in America; do you have family in America?
    - who: Mira Milgram
      start: '00:18:58.691'
      end: '00:18:58.691'
      u: In America as well.
    - who: David Boder
      start: '00:19:02.143'
      end: '00:19:02.143'
      u: "[In English] This concl—"
    - who: David Boder
