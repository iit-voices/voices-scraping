    - who: David Boder
      start: '00:09:03.179'
      end: '00:09:03.179'
      u: War dort eine Toilette im Wagon?
    - who: Arthur Breslauer
      start: '00:09:05.225'
      end: '00:09:05.225'
      u: Niemals.
    - who: David Boder
      start: '00:09:06.218'
      end: '00:09:06.218'
      u: So, wie hat man dann die Bedürf..., die Bedürfnisse befriedigt?
    - who: Arthur Breslauer
      start: '00:09:09.679'
      end: '00:09:09.679'
      u: Zeitweise ist, äh, ist der Zug, äh, stehen geblieben.
    - who: David Boder
      start: '00:09:14.171'
      end: '00:09:14.171'
      u: Und die Kinder?
    - who: Arthur Breslauer
      start: '00:09:15.676'
      end: '00:09:15.676'
      u: Die Kinder haben, äh, auch.
    - who: David Boder
      start: '00:09:18.604'
      end: '00:09:18.604'
      u: Ja, ich meine, und wenn die zur Toilette gehen mussten?
    - who: Arthur Breslauer
      start: '00:09:22.164'
      end: '00:09:22.164'
      u: Konnten sie nicht ihre Not verrichten.
    - who: David Boder
      start: '00:09:25.212'
      end: '00:09:25.212'
      u: Nun?...Also?
    - who: Arthur Breslauer
      start: '00:09:30.117'
      end: '00:09:30.117'
      u: Also haben sie geleidet, äh...gelitten.
    - who: David Boder
      start: '00:09:33.647'
      end: '00:09:33.647'
