    - who: David Boder
      start: '00:08:53.032'
      end: '00:08:53.032'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:08:53.553'
      end: '00:08:53.553'
      u: Dort waren wir sechzig, fünfundsiebzig Leute untergebracht.
    - who: David Boder
      start: '00:08:58.707'
      end: '00:08:58.707'
      u: Ja.
    - who: David Boder
      start: '00:08:59.129'
      end: '00:08:59.129'
      u: Männer, Frauen und Kinder?
    - who: Arthur Breslauer
      start: '00:09:00.793'
      end: '00:09:00.793'
