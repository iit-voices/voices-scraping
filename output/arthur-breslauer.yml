    - who: David Boder
      start: '00:00:24.313'
      end: '00:00:24.313'
      u: "[In German] Also wollen Sie, Herr Breslauer, uns nochmal Ihren vollen Namen
        geben, und sagen Sie uns wie alt Sie sind und wo sind Sie geboren?"
    - who: Arthur Breslauer
      start: '00:00:32.507'
      end: '00:00:32.507'
      u: Mein Name ist Arthur Breslauer, bin vier-, vierundfünfzig Jahre alt, bin
        in Ungarn geboren.
    - who: David Boder
      start: '00:00:40.279'
      end: '00:00:40.279'
      u: Aha. Sagen Sie mal, Herr Breslauer, äh, wo hat Sie, erzählen Sie uns, wo
        Sie waren, wenn der Krieg angefangen hat, wo hat sie der Anfang des Krieges
        getroffen und was hat Ihnen nachher passiert?
    - who: Arthur Breslauer
      start: '00:00:57.160'
      end: '00:00:57.160'
      u: Anfang des Krieges war ich in Budapest, wo ich seit fünfunddreißig Jahre
        lebte, und wo ich selbständiger Getreide- und Effekten-Händler war.
    - who: David Boder
      start: '00:01:06.888'
      end: '00:01:06.888'
      u: Getreide- und was?
    - who: Arthur Breslauer
      start: '00:01:08.212'
      end: '00:01:08.212'
      u: Effektenhändler.
    - who: David Boder
      start: '00:01:09.295'
      end: '00:01:09.295'
      u: Ja. Wenn Sie nicht laut genug sprechen, dann wird diese Lampe hier und da
        “aufleiten”, nicht wahr? Das zeigt, dass Sie...äh, Getreide- und?
    - who: Arthur Breslauer
      start: '00:01:18.684'
      end: '00:01:18.684'
      u: Effektenhändler.
    - who: David Boder
      start: '00:01:19.566'
      end: '00:01:19.566'
      u: Was heißt “Effektenhändler”?
    - who: Arthur Breslauer
      start: '00:01:24.570'
      end: '00:01:24.570'
      u: "[Pause] Wertpapierenhändler."
    - who: David Boder
      start: '00:01:25.954'
      end: '00:01:25.954'
      u: Oh! Also Getreide und mit Wertpapieren.
    - who: Arthur Breslauer
      start: '00:01:29.084'
      end: '00:01:29.084'
      u: An der Budapester Börse war ich fünfunddreißig Jahre tätig, davon fünfundzwanzig
        Jahre selbständig.
    - who: David Boder
      start: '00:01:34.991'
      end: '00:01:34.991'
      u: Ja. Sie waren also ein Börsenmitglied.
    - who: Arthur Breslauer
      start: '00:01:38.129'
      end: '00:01:38.129'
      u: Ja, Börsen-, Börsenkommissionär
    - who: David Boder
      start: '00:01:40.567'
      end: '00:01:40.567'
      u: Sie waren ein Börsenkommissionär und haben Getreide auch auf Kommission und...
    - who: Arthur Breslauer
      start: '00:01:44.578'
      end: '00:01:44.578'
      u: Auch auf Kommission
    - who: David Boder
      start: '00:01:45.842'
      end: '00:01:45.842'
      u: Ver...
    - who: Arthur Breslauer
      start: '00:01:46.543'
      end: '00:01:46.543'
      u: Teilweise auf Kommission, teilweise pro per....
    - who: David Boder
      start: '00:01:49.522'
      end: '00:01:49.522'
      u: Also Sie waren in Ungarn geboren, lebten aber in Rumänien.
    - who: Arthur Breslauer
      start: '00:01:53.795'
      end: '00:01:53.795'
      u: Nein, in Budapest.
    - who: David Boder
      start: '00:01:54.737'
      end: '00:01:54.737'
      u: Ach, Bud...Entschuldigen Sie mal. Ich dachte Bukarest, sagten Sie.
    - who: Arthur Breslauer
      start: '00:01:57.875'
      end: '00:01:57.875'
      u: Budapest. Die Hauptstadt von Ungarn.
    - who: David Boder
      start: '00:01:58.507'
      end: '00:01:58.507'
      u: Budapest. Die Hauptstadt von Ungarn. Nun also, wo waren Sie, wenn der Krieg
        anfing?
    - who: Arthur Breslauer
      start: '00:02:05.518'
      end: '00:02:05.518'
      u: Ich war zu Hause in Budapest. Und als die Deportation 1944 anfing und im
        sehr großen Maßen an der, in der Provinz stattfand...
    - who: David Boder
      start: '00:02:25.071'
      end: '00:02:25.071'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:02:25.493'
      end: '00:02:25.493'
      u: Haben wir uns sehr gefährdet gefühlt und so sind wir mit der bekannten Gruppe
        von 1700 Seelen nach Deutschland, und zwar nach Bergen, Bergen-Belsen deportiert
        worden.
    - who: David Boder
      start: '00:02:43.947'
      end: '00:02:43.947'
      u: Also, warten Sie mal. Das geht ein bisschen zu schnell. Wann sind die Deutschen
        nach Bukarest gekommen?
    - who: Arthur Breslauer
      start: '00:02:49.514'
      end: '00:02:49.514'
      u: Nach Budapest!
    - who: David Boder
      start: '00:02:50.311'
      end: '00:02:50.311'
      u: Nach Budapest gekommen?
    - who: Arthur Breslauer
      start: '00:02:51.885'
      end: '00:02:51.885'
      u: Am 19. März 1944.
    - who: David Boder
      start: '00:02:55.866'
      end: '00:02:55.866'
      u: Nun, was haben sie dann bekannt gemacht?
    - who: Arthur Breslauer
      start: '00:02:59.245'
      end: '00:02:59.245'
      u: Die haben dann [unverständlich] beruhigt...die Juden, die Judenheit, die
        Judenschar
    - who: David Boder
      start: '00:03:06.226'
      end: '00:03:06.226'
      u: Gesellschaft.
    - who: Arthur Breslauer
      start: '00:03:06.918'
      end: '00:03:06.918'
      u: Die Gesellschaft, wenn sie noch nicht geschehen [Räuspern], ein jeder kann
        die jüdische Kulturalität üben...und wie sich herausgestellt hat, also, äh,
        diese Deklaration hat nur das Ziel gehabt, Un...Un..., keine, keine...[Pause],
        Unruhe...
    - who: David Boder
      start: '00:03:35.864'
      end: '00:03:35.864'
      u: Keine Unruhe zu stiften.
    - who: Arthur Breslauer
      start: '00:03:37.399'
      end: '00:03:37.399'
      u: Zu stiften und damit sie ihren Plan ungestört vollbringen können.
    - who: David Boder
      start: '00:03:42.403'
      end: '00:03:42.403'
      u: Und was war dieser Plan?
    - who: Arthur Breslauer
      start: '00:03:44.269'
      end: '00:03:44.269'
      u: Das Plan war, wie sich herausgestellt, die Vernichtung der Juden.
    - who: David Boder
      start: '00:03:50.928'
      end: '00:03:50.928'
      u: Aha, nun.
    - who: Arthur Breslauer
      start: '00:03:53.134'
      end: '00:03:53.134'
      u: Systematische Vernichtung.
    - who: David Boder
      start: '00:03:55.159'
      end: '00:03:55.159'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:03:57.657'
      end: '00:03:57.657'
      u: Und als die Juden in der Provinz deportiert wurden, das heißt, es war im
        Zuge, und die Deportation schon nahe zu Budapest, und zwar in [Kispest?] [Der
        Ortsname ist unverständlich. Es könnte sich um Kispest handeln?] schon stattfand,
        haben wir uns entschlossen, zu dieser, äh, an, äh...zu dieser Gruppe uns...
    - who: David Boder
      start: '00:04:22.484'
      end: '00:04:22.484'
      u: Welcher Gruppe?
    - who: Arthur Breslauer
      start: '00:04:23.718'
      end: '00:04:23.718'
      u: Zu den 1700 Seelen...
    - who: David Boder
      start: '00:04:26.525'
      end: '00:04:26.525'
      u: Was war das für eine Gruppe?
    - who: Arthur Breslauer
      start: '00:04:28.812'
      end: '00:04:28.812'
      u: Da hat man eine sogenanntes Geschäft gemacht, mit den 1700 Seelen.
    - who: David Boder
      start: '00:04:36.034'
      end: '00:04:36.034'
      u: Aha.
    - who: Arthur Breslauer
      start: '00:04:37.066'
      end: '00:04:37.066'
      u: Man hat sie nach Deutschland geführt mit dem Versprechen, dass sie nachher
        so weiter geführt werden.
    - who: David Boder
      start: '00:04:48.260'
      end: '00:04:48.260'
      u: Oh! Also es war, man hat eine Unterredung gemacht,...dass hier waren 1700
        Seelen und die wollen nach Palästina gehen und man sollte [unverständlich]...
    - who: Arthur Breslauer
      start: '00:04:58.139'
      end: '00:04:58.139'
      u: Man sagt uns Spanien.
    - who: David Boder
      start: '00:05:00.766'
      end: '00:05:00.766'
      u: Ja, nun?
    - who: Arthur Breslauer
      start: '00:05:02.310'
      end: '00:05:02.310'
      u: Auf einem Umweg.
    - who: David Boder
      start: '00:05:03.462'
      end: '00:05:03.462'
      u: Wie hat man das arrangiert? Wie ist das zustande gekommen?
    - who: Arthur Breslauer
      start: '00:05:07.675'
      end: '00:05:07.675'
      u: Wir sind in einem Lager geführt, äh, beordert geworden.
    - who: David Boder
      start: '00:05:12.219'
      end: '00:05:12.219'
      u: Nein, ich mein, wie ist es zustande gekommen, dass man überhaupt diese ganze
        Geschichte mit den Deutschen durchgesetzt hat?
    - who: Arthur Breslauer
      start: '00:05:19.961'
      end: '00:05:19.961'
      u: Da war ein gewisser Dr. Kasztner. Der hat das veranstaltet. Und das war eine
        große, ein großzügige, großer Plan, der aber nur teilweise durchgeführt wurden,
        äh, wurde. Unsere Gruppe war eine sogenannte “Mustergruppe”.
    - who: David Boder
      start: '00:05:46.127'
      end: '00:05:46.127'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:05:47.520'
      end: '00:05:47.520'
      u: Als Experiment.
    - who: David Boder
      start: '00:05:49.356'
      end: '00:05:49.356'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:05:50.448'
      end: '00:05:50.448'
      u: Und da die Gefahr sehr gedroht hat, dass uns auch die Deportion, Dep—...Dep—...Deportation,
        also...
    - who: David Boder
      start: '00:06:00.649'
      end: '00:06:00.649'
      u: Ja. Heimsuchen wird.
    - who: Arthur Breslauer
      start: '00:06:02.373'
      end: '00:06:02.373'
      u: Heimsuchen wird, haben wir uns auf diese...
    - who: David Boder
      start: '00:06:06.616'
      end: '00:06:06.616'
      u: Idee eingelassen.
    - who: Arthur Breslauer
      start: '00:06:07.738'
      end: '00:06:07.738'
      u: Eingelassen. Ja, und zwar, es war alles sehr, sehr ungewiss, war.
    - who: David Boder
      start: '00:06:15.622'
      end: '00:06:15.622'
      u: Ja, nun?
    - who: Arthur Breslauer
      start: '00:06:18.481'
      end: '00:06:18.481'
      u: Nun sind wir einwagoniert worden, und zwar von sechzig bis fünfundsiebzig
        Leute je ein Wagon und sind, sind, äh, etliche, elf Tage im Wagon gefahren.
    - who: David Boder
      start: '00:06:37.296'
      end: '00:06:37.296'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:06:38.320'
      end: '00:06:38.320'
      u: Bis wir nach Bergen-Belsen angekommen sind.
    - who: David Boder
      start: '00:06:41.368'
      end: '00:06:41.368'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:06:41.940'
      end: '00:06:41.940'
      u: Dort wurden die 1700 Seelen in zwei Baracken untergebracht.
    - who: David Boder
      start: '00:06:48.539'
      end: '00:06:48.539'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:06:49.691'
      end: '00:06:49.691'
      u: Unter sehr schwierigen Verhältnissen.
    - who: David Boder
      start: '00:06:53.603'
      end: '00:06:53.603'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:06:55.198'
      end: '00:06:55.198'
      u: Zusammengepfropft. Dort waren wir sechs Wochen. Während dieser sechs Wochen
        habe ich meine unvergessliche größere Tochter mit siebzehneinhalb Jahren verloren.
    - who: David Boder
      start: '00:07:16.060'
      end: '00:07:16.060'
      u: Woran?
    - who: Arthur Breslauer
      start: '00:07:16.581'
      end: '00:07:16.581'
      u: Sie ist gestorben.
    - who: David Boder
      start: '00:07:18.335'
      end: '00:07:18.335'
      u: Woran ist sie gestorben?
    - who: Arthur Breslauer
      start: '00:07:19.900'
      end: '00:07:19.900'
      u: An Lungenentzündung.
    - who: David Boder
      start: '00:07:21.654'
      end: '00:07:21.654'
      u: Wo war das?
    - who: Arthur Breslauer
      start: '00:07:22.226'
      end: '00:07:22.226'
      u: In Bergen-Belsen.
    - who: David Boder
      start: '00:07:24.010'
      end: '00:07:24.010'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:07:26.929'
      end: '00:07:26.929'
      u: Es war grässlich, schauderhaft.
    - who: David Boder
      start: '00:07:29.607'
      end: '00:07:29.607'
      u: Wie viele Leute waren im Ganzen in ihrer Familie?
    - who: Arthur Breslauer
      start: '00:07:33.098'
      end: '00:07:33.098'
      u: Wir waren viere.
    - who: David Boder
      start: '00:07:34.822'
      end: '00:07:34.822'
      u: Wer war das?
    - who: Arthur Breslauer
      start: '00:07:35.544'
      end: '00:07:35.544'
      u: Meine Frau, Gymnasialprofessorin, Doktor der Mathematik.
    - who: David Boder
      start: '00:07:41.803'
      end: '00:07:41.803'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:07:42.616'
      end: '00:07:42.616'
      u: Meine zwei Töchter.
    - who: David Boder
      start: '00:07:44.190'
      end: '00:07:44.190'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:07:44.771'
      end: '00:07:44.771'
      u: Sehr gängige zwei Kinder.
    - who: David Boder
      start: '00:07:46.736'
      end: '00:07:46.736'
      u: Wo ist die andere jetzt?
    - who: Arthur Breslauer
      start: '00:07:48.370'
      end: '00:07:48.370'
      u: Die andere ist jetzt mit uns.
    - who: David Boder
      start: '00:07:51.057'
      end: '00:07:51.057'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:07:51.569'
      end: '00:07:51.569'
      u: Besucht hier das Gymnasium.
    - who: David Boder
      start: '00:07:55.821'
      end: '00:07:55.821'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:07:56.402'
      end: '00:07:56.402'
      u: Ist eine sehr begabte Person.
    - who: David Boder
      start: '00:07:59.811'
      end: '00:07:59.811'
      u: Wie alt war sie, wenn Sie, äh, wenn Sie weggingen, wenn sie deportiert wurden?
    - who: Arthur Breslauer
      start: '00:08:05.047'
      end: '00:08:05.047'
      u: Die kleine war elf Jahre.
    - who: David Boder
      start: '00:08:07.102'
      end: '00:08:07.102'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:08:07.614'
      end: '00:08:07.614'
      u: Jetzt ist sie dreizehneinhalb.
    - who: David Boder
      start: '00:08:09.248'
      end: '00:08:09.248'
      u: Also, wie lange hat die Reise von Budapest nach Belsen-Belsen [Boder wiederholt
        mehrmals falscherweise Belsen-Belsen, anstelle von Bergen-Belsen] gedauert?
    - who: Arthur Breslauer
      start: '00:08:14.282'
      end: '00:08:14.282'
      u: Elf Tage.
    - who: David Boder
      start: '00:08:15.245'
      end: '00:08:15.245'
      u: Was für einen Zug hatten Sie jetzt zur Ihrer Verfügung?
    - who: Arthur Breslauer
      start: '00:08:20.550'
      end: '00:08:20.550'
      u: Viehwagon!
    - who: David Boder
      start: '00:08:22.124'
      end: '00:08:22.124'
      u: Viehwagon!
    - who: Arthur Breslauer
      start: '00:08:23.066'
      end: '00:08:23.066'
      u: Viehwagon. Ja.
    - who: David Boder
      start: '00:08:23.105'
      end: '00:08:23.105'
      u: Und das war die “Mustergruppe”, nicht wahr?
    - who: Arthur Breslauer
      start: '00:08:24.941'
      end: '00:08:24.941'
      u: Viehwagon.
    - who: David Boder
      start: '00:08:25.853'
      end: '00:08:25.853'
      u: Waren Sie auch in diesem Wagon eingeschlossen?
    - who: Arthur Breslauer
      start: '00:08:27.968'
      end: '00:08:27.968'
      u: Ja! Ja! Eingeschlossen waren wir nicht, also, das, äh,...die, die Türen waren
        offen .
    - who: David Boder
      start: '00:08:35.100'
      end: '00:08:35.100'
      u: Ja.
    - who: Arthur Breslauer
      start: '00:08:36.313'
      end: '00:08:36.313'
      u: Aber es war eine scheußliche Reise.
    - who: David Boder
      start: '00:08:42.099'
      end: '00:08:42.099'
      u: Wieso?
    - who: Arthur Breslauer
      start: '00:08:45.500'
      end: '00:08:45.500'
      u: In einem Wagon, wo normalerweise vierzig Leute unterbring, äh, untergebracht
