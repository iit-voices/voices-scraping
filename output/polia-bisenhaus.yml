      u: יאָ. מ’האָט פֿיל אַרעסטירט, אָבער די אַמעריקאַנער האָבן זײ גאָר נישט געטאָן.
        װען מ’האָט דערקענט אַן עס־עס, װאָס ער האָט, עה...[אומקלאָר]...איז האָבן די
        אַמעריקאַנער נישט געלאָזט [אומקלאָר].
    - who: David Boder
      start: '00:18:06.830'
      end: '00:18:07.923'
