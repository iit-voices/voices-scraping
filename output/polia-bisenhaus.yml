    - who: Polia Bisenhaus
      start: '00:02:54.993'
      end: '00:03:05.604'
      u: װען די רוסן האָבן זיך דערנענטערט, מ’האָט...אין קעלץ האָט מען אונדז געשיקט
        נאָך טשענסטאָכאַו, נאַכהער, װען זײ האָבן זיך דערנענטערט נאָך טשענסטאָכאַו,
        האָט מען אונדז געשיקט נאָך, עה...דײַטשלאַנד.
    - who: David Boder
      start: '00:03:05.604'
      end: '00:03:06.028'
      u: נאָך דײַטשלאַנד?
    - who: Polia Bisenhaus
      start: '00:03:06.028'
      end: '00:03:07.008'
      u: "[אומקלאָר]"
    - who: David Boder
      start: '00:03:07.008'
      end: '00:03:12.501'
      u: 'Aha. Eh...weil: vorhin haben Sie gesagt, Sie waren in einem Vernichtungslager:
        welches Lager war das?'
    - who: Polia Bisenhaus
      start: '00:03:12.501'
      end: '00:03:13.750'
      u: Bergen-Belsen.
    - who: David Boder
      start: '00:03:13.750'
      end: '00:03:15.286'
      u: Bergen-Belsen?
    - who: Polia Bisenhaus
      start: '00:03:15.286'
      end: '00:03:15.860'
      u: "[In French] Oui."
    - who: David Boder
      start: '00:03:15.860'
      end: '00:03:21.350'
      u: "[In German/Yiddish] Ohhh! In, eh...und, eh...was haben Sie dort getan?"
    - who: Polia Bisenhaus
      start: '00:03:21.350'
      end: '00:03:52.246'
      u: ביזענהאַוס׃ דאָרט האָבן מיר גאָר נישט געטאָן, מיר זענען געזעסן און האָבן
        נישט באַקומען קײן עסן. צען דעקאַ ברױט אַ טאָג, אָבער דאָס איז...עה, manche
        Tage das Brot auch nicht...[Di veser?] haben gesagt, אַז, עה...מ’האָט באַגנבֿעט
        די ברױט־קאַמער, האָבן זײ נישט געגעבן קײן עסן, און װען עס איז געקומען די עס־עס,
        צו פֿרעגן׃ װאַרום [פֿאַר װאָס] באַקומט איר הױטע [הײַנט] נישט קײן עסן? – האָבן
        זײ געזאָגט, עה...האָבן זײ געזאָגט די עס־עס, אַז מיר זאָלן זאָגן׃ מיר האָבן
        געשטאָלט [געגנבֿעט].
    - who: David Boder
      start: '00:03:52.246'
      end: '00:03:53.713'
      u: Also, Sie sollen sagen...?
    - who: Polia Bisenhaus
      start: '00:03:53.713'
      end: '00:03:59.571'
      u: Ja. Wir sollen sagen, [reden zur gleichen Zeit] wir haben gestohlt deriber
        bakumen wir heute, haben wir [Essensperre/Essenstrafe (?)].
    - who: David Boder
      start: '00:03:59.571'
      end: '00:04:00.008'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:04:00.008'
      end: '00:04:02.874'
      u: In deriber haben sie undz nisht gegebn kayn esn.
    - who: David Boder
      start: '00:04:02.874'
      end: '00:04:03.218'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:04:03.218'
      end: '00:04:05.328'
      u: Das war...vielmal in der Woche.
    - who: David Boder
      start: '00:04:05.328'
      end: '00:04:09.714'
      u: 'Aha. Und, eh: wie sind Sie geschlafen, erzählen Sie...[unverständlich]?'
    - who: Polia Bisenhaus
      start: '00:04:09.714'
      end: '00:04:26.675'
      u: 'Geschlafen? Auf der Erd...Geshlafn zenen vir auf der erd...eh...das ist
        gewesen...a gantsn Tag zenen vir gezesn auf di erd, of deym zelbn...eh, das
        iz gevezn Stroh, un nakhher, bay nakht, zaynen / zen’ vir geshlafn of demzelbn
        ort: das war sehr schmutzig dort. fil(e?) zaynen/zenen geshtorbn fun dem shmuts,
        was dort war.'
    - who: David Boder
      start: '00:04:26.675'
      end: '00:04:30.909'
      u: 'Well, was haben die daytshn gesagt: was halt(n?) man Sie dortn?'
    - who: Polia Bisenhaus
      start: '00:04:30.909'
      end: '00:04:43.067'
      u: זײ האָבן גאָר נישט געזאָגט, װאַרום [פֿאַר װאָס] זײ האַלטן אונדז דאָרט. זײ
        האָבן אונדז נישט געזאָגט, אָבער מיר האָבן געװוּסט, זײ האַלטן אונדז דעריבער,
        װײַל זײ האָבן געװאָלט, עה...אונדז פֿאַרניכטן, אָבער...דאָס איז זײ נישט געלונגען.
    - who: David Boder
      start: '00:04:43.067'
      end: '00:04:46.411'
      u: All right. Haben Sie andere Leute vernichtet dort [unverständlich]?
    - who: Polia Bisenhaus
      start: '00:04:46.411'
      end: '00:05:11.280'
      u: 'Oui, zeyer fil. Ven di layte varen shvakher...eh...fun jeden Tag zu Tag
        waren dokh di leute shvakher, vayl zi habn kayn esn nisht bekumen, haben sie
        uns, eh...haben sie genomen...eh...farnikhtet: das war dort ein, eh, nu, kamer,
        vu zay hobn fargazirt und, eh...nakhher hobn zi gebrent, un das iz dokh bakant
        ales, was die Deutschen haben gemacht.'
    - who: David Boder
      start: '00:05:11.280'
      end: '00:05:14.574'
      u: Wieso ist es bekannt? In amerike weiß man sehr wenig.
    - who: Polia Bisenhaus
      start: '00:05:14.574'
      end: '00:05:23.180'
      u: אוּוּוּוהה! אין אַמעריקע װײסט מען אַלץ! עה...װײַל די...די זשורנעלע [זשורנאַלן]
        האָבן שױן פֿיל געשריבן [װעגן דעם?]...נו, װײסט איר נישט, אָדער?
    - who: David Boder
      start: '00:05:23.180'
      end: '00:05:30.703'
      u: Ja! Manche Leute wissen, manche wissen nicht...Das ist, warum ich will, dass...Haben
        Sie Verwandte in Amerika?
    - who: Polia Bisenhaus
      start: '00:05:30.703'
      end: '00:05:32.824'
      u: Oui, ikh hab Verwandte in amerike...
    - who: David Boder
      start: '00:05:32.824'
      end: '00:05:33.933'
      u: Wo sind Ihre Verwandten?
    - who: Polia Bisenhaus
      start: '00:05:33.933'
      end: '00:05:38.209'
      u: עה...אײן אָנקל אין...ניו־יאָרק, און אײנער אין שיקאַגאָ.
    - who: David Boder
      start: '00:05:38.209'
      end: '00:05:40.579'
      u: Sie haben einen Onkel in Chicago?
    - who: Polia Bisenhaus
      start: '00:05:40.579'
      end: '00:05:41.115'
      u: "[In French] Oui."
    - who: David Boder
      start: '00:05:41.115'
      end: '00:05:42.247'
      u: "[In German/Yiddish] Ich bin in Chicago!"
    - who: Polia Bisenhaus
      start: '00:05:42.247'
      end: '00:05:45.417'
      u: "“Bisenhaus”—dizelbe nomen...[ist/vi iz?] mayne..."
    - who: David Boder
      start: '00:05:45.417'
      end: '00:05:46.095'
      u: Bisenhaus?
    - who: Polia Bisenhaus
      start: '00:05:46.095'
      end: '00:05:50.390'
      u: Bisenhaus, oui, das ist mayn fater(s?) zayn futer [feter?].
    - who: David Boder
      start: '00:05:50.390'
      end: '00:05:52.861'
      u: Wollen Sie, dass ich Ihren Onkel sehen soll?
    - who: Polia Bisenhaus
      start: '00:05:52.861'
      end: '00:05:55.688'
      u: "[In French] Oui! [In German/Yiddish] Ikh vol...gerne im sehen, aber ikh
        zol/vol kommen..."
    - who: David Boder
      start: '00:05:55.688'
      end: '00:05:59.466'
      u: Wollen Sie, dass ich Ihren Onkel sehen soll...und mit ihm sprechen?
    - who: Polia Bisenhaus
      start: '00:05:59.466'
      end: '00:06:00.804'
      u: Ja, ja! Warum nicht?
    - who: David Boder
      start: '00:06:00.804'
      end: '00:06:02.880'
      u: Wollen Sie nach Amerika kommen?
    - who: Polia Bisenhaus
      start: '00:06:02.880'
      end: '00:06:06.064'
      u: נו, איך װײס נישט, איך װאָלט גערן נאָך פּאַלעסטינע פֿאָרן...
    - who: David Boder
      start: '00:06:06.064'
      end: '00:06:06.651'
      u: Sie wollen gern...
    - who: Polia Bisenhaus
      start: '00:06:06.651'
      end: '00:06:18.970'
      u: Vayl ikh hab dort tsvay tante, in ikh vil...farn...[Palestina?]. Beser...nokh
        Palestina. Ja, ikh denke, far mir vet es zayn beser vi in amerika.
    - who: David Boder
      start: '00:06:18.970'
      end: '00:06:21.675'
      u: Wollen Sie etwas sagen zu Ihrem Onkel?
    - who: Polia Bisenhaus
      start: '00:06:21.675'
      end: '00:06:23.407'
      u: Tsu maynen onkl?
    - who: David Boder
      start: '00:06:23.407'
      end: '00:06:26.304'
      u: Ja, ich klingel ihn zu zu meinem Haus, und ich werde ihm geben...
    - who: Polia Bisenhaus
      start: '00:06:26.304'
      end: '00:06:31.033'
      u: Nu, wenn Sie wollen...Soll ich ihm/Höre ich ihn...was er spricht?
    - who: David Boder
      start: '00:06:31.033'
      end: '00:06:32.324'
      u: No, no, was Sie sprechen.
    - who: Polia Bisenhaus
      start: '00:06:32.324'
      end: '00:06:33.895'
      u: Was ich sprech, vet er hern?
    - who: David Boder
      start: '00:06:33.895'
      end: '00:06:34.868'
      u: Ja.
    - who: Polia Bisenhaus
      start: '00:06:34.868'
      end: '00:06:37.115'
      u: Und, eh...was er sprecht, vel ikh nisht...?
    - who: David Boder
      start: '00:06:37.115'
      end: '00:06:37.988'
      u: Nein, nein, nein.
    - who: Polia Bisenhaus
      start: '00:06:37.988'
      end: '00:06:40.647'
      u: אָה, דאָס איז נישט גוט! איך װיל אים אױך הערן!
    - who: David Boder
      start: '00:06:40.647'
      end: '00:06:44.395'
      u: "[In English] No, no, no. [In German] Sie können jetzt einfach was sagen:
        wie in einem Radio—Sie können..."
    - who: Polia Bisenhaus
      start: '00:06:44.395'
      end: '00:06:46.253'
      u: אָבער איך װײס נישט זײַן אַדרעס.
    - who: David Boder
      start: '00:06:46.253'
      end: '00:06:49.450'
      u: Oh, Ich werde ihn finden.
    - who: Polia Bisenhaus
      start: '00:06:49.450'
      end: '00:06:50.231'
      u: Ja?
    - who: David Boder
      start: '00:06:50.231'
      end: '00:06:57.028'
      u: Ja! Ich werde ihn finden. Sie werden [In English] me later [In German/Yiddish]
        die Adresse geben, ich werde es aufschreiben, und ich werde ihn finden.
    - who: Polia Bisenhaus
      start: '00:06:57.028'
      end: '00:06:59.195'
      u: נו, יעצט שױן? [...אומקלאָר]
    - who: David Boder
      start: '00:06:59.195'
      end: '00:07:11.151'
      u: Nein, nein, nicht diesen Moment. Sie sprechen, was Sie Ihrem Onkel sagen
        wollen. Und wenn ich nach Chicago komm’, dann nehm’ ich die Maschine...und
        er wird zu mein’ Haus kommen und ich werde ihm das zugeben, was Sie ihm sagen!
    - who: Polia Bisenhaus
      start: '00:07:11.151'
      end: '00:07:14.260'
      u: So? Und ven komen Sie nach, eh...zu Hause?
    - who: David Boder
      start: '00:07:14.260'
      end: '00:07:14.759'
      u: Fünf Wochen.
    - who: Polia Bisenhaus
      start: '00:07:14.759'
      end: '00:07:15.821'
      u: פֿינף װאָכן?
    - who: David Boder
      start: '00:07:15.821'
      end: '00:07:16.445'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:07:16.445'
      end: '00:07:18.156'
      u: נו, ס’איז גוט!
    - who: David Boder
      start: '00:07:18.156'
      end: '00:07:19.746'
      u: Nur sagen Sie, was Sie sagen wollen! [lachen]
    - who: Polia Bisenhaus
      start: '00:07:19.746'
      end: '00:07:25.561'
      u: ". . . [umklor]...in dizem moment sagen, un ven ikh kan mit ihm sprechen,
        hab ikh im fil tsu sagen!"
    - who: David Boder
      start: '00:07:25.561'
      end: '00:07:27.850'
      u: 'Zum Beispiel: was wollen Sie Ihrem Onkel sagen?'
    - who: Polia Bisenhaus
      start: '00:07:27.850'
      end: '00:07:32.175'
      u: נו, װאָס איך װיל [ / ? װײס איך װאָל?], װאָס ער מאַכט, װאָס ער טוט איצט...!
    - who: David Boder
      start: '00:07:32.175'
      end: '00:07:34.798'
      u: Aha. Wollen Sie, dass er was für Sie tun soll?
    - who: Polia Bisenhaus
      start: '00:07:34.798'
      end: '00:07:35.797'
      u: Für Sie?
    - who: David Boder
      start: '00:07:35.797'
      end: '00:07:39.592'
      u: Wollen Sie, dass er etwas für Sie tun soll? Hat er Ihnen Geld geschickt?
    - who: Polia Bisenhaus
      start: '00:07:39.592'
      end: '00:07:41.115'
      u: Nu! Er shikt mir, ja!
    - who: David Boder
      start: '00:07:41.115'
      end: '00:07:41.708'
      u: Er shikt Ihnen...?
    - who: Polia Bisenhaus
      start: '00:07:41.708'
      end: '00:07:49.255'
      u: "[...אומקלאָר] (איך װיל נישט, ?) ער זאָל מיר שיקן איצט אַ...איך לערן זיך
        אַ פֿאַך, איך װיל מיר זעלבסט מיר פֿאַרדינען, (איך זאָל קענען...)"
    - who: David Boder
      start: '00:07:49.255'
      end: '00:07:49.724'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:07:49.724'
      end: '00:07:55.275'
      u: דאָס איז דאָך נישט...דער אָנקל זאָל מיר שיקן...װעט ער שיקן אײן מאָל, צװײ
        מאָל, דרײַ מאָל...[אומקלאָר – אָבער דאָס װערט דאָך ניט, נו?]
    - who: David Boder
      start: '00:07:55.275'
      end: '00:07:55.650'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:07:55.650'
      end: '00:07:59.863'
      u: "[...? סע דאָך ניט קראַנק?]...[אומקלאָר] נאָר איך װיל זײַן זעלבשטענדיק, װיל
        איך פֿאַרדינען..."
    - who: David Boder
      start: '00:07:59.863'
      end: '00:08:04.484'
      u: Sprechen Sie lauter. Eh, iz er a reicher Mann, Ihr Onkel?
    - who: Polia Bisenhaus
      start: '00:08:04.484'
      end: '00:08:06.528'
      u: Ja! Er ist nicht...orem...
    - who: David Boder
      start: '00:08:06.528'
      end: '00:08:10.602'
      u: Wieviel Wo—, eh, wieviel Monate waren Sie in Bergen...Belsen?
    - who: Polia Bisenhaus
      start: '00:08:10.602'
      end: '00:08:15.505'
      u: דאָ אין בעלזען װאַר איך, עה...דרײַ מאָנאַטע. בעלזען.
    - who: David Boder
      start: '00:08:15.505'
      end: '00:08:16.994'
      u: יאָ. דרײַ, דרײַ מאָנאַטע?
    - who: Polia Bisenhaus
      start: '00:08:16.994'
      end: '00:08:17.930'
      u: דרײַ מאָנאַטע.
    - who: David Boder
      start: '00:08:17.930'
      end: '00:08:23.034'
      u: "[In English] And, eh...eh...[In German/Yiddish] Waren viele layte vernichtet
        dort?"
    - who: Polia Bisenhaus
      start: '00:08:23.034'
      end: '00:08:27.331'
      u: יאָ, זײער פֿילע זענען געשטאָרבן, װײַל מיר האָבן...אױף אַן אַפּעל...
    - who: David Boder
      start: '00:08:27.331'
      end: '00:08:28.009'
      u: Hm.
    - who: Polia Bisenhaus
      start: '00:08:28.009'
      end: '00:08:28.535'
      u: Wissen Sie, was ein Appell ist?
    - who: David Boder
      start: '00:08:28.535'
      end: '00:08:28.910'
      u: Ja.
    - who: Polia Bisenhaus
      start: '00:08:28.910'
      end: '00:08:34.117'
      u: ". . . האָבן אַרױסגערופֿן לײַט [מענטשן], זײ האָבן [זענען] געגאַנגען גאַנץ
        נאַקעט, נישט אָנגעטאָן...דאָס איז געװעזן"
    - who: David Boder
      start: '00:08:34.117'
      end: '00:08:35.818'
      u: 'Warum [umklor: (hatten sie...nisht un...?)]'
    - who: Polia Bisenhaus
      start: '00:08:35.818'
      end: '00:08:42.818'
      u: זײ האָבן צוגענומען אַלעס, װאָס מיר האָבן נאָך פֿון דער הײם געהאַט, אַלע...קלײדער...און
        זײ האָבן געגעבן אַזױ מיט די שטרײַפֿן...
    - who: David Boder
      start: '00:08:42.818'
      end: '00:08:43.349'
      u: Ja.
    - who: Polia Bisenhaus
      start: '00:08:43.349'
      end: '00:09:02.963'
      u: "[umklor]...vas [= vays]...fun klayder [umklor: (vus mer...vas...zen fun
        di klayder - ?!)] eh...un shiekh, un shtrimf [= Strümpfe], in vir zen’ azoy
        gegangen in di größte...yanuar: in di größte keltn, yanuar, februar: das sind
        di größte keltn, zenen vir gegangen gants naket in deriber zenen fil geshtorbn!
        un esn, in eh...nisht geshlufn, nisht zikh gevashn, in deriber zenen fil geshtorbn!"
    - who: David Boder
      start: '00:09:02.963'
      end: '00:09:09.933'
      u: Haben die, eh...eh...Nazis...die...Frauen, eh...beleidigt, haben sie sie...be—...?
    - who: Polia Bisenhaus
      start: '00:09:09.933'
      end: '00:09:11.088'
      u: Geschlagen?
    - who: David Boder
      start: '00:09:11.088'
      end: '00:09:14.975'
      u: Nein, ich meine, haben sie, waren sie unanständig mit de Frauen?
    - who: Polia Bisenhaus
      start: '00:09:14.975'
      end: '00:09:17.660'
      u: Nu, das iz, das iz farshtendlekh!
    - who: David Boder
      start: '00:09:17.660'
      end: '00:09:19.127'
      u: "[In English] What do you mean “iz farshtendlekh”?"
    - who: Polia Bisenhaus
      start: '00:09:19.127'
      end: '00:09:37.365'
      u: "[In Yiddish/German] נו, אַז...זײ האָבן זיך באַצױגן זײער נישט גוט צו די פֿרױען!
        און זײ האָבן פֿיל מאָל אױף זײ געשלאָגן...װען מיר זענען נישט גלײַך געשטאַנען
        אױף דעם אַפּעל, װײַל אונדז איז...[אומקלאָר], װען עס װאַר קאַלט, אײנע האָט
        צוגעלײגט זיך אױף דעם צװײטן, האָבן זײ געשלאָגן, זײ האָבן...איבערן קאָפּ און
        אַזױ...[אומקלאָר]"
    - who: David Boder
      start: '00:09:37.365'
      end: '00:09:46.201'
      u: 'Eh...Nu, sagen Sie zum Beispiel, eh: Was hat man den ganzen Tag in Belsen
        getan? Sagen wir, am Morgen sind Sie aufgestanden—um wieviel Uhr?'
    - who: Polia Bisenhaus
      start: '00:09:46.201'
      end: '00:09:52.623'
      u: אין מאָרגן איז געװען אַן אַפּעל צום אױפֿשטײן, עה...פֿיר אור [= 4 אַ זײגער],
        דרײַ אור...פֿינף אור...
    - who: David Boder
      start: '00:09:52.623'
      end: '00:09:52.623'
      u: Nu?
    - who: Polia Bisenhaus
      start: '00:09:52.623'
      end: '00:10:04.892'
      u: 'Haben vir gegangen zikh vashn, un vashn iz geveyzn ayn, eh, tsimer, zeyer
        a klayns: kalt vaser. Gunts kalt, un vir zenen arayngangen gonts naket, un
        fil hobn zikh erkeltet [erkältet], zeyer fil...'
    - who: David Boder
      start: '00:10:04.892'
      end: '00:10:05.578'
      u: Ja.
    - who: Polia Bisenhaus
      start: '00:10:05.578'
      end: '00:10:09.543'
      u: ". . . און דער אָרגאַניזם איז שװאַך׃ מע עסט נישט, מע װאַשט זיך מיט קאַלט
        װאַסער..."
    - who: David Boder
      start: '00:10:09.543'
      end: '00:10:11.589'
      u: Waren dort Männer oder Frauen, das haben Sie...[unverständlich]?
    - who: Polia Bisenhaus
      start: '00:10:11.589'
      end: '00:10:13.604'
      u: "[umklor: (Frauen?)] Das waren die..."
    - who: David Boder
      start: '00:10:13.604'
      end: '00:10:15.415'
      u: Nein, nein, ich meine die Nazis.
    - who: Polia Bisenhaus
      start: '00:10:15.415'
      end: '00:10:22.632'
      u: Die Nazis? Das waren Frauen und, eh, Männer, aber die Frauen zenen fil shlimer/schlimmer,
        varen fil shlimer/schlimmer fir undz vi di mener.
    - who: David Boder
      start: '00:10:22.632'
      end: '00:10:23.631'
      u: Wieso?
    - who: Polia Bisenhaus
      start: '00:10:23.631'
      end: '00:10:41.938'
      u: 'Nu, di frauen habn geshlogen...zeyer...zeyer geferlekh! ze haben geshlagen,
        ze haben zikh erlaubt...es varen fil Juden, [umklor: terkishe?] und rumener,...vas
        zaynen auch...vas zaynen geveyzn...di lagerfirer, Lagerälteste...In di zenen
        nokh fil ar-, erger geveyn vi di da—, vi di Natsis.'
    - who: David Boder
      start: '00:10:41.938'
      end: '00:10:44.950'
      u: Sie meinen, das zaynen Juden lagerfirnde...?
    - who: Polia Bisenhaus
      start: '00:10:44.950'
      end: '00:10:45.684'
      u: Ja!
    - who: David Boder
      start: '00:10:45.684'
      end: '00:10:46.787'
      u: Und...
    - who: Polia Bisenhaus
      start: '00:10:46.787'
      end: '00:10:50.192'
      u: ". . . un di yuden, zi waren sehr schlimm für uns. Sehr schlimm!"
    - who: David Boder
      start: '00:10:50.192'
      end: '00:10:53.119'
      u: 'Wie: die Juden waren lagerfirnde und die haben...'
    - who: Polia Bisenhaus
      start: '00:10:53.119'
      end: '00:10:56.554'
      u: Ja, ja, zey habn sehr shlim zikh bagangen mit undz.
    - who: David Boder
      start: '00:10:56.554'
      end: '00:10:57.834'
      u: Tsu di andere Juden.
    - who: Polia Bisenhaus
      start: '00:10:57.834'
      end: '00:11:00.269'
      u: Ja. Zeyer shlim.
    - who: David Boder
      start: '00:11:00.269'
      end: '00:11:09.228'
      u: 'Nu, eh...sagen Sie: [vus?] sind Sie aufgestanden um drei, vier in de Morgen
        und Sie sind gegangen, haben sich gewaschen: den was?'
    - who: Polia Bisenhaus
      start: '00:11:09.228'
      end: '00:11:18.112'
      u: יאָ, נאַכהער האָבן די...האָבן...געברענגט קאַװע, שװאַרצע קאַװע...פֿיל מאָל
        האָבן דאָס אױך נישט באַקומען...און, אָן ברױט.
    - who: David Boder
      start: '00:11:18.112'
      end: '00:11:19.622'
      u: Ohne Brot. [In English] All right...
    - who: Polia Bisenhaus
      start: '00:11:19.622'
      end: '00:11:44.765'
      u: "[In Yiddish/German] Nakhher, eh...tsvelef ur, halb tsvelf, elf, [...vi ayn
        mal (?)] iz es gevezn Mittagsstunde. De Mittagsstunde i’ gevezn: ayn bisschen
        [In English] soup, [In Yiddish/German] drayfertl liter, velkhes mal a halbn
        liter, in, eh, velkhes mal a halbn liter auch nisht...in, eh, das ist gewesen
        mit ribn. Manche...dray shtiklekh ribn, az me hot gefinen in a sup: i’ gevezn
        zeyer gut. i’ sho’ ge’[veyn] a gite sup."
    - who: David Boder
      start: '00:11:44.765'
      end: '00:11:45.296'
      u: Yo.
    - who: Polia Bisenhaus
      start: '00:11:45.296'
      end: '00:11:56.802'
      u: 'Un nakhher, eh...finef ur, fir ur, manches Mal zeks ur: iz gevezn broyt.
        Ayn shtikchen broyt, das iz geveyzn azoy lang broyt, tsetaylt of tsen man,
        of tsvelef man...'
    - who: David Boder
      start: '00:11:56.802'
      end: '00:11:57.442'
      u: Hm...
    - who: Polia Bisenhaus
      start: '00:11:57.442'
      end: '00:12:03.165'
      u: ". . . איז געװעזן...אױסגעקומען פֿאַר אַכט דעקאַ ברױט, צען דעקאַ ברױט אַ טאָג.
        דאָס איז געװען דאָס עסן."
    - who: David Boder
      start: '00:12:03.165'
      end: '00:12:07.442'
      u: Un den in avnt? Un den, nach dem Essen, was haben Sie getan?
    - who: Polia Bisenhaus
      start: '00:12:07.442'
      end: '00:12:13.864'
      u: Nu, nakhher...zen’ wir gezesn, vayter! - Vi a gantsn Tag! [...? umklor] nakhn
        apel var es, eh, das Mittag.
    - who: David Boder
      start: '00:12:13.864'
      end: '00:12:14.301'
      u: Hmhm.
    - who: Polia Bisenhaus
      start: '00:12:14.301'
      end: '00:12:17.330'
      u: דאָס...דער אַפּעל װאַר, עה, אין יעדן טאָג.
    - who: David Boder
      start: '00:12:17.330'
      end: '00:12:19.566'
      u: Was, eh nennen Sie de Appell? Was [In English] was the Appell?
    - who: Polia Bisenhaus
      start: '00:12:19.566'
      end: '00:12:40.822'
      u: "[In Yiddish/German]דער אַפּעל צײלט, עה...אױב עס איז װער אַנטלאָפֿן, אָדער
        װער עס איז געשטאָרבן׃ דאָס איז מע זאָל װיסן גענױ, װיפֿל עס איז דאָ איבערצוגעבן
        װײַטער, װיפֿל עס געפֿינט זיך אין לאַגער."
    - who: David Boder
      start: '00:12:40.822'
      end: '00:12:31.261'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:12:31.261'
      end: '00:12:44.279'
      u: װיפֿל פֿרױען, מענער...נו...דאַס װאַר, עה...פֿיל מאָל דער אַפּעל האָט געדױערט
        פֿיר, פֿינף שעה. און פֿיל מענטשן זײַנען אױפֿן אַפּעל געפֿאַלן...אַז מען איז...פֿון
        דער קעלט און פֿון מידקײט...הונגער
    - who: David Boder
      start: '00:12:44.279'
      end: '00:12:45.824'
      u: Und was hat man mit ihnen/denen gemacht?
    - who: Polia Bisenhaus
      start: '00:12:45.824'
      end: '00:13:09.719'
      u: נו, נאַכהער זײַנען מיר געגאַנגען...פֿיל מאָל האָבן זײ נאָך דעם אַפּעל – פֿינף
        שעה שטײן אָט אין דרױסן – האָבן זײ גענומען אױף אַרבעט. די אַרבעט איז געװעזן
        צו טראָגן שטעק, שטעק...עה...פֿאַרשידן האָלץ, פֿון אײן אָרט אױפֿן צװײטן. דאָס
        איז געװעזן...אָבער די אַרבעט איז געװען גאָר נישט, אָבער זײ האָבן פֿיל מאָל
        געשלאָגן, װען מיר האָבן נישט געקענט אַזױ שנעל לױפֿן, און אַזױ װײַטער...
    - who: David Boder
      start: '00:13:09.719'
      end: '00:13:14.183'
      u: 'Hmhm. Na, sagen Sie mal: war der Doktor dort [unverständlich]?'
    - who: Polia Bisenhaus
      start: '00:13:14.183'
      end: '00:13:17.804'
      u: Ja, es war ein Dokter, ayn, eh...dentist...azo...
    - who: David Boder
      start: '00:13:17.804'
      end: '00:13:23.656'
      u: Ein dentist? Hat er sie...was getan, zu die...zu die...Gefangene, hat er
        was getan?
    - who: Polia Bisenhaus
      start: '00:13:23.656'
      end: '00:13:30.982'
      u: נו, ער האָט אַרױסגענומען די צײן בלױז, אַרױסגעריסן, אױב װער עס האָט געהאַט
        [שלים?] צײן־שמאַרץ, -שמערץ, האָט ער אַרױסגענומען [צונער? (= צײן)].
    - who: David Boder
      start: '00:13:30.982'
      end: '00:13:32.899'
      u: "[In English/Yiddish] Was it a daytsher doctor, or...?"
    - who: Polia Bisenhaus
      start: '00:13:32.899'
      end: '00:13:36.515'
      u: "[In Yiddish/German] נו, עס װאַר אַ דײַטשער דאָקטער, און עס װאַר אַ ייִדישער
        דאָקטער..."
    - who: David Boder
      start: '00:13:36.515'
      end: '00:13:37.899'
      u: אַ ייִדישער דאָקטער?
    - who: Polia Bisenhaus
      start: '00:13:37.899'
      end: '00:13:39.116'
      u: ייִדישער.
    - who: David Boder
      start: '00:13:39.116'
      end: '00:13:49.762'
      u: Aha. [In English] And, eh...[In German/Yiddish] Sagen Sie, eh...un den, wie
        sind Sie befreit gevordn?
    - who: Polia Bisenhaus
      start: '00:13:49.762'
      end: '00:13:53.814'
      u: באַפֿרײַט געװאָרן בין איך בײַ דאַכאַו. פֿון די אַמעריקאַנער.
    - who: David Boder
      start: '00:13:53.814'
      end: '00:13:55.799'
      u: Wieso? Hat man Sie von Belsen geschickt...?
    - who: Polia Bisenhaus
      start: '00:13:55.799'
      end: '00:13:58.671'
      u: פֿון בעלזען נאַכהער געװעזן נאָך אין דרײַ לאַגערן.
    - who: David Boder
      start: '00:13:58.671'
      end: '00:14:00.625'
      u: Erzählen Sie mir, welche...
    - who: Polia Bisenhaus
      start: '00:14:00.625'
      end: '00:14:04.527'
      u: "[פֿון?] בעלזען בין איך געװעזן אין בורגאַו, נאַכהער אין טירקענהײַם."
    - who: David Boder
      start: '00:14:04.527'
      end: '00:14:05.276'
      u: "[In English] Yes..."
    - who: Polia Bisenhaus
      start: '00:14:05.276'
      end: '00:14:21.538'
      u: "[In Yiddish/German] אין בורגאַו װאַר איך, עה...דרײַ װאָכן...אָדער פֿיר װאָכן...נאַכהער
        אין טירקהײַם װאַר איך צװײ װאָכן. נאַכהער האָט מ’איבערגעפֿירט, װען די אַמעריקאַנדער
        האָבן זיך שױן דערנענטערט, האָט מען איבערגעפֿירט נאָך, עה...דאַכאַו. און דאָרטן
        זענען מיר באַפֿרײַט געװאָרן."
    - who: David Boder
      start: '00:14:21.538'
      end: '00:14:22.031'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:14:22.031'
      end: '00:14:23.347'
      u: In, eh...30stn...
    - who: David Boder
      start: '00:14:23.347'
      end: '00:14:29.999'
      u: 'Was, eh...wie hat man Sie gefirt fun, fun [eyn?] lager tsum andern: in,
        eh...af der Eisenbahn, [In English] by...truck, by...[In German/Yiddish] was?'
    - who: Polia Bisenhaus
      start: '00:14:29.999'
      end: '00:14:37.163'
      u: יאָ, פֿון עה...פֿון בער־, פֿון בערגען־בעלזען נאָך, עה, בורגאַו זענען מיר
        געפֿאָרן אױף, עה...װאַגאָן, יאָ.
    - who: David Boder
      start: '00:14:37.163'
      end: '00:14:38.006'
      u: In de vagonen?
    - who: Polia Bisenhaus
      start: '00:14:38.006'
      end: '00:14:38.755'
      u: Vagon, yo.
    - who: David Boder
      start: '00:14:38.755'
      end: '00:14:40.784'
      u: Eh...wie lange hat das gedauert?
    - who: Polia Bisenhaus
      start: '00:14:40.784'
      end: '00:14:46.355'
      u: עה, דאָס האָט געדױערט, עה, גאַנצע אַכט טעג. אַכט טעג האָט געדױערט דאָס, די
        רײַזע.
    - who: David Boder
      start: '00:14:46.355'
      end: '00:14:46.792'
      u: Eh...
    - who: Polia Bisenhaus
      start: '00:14:46.792'
      end: '00:14:54.886'
      u: מיר האָבן קײן עסן נישט באַקומען, אױף די װעגן, און ס’איז געװעזן באָמבאַרדירן...און...זײער
        פֿיל זענען פֿון די באָמבעס דערהאַרגעט געװאָרן...
    - who: David Boder
      start: '00:14:54.886'
      end: '00:14:56.719'
      u: Sind Leute ge—...Sind Leute geharget gevorn?
    - who: Polia Bisenhaus
      start: '00:14:56.719'
      end: '00:14:57.733'
      u: Ja, ja.
    - who: David Boder
      start: '00:14:57.733'
      end: '00:14:59.169'
      u: "[Wie var dos (?)/ Wieso dos (?)]...di bombes gefaln..."
    - who: Polia Bisenhaus
      start: '00:14:59.169'
      end: '00:14:59.877'
      u: די באָמבעס געפֿאַלן, יאָ...
    - who: David Boder
      start: '00:14:59.877'
      end: '00:15:00.626'
      u: Aufn Zug...
    - who: Polia Bisenhaus
      start: '00:15:00.626'
      end: '00:15:04.962'
      u: אױפֿן צוג און, עה, װער עס האָט נישט געקענט אַנטלױפֿן, איז געפֿאַלן אונטער
        די באָמבן [באָמבעס].
    - who: David Boder
      start: '00:15:04.962'
      end: '00:15:07.667'
      u: "[vayl? well?] Wie haben Sie kenen antloyfn, ven Sie waren im Zug?"
    - who: Polia Bisenhaus
      start: '00:15:07.667'
      end: '00:15:10.646'
      u: נו, װען...פֿון דער צװײטער זײַט...(דאַר־?)אונטער דעם װאַגאָן...
    - who: David Boder
      start: '00:15:10.646'
      end: '00:15:12.269'
      u: דער צוג איז געשטאַנען?
    - who: Polia Bisenhaus
      start: '00:15:12.269'
      end: '00:15:16.192'
      u: יאָ, װען דער צוג װאַר באָמבאַרדירט, איז דער צוג נישט געפֿאָרן.
    - who: David Boder
      start: '00:15:16.192'
      end: '00:15:16.510'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:15:16.510'
      end: '00:15:16.993'
      u: ". . . איז געשטאַנען..."
    - who: David Boder
      start: '00:15:16.993'
      end: '00:15:19.106'
      u: Un di, eh...Nazis sind auch...?
    - who: Polia Bisenhaus
      start: '00:15:19.106'
      end: '00:15:26.442'
      u: די נאַציס זענען אַנטלאָפֿן, זײ האָבן זיך באַהאַלטן, זײ האָבן [אומקלאָר] געשאָפֿן,
        אַרױפֿגעשאָסן צו די...אַװיאָנען, און ס’איז...
    - who: David Boder
      start: '00:15:26.442'
      end: '00:15:30.203'
      u: Ja. Und sie haben gelassen, dass Sie sich verstecken sollen?
    - who: Polia Bisenhaus
      start: '00:15:30.203'
      end: '00:15:37.355'
      u: נו, זײ האָבן נישט געזען! זײ האָבן...זענען אַלײן געװעזן צעמישט, װײַל זײ האָבן
        אַלײן געװאָלט זיך...עה...אַנטלױפֿן און...
    - who: David Boder
      start: '00:15:37.355'
      end: '00:15:41.285'
      u: 'Aha. Und/von? da sind Sie acht Tage gegangen: von wo?'
    - who: Polia Bisenhaus
      start: '00:15:41.285'
      end: '00:15:46.404'
      u: Acht Tage sind wir gegangen fin, eh Türkenheim nukh Dachau.
    - who: David Boder
      start: '00:15:46.404'
      end: '00:15:47.468'
      u: Türkenheim nach Dachau.
    - who: Polia Bisenhaus
      start: '00:15:47.468'
      end: '00:15:47.910'
      u: Ja.
    - who: David Boder
      start: '00:15:47.910'
      end: '00:15:51.303'
      u: "[In English] Alright, [In German/Yiddish] nu erzählen Sie mir: Sind Sie
        gekommen in Dachau: was hat man dort gemacht?"
    - who: Polia Bisenhaus
      start: '00:15:51.303'
      end: '00:16:34.582'
      u: 'אין דאַכאַו איז שױן געװעזן אַ פּאָר טעג פֿאַרן באַפֿרײַען, האָט...מיר זײַנען
        אָנגעקומען, האָבן די עס־עס געזאָגט, צו די פֿירערס, צו די צװײ, װאָס האָבן אונדז
        געפֿירט: [דײַטש׃] װאַרום האַט איר די לױטע געבראַכט? איך בראַוך זי נישט. [ייִדיש]
        און האָבן זײ געזאָגט׃ מיר װײסן נישט. װאָלט זײ, װאָלט זײ פֿאַרשטעקן. [דײַטש:]
        װאַס זאָללען װיר מאַכען מיט דיזע לױטע? [ייִדיש׃] האָט דער עס־עס־פֿירער געזאָגט׃
        [ייִדיש/דײַטש:] אַה, איך װײס שױן, װאַס מיט די לױטע צו מאַכען! [ייִדיש׃] האָט
        ער אונדז אױסגעשטעלט, און מיר האָבן געדענקט, אַז זײ גײען אונדז אױסשיסן, װײַל
        ס’איז געװעזן נאַטירלעך – װי זײ האָבן געטאָן מיט אַלע ייִדן. נאָר, נאַכהער
        איז געקומען עפּעס אַ באַפֿעל, און זײ זענען אַנטלאָפֿן...[אומקלאָר] װער איז
        אַנטלאָפֿן? און נאַכהער האָט מען אונדז אַרײַנגעשיקט אין אַ בלאָק, סע געװײזן...'
    - who: David Boder
      start: '00:16:34.582'
      end: '00:16:35.581'
      u: "[Vus heyst dus? / Di SSers?]"
    - who: Polia Bisenhaus
      start: '00:16:35.581'
      end: '00:17:07.929'
      u: יאָ, ס’איז שױן...די עס־עס, װאָס האָט פֿאַרנומען שױן [אומקלאָר], שױן...ייִדסן
        האָבן שױן אָנגעהױבן צו איבערנעמען/באַנעמען, מע האָט שױן געזען, אַז ס’דערנענטערט
        זיך שױן די באַפֿרײַונג...האָבן זײ אונדז אַרײַנגעפֿירט אין אַ בלאָק און, עה...מ’האָט
        זיך דאָרט דאַן געלײגט – זענען מיר געװען מיד פֿון אַכט טעג גײן צו פֿוס – און
        נאַכהער...צו מאָרגנס, מע איז אַרױס געגאַנגען, האָט מען שאָזן נישט געזען קײן
        אײן עס־עס׃ אַלע זענען שױן [געהאַט?] אַװעק, און דאָס...אין דער הײ דאָרטן, װוּ
        די עס־עס זענען געשטאַנען שטענדיק, און זײ האָבן [אומקלאָר] – איז שױן געשטאַנען
        ייִדישע העפֿטלינגע
    - who: David Boder
      start: '00:17:07.929'
      end: '00:17:08.616'
      u: Yidishe...?
    - who: Polia Bisenhaus
      start: '00:17:08.616'
      end: '00:17:14.376'
      u: יאָ. ידישע העפֿטלינגע. ביקסנס האָבן זײ באַנומען פֿון די...פֿון די...נאַציס.
    - who: David Boder
      start: '00:17:14.376'
      end: '00:17:15.571'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:17:15.571'
      end: '00:17:27.647'
      u: "– מע האָט שױן געזען אַז דערנענטערט זיך, נאַכהער האָבן דאָס די נאַציס [אומקלאָר]...אױס...װיפֿיל
        ייִדן נאָך געװען דאָ, אָבער עס איז זײ נישט געלונגען, װײַל די אַמעריקאַנער
        זענען געקומען."
    - who: David Boder
      start: '00:17:27.647'
      end: '00:17:31.050'
      u: Di amerikaner. So, wieviel Tage waren Sie in Dachau?
    - who: Polia Bisenhaus
      start: '00:17:31.050'
      end: '00:17:34.909'
      u: אין דאַכאַו װאַר איך, עה, דרײַ װאָכן – נאָך דער באַפֿרײַונג.
    - who: David Boder
      start: '00:17:34.909'
      end: '00:17:35.669'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:17:35.669'
      end: '00:17:36.074'
      u: Nakhher...
    - who: David Boder
      start: '00:17:36.074'
      end: '00:17:38.251'
      u: 'Aber [noch?/be-?/da-?]vor der Befreiung: wie lange waren Sie...'
    - who: Polia Bisenhaus
      start: '00:17:38.251'
      end: '00:17:39.996'
      u: נו, װאַר איך צװײ טעג [אומקלאָר].
    - who: David Boder
      start: '00:17:39.996'
      end: '00:17:41.397'
      u: 2 Tage bloß in Dachau?
    - who: Polia Bisenhaus
      start: '00:17:41.397'
      end: '00:17:42.294'
      u: Ja. Ja. 2 Tage.
    - who: David Boder
      start: '00:17:42.294'
      end: '00:17:43.981'
      u: Und dann war die Befreiung.
    - who: Polia Bisenhaus
      start: '00:17:43.981'
      end: '00:17:49.075'
      u: יאָ. װאַר די באַפֿרײַונג און מיר זענען געװעזן באַפֿרײַט פֿון די אַמעריקאַנער,
        און דאָס װאַר שױן גוט!
    - who: David Boder
      start: '00:17:49.075'
