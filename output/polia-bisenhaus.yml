      u: האָבן נישט געלאָזט צו טאָן [גאָר נישט (?)].
    - who: David Boder
      start: '00:18:09.530'
      end: '00:18:11.075'
      u: Zey hobn nisht erlaubt...
    - who: Polia Bisenhaus
      start: '00:18:11.075'
      end: '00:18:11.855'
      u: Nu, sie haben nisht erlaubt.
    - who: David Boder
      start: '00:18:11.855'
      end: '00:18:13.036'
