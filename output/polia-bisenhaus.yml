      start: '00:23:45.826'
      end: '00:23:47.841'
      u: װען האָט מען דעפּאָרטירט די פֿאַמיליע?
    - who: Polia Bisenhaus
      start: '00:23:47.841'
      end: '00:23:52.256'
      u: צװײ און פֿערציק, דאָס איז, עה, נו...װי הײסט...
    - who: David Boder
      start: '00:23:52.256'
      end: '00:23:57.264'
      u: 'Nu, aber ich meine: wie lange, nachdem di daytshn sind gekumen, hot men
        deportirt di familye?'
    - who: Polia Bisenhaus
      start: '00:23:57.264'
      end: '00:24:01.994'
      u: אָה, די דײַטשן זענען געקומען, עה, אין נײַן און דרײַסיק! נײַן און דרײַסיק.
    - who: David Boder
      start: '00:24:01.994'
      end: '00:24:02.837'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:24:02.837'
      end: '00:24:05.825'
      u: און די עלטערן האָט מען דעפּאָרטירט אין צװײ און פֿערציק.
    - who: David Boder
      start: '00:24:05.825'
      end: '00:24:07.384'
      u: די עלטערן האָט מען דעפּאָרטירט אין צװײ און פֿערציק.
    - who: Polia Bisenhaus
      start: '00:24:07.384'
      end: '00:24:08.539'
      u: Ja. ’42.
    - who: David Boder
      start: '00:24:08.539'
      end: '00:24:11.304'
      u: Waren Sie zu Hause, ven men hot zi hat deportirt?
    - who: Polia Bisenhaus
      start: '00:24:11.304'
      end: '00:24:13.715'
      u: Nu, ikh var gar nisht zu Hause.
    - who: David Boder
      start: '00:24:13.715'
      end: '00:24:14.590'
      u: Sie waren in Kelts [Kielce].
    - who: Polia Bisenhaus
      start: '00:24:14.590'
      end: '00:24:15.025'
      u: Ja.
    - who: David Boder
      start: '00:24:15.025'
      end: '00:24:17.665'
      u: Hatten Sie, haben Sie Brüder und Schwestern?
    - who: Polia Bisenhaus
      start: '00:24:17.665'
      end: '00:24:22.294'
      u: איך האָב געהאַט...הײַנט האָב איך נישט קײן [אומקלאָר (מער געזען [?] / מיט
        די זעקס (?)] פֿון דער גאַנצער פֿאַמיליע.
    - who: David Boder
      start: '00:24:22.294'
      end: '00:24:25.215'
      u: װיפֿיל ברידער און שװעסטער האָט איר געהאַט?
    - who: Polia Bisenhaus
      start: '00:24:25.215'
      end: '00:24:28.069'
      u: איך האָב געהאַט צװײ ברידער און דרײַ שװעסטער...
    - who: David Boder
      start: '00:24:28.069'
      end: '00:24:29.203'
      u: In wo sind sie?
    - who: Polia Bisenhaus
      start: '00:24:29.203'
      end: '00:24:37.785'
      u: דעפּאָרטירט! צװײ ברידער װאַרען אין, עה...[אומקלאָר] און זענען מער נישטאָ.
        פֿילײַכט [מען זײ (?)] דערמאָרדעט [אומקלאָר – אין סטאַרשוס? סטאַלשוס?]...
    - who: David Boder
      start: '00:24:37.785'
      end: '00:24:38.631'
      u: Hmhm.
    - who: Polia Bisenhaus
      start: '00:24:38.631'
      end: '00:24:39.384'
      u: "[umklor]"
    - who: David Boder
      start: '00:24:39.384'
      end: '00:24:44.739'
      u: Was...soll ich Ihrem Onkel in Chicago sagen?
    - who: Polia Bisenhaus
      start: '00:24:44.739'
      end: '00:24:47.775'
      u: Nu, was ihr wollt sagen! Nu, ir hat...
    - who: David Boder
      start: '00:24:47.775'
      end: '00:24:49.352'
      u: Sind Sie glücklich hier?
    - who: Polia Bisenhaus
      start: '00:24:49.352'
      end: '00:24:53.191'
      u: נו, יאָ, איך בין זײער גוט בײַ מײַן טאַנטע, בײַ מײַן אָנקל...
    - who: David Boder
      start: '00:24:53.191'
      end: '00:24:55.996'
      u: Aha. Und Sie studieren hier...Sie lernen im ORT?
    - who: Polia Bisenhaus
      start: '00:24:55.996'
      end: '00:24:59.370'
      u: יאָ, איך לערן זיך אין אָר”ט סוטיען גאָרזש.
    - who: David Boder
      start: '00:24:59.370'
      end: '00:25:00.150'
      u: Was is it?
    - who: Polia Bisenhaus
      start: '00:25:00.150'
      end: '00:25:01.284'
      u: סוטיען גאָרזש לערן איך זיך.
    - who: David Boder
      start: '00:25:01.284'
      end: '00:25:01.939'
      u: Was ist das?
    - who: Polia Bisenhaus
      start: '00:25:01.939'
      end: '00:25:09.591'
      u: דאָס איז...קאָרסעטן און, עה...נו, סוטיען גאָרזש – פֿאַר, פֿאַר פֿרױען.
    - who: David Boder
      start: '00:25:09.591'
      end: '00:25:11.605'
      u: Und was machen Sie am Tage?
    - who: Polia Bisenhaus
      start: '00:25:11.605'
      end: '00:25:15.336'
      u: Nu, am Tage makh ikh gar nisht, heute makh ikh gar nisht.
    - who: David Boder
      start: '00:25:15.336'
      end: '00:25:16.522'
      u: Sie arbeiten nicht?
    - who: Polia Bisenhaus
      start: '00:25:16.522'
      end: '00:25:23.816'
      u: נו, איך אַרבעט נישט, איך בין בײַ דער טאַנטע.
    - who: David Boder
      start: '00:25:23.816'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In English] This is a record of Polia Bisenhaus taken at the ORT school,
        evening course, on July 29th, in Paris, 1946."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.517'
      end: '00:00:03.404'
      u: "[In German] Now you talk into this."
    - who: Polia Bisenhaus
      start: '00:00:03.404'
      end: '00:00:04.826'
      u: Now what shall I talk.
    - who: David Boder
      start: '00:00:04.826'
      end: '00:00:09.279'
      u: I shall tell you. Now tell me Polia, what is your full name?
    - who: Polia Bisenhaus
      start: '00:00:09.279'
      end: '00:00:10.352'
      u: What?
    - who: David Boder
      start: '00:00:10.352'
      end: '00:00:11.961'
      u: What is your name?
    - who: David Boder
      start: '00:00:11.961'
      end: '00:00:12.518'
      u: "[In English] What’s your name?"
    - who: Polia Bisenhaus
      start: '00:00:12.518'
      end: '00:00:15.162'
      u: "[In German] My name? Polia Bisenhaus."
    - who: David Boder
      start: '00:00:15.162'
      end: '00:00:16.880'
      u: Say it again...
    - who: David Boder
      start: '00:00:16.880'
      end: '00:00:17.630'
      u: "[In English] Polia what?"
    - who: Polia Bisenhaus
      start: '00:00:17.630'
      end: '00:00:19.036'
      u: "[In German] Polia Bisenhaus."
    - who: David Boder
      start: '00:00:19.036'
      end: '00:00:19.849'
      u: Bisenhaus?
    - who: Polia Bisenhaus
      start: '00:00:19.849'
      end: '00:00:20.821'
      u: Bisenhaus.
    - who: David Boder
      start: '00:00:20.821'
      end: '00:00:21.515'
      u: Bisenhaus.
    - who: Polia Bisenhaus
      start: '00:00:21.515'
      end: '00:00:22.047'
      u: "[In French] Yes."
    - who: David Boder
      start: '00:00:22.047'
      end: '00:00:23.422'
      u: "[In Yiddish] Where are you from?"
    - who: Polia Bisenhaus
      start: '00:00:23.422'
      end: '00:00:24.670'
      u: I? - from Poland.
    - who: David Boder
      start: '00:00:24.670'
      end: '00:00:25.986'
      u: You are from Poland?
    - who: Polia Bisenhaus
      start: '00:00:25.986'
      end: '00:00:26.517'
      u: "[In French] Yes."
    - who: David Boder
      start: '00:00:26.517'
      end: '00:00:27.861'
      u: "[In German/Yiddish] From what city in Poland?"
    - who: Polia Bisenhaus
      start: '00:00:27.861'
      end: '00:00:28.908'
      u: Stashu.
    - who: David Boder
      start: '00:00:28.908'
      end: '00:00:30.283'
      u: Stashu?
    - who: Polia Bisenhaus
      start: '00:00:30.283'
      end: '00:00:30.718'
      u: Hm.
    - who: David Boder
      start: '00:00:30.718'
      end: '00:00:33.736'
      u: What is that [In English] Russian? [In German/Yiddish] Russian-Poland, or.....?
    - who: Polia Bisenhaus
      start: '00:00:33.736'
      end: '00:00:36.533'
      u: It was in Poland....
    - who: David Boder
      start: '00:00:36.533'
      end: '00:00:40.743'
      u: Come nearer a bit. Was it Russian Poland?
    - who: Polia Bisenhaus
      start: '00:00:40.743'
      end: '00:00:46.375'
      u: Russian Poland. Before the war [a few words not clear] it was Russian Poland.Polia
        here is most probably referring to World War I, since prior to that Staszów
        was part of Russian-controlled Poland. The Russians were not in Staszów at
        the start of World War II—it was occupied from the very beginning by the Germans.1
    - who: David Boder
      start: '00:00:46.375'
      end: '00:00:50.266'
      u: Yes. But during the war, were the Russians there or....
    - who: Polia Bisenhaus
      start: '00:00:50.266'
      end: '00:00:51.217'
      u: The Russians.
    - who: David Boder
      start: '00:00:51.217'
      end: '00:01:02.707'
      u: The Russians were there. All right now, tell me, and then when the Russians
        had left - when did the Germans come? Tell me the whole story.
    - who: Polia Bisenhaus
      start: '00:01:02.707'
      end: '00:01:12.078'
      u: Well I was not there when the Russians arrived I was already in a lager with
        the Germans [She apparently refers to the end of the war]. I was not in Stashu.This
        is in reference to the Russian conquest of Staszów in the winter of 1944.2
    - who: David Boder
      start: '00:01:12.078'
      end: '00:01:14.421'
      u: How did you get to Germany?
    - who: Polia Bisenhaus
      start: '00:01:14.421'
      end: '00:01:33.029'
      u: I was in Kielce in [locality not clear] in a labor....in an ammunition lager,
        in a work lager; I worked at ammunitions, and afterwards in the year ’44 I
        was evacuated to Germany.Kielce was the name of both a district and a town
        within the district.3
    - who: David Boder
      start: '00:01:33.029'
      end: '00:01:39.201'
      u: So. But where did you live when the Russians came?
    - who: Polia Bisenhaus
      start: '00:01:39.201'
      end: '00:01:40.882'
      u: Well I was not under the Russians.
    - who: David Boder
      start: '00:01:40.882'
      end: '00:01:41.992'
      u: You were not under the Russians?
    - who: Polia Bisenhaus
      start: '00:01:41.992'
      end: '00:01:44.539'
      u: I was liberated by the Americans.
    - who: David Boder
      start: '00:01:44.539'
      end: '00:01:46.289'
      u: And you were not under the Russians.
    - who: Polia Bisenhaus
      start: '00:01:46.289'
      end: '00:01:50.423'
      u: No, I was not under the Russians, I was liberated by the Americans.This refers
        to Polia’s liberation from Dachau on April 29, 1945 by American troops.4
    - who: David Boder
      start: '00:01:50.423'
      end: '00:01:55.347'
      u: Yes. Now then in what kind of a lager were you? Where were you in a lager?
    - who: Polia Bisenhaus
      start: '00:01:55.347'
      end: '00:02:02.125'
      u: In Poland I was in a lager, a labor lager; and in Germany I was in an annihilation
        lager.By this, Polia means Bergen-Belsen.5
    - who: David Boder
      start: '00:02:02.125'
      end: '00:02:03.562'
      u: An annihilation camp?
    - who: Polia Bisenhaus
      start: '00:02:03.562'
      end: '00:02:04.015'
      u: "[In French] Yes."
    - who: David Boder
      start: '00:02:04.015'
      end: '00:02:07.155'
      u: "[In German/English] Alright. Tell me about that labor camp."
    - who: Polia Bisenhaus
      start: '00:02:07.155'
      end: '00:02:16.313'
      u: "[In German/Yiddish] Well we were working twelve hours a day. One week during
        the day, one week during the night."
    - who: David Boder
      start: '00:02:16.313'
      end: '00:02:17.595'
      u: What work did you do?
    - who: Polia Bisenhaus
      start: '00:02:17.595'
      end: '00:02:23.061'
      u: Ammunitions. That is....ammunitions....
    - who: David Boder
      start: '00:02:23.061'
      end: '00:02:23.624'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:02:23.624'
      end: '00:02:24.302'
      u: "/a few words not clear]"
    - who: David Boder
      start: '00:02:24.302'
      end: '00:02:26.161'
      u: Oh. That was a factory.
    - who: Polia Bisenhaus
      start: '00:02:26.161'
      end: '00:02:26.880'
      u: "....a factory. [In French] Yes."
    - who: David Boder
      start: '00:02:26.880'
      end: '00:02:31.677'
      u: "[In German/Yiddish] Now then, and what did they give you to eat?"
    - who: Polia Bisenhaus
      start: '00:02:31.677'
      end: '00:02:44.513'
      u: In Poland it was not bad. In Poland the food was fair, some days there was
        meat, but in Germany it was very bad.
    - who: David Boder
      start: '00:02:44.513'
      end: '00:02:49.928'
      u: Aha. But that was in Poland. And how long did you work in Poland?
    - who: Polia Bisenhaus
      start: '00:02:49.928'
      end: '00:02:51.488'
      u: In Poland? Three years.
    - who: David Boder
      start: '00:02:51.488'
      end: '00:02:54.993'
      u: Three years. And why were you moved from there?
    - who: Polia Bisenhaus
      start: '00:02:54.993'
      end: '00:03:07.008'
      u: When the Russians approached Kielce we were sent to Częstochowa. And afterwards,
        when they approached Częstochowa we were sent to Germany. [two or three words
        not clear]Częstochowa is known for the Jasna Gora monastery that houses the
        painting of the Black Madonna, making it the most famous Catholic pilgrimage
        site in Poland.6
    - who: David Boder
      start: '00:03:07.008'
      end: '00:03:12.501'
      u: Aha. Why did you tell me that you were in an annihilation camp? Which camp
        was that?
    - who: Polia Bisenhaus
      start: '00:03:12.501'
      end: '00:03:13.750'
      u: Bergen-Belsen.
    - who: David Boder
      start: '00:03:13.750'
      end: '00:03:15.286'
      u: Bergen-Belsen?
    - who: Polia Bisenhaus
      start: '00:03:15.286'
      end: '00:03:15.860'
      u: "[In French] Oui."
    - who: David Boder
      start: '00:03:15.860'
      end: '00:03:21.350'
      u: "[In German/Yiddish] Ohhh! What were you doing there?"
    - who: Polia Bisenhaus
      start: '00:03:21.350'
      end: '00:03:52.246'
      u: There we did nothing. We were sitting around and we got no food. We got ten
        deca of bread [about three ounces] per day, but on certain days there was
        no bread either. They would say.... the bread did not arrive [??] and they
        gave us no food. And when the SS would come, and ask “why were you not given
        food today”, so they said, the SS told us to say that we had stolen.
    - who: David Boder
      start: '00:03:52.246'
      end: '00:03:53.713'
      u: You should say that?
    - who: Polia Bisenhaus
      start: '00:03:53.713'
      end: '00:03:59.571'
      u: Yes, that we should say that we had stolen and that is why we don’t get any,
        we have food punishment.
    - who: David Boder
      start: '00:03:59.571'
      end: '00:04:00.008'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:04:00.008'
      end: '00:04:02.874'
      u: And that is why we got no food.
    - who: David Boder
      start: '00:04:02.874'
      end: '00:04:03.218'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:04:03.218'
      end: '00:04:05.328'
      u: And that happened many times during the week.
    - who: David Boder
      start: '00:04:05.328'
      end: '00:04:09.714'
      u: Aha. And how did you sleep. Tell me about that.
    - who: Polia Bisenhaus
      start: '00:04:09.714'
      end: '00:04:26.675'
      u: We slept on the ground, and it was....all day we were sitting on the ground,
        on the same straw, and afterwards at night we slept on the same place. It
        was very dirty there. Many died from the dirt that was there.
    - who: David Boder
      start: '00:04:26.675'
      end: '00:04:30.909'
      u: What did the Germans say? Why were you held there?
    - who: Polia Bisenhaus
      start: '00:04:30.909'
      end: '00:04:43.067'
      u: They told us nothing about why they held us there. They did not tell us but
        we knew, that they held us because they wanted to annihilate us, but they
        did not succeed.
    - who: David Boder
      start: '00:04:43.067'
      end: '00:04:46.411'
      u: All right. Did they annihilate there other people?
    - who: Polia Bisenhaus
      start: '00:04:46.411'
      end: '00:05:11.280'
      u: "[two words not clear] When the people were weak, and were becoming weaker
        from day to day because they were not given any food, so they annihilated
        them. There was....well a chamber where they gassed [gas-killed] them, and
        afterwards they burned....well that all is known what the Germans have done.There
        was a crematorium in Bergen-Belsen, but there was not a gas chamber. Inmates
        died primarily from disease and starvation.7"
    - who: David Boder
      start: '00:05:11.280'
      end: '00:05:14.574'
      u: How come you say it is well known? In America they know very little.
    - who: Polia Bisenhaus
      start: '00:05:14.574'
      end: '00:05:23.180'
      u: Oh, they know in America. The periodicals have written a lot. Don’t they
        know?
    - who: David Boder
      start: '00:05:23.180'
      end: '00:05:30.703'
      u: Oh yes, some people know, some people don’t. That’s why I want....do you
        have relatives in America?Boder here might have been beginning to articulate
        a key motive for conducting his interviews, namely, to make the world aware
        of Nazi crimes.8
    - who: Polia Bisenhaus
      start: '00:05:30.703'
      end: '00:05:32.824'
      u: Oui, I have relatives in America.
    - who: David Boder
      start: '00:05:32.824'
      end: '00:05:33.933'
      u: Where are your relatives?
    - who: Polia Bisenhaus
      start: '00:05:33.933'
      end: '00:05:38.209'
      u: One uncle is in New York and one is in Chicago.
    - who: David Boder
      start: '00:05:38.209'
      end: '00:05:40.579'
      u: You have an uncle in Chicago?
    - who: Polia Bisenhaus
      start: '00:05:40.579'
      end: '00:05:41.115'
      u: "[In French] Yes."
    - who: David Boder
      start: '00:05:41.115'
      end: '00:05:42.247'
      u: "[In German/Yiddish] I am from Chicago."
    - who: Polia Bisenhaus
      start: '00:05:42.247'
      end: '00:05:45.417'
      u: Bisenhaus. It is the same name.
    - who: David Boder
      start: '00:05:45.417'
      end: '00:05:46.095'
      u: Bisenhaus?
    - who: Polia Bisenhaus
      start: '00:05:46.095'
      end: '00:05:50.390'
      u: Bisenhaus. He is an uncle of my father.
    - who: David Boder
      start: '00:05:50.390'
      end: '00:05:52.861'
      u: Do you wish that I should see your uncle?
    - who: Polia Bisenhaus
      start: '00:05:52.861'
      end: '00:05:55.688'
      u: "[In French] Yes! [In German/Yiddish] I should like to see him very much.
        But I should like...."
    - who: David Boder
      start: '00:05:55.688'
      end: '00:05:59.466'
      u: Do you want me to see your uncle, that I should talk to him?
    - who: Polia Bisenhaus
      start: '00:05:59.466'
      end: '00:06:00.804'
      u: "[rather indifferent] Yes, why not?"
    - who: David Boder
      start: '00:06:00.804'
      end: '00:06:02.880'
      u: Do you want to come to America?
    - who: Polia Bisenhaus
      start: '00:06:02.880'
      end: '00:06:06.064'
      u: I don’t know. I would very much like to go to Palestine.
    - who: David Boder
      start: '00:06:06.064'
      end: '00:06:06.651'
      u: You want very much....
    - who: Polia Bisenhaus
      start: '00:06:06.651'
      end: '00:06:18.970'
      u: Because I have there two aunts, and I would like better to go to Palestine.
        Yes, I think, for me it will be better than in America.
    - who: David Boder
      start: '00:06:18.970'
      end: '00:06:21.675'
      u: Do you want to say something to your uncle?
    - who: Polia Bisenhaus
      start: '00:06:21.675'
      end: '00:06:23.407'
      u: To my uncle?
    - who: David Boder
      start: '00:06:23.407'
      end: '00:06:26.304'
      u: Yes. I shall call him to my house and have him listen to the machine. [There
        ensuses a conversation. It was apparently not clear to her that the conversation
        is being recorded] He will hear what you are saying.
    - who: Polia Bisenhaus
      start: '00:06:26.304'
      end: '00:06:30.021'
      u: What I am saying, he will hear?
    - who: David Boder
      start: '00:06:30.021'
      end: '00:06:31.033'
      u: Yes, yes.
    - who: Polia Bisenhaus
      start: '00:06:31.033'
      end: '00:06:40.647'
      u: And what he says I would not hear? Oh, that is no good. I want to hear him
        too.
    - who: David Boder
      start: '00:06:40.647'
      end: '00:06:44.395'
      u: "[In English] No, no, no. [In German] No, no. Here you may simply say something,
        just like on a radio."
    - who: Polia Bisenhaus
      start: '00:06:44.395'
      end: '00:06:46.253'
      u: But I don’t know his address.
    - who: David Boder
      start: '00:06:46.253'
      end: '00:06:49.450'
      u: Oh, I will find him.
    - who: Polia Bisenhaus
      start: '00:06:49.450'
      end: '00:06:50.231'
      u: Yes?
    - who: David Boder
      start: '00:06:50.231'
      end: '00:06:57.028'
      u: Yes. I shall find him. You will later give me his address. I shall take it
        down and I will find him.
    - who: Polia Bisenhaus
      start: '00:06:57.028'
      end: '00:06:59.195'
      u: Right now.
    - who: David Boder
      start: '00:06:59.195'
      end: '00:07:11.151'
      u: No, no. You just say now what you want to tell to your uncle, and when I
        shall return to Chicago, I shall have this machine, and I shall ask him to
        my house and I shall let him hear what you are saying.
    - who: Polia Bisenhaus
      start: '00:07:11.151'
      end: '00:07:14.260'
      u: So, and when will you be home?
    - who: David Boder
      start: '00:07:14.260'
      end: '00:07:14.759'
      u: In five weeks.
    - who: Polia Bisenhaus
      start: '00:07:14.759'
      end: '00:07:15.821'
      u: Five weeks?
    - who: David Boder
      start: '00:07:15.821'
      end: '00:07:16.445'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:07:16.445'
      end: '00:07:18.156'
      u: Well, that is good [She apparently was unable to grasp the situation].
    - who: David Boder
      start: '00:07:18.156'
      end: '00:07:19.746'
      u: Now say something.
    - who: Polia Bisenhaus
      start: '00:07:19.746'
      end: '00:07:25.561'
      u: Now can I say anything? If I could talk to him I would have a lot to say.
    - who: David Boder
      start: '00:07:25.561'
      end: '00:07:27.850'
      u: Now for example, what would you like to tell to your uncle?
    - who: Polia Bisenhaus
      start: '00:07:27.850'
      end: '00:07:32.175'
      u: What I would like....how he was, how he feels, what is he doing.
    - who: David Boder
      start: '00:07:32.175'
      end: '00:07:34.798'
      u: So. Do you want him to do something for you?
    - who: Polia Bisenhaus
      start: '00:07:34.798'
      end: '00:07:35.797'
      u: For you? [She is apparently bewildered by the German second person plural].Apparently,
        “Sie”.9
    - who: David Boder
      start: '00:07:35.797'
      end: '00:07:39.592'
      u: Do you want him to do something for you? Has he sent you money?
    - who: Polia Bisenhaus
      start: '00:07:39.592'
      end: '00:07:41.115'
      u: Well he sends me....yes.
    - who: David Boder
      start: '00:07:41.115'
      end: '00:07:41.708'
      u: He sends you....?
    - who: Polia Bisenhaus
      start: '00:07:41.708'
      end: '00:07:49.255'
      u: Yes, but I am learning a trade so that I may earn something myself. It is
        not nice that the uncle should have to send me [money]. He may send it once,
        twice, three times, but it is not proper.
    - who: David Boder
      start: '00:07:49.255'
      end: '00:07:49.724'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:07:49.724'
      end: '00:07:59.863'
      u: I am not sick, one does not have to support me, I want to become independent,
        I want to earn [something] myself.Polia’s sentiments here are indicative of
        those of many survivors who wished to rebuild their lives and reassert their
        humanity after the trials and tribulations they had been through.10
    - who: David Boder
      start: '00:07:59.863'
      end: '00:08:04.484'
      u: Speak louder. Is he a rich man, your uncle?
    - who: Polia Bisenhaus
      start: '00:08:04.484'
      end: '00:08:06.528'
      u: Yes, he is not poor.
    - who: David Boder
      start: '00:08:06.528'
      end: '00:08:10.602'
      u: How many weeks, how many months were you in Belsen, in Belsen?
    - who: Polia Bisenhaus
      start: '00:08:10.602'
      end: '00:08:15.505'
      u: I was three months in Bergen-Belsen.
    - who: David Boder
      start: '00:08:15.505'
      end: '00:08:16.994'
      u: Three months?
    - who: Polia Bisenhaus
      start: '00:08:16.994'
      end: '00:08:17.930'
      u: Three months.Most probably January, February and part of March, 1945.11
    - who: David Boder
      start: '00:08:17.930'
      end: '00:08:23.034'
      u: Were many people exterminated there?
    - who: Polia Bisenhaus
      start: '00:08:23.034'
      end: '00:08:27.331'
      u: Yes. Many people died. Because at the appell.....
    - who: David Boder
      start: '00:08:27.331'
      end: '00:08:28.009'
      u: Um.
    - who: Polia Bisenhaus
      start: '00:08:28.009'
      end: '00:08:28.535'
      u: Do you know what an appell is?
    - who: David Boder
      start: '00:08:28.535'
      end: '00:08:28.910'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:08:28.910'
      end: '00:08:34.117'
      u: They would call out people, they were going completely naked, with nothing
        on....
    - who: David Boder
      start: '00:08:34.117'
      end: '00:08:35.818'
      u: Why had they nothing on?
    - who: Polia Bisenhaus
      start: '00:08:35.818'
      end: '00:08:42.818'
      u: They have taken away everything that we had yet from home. All their clothes.
        They have given such stripes.The striped uniforms of concentration camp survivors.12
    - who: David Boder
      start: '00:08:42.818'
      end: '00:08:43.349'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:08:43.349'
      end: '00:09:02.963'
      u: "[a few words not clear]....without shoes or stockings we were going around
        in the greatest....January, in the greatest cold, January, February, these
        are the greatest colds, and we were going around almost naked, all shorn [?]
        without food, without sleep, without washing, so many of course died."
    - who: David Boder
      start: '00:09:02.963'
      end: '00:09:09.933'
      u: Did the Nazie molest the woman, did they.....
    - who: Polia Bisenhaus
      start: '00:09:09.933'
      end: '00:09:11.088'
      u: "....beat them?"
    - who: David Boder
      start: '00:09:11.088'
      end: '00:09:14.975'
      u: No, I mean were they indescent with the woman?
    - who: Polia Bisenhaus
      start: '00:09:14.975'
      end: '00:09:17.660'
      u: That of course is understood. [She apparently did not understand the allusion
        to sex]
    - who: David Boder
      start: '00:09:17.660'
      end: '00:09:19.127'
      u: "[In English] What do you mean, “it is understood?”"
    - who: Polia Bisenhaus
      start: '00:09:19.127'
      end: '00:09:37.365'
      u: "[In Yiddish/German] They behaved very badly towards the women. They have
        beaten us frequently. When one did not stand straight at the appell, when
        in the cold one would cuddle up next to the other, and they would beat [us]
        over the head, and otherwise drag us around."
    - who: David Boder
      start: '00:09:37.365'
      end: '00:09:46.201'
      u: Now tell me for example, what were people doing all day in Belsen. Say you
        got up in the morning - at what time?
    - who: Polia Bisenhaus
      start: '00:09:46.201'
      end: '00:09:52.623'
      u: In the morning there was an appell to get up say at four o’clock, three o’clock,
        five o’clock.
    - who: David Boder
      start: '00:09:52.623'
      end: '00:09:52.623'
      u: Nu.
    - who: Polia Bisenhaus
      start: '00:09:52.623'
      end: '00:10:04.892'
      u: So we went to wash. For washing there was a room a very small one; cold water
        very cold, and we would go in there completely naked, and many of us caught
        cold.
    - who: David Boder
      start: '00:10:04.892'
      end: '00:10:05.578'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:10:05.578'
      end: '00:10:09.543'
      u: And the organism [She uses the word organ with a slurred ending] is weak,
        one did not eat; one washes himself with cold water.
    - who: David Boder
      start: '00:10:09.543'
      end: '00:10:11.589'
      u: Were there men or women who.....
    - who: Polia Bisenhaus
      start: '00:10:11.589'
      end: '00:10:13.604'
      u: Women, these were.
    - who: David Boder
      start: '00:10:13.604'
      end: '00:10:15.415'
      u: I mean the Nazis.
    - who: Polia Bisenhaus
      start: '00:10:15.415'
      end: '00:10:22.632'
      u: The Nazis? There were women and men. But the women were much worse to us.
        They were much worse to us than the men.There were a number of German female
        SS guards at Belsen who oversaw and tortured the thousands of Jewish female
        inmates there. Their behavior might have been made worse in part by their
        desire to impress their male counterparts.13
    - who: David Boder
      start: '00:10:22.632'
      end: '00:10:23.631'
      u: How come?
    - who: Polia Bisenhaus
      start: '00:10:23.631'
      end: '00:10:41.938'
      u: Well, the women were beating us terribly, they were beating us. There were
        many Jews [women] Turkish and Romanian [Jews] who were the lager leaders,
        lager                        trusties and they were much worse than the Nazis.
    - who: David Boder
      start: '00:10:41.938'
      end: '00:10:44.950'
      u: You mean to say there were Jewish lager leaders?In early December, 1944,
        Josef Kramer became camp commandant, a post formerly held by Adolf Haas. Under
        Kramer, Bergen-Belsen became a concentration camp. The internal management
        of the camp was placed in the hands of prisoner overseers as was done in other
        concentration camps. In order to retain their posts or from sheer sadism,
        a number felt compelled to demonstrate their ruthlessness. Polia’s description
        of the brutal Jewish female functionaries as “Turkish or Romanian” is highly
        dubious, especially since Turkey was neutral during World War II. It should
        be noted that after the war Kramer and other SS administrators of the camp,
        including sixteen women, were tried for their crimes at Belsen. Kramer and
        eleven others were condemned to death and executed. Nineteen were imprisoned
        and fourteen were acquitted.14
    - who: Polia Bisenhaus
      start: '00:10:44.950'
      end: '00:10:45.684'
      u: Yes.
    - who: David Boder
      start: '00:10:45.684'
      end: '00:10:46.787'
      u: And....
    - who: Polia Bisenhaus
      start: '00:10:46.787'
      end: '00:10:50.192'
      u: And they were very mean to us, very mean.
    - who: David Boder
      start: '00:10:50.192'
      end: '00:10:53.119'
      u: There were Jewish lager leaders and they have.....
    - who: Polia Bisenhaus
      start: '00:10:53.119'
      end: '00:10:56.554'
      u: Yes, yes, they behaved very mean.
    - who: David Boder
      start: '00:10:56.554'
      end: '00:10:57.834'
      u: Towards the other Jews?
    - who: Polia Bisenhaus
      start: '00:10:57.834'
      end: '00:11:00.269'
      u: Yes, yes. Very mean.
    - who: David Boder
      start: '00:11:00.269'
      end: '00:11:09.228'
      u: Now tell me then. You would get up at three, four in the morning, and you
        went to wash, then what?
    - who: Polia Bisenhaus
      start: '00:11:09.228'
      end: '00:11:18.112'
      u: Yes, afterwards they have gave us coffee, black coffee; many times we would
        not get that either, and without bread.
    - who: David Boder
      start: '00:11:18.112'
      end: '00:11:18.861'
      u: Without bread. [In English] All right.
    - who: Polia Bisenhaus
      start: '00:11:18.861'
      end: '00:11:44.765'
      u: "[In Yiddish/German] Yes. And afterwards at twelve o’clock, half past eleven,
        eleven, however it would happen, it was dinner time. At dinner time there
        was a bit of soup, three-quarters of a liter, sometimes half a liter, sometimes
        not even a half a liter, that was with turnips. If one would find three pieces
        of turnips in a soup that was considered already very good. That was already
        a good soup.No doubt she means “lunch” time.15"
    - who: David Boder
      start: '00:11:44.765'
      end: '00:11:45.296'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:11:45.296'
      end: '00:11:56.802'
      u: And afterwards at five o’clock at four o’clock, sometimes at six o’clock
        there was bread, a little piece of bread, divided among ten people, twelve
        people.
    - who: David Boder
      start: '00:11:56.802'
      end: '00:11:57.442'
      u: Hm....
    - who: Polia Bisenhaus
      start: '00:11:57.442'
      end: '00:12:03.165'
      u: It would come out maybe eight deca of bread, ten deca of bread a piece. That
        was the meal.
    - who: David Boder
      start: '00:12:03.165'
      end: '00:12:07.442'
      u: And then in the evening. And then what were you doing after the meal?
    - who: Polia Bisenhaus
      start: '00:12:07.442'
      end: '00:12:13.864'
      u: Afterwards we kept on sitting like all of the day. During the appell we got
        our dinner.
    - who: David Boder
      start: '00:12:13.864'
      end: '00:12:14.301'
      u: Oh.
    - who: Polia Bisenhaus
      start: '00:12:14.301'
      end: '00:12:17.330'
      u: The appell took place every day.
    - who: David Boder
      start: '00:12:17.330'
      end: '00:12:19.952'
      u: What do you call the appell? What was the appell?
    - who: Polia Bisenhaus
      start: '00:12:19.952'
      end: '00:12:40.822'
      u: The appell is the count, whether somebody had escaped, whether somebody had
        died, so they would know exactly how many are to be handed over to the [next]shift,
        how many there were in the lager.
    - who: David Boder
      start: '00:12:40.822'
      end: '00:12:31.261'
      u: Aha.
    - who: Polia Bisenhaus
      start: '00:12:31.261'
      end: '00:12:44.279'
      u: How many women, men....[?] It happened many times that the appell lasted
        four, five hours. And many people collapsed at the appell, from the cold and
        from fatigue, from hunger.
    - who: David Boder
      start: '00:12:44.279'
      end: '00:12:45.824'
      u: And what was done with them?
    - who: Polia Bisenhaus
      start: '00:12:45.824'
      end: '00:13:09.719'
      u: "[She apparently did not get the question]. Well afterwards we went....often
        they made an appell - not to stand outdoors [??] but they took us to work.
        The work consisted in carrying sticks, all kinds of lumber from one yard into
        the other. That was the work.....was nothing, but they beat us many times
        when we could not run so fast and [word not clear].This routine was part of
        the senseless labor in Bergen-Belsen and other camps, designed to weaken and
        inflict pain on the prisoners and minimize any chance of revolt.16"
    - who: David Boder
      start: '00:13:09.719'
      end: '00:13:14.183'
      u: Hm....now tell me was there a doctor?
    - who: Polia Bisenhaus
      start: '00:13:14.183'
      end: '00:13:17.804'
      u: Yes, there was a doctor, a dentist.
    - who: David Boder
      start: '00:13:17.804'
      end: '00:13:23.892'
      u: A dentist, did he do anything for the prisoners? Did he do something for
        them?
    - who: Polia Bisenhaus
      start: '00:13:23.892'
      end: '00:13:30.982'
      u: Well, he pulled teeth. He pulled them out if one had a toothache, he took
        out teeth.
    - who: David Boder
      start: '00:13:30.982'
      end: '00:13:32.899'
      u: "[In English/Yiddish] Was it a German doctor?"
    - who: Polia Bisenhaus
      start: '00:13:32.899'
      end: '00:13:36.515'
      u: "[In Yiddish/German] No. [??] There was a German doctor, there was a Jewish
        doctor.Despite Polia’s mention of a dentist and a doctor, there was no real
        medical care for Bergen-Belsen detainees at the time.17"
    - who: David Boder
      start: '00:13:36.515'
      end: '00:13:37.899'
      u: A Jewish doctor....
    - who: Polia Bisenhaus
      start: '00:13:37.899'
      end: '00:13:39.116'
      u: A Jewish doctor.
    - who: David Boder
      start: '00:13:39.116'
      end: '00:13:49.762'
      u: Aha. And [a pause] tell me and then how were you liberated?
    - who: Polia Bisenhaus
      start: '00:13:49.762'
      end: '00:13:53.814'
      u: Liberated I was from Dachau by the Americans.
    - who: David Boder
      start: '00:13:53.814'
      end: '00:13:55.799'
      u: Now come, were you sent from Belsen....?
    - who: Polia Bisenhaus
      start: '00:13:55.799'
      end: '00:13:58.671'
      u: From Belsen there were afterwards still three lagers.
    - who: David Boder
      start: '00:13:58.671'
      end: '00:14:00.625'
      u: Tell me about them.
    - who: Polia Bisenhaus
      start: '00:14:00.625'
      end: '00:14:04.527'
      u: After Belsen we were in Burgau, and afterwards in Turkenheim.
    - who: David Boder
      start: '00:14:04.527'
      end: '00:14:05.276'
      u: "[In English] Yes."
    - who: Polia Bisenhaus
      start: '00:14:05.276'
      end: '00:14:23.347'
      u: "[In Yiddish/German] In Burgau we were three weeks, or four weeks. Afterwards,
        in Turkenheim I was two weeks. Afterwards when [one word not clear] the Americans
        approached we were led to Dachau and there we were liberated, the 30-th of
        ...."
    - who: David Boder
      start: '00:14:23.347'
      end: '00:14:29.999'
      u: Now were you transported from one lager to the other, by train, by truck,
        how?
    - who: Polia Bisenhaus
      start: '00:14:29.999'
      end: '00:14:37.163'
      u: From Bergen-Belsen to Burgau we traveled in wagons [RR cars].
    - who: David Boder
      start: '00:14:37.163'
      end: '00:14:38.006'
      u: In wagons?
    - who: Polia Bisenhaus
      start: '00:14:38.006'
      end: '00:14:38.755'
      u: In wagons.
    - who: David Boder
      start: '00:14:38.755'
      end: '00:14:40.784'
      u: And how long did that last?
    - who: Polia Bisenhaus
      start: '00:14:40.784'
      end: '00:14:46.355'
      u: It lasted a whole eight days. Eight days it lasted - the trip.
    - who: David Boder
      start: '00:14:46.355'
      end: '00:14:46.792'
      u: And...
    - who: Polia Bisenhaus
      start: '00:14:46.792'
      end: '00:14:54.886'
      u: And we did not get any food on the way, and there were bombardments, and
        many were killed by bombs.During the final months of the war, the Allies,
        with complete air supremacy, bombed Germany relentlessly—often with dire consequences
        for both German combatants and non-combatants and prisoners.18
    - who: David Boder
      start: '00:14:54.886'
      end: '00:14:56.719'
      u: Were also your people killed, how come?
    - who: Polia Bisenhaus
      start: '00:14:56.719'
      end: '00:14:57.733'
      u: Yes, yes.
    - who: David Boder
      start: '00:14:57.733'
      end: '00:14:59.169'
      u: How, did the bombs fall....
    - who: Polia Bisenhaus
      start: '00:14:59.169'
      end: '00:14:59.877'
      u: The bombs fell
    - who: David Boder
      start: '00:14:59.877'
      end: '00:15:00.626'
      u: On the train?
    - who: Polia Bisenhaus
      start: '00:15:00.626'
      end: '00:15:04.962'
      u: On the train, one could not run away.
    - who: David Boder
      start: '00:15:04.962'
      end: '00:15:07.667'
      u: How could you run away if you were in the train?
    - who: Polia Bisenhaus
      start: '00:15:07.667'
      end: '00:15:10.646'
      u: Well, on the other side...
    - who: David Boder
      start: '00:15:10.646'
      end: '00:15:12.269'
      u: Oh, the train was standing?
    - who: Polia Bisenhaus
      start: '00:15:12.269'
      end: '00:15:16.640'
      u: When they bombarded the train would stand.
    - who: David Boder
      start: '00:15:16.640'
      end: '00:15:19.106'
      u: And the Nazis too?
    - who: Polia Bisenhaus
      start: '00:15:19.106'
      end: '00:15:26.442'
      u: The Nazis have run away. They hid. They were shooting, they shot at the planes
        and ...
    - who: David Boder
      start: '00:15:26.442'
      end: '00:15:30.203'
      u: Did they permit you to hide?
    - who: Polia Bisenhaus
      start: '00:15:30.203'
      end: '00:15:37.355'
      u: They did not see it. They themselves were in a mix-up, because they themselves
        wanted to run away.
    - who: David Boder
      start: '00:15:37.355'
      end: '00:15:41.285'
      u: Well then....and then you marched eight days, where from?
    - who: Polia Bisenhaus
      start: '00:15:41.285'
      end: '00:15:46.404'
      u: And then we marched eight days from Turkenheim to Dachau.Dachau was established
        on March 10, 1933. It was the first concentration camp organized by the SS
        and the model and training ground for all other SS-operated camps. At least
        32,000 human beings perished at Dachau during the twelve years of its existence,
        including inmates subjected to barbarous pseudo-medical experiments conducted
        there.19
    - who: David Boder
      start: '00:15:46.404'
      end: '00:15:51.711'
      u: Turkenheim to Dachau. Now tell me you came to Dachau. What were you doing
        there?
    - who: Polia Bisenhaus
      start: '00:15:51.711'
      end: '00:16:34.582'
      u: 'In Dachau it was already a few days before liberation. We arrived, and the
        SS said to the leaders, who brought us: ‘Why did you bring these people, I
        don’t need them;’ So they said, ‘we don’t know, because they wanted to hide
        [save themselves], what shall we do with these people?’ And the SS leader
        said: ‘Oh I know well what to do with these people.’ He lined us up, and we
        thought that they were going to shoot us, because there was a rumor [??] that
        so will be done with all Jews. Afterwards there came an order, and they ran
        away, and when the gestapo saw this they ran away. And afterwards we were
        led into a block, already there were....'
    - who: David Boder
      start: '00:16:34.582'
      end: '00:16:35.581'
      u: What do you mean?
    - who: Polia Bisenhaus
      start: '00:16:35.581'
      end: '00:17:07.929'
      u: The SS already behaved themselves with the Jews, the Jews already started
        taking over. They saw that liberation was near, they took us into a block
        [she speaks with excitement]. The people were tired, eight days walking on
        foot, and in the morning when we came out we saw no more SS. They were all
        gone. And in the air up high were people standing and they showed white flags
        [??] and there were standing already Jewish prisoners.Jews were among the
        inmates who were attempting to assume control of the camp after most of the
        SS guards had fled, leaving a garrison of about two hundred to defend the
        camp.20
    - who: David Boder
      start: '00:17:07.929'
      end: '00:17:08.616'
      u: Jewish prisoners?
    - who: Polia Bisenhaus
      start: '00:17:08.616'
      end: '00:17:09.051'
      u: Jewish prisoners, with guns, and they have taken over the service from the
        Nazis.
    - who: David Boder
      start: '00:17:09.051'
      end: '00:17:09.385'
      u: Yes. Now....
    - who: Polia Bisenhaus
      start: '00:17:09.385'
      end: '00:17:14.376'
      u: One saw that things have changed.
    - who: David Boder
      start: '00:17:14.376'
      end: '00:17:15.571'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:17:15.571'
      end: '00:17:27.647'
      u: Afterwards the Nazis tried to get out of the lager, they still wanted to
        kill the few Jews, but they failed, because the Americans had come.
    - who: David Boder
      start: '00:17:27.647'
      end: '00:17:31.050'
      u: They failed. So how many days were you in Dachau?
    - who: Polia Bisenhaus
      start: '00:17:31.050'
      end: '00:17:36.074'
      u: In Dachau I was three weeks already after liberation. Afterwards..
    - who: David Boder
      start: '00:17:36.074'
      end: '00:17:38.697'
      u: But before liberation? How long were you....
    - who: Polia Bisenhaus
      start: '00:17:38.697'
      end: '00:17:40.414'
      u: Well I was there two days.
    - who: David Boder
      start: '00:17:40.414'
      end: '00:17:41.397'
      u: Two days only, in Dachau.
    - who: Polia Bisenhaus
      start: '00:17:41.397'
      end: '00:17:42.592'
      u: Yes, two days.
    - who: David Boder
      start: '00:17:42.592'
      end: '00:17:43.981'
      u: And then came liberation.
    - who: Polia Bisenhaus
      start: '00:17:43.981'
      end: '00:17:49.075'
      u: Then came liberation. And we were liberated by the Americans, and that was
        already good.
    - who: David Boder
      start: '00:17:49.075'
      end: '00:17:54.085'
      u: Yes. Were many SS arrested when the Americans came?
    - who: Polia Bisenhaus
      start: '00:17:54.085'
      end: '00:18:06.830'
      u: Yes, many were arrested, but the Americans did not do anything. They [the
        prisoners] recognized an SS who did much evil to the Jews[??], but the Americans
        did not permit to do anything to him.American soldiers did in fact kill the
        SS troops manning the guard towers. Several others were killed by Americans
        who were incensed and sickened by the gruesome sights they encountered upon
        entering the camp. Some inmates also took retribution against their SS tormentors.
        However, as Polia indicates, the vast majority of the remaining SS guards
        were imprisoned.21
    - who: David Boder
      start: '00:18:06.830'
      end: '00:18:07.923'
      u: What did the Americans do?
    - who: Polia Bisenhaus
      start: '00:18:07.923'
      end: '00:18:09.530'
      u: They did not want to do anything.
    - who: David Boder
      start: '00:18:09.530'
      end: '00:18:11.075'
      u: They did not permit....
    - who: Polia Bisenhaus
      start: '00:18:11.075'
      end: '00:18:11.855'
      u: No, they did not permit
    - who: David Boder
      start: '00:18:11.855'
      end: '00:18:13.036'
      u: "....to do anything to him."
    - who: Polia Bisenhaus
      start: '00:18:13.036'
      end: '00:18:13.723'
      u: "[In English] No."
    - who: David Boder
      start: '00:18:13.723'
      end: '00:18:19.124'
      u: "[In German/Yiddish] So where did the Jewish men get the rifles....?"
    - who: Polia Bisenhaus
      start: '00:18:19.124'
      end: '00:18:23.562'
      u: They did not get them, they took them from the Nazis, when they threw away
        their rifles.
    - who: David Boder
      start: '00:18:23.562'
      end: '00:18:24.361'
      u: Oh.
    - who: Polia Bisenhaus
      start: '00:18:24.361'
      end: '00:18:25.616'
      u: And they took them right away.
    - who: David Boder
      start: '00:18:25.616'
      end: '00:18:31.126'
      u: Aha. And now how did you happen to come to Paris?
    - who: Polia Bisenhaus
      start: '00:18:31.126'
      end: '00:18:35.434'
      u: To Paris I was taken by an uncle and an aunt.
    - who: David Boder
      start: '00:18:35.434'
      end: '00:18:36.948'
      u: Where from? From Paris?
    - who: Polia Bisenhaus
      start: '00:18:36.948'
      end: '00:18:38.872'
      u: Yes, they were already here.
    - who: David Boder
      start: '00:18:38.872'
      end: '00:18:40.464'
      u: Oh, they have lived already in Paris?
    - who: Polia Bisenhaus
      start: '00:18:40.464'
      end: '00:18:41.697'
      u: Yes, they lived in Paris [??]
    - who: David Boder
      start: '00:18:41.697'
      end: '00:18:42.758'
      u: Did you have the address?
    - who: Polia Bisenhaus
      start: '00:18:42.758'
      end: '00:18:48.158'
      u: No, I had no address, but they found out from a [word not clear] from a list.Following
        the war, survivors and various tracing services posted their names on lists
        to facilitate searching for relatives. It was no doubt by perusing these lists
        that Polia’s relatives discovered that she was alive. Between the time of
        her liberation from Dachau and the time she arrived in Paris at the beginning
        of 1946, there is no indication as to where Polia was recuperating.22
    - who: David Boder
      start: '00:18:48.158'
      end: '00:18:48.985'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:18:48.985'
      end: '00:19:08.842'
      u: It was sent out from the lager, so it became known in America. The uncle
        made inquiries in Paris, who....that was the Bisenhaus from Labush [??]. The
        first did not know, and they did not know me, because I was still very fatigued
        [??], afterwards they found out they took me over here.
    - who: David Boder
      start: '00:19:08.842'
      end: '00:19:12.088'
      u: They took you over to Paris. And how long are you now in Paris?
    - who: Polia Bisenhaus
      start: '00:19:12.088'
      end: '00:19:13.727'
      u: In Paris I am six months.
    - who: David Boder
      start: '00:19:13.727'
      end: '00:19:17.957'
      u: Six months. And you plan to go to Palestine.
    - who: Polia Bisenhaus
      start: '00:19:17.957'
      end: '00:19:18.706'
      u: Hm.
    - who: David Boder
      start: '00:19:18.706'
      end: '00:19:20.345'
      u: Better than to go to America?
    - who: Polia Bisenhaus
      start: '00:19:20.345'
      end: '00:19:21.672'
      u: Better than to go to America.
    - who: David Boder
      start: '00:19:21.672'
      end: '00:19:24.295'
      u: Who do you know. Who do you have in Palestine?
    - who: Polia Bisenhaus
      start: '00:19:24.295'
      end: '00:19:25.918'
      u: In Palestine I have two aunts.
    - who: David Boder
      start: '00:19:25.918'
      end: '00:19:27.135'
      u: Where?
    - who: Polia Bisenhaus
      start: '00:19:27.135'
      end: '00:19:29.835'
      u: "[words not clear] in Hadera [??]"
    - who: David Boder
      start: '00:19:29.835'
      end: '00:19:34.924'
      u: And you think that they can take you over.
    - who: Polia Bisenhaus
      start: '00:19:34.924'
      end: '00:19:39.149'
      u: They don’t know me but I have to go there through a Kibbutz a Hachshara.
    - who: David Boder
      start: '00:19:39.149'
      end: '00:19:40.638'
      u: Through what?
    - who: Polia Bisenhaus
      start: '00:19:40.638'
      end: '00:19:43.375'
      u: I can go through a Hachshara, through a Kibbutz.
    - who: David Boder
      start: '00:19:43.375'
      end: '00:19:44.868'
      u: Do you understand Hebrew?
    - who: Polia Bisenhaus
      start: '00:19:44.868'
      end: '00:19:49.767'
      u: No, I don’t know. The little I knew I have forgotten, because I study now
        French.
    - who: David Boder
      start: '00:19:49.767'
      end: '00:19:55.786'
      u: You study French here, and your uncle and aunt live here already a long time?
    - who: Polia Bisenhaus
      start: '00:19:55.786'
      end: '00:19:58.379'
      u: Yes. They are here already seventeen years.
    - who: David Boder
      start: '00:19:58.379'
      end: '00:20:03.202'
      u: Aha. I wish to ask you for something.
    - who: Polia Bisenhaus
      start: '00:20:03.202'
      end: '00:20:03.732'
      u: Yes.
    - who: David Boder
      start: '00:20:03.732'
      end: '00:20:15.157'
      u: I am a professor who studies these things you understand. But I shall see,
        if you give me the address of your uncle....
    - who: Polia Bisenhaus
      start: '00:20:15.157'
      end: '00:20:21.127'
      u: I have the address at home.
    - who: David Boder
      start: '00:20:21.127'
      end: '00:20:23.870'
      u: I shall be here tomorrow and after tomorrow.
    - who: Polia Bisenhaus
      start: '00:20:23.870'
      end: '00:20:26.699'
      u: Yes, yes. Will you come here...in the morning too?
    - who: David Boder
      start: '00:20:26.699'
      end: '00:20:27.146'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:20:27.146'
      end: '00:20:28.439'
      u: Well I will bring the address...
    - who: David Boder
      start: '00:20:28.439'
      end: '00:20:28.655'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:20:28.655'
      end: '00:20:30.044'
      u: ". . . for my uncle, yes?"
    - who: David Boder
      start: '00:20:30.044'
      end: '00:20:31.435'
      u: Yes. And I will visit your uncle then...
    - who: Polia Bisenhaus
      start: '00:20:31.435'
      end: '00:20:37.954'
      u: Yes, he will be very interested...you will tell him you have seen me at ORT...
    - who: David Boder
      start: '00:20:37.954'
      end: '00:20:39.858'
      u: Yes. He will be very happy.
    - who: Polia Bisenhaus
      start: '00:20:39.858'
      end: '00:20:41.271'
      u: Well, yes. Naturally!
    - who: David Boder
      start: '00:20:41.271'
      end: '00:21:00.304'
      u: "[In German/Yiddish/English] [unintelligible] [Here I showed her one of the
        TAT cards. —D.P.B.] This is a picture by a prominent artist. From the last
        three years of your experiences, what do you think does this picture mean?These
        were most probably cards with various images designed to evoke emotional and
        psychological responses from subjects. Polia’s responses indicate that she
        was projecting her own feelings and experiences onto the images.23"
    - who: Polia Bisenhaus
      start: '00:21:00.304'
      end: '00:21:13.839'
      u: "[In Yiddish/German] Well this picture is of a woman, I believe she has lost
        everything, who is worried about what to do, she has no way out."
    - who: David Boder
      start: '00:21:13.839'
      end: '00:21:17.283'
      u: And what do you think is this picture about?
    - who: Polia Bisenhaus
      start: '00:21:17.283'
      end: '00:21:25.073'
      u: This picture is about the war, this is about the war.
    - who: David Boder
      start: '00:21:25.073'
      end: '00:21:26.751'
      u: Yes, go on.
    - who: Polia Bisenhaus
      start: '00:21:26.751'
      end: '00:21:32.170'
      u: That is [word not clear]
    - who: David Boder
      start: '00:21:32.170'
      end: '00:21:35.401'
      u: Yes, what do you think happened to him?
    - who: Polia Bisenhaus
      start: '00:21:35.401'
      end: '00:21:52.393'
      u: Well he has lost everything. The whole family, he has remained alone. [word
        not clear] I too have remained alone of the whole family.The supremely tragic
        losses endured by Polia and other survivors included loss of family, loss
        of home, loss of friends and acquaintances, loss of culture, loss of possessions,
        loss of dignity, and often loss of faith.24
    - who: David Boder
      start: '00:21:52.393'
      end: '00:21:53.805'
      u: And what is this?
    - who: Polia Bisenhaus
      start: '00:21:53.805'
      end: '00:21:58.404'
      u: And this. I don’t know. It is a [word not clear].
    - who: David Boder
      start: '00:21:58.404'
      end: '00:22:00.655'
      u: But what do you think?
    - who: Polia Bisenhaus
      start: '00:22:00.655'
      end: '00:22:10.571'
      u: I think he is thinking about his wife, who has died. And this is his daughter.
        I don’t know [word not clear].
    - who: David Boder
      start: '00:22:10.571'
      end: '00:22:13.166'
      u: And what do you think is this?
    - who: Polia Bisenhaus
      start: '00:22:13.166'
      end: '00:22:30.520'
      u: This? [a pause, she says only a few words which are not clear].
    - who: David Boder
      start: '00:22:30.520'
      end: '00:22:32.162'
      u: And what do think is this?
    - who: Polia Bisenhaus
      start: '00:22:32.162'
      end: '00:22:42.931'
      u: "[a few words not clear]"
    - who: David Boder
      start: '00:22:42.931'
      end: '00:22:44.025'
      u: And what do you think is this?
    - who: Polia Bisenhaus
      start: '00:22:44.025'
      end: '00:22:48.247'
      u: Is it not Palestine?
    - who: David Boder
      start: '00:22:48.247'
      end: '00:22:58.045'
      u: Maybe.
    - who: Polia Bisenhaus
      start: '00:22:58.045'
      end: '00:23:02.369'
      u: Maybe. He works, he works in the field, and that is very nice.
    - who: David Boder
      start: '00:23:02.369'
      end: '00:23:05.539'
      u: Tell me, do you have a father and mother?
    - who: Polia Bisenhaus
      start: '00:23:05.539'
      end: '00:23:09.004'
      u: No. my father and mother were deported with the whole family.
    - who: David Boder
      start: '00:23:09.004'
      end: '00:23:10.191'
      u: When were they deported?
    - who: Polia Bisenhaus
      start: '00:23:10.191'
      end: '00:23:12.353'
      u: Five or six years ago [??]
    - who: David Boder
      start: '00:23:12.353'
      end: '00:23:14.243'
      u: When you were still in Kielce.
    - who: Polia Bisenhaus
      start: '00:23:14.243'
      end: '00:23:45.826'
      u: Yes, when I still was in Kielce. I was still home. I was sent from Kielce,
        we were taken to the city where there was a .....shop [She uses the English
        word - like so many DPs] for all kinds of trades. And I went to the shop,
        money was paid [apparently a bribe to gain occupational deferment from deportation]
        and I was accepted, and afterwards I was eight [eighteen??] days I was in
        the shop and then I was sent to Kielce. And the family was deported and I
        don’t know where they are.For many survivors the ultimate fate of their families
        remained unknown. Polia was among the lucky and plucky few Polish Jews who
        survived for five years under German occupation. Some three million other
        Polish Jews were liquidated.25
    - who: David Boder
      start: '00:23:45.826'
      end: '00:23:47.841'
      u: When was the family deported?
    - who: Polia Bisenhaus
      start: '00:23:47.841'
      end: '00:23:52.256'
      u: "’42."
    - who: David Boder
      start: '00:23:52.256'
      end: '00:23:57.264'
      u: I mean how long after the Nazis came was the family deported?
    - who: Polia Bisenhaus
      start: '00:23:57.264'
      end: '00:24:01.994'
      u: Oh, the Germans had come in ’39. In ’39....
    - who: David Boder
      start: '00:24:01.994'
      end: '00:24:02.837'
      u: Yes.
    - who: Polia Bisenhaus
      start: '00:24:02.837'
      end: '00:24:05.825'
      u: "....and the parents were deported in ’42."
    - who: David Boder
      start: '00:24:05.825'
      end: '00:24:07.384'
      u: The parents were deported in ’42.
    - who: Polia Bisenhaus
      start: '00:24:07.384'
      end: '00:24:08.539'
      u: Yes, in ’42.
    - who: David Boder
      start: '00:24:08.539'
      end: '00:24:11.304'
      u: Were you home when they were deported?
    - who: Polia Bisenhaus
      start: '00:24:11.304'
      end: '00:24:13.715'
      u: No I was not home.
    - who: David Boder
      start: '00:24:13.715'
      end: '00:24:14.590'
      u: You were in Kielce?
    - who: Polia Bisenhaus
      start: '00:24:14.590'
      end: '00:24:15.025'
      u: Yes.
    - who: David Boder
      start: '00:24:15.025'
      end: '00:24:17.665'
      u: Do you have brothers and sisters?
    - who: Polia Bisenhaus
      start: '00:24:17.665'
      end: '00:24:22.294'
      u: I had[word not clear] but I am alone of the six of the whole family [there
        is a great deal of noise, the last sentence may be incorrect].
    - who: David Boder
      start: '00:24:22.294'
      end: '00:24:25.215'
      u: How many brothers and sisters did you have?
    - who: Polia Bisenhaus
      start: '00:24:25.215'
      end: '00:24:28.069'
      u: I had two brothers, and three sisters.
    - who: David Boder
      start: '00:24:28.069'
      end: '00:24:29.203'
      u: And where are they?
    - who: Polia Bisenhaus
      start: '00:24:29.203'
      end: '00:24:38.495'
      u: Deported. My brothers were in Skarżysko and they are no more. Maybe they
        were murdered in Skarżysko.
    - who: David Boder
      start: '00:24:38.495'
      end: '00:24:44.739'
      u: Now what shall I tell your uncle in Chicago?
    - who: Polia Bisenhaus
      start: '00:24:44.739'
      end: '00:24:47.775'
      u: Now whatever you want to tell him. That you have....
    - who: David Boder
      start: '00:24:47.775'
      end: '00:24:49.352'
      u: Are you all right here
    - who: Polia Bisenhaus
      start: '00:24:49.352'
      end: '00:24:53.191'
      u: Yes. I have it good here, with my aunt, with my uncle.
    - who: David Boder
      start: '00:24:53.191'
      end: '00:24:55.996'
      u: And you study here, you learn....
    - who: Polia Bisenhaus
      start: '00:24:55.996'
      end: '00:24:59.370'
      u: I learn at the ORT to make soutien gorge [brassiers]”Soutien gorge” is a
        French expression for “brassiere.” Polia was being trained in brassiere making
        in the ORT school.26
    - who: David Boder
      start: '00:24:59.370'
      end: '00:25:00.150'
      u: What is that?
