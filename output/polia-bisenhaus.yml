    - who: David Boder
      start: '00:02:44.513'
      end: '00:02:49.928'
      u: Aha. Aber das war in Polen. Und [In English] how long...[In German] Wie lange
        haben Sie gearbeitet in Polen?
    - who: Polia Bisenhaus
      start: '00:02:49.928'
      end: '00:02:51.488'
      u: "[In German/Yiddish] In Polen dray yor."
    - who: David Boder
      start: '00:02:51.488'
      end: '00:02:54.993'
