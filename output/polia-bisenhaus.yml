    - who: David Boder
      start: '00:18:13.723'
      end: '00:18:19.124'
      u: "[In German/Yiddish] Aha. So, wo haben die yidishe layte bekomen de biksn
        [umklor: (un nokh vas?/un al das?)]?"
    - who: Polia Bisenhaus
      start: '00:18:19.124'
      end: '00:18:23.562'
      u: זײ האָבן נישט באַקומען, זײ האָבן אַלײן גענומען פֿון די נאַציס, װען זײ האָבן
        אַװעקגעװאָרפֿן די, די...ביקסן -
    - who: David Boder
      start: '00:18:23.562'
      end: '00:18:24.361'
      u: Oh.
    - who: Polia Bisenhaus
      start: '00:18:24.361'
      end: '00:18:25.616'
      u: ". . . האָבן זײ עס אַלײן גענומען!"
    - who: David Boder
      start: '00:18:25.616'
      end: '00:18:31.126'
      u: "[In German/English] Aha. So. And wie...and then...wieso sind Sie gekommen
        nach Paris?"
    - who: Polia Bisenhaus
      start: '00:18:31.126'
      end: '00:18:35.434'
      u: "[In Yiddish/German] נאָך פּאַריז? האָט מיך דער אָנקל מיט דער טאַנטע אַהערגענומען."
    - who: David Boder
      start: '00:18:35.434'
      end: '00:18:36.948'
      u: Fun vu, in Paris?
    - who: Polia Bisenhaus
      start: '00:18:36.948'
      end: '00:18:38.872'
      u: Fun, eh...Ja, sie wohnen hier, eh...
    - who: David Boder
      start: '00:18:38.872'
      end: '00:18:40.464'
      u: Oh, sie haben hier in Paris gelebt?
    - who: Polia Bisenhaus
      start: '00:18:40.464'
      end: '00:18:41.697'
      u: Ja, in Paris...[umklor].
    - who: David Boder
      start: '00:18:41.697'
      end: '00:18:42.758'
      u: Haben Sie gehat den die Adresse?
    - who: Polia Bisenhaus
      start: '00:18:42.758'
      end: '00:18:48.449'
      u: נו, איך האָב נישט געהאַט די אַדרעסע, נאָר זײ האָבן זיך דערװוּסט פֿון אַ [אומקלאָר],
        אױף אַ ליסט...
    - who: David Boder
      start: '00:18:48.449'
      end: '00:18:48.652'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:18:48.652'
      end: '00:19:04.781'
      u: ". . . װאָס מ’האָט איבערגעשיקט פֿון לאַגער, האָט מען זיך דערװוּסט פֿון אַמעריקע,
        דער אָנקל האָט זיך אָפּגעפֿרעגט [אומקלאָר] נאָך פּאַריז, װער דאָס איז, די
        ביזענהאַוס [אומקלאָר (...געזען אױף דער ליסט?)]. האָבן אונדז נישט געװוּסט,
        װײַל זײ האָבן מיך נישט געקענט...אַז איך בין אַװעק, בין איך געװעזן זײער יונג,
        נו, נאַכהער האָבן זיך..."
    - who: David Boder
      start: '00:19:04.781'
      end: '00:19:05.909'
      u: "[אומקלאָר]"
    - who: Polia Bisenhaus
      start: '00:19:05.909'
      end: '00:19:08.842'
      u: נאַכהער האָבן זײ זיך דערװוּסט, האָבן זײ מיך אַהערגענומען.
    - who: David Boder
      start: '00:19:08.842'
      end: '00:19:12.088'
      u: Haben Sie ahergenumen aus Paris. Und wie lange sind Sie in Paris?
    - who: Polia Bisenhaus
      start: '00:19:12.088'
      end: '00:19:13.727'
      u: אין פּאַריז בין איך זעקס מאָנאַט.
    - who: David Boder
      start: '00:19:13.727'
      end: '00:19:17.957'
      u: 6 monat? [In English] And [In German/Yiddish] Sie wollen gehen nach Palestina?
    - who: Polia Bisenhaus
      start: '00:19:17.957'
      end: '00:19:18.706'
      u: Hm.
    - who: David Boder
      start: '00:19:18.706'
      end: '00:19:20.345'
      u: Beser den nakh amerike.
    - who: Polia Bisenhaus
      start: '00:19:20.345'
      end: '00:19:21.672'
      u: Beser den nakh amerike.
    - who: David Boder
      start: '00:19:21.672'
      end: '00:19:24.295'
      u: Vu haben Sie...wen haben Sie dort in...eh...
    - who: Polia Bisenhaus
      start: '00:19:24.295'
      end: '00:19:25.918'
      u: אין פּאַלעסטינע האָב איך צװײ טאַנטעס.
    - who: David Boder
      start: '00:19:25.918'
      end: '00:19:27.135'
      u: און װוּ?
    - who: Polia Bisenhaus
      start: '00:19:27.135'
      end: '00:19:29.835'
      u: "[אומקלאָר] זײ װױנען אין...האַדעראַ."
    - who: David Boder
      start: '00:19:29.835'
      end: '00:19:34.924'
      u: In Hadera? Und Sie denken, dass sie können Sie...eh, tsunemen oder...
    - who: Polia Bisenhaus
      start: '00:19:34.924'
      end: '00:19:39.149'
      u: איך דענק. זײ קענען מיך נישט, נאָר איך מוז דורך אַ קיבוץ...דורך הכשרה מוז
        איך...[אומקלאָר].
    - who: David Boder
      start: '00:19:39.149'
      end: '00:19:40.387'
      u: Durch [In English] what?
    - who: Polia Bisenhaus
      start: '00:19:40.387'
      end: '00:19:43.375'
      u: "[In Yiddish/German] דורך אַ הכשרה. דורך אַ קיבוץ. [אומקלאָר]"
    - who: David Boder
      start: '00:19:43.375'
      end: '00:19:44.868'
      u: Verstehen Sie [In English] Hebrew?
    - who: Polia Bisenhaus
      start: '00:19:44.868'
      end: '00:19:49.767'
      u: "[In Yiddish/German] נו, איך קען נישט, איך האָב געקענט אַ ביסל – איך [האָב]
        דאָך פֿאַרגעסן, װײַל איך לערן זיך פֿראַנצױזיש און..."
    - who: David Boder
      start: '00:19:49.767'
      end: '00:19:55.786'
      u: Sie lernen sich Französisch hier? Und die/Ihr Onkel und Tante leben hier
        schon lange [in Paris (?)]?
    - who: Polia Bisenhaus
      start: '00:19:55.786'
      end: '00:19:58.379'
      u: Ja, sie sind shoyn hier 17 yor.
    - who: David Boder
      start: '00:19:58.379'
      end: '00:20:03.202'
      u: Aha. Eh...ich will Sie noch etwas bitten.
    - who: Polia Bisenhaus
      start: '00:20:03.202'
      end: '00:20:03.732'
      u: Ja?
    - who: David Boder
      start: '00:20:03.732'
      end: '00:20:15.157'
      u: Wenn ikh, eh...ikh bin a profesor und ikh studiere diese Sachen, verstehen
        Sie? Aber, ich will sehen, Sie werden mir geben die Adresse von Ihrem Onkel
        und von der...
    - who: Polia Bisenhaus
      start: '00:20:15.157'
      end: '00:20:16.578'
      u: אָבער די גענױע אַדרעסע האָב איך נישט, נאָר...
    - who: David Boder
      start: '00:20:16.578'
      end: '00:20:19.372'
      u: "[אומקלאָר]"
    - who: Polia Bisenhaus
      start: '00:20:19.372'
      end: '00:20:21.127'
      u: ". . . האָב איך אין דער הײם."
    - who: David Boder
      start: '00:20:21.127'
      end: '00:20:23.870'
      u: Ah, ich vil kimen morgn und ibermorgn und so on (?)...
    - who: Polia Bisenhaus
      start: '00:20:23.870'
      end: '00:20:26.699'
      u: Ja, ja. Kumt ir...hier...morgn auch?
    - who: David Boder
      start: '00:20:26.699'
      end: '00:20:27.146'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:20:27.146'
      end: '00:20:28.439'
      u: װעל איך ברענגען מײַן אַדרעסע...
    - who: David Boder
      start: '00:20:28.439'
      end: '00:20:28.655'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:20:28.655'
      end: '00:20:30.044'
      u: ". . . פֿון מײַן אָנקל, פֿון...יאָ?"
    - who: David Boder
      start: '00:20:30.044'
      end: '00:20:31.435'
      u: Ja. Und ich werde Ihren Onkel dann besuchen...
    - who: Polia Bisenhaus
      start: '00:20:31.435'
      end: '00:20:37.954'
      u: יאָ. דאָס איז זײער אינטערעסאַנט...איר װעט איבערגעבן אַ גרוס, איר האָט מיך
        געזען אין אָר”ט...עה...
    - who: David Boder
      start: '00:20:37.954'
      end: '00:20:39.858'
      u: Ja. Er wird sich sehr freuen.
    - who: Polia Bisenhaus
      start: '00:20:39.858'
      end: '00:20:41.271'
      u: נו, יאָ! איך, עה...נאַטירלעך!
    - who: David Boder
      start: '00:20:41.271'
      end: '00:21:00.304'
      u: "[In German/Yiddish/English] [unintelligible]...this? Eh...This is a bild
        from a berimtn, eh...eh...kinstler. From di letzte 3 Jahre, was Sie sich haben
        derlebt: was denken Sie, meint dies Bild?"
    - who: Polia Bisenhaus
      start: '00:21:00.304'
      end: '00:21:12.748'
      u: "[In Yiddish/German] נו, דאָס בילד איז פֿון, פֿון אַ פֿרױ, װי, גלײב איך,
        אַז מע האָט זי דעפּאָרטירט און זי האָט אַלעס פֿאַרלױרן, און זי איז פֿאַרצװײפֿלט,
        זי קלערט װאָס צו טאָן, זי האָט נישט קײן אױסװעג."
    - who: David Boder
      start: '00:21:12.748'
      end: '00:21:17.283'
      u: Hm. Und was denken Sie, is this bild?
    - who: Polia Bisenhaus
      start: '00:21:17.283'
      end: '00:21:25.073'
      u: Das bild, das iz...auch fun de krig, un...das ist far de krig [or no?]?
    - who: David Boder
      start: '00:21:25.073'
      end: '00:21:26.751'
      u: Ja...Nu...?
    - who: Polia Bisenhaus
      start: '00:21:26.751'
      end: '00:21:32.170'
      u: דאָס איז...דאָס מוז זײַן...נו, אַ [אומקלאָר].
    - who: David Boder
      start: '00:21:32.170'
      end: '00:21:35.401'
      u: Ja. Und was denken Sie, hat ihm passiert?
    - who: Polia Bisenhaus
      start: '00:21:35.401'
      end: '00:21:52.393'
      u: נו, אױך דאָס זעלבע – ער האָט אַלעס פֿאַרלױרן, די, די...די גאַנצע פֿאַמיליע
        – איז געבליבן אַלײן, אַזױ װי איך...איך בין אױך געבליבן אַלײן פֿון דער גאַנצער
        פֿאַמיליע. דאָס!
    - who: David Boder
      start: '00:21:52.393'
      end: '00:21:53.805'
      u: Was is dis/this?
    - who: Polia Bisenhaus
      start: '00:21:53.805'
      end: '00:21:58.404'
      u: נו, דאָס איז, עה, דענק איך – איך װײס נישט, אױב ס’איז..., אױב דאָס שטימט!
    - who: David Boder
      start: '00:21:58.404'
      end: '00:22:00.211'
      u: Ja. Aber natürlich. Was denken Sie?
    - who: Polia Bisenhaus
      start: '00:22:00.211'
      end: '00:22:10.571'
      u: איך דענק, אַז ער װײנט נאָך זײַן פֿרױ, װי זי איז געשטאָרבן, אָדער דאָס איז
        זײַן טאָכטער, איך װײס נישט גענױ...[אומקלאָר (איך קען זען נישט די אױגן [?])]
    - who: David Boder
      start: '00:22:10.571'
      end: '00:22:13.166'
      u: Und was denken Sie, [In English] is this?
    - who: Polia Bisenhaus
      start: '00:22:13.166'
      end: '00:22:23.087'
      u: "[In German/Yiddish] Das?...[umklor]"
    - who: David Boder
      start: '00:22:23.087'
      end: '00:22:24.613'
      u: Sprechen Sie lauter...
    - who: Polia Bisenhaus
      start: '00:22:24.613'
      end: '00:22:30.520'
      u: ". . . צו אַנטלױפֿן, נו, װוּ צו באַהאַלטן...[נו, און אַלעס פֿעלט אים (?)]."
    - who: David Boder
      start: '00:22:30.520'
      end: '00:22:32.162'
      u: Und was denken Sie, [In English] is this?
    - who: Polia Bisenhaus
      start: '00:22:32.162'
      end: '00:22:39.185'
      u: "[In German/Yiddish] Das...nu, di arbet...[umklor]"
    - who: David Boder
      start: '00:22:39.185'
      end: '00:22:40.159'
      u: "[unverständlich]"
    - who: Polia Bisenhaus
      start: '00:22:40.159'
      end: '00:22:42.931'
      u: ". . . מע אַרבעט, אין פֿעלד!"
    - who: David Boder
      start: '00:22:42.931'
      end: '00:22:44.025'
      u: Wo, denken Sie [In English], is this?
    - who: Polia Bisenhaus
      start: '00:22:44.025'
      end: '00:23:02.369'
      u: "[In Yiddish/German] נו, דאָס איז נישט פּאַלעסטינע? נו! פֿילײַכט! פֿילײַכט
        איז פּאַלעסטינע! יאָ. דאָס איז זײער שײן. מע אַרבעט, יאָ? אַ חלוץ אַרבעט אין
        פֿעלד. נו, דאָס איז זײער שײן!"
    - who: David Boder
      start: '00:23:02.369'
      end: '00:23:05.539'
      u: Sagen Sie, haben Sie eine Vater und Mutter?
    - who: Polia Bisenhaus
      start: '00:23:05.539'
      end: '00:23:09.004'
      u: נו, מײַן פֿאָטער און מוטער – דעפּאָרטירט. די גאַנצע פֿאַמיליע דעפּאָרטירט...
    - who: David Boder
      start: '00:23:09.004'
      end: '00:23:10.191'
      u: Wenn hat men sie deportiert?
    - who: Polia Bisenhaus
      start: '00:23:10.191'
      end: '00:23:12.353'
      u: צװײ און פֿערציקסטן יאָר.
    - who: David Boder
      start: '00:23:12.353'
      end: '00:23:14.243'
      u: Ven Sie weren noch in Kielce?
    - who: Polia Bisenhaus
      start: '00:23:14.243'
      end: '00:23:28.956'
      u: יאָ, װען איך װאַר אין, עה, אין קיעלצע [קעלץ]. איך װאַר נאָך אין דער הײַם.
        נאָר איך בין געשיקט פֿון קעלץ האָט מען אונדז [געברענגט (?)] פֿון אונדזער שטאָט
        אין אַ, עה...פֿון...סע געװעזן...אַ שאָפּ – דאָס איז...פֿון אַלע פֿאַכן...
    - who: David Boder
      start: '00:23:28.956'
      end: '00:23:29.397'
      u: יאָ.
    - who: Polia Bisenhaus
      start: '00:23:29.397'
      end: '00:23:41.999'
      u: נו, בין איך אַרײַן אין אַזאַ מין שאָפּ, האָב באַצאָלט געלט, מע האָט מיך אַרײַנגענומען
        דאָ...און נאַכהער, נאָך אַכט טעג [,,, אומקלאָר] בין איך געװעזן אין, עה...שאָפּ,
        נאַכהער האָט מען מיך געשיקט נאָך, עה, קעלץ.
    - who: David Boder
      start: '00:23:41.999'
      end: '00:23:42.458'
      u: "[אומקלאָר]"
    - who: Polia Bisenhaus
      start: '00:23:42.458'
      end: '00:23:45.826'
      u: און מײַן פֿאַמיליע האָט מען דעפּאָרטירט – איך װײס נישט, װוּ זײ זענען.
