    - who: Alfonsas Paulis
      start: '00:04:33.562'
      end: '00:13:11.752'
      u: "[In Lithuanian] We had a little food, well, some of as did, of course, we
        brought some along. They could give us some in Lithuania. Also, some of us
        had a little of it sent to them. They took all the food we had, loaded us
        back into the cars and then carried us along. They transported us for some
        four full days. They gave us nothing to eat or drink. Then they nailed us
        shut better, brought more guards, reinforced the cars better, and brought
        us as far as France. If they stopped, we would ask for water, but they would
        give us no water or food. That was how they were carrying us. We arrived at
        our destination. Lots of dead bodies were discarded in France. I do not know
        where that was, the location, but somewhere near France we were unloaded,
        driven into some camp, and given some soup, then we spent the night there.
        In the morning, they took us to work. It was very hard work. We had to lay
        some underground cable, seemingly a power line. We carried it around the fields,
        the woods, and across ditches. In spring, when the weather got a bit warmer,
        we thought of something...they were giving us nothing to eat, we were full
        of lice, hideous to look at, they were denying us sleep, we would turn in
        at eleven and rise at one, various inspections...one escaped, then another
        one, so I decided to run too. And I found a time to run out of the woods,
        away from the guards and escape. I am running for four days. Of course, you
        cannot approach anyone in Germany to ask, every small child recognizes you,
        says you’re a bandit. So I had to sustain myself. I found a patch of potatoes,
        so I dug them up. found a peatbog burning in some place all covered with stumps,
        so I roasted my potatoes, and so on. I would have a drink of water and run.
        And I ran to an end—at some unknown place, in some strange town I was caught
        by gendarmes. Well, from then on they interrogated me, considered me a spy,
        and put me into a penal camp...a penal camp. That camp stood on the no-man’s-land
        between the French and the Germans, and I was sentenced to serve twenty-nine
        days there. And once there, if you were given less time, they would keep you
        for less time too. We were being overseen by Gestapo men, Germans for most
        part, as well as Bessarabians, as they called them—they would just beat a
        man, beat them to death and then laugh. So we would get half a liter of some
        cut grass, and a hundred grams of bread, and coffee twice per day. We did
        not have to work there, very little was there to work, but they would usher
        us to sleep, make us get up and walk on our knees, and beat us so that in
        a week my arms and legs got swollen. I did not look like a man at all...thought
        I would say goodbye to this world. But I managed to survive somehow, and was
        taken from there to Natzweiler lager. In Natzweiler lager things were more
        or less the same; it was in those mountains, a wooded area. Once there, they
        would force us to work. Gave us some civilian clothes that were shabby, no
        underwear, only pair of trousers, and on our jackets we had a red cross painted,
        there were stripes on sleeves and legs of pants, and for footwear we had those
        canvas slippers with wooden soles that would only hang on the tips of our
        toes. So they take us to work, and some hard work it was. We would roll wheelbarrows
        full of rocks, earth and so on, various garbage there in those mountains.
        We would build those roads. Well, food was scarce, We would rise terribly
        early, they drive us out, wake us up at three or two. So first they kick us
        out bare-shirted, would chase us around in a circle, then drive us back for
        coffee, then drive us to work, give us coffee, so you drink it, we get a hundred
        grams of bread...we go to work, so they give us a hundred gram of bread with
        some margarine at ten o’clock to eat. Well, they bring us to work, there were
        troops residing—SS men, to peel some vegetables, so whatever you managed to
        scavenge...you eat those parings, you eat grass from hunger, what can you
        do? You eat everything. And so I was spotted by this “capo”—one of those appointed
        people that would beat us a lot, beat and torture us. And they did it themselves,
        in front of SS men, you had to walk with your hat off, if you take your hat
        off, he comes and smacks you on the head with a stick or whatever he might
        have at hand, or a rifle. So I had this sandwich, and he spotted me, after
        ten, and I had not finished it yet. So he says, “What’s that in your pocket?”,
        takes out the sandwich and smacks me on the mouth with it, got me all bloody.
        I am picking up the sandwich from the ground, blood was pouring, and he is
        kicking me with his feet. “What are you doing?”, he says, sitting in those
        parings with the sandwich in your pocket. And just what can I do? As if I
        can help myself not to eat them. I eat the parings (thought I would save my
        sandwich) and here I grab some parings, but can’t get all of them. So I eat
        the parings, whatever I can get first—a raw cabbage leave, you eat what you
        have. He beats me up, up and pulls off, saying you will eat and will have
        to do without lunch. I came home, there’s no lunch for me, so I am waiting
        for the night. Then...well, some time passed...then something happened—evacuation
        or the frontline was getting closer, or some other thing...We got evacuated
        to Dachau concentration camp. In Dachau, I was locked up. There was this Dachau
        camp and a penal camp (a separate one for punished ones) it was called quarantine
        blocks, and everything was barred there. You could not see inside them, only
        that the blocks were six meters away from one another. Their ends were boarded
        shut . The bunkhouses were wooden, full of bugs, lice. We only had one bed
        and would lie on it four, five people at a time and someone would die every
        day, they would bring two, three corpses every morning, while you’re going—to
        the wash-room, to the privy—you will find corpses everywhere. Simply heaps
        lying outside, they did not look like men at all, but were so dried-up, like
        branches, horrible to look at. You start to think that death itself is not
        so much scary, but then again there is the torture. And so we lived all the
        time—half-naked, they chased us out, if you don’t make it in time for soup
        at lunch—you get none and are also denied dinner. Or they wake you up early
        in the morning, drive you out naked on the snow, and it’s some sort of inspection
        again, something they have thought of. So they would make us do things and
        if you did not make it, you would get smacked in the head, would fall over,
        they would beat you, torture you all that they could. Well, later we just
        sat there, waiting for the war to end, wondering if we ever see it end, thinking
        we would still be around to see it, and the airplanes were dropping bombs
        all around as we waited. We seemingly were not afraid to die, only hoped the
        war would end faster, and that an end would come to the lives of those damned
        people. And so as we waited, on the 9th of April in 1945 explosives were set
        across the entire camp, and around nine o’clock in the evening, as far as
        we knew, the entire camp would be blown away. But then someone reported it
        to the American army, and the troops rushed to take over Dachau and set us
        free. And then we were liberated from Dachau, thanks to the American army
        for setting us free."
