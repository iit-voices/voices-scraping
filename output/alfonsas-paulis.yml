  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.849'
      end: '00:00:39.408'
      u: "[In English] This is Spool 9-144B - the interview features Alfonsas Paulus
        or Paulis - this section was separated from Spool 144A, which contains the
        interview with Father Johan Kharchenko. This is Spool 9-144B Alfonsas Paulis,
        November the 9th, 1950, Boder."
    - who: David Boder
      start: '00:00:39.408'
      end: '00:01:16.608'
      u: 20th September, 1946 at the Baltic camp at Lohengrinstrasse. The interview
        is the same that we started at Spool 143. Alfonsas Paulis, who was kind enough
        to relinquish his turn to the parson of the Greek Orthodoxian Church Johan
        Kharchenko. We are now returning to the interview of Mr. Alfonsas Paulis who
        is going to talk Lithuanian.
    - who: David Boder
      start: '00:01:16.608'
      end: '00:01:31.466'
      u: "[In German] Uh, one more time—now tell me again, what happened to you, when
        the Soviets came to Lithuania? Where did you live, and what happened to you?
        How old are you, Mr. Paulis? How old are you?"
    - who: Alfonsas Paulis
      start: '00:01:31.466'
      end: '00:01:37.716'
      u: "[In Lithuanian] I come from Suvalkija, and will tell you a few things from
        March 7, 1943..."
    - who: David Boder
      start: '00:01:37.716'
      end: '00:01:39.357'
      u: "[In German] Slowly."
    - who: Alfonsas Paulis
      start: '00:01:39.357'
      end: '00:02:22.416'
      u: "[In Lithuanian]...to April 5, 1945, until the Americans came to set us free.
        As you know, I am a simple worker and I was arrested for newspapers that spoke
        against the Germans, the Fascists, the Nazis. I was arrested by the Gestapo,
        had to do some time...was arrested, had to do some time at Fort 7, Fort 7.
        Then...had to starve for a while, as you know, that place has bunk-beds, and
        we were beaten a lot, that is, underground..."
    - who: David Boder
      start: '00:02:22.416'
      end: '00:02:23.228'
      u: "[In German] Slower."
    - who: Alfonsas Paulis
      start: '00:02:23.228'
      end: '00:04:19.595'
      u: "[In Lithuanian] I had spent three weeks like this. Then we were taken to
        Pravieniškis. Pravieniškis had this initial concentration camp. We were forced
        to work at that concentration camp, doing logging. There, we were supervised
        by Gestapo officers. They would beat us a lot with sticks. We would not get
        enough to eat and waited for things to get better. Well, one day, we received
        a message that everyone had to get ready, they would be taking us at night
        to some place. They took us to Germany, drove us into railway cars, nailed
        them shut. There is barbed wire and guards everywhere. We are being taken...and
        we had to bring some saws. We had a saw, some knives, and decided to run.
        When we reached the German border, where Kybartai is now, we were trying to
        saw, but the train stopped. We did not think it would. We thought we would
        make it with the sawing and escape into the woods, but that did not happen,
        we did not...we were...they saw us sawing, stopped the train, and unloaded
        us one by one, stripped us naked to the waist and the Germans had cudgels
        made from telephones. We were being driven out one by one, I was the first
        to step out of the car so, I took the heaviest beating, because, allegedly,
        I was the main culprit, because it was I who had brought the saw. Then we
        were stripped naked to the waist and were told that they would give us the
        bat and told us to beat one another...well...you feel sorry for your friend.
        You cannot hit him, so the guard springs up and says, “Do it like this!”,
        so he squirms and dies, just as civilians pass by, and women faint looking
        at this."
    - who: David Boder
      start: '00:04:19.595'
      end: '00:04:33.562'
      u: "[In German]...a little bit, until...straight, here...[interviewer may be
