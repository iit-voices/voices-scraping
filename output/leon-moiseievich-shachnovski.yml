      u: "[In Russian] Как Ваша фамилия?"
    - who: Leon Shachnovski
      start: '00:00:02.878'
      end: '00:00:06.579'
      u: Моя фамилия Шахновский.
    - who: David Boder
      start: '00:00:06.579'
      end: '00:00:10.081'
      u: Скажите, а Ваше имя-отчество, господин Шахновский?
    - who: Leon Shachnovski
      start: '00:00:10.081'
      end: '00:00:10.081'
      u: Моё имя и отчество [пауза] Леон Моисеевич.
    - who: David Boder
      start: '00:00:10.081'
      end: '00:00:23.004'
      u: Леон Моисеевич. Ну, хорошо, Леон Моисеевич. Мы сегодня тут в Париже, это
        29го июля, день...эээ...Мирной конференции. Скажите, Леон Моисеевич, когда
        Вы уехали из России?
    - who: Leon Shachnovski
      start: '00:00:23.004'
      end: '00:00:28.787'
      u: Я уже очень давно уехал из России. Из России я уехал в 41ом году.
    - who: David Boder
      start: '00:00:28.787'
      end: '00:00:32.161'
      u: Ну, это не очень давно! Вы, значит, уехали из Советской России или?
    - who: Leon Shachnovski
      start: '00:00:32.161'
      end: '00:00:34.494'
      u: Да, из Советской Рос...покинул Советскую Россию.
    - who: David Boder
      start: '00:00:34.494'
      end: '00:00:39.532'
      u: Эээ...Россия была уже во время войны тогда?
    - who: Leon Shachnovski
      start: '00:00:39.532'
      end: '00:00:52.293'
      u: Это было...да...это было уже начало. Да, 22го июня началась война, и нас
        немцы тогда быстро захватили Ковно, в течение двух дней они захватили нас
        и депортировали в Германию.
    - who: David Boder
      start: '00:00:52.293'
      end: '00:00:54.704'
      u: Ну, так что Вы не убежали из России?
    - who: Leon Shachnovski
      start: '00:00:54.704'
      end: '00:00:56.694'
      u: Нет, я не убежал из России.
    - who: David Boder
      start: '00:00:56.694'
      end: '00:00:57.326'
      u: Ага.
    - who: Leon Shachnovski
      start: '00:00:57.326'
      end: '00:01:00.029'
      u: Меня...меня насильно немцы депортировали.
    - who: David Boder
      start: '00:01:00.029'
      end: '00:01:00.717'
      u: Ага.
    - who: Leon Shachnovski
      start: '00:01:00.717'
      end: '00:01:09.850'
      u: В то время я работал в концентрационных лагерях различных, шатался по Германии,
        покуда нас американцы в 45 году 27 апреля не освободили.
    - who: David Boder
      start: '00:01:09.850'
      end: '00:01:16.915'
      u: Ага. Ну, вот начните-ка немножко по порядку. Немцы взяли Ковно, и Вас что?
        За...арестовали, взяли в плен.
    - who: Leon Shachnovski
      start: '00:01:16.915'
      end: '00:01:28.591'
      u: Дело вот в чём как было. Нем...До того, значит...война началась [пауза] война
        началась 22го июня, это было с воскресенья на по...нет, это было с субботы
        на воскресенье.
    - who: David Boder
      start: '00:01:28.591'
      end: '00:01:30.285'
      u: Так.
    - who: Leon Shachnovski
      start: '00:01:30.285'
      end: '00:01:50.480'
      u: В воскресенье после обеда и главным образом в понедельник до обеда литовские
        партизаны, которые сражались на стороне немцев, захватили Ковно. До того,
        как немцы вв...[пауза] как немцы в Ко...вошли в Ковно. Эти ж самые литовские
        партизаны преследовали всех отступающих красноармейцев и стреляли по ним.
    - who: David Boder
      start: '00:01:50.480'
      end: '00:01:51.573'
      u: Так.
    - who: Leon Shachnovski
      start: '00:01:51.573'
      end: '00:02:02.113'
      u: Немцы [пауза] только появились во вторник. И так они...мы остались в городе
        до 15го августа. 15 августа был приказ, что мы все должны собраться...
    - who: David Boder
      start: '00:02:02.113'
      end: '00:02:02.873'
      u: Кто это мы?
    - who: Leon Shachnovski
      start: '00:02:02.873'
      end: '00:02:14.799'
      u: Мы – все живущие евреи в городе Ковне должны таковой город покинуть, они
        нам оцепили один район и...и переселили нас в этот район.
    - who: David Boder
      start: '00:02:14.799'
      end: '00:02:16.428'
      u: Так.
    - who: Leon Shachnovski
      start: '00:02:16.428'
      end: '00:02:26.724'
      u: Этот район назывался гетто. Мы находились в этом гетто. Я лично был сразу
        же, в первые месяцы, депортирован с еще другими в Германию.
    - who: David Boder
      start: '00:02:26.724'
      end: '00:02:29.241'
      u: Ага. Кого же они депортировали?
    - who: Leon Shachnovski
      start: '00:02:29.241'
      end: '00:02:55.679'
      u: Это была маленькая группа людей – 550 человек, большинство погибло. Сохранилось,
        по всей вероятности, всего несколько человек из тех, которых нас депортировали
        я бы до сегодняшнего дня никого не видал, потому что нас потом разместили
        по отдельным лагерям. Я потом случайно попал сюда, в Дахау – это под Мюнхеном
        – и с Дахау перешел потом еще в Аугсбург. Последний мой лагерь это был в Аугсбурге
        – я работал у мессершмита, на заводе аэропланов. И там нас...
    - who: David Boder
      start: '00:02:55.679'
      end: '00:02:56.087'
      u: Да.
    - who: Leon Shachnovski
      start: '00:02:56.087'
      end: '00:02:59.524'
      u: ". . . , значит, эти американцы освободили."
    - who: David Boder
      start: '00:02:59.524'
      end: '00:03:01.540'
      u: "[Неразборчиво]"
    - who: Leon Shachnovski
      start: '00:03:01.540'
      end: '00:03:20.376'
      u: Все, что я пережил за это время, невозможно так кра...коротко рассказать.
        Я только могу рассказать, что я очень пострадал, так как я потерял всё свое
        семейство. Отца и мать они в 41ом году расстреляли, немцы. На моих глазах,
        в 1941 году, 28 октября, на моих глазах.
    - who: David Boder
      start: '00:03:20.376'
      end: '00:03:22.357'
      u: Как же это было? В Ковне?
    - who: Leon Shachnovski
      start: '00:03:22.357'
      end: '00:03:42.636'
      u: Это было еще, когда мы были в гетто. Они часть людей из гетто вывели. Тогда
        они...нас было приблизительно 30 000 человек, они 12 000 человек выбрали из
        гетто, и тут же недалеко от нашего гетто расстреляли из пулемёта, заставив
        раньше их раздеться, снять одёжды и отдать одёжду.
    - who: David Boder
      start: '00:03:42.636'
      end: '00:03:44.959'
      u: Так.
    - who: Leon Shachnovski
      start: '00:03:44.959'
      end: '00:03:48.222'
      u: "[Пауза] и...и ещё стреляли."
    - who: David Boder
      start: '00:03:48.222'
      end: '00:03:49.263'
      u: Так.
    - who: Leon Shachnovski
      start: '00:03:49.263'
      end: '00:03:56.753'
      u: Мы почти что все видали всю эту так называемую акцию, которую они произвели.
    - who: David Boder
      start: '00:03:56.753'
      end: '00:03:59.582'
      u: "[Пауза] Что ж, в один день расстреляли сразу 12 000 человек?"
    - who: Leon Shachnovski
      start: '00:03:59.582'
      end: '00:04:04.109'
      u: 12 000 человек расстреляли в течение поч...одного дня.
    - who: David Boder
      start: '00:04:04.109'
      end: '00:04:05.673'
      u: И кто же их похоронил?
    - who: Leon Shachnovski
      start: '00:04:05.673'
      end: '00:04:24.627'
      u: Были приготовлены уже заранее ямы вырытые. Они стояли около ям и падали в
        ямы, и лежали на ямах друг на друге и...и, значит, патрули литовские и американские
        ходили и, если кто-нибудь еще дышал и жил, то их приканчивали тут же из револьвера.
    - who: David Boder
      start: '00:04:24.627'
      end: '00:04:26.228'
      u: Что Вы говорите – американские патрули?!
    - who: Leon Shachnovski
      start: '00:04:26.228'
      end: '00:04:29.346'
      u: То есть, извините, пожалуйста, я думал немецкие патрули! [Неразборчиво]
    - who: David Boder
      start: '00:04:29.346'
      end: '00:04:37.154'
      u: Ага, это ничего. Вы оговорились. Теперь скажите, остальных, значит, оставили
        в живых?
    - who: Leon Shachnovski
      start: '00:04:37.154'
      end: '00:04:46.496'
      u: Остальных оставили в живых. И на следующий день все, как ни в чем не бывало,
        должны были пойти на работу и продолжать свою повседневную работу.
    - who: David Boder
      start: '00:04:46.496'
      end: '00:04:49.007'
      u: А что же они работали там? Что Вы работали?
    - who: Leon Shachnovski
      start: '00:04:49.007'
      end: '00:05:30.619'
      u: 'Мы работали следующее: нас отправляли группами на всевозможные работы. Самая
        большая группа это была в 1000 человек, которая ходила на аэродромные работы.
        Ковенский аэродром немцы перестраивали, хотели перестроить и сделать из него
        самым модный аэродром. Кроме того, как рассказывали, там должна была быть
        школа для пилотов так называемых штурцкапффлюгцойге. И вот мы на этом аэродроме
        работали: русские пленные и мы. Русские пленные находились в отчаянных условиях,
        гораздо лучше, чем мы. С ними абсолютно не считались как с людьми.'
    - who: David Boder
      start: '00:05:30.619'
      end: '00:05:31.457'
      u: Гораздо хуже?
    - who: Leon Shachnovski
      start: '00:05:31.457'
      end: '00:05:32.573'
      u: Гораздо хуже. [Неразборчиво]
    - who: David Boder
      start: '00:05:32.573'
      end: '00:05:34.941'
      u: Да, это ничего.
    - who: Leon Shachnovski
      start: '00:05:34.941'
      end: '00:05:44.894'
      u: Гора...извините, я неправильно сказал – это гораздо хуже. В хужих условиях,
        чем мы. Они жили под навесом, совершенно открыто.
    - who: David Boder
      start: '00:05:44.894'
      end: '00:05:45.413'
      u: Так.
    - who: Leon Shachnovski
      start: '00:05:45.413'
      end: '00:06:23.802'
      u: Под...под навесом совершенно открыто. Мыться им не было разрешено, получали
        они к обеду и, очевидно, к ужину, я не видал этого, видал только обед, какую-то
        черную бурду и кусочек хлеба. Это всё, что они получали. Обращение с ними
        было нечеловеческое. За каждое движение, за каждое слово их немилосердно били.
        Если бывали больные, которые не могли правильно ходить или двигаться, как
        не...немцам хотелось, так их же тут же на месте добивали до смерти палками.
        Мы...невозможно было смотреть на это обращение [говорит с дрожью в голосе].
    - who: David Boder
      start: '00:06:23.802'
      end: '00:06:27.524'
      u: Что [неразборчиво] А оттуда, значит, Вы потом были отправлены...
    - who: Leon Shachnovski
      start: '00:06:27.524'
      end: '00:06:32.359'
      u: Я лично попал в Германию, проделал много лагерей различных...
    - who: David Boder
      start: '00:06:32.359'
      end: '00:06:34.459'
      u: Что значит «попал»? Вас отправили [неразборчиво]?
    - who: Leon Shachnovski
      start: '00:06:34.459'
      end: '00:06:35.615'
      u: Отправили в Германию.
    - who: David Boder
      start: '00:06:35.615'
      end: '00:06:36.193'
      u: Так.
    - who: Leon Shachnovski
      start: '00:06:36.193'
      end: '00:06:37.110'
      u: Депортировали в Германию.
    - who: David Boder
      start: '00:06:37.110'
      end: '00:06:40.198'
      u: Так. И потом повезли куда?
    - who: Leon Shachnovski
      start: '00:06:40.198'
      end: 00:06:45.204x
      u: Раньше всего повезли нас в Штутхоф. Это под Данцигом лагерь.
    - who: David Boder
      start: 00:06:45.204x
      end: '00:06:45.975'
      u: Так.
    - who: Leon Shachnovski
      start: '00:06:45.975'
      end: '00:06:55.595'
      u: Оттуда я попал в Дахау. В Дахау было очень много различных так называемых
        аусенлагерунг, в которых я тоже работал.
    - who: David Boder
      start: '00:06:55.595'
      end: '00:06:57.429'
      u: А что это такое—«аусенлагерунг»?
    - who: Leon Shachnovski
      start: '00:06:57.429'
      end: '00:07:37.737'
      u: Сам концентрационный лагерь имеет еще од...один...специальные отделения различных
        других лагерей. Это есть, предположим, что какая-нибудь фабрика или какое-нибудь
        строительство, находится в этой же местности, где находится самый главный
        лагерь. Тогда...для того, чтобы отправить туда людей на работу, устраивают
        маленькие лагери недалеко, в трех, четырех или десяти километрах от этой данной
        фабрики или от этого данного строительства. Эти люди тогда живут в этих маленьких
        лагерях и идут на строительство. На работы, на строительство или на фабрики.
    - who: David Boder
      start: '00:07:37.737'
      end: '00:07:44.530'
      u: А скажите, эээ..., кормили...эээ..., как кормили людей там? Тех, которые
        работали.
    - who: Leon Shachnovski
      start: '00:07:44.530'
      end: '00:07:55.683'
      u: Кормили совершенно различно. [Пауза] Мы получали утром кофе. Так называемый
        кофе, потому что это не было настоящее, была какая-то черная бурда.
    - who: David Boder
      start: '00:07:55.683'
      end: '00:07:56.821'
      u: Так.
    - who: Leon Shachnovski
      start: '00:07:56.821'
      end: '00:08:12.135'
      u: Кром...к обеду мы получали [пауза] три четверти литра сваренного какого-нибудь
        супа.
    - who: David Boder
      start: '00:08:12.135'
      end: '00:08:12.852'
      u: Так.
    - who: Leon Shachnovski
      start: '00:08:12.852'
      end: '00:08:34.365'
      u: 'Он был иногда с картошкой, иногда с капустой, иногда с чем-нибудь другим.
        Мяса почти что там никогда не было. [Пауза] Вечером мы получа...могли получить
        немного кофе, так на...тоже какой-то черной бурды. К этому мы получали хлеб.
        Это...порции хлеба были различно: они...первые, значит, первые получали 500гр
        хлеба и доходило до 150гр хлеба в день – совершенно различно.'
    - who: David Boder
      start: '00:08:34.365'
      end: '00:08:37.797'
      u: "[Пауза] Так. И где Вы работали? Над чем Вы работали?"
    - who: Leon Shachnovski
      start: '00:08:37.797'
      end: '00:09:36.968'
      u: 'Я лично...я лично как специалист-техник старался все время работать в каких-нибудь
        мастерских. Этим я сохранил свою жизнь, то что я мог, зная и как известное
        ремесло, время от времени работать в мастерских. В мастерских работа была
        тем легче, что она находилась под навесом, она не была на открытом воздухе
        [кашляет], в то время как большинство должны были работать с лопатой или с
        киркой или с чем-нибудь другим на открытом воздухе при любой погоде: в снегу,
        в дождь, и...вьюгу и тому подобное. Многие работали также у бетонных работ
        и тут же попадали в бетон, были заживо погребены в этот бетон и входили...и
        потом были растерты машинами и входили, значит...входили как составная часть
        бетона для постройки многих зданий, фундаментов и тому подобных вещей.'
    - who: David Boder
      start: '00:09:36.968'
      end: '00:09:38.877'
      u: Как же они попадали в бетон? Каким...
    - who: Leon Shachnovski
      start: '00:09:38.877'
      end: '00:09:59.863'
      u: А их просто...их сбрасывали в ямы, в машины. Я лично не видал сам, так что
        точно указать не могу, но я знаю о таких фактах, когда их просто сбрасывали,
        бросали...эээ...там, где приготовлялся бетон, в этих машинах, и они были вместе
        с бет...со всеми камнями, с бетоном раскрошены на куски.
    - who: David Boder
      start: '00:09:59.863'
      end: '00:10:06.039'
      u: Так, это, значит, было в Дахау. И как долго Вы были в Дахау?
    - who: Leon Shachnovski
      start: '00:10:06.039'
      end: '00:10:22.608'
      u: "[пауза] Я был в Дахау от 42 года до 45, потому что все остальные лагери,
        даже в том, где я был в Аугсбурге, в мессершмите – это все входило под Дахау,
        хотя это было далеко от Дахау, но это числилось все отделение Дахау."
    - who: David Boder
      start: '00:10:22.608'
      end: '00:10:25.626'
      u: Так как, Вы ездили каждый день на работу?
    - who: Leon Shachnovski
      start: '00:10:25.626'
      end: '00:10:34.188'
      u: Нет, я раньше уже объяснил, что мы находились в известных других помещениях,
        бараках, которые были построены недалеко от места работы.
    - who: David Boder
      start: '00:10:34.188'
      end: '00:10:36.718'
      u: Ага! Но это было под властью...
    - who: Leon Shachnovski
      start: '00:10:36.718'
      end: '00:10:47.442'
      u: Это все под властью...мы респектировали из Дахау, мы были все регистрированы
        в Дахау, у меня все документы имеются из...лагеря Дахау
    - who: David Boder
      start: '00:10:47.442'
      end: '00:10:52.170'
      u: ". . . Дахау. А скажите, Вам платили что-нибудь за работу?"
    - who: Leon Shachnovski
      start: '00:10:52.170'
      end: '00:10:54.568'
      u: Нам ничего не платили.
    - who: David Boder
      start: '00:10:54.568'
      end: '00:11:00.439'
      u: Но я видел, например, в Штатах какие-то...деньги концентрационных лагерей.
    - who: Leon Shachnovski
      start: '00:11:00.439'
      end: '00:11:05.731'
      u: Это были деньги, да. Это были деньги концентрационных лагерей. Совершенно
        правильно. Это...
    - who: David Boder
      start: '00:11:05.731'
      end: '00:11:06.156'
      u: Да.
    - who: Leon Shachnovski
      start: '00:11:06.156'
      end: '00:11:18.759'
      u: ". . . арийские. Мы, евреи, этого не получали. Ну, а арийцы имели право на
        какие-то премии, и когда они получали эти премии, они получали какие-то монеты."
    - who: David Boder
      start: '00:11:18.759'
      end: '00:11:19.428'
      u: Так.
    - who: Leon Shachnovski
      start: '00:11:19.428'
      end: '00:11:43.383'
      u: И этими монетами они могли в кантинах, которые были в лагерях, себе что-нибудь
        купить. Мы этими преимуществами не пользовались, так что я ничего точного
        об этом не могу сказать. Кроме того, не в лагерях, а в гетто были...эээ...деньги.
        Скажем, гетто Терезиенштат имело свои деньги.
    - who: David Boder
      start: '00:11:43.383'
      end: '00:11:47.848'
      u: "[Неразборчиво, очень тихо] А из Дахау Вы попали куда? Вы в Дахау были до
        самого освобождения?"
    - who: Leon Shachnovski
      start: '00:11:47.848'
      end: '00:11:53.433'
      u: Я из Дахау попал в Аугсбург и работал у мессершмита, как я раньше сказал
        Вам.
    - who: David Boder
      start: '00:11:53.433'
      end: '00:11:53.621'
      u: Да.
    - who: Leon Shachnovski
      start: '00:11:53.621'
      end: '00:12:07.814'
      u: Но мессершмит тоже был лагерем от...лагерем Дахау, числился тоже в Дахау,
        хотя это находилось от Дахау приблизительно в 70км.
    - who: David Boder
      start: '00:12:07.814'
      end: '00:12:20.753'
      u: Ну...эээ...я Вам очень благодарен [неразборчиво, Шахновский что-то тихо говорит].
        Да, это оговорки. И...спасибо. Я думаю, что если мне дают проезд, я Вас найду.
        Вы где? В Мюнхене?
    - who: Leon Shachnovski
      start: '00:12:20.753'
      end: '00:12:21.129'
      u: В Мюнхене.
    - who: David Boder
      start: '00:12:21.129'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Хорошо. Теперь...
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.181'
      end: '00:00:01.449'
      u: "[In Russian] What is your last name?"
    - who: Leon Shachnovski
      start: '00:00:01.449'
      end: '00:00:03.803'
      u: My last name is Shachnovski.
    - who: David Boder
      start: '00:00:03.803'
      end: '00:00:06.579'
      u: And your name and father’s name?
    - who: Leon Shachnovski
      start: '00:00:06.579'
      end: '00:00:10.081'
      u: My name and father’s name is Leon Moiseievich.
    - who: David Boder
      start: '00:00:10.081'
      end: '00:00:23.004'
      u: Leon Moiseievich. Now then Leon Moiseievich, we are today here in Paris,
        on the 29th of July, the day of the Peace Conference. Tell me Leon Moiseievich,
        when did [you] leave Russia?
    - who: Leon Shachnovski
      start: '00:00:23.004'
      end: '00:00:28.787'
      u: I left Russia a very long time ago. I left Russia in ’41.
    - who: David Boder
      start: '00:00:28.787'
      end: '00:00:32.161'
      u: Oh, that is not very long ago. That means you left Soviet Russia.
    - who: Leon Shachnovski
      start: '00:00:32.161'
      end: '00:00:34.424'
      u: Yes from Soviet...I left Soviet Russia.
    - who: David Boder
      start: '00:00:34.424'
      end: '00:00:39.532'
      u: Now...was Russia then already at war?
    - who: Leon Shachnovski
      start: '00:00:39.532'
      end: '00:00:52.293'
      u: That was...yes that was already at the start...the 22nd of June the war started
        and then the Germans quickly took over Kovno; in two days they rounded us
        up and deported [us] to Germany.
    - who: David Boder
      start: '00:00:52.293'
      end: '00:00:54.704'
      u: Oh, that means you did not run away from Russia.
    - who: Leon Shachnovski
      start: '00:00:54.704'
      end: '00:00:56.694'
      u: No. I did not run away from Russia.
    - who: David Boder
      start: '00:00:56.694'
      end: '00:00:57.326'
      u: Aha....
    - who: Leon Shachnovski
      start: '00:00:57.326'
      end: '00:01:09.850'
      u: The Germans have deported me by force. And all the time I worked in various
        concentration camps, rambled around through Germany until the Americans liberated
        us in the year ’45 on the 22nd of April.
    - who: David Boder
      start: '00:01:09.850'
      end: '00:01:16.915'
      u: Aha. Now let us start a bit in order. The Germans took Kovno and what about
        you? They arrested you, took you prisoner?
    - who: Leon Shachnovski
      start: '00:01:16.915'
      end: '00:01:28.591'
      u: It was like this. Before...The war started the 22nd of June, that was on
        Sunday, no on Saturday over Sunday....
    - who: David Boder
      start: '00:01:28.591'
      end: '00:01:30.285'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:01:30.285'
      end: '00:01:50.480'
      u: Sunday afternoon, and mostly Monday before noon. The Lithuanian Partizans
        who fought on the side of the Germans had occupied Kovno, before the Germans
        marched into Kovno. These same Lithuanian Partizans went after the retreating
        Red Army soldiers and fired at them.
    - who: David Boder
      start: '00:01:50.480'
      end: '00:01:51.573'
      u: So.
    - who: Leon Shachnovski
      start: '00:01:51.573'
      end: '00:02:02.113'
      u: The Germans appeared only on Tuesday. And so we remained in the city until
        the 15th of August. On the 15th of August there was issued and order, that
        we were [all] to assemble...
    - who: David Boder
      start: '00:02:02.113'
      end: '00:02:02.873'
      u: Who were those we?
    - who: Leon Shachnovski
      start: '00:02:02.873'
      end: '00:02:14.799'
      u: All we Jews living in the city of Kovno, have to abandon said city. They
        fenced in for us the section, and transferred us into that section.
    - who: David Boder
      start: '00:02:14.799'
      end: '00:02:16.428'
      u: So.
    - who: Leon Shachnovski
      start: '00:02:16.428'
      end: '00:02:26.724'
      u: This section was called the ghetto. We stayed in that ghetto. I personally,
        at once, during the first months was deported with others to Germany.
    - who: David Boder
      start: '00:02:26.724'
      end: '00:02:29.241'
      u: Oh, Now who did they deport?
    - who: Leon Shachnovski
      start: '00:02:29.241'
      end: '00:02:55.679'
      u: That was a small group of people of five hundred fifty people. The majority
        have perished [he speaks very fast] probably only a few have remained. From
        all those who were then deported I have not seen a single person until this
        day, because we afterwards were dispersed over different lagers. I afterwards
        happened to get here [!!] in Dachau, that is near Munich, and from Dachau
        I “went over” to Augsburg. My last lager was Augsburg. I worked at Messersmith,
        a factory of airplanes.
    - who: David Boder
      start: '00:02:55.679'
      end: '00:02:56.087'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:02:56.087'
      end: '00:03:20.376'
      u: And there the Americans have liberated us [word not clear]. All that I went
        through during this time, is impossible to narrate briefly. I only may say
        that I suffered badly, because I have lost all my family. My father and mother,
        the Germans have shot in ’41. Under my own eyes, in 1941, on the 28th of October.
        Under my own eyes.
    - who: David Boder
      start: '00:03:20.376'
      end: '00:03:22.357'
      u: How did that happen? In Kovno?
    - who: Leon Shachnovski
      start: '00:03:22.357'
      end: '00:03:42.636'
      u: That happened when we were still in the ghetto. They led out part of the
        people, then they...we were about thirty thousand people, they pick twelve
        thousand from the ghetto. and shot them on the spot from a machine gun not
        far from our ghetto. They compelled them at first to undress, to take off
        their clothes and to hand over their clothes.
    - who: David Boder
      start: '00:03:42.636'
      end: '00:03:44.959'
      u: So.
    - who: Leon Shachnovski
      start: '00:03:44.959'
      end: '00:03:48.222'
      u: "[A pause]. They...and they were shot."
    - who: David Boder
      start: '00:03:48.222'
      end: '00:03:49.263'
      u: So.
    - who: Leon Shachnovski
      start: '00:03:49.263'
      end: '00:03:56.753'
      u: Nearly all of us saw this so called action, which they executed.
    - who: David Boder
      start: '00:03:56.753'
      end: '00:03:59.582'
      u: Now in one day, they have shot all at once, twelve thousand people?
    - who: Leon Shachnovski
      start: '00:03:59.582'
      end: '00:04:04.109'
      u: Twelve thousand people were shot in the course of a single day.
    - who: David Boder
      start: '00:04:04.109'
      end: '00:04:05.673'
      u: And who buried them?
    - who: Leon Shachnovski
      start: '00:04:05.673'
      end: '00:04:24.627'
      u: There were prepared beforehand excavated ditches. They stood at the ditches,
        and fell into the ditches. The were lying in the ditches one over the other
        and patrols, Lithuanians and Americans [a slip of the tongue] passed around
        and if one of them was still alive, they finished him off with a revolver.
    - who: David Boder
      start: '00:04:24.627'
      end: '00:04:26.228'
      u: What are you saying? Americans?
    - who: Leon Shachnovski
      start: '00:04:26.228'
      end: '00:04:29.346'
      u: Excuse me, please. I meant to say German patrols.
    - who: David Boder
      start: '00:04:29.346'
      end: '00:04:31.785'
      u: Yes. It’s all right. You slipped...[laughter]
    - who: Leon Shachnovski
      start: '00:04:31.785'
      end: '00:04:32.254'
      u: Yes.
    - who: David Boder
      start: '00:04:32.254'
      end: '00:04:37.154'
      u: Now tell me, the others were left alive?
    - who: Leon Shachnovski
      start: '00:04:37.154'
      end: '00:04:46.496'
      u: The others were left alive, and the next day, all of them, as if nothing
        had happened had to go out to work, and to continue with their day’s work.
    - who: David Boder
      start: '00:04:46.496'
      end: '00:04:49.007'
      u: What kind of work were they doing? What kind of work were you doing?
    - who: Leon Shachnovski
      start: '00:04:49.007'
      end: '00:05:30.619'
      u: We worked thus. We were sent in groups to all kind of work. The largest group
        was the one of one thousand men which used to go to work on the airdrome.
        The Germans were reconditioning the Kovno [?] airdrome. They intended to remodel
        it, to make of it a most modern airdrome. Besides, as it was told, there was
        to be a school for pilots of so called dive-bombers. And so on this airdrome
        were working Russian prisoners and we. The Russian prisoners were kept in
        desperate conditions. Much worse [again a slip, he says “much better”], they
        were absolutely not considered as human beings.
    - who: David Boder
      start: '00:05:30.619'
      end: '00:05:31.457'
      u: You mean “much worse,” you mean.
    - who: Leon Shachnovski
      start: '00:05:31.457'
      end: '00:05:32.573'
      u: Much worse.
    - who: David Boder
      start: '00:05:32.573'
      end: '00:05:33.137'
      u: "[in a low voice] you said “much better”"
    - who: Leon Shachnovski
      start: '00:05:33.137'
      end: '00:05:33.625'
      u: Yes.
    - who: David Boder
      start: '00:05:33.625'
      end: '00:05:34.941'
      u: That is all right, go on.
    - who: Leon Shachnovski
      start: '00:05:34.941'
      end: '00:05:44.894'
      u: "[He is confused] I did not say it correctly—”much worse,” under worse conditions
        than we. They lived under sheds [roofs on pillars without walls] completely
        in the open."
    - who: David Boder
      start: '00:05:44.894'
      end: '00:05:45.413'
      u: So.
    - who: Leon Shachnovski
      start: '00:05:45.413'
      end: '00:06:23.802'
      u: Under sheds, completely in the open. They were not permitted to wash. They
        were given for dinner and obviously for supper—I did not see it, I only saw
        their dinner—a kind of black “muddy fluid,” and a little piece of bread. That
        is all that they were getting. They were given inhuman treatment. For every
        move, for every word they were beaten mercilessly. They were beaten—the sick
        who could not properly walk or move the way the Germans wanted were on the
        spot beaten to death by the Germans with clubs. We...it was impossible to
        look at such treatment.
    - who: David Boder
      start: '00:06:23.802'
      end: '00:06:27.524'
      u: And from there you were afterwards sent...
    - who: Leon Shachnovski
      start: '00:06:27.524'
      end: '00:06:32.359'
      u: I personally got afterwards into Germany, spent much time in various lagers.
    - who: David Boder
      start: '00:06:32.359'
      end: '00:06:34.459'
      u: What do you mean you got there? You were sent...
    - who: Leon Shachnovski
      start: '00:06:34.459'
      end: '00:06:37.110'
      u: I was sent to Germany, deported to Germany.
    - who: David Boder
      start: '00:06:37.110'
      end: '00:06:40.198'
      u: Yes. And afterwards you were sent where?
    - who: Leon Shachnovski
      start: '00:06:40.198'
      end: '00:06:45.204'
      u: First they sent me to Stuthof, this was a lager near Danzig.
    - who: David Boder
      start: '00:06:45.204'
      end: '00:06:45.975'
      u: So.
    - who: Leon Shachnovski
      start: '00:06:45.975'
      end: '00:06:55.595'
      u: From there I got to Dachau. Dachau had a large number of so called outside
        lagers. In which I also worked.
    - who: David Boder
      start: '00:06:55.595'
      end: '00:06:57.429'
      u: And what is an outside lager?
    - who: Leon Shachnovski
      start: '00:06:57.429'
      end: '00:07:37.737'
      u: There the concentration camp had special sub-branches, various different
        lagers. That was...let us suppose that some factory, or construction job is
        located in the same region as the main lager. In order to send people to work
        there, they built little lagers not far, within say three, four or ten kilometers
        of such a factory or such a construction job. These people then lived in those
        little lagers and were going to the construction jobs; to work, to construction
        jobs, or to the factory.
    - who: David Boder
      start: '00:07:37.737'
      end: '00:07:44.530'
      u: Now tell me, did they feed...how did they feed in Dachau, the people who
        were working?
    - who: Leon Shachnovski
      start: '00:07:44.530'
      end: '00:07:55.683'
      u: They fed us variously. In the morning we got coffee, so called coffee. Because
        it was not some real coffee but some kind of a black “muddy fluid” [burda].
    - who: David Boder
      start: '00:07:55.683'
      end: '00:07:56.821'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:07:56.821'
      end: '00:08:12.135'
      u: Then, for dinner we used to get three quarters of a liter of some kind of
        cooked soup. This was sometimes with potatoes, sometimes with cabbage, somethimes
        with something else. Meat there was nearly never.
    - who: David Boder
      start: '00:08:12.135'
      end: '00:08:12.852'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:08:12.852'
      end: '00:08:34.365'
      u: In the evening we could get again a bit of coffee, again some black “muddy
        fluid.” With it we got bread. The bread rations varied. They, at the beginning
        the ration...[word not finished], that is, at the beginning we were getting
        five hundred grams, and it reached to one hundred and fiftey grams of bread
        a day. It varied greatly.
    - who: David Boder
      start: '00:08:34.365'
      end: '00:08:37.797'
      u: So...and where did you work. What did you work on in Dachau?
    - who: Leon Shachnovski
      start: '00:08:37.797'
      end: '00:09:36.968'
      u: I personally....I personally as a specialist technician endeavored to work
        all the time in some kind of shops. In this manner I saved my life; by being
        able, possessing a certain trade, I could from time to time work in the shops.
        In the shops the work was easier because it took place under a roof, it was
        not in the open air, [he coughs, that happens at times in other interviews
        when they speak of cold, or the gas chambers] while the majority had to work
        with a shovel, or spade, or with something else in the open air, in any weather,
        in snow rain, blizzards and the like. Many worked at concrete jobs, and there
        they would fall into the concrete, were buried alive in that concrete, they
        would get in...they were afterwards crushed by the machines, and would get
        in—and would become a component part of the concrete in the construction of
        many buildings, foundations and similar things. [The tales of workers being
        ground up with mortar which later would go into construction, or foundry workers
        falling into, or foremen being drowned in molten steel which was then used
        for the casting of cannons—were current in Europe since olden times. This
        does not diminish the veracity of certain reports on such incidents—but may
        rather stimulate plans of atrocities or vengeance. —D.P.B.]
    - who: David Boder
      start: '00:09:36.968'
      end: '00:09:38.877'
      u: How would they get into the concrete?
    - who: Leon Shachnovski
      start: '00:09:38.877'
      end: '00:09:59.863'
      u: Simply so. They were thrown into the pits, into the machinery, I personally
        have not seen it, so I cannot tell you exactly, but I know about such facts,
        when they were simply thrown down where the concrete was prepared in those
        machines, and they were crushed to pieces together with the rocks and concrete.
    - who: David Boder
      start: '00:09:59.863'
      end: '00:10:06.039'
      u: Now then. That happened in Dachau. And how long were you in Dachau?
    - who: Leon Shachnovski
      start: '00:10:06.039'
      end: '00:10:22.608'
      u: I was in Dachau from the year ’42 to the 45th, because all the other lagers,
        even the one where I worked with Messersmith, were all under [the jurisdiction
        of] Dachau. Although it was far from Dachau, it was considered nevertheless
        a branch of Dachau.
    - who: David Boder
      start: '00:10:22.608'
      end: '00:10:25.626'
      u: Now then, would you travel every day to work?
    - who: Leon Shachnovski
      start: '00:10:25.626'
      end: '00:10:34.188'
      u: No, I have explained already before that we were located in various buildings,
        in barracks which were erected not far from the place of work.
    - who: David Boder
      start: '00:10:34.188'
      end: '00:10:36.718'
      u: Oh, but it was all under the authority of Dachau?
    - who: Leon Shachnovski
      start: '00:10:36.718'
      end: '00:10:41.973'
      u: That was all under the authority...we were managed from Dachau. We were all
        registered in Dachau...
    - who: David Boder
      start: '00:10:41.973'
      end: '00:10:42.179'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:10:42.179'
      end: '00:10:47.442'
      u: I have all my documents in my possession from the Lager Dachau.
    - who: David Boder
      start: '00:10:47.442'
      end: '00:10:52.170'
      u: Now tell me, were you paid anything for your work?
    - who: Leon Shachnovski
      start: '00:10:52.170'
      end: '00:10:54.568'
      u: We were paid nothing.
    - who: David Boder
      start: '00:10:54.568'
      end: '00:11:00.439'
      u: But I have seen, for example in the States, some kind of concentration camp
        money.
    - who: Leon Shachnovski
      start: '00:11:00.439'
      end: '00:11:05.731'
      u: This was money...yes, this was concentration camp money, that is perfectly
        correct
    - who: David Boder
      start: '00:11:05.731'
      end: '00:11:06.156'
      u: Well.
    - who: Leon Shachnovski
      start: '00:11:06.156'
      end: '00:11:18.759'
      u: These were Aryan [moneys]. We Jews did not get them. But the Aryans were
        entitled to some kind of premiums. And then they were given these premiums,
        they received some kind of tokens.
    - who: David Boder
      start: '00:11:18.759'
      end: '00:11:19.428'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:11:19.428'
      end: '00:11:43.383'
      u: And with these tokens they could buy something in the canteens which were
        in the lagers. We had no such privileges, so I can not tell you anything exactly
        about it. Moreover, not in the lager, but in the ghetto there was money. Say
        the Ghetto Theresienstadt had its own money.
    - who: David Boder
      start: '00:11:43.383'
      end: '00:11:47.848'
      u: And where did you go from Dachau? Were you in Dachau up to the liberation?
    - who: Leon Shachnovski
      start: '00:11:47.848'
      end: '00:11:53.433'
      u: From Dachau I got to Augsburg. And I worked at Messersmith’s as I have told
        you before.
    - who: David Boder
      start: '00:11:53.433'
      end: '00:11:53.621'
      u: Yes.
    - who: Leon Shachnovski
      start: '00:11:53.621'
      end: '00:12:07.814'
      u: But Messerschmidt also was a lager of Dachau, it also belonged to Dachau,
        although it was approximately seventy kilometers from Dachau.
    - who: David Boder
      start: '00:12:07.814'
      end: '00:12:20.753'
      u: I am very grateful to you [Mr. Shachnovski says something in a low voice,
        apparently apologizing for the slips of the tongue]. Oh, that is nothing,
        these are slips of the tongue. Thank you. I think if I get a travel permit,
        I will find you—you are where, in Munich?
    - who: Leon Shachnovski
      start: '00:12:20.753'
      end: '00:12:21.129'
      u: In Munich.
    - who: David Boder
      start: '00:12:21.129'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: That is fine, now...
