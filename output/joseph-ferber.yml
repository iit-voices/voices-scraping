        to work in the Aliyah, that means, in the immigration of the Jews to Eretz
        Yisroeil, and they have perhaps various other tasks which are not too well
        known to us.Palestinian Jewry worked throughout Europe in Aliyah Bet, the
        dedicated effort to bring European Jewish Holocaust survivors to Palestine
        in spite of British immigration restrictions. Thus it may defined as “illegal”
        immigration. France became a key center for directing these immigration operations,
        which became a unifying force in the Jewish world and came to enjoy widespread
        sympathy in the world at large.22
