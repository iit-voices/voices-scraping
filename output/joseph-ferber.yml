      u: To the American Jews and to the American workers, as our brothers, we have
        only one message. When we hear the name Jew, or when we happen to meet on
        the street a Jew, there awakens in our [hearts] a great mass of really deep
        feelings. And for this reason, too, our sentiments for Jewry are much greater
        than previously. And today, when we hear that in America lives a large number
        of Jews who work and earn and have a free life, we would wish them to remember
        us, too, that they should always remember that we, today, when we have nothing
        — we only have good martyrs, good...a strong will and good strivings — that
        these brothers of ours in America should help us, be it morally and be it
        materially. And our work will be for them our best gratitude.
