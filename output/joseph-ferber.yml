      end:
        sec: '737.917'
        mark: '00:12:17.917'
      u: They wanted to send [us] back to Poland, but we succeeded. We pleaded with
        them and they permitted [us] to enter Prague. From Prague we journeyed already
        in good style as far as France. Here we received a house, and here we carry
        on our work of pedagogical leadership with the children, with the children
        who are demonstrating very good fruits of the work.
    - who: David Boder
      start:
        sec: '737.917'
        mark: '00:12:17.917'
      end:
        sec: '742.776'
        mark: '00:12:22.776'
      u: What will become of the children? What will become of all of you? [Pause.]
        I mean, what will you all do? Will you remain in France?
    - who: Joseph Ferber
      start:
        sec: '742.776'
        mark: '00:12:22.776'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: No, our aim is to come to Eretz Yisroeil, [?] to Palestine, because we are
        convinced that we have no other place on this earth except in our own homeland.
        There we hope we will not be looked upon as foreign citizens. There it will
        not be said that we are homeless Jews. So we, too, have to our own home. That
        is the basis of the school.The sentiments expressed here by Mr. Ferber were
        shared by many European Jews who wanted to make their way to Palestine and
        establish an independent Jewish homeland.16
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '791.800'
        mark: '00:13:11.800'
      u: Nu, Mr. Ferber, you are, of course, an intelligent person and you are of
        course reading the papers and all that. You know what is [in English:] going...[in
        Yiddish:] what is happening in Palestine. Do you think that it will remain
        our country? The Arabs, neither, want that we should come in there.
    - who: Joseph Ferber
      start:
        sec: '791.800'
        mark: '00:13:11.800'
      end:
        sec: '870.374'
        mark: '00:14:30.374'
      u: 'Our standpoint is as follows: We hold that, as all the people in the world
        have their own piece of ground in the world, so the Jews must have their own
        piece of ground. We cannot count [depend] on anybody, just as no one wanted
        to concern himself with us when our brothers, sisters, mothers, and fathers
        were being burned in the crematories. We do not want to displace the Arabs
        from “Eretz Yisroeil.” We want to live with them in peace; but the muftis
        and the effendis are leading a campaign against us. We know who they were.
        They were also good friends, good disciples of Hitler. England, too, has her
        interests there and does not want to turn over to us Eretz Yisroeil. All that
        does not scare us. We know that we must wage a struggle so as not to permit
        that the tragedy which we have gone through during this war, when six million
        Jews were burned...and that this must never happen again. For that we must
        also go into battle so as to get our own little piece of ground in the world.
        We hope that, having survived Haman and Hitler, we shall survive various other
        [sarcastically:] English gentlemen who do not want to recognize our right
        to live.The mufti (Islamic religious head) most associated with anti Jewish
        activities was Haj Amin Al Husseini, the grand mufti of Jerusalem. During
        the interwar period, he became the head of the Palestinian Arabs. The mufti
        had an uncompromisingly negative attitude towards Jewish settlement in Palestine
        and agreed with Nazi ideological goals aimed at the destruction of “world
        Jewry.” During World War II, he pursued Arab national political goals and
        gave active support to the Nazi genocide against European Jewry.17'
    - who: David Boder
      start:
        sec: '870.374'
        mark: '00:14:30.374'
      end:
        sec: '877.327'
        mark: '00:14:37.327'
      u: What does it mean ‘we have survived Haman and Hitler’? Millions of people
        did not survive Hitler.
    - who: Joseph Ferber
      start:
        sec: '877.327'
        mark: '00:14:37.327'
      end:
        sec: '903.484'
        mark: '00:15:03.484'
      u: Millions did not survive, but the people as such has remained and will remain.
        Because a people is immortal. Individual persons may die. Haman, too, as well
        as Hitler have disappeared. Even Churchill had...had to step aside, and we
        hope that Attlee and Bevin, too, will step aside, and England will have to
        recognize our right, as the whole world has to recognize our right, to Eretz
        Yisroeil. Soon after the end of the Second World War, Churchill’s Conservative
        party was defeated in general elections and was succeeded by Clement Atlee’s
        Labour party. At the time, Great Britain continued to control Palestine and
        enforce the terms of its May 1939 White Paper which greatly restricted Jewish
        emigration. Ernest Bevin was Foreign Secretary in the Labour government. He
        pursued an oppressive policy towards the Palestinian Jewish community and
        deported would-be Jewish immigrants to detention camps in Cyprus. After his
        proposals for the solution of the conflict between Arabs and Jews failed,
        he referred the entire matter to the United Nations. In January, 1949, eight
        months after the proclamation of the State of Israel, he granted it Britain’s
        de facto recognition.18
    - who: David Boder
      start:
        sec: '903.484'
        mark: '00:15:03.484'
      end:
        sec: '905.984'
