      end:
        sec: '1589.365'
        mark: '00:26:29.365'
      u: Some, I understand, have relatives in America. Would it not be better for
        them to get their affidavits and go to America?
    - who: Joseph Ferber
      start:
        sec: '1589.365'
        mark: '00:26:29.365'
      end:
        sec: '1654.506'
        mark: '00:27:34.506'
      u: We want, since we have lived with the children during this year very close
        together...and the children address us in no other manner than mother, father,
        and we all regard ourselves as one big family, all of us who have lost everything,
        and only here have found the goal of our lives. And we are working for an
        idea [ideal], to raise again children in order that they grow up to be good,
        fine people. These children love us very much, as much as one loves his own
        father and his own mother. We have a case where relatives of these children
        who live in America have contacted the children. They sent them papers and
        asked that the children should come to them, and the children decline it.
        The children say there where our head mistress will go, where our teachers
        will go, where our upbringers will be, there we want to be together with them,
        and all of us together have only one thought and one idea, to go to Eretz
        Yisroeil.
    - who: David Boder
      start:
        sec: '1654.506'
        mark: '00:27:34.506'
      end:
        sec: '1662.431'
        mark: '00:27:42.431'
      u: Nu, when you will come to Eretz Yisroeil, will you distribute the children
        to families, or will you keep them again together?
    - who: Joseph Ferber
      start:
        sec: '1662.431'
        mark: '00:27:42.431'
      end:
        sec: '1668.078'
        mark: '00:27:48.078'
      u: We will strive to live again in Eretz Yisroeil again in one community, which
        goes under the name of Kibbutz.
    - who: David Boder
      start:
        sec: '1668.078'
        mark: '00:27:48.078'
      end:
        sec: '1669.610'
        mark: '00:27:49.610'
      u: Kibbutz, nu?
    - who: Joseph Ferber
      start:
        sec: '1669.610'
        mark: '00:27:49.610'
      end:
        sec: '1692.458'
        mark: '00:28:12.458'
      u: But, children, we know, always go their own way. Those children who will
        show abilities to learn and study [get a higher education], those will go
        to study. Other children who will want to go to work, these will work. But
        we hope that the children will be good people, people who will be useful to
        all mankind.
    - who: David Boder
      start:
        sec: '1692.458'
        mark: '00:28:12.458'
      end:
        sec: '1711.267'
        mark: '00:28:31.267'
      u: Do you think that it is possible to raise good people in such — I understand
        good people — but is it the best thing to do, to raise children in such groups,
        instead of giving them...of distributing them among families?
    - who: Joseph Ferber
      start:
        sec: '1711.267'
        mark: '00:28:31.267'
      end:
        sec: '1769.331'
        mark: '00:29:29.331'
      u: "[Pause.] Yes. Because the facts show that a private life has many more faults
        than a collective life. We see, for instance, that to our children the concept
        of egoism is completely alien. In them egoism became completely discarded.
        We never see an instance when a child should....If a child gets something,
        something from a friend, a toy or something to eat, the child always shares
        with all the other children. There never happen incidents that one child should
        want more, or another child should want less. The children are living under
        truly just, social ideals. This is the great plus [asset] in our work. This,
        indeed, raises our courage for our further work, to go on raising these children
        in a social and democratic spirit. [Pause.]"
    - who: David Boder
      start:
        sec: '1769.331'
        mark: '00:29:29.331'
      end:
        sec: '1778.427'
        mark: '00:29:38.427'
