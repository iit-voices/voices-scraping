        sec: '1578.298'
        mark: '00:26:18.298'
      u: Yes, I know the term, but I did not know the particulars. And how do you,
        as a teacher, imagine? These children here are all [in Hebrew] orphans...[repeats
        in German:] orphans?A number of biblical commandments stress the importance
        of providing for orphans and treating them with justice and compassion. These
        commandments were reinforced in the Talmud and translated into Jewish communal
        care for orphans throughout the centuries.26
    - who: Joseph Ferber
