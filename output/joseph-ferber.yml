      end:
        sec: '668.547'
        mark: '00:11:08.547'
      u: "...who are supported, as it had been proven with documents, by [General]
        Anders and by the so called government...Polish government in London, these
        are carrying out to this day an ugly, loaths-...loathsome action [against]
        the Jews. [They] attack, make pogroms, kill Jews, so that barely a day passes
        in Poland when there is not a Jewish burnt offering. This is, alas the ugly
        spot on the body of the new democratic Poland. Naturally the Polish government
        fights against them, but it is too weak to control these wild beasts. General
        Anders headed an army of Polish exiles formed in the Soviet Union following
        the Nazi invasion. Eventually this army made its way out of the Soviet Union
        via Iran and fought with the Allies against the Germans. After the fall of
        France, the Polish government-in-exile moved to London where it remained for
        the duration of the war. This government did not have the welfare of Polish
        Jewry as its highest priority. Nevertheless, it transmitted funds contributed
        by Jewish organizations to Polish Jewry, and its public pronouncements eventually
        played a significant role in dispelling doubts in western countries about
        Nazi genocide.14"
    - who: David Boder
      start:
        sec: '668.547'
        mark: '00:11:08.547'
