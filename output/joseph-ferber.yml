        mark: '00:00:33.451'
      u: "[In English:] Spool 117. Bellevue, a suburb of Paris. A home of displaced
        children. September 7, 1946. [Incorrect date — should be Spetember 8]. We
        are going to interview Mr. Joseph Ferber, 33 years old, a teacher of sports
        and a general instructor at the school for displaced children under the direction
        of Miss Lena Kuechler."
    - who: David Boder
      start:
        sec: '33.451'
        mark: '00:00:33.451'
      end:
        sec: '43.500'
        mark: '00:00:43.500'
      u: "[In Yiddish:] And so, Mr. Ferber, would you tell me again where you are
        from and where you were when the war began?"
    - who: Joseph Ferber
      start:
        sec: '43.500'
        mark: '00:00:43.500'
      end:
        sec: '66.717'
        mark: '00:01:06.717'
      u: I was born in Brody,Brody (Yid. Brod) was in the Tarnopol district of Poland
        (then southeastern Poland, now northwestern Ukraine). The town was a center
        of nineteenth century Jewish progressive thinking and had a strong Zionist
        movement. In September, 1939, the Soviets occupied the city, but the Germans
        took over shortly after the beginning of their invasion of the Soviet Union
        on June, 22, 1941. During the German occupation, the Jews of Brody were terrorized,
        persecuted, ghettoized and then murdered. Only about 250 of the 9,000 Jews
        in Brody on the eve of World War II survived.1 on the former Austro-Russian
        border. Later the town belonged to Poland. There I went to school, gymnasium
        [middle-level schools] and then I went to Cracow, where I was working until
        the year 1939.Located in southern Poland, the historic city was for several
        centuries the capital of the early Polish kingdom. Jewish settlement in Kraków
        dates from at least the early fourteenth century. During the German occupation,
        the city became the seat of the Nazi General Government run by the notorious
        Hans Frank.2
    - who: David Boder
      start:
        sec: '66.717'
        mark: '00:01:06.717'
      end:
        sec: '68.061'
        mark: '00:01:08.061'
      u: At what were you working?
    - who: Joseph Ferber
      start:
        sec: '68.061'
        mark: '00:01:08.061'
      end:
        sec: '69.514'
        mark: '00:01:09.514'
      u: As a bookkeeper.
    - who: David Boder
      start:
        sec: '69.514'
        mark: '00:01:09.514'
      end:
        sec: '70.311'
        mark: '00:01:10.311'
      u: Hm.
    - who: Joseph Ferber
      start:
        sec: '70.311'
        mark: '00:01:10.311'
      end:
        sec: '93.670'
        mark: '00:01:33.670'
      u: When the German-Polish war began I returned to Brody. There I...the Soviets
        had come there on the seventeenth of September, 1939. Under them I also worked
        as a teller in a bank, as inspector, and then also as a bookkeeper.Mr. Ferber
        is referring to the outbreak of World War II which began with the German invasion
        of Poland on September 1, 1939. Two days later France and Great Britain declared
        war on Germany.3
    - who: David Boder
      start:
        sec: '93.670'
        mark: '00:01:33.670'
      end:
        sec: '111.560'
        mark: '00:01:51.560'
      u: And so tell me, Mr. Ferber, how did that suddenly change from the Polish
        government to the Soviet? Did they immediately install in your place the whole
        Soviet regime?
    - who: Joseph Ferber
      start:
        sec: '111.560'
        mark: '00:01:51.560'
      end:
        sec: '148.808'
        mark: '00:02:28.808'
      u: No. Following the escape in September, during the war, of the Polish government
        to Rumania, the Soviet government declared that all political and diplomatic
        relations between them are terminated. On the 17th of September the Red Army
        received an order to march into West Ukraine and West White Russia in order
        to liberate the people who were living there as a part of the people of Great
        Ukraine and of White Russia. After the Soviets were there a month they made
        a plebiscite, elections. The elections took place in all cities, towns, and
        villages. Then in Lemberg, during the assembly of all the elected deputies,
        it was decided to turn to the highest council of Soviet Russia with the request
        that these countries should be recognized as a part of Soviet Russia. And
        by this procedure these countries were accepted into the Soviet Union, and
        they became recognized as part of the country. [Pause.]In fact, the Soviet
        Union occupied eastern Poland in accordance with a secret protocol in the
        Nazi Soviet pact signed on August 23, 1939 between the foreign ministers of
        the two totalitarian powers. The protocol called for the division of Poland
        between them by force of arms.4
    - who: David Boder
      start:
        sec: '148.808'
        mark: '00:02:28.808'
      end:
        sec: '149.511'
        mark: '00:02:29.511'
      u: Go on.
    - who: Joseph Ferber
      start:
        sec: '149.511'
        mark: '00:02:29.511'
      end:
        sec: '225.059'
        mark: '00:03:45.059'
      u: Well, [the conditions] there were quite good. One cannot say that it was
        not good. Social justice was established. Everybody had to work. Large private
        fortunes, factories, and large estates became nationalized; that means were
        transferred as property of the state. Everybody had to go to work. Everyone
        had a right to work, everyone had a right to an education. The Jews had every
        right, not like it was before under the Polish government where Jewish students
        in the universities used to be beaten with sticks and pummeled, where there
        were many victims. Now everyone had equal rights and equal chances for a life.
        Treatment of the Jewish population under Soviet rule was certainly better
        than under the German occupation. However, in the part of Poland under their
        control, the Soviets nationalized large Jewish businesses and factories, confiscated
        and collectivized land, ended any semblance of Jewish political and social
        autonomy, and deported the “hostile class element” to Siberia. These policies
        impacted the general population as well.5
    - who: David Boder
      start:
        sec: '225.059'
        mark: '00:03:45.059'
      end:
        sec: '234.918'
        mark: '00:03:54.918'
      u: The Poles, however, still remained there in Poland. Did they express any
        anti-Semitism?
    - who: Joseph Ferber
      start:
        sec: '234.918'
        mark: '00:03:54.918'
      end:
        sec: '256.026'
        mark: '00:04:16.026'
      u: The majority of such rabid Poles who had been planted there by the Polish
        government that they should polonize the land were taken out deep into Russia.
        And the rest had to sit quietly. They waited until the war started on June
        22, 1941.Eastern Poland during the interwar period was home to many Ukrainians
        as well as Jews. This accounted for the efforts of the Polish government to
        “polonize” the area.6
    - who: David Boder
      start:
        sec: '256.026'
        mark: '00:04:16.026'
      end:
        sec: '256.745'
        mark: '00:04:16.745'
      u: Hm.
    - who: Joseph Ferber
      start:
        sec: '256.745'
        mark: '00:04:16.745'
      end:
        sec: '298.400'
        mark: '00:04:58.400'
      u: At that time, on the first day, I was drafted into the Red Army. At that
        time, one can say, emerged anew all those Polish anti-Soviet elements which,
        in the first days of the war, carried out sabotage, who had shot [sniped]
        from the windows and from the roofs at the...at our...at the Red army, so
        that there was a great chaos and the Red Army had to retreat. Retreated far,
        until, until Stalingrad. I, too, went with the Red army as far as Stalingrad,
        and there I have been during the whole time . During all that time I took
        part in the heavy battles, for which I also received a medal, for the defense
        of Stalingrad.The Soviets drafted a number of Jews from Brody into the Red
        army. In total, about half a million Jews served in the Red army during World
        War II, and approximately 200,000 fell in battle. Some 160,000, including
        Mr. Ferber, were awarded medals for bravery. The German invasion of the Soviet
        Union came as a great shock to Stalin, who believed that Hitler would honor
        the August 1939 non-aggression treaty signed between the two countries. News
        of German atrocities against Jews in their zone of occupation from 1939-1941
        was deliberately withheld from Soviet Jewry who were unprepared for the Nazi
        onslaught, as was the Red army which was overwhelmed in the early phase of
        the brutal war. The battle of Stalingrad, lasting from late summer 1942 until
        the German surrender on February 2, 1943, marked the turning point of the
        war on the eastern front.7
    - who: David Boder
      start:
        sec: '298.400'
        mark: '00:04:58.400'
      end:
        sec: '302.916'
        mark: '00:05:02.916'
      u: How long were you in the Red army?
    - who: Joseph Ferber
      start:
        sec: '302.916'
        mark: '00:05:02.916'
      end:
        sec: '345.217'
        mark: '00:05:45.217'
      u: I was in the Red army close to four and a half years, since the first day
        of the war until at this time a year ago when I was released as a former Polish
        citizen. I was discharged and I went back to Cracow, but before that I had
        gone through with the Red army, taking part in the offensive. From Stalingrad,
        we went through all Russia, the Ukraine, and together with the Second Ukrainian
        front of Marshal Ross... Rokossovsky, no...pardon, Malinovski, I came to...we
        went through Hungary, through Rumania, through Czechoslavakia and finally
        Austria. There, on the 9th of May, 1945, we finished the war.
    - who: David Boder
      start:
        sec: '345.217'
        mark: '00:05:45.217'
      end:
        sec: '347.106'
        mark: '00:05:47.106'
      u: Hm. There you were demobilized?
    - who: Joseph Ferber
      start:
        sec: '347.106'
        mark: '00:05:47.106'
      end:
        sec: '352.997'
        mark: '00:05:52.997'
      u: No, I was demobilized still later, when I returned to Soviet Russia, to Chernovtsy.Chernevtsky
        was a town located in western Ukraine. It was occupied by Romania, Germany’s
        World War II ally. During the Romanian occupation, the Jews of Chernevtsky
        were persecuted and ghettoized, and their population was decimated.9
    - who: David Boder
      start:
        sec: '352.997'
        mark: '00:05:52.997'
      end:
        sec: '353.685'
        mark: '00:05:53.685'
      u: Hm.
    - who: Joseph Ferber
      start:
        sec: '353.685'
        mark: '00:05:53.685'
      end:
        sec: '358.278'
        mark: '00:05:58.278'
      u: There I was freed. From there I went back to Poland, to Cracow.
    - who: David Boder
      start:
        sec: '358.278'
        mark: '00:05:58.278'
      end:
        sec: '360.620'
        mark: '00:06:00.620'
      u: Did they permit anyone to leave who wanted to?
    - who: Joseph Ferber
      start:
        sec: '360.620'
        mark: '00:06:00.620'
      end:
        sec: '373.266'
        mark: '00:06:13.266'
      u: Yes. All former Polish citizens had a right to be set free according to the
        treaty which was effected by the Soviet and Polish governments, of the 6th
        of July, 1945.
    - who: David Boder
      start:
        sec: '373.266'
        mark: '00:06:13.266'
      end:
        sec: '374.579'
        mark: '00:06:14.579'
      u: "’45."
    - who: Joseph Ferber
      start:
        sec: '374.579'
        mark: '00:06:14.579'
      end:
        sec: '383.329'
        mark: '00:06:23.329'
      u: Had a right to return to Poland. On this ground many, many former Polish
        citizens are even today returning from Soviet Russia to Poland.
    - who: David Boder
      start:
        sec: '383.329'
        mark: '00:06:23.329'
      end:
        sec: '384.907'
        mark: '00:06:24.907'
      u: They are still returning now?
    - who: Joseph Ferber
      start:
        sec: '384.907'
        mark: '00:06:24.907'
      end:
        sec: '388.626'
        mark: '00:06:28.626'
      u: Even now there is going on...which is called repatriation.
    - who: David Boder
      start:
        sec: '388.626'
        mark: '00:06:28.626'
      end:
        sec: '389.079'
        mark: '00:06:29.079'
      u: Hm.
    - who: Joseph Ferber
      start:
        sec: '389.079'
        mark: '00:06:29.079'
      end:
        sec: '391.719'
        mark: '00:06:31.719'
      u: The great repatriation which is going on even today.
    - who: David Boder
      start:
        sec: '391.719'
        mark: '00:06:31.719'
      end:
        sec: '393.453'
        mark: '00:06:33.453'
      u: They are returning from Siberia and from...
    - who: Joseph Ferber
      start:
        sec: '393.453'
        mark: '00:06:33.453'
      end:
        sec: '436.858'
        mark: '00:07:16.858'
      u: From Siberia...and from whole Russia. All those who were...who had escaped
        during the war to Soviet Russia and were in the defense deep in the country,
        all those have remained alive. In contrast, when we were advancing with the
        offensive, in all the countries, in all the towns where we had passed, where
        once had lived Jewish masses, we found nobody, only destruction and graves.
        Often, not even graves, because the majority of the Jews, nearly all without
        exceptions, also my whole family, all had been taken away either to Belzec,
        or to Treblinka, or to Auschwitz and to other lagers, where they were burned
        in the crematories. So that returning home — I was in my native town — I did
        not find anybody.About 165,000 Polish Jews were repatriated under the Polish/Soviet
        repatriation agreement of July 1945. Some 20,000 went back to Poland under
        a subsequent agreement. About seven percent of the prewar Polish Jewish population
        was saved within the Soviet Union. Belzec and Treblinka were Nazi extermination
        camps designed to annihilate the Jews of the General Government. Auschwitz
        was the largest of the extermination camps and also a concentration camp.
        It had some forty subcamps. Like Mr. Ferber, many survivors experienced the
        loss of their entire families. 10
    - who: David Boder
      start:
        sec: '436.858'
        mark: '00:07:16.858'
      end:
        sec: '437.945'
        mark: '00:07:17.945'
      u: Your native town was what?
    - who: Joseph Ferber
      start:
        sec: '437.945'
        mark: '00:07:17.945'
      end:
        sec: '438.664'
        mark: '00:07:18.664'
      u: Brody.
    - who: David Boder
      start:
        sec: '438.664'
        mark: '00:07:18.664'
      end:
        sec: '439.320'
        mark: '00:07:19.320'
      u: Brody?
    - who: Joseph Ferber
      start:
        sec: '439.320'
        mark: '00:07:19.320'
      end:
        sec: '440.399'
        mark: '00:07:20.399'
      u: Yes, I did not find anyone there .
    - who: David Boder
      start:
        sec: '440.399'
        mark: '00:07:20.399'
      end:
        sec: '441.117'
        mark: '00:07:21.117'
      u: You found no one there.
    - who: Joseph Ferber
      start:
        sec: '441.117'
        mark: '00:07:21.117'
      end:
        sec: '446.839'
        mark: '00:07:26.839'
      u: Even of the house not a trace had remained. A desert. Everything destroyed,
        everything burned.
    - who: David Boder
      start:
        sec: '446.839'
        mark: '00:07:26.839'
      end:
        sec: '450.672'
        mark: '00:07:30.672'
      u: Was there...was it burned by the war?
    - who: Joseph Ferber
      start:
        sec: '450.672'
        mark: '00:07:30.672'
      end:
        sec: '481.935'
        mark: '00:08:01.935'
      u: Partly by the war and partly through...during the occupation. The Germans
        simply destroyed everything that carried a Jewish mark. Besides that the front
        had stood there four months, from spring...the entire spring of 1944, and
        everything...everything was destroyed there, all the houses. The Germans went
        systematically from house to house and blasted everything. In many cases it
        happened that in these houses there were Jews hidden deep underground in bunkers.
    - who: David Boder
      start:
        sec: '481.935'
        mark: '00:08:01.935'
      end:
        sec: '482.591'
        mark: '00:08:02.591'
      u: Hm.
    - who: Joseph Ferber
      start:
        sec: '482.591'
        mark: '00:08:02.591'
      end:
        sec: '498.062'
        mark: '00:08:18.062'
      u: And the Germans were not able to drag them out from there. They would toss
        in grenades or burning strew. Or even with mines they would demolish these
        houses. In this way many...hundreds of people were entombed [burned] and lie
        there to this day.
    - who: David Boder
      start:
        sec: '498.062'
        mark: '00:08:18.062'
      end:
        sec: '498.984'
        mark: '00:08:18.984'
      u: Who told you that?
    - who: Joseph Ferber
      start:
        sec: '498.984'
        mark: '00:08:18.984'
      end:
        sec: '511.166'
        mark: '00:08:31.166'
      u: This was told to me by a few...a small number of Jews who had remained alive
        there in the town, Jews who, in an extraordinary manner, had hidden among
        Christians, but very few. There were altogether about ten of these people.
    - who: David Boder
      start:
        sec: '511.166'
        mark: '00:08:31.166'
      end:
        sec: '511.854'
        mark: '00:08:31.854'
      u: And...
    - who: Joseph Ferber
      start:
        sec: '511.854'
        mark: '00:08:31.854'
      end:
        sec: '524.253'
        mark: '00:08:44.253'
      u: People who were in the woods as partisans, they have told me that. Besides
        that, I saw it with my own eyes, I saw the whole town devastated, destroyed.
    - who: David Boder
      start:
        sec: '524.253'
        mark: '00:08:44.253'
      end:
        sec: '527.590'
        mark: '00:08:47.590'
      u: Nu, what did you do then, when you returned to Brody?
    - who: Joseph Ferber
      start:
        sec: '527.590'
        mark: '00:08:47.590'
      end:
        sec: '538.835'
        mark: '00:08:58.835'
      u: Nu, from Brody...in Brody I stopped over only for a few days , because I
        had nowhere to stay there. The whole town was a cemetery. From there I returned
        there where I worked before the war. I came to Cracow, but also...
    - who: David Boder
      start:
        sec: '538.835'
        mark: '00:08:58.835'
      end:
        sec: '539.804'
        mark: '00:08:59.804'
      u: To Cracow.
    - who: Joseph Ferber
      start:
        sec: '539.804'
        mark: '00:08:59.804'
      end:
        sec: '540.428'
        mark: '00:09:00.428'
      u: To Cracow, yes.
    - who: David Boder
      start:
        sec: '540.428'
        mark: '00:09:00.428'
      end:
        sec: '541.022'
        mark: '00:09:01.022'
      u: Nu?
    - who: Joseph Ferber
      start:
        sec: '541.022'
        mark: '00:09:01.022'
      end:
        sec: '570.061'
        mark: '00:09:30.061'
      u: Also in Cracow I found nobody. Then soon I was engaged to work in a children’s
        home for Jewish orphans in Zakopane as commander of the self-defense [a type
        of private local underground organization which, dating from the time of the
        Czar, would emerge in Jewish communities of Eastern Europe, for the purpose
        of armed resistance against pogroms or other anti-Semitic mob violence. These
        organizations became quasi-legal during the first year or so after World War
        II/, because there was a threat of an attack of the anti-Semitic elements
        against the Jewish children. There we had to stand day and night, I as commander
        with a number of other soldiers who were demobilized. We got weapons , automatics,
        grenades, rifles...Zakopane was located in the Kraków district of Poland.
        It was a Carpathian mountain community with a Jewish population of several
        hundred. During the 1930’s, there were a number of anti-Semitic incidents
        in the town. Polish anti-Semitism also manifested itself after the war despite
        the small number of Jewish survivors. Some three million Polish Jews perished
        during the Holocaust, and about 300,000 survived.11
    - who: David Boder
      start:
        sec: '570.061'
        mark: '00:09:30.061'
      end:
        sec: '571.467'
        mark: '00:09:31.467'
      u: Who gave you the weapons?
    - who: Joseph Ferber
      start:
        sec: '571.467'
        mark: '00:09:31.467'
      end:
        sec: '573.920'
        mark: '00:09:33.920'
      u: These were given to us by the Polish Defense Authority.
    - who: David Boder
      start:
        sec: '573.920'
        mark: '00:09:33.920'
      end:
        sec: '574.529'
        mark: '00:09:34.529'
      u: Yes?
    - who: Joseph Ferber
      start:
        sec: '574.529'
        mark: '00:09:34.529'
      end:
        sec: '603.345'
        mark: '00:10:03.345'
      u: There we had to stand day and night and guard the lives of the Jewish orphans,
        because there was a threat of great danger. But since this danger increased
        from day to day and the Poles were throwing down on us leaflets in which they
        threatened that they will kill us all like they had killed not far from us
        in Zakopane, in Nowy Targ, the chairman of the Jewish Committee [Community
        Council]....And they wrote that this same fate will meet all the other Jews
        who live there. Therefore, we had to flee from there. We...Nowy Targ had a
        pre war Jewish population of over a thousand, which also suffered from anti-Semitism
        in the interwar period in the form of economic boycotts and occasional violence.
        Anti-Semitic agitation revived after the war, directed at the handful of survivors.12
    - who: David Boder
      start:
        sec: '603.345'
        mark: '00:10:03.345'
      end:
        sec: '608.615'
        mark: '00:10:08.615'
      u: How is that? The Polish government was a...a pro-Soviet government.
    - who: Joseph Ferber
      start:
        sec: '608.615'
        mark: '00:10:08.615'
      end:
        sec: '609.209'
        mark: '00:10:09.209'
      u: Yes.
    - who: David Boder
      start:
        sec: '609.209'
        mark: '00:10:09.209'
      end:
        sec: '611.381'
        mark: '00:10:11.381'
      u: They were liberal? They were socialists?
    - who: Joseph Ferber
      start:
        sec: '611.381'
        mark: '00:10:11.381'
      end:
        sec: '641.237'
        mark: '00:10:41.237'
      u: The government was and is to this day a very good one. It is a loyal...it
        is liberal government and a truly democratic one, but, unfortunately, many
        elements, wild elements, of the people, who are infected by the anti-Semitic
        disciples of Hitler’s school...In the immediate postwar period, the communist
        regime in the People’s Republic of Poland allowed the Jewish survivors a degree
        of social and cultural autonomy. Those Jews with communist sympathies had
        hopes for full assimilation, and Jewish communists occupied some posts in
        the new government. The new regime, under the control of the Stalinist Soviet
        Union, was anything but democratic.13
    - who: David Boder
      start:
        sec: '641.237'
        mark: '00:10:41.237'
      end:
        sec: '641.831'
        mark: '00:10:41.831'
      u: Nu?
