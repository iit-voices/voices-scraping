      start:
        sec: '1543.872'
        mark: '00:25:43.872'
      end:
        sec: '1549.667'
        mark: '00:25:49.667'
      u: Shaarith means the remaining, and Hapleta, the escaped, who have escaped
        from death.
    - who: David Boder
      start:
        sec: '1549.667'
        mark: '00:25:49.667'
      end:
        sec: '1551.168'
