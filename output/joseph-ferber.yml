      u: So what was decided to do?
    - who: Joseph Ferber
      start:
        sec: '674.578'
        mark: '00:11:14.578'
      end:
        sec: '681.025'
        mark: '00:11:21.025'
      u: It was decided to flee from there as soon as possible. We turned to the Vaad
        Hatzala. They...The Vaad ha-Hatzlaha was a body originally established by
        the American Orthodox Jewish community to rescue rabbis and yeshiva students
        during World War II. Following the revelation of the Final Solution, it expanded
        its activities to assist all European Jewry.15
    - who: David Boder
      start:
        sec: '681.025'
        mark: '00:11:21.025'
      end:
        sec: '682.118'
        mark: '00:11:22.118'
