        sec: '1345.601'
        mark: '00:22:25.601'
      u: Tell me something about your service in Russia. Can you explain to me why
        the Jews, who had entered...saved themselves in Russia, don’t want ...why
        don’t they want to remain there?
    - who: Joseph Ferber
      start:
        sec: '1345.601'
        mark: '00:22:25.601'
      end:
        sec: '1415.416'
        mark: '00:23:35.416'
      u: Every Jew hopes that he will still find someone at home, that he will perhaps
        find his house, his belongings, or something else. And this, in fact, is the
        quintessence, that everyone is drawn to the place where he was born. Because
        in fact, from my own experience, in Russia the Jews have it, indeed very good.
        On the whole one cannot complain. The concept of anti-Semitism does not exist
        there. But every man is drawn to the place where he was born. This is simply
        such a sentiment. And besides that, this has to be taken into account. Every
        man...I had many friends from Cracow who returned, because they owned homes
        there, they had large possessions. And occasionally they also succeed in getting
        it back, but on the other side, it sometimes leads again to [becoming] victims,
        for the reason that the Poles, seeing a Jew returning who says,’This was my
        house. This was my dwelling. These are my possessions’...so they go and kill
        such a Jew because they do not want to return his possessions which they had
        grabbed at the time when the Germans were there.In fact, especially by the
        late 1930’s, anti-Semitic attitudes had become widespread among the Soviet
        elite and were held by many in the general population. Throughout the war,
        the Jews were not recognized as special victims of Nazi genocide, and this
        concealment continued after the war. From 1948 to 1953, the Black Years of
        Soviet Jewry, anti-Semitism became one of the chief policies of the Stalinist
        regime. 23
    - who: David Boder
      start:
        sec: '1415.416'
        mark: '00:23:35.416'
      end:
        sec: '1439.447'
        mark: '00:23:59.447'
      u: Nu, you say that in Poland the government is, more or less, liberal. Would
        it not be sensible to remain there and to combat the anti-Semitism, and to
        settle there and build there Jewish communities until the situation in Palestine
        will clear up?
    - who: Joseph Ferber
      start:
        sec: '1439.447'
        mark: '00:23:59.447'
      end:
        sec: '1512.598'
        mark: '00:25:12.598'
      u: Something else is to be considered here. On the ruins which we find we do
        not want to build any more. When we come and find a burned home, a destroyed
        workshop, seeing that we have lost everything, everything that was dear was
        killed, we do not want to build any more on these ruins. And because of that
        the Jew thinks, if to start building, it is better to build in his own homeland,
        in one’s own land. This is one [reason]. And the second — it is the unceasing
        danger which threatens. This is the peril to one’s life. Because in Poland,
        as I have said before, exists a strong reactionary force which is committing
        murder and acts of death on every Jew that they chase in the street or even
        in his own home. An example of this is the pogrom which took place at this
        time a year ago in Cracow and a month ago in Kielce,The Polish perpetrators
        of the Kielce pogrom on July 4, 1946 massacred forty-two Jews in the town
        of Kielce in southeastern Poland and wounded fifty more. The pogrom was sparked
        by a rumor that Jews were killing Polish children and drinking their blood.
        This event sparked a mass exodus of tens of thousands of Jews from Poland
        and other countries of eastern Europe who despaired of rebuilding productive
        and secure lives there.24 where from the Shaarith Hapleta [that is, from a
        few hundred remaining Jews] ...She’erit ha-Peletah (“surviving remnant”) is
        a term taken from First Chronicles 4:43. This was the Hebrew name given to
        the organization of Holocaust survivors, most in displaced persons’ camps,
        following the war. The organization’s primary goals were emigration of Jews
        from Europe primarily to settle in Palestine. It existed from 1945 until December,
        1950 when its Central Committee ceased to exist.25
    - who: David Boder
      start:
        sec: '1512.598'
        mark: '00:25:12.598'
      end:
