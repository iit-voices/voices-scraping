        sec: '935.846'
        mark: '00:15:35.846'
      u: Tell me one thing. If so many have been annihilated, and women have been
        annihilated, from where did you get small children? You are already how long
        from Zakopane? How old is the children’s home in Zakopane?
    - who: Joseph Ferber
      start:
        sec: '935.846'
        mark: '00:15:35.846'
      end:
        sec: '939.565'
        mark: '00:15:39.565'
      u: It is already over a year since our children’s home was established.
    - who: David Boder
      start:
        sec: '939.565'
        mark: '00:15:39.565'
      end:
        sec: '942.611'
        mark: '00:15:42.611'
      u: And so, from where did the small children come?
    - who: Joseph Ferber
      start:
        sec: '942.611'
        mark: '00:15:42.611'
      end:
        sec: '981.771'
        mark: '00:16:21.771'
      u: Many children have survived for the reason that good [kind] Christians had
        taken them in and have not minded that they themselves were in danger of being
        killed if such a child were found with them. They would hide these children,
        would hide the children under the beds, under [in] cupboards, on roofs [attics],
        in cellars. Many children remained alive for the reason that they had escaped
        to the forests and fields, and there they hid. Many children did not admit
        to being Jewish children. They had that much intelligence, and they were admitted
        by the Poles into various children’s homes and monastaries [also convents/.
        There they were brought up.More than 6,000 Poles have been honored with the
        award, Righteous Among the Nations, for their efforts in rescuing Jews during
        the Holocaust by Yad Vashem, Israel’s official Holocaust memorial and museum.
        In risking their lives, they embodied the truth of the saying that “Whoever
        Saves One Life Saves the Entire World.”19
    - who: David Boder
      start:
        sec: '981.771'
        mark: '00:16:21.771'
      end:
        sec: '994.923'
        mark: '00:16:34.923'
      u: And so, do you think that the monastaries and convents hid children who [because
        they] said they were not Jewish? [Pause.] Do you think that the monastaries
        would not have hidden Jewish children if they knew it?
    - who: Joseph Ferber
      start:
        sec: '994.923'
        mark: '00:16:34.923'
      end:
        sec: '998.579'
        mark: '00:16:38.579'
      u: No. If they would have known that they are Jewish children, perhaps they
        would not have hidden them.In fact, some Polish monasteries, primarily Franciscan,
        did save Jewish children.20
    - who: David Boder
      start:
        sec: '998.579'
        mark: '00:16:38.579'
      end:
        sec: '1001.236'
        mark: '00:16:41.236'
      u: But with boys it was possible to know.
    - who: Joseph Ferber
      start:
        sec: '1001.236'
        mark: '00:16:41.236'
      end:
        sec: '1051.626'
        mark: '00:17:31.626'
      u: No, they were not too strongly controlled. They were not too strongly controlled.
        They would see a child, so it was admitted. The child would not say anything.
        It did not want to say that it has Jewish parents, so they would think that
        perhaps it is a Christian child. For the most part, little girls hid in this
        way. The boys, there were even such who were partisans. Besides that, we have
        such children who had been carried out from the burning ghetto during the
        uprising in Warsaw. They had been carried out and carried out to the Christian
        side, to the Aryan side, and there they would hide out. Only a few days before
        we left Zakopane we found out by accident that these children...there were
        five such Jewish children who were in Zakopane in a Polish children’s home.
        So we brought them back from there and the children returned to our fold,
        to our national fold.
