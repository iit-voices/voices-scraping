        mark: '00:25:20.852'
      end:
        sec: '1541.098'
        mark: '00:25:41.098'
      u: By the name of Shaarith Hapleta are called all these Jews who have remained
        alive from the terrible holocaust, from the six million who were killed. This
        is the small number...this is such...it means simply those who have...the
        tiny remnant which has remained alive.
    - who: David Boder
      start:
        sec: '1541.098'
        mark: '00:25:41.098'
      end:
        sec: '1543.872'
        mark: '00:25:43.872'
      u: What do the two words Shaarith Hapleta mean?
