      u: Ja, vom Krematorium, ja und dass mein Bruder ist gewesen der Organisator
        von diesem Aggressionsakt gegen die Deutschen. Also jetzt gehen wir weiter.
        Das Ghetto, also nicht das Ghetto, sondern das Konz-Lager, die Aktionen gingen
        weiter, aber seit der Aktion gegen drei ein halb Tausend (3500) sind keine
        Massenaktionen mehr vorgekommen. Nur am acht und zwanzigsten (28.) .... am
        sieben und zwanzigsten (27.) und acht und zwanzigsten (28.) März neunzehn
        hundert vier und vierzig (1944), neunzehn hundert vier und vierzig (1944)
        ist vorgekommen die Kinder Aktion und die Alters Aktion, ein Aktion für Kinder
        und alte Menschen. Ich muss anmerken, dass der Gerke sehr raffiniert war.
        Er hat da scheinbar Praxis von andere Ghettos und anderen Lagern gehabt, weil
        alle Aktionen gegen die Leute im Ghetto haben einen Vorahnung gehabt, dass
        etwas sollte vorkommen.
