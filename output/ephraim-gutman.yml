      u: Dieser Jordan ist nachher .... es war er hat jüdisches Eigentum sich angeeignet,
        wie der Befehl – über den ich vorher geredet habe – ist gekommen, dass jüdisches
        Gold und Brillanten abgeliefert werden muss, und da hat er sich die besseren
        Sachen, die besseren Brillanten behalten. Die übrigen Deutschen haben nicht
        können ihm das vergönnen und sie haben ihn angezeigt und als Bestrafung ist
        er gekommen an die Front. Und später wir lesen die Zeitung, in der Deutschen
        Zeitung, das war für uns nicht frei zu lesen, das heißt ein Jude war nicht
        erlaubt zu gehen in die Stadt für die Zeitung, aber wir haben sie trotzdem
        bekommen, und wir haben dann gelesen in der Morgenzeitung, dass der Obersturmbandführer
        geworden ist - im Rank noch höher - ist gefallen für den Führer und für sein
        Vaterland – ich mach schnell dieses Kreuz. Also gehen wir jetzt weiter. Die
        Juden, die Juden, wo man geführt hat rechts waren in dem kleinen Ghetto. Die
        Juden, die man links hin und ich war unter ihnen glücklicherweise, wurden
        zurück zum Ghetto gebracht und gesagt, sie sollen gehen in die Häuser. Es
        versteht sich, dass das Weinen und Geschrei im Ghetto war gross, Menschen
        sind in ihre Häuser gegangen und haben nicht gefunden den Vater, sie konnten
        nicht finden ihre Kinder, weil beim Sonnenuntergang, wie ich schon vorher
        erwähnt habe, hat man sie einfach geschickt rechts und nach links. Und im
        kleinen Ghetto hat man überhaupt noch nicht gewusst was passiert mit jene
        zwölf tausend (12000) Juden, zwölf tausend, nicht zu vergleichen mit andere
        Ziffern, zwölf tausend Juden und man hat nichts gewusst. Doch am Morgen ....
