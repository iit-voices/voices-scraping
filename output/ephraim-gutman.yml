      end:
        sec: '1100.737'
        mark: '00:18:20.737'
      u: 'Und Dr. Elkos hat ihm geantwortet, also bei Juden gibt es nicht so eine
        Sache wie Herausgeben zu Erschießen. Und es war deutlich angegeben in der
        jüdischen Religion – und trotzdem, dass Dr. Elkos nicht ein besonders religiöser
        Jude war – aber er war ein nationalbewusster Jud und ein Zionist und der Doktor
        hat angegeben, dass in der jüdischen Religion das Herausgeben zum Erschießen
        darf man nicht. Und in dem Fall - die Strafe ist alle erschießen, dann werden
        eben alle erschießen, aber kein Jud wird ausgeliefert. Und da hat der Koslowski
        gesagt Dr. Elkos: ‚Wenn Du wirst mir nicht geben die fünfhundert (500), dann
        ich nehme mehr wie fünfhundert (500)’. Und Dr. Elkos hat ihm geantwortet:
        ‚Es kann kosten die fünf und vierzig tausend (45000) Leben von Juden im Ghetto,
        aber ich werde dir nicht geben Juden zum Erschießen“. Also das ist gewesen
        Donnerstag .... und dann .... das Gespräch ist gewesen am Freitag Früh, wo
        er gesagt hat, sie haben geschossen in der Nacht von Donnerstag bis Freitag.
        Und schon Freitag, eine halbe ( ½ ) Stunde nach dem Gespräch, ist vorgekommen,
        sind viele Litauer und Deutsche, das heißt die selben Litauer, die in Dienst
        der Gestapo waren, reinmarschiert ins Ghetto. Und sie haben abgeschnitten
        ein Quartal vom Ghetto und haben all die Juden geführt auf den Platz und dort
        – wer hat gehabt eine Karte, das ist gewesen die Jordan Karte, an sich gehabt
        hat die Karte, die einen Monat vorher ausgestellt wurde (Lärm vom Tape, kurze
        Unterbrechung), .....'
    - who: David Boder
      start:
        sec: '1100.737'
        mark: '00:18:20.737'
      end:
        sec: '1103.037'
        mark: '00:18:23.037'
      u: Bitte, weiter.
    - who: Ephraim Gutman
      start:
        sec: '1103.037'
        mark: '00:18:23.037'
      end:
        sec: '1118.978'
        mark: '00:18:38.978'
      u: "..... der ist geblieben am Leben. Und alle die keine Karte gehabt haben,
        die wurden weg geführt auf den neunten Fort, das war nicht mehr das siebente
        Fort, aber das neunte Fort, das war gegenüber dem Ghetto, da war ein Berg
        und da hat man erschossen."
    - who: David Boder
      start:
        sec: '1118.978'
        mark: '00:18:38.978'
      end:
        sec: '1120.188'
        mark: '00:18:40.188'
      u: Haben Sie können sehen?
    - who: Ephraim Gutman
      start:
        sec: '1120.188'
        mark: '00:18:40.188'
      end:
        sec: '1164.252'
        mark: '00:19:24.252'
      u: Das Fort hat man gesehen nur am Weg in das Ghetto rein, das Ghetto ist in
        einem Tal, das Fort war auf dem Berg. Und vom Ghetto hat man gesehen, wie
        man die Menschen geführt hat auf den Berg, nicht. Und später – ich bin gewesen
        in der Stadt und hab gearbeitet für die Litauer, als Zwangsarbeit, und um
        zirka 4 Uhr, ich habe nichts gekennt oder gewusst davon, und um zirka 4 Uhr
        habe ich gesehen die Litauer kommen beschickert und mit jüdische Sachen. Diese
        Sachen habe ich erkannt, es waren alle jüdische Sachen und in die Sachen waren
        gewesen lauter gelbe (unverständlich – jiddisches Wort). Und ich habe die
        Litauer gefragt; ‚ Wir kommt ihr zu die jüdische Kleider und Mantel?’ Und
        sie haben gesagt, da war im Ghetto eine Aktion, das heißt eine Aktion war
        gewesen und man hat alle Juden erschießen.
    - who: Ephraim Gutman
      start:
        sec: '1164.252'
        mark: '00:19:24.252'
      end:
        sec: '1244.617'
        mark: '00:20:44.617'
      u: Also das ist gewesen die erste (1.) Aktion. Und danach am vierten (4) September
        neunzehn hundert ein und vierzig ist gewesen ..... da sind gekommen die Deutschen
        ..... im Ghetto ist es gewesen, also ich will bemerken, im Ghetto ist gewesen
        zwei (2) Ghettos, ein kleines Ghetto und ein großes Ghetto, ja. Und getrennt
        war das kleine Ghetto vom großen Ghetto mit einer Brück, weil die haben vorher
        abgeschnitten zwischen die beiden Ghettos haben die Deutschen gemacht einen
        Weg und die machen eine Brück für die Juden zum Rüberkommen von einem Ghetto
        zu anderen Ghetto. An dem Tag sind sie gekommen zu dem Ghetto und haben gestellt
        eine deutsche Wache an der Brück und sie haben gesagt, dass kein Jud kann
        herein vom großen Ghetto ins kleine Ghetto oder vom kleinen Ghetto in das
        Grössere und dann haben sie weggeführt das ganze kleine Ghetto. Zuerst haben
        sie .... sind sie zum Spital und dort haben sie angezündet das Ghetto Spital
        mit die Menschen und mit die Doktoren zusammen und mit die Kranken zusammen.
        Und mit die Kinder – da haben sie am gleichen Tag, zeitig in der Früh mit
        dem Kinderheim, wo ist gewesen Kinder von Russland in diesem jüdischen Kinderheim,
        das Heim, das nach dem Kovno Rabbi (Name unverständlich) genannt war, und
        das haben sie angezündet dazu noch mit alle Kinder und die Kranken im Spital.
        Und dann haben sie geführt die Juden von dem kleinen Ghetto auf den Platz
        und wieder sortiert nach die Jordan Karten. Wer hat eine Jordan Karte gehabt,
        der ist geblieben am Leben.
    - who: David Boder
      start:
        sec: '1244.617'
        mark: '00:20:44.617'
      end:
        sec: '1247.133'
        mark: '00:20:47.133'
      u: Bitte erklären Sie noch einmal, was ist eine Jordan Karte.
    - who: Ephraim Gutman
      start:
        sec: '1247.133'
        mark: '00:20:47.133'
      end:
        sec: '1281.998'
        mark: '00:21:21.998'
      u: Also ein Monat bevor der ersten Aktion ist gemeldet worden, dass alle Arbeiter,
        Handwerker sollen registrieren beim Kommittee, beim jüdischen Kommittee. Die
        jüdischen Arbeiter und Handwerker haben registriert und später eine Woche
        ist gekommen ein Befehl, dass alle die registriert haben, sollen kommen zum
        Kommittee und spezielle Karten kriegen, das ist Jordan Karten. Jordan war
        gewesen der Referent für jüdische Angelegenheiten beim Staatskommissar Herr
        Kramer. Der ist also gewesen praktisch der Chef von dem Ghetto, aber nicht
        der Ghetto Kommandant, der Ghetto Kommandant ....
    - who: David Boder
      start:
        sec: '1281.998'
        mark: '00:21:21.998'
      end:
        sec: '1285.398'
        mark: '00:21:25.398'
      u: War das der gleiche Kramer, der ist nachher gewesen in Bergen-Belsen?
    - who: Ephraim Gutman
      start:
        sec: '1285.398'
        mark: '00:21:25.398'
      end:
        sec: '1291.263'
        mark: '00:21:31.263'
      u: Nein, Kramer ist gewesen der Zivil ....., der Zivil-Kommandant, der Zivil-Kommandant.
    - who: David Boder
      start:
        sec: '1291.263'
        mark: '00:21:31.263'
      end:
        sec: '1291.795'
        mark: '00:21:31.795'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '1291.795'
        mark: '00:21:31.795'
      end:
        sec: '1339.691'
        mark: '00:22:19.691'
      u: 'Für Kovno – nicht der Militär-Kommandant, sondern der Zivil-Kommandant.
        Und in dieser Sache haben sie bekannt gegeben, dass die Juden, die registriert
        haben als Arbeitern sollen kommen, sollen kommen und abholen Karten. Ich hab
        auch registriert als Facharbeiter, als Elektriker und in dem Moment, wo man
        geschickt wurde zum Abholen der Karte, ist das gut oder auch nicht. Zum Beispiel
        haben sie mich gefragt, wieviel Leute sind in meiner Mischpoke und ich habe
        gesagt, ich allein, obwohl ich schon gehabt hab eine Frau und eine Mutter
        mit acht Kin ... Brüder und Schwestern. Und wie sie mich gefragt haben: „Hast
        Du denn ka Mutter?“, hab ich gesagt meine Mutter ist gestorben. Das waren
        Lügen, aber ich befürchtet, dass mit der Karte man kann kriegen Problem. Aber
        später hat sich gezeigt, dass die mit der Karte nach den zwei Aktionen am
        Leben geblieben sind. Also das ist Jordan Karte. Klar, ja?'
    - who: David Boder
      start:
        sec: '1339.691'
        mark: '00:22:19.691'
      end:
        sec: '1340.488'
        mark: '00:22:20.488'
      u: Ah hm.
    - who: Ephraim Gutman
      start:
        sec: '1340.488'
        mark: '00:22:20.488'
      end:
        sec: '1375.012'
        mark: '00:22:55.012'
      u: Also an dem Tag gehen wir wieder zu der zweiten (2.) Aktion – am vierten
        (4.) September. Zuerst haben sie angezündet das Spital mit dem Kinderheim
        und danach darauf haben sie auf dem Platz die Juden sortiert. Und diesmal,
        die Juden, die blieben am Leben, durften nicht ins kleine Ghetto rein gehen,
        sondern man sie hat rüber geführt in das großer Ghetto. Und die ganze Habe
        vom kleinen Ghetto haben die Deutschen verteilt unter sich, aber der Platz
        an sich wurde eingezäunt, der ganze Platz rundherum und es war nicht erlaubt
        dort zu leben oder ins kleine Ghetto rein zu gehen, weder Litauer noch ein
        Jude durfte in das kleine Ghetto.
    - who: Ephraim Gutman
      start:
        sec: '1375.012'
        mark: '00:22:55.012'
      end:
        sec: '1522.420'
        mark: '00:25:22.420'
      u: Das alles war am Anfang unverständlich, aber später war es geworden klar,
        es war Vorbereitung für die große Aktion. Also jetzt gehen wir zu der dritten
        (3.) Aktion. Wir rechnen nicht was inzwischen passiert ist, schießen und so
        weiter. Und so am acht und zwanzigsten (28.) Oktober neunzehn hundert ein
        und vierzig (1941) – ich will noch einmal sagen neunzehn hundert ein und vierzig
        (1941) – das ist im gleichen Jahr (unverständlich – spricht zu schnell) wird
        gemeldet auf der Promenaden, auf den Gassen am sieben und zwanzigsten (27.)
        Oktober neunzehn hundert ein und vierzig (1941), dass alle Juden, Männer,
        Frauen und Kinder und die Alten und Kranke müssen morgen am acht und zwanzigsten
        (28.) Oktober am Morgen um sechs Uhr in der Früh sich melden und zugleich
        kommen auf den großen Platz, das heißt zwischen den drei (3) größten Gebäuden,
        Block A, Block B, Block C - am Demokraten Platz. Und dorthin müssen sie alle
        kommen und diesen Befehl habe ich bisher bei mir, weil es von den Archiven
        vom Kovno Ghetto ist angeschrieben, dass wer nicht kommt, die deutsche Polizei
        wird gehen durch jedes Haus. Und wer ist zu Hause geblieben, der wird erschossen.
        Als Ausnahme sind nur Kranke, die können nicht aufstehen vom Bett und die
        können liegen bleiben, nur muss unten an der Tür angeschrieben werden, dass
        oben in dem und dem Zimmer liegt ein Kranker. Und in dem Befehl würde auch
        gemeldet, dass alles Dinge bleiben offen, die Türen, die Schränke, alles bleibt
        offen. Also am Morgen vom acht und zwanzigsten (28.) Oktober um sechs (6)
        Uhr in der Früh kommen die ganzen Juden auf diesen Platz und eine Stunde später,
        das ist um sieben (7) Uhr in der Früh hat man den Platz, egal dass der Platz
        war mitten im Ghetto, war umringt mit deutsche Soldaten und mit Litauern und
        dann würde gesagt, dass sich die Leute versammeln sollten gemäß ihrem Arbeitsplatz,
        im Ghetto waren schon die Menschen in der Arbeit und der Älteste Rat, das
        ist das jüdische Kommittee sollen stehen dahinter. Und die Juden, die gearbeitet
        haben für Gestapo als Gestapo Gehilfen - jüdische Handwerker, Tischler, Schneider,
        die für die Gestapo arbeiten, die sollen dahinter. Und die Jordan Brigade
        dahinter und die Luftplatz dahinter - also und so weiter und so weiter und
        jeder soll mit ihm haben die ganze Familie.
    - who: David Boder
      start:
        sec: '1522.420'
        mark: '00:25:22.420'
      end:
        sec: '1523.738'
        mark: '00:25:23.738'
      u: Was heißt der Flugplatz?
    - who: Ephraim Gutman
      start:
        sec: '1523.738'
        mark: '00:25:23.738'
      end:
        sec: '1531.963'
        mark: '00:25:31.963'
      u: Der Flugplatz wird in Kovno also gebaut ein riesiger Aerodrom am Flugplatz
        und dorthin wurden gefahren vier (4) bis sechs (6) Tausend sieben (7) Tage
        zur Arbeit.
    - who: David Boder
      start:
        sec: '1531.963'
        mark: '00:25:31.963'
      end:
        sec: '1533.389'
        mark: '00:25:33.389'
      u: Ah. Und wer hat stehen müssen zur Seite?
    - who: Ephraim Gutman
      start:
        sec: '1533.389'
        mark: '00:25:33.389'
      end:
        sec: '1570.951'
        mark: '00:26:10.951'
      u: Die, die haben gearbeitet haben müssen sich versammeln am großen Platz, die
        Flugplatz Arbeiter. Gemeint hat man, dass die Leute, die Flugplatz Arbeiter
        wichtiger sind und werden abschneiden besser, weil Arbeiter am Flugplatz muss
        man haben. Aber wie wir gesehen haben – also wir gehen weiter – eine halbe
        Stunde später um halb acht kommen die höheren deutschen Beamten, Jordan –
        wir machen mal schnell dieses Kreuz, Kramer, Koslowski und noch solche bösen
        Menschen. Und sie kommen in das Ghetto mit den kleinen Maschinen und haben
        gemacht, aufgestellt die Juden als wären sie, also, hm, ............
    - who: David Boder
      start:
        sec: '1570.951'
        mark: '00:26:10.951'
      end:
        sec: '1572.073'
        mark: '00:26:12.073'
      u: Mit was für Maschinen?
    - who: Ephraim Gutman
      start:
        sec: '1572.073'
        mark: '00:26:12.073'
      end:
        sec: '1575.434'
        mark: '00:26:15.434'
      u: Mit kleine Maschinen, nicht mit Gewehrmaschine.
    - who: David Boder
      start:
        sec: '1575.434'
        mark: '00:26:15.434'
      end:
        sec: '1576.173'
        mark: '00:26:16.173'
      u: Automobil.
    - who: Ephraim Gutman
      start:
        sec: '1576.173'
        mark: '00:26:16.173'
      end:
        sec: '1594.712'
        mark: '00:26:34.712'
      u: Ah hm. Und die Juden stehen herum und rundherum und da war ein gewisser Platz
        frei , das ist die Ältesten sind durch marschiert und gemacht (unverständlich)
        nicht erlaubt ....
    - who: David Boder
      start:
        sec: '1594.712'
        mark: '00:26:34.712'
      end:
        sec: '1595.743'
        mark: '00:26:35.743'
      u: Die Ältesten?
    - who: Ephraim Gutman
      start:
        sec: '1595.743'
        mark: '00:26:35.743'
      end:
        sec: '1597.483'
        mark: '00:26:37.483'
      u: Der Ältesten Rat, das ist jüdische Kommittee sollte durch marschieren.
    - who: David Boder
      start:
        sec: '1597.483'
        mark: '00:26:37.483'
      end:
        sec: '1597.597'
        mark: '00:26:37.597'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '1597.597'
        mark: '00:26:37.597'
      end:
        sec: '1743.654'
        mark: '00:29:03.654'
      u: 'Und gemacht haben sie es so, dass sie durch marschieren, da haben sie die
        deutschen Posten so aufgestellt, dass sie ein kleines Türl gemacht, ein „Menschentürl“
        um durch zu gehen. Und dort bei der Tür hat gestanden Jordan und die ganze
        Bande und die Ältesten Kommittee oder wie man gesagt hat der „Ältestenrat“
        und die sind durch gegangen ohne Kontrolle, dass heißt, alle sind durch gegangen.
        Und nun wollte ich bemerken, die Welt weiß, dass links ist ärger wie rechts.
        Alle bei den früheren Aktionen, die Menschen, die was geführt wurden zum erschießen
        .... wurden nach links geschickt. Aber dieses Mal, um die Juden zu verwirren
        oder die Meisten, haben sie gesagt zum Ältestenrat „nach links“ und man hat
        angenommen man führt den Ältestenrat zum Erschießen. Später hat man dann die
        jüdische Polizei mit ihren Familien und die Gestapo Brigade ohne Kontrolle
        und die Jordan Brigade ohne Kontrolle und dann hat man plötzlich ausgerufen:
        „ Und jetzt geht der Flugplatz.“ Der Flugplatz wurde schon angefangen mit
        Sortieren. Er ist dort gestanden mit der übrigen Bande, einen halben Tag sind
        sie dort gestanden. Und Jordan guckt jedem ins Gesicht. Und wer ist gewesen
        jünger, der ist gegangen links, das ist zum Leben. Und wer älter war ist getrieben
        worden über den Platz – rechts. Zuerst hat man nicht gewusst, was das bedeutet
        rechts und links. Jordan konnte es nicht (unverständlich), auf der rechten
        Seite waren hunderte oder sogar Tausende von Juden und er gab den Befehl den
        deutschen Posten sie abzuführen. Man hat herausgefunden, nachdem man sie weggeführt
        in das ehemalige kleine Ghetto, das habe ich vorher bemerkt, dass es geblieben
        frei. Und dort haben sie gehalten die Menschen und so ist es gegangen den
        ganzen Tag ohne Aufhören. Wer war jünger, wer war besser gekleidet, ohne Kinder
        viel oder kein Alter, der ist gegangen links. Und der, wer war schlecht angezogen,
        ohne Kinder und so weiter, der ist gegangen rechts. Und bis in der Nacht,
        wo er gemerkt hat, dass er nicht kann zu überklauben die vier und vierzig
        tausend (44000) Juden und so schickt er ganze Partien von hundert Mann rechts,
        hundert links. Also da kann passieren und ist auch passiert, dass die Jüngeren
        gegangen sind zum Erschießen, weil Ältere zum Leben gekommen sind, weil es
        war ihm unmöglich zu sortieren, weil es war finster. Also die ....'
