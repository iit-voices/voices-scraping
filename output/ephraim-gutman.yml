        sec: '253.772'
        mark: '00:04:13.772'
      u: Ich war auch unter die Juden,die mit den ..... die mit den Russen zusammen
        und sind weggelaufen. Und wir waren ungefähr dreißig Kilometer (30 km) von
        Kovno. Wir waren schon in Ynovo und dann wir ziehen und da haben wir schon
        gesehen, dass in der Stadt weiter Vilkomir – oder wie es litauisch heißt Ukmerge
        oder Uknage, da haben wir schon gesehen die Russen, nein ich meine die Deutschen.
        Die Deutschen waren dort mit den Litauern zusammen, weil es hat sich ergeben
        die Möglichkeit zuvor die Russen (unverständlich). Und wir haben gesehen,
        dass es unmöglich war nach Russland zu gehen. Und wir haben gewartet einige
        Tag bis es scheint zu war eine Ordnung in Kovno, und dann Sabbat, den ersten
        Sabbat, sind wir zurück nach Kovno. Und dort wurden wir gleich aufgehalten
        bei den Partisanen, den sogenannten Partisanen, was wirklich war Horde von
        Litauern, und sie wollten fuhren nach dem neunten Fort.
