      u: Zuerst hat er gesagt bevor gekommen ist der acht und zwanzigste (28.) Oktober,
        sie brauchen zwei tausend (2000) Juden zwanzig (20) Kilometer von Kovno für
        Arbeit. Dann ist heraus gekommen, das waren doch Lügen und er hat sie weg
        geschickt nach Estland. Die Frauen, alle von ihnen, sind geblieben im Aerodrom
        und sind hier von die Kinder .... die Kinder sind genommen worden von die
        Eltern und kleinere Kinder sind erschossen wurden alleine in Kovno. Und die
        Frauen mit die Männer – ohne die kleinen Kinder, die hat man gefahren nach
        Estland und es versteht sich, dass Wenige am Leben sind geblieben. Auch meine
        zwei (2) Brüder wurden verschleppt nach Estland und dorten Einer wurde erschossen
        und der Zweite ist später nach Deutschland. Und dort ist er auch umgekommen
        in Deutschland, in Auschwitz, wenn sie machen Aufstand in Auschwitz. Dieser
        Aufstand soll passieren in .... er war zugeteilt zu verbrennen die Toten in
        Auschwitz – und er mit noch fünf und dreißig (35) Juden haben beschlossen
        also Rache zu (unverständlich – spricht zu schnell) bevor sie selbst verbrennen.
        Es war ihnen klar, dass sie werden sie selbst verbrennen. So jeder deutsche
        Offizier, was da rein gekommen ist in ... hm, dort die Kammer .....hm, in
        den ... wie heißt es denn ....
