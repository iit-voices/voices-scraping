        sie haben vergessen und laufen auf dem Gehsteig, ah, das ist mir selber passiert
        da. Und dann wir kriegen geschlagen – nicht von die Deutschen, aber von die
        Litauer mit denen wir gelebt hundert (100) Jahre zusammen und dank ihnen,
        wissen wir was ein paar Schuh. Weil vorher waren sie Litauische Klumpen, das
        ist Holzschuh. Und (unverständlich) haben nicht verstanden zu leben und sie
