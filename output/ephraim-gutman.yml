      u: 'Von den Deutschen ... oh, für sich selber haben sie gehabt, was sie gebraucht
        haben, haben sie von den Juden genommen. Marmelade haben sie uns gegeben.
        Und in dem Ghetto war so ein Spruch: „Heute kriegen wir schon eine Butter,
