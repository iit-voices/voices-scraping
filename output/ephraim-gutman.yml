      u: Und am sechzehnten (16.) August, das war wieder ein Sonntag, ist gekommen
        der Kiminskoff, ein Litauer, der ist geworden der Vermittler zwischen die
        Juden und die Deutschen und er ist gewesen von der deutschen Macht bestellt.
        Und er ist gekommen und hat geredet mit Dr. Elkos, Dr. Elkos ist gewesen der
        „Alter Jude“, das ist der Haupt von dem Ältesten Rat, ein sehr anständiger
        Mensch, ein Doktor, bei uns war Doktor in Litauen von den Bolschewiken so
        bekannt, dass der Präsident Atalas (unverständlich, klingt wie Metorassan)
        als er krank war, nur von Dr. Elkos behandelt wurde. Und er hat geredet also,
        dass das Archiv in Kovno auf den Kopf gestellt wurde und zum, zum Reorganisieren,
        dass man das wieder in Ordnung bringen werden, will er fünf hundert dreißig
        (530) intelligente Juden haben zum wieder in Ordnung bringen das Archiv. Und
        er hat zugesagt, dass am Montag in der Früh diese Juden werden geführt zu
        der Arbeit, sie kriegen dort gleich Essen und bei der Nacht werden sie gebracht
        zurück ins Ghetto. Also zu der Zeit ist noch nicht gewesen eine richtig organisierte
        Arbeitsautorität, das heißt die jüdische Vertretung, die machen Ordnung in
        der Arbeit, das heißt wer arbeitet. Und so ist es gekommen, dass die Juden
        selber hatten helfen müssen, die ersten fünf hundert dreißig (530) Juden zusammen
        zu kriegen und man hat nicht fünf hundert dreißig (530) sondern fünf hundert
        vier und dreißig (534), also vier (4) (unverständlich). Und man hat sie weggeführt
        und dann war es sieben (7) in der Nacht und die Menschen waren nicht da und
        auch morgens waren sie nicht da; also die Menschen – bis zum letzten Tag,
        wo wir im Ghetto waren – sind geblieben fort. Natürlich haben wir verstanden,
        dass sie nicht mehr leben, aber ganz genau haben wir das nie gewusst. Aber
        als das Ghetto in vierundvierzig (44) evakuiert wurde nach Deutschland, hat
        Dr. Elkos, er ist gestorben im Lager, hat er uns gesagt bevor er ist gestorben,
        dass ihm gesagt hat Gerke (unverständlich) – er ist gewesen also der Gebietskommissar,
        der Referent für jüdische Angelegenheiten, ein Deutscher, vielleicht von ein
        und zwanzig (21) Jahr, ein Sportlehrer, der hat ihm alles gesagt. Also die
        Juden seien erschossen worden. Und der Dr. Elkos hat dann gefragt warum, da
        hat er gesagt, dass 53 Juden gearbeit haben bei die Deutschen am ersten Tag
        beim Zucker und dass drei und fünfzig (53), drei und fünfzig (53) Säcke Zucker
        seien etwas verletzt und das kostete fünf hundert dreißig (530) Juden das
        Leben und vier (4) noch extra. Also das ist gewesen Montag, den siebzehnten
        (17.) August neunzehn hundert ein und vierzig (1941).
    - who: Ephraim Gutman
      start:
        sec: '796.832'
        mark: '00:13:16.832'
      end:
        sec: '909.416'
        mark: '00:15:09.416'
      u: Am Dienstag war das Ghetto umringt und die Deutschen kamen ins Ghetto herein
        massenweise und sie sind dann gegangen rauben die Häuser. Sie sind in das
        Haus und haben verlangt abgeben von Gold und Silber und Brillanten und (unverständlich);
        und dann machen sie auf alle Schrank und alles und die besseren Sachen haben
        sie rausgenommen und zu genommen für sich; und die besseren Möbel haben sie
        genommen und gestopft bei sich. Und später waren Massen-Erschießungen im Ghetto.
        Das Gesetz ist gewesen, wenn ein Jud sieht einen Deutschen von weitem, muss
        er abnehmen die Hütl und muss ihn grüßen mit ‚Guten Morgen’, egal ob der Deutsche
        überhaupt hin schaut oder antwortet. Und wenn die Juden ihn nicht bemerken
        bevor die drei (3) oder vier (4) Meter von vorderen und abnimmt die Hütl,
        dann hat er ihn sofort erschossen. Das alles war nur zugegriffen für das folgende
        Schauspiel. Später da war ein Appell, ein offizieller Appell unterschrieben
        von der Gestapo, dass alle Juden müssen innerhalb von einer Woche abgeben
        alles Gold, Silber, Brillanten, Geld und dürfen nur hundert (100) Rubel behalten.
        Also sehen Sie, zu dieser Zeit ist noch gegangen ein echter Rubel; der Mark
        und der Rubel. Der Rubel ist gewesen .... zehn (10) Rubel ist gewesen eine
        (1) Mark. Und man konnte nur bei sich hundert haben. Das ist – es war verarmt
        im Ghetto und es sollte auch weiter besser werden und alle besseren Sachen,
        sogar Wäsche und solche Sachen hat man müssen abgeben und alle elektrischen
        Sachen und solche .... und dann hat es geheißen, wer es will nicht abgeben
        zu der Zeit, der wird erschossen. Und dass es die Leute auch glauben, haben
        sie früher gemacht die Massen-Erschießungen, damals schon haben sie die Leute
        erschossen, dass sie ihnen glauben, dass Leben im Ghetto nur da ist zum Erschießen.
        Und ....
    - who: David Boder
      start:
        sec: '909.416'
        mark: '00:15:09.416'
      end:
        sec: '910.736'
        mark: '00:15:10.736'
      u: Wo haben sie die erschossen?
    - who: Ephraim Gutman
      start:
        sec: '910.736'
        mark: '00:15:10.736'
      end:
        sec: '912.358'
        mark: '00:15:12.358'
      u: Ja, hier im Ghetto
    - who: David Boder
      start:
        sec: '912.358'
        mark: '00:15:12.358'
      end:
        sec: '913.389'
        mark: '00:15:13.389'
      u: Haben Sie die gesehen?
    - who: Ephraim Gutman
      start:
        sec: '913.389'
        mark: '00:15:13.389'
      end:
        sec: '1001.399'
        mark: '00:16:41.399'
      u: Ja, ja. Hier im Ghetto haben sie die ganzen Menschen erschossen mit Maschinengewehr,
        zwanzig Leute. Und später, wenn das hat man erledigt, dann hat es geheißen,
        dass wenn vorüber geht die Woch, dann wird sein, dass die Deutschen, hm, hm,
        .... eine Kontrolle machen, das heißt, wenn die Woche vorüber geht, da werden
        gemacht „Stichproben“ in deutsch und wenn man dann findet die Sachen, die
        da aufgezählt sind, dann wird nicht nur die Person allein erschossen, sondern
        der ganze Block auch, das könnte heißen, da könnte stecken daran das Leben
        von Hunderten von Juden. Und so, weil kein Jud will riskieren das Leben von
        den Anderen, haben wir buchstäblich alles abgegeben, buchstäblich von alef
        bis tof. Vielleicht ein Prozent (1 %) der Juden haben versteckt die besseren
        Sachen. Und wir Juden haben gedenkt, wir werden dafür kriegen unser Leben,
        aber leider ist es gewesen unser Tod. Schon in der Woche nachdem ist gekommen
        Koslowski, das ist ein Deutscher und er war der Ghetto Kommandant und er hat
        gelebt gegenüber vom Ghetto. Und er hat gesagt man hat die Nacht geschossen
        auf sein Kommandantur - will er doch von Dr. Elkos als Ober-Jude, er soll
        ihm geben fünf hundert (500) Juden zum Erschießen.
    - who: David Boder
      start:
        sec: '1001.399'
        mark: '00:16:41.399'
      end:
        sec: '1002.746'
        mark: '00:16:42.746'
      u: Was für Juden?
    - who: Ephraim Gutman
      start:
        sec: '1002.746'
        mark: '00:16:42.746'
      end:
        sec: '1005.152'
        mark: '00:16:45.152'
      u: Dr. Elkos ist der Ober-Jude.
    - who: David Boder
      start:
        sec: '1005.152'
        mark: '00:16:45.152'
      end:
