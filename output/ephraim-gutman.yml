      end:
        sec: '1015.491'
        mark: '00:16:55.491'
      u: Ober-Jude, das ist im Deutschen. Ober-Jude. Und ....
    - who: David Boder
      start:
        sec: '1015.491'
        mark: '00:16:55.491'
      end:
        sec: '1017.496'
