        waren aufgereiht bei die Graben und erschießen mit dem MG .... und dann fallen
        zwölf, fallen übereinander and danach darauf schütten Kalk, weil man musste
        Platz lassen für noch. Und so haben sie diesen Kalk darauf, um zu verhüten
        eine Epidemie und die Graben mit Kalk drüber für die die später begraben werden.
