        mark: '00:39:02.529'
      end:
        sec: '2371.443'
        mark: '00:39:31.443'
      u: "[In English] This concludes, this concludes Spool 124 of Mr. Ephraim Gutman
        and we are going over, we are going over to Spool 125. We are taking now about
        the so-called Aktion gegen Alte und Kinder. Paris, September the 12th, 1946,
        in Hénonville."
    - who: David Boder
      start:
        sec: '2371.443'
        mark: '00:39:31.443'
      end:
        sec: '2411.170'
        mark: '00:40:11.170'
      u: This spool, which is called 125 should really be called 125A because there
        is another section of an interviewee. January 29, 1950. Boder.
    - who: David Boder
      start:
        sec: '2411.170'
        mark: '00:40:11.170'
      end:
        sec: '2431.447'
        mark: '00:40:31.447'
      u: This is Spool 125, Mr. Ephraim Gutman reporting, a continuation of Spool
        124. France, Hénonville, fifty Kilometers (50 km) from Paris at a home maintained
        by for displaced Jews, maintained by the Agudah in combination with the ORT.
    - who: David Boder
      start:
        sec: '2431.447'
        mark: '00:40:31.447'
      end:
        sec: '2436.287'
        mark: '00:40:36.287'
      u: "[auf deutsch] Also Sie haben gesagt, man hat angefangen eine Aktion gegen
        alte Menschen und Kinder."
    - who: Ephraim Gutman
      start:
        sec: '2436.287'
        mark: '00:40:36.287'
      end:
        sec: '2436.785'
        mark: '00:40:36.785'
      u: Ja.
    - who: David Boder
      start:
        sec: '2436.785'
        mark: '00:40:36.785'
      end:
        sec: '2438.629'
        mark: '00:40:38.629'
      u: Wenn und was ist gewesen und was war das?
    - who: Ephraim Gutman
      start:
        sec: '2438.629'
        mark: '00:40:38.629'
      end:
        sec: '2467.589'
        mark: '00:41:07.589'
      u: Das ist gewesen am acht und zwanzigsten (28.) Oktober, am acht und zwanzigsten
        (28.) und sieben und zwanzigsten (27.) März neunzehn hundert vier und vierzig
        (1944). Also ich will noch einmal bemerken, dass vor einer Aktion, dass etwas
        gespielt hat, also die Luft war nicht in Ordnung – es war etwas was wir im
        Ghetto gespürt haben, das etwas passiert gegen das Ghetto. Und am sechs und
        zwanzigsten (26.) abends ist gekommen Gerke, der Lager Kommandant ....
    - who: David Boder
      start:
        sec: '2467.589'
        mark: '00:41:07.589'
      end:
        sec: '2468.961'
        mark: '00:41:08.961'
      u: Wie schreibt man seinen Namen?
    - who: Ephraim Gutman
      start:
        sec: '2468.961'
        mark: '00:41:08.961'
      end:
        sec: '2470.318'
        mark: '00:41:10.318'
      u: Gerke.
    - who: David Boder
      start:
        sec: '2470.318'
        mark: '00:41:10.318'
      end:
        sec: '2472.493'
        mark: '00:41:12.493'
      u: G – e –c – k –e (buchstabiert)?
    - who: Ephraim Gutman
      start:
        sec: '2472.493'
        mark: '00:41:12.493'
      end:
        sec: '2473.061'
        mark: '00:41:13.061'
      u: Das weiß ich nicht.
    - who: David Boder
      start:
        sec: '2473.061'
        mark: '00:41:13.061'
      end:
        sec: '2474.183'
        mark: '00:41:14.183'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '2474.183'
        mark: '00:41:14.183'
      end:
        sec: '2496.446'
        mark: '00:41:36.446'
      u: Also da ist gekommen Gerke, Gerke ging zur Polizei, zum Chef der jüdischen
        Polizei und hat gesagt, dass morgen Früh, das heißt am sieben und zwanzigsten
        (27.) März neunzehn hundert ein und vierzig (1941) die jüdische Polizei soll
        versammeln alle (unverständlich) vor der deutschen Kommandantur für das Ghetto
        ... in dem früheren Ghetto, das ist in dem jetzigen Lager, das ist ....
    - who: David Boder
      start:
        sec: '2496.446'
        mark: '00:41:36.446'
      end:
        sec: '2499.757'
        mark: '00:41:39.757'
      u: Sagen Sie mir ein paar Wörter über die jüdische Polizei.
    - who: Ephraim Gutman
      start:
        sec: '2499.757'
        mark: '00:41:39.757'
      end:
        sec: '2504.994'
        mark: '00:41:44.994'
      u: Das ist ... dort diese Polizei werden wir sprechen während der Kinderaktion
        und da werden Sie sehen wie die sind.
    - who: David Boder
      start:
        sec: '2504.994'
        mark: '00:41:44.994'
      end:
        sec: '2505.815'
        mark: '00:41:45.815'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '2505.815'
        mark: '00:41:45.815'
      end:
        sec: '2514.040'
        mark: '00:41:54.040'
      u: ".... und sie sollen alle kommen, damit sie hören was sie vorhaben und eine
        Rede hören. Und sie sind gekommen, ganz sauber angezogen ..."
    - who: David Boder
      start:
        sec: '2514.040'
        mark: '00:41:54.040'
      end:
        sec: '2514.585'
        mark: '00:41:54.585'
      u: Die jüdische Polizei?
    - who: Ephraim Gutman
      start:
        sec: '2514.585'
        mark: '00:41:54.585'
      end:
        sec: '2552.832'
        mark: '00:42:32.832'
      u: Ja, am morgen in der Früh ist gekommen die Polizei, es war acht (8) und sowie
        sie sind gekommen zur deutschen Kommandantur, sind vom Korridor herausgegangen
        von der deutsche Kommandantur – sind heraus gegangen die Belarussen, das sind
        die Ukrainer, in Russland hat man sie Vlasovzi genennt, dass heißt die Ukrainer,
        die da gekämpft haben für Deutschland. Und die sind da raus mit den Flinten
        in der Hand und haben gesagt die jüdische Polizei muss sich auf den Boden
        legen mit dem Gesicht auf der Erd. Und dann sind gekommen Lastautos mit Maschinengewehren
        und dann haben sie eingepackt und gebracht zum neunten (9.) Fort. Also das
        war alles nur ein Vorspiel für das weitere Spiel. In dem Moment ....
    - who: David Boder
      start:
        sec: '2552.832'
        mark: '00:42:32.832'
      end:
        sec: '2554.832'
        mark: '00:42:34.832'
      u: Haben Sie umgebracht die Polizei?
    - who: Ephraim Gutman
      start:
        sec: '2554.832'
        mark: '00:42:34.832'
      end:
        sec: '2562.659'
        mark: '00:42:42.659'
      u: Leider nein, sind geblieben am Leben viele von der Polizei, ich sag das noch
        einmal, leider sind am Leben geblieben von der Polizei a bisserl. Später .....
    - who: David Boder
      start:
        sec: '2562.659'
        mark: '00:42:42.659'
      end:
        sec: '2564.389'
        mark: '00:42:44.389'
      u: Was heißt a bisserl? Was haben sie getan mit den Anderen?
    - who: Ephraim Gutman
      start:
        sec: '2564.389'
        mark: '00:42:44.389'
      end:
        sec: '2574.683'
        mark: '00:42:54.683'
      u: Darüber werd ich Ihnen bald erzählen von die dann. Also später nach einer
        Weile, wenn sie alle heraus geführt vom Ghetto, kommt eine kleine Maschine
        ins Ghetto, ein Taxi mit (unverständlich)
    - who: David Boder
      start:
        sec: '2574.683'
        mark: '00:42:54.683'
      end:
        sec: '2575.438'
        mark: '00:42:55.438'
      u: Einem was?
    - who: Ephraim Gutman
      start:
        sec: '2575.438'
        mark: '00:42:55.438'
      end:
        sec: '2576.355'
        mark: '00:42:56.355'
      u: Mit einem Megafon, Lautsprecher.
    - who: David Boder
      start:
        sec: '2576.355'
        mark: '00:42:56.355'
      end:
        sec: '2576.762'
        mark: '00:42:56.762'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '2576.762'
        mark: '00:42:56.762'
      end:
        sec: '2623.517'
        mark: '00:43:43.517'
      u: 'Und darin ist gesessen ein Mann, ob es war ein Deutscher oder ein Jud, das
        können wir nicht wissen. Und die kleine Maschine ist dann durch das ganze
        Ghetto gefahren und hat gerufen: „Achtung, Achtung! Alle Juden sollen gehen
        in die Häuser, wenn nicht werden sie erschossen.“ Das heißt, dass alle Juden
        ihre Arbeitsplätze liegen lassen müssen und im Ghetto waren viel Arbeitsplätze.
        Das Ghetto selber war die Größe einer Stadt und es gab viele Geschäfte im
        Ghetto selber, und in die großen Laden haben viele tausend Juden gearbeitet.
        Auf jeden Fall gab es auch viel kleine Laden für die Juden im Ghetto – oder
        für die Juden in dem – wie sagen sie später – Lager. Auf jeden Fall hat jeder
        müssen laufen und alles muss in dem Moment zu einem Stop gebracht werden und
        alle gehen in ihre Häuser. Die Leute haben verstanden, dass etwas jetzt kommt
        vor. Die Menschen haben schon Versteckplätze hergerichtet oder im Ghetto hat
        man sie genannt „Malines“ ....'
    - who: David Boder
      start:
        sec: '2623.517'
        mark: '00:43:43.517'
      end:
        sec: '2624.329'
        mark: '00:43:44.329'
      u: Was „Malines“?
    - who: Ephraim Gutman
      start:
        sec: '2624.329'
        mark: '00:43:44.329'
      end:
        sec: '2625.321'
        mark: '00:43:45.321'
      u: Malines.
    - who: David Boder
      start:
        sec: '2625.321'
        mark: '00:43:45.321'
      end:
        sec: '2626.426'
        mark: '00:43:46.426'
      u: Nicht Bunker?
    - who: Ephraim Gutman
      start:
        sec: '2626.426'
        mark: '00:43:46.426'
      end:
        sec: '2643.109'
        mark: '00:44:03.109'
      u: Bunker ist in deutsch. Und „Malines“ stammt von dem Wort „malon“, in hebräisch
        (unverständlich). Im Ghetto heißt es „Malines“, das stammt von den Galonen,
        es scheint, weil die Galonen stammen ab von die Malinen, von dem Wort Galgen
        und das sind Malinen, das ist der Galgen.
    - who: David Boder
      start:
        sec: '2643.109'
        mark: '00:44:03.109'
      end:
        sec: '2643.823'
        mark: '00:44:03.823'
      u: Jüdische Galonen?
    - who: Ephraim Gutman
      start:
        sec: '2643.823'
        mark: '00:44:03.823'
      end:
        sec: '2694.706'
        mark: '00:44:54.706'
      u: Ja und da sind wir geblieben im Ghetto in den Malines, wer gehabt hat im
        Ghetto ist geflüchtet in die Malines. (unverständlich) und die Maschinen sind
        durchs ganze Ghetto und der Rest wurde in großen Lastwagen gebracht – das
        waren Belarussen, das heißt wieder die Vlasovzi und die Deutschen und Litauer
        mit ihren Flinten und damit sind sie gegangen von Tür zu Tür. Und wo sie gesehen
        haben ein kleines Kind, da haben sie genommen das Kind oder gezwungen die
        Mutter, dass sie das Kind raus führt und da ist ein Lastwagen an der Ecke
        gestanden und hat man es hinein gehaut. Und so haben die gearbeitet den ganzen
        Tag. Die jüdische Polizei ist noch gewesen in dem Moment auf den neunten (9.)
        Fort und sie waren noch nicht ganz erschossen. Also diese Aktion hat man hinaus
        gezögert bis sieben (7) Uhr bei der Nacht. Dann .....
    - who: David Boder
      start:
        sec: '2694.706'
        mark: '00:44:54.706'
      end:
        sec: '2696.912'
        mark: '00:44:56.912'
      u: Wie viel Menschen waren gewesen bei der jüdischen Polizei?
    - who: Ephraim Gutman
      start:
        sec: '2696.912'
        mark: '00:44:56.912'
      end:
        sec: '2699.137'
        mark: '00:44:59.137'
      u: Die jüdische Polizei hat gehabt mehr als drei hundert (300).
    - who: David Boder
      start:
        sec: '2699.137'
        mark: '00:44:59.137'
      end:
        sec: '2701.718'
        mark: '00:45:01.718'
      u: Oh! Haben sie getragen eine Uniform?
    - who: Ephraim Gutman
      start:
        sec: '2701.718'
        mark: '00:45:01.718'
      end:
        sec: '2732.465'
        mark: '00:45:32.465'
      u: 'Sie haben ... sie haben getragen nur ein Hütl, so ein Hütl mit Magen David
        und J.G.P. – das heißt „jüdische Ghetto Polizei“ oder später ist gewesen Lager-Polizei
        und auf dem Arm, auf der rech .... auf der linken Hand haben sie getragen
        ein Band mit einem blauen Magen David und darin war gestanden: J.G.P. – jüdische
        Ghetto Polizei mit einer Nummer. Jede Ghetto Polizei hat eine Nummer, erstens
        die Werknummer und zweitens die Nummer in welchem Quartal er hat Dienst gehabt.
        Und ....'
    - who: David Boder
      start:
        sec: '2732.465'
        mark: '00:45:32.465'
      end:
        sec: '2733.806'
        mark: '00:45:33.806'
      u: Haben sie gehabt einen Revolver?
    - who: Ephraim Gutman
      start:
        sec: '2733.806'
        mark: '00:45:33.806'
      end:
        sec: '2735.731'
        mark: '00:45:35.731'
      u: Nein, keine Gewehre haben sie gehabt.
    - who: David Boder
      start:
        sec: '2735.731'
        mark: '00:45:35.731'
      end:
        sec: '2736.147'
        mark: '00:45:36.147'
      u: Was haben sie gehabt?
    - who: Ephraim Gutman
      start:
        sec: '2736.147'
        mark: '00:45:36.147'
      end:
        sec: '2773.032'
        mark: '00:46:13.032'
      u: Nur kalte Gewehr, das ist nur a Stöckel oder eine Nagyka und die Aktion war
        fertig um sieben (7) Uhr in der Nacht und die Menschen sind dann gekommen
        – und ich will bemerken, an dem Tag in dem Ghetto sie spielen, dass sie nichts
        bemerken ..... (unverständlich) und die Menschen, die gehen jeden Tag zu der
        Arbeit’ hat man auch geschickt zu der Arbeit, und die Bataillons. Und die
        Menschen werden gefahren zu der Arbeit, die jeden Tag zur Arbeit fahren. Und
        wenn die Menschen sind gekommen von der Arbeit zurück da hat (unverständlich)
        ..... und da hat man die Gesichter gesehen; Menschen sind gekommen von der
        Arbeit und da haben sie nicht gefunden nicht den Vater, nicht die Mutter und
        nicht ihre Kinder und .....
    - who: David Boder
      start:
        sec: '2773.032'
        mark: '00:46:13.032'
      end:
        sec: '2775.996'
        mark: '00:46:15.996'
      u: Sie haben doch gesagt, am Morgen hat man nur gesucht nach die Kinder.
    - who: Ephraim Gutman
      start:
        sec: '2775.996'
        mark: '00:46:15.996'
      end:
        sec: '2810.473'
        mark: '00:46:50.473'
      u: Oh ja, Vater und Mutter sind auch gewesen dasselbe. Die Alten und die Kleinen
        sind am ersten Tag gegangen zusammen. Die Aktion war für Alte und kleine Kinder,
        aber sie haben sich konzentriert auf kleine Kinder. Und das Geschrei was furchtbar
        und sie haben gemeint, das war das Ende der Aktion, weil es üblich, dass die
        Aktionen in dem Ghetto nur gedauert haben einen Tag. Leider hat man gesehen,
        dass die spezielle Wache ......ich will bemerken, dass man am Tag der Aktion
        das Ghetto speziell bewachte ....
    - who: David Boder
      start:
        sec: '2810.473'
        mark: '00:46:50.473'
      end:
        sec: '2813.103'
        mark: '00:46:53.103'
      u: Aha.
    - who: Ephraim Gutman
      start:
        sec: '2813.103'
        mark: '00:46:53.103'
      end:
        sec: '2872.656'
        mark: '00:47:52.656'
      u: "... dass man das Ghetto speziell bewachte, weil in der (unverständlich –
        spricht zu schnell) und wenn die Aktion vorüber war um sieben (7) Uhr am Abend,
        die Polizei ist noch immer da gestanden rund um den Zaun. Und es hat sich
        verstanden, dass was passieren würde wieder. Vor gestellt hat man sich, also
        sie machen eine allgemeine Aktion morgen, das heißt eine Grössere. Aber am
        nächsten Morgen zeitig früh um fünf (5) Uhr hat sich wiederholt das Spiel,
        nur etwas Besonderes, in einer anderen Form. Zuerst sind sie gegangen suchen
        ..... am zweiten Tag haben sie gesucht nach Versteckplätzen in Hütten, und
        wo sie selbst entdeckt haben Malines, aber jetzt haben sie gebracht die jüdische
        Polizei. Also der ‚Kittel’, das ist gewesen der Chef der Gestapo für jüdische
        Angelegenheiten, er ist gewesen der Liquidator vom Vilna Ghetto und seine
        Arbeit was schon im Jahre drei und vierzig (43) beendet, das heißt das Vilna
        Ghetto war schon liquidiert im Jahre drei und vierzig (43) auf diese Art und
        Weise ...."
    - who: David Boder
      start:
        sec: '2872.656'
        mark: '00:47:52.656'
      end:
        sec: '2874.094'
        mark: '00:47:54.094'
      u: Wie war es liquidiert?
    - who: Ephraim Gutman
      start:
        sec: '2874.094'
        mark: '00:47:54.094'
      end:
        sec: '2887.266'
        mark: '00:48:07.266'
      u: Also alle wurden geführt nach Estland. Dort hat man sie liquidiert – die
        meisten hat man erschossen in (unverständlich klingt wie Bernal), das ist
        nicht weit weg von Vilna. Ja, ich komm bald. (Murmeln)
    - who: David Boder
      start:
        sec: '2887.266'
        mark: '00:48:07.266'
      end:
        sec: '2890.027'
        mark: '00:48:10.027'
      u: Sie haben gesprochen über die Aktien am nächsten Tag.
    - who: Ephraim Gutman
      start:
        sec: '2890.027'
        mark: '00:48:10.027'
      end:
        sec: '2930.596'
        mark: '00:48:50.596'
      u: 'Ja und die jüdische Polizei war im neunten (9.) Fort und dann ist gekommen
        ‚Kittel’, das ist der der liquidiert hat das Vilna Ghetto, ist gekommen nach
        dem neunten (9.) Fort, wo die jüdische Polizei gewesen ist ver , ver , hm,
        arretiert und hat gemeldet: da sie eh alle erschossen werden, will er ihnen
        ein Chance geben zum leben und sie sollen nur verweisen auf die Malines in
        dem Ghetto, das sind, wo die Juden sind verhalten, kleine Kinder und alte
        Menschen. Viele dieser leider haben nicht können der Versuchung widerstehen
        zu bleiben am Leben und sie sind rein in die Maschinen mit Kittel und sind
        dann gekommen ins Ghetto und haben gezeigt wo sind die Malinen.'
    - who: David Boder
      start:
        sec: '2930.596'
        mark: '00:48:50.596'
      end:
        sec: '2932.984'
        mark: '00:48:52.984'
      u: Was haben Sie gemeint mit Vielen? Sie haben gesagt es wären gewesen Dreihundert
        (300).
    - who: Ephraim Gutman
      start:
        sec: '2932.984'
        mark: '00:48:52.984'
      end:
        sec: '2964.716'
        mark: '00:49:24.716'
      u: Dreihundert (300) jüdische Polizei und unter denen sind gewesen sechzig (60)
        von denen man weiß, dass sie sind gekommen mit der Maschine ins Ghetto und
        haben gezeigt, wo diese sein können. Ich muss bemerken, dass Kunst ist nicht
        nur zu finden die Maline und diesem oder diesem Gebäude, aber man musste verweisen,
        wie man rein geht in die Maline. Und da muss man wissen, wie man rein kam
        und sie haben von da die Kinder und Alten genommen und geführt zum Fort zum
        Erschießen. Die Polizei .....
    - who: David Boder
      start:
        sec: '2964.716'
        mark: '00:49:24.716'
      end:
        sec: '2966.973'
        mark: '00:49:26.973'
      u: Wie hat das die jüdische Polizei gewusst?
    - who: Ephraim Gutman
      start:
        sec: '2966.973'
        mark: '00:49:26.973'
      end:
        sec: '3053.080'
        mark: '00:50:53.080'
      u: 'Die jüdische Polizei ..... die, die machen diese Malinen haben die jüdischen
        Polizei nicht (unverständlich), weil die waren ihr Freund. Es wurde angenommen,
        es war ein Freund, es hat sich aber gezeigt, sie waren unser Feind. In dem
        Moment wo sie Angst gehabt haben, um ihr Leben, haben sie es besser gefunden
        zu opfern die Juden Leben, so dass sie allein leben. Und da hat man heraus
        gefunden alle Malinen, buchstäblich alle Malinen im Ghetto und alle versteckt
        gehaltenen Kinder wurden verschleppt. Und vierzig Prozent (40%) aller Kinder
        sind jedoch im Ghetto versteckt geblieben, das ist, die Kinder, die in Malinen
        waren, sind doch nicht am Leben geblieben. Aber die Kinder, die in anderen
        Verhalten, die nicht so sicher waren, wie unter dem Bett oder unter einer
        Tuchent versteckt, sind doch geblieben am Leben. Und am Abend war die Aktion
        beendigt und am zweiten (2.)Tag das Resultat ist noch ärger gewesen als der
        Erste, das heißt für die Deutschen war es ein Besserer, für uns war es ein
        noch Ärgerer. Das ist es waren noch mehr Opfer am zweiten Tag, als am ersten
        Tag. Ich möchte noch sagen, wenn sie die Kinder gefunden haben, viele Mamas
        wollen mit ihren ... mit ihren Kindern zusammen, weil man gesagt hat, die
        Kinder erschießt man, doch die Deutschen haben aber das nicht so gesehen und
        haben keine jüdischen Mamas geopfert. Sie haben zum Beispiel gesagt zu meiner
        Schwester, als sie nehmen ihr Kind – sie hat sie gebeten, denn sie wollte
        mit dem Kind gehen zusammen, aber der Deutsche hat gesagt: „Ja, du musst noch
        arbeiten, du kannst noch jetzt leben, deine Reihe kommt auch.“ Das ist: „Deine
        Reihe kommt auch, (unverständlich) darfst Du noch haben.“'
    - who: David Boder
      start:
        sec: '3053.080'
        mark: '00:50:53.080'
      end:
        sec: '3054.380'
        mark: '00:50:54.380'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '3054.380'
        mark: '00:50:54.380'
      end:
        sec: '3069.569'
        mark: '00:51:09.569'
      u: Und am Tag ist gewesen, in der Nacht – wieder um sieben (7) Uhr in der Nacht
        ist gewesen vorbei die Aktion für die Kinder. Dazu möchte ich bemerken, dass
        die Aktion gegen die Kinder hat den stärksten Eindruck gemacht in dem Ghetto,
        noch mehr als die große Aktion vom acht und zwanzigsten (28.) Oktober neunzehn
        hundert ein und vierzig (1941) gegen zwölf tausend (12000) Juden.
    - who: David Boder
      start:
        sec: '3069.569'
        mark: '00:51:09.569'
      end:
        sec: '3070.666'
        mark: '00:51:10.666'
      u: Den Stärksten was?
    - who: Ephraim Gutman
      start:
        sec: '3070.666'
        mark: '00:51:10.666'
      end:
        sec: '3072.712'
        mark: '00:51:12.712'
      u: Den stärksten Eindruck, den schrecklichsten Eindruck .....
    - who: David Boder
      start:
        sec: '3072.712'
        mark: '00:51:12.712'
      end:
        sec: '3072.827'
        mark: '00:51:12.827'
      u: Ja.
    - who: Ephraim Gutman
      start:
        sec: '3072.827'
        mark: '00:51:12.827'
      end:
        sec: '3155.044'
        mark: '00:52:35.044'
      u: ".... weil das war die Kinder .... zu sehen, wie sie nehmen die Kinder und
        die alten Leut, das ist eine Zubereitung zur Vernichtung des ganzen Ghettos,
        oder wie es später geheißen hat Lager. Also das war beendigt, die Aktion gegen
        die Kinder war beendigt. Die Kinder, das heißt in der ersten Zeit waren die
        verhaltenen Kinder waren gewesen (unverständlich), sie konnten nicht raus
        auf die Gasse, aber wieder nach ein paar Wochen haben die Kinder, die man
        versteckt gehabt hat, sich schon wieder auf der Strasse gezeigt. Und was ist
        passiert mit der Polizei? Die Polizei, die den Deutschen zu den Malines hingebracht
        hat, die hat die Polizei wieder in das Ghetto gelassen. Sie haben erschossen
        alle von der höheren Polizei. Also es war wie bei normaler Polizei, wie das
        ist in allen Ländern, das hat es gegeben höhere Beamte und niedere Beamte,
        wie die Litauer gesagt haben (unverständlich – litauische Worte), das ist
        ein Höherer und ein Niedrigerer. Und sie haben alle Höheren erschossen, weil
        während der Zeit auf dem Fort alle Geheimnisse von dem Ghetto wurden verraten.
        Das heißt, die jüdische Polizei, dass heißt die Niedrigeren haben gesagt,
        dass in dem Ghetto ..... das von dem Ghetto wir zu den Partisanen gehen, das
        ist zusammen mit den roten Partisanen gehen und dass es im Ghetto gibt Gewehr
        und so weiter und weiter. Und so haben verantwortlich gemacht die Höheren
        der jüdischen Polizei, weil ..."
    - who: David Boder
      start:
        sec: '3155.044'
        mark: '00:52:35.044'
      end:
        sec: '3161.035'
        mark: '00:52:41.035'
      u: Meinen Sie höher und niedriger in Charakter oder im, im Rang?
    - who: Ephraim Gutman
      start:
        sec: '3161.035'
        mark: '00:52:41.035'
      end:
        sec: '3210.078'
        mark: '00:53:30.078'
      u: Nein, wir meinen im Rang. Wenn wir reden höher, meinen wir den Rang. Von
        etwas höheren Polizisten bis zum Chef der Polizei werden alle erschossen.
        Da war ein Moshe Levin, er war der Chef der jüdischen Polizei in dem Lager,
        damals haben sie es schon genannt Lager. In dem Ghetto war er nicht besonders
        stark in Nettigkeiten oder in der Rede mit die Juden, aber ich muss zugeben,
        als in dem Moment, wo er mit den Deutschen im Fort war, war er die, er hat
        gepredigt der jüdischen Polizei, dass sie nicht verraten sollen vom Ghetto
        den Deutschen, weil man sie so wie so wird erschießen und man darf nicht verflecken
        den jüdischen Namen.
    - who: David Boder
      start:
        sec: '3210.078'
        mark: '00:53:30.078'
      end:
        sec: '3287.823'
        mark: '00:54:47.823'
      u: A remark of the translator David P. Boder. Chicago, January the 29th, 1950.
        This is a duplicate spool prepared under the Public Health Grant... and the
        will be listed or cataloged as Spool 125A, because we discovered that on the
        same spool there is a start of another interview, which we will then call
        Spool 125B. The interview was discontinued abruptly, and it’s hard to tell
        for what reason — at times the interviewee, who by this time has been talking
        for about an hour or so, hm, was called away on some special duty in the A-j-u-d-a.
        This is the end of Spool 125A, the end of Spool 125A, the end of Spool 125A.
        Taken in Hénonville, France, September the 12th, 1946.
  translation:
    language: en
    interview:
    - who: David Boder
      start:
        sec: '0.560'
        mark: '00:00:00.560'
      end:
        sec: '22.794'
        mark: '00:00:22.794'
      u: France, September the 12th, 1946, at Hénonville, about 50 kilometers from
        Paris, a home which is maintained jointly by the Agudah, with the educational
        supervision of the ORT. The interviewee is Mr. Ephraim Gutman.
    - who: David Boder
      start:
        sec: '22.794'
        mark: '00:00:22.794'
      end:
        sec: '29.642'
        mark: '00:00:29.642'
      u: And so, Mr. Gutman, will you please tell me again, what is your name, where
        were you born, and how old are you?
    - who: Ephraim Gutman
      start:
        sec: '29.642'
        mark: '00:00:29.642'
      end:
        sec: '45.930'
        mark: '00:00:45.930'
      u: "[He speaks German-Yiddish.] Gutman, Ephraim, born 1917 in the Ukraine, have
        lived all the time in Lithuania, Kovno, the capital, Kovno."
    - who: David Boder
      start:
        sec: '45.930'
        mark: '00:00:45.930'
      end:
        sec: '48.860'
        mark: '00:00:48.860'
      u: Yes, so you lived in Kovno?
    - who: Ephraim Gutman
      start:
        sec: '48.860'
        mark: '00:00:48.860'
      end:
        sec: '51.431'
        mark: '00:00:51.431'
      u: Yes, I lived in Kovno.
    - who: David Boder
      start:
        sec: '51.431'
        mark: '00:00:51.431'
      end:
        sec: '61.244'
        mark: '00:01:01.244'
      u: Now then, tell me, Mr. Gutman, where were you and what happened to you when
        the war started. [Interviewer switches from German to Yiddish apparently noticing
        the difficulty which the subject has in his attempt to talk German.] You can
        speak Yiddish, can you not?
    - who: Ephraim Gutman
      start:
        sec: '61.244'
        mark: '00:01:01.244'
      end:
        sec: '73.986'
        mark: '00:01:13.986'
      u: Yes. The 22nd of June, when the war broke out, I was in Kovno. The 23rd of
        June, the Russians started to retreat from Kovno, from Lithuania.
    - who: David Boder
      start:
        sec: '73.986'
        mark: '00:01:13.986'
      end:
        sec: '76.392'
        mark: '00:01:16.392'
      u: You refer to the war that broke out between Russia and Germany?
    - who: Ephraim Gutman
      start:
        sec: '76.392'
        mark: '00:01:16.392'
      end:
        sec: '78.008'
        mark: '00:01:18.008'
      u: Russia and Germany.
    - who: David Boder
      start:
        sec: '78.008'
        mark: '00:01:18.008'
      end:
        sec: '78.732'
        mark: '00:01:18.732'
      u: There was war before?
    - who: Ephraim Gutman
      start:
        sec: '78.732'
        mark: '00:01:18.732'
      end:
        sec: '80.266'
        mark: '00:01:20.266'
      u: Yes.
    - who: David Boder
      start:
        sec: '80.266'
        mark: '00:01:20.266'
      end:
        sec: '83.512'
        mark: '00:01:23.512'
      u: You were in Kovno. Under whom was Kovno at that time?
    - who: Ephraim Gutman
      start:
        sec: '83.512'
        mark: '00:01:23.512'
      end:
        sec: '194.897'
        mark: '00:03:14.897'
      u: Kovno was then officially under the Lithuanians but it had already joined
        the Union of the Soviets and it has become a Lithuanian SSR, and the 22nd
        of June, 1941, when war broke out, when Germany attacked Russia, and the next
        morning on a Monday we saw how the Russians were already running away from
        Lithuania. Then all the Jews from Kovno, most of then about 90 per cent of
        the Jews, wanted to run away with the Red Army into Russia. Unfortunately
        only a small part managed to run with the Russians, to reach Russia. The rest
        had to turn around back towards Kovno. And on the roads... on the roads along
        which the Jews had to return to Kovno stood already Lithuanian partisans,
        that means Lithuanian hirelings who were in the service of the Gestapo, well
        ready, and they were catching the Jews and leading them to the seventh fortress,
        not far from Kovno [see below] and there they were shot en masse. And so it
        started ... the war had started on Sunday and Wednesday night the Lithuanians...
        Wednesday night the Lithuanians made a pogrom in Slabodka, that is a suburb
        of Kovno. There they murdered Wednesday night and Thursday night, it was the
        first of the month Tammuz, they massacred about 3,000 Jews. For instance,
        the rabbi of Slabodka, the first murdered while he was sitting over a book
        of the Talmud. They then cut off his head and exhibited it in the window.
    - who: David Boder
      start:
        sec: '194.897'
        mark: '00:03:14.897'
      end:
        sec: '199.819'
        mark: '00:03:19.819'
      u: Well, and where were you? And what happened to you?
    - who: Ephraim Gutman
      start:
        sec: '199.819'
        mark: '00:03:19.819'
      end:
        sec: '253.772'
        mark: '00:04:13.772'
      u: I, too, was among the Jews who attempted to run away together with the Russians.
        And we had run about 30 kilometers from Kovno. That is, to the hamlet Ynovo
        and proceeding ahead we observed that at the town Vilkomir, or how it was
        called in Lithuanian Uknage, there were already the Russians, I mean to say,
        the Germans. [The next sentence is somewhat obscure although I think I got
        the meaning correctly; he uses a word that I cannot distinguish, probably
        a colloquilalism.] The Germans there got a hold of the Soviet authorities
        because the Lithuanians gave them the possibility already before to overthrow
        the Soviet authorities. And seeing that we were unable to get to Russia we
        waited a few days until there appeared a semblance of order in Kovno and then
        on a Saturday, the first Saturday, we returned to Kovno. And we were stopped
        immediately by the partisans, the so-called partisans, the Lithuanian hirelings,
        and they wanted to lead us also immediately to the seventh fort.
    - who: David Boder
      start:
        sec: '253.772'
        mark: '00:04:13.772'
      end:
        sec: '255.616'
        mark: '00:04:15.616'
      u: Whom do you mean by you or us?
    - who: Ephraim Gutman
      start:
        sec: '255.616'
        mark: '00:04:15.616'
      end:
        sec: '260.787'
        mark: '00:04:20.787'
      u: You means myself, my mother and nine brothers and sisters.
    - who: David Boder
      start:
        sec: '260.787'
        mark: '00:04:20.787'
      end:
        sec: '261.956'
        mark: '00:04:21.956'
      u: Nine brothers...?
    - who: Ephraim Gutman
      start:
        sec: '261.956'
        mark: '00:04:21.956'
      end:
        sec: '272.493'
        mark: '00:04:32.493'
      u: "(interrupting) I am the tenth and I am, unfortunately, the only one who
        remained of our whole clan. From a mother and nine... ten brothers and sisters,
        I am the only one who remained and..."
    - who: David Boder
      start:
        sec: '272.493'
        mark: '00:04:32.493'
      end:
        sec: '273.714'
        mark: '00:04:33.714'
      u: And where was the father?
    - who: Ephraim Gutman
      start:
        sec: '273.714'
        mark: '00:04:33.714'
      end:
        sec: '281.124'
        mark: '00:04:41.124'
      u: The father was a dayin in Kovno and he died... he was fortunate to die in
        1940 in Kovno.
    - who: David Boder
      start:
        sec: '281.124'
        mark: '00:04:41.124'
      end:
        sec: '281.670'
        mark: '00:04:41.670'
      u: What is a dayin?
    - who: Ephraim Gutman
      start:
        sec: '281.670'
        mark: '00:04:41.670'
      end:
        sec: '284.617'
        mark: '00:04:44.617'
      u: A dayin is a rabbi, in Kovno.
    - who: David Boder
      start:
        sec: '284.617'
        mark: '00:04:44.617'
      end:
        sec: '285.493'
        mark: '00:04:45.493'
      u: Well?
    - who: Ephraim Gutman
      start:
        sec: '285.493'
        mark: '00:04:45.493'
      end:
        sec: '300.413'
        mark: '00:05:00.413'
      u: And the Lithuanians also wanted to drag us to the seventh fortress but fortunately
        there was among them a Lithuanian, an acquaintance of ours, he also wore the
        band on his arm with the swastika, that is, he was also a partisan and for
        that reason...
    - who: David Boder
      start:
        sec: '300.413'
        mark: '00:05:00.413'
      end:
        sec: '301.157'
        mark: '00:05:01.157'
      u: A fascist partisan?
    - who: Ephraim Gutman
      start:
        sec: '301.157'
        mark: '00:05:01.157'
      end:
        sec: '368.737'
        mark: '00:06:08.737'
      u: Yes, and he, recognizing us, felt embarrassed and requested his comrades
        they should let us go because this was the family of the Kovno rabbi. And
        so we returned to Kovno, the mood was terrible; they were grabbing people
        on the streets and led them to the forts to be shot. To the forts, I want
        to say in passing, those are the old fortifications which the Czar in his
        time has erected around Kovno before the other war. That is, before 1914,
        a kind of fortifications, and there they led all the Jews to be shot. And
        so we lived about for a week, a Jew in general couldn’t show himself on the
        street. That is officially, he could come out on the streets but as soon as
        he would show up they would grab him and lead him to the fort to be shot.
        And then came the order, there arrived General Paul, not to be confused with
        General Paulus. That is the general who took Kovno and he started to negotiate
        with the Kovno rabbi, Rabbi Schapiro, he should take steps to form a Jewish
        Community Council, and through them establish a ghetto near Kovno, that is
        in Slabodka.
    - who: David Boder
      start:
        sec: '368.737'
        mark: '00:06:08.737'
      end:
        sec: '372.526'
        mark: '00:06:12.526'
      u: That was General Paul. And who was Paulus?
    - who: Ephraim Gutman
      start:
        sec: '372.526'
        mark: '00:06:12.526'
      end:
        sec: '420.226'
        mark: '00:07:00.226'
      u: Paulus is the general who was defeated at Stalingrad. The German general
        who was defeated at Stalingrad and Paul is the general who occupied Kovno,
        the victorious general. And this victorious general undertook to negotiate
        with the rabbi of Kovno that there be formed a Jewish community Council consisting
        of several Jews who enjoyed the confidence of the Kovno rabbi, who should
        take the steps toward the creation of a ghetto in Kovno. You see, he gave
        as his reasons, that since the Jews have been suffering mostly from the Lithuanians,
        and that was correct, so it was this advice, he was advising us that we Jews
        should be better separated from the Lithuanians, and should better go into
        the ghetto. And on the second Saturday there was issued an order that Jews
        have to wear yellow patches, that is, signs of the star of David only on their
        chests, and so...
    - who: David Boder
      start:
        sec: '420.226'
        mark: '00:07:00.226'
      end:
        sec: '421.316'
        mark: '00:07:01.316'
      u: What does it mean, just on the chest?
    - who: Ephraim Gutman
      start:
        sec: '421.316'
        mark: '00:07:01.316'
      end:
        sec: '426.668'
        mark: '00:07:06.668'
      u: Because later on when we were in the ghetto, the orders were that we have
        to wear [it] on the chest as well as on the back.
    - who: David Boder
      start:
        sec: '426.668'
        mark: '00:07:06.668'
      end:
        sec: '427.261'
        mark: '00:07:07.261'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '427.261'
        mark: '00:07:07.261'
      end:
        sec: '440.365'
        mark: '00:07:20.365'
      u: While at the start [we had to wear it] only on the chest. Later there was
        issued an order that the Jews may not walk on the sidewalk , the Jews who...
        that is, when there was not yet a ghetto, the Jews were permitted to go only...
    - who: David Boder
      start:
        sec: '440.365'
        mark: '00:07:20.365'
      end:
        sec: '440.846'
        mark: '00:07:20.846'
      u: In the middle...?
    - who: Ephraim Gutman
      start:
        sec: '440.846'
        mark: '00:07:20.846'
      end:
        sec: '474.692'
        mark: '00:07:54.692'
      u: "... in the middle of the street, that is, just like dogs. And many Jews,
        forgetting that they were already disqualified as humans, would forget themselves
        and get on the sidewalk, such a thing happened also to myself, and then we
        would be beaten up, not by the Germans, but, alas, by the Lithuanians with
        whom we have lived together for hundreds of years, and thanks to whom [us]
        they have to come to learn what a pair of shoes are. Because before they were
        called the Lithuanian Klumpes, that means wooden shoes. More than that, they
        were [once] unable to achieve in their lives, and beyond this they enjoyed
        [once] no comfort."
    - who: David Boder
      start:
        sec: '474.692'
        mark: '00:07:54.692'
      end:
        sec: '477.787'
        mark: '00:07:57.787'
      u: And why was it “thanks to us”?
    - who: Ephraim Gutman
      start:
        sec: '477.787'
        mark: '00:07:57.787'
      end:
        sec: '501.431'
        mark: '00:08:21.431'
      u: "[interrupting] It was thanks to the Jewish progress, the Jewish industry,
        the Jewish culture, they became... they began also to develop into humans,
        like other human beings, and they started wearing shoes. In Lithuania it is
        known that the Lithuanian is called, not only in Lithuania but generally abroad,
        it is known that the Lithuanian is called the Lithuanian klumpe, that is,
        klumpe means a wooden shoe because more than that they never had. So let us
        continue."
    - who: David Boder
      start:
        sec: '501.431'
        mark: '00:08:21.431'
      end:
        sec: '501.665'
        mark: '00:08:21.665'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '501.665'
        mark: '00:08:21.665'
      end:
        sec: '632.627'
        mark: '00:10:32.627'
      u: And now they started establishing a Jewish Ghetto and the order was that
        by the fifteenth of August, 1941, that is about two months after the Germans
        marched in, the Germans marched in on the third day after the war started
        between Russia and Germany. The war started on Sunday and the Germans marched
        into Kovno on Tuesday by four o’clock in the afternoon. And so the order was
        that by the fifteenth of August, all the Jews have to move into the ghetto
        of Kovno. And within that time there occurred as I mentioned before... mentioned
        before the pogroms in Slobodoca which have caused 3,000 sacrifices, as well
        as mass arrests of Jews which were led to the fort to be shot. The number
        of these is beyond count, possibly many thousands. Among them was also arrested
        during the first few days... also was arrested the famous rabbi, one of the
        greatest Jewish scholars in the world [the first name is not clear] Wassermann,
        that is, he was Polish, one of the outstanding rabbis of Poland. He too was
        grabbed away from home and he too was shot, on the second day he was shot
        on the seventh fort. Now let us continue. By the fifteenth of August the ghetto
        was to be closed, that is, the moving was to be completed. The Jews themselves
        were compelled to build the fence around the ghetto, and the Thursday before
        that was about the thirteenth, the fifteenth was on Saturday. The thirteenth,
        the Lithuanians were standing on the bridge, because from Kovno to Slabodka
        there leads a bridge across the Vilia [river]. There stood the Lithuanians
        on the bridge, and the Jews were endeavoring to drag across their remaining
        caboodle to Slabodka, and there stood the Lithuanians, the so-called partisans,
        that is, the Fascist gang; and they arrested 1500 Jews and again dragged them
        away to the fort, that is, for an encore [for good measure; he uses the term
        “for a benefit performance], that is, from the Kovno Jews they arrested another
        1500 Jews, led them to the fort, and shot all of them. And so the fifteenth
        of August, 1941, on a Saturday morning they stopped the march to the ghetto.
        That is, the Jews were not permitted to leave the ghetto nor were they permitted
        to enter the ghetto. Neither were the Lithuanians permitted to enter the ghetto.
        And soon...
    - who: David Boder
      start:
        sec: '632.627'
        mark: '00:10:32.627'
      end:
        sec: '635.050'
        mark: '00:10:35.050'
      u: What does it mean, “Jews were not permitted to enter the ghetto”?
    - who: Ephraim Gutman
      start:
        sec: '635.050'
        mark: '00:10:35.050'
      end:
        sec: '909.416'
        mark: '00:15:09.416'
      u: It [the transfer] was just stopped. One who had remained in the city had
        no recourse; he could not get in, nor could he get out. And the sixteenth
        of August, that was on a Sunday, there came Kaminskoff, a Lithuanian, who
        was the intermediary between the Jews and the Germans, and he was appointed
        by the German powers to be; and he came and talked with Dr. Elkes. Dr. Elkes
        was the “top-Jew,” that is, the head of the council of elders, a very decent
        person, a physician, a known physician in Lithuania to such an extent that
        when the president, Anton Smetana, was sick, he was treated only by Dr. Elkes.
        And he told him that since the Bolsheviks, before their retreat, have upset
        the archives and that it must be again arranged in proper order, so he wanted
        that he be given five hundred and thirty Jewish intellectuals so that they
        could put the archives again in order. And he promised that Monday morning
        the Jews will be led to work, they will get their food there, and for the
        night they will be returned to the ghetto. At that time there was not yet
        organized a proper work authority, that is, the Jewish representatives which
        were to be in charge about work, that is, who should go to work; and so it
        came about that the Jews themselves had to help to grab, to gather together
        the five hundred and thirty Jews, and they grabbed together not five hundred
        and thirty but five hundred and thirty-four so that four went for good measure.
        And they were led away and so it came seven o’clock in the evening and the
        people were not back and none of them showed up the next morning and up to
        the last day that we were in the ghetto the fate of these people remained
        a mystery. Obviously, we understood that they were not alive, but exactly
        we didn’t know. But when the ghetto was evacuated in ‘44, when the ghetto
        was evacuated to Germany, Dr. Elkes, before he died—he died in the lager—Dr.
        Elkes revealed that he was told the next morning by Gerke, who was with the
        district commissar the deputy for Jewish affairs, a German about 21 years
        of age, a teacher of physical education, he confided in him that the Jews
        were shot. And when Dr. Elkes asked why, he said that because fifty-three
        Jews worked during the first days for the Germans on sugar, and since fifty-three
        bags of sugar were somewhat damaged five hundred and thirty Jews had to pay
        for it with the four additional ones thrown in. Also that happened on Monday
        the seventeenth of August, 1941 [about this massacre of the intellectuals
        of Kovno see a remark at the end of the interview]. On Tuesday the ghetto
        was heavily surrounded and the Germans en masse were admitted to the ghetto.
        And they started looting, that is, robbing the homes. They would enter a home
        and first demand the surrender of the gold and silver and diamonds and watches,
        and then order to open all the closets and valises; and they took out the
        better things and took them for themselves. They also took away the better
        pieces of furniture and carted them away to the city for themselves. And later
        mass shootings occurred in the ghetto. The law was that if a Jew sees a German
        from a distance he has to take off his hat and greet him with good morning
        irrespective whether the German found it necessary to respond; and if the
        Jew would not happen to notice him exactly at three, four meters ahead and
        take off his hat, he was immediately shot. This all was just a preparation,
        it was just a prelude to the subsequent occurences. Soon afterwards there
        was issued an order, an official order signed by the Gestapo, that all Jews
        within a week’s time are to surrender all gold, silver, diamonds, money, and
        may keep only 100 rubles. You see, at that time the ruble still was circulating,
        the mark and the ruble. The ruble was... ten rubles were worth one mark. And
        one could have only 100 rubles. That is, the ghetto was impoverished so that
        they should not have anything to live on further, and all better things, even
        underwear they also had... there was issued an order that they must be surrendered
        and all electrical appliances had to be surrendered, and those... and then
        it was announced that those who will not surrender [their things] at the designated
        time will be shot. And for the purpose that people should believe them they
        previously arranged the mass shootings just for trifles or for nothing; they
        would shoot so that people should believe them that executions are their established
        practice. And...
    - who: David Boder
      start:
        sec: '909.416'
        mark: '00:15:09.416'
      end:
        sec: '910.736'
        mark: '00:15:10.736'
      u: Where did they execute them?
    - who: Ephraim Gutman
      start:
        sec: '910.736'
        mark: '00:15:10.736'
      end:
        sec: '912.358'
        mark: '00:15:12.358'
      u: Right there in the ghetto.
    - who: David Boder
      start:
        sec: '912.358'
        mark: '00:15:12.358'
      end:
        sec: '913.389'
        mark: '00:15:13.389'
      u: You have seen it?
    - who: Ephraim Gutman
      start:
        sec: '913.389'
        mark: '00:15:13.389'
      end:
        sec: '1001.399'
        mark: '00:16:41.399'
      u: Yes, right there in the ghetto, with machine guns, they would shoot then,
        twenty people. And then when this was over, then it was announced that afterwards
        when the week will have passed there will be... in German they would call
        it... they will make a recheck for control to see whether everything was properly
        surrendered or not; and then it was announced in an order thus after the week
        will have passed there will be made, what they called in German, sampling
        checkups [Stichprobem] and in case things listed in the order will be found
        in the possession of one person, not only he will be shot but the whole block,
        that is, on it could depend the life of hundreds of Jews. Obviously no Jew
        wanted to risk the life of his fellow men and everybody surrendered literally
        everything from alef to tof [the Hebrew equivalent from a to z]. Maybe one
        per cent of the Jews have concealed the better things. And we Jews thought
        that by these means we will ransom our lives but alas, it was our doom. Soon
        after, within a week, there came Koslowski, he was a German, he was the commandant
        of the ghetto and he lived across the street from the ghetto and he said that,
        since last night shots were fired at his residence, he demands that Dr. Elkes
        as Aber-Jew [see below] should surrender to him five hundred Jews to be shot.
    - who: David Boder
      start:
        sec: '1001.399'
        mark: '00:16:41.399'
      end:
        sec: '1002.746'
        mark: '00:16:42.746'
      u: As what kind of a Jew?
    - who: Ephraim Gutman
      start:
        sec: '1002.746'
        mark: '00:16:42.746'
      end:
        sec: '1005.152'
        mark: '00:16:45.152'
      u: Dr. Elkes was the Aber-Jew.
    - who: David Boder
      start:
        sec: '1005.152'
        mark: '00:16:45.152'
      end:
        sec: '1005.850'
        mark: '00:16:45.850'
      u: Aber-...
    - who: Ephraim Gutman
      start:
        sec: '1005.850'
        mark: '00:16:45.850'
      end:
        sec: '1009.967'
        mark: '00:16:49.967'
      u: Aber-Jew, Aber-Jew. That is the top elder of the Jews, from the committee.
    - who: David Boder
      start:
        sec: '1009.967'
        mark: '00:16:49.967'
      end:
        sec: '1011.580'
        mark: '00:16:51.580'
      u: In what language is it, Aber...?
    - who: Ephraim Gutman
      start:
        sec: '1011.580'
        mark: '00:16:51.580'
      end:
        sec: '1015.491'
        mark: '00:16:55.491'
      u: Aber-Jude, that is in German. Aber-Jude. And...
    - who: David Boder
      start:
        sec: '1015.491'
        mark: '00:16:55.491'
      end:
        sec: '1017.496'
        mark: '00:16:57.496'
      u: Do you know how they spelled that word?
    - who: Ephraim Gutman
      start:
        sec: '1017.496'
        mark: '00:16:57.496'
      end:
        sec: '1100.737'
        mark: '00:18:20.737'
      u: 'And Dr. Elkos told him in reply that among the Jews there is no such thing
        as delivering [people] to be shot. It was clearly stated in the Jewish religion—and
        that in spite that Dr. Elkes wasn’t a specially pious Jew—but still he was
        a nation conscious Jew and also a Zionist, he told him that it is stated in
        the Jewish religion to deliver Jews for execution is prohibited. Even in the
        case if they are being threatened that they all will be shot, they all should
        submit to being shot rather than deliver one Jew to the shooting. And then
        Koslowski told Dr. Elkes: “If you will not deliver 500, I shall take more
        than 500.” And Dr. Elkes replied, “It may cost [the lives of] all 45,000 Jews
        in the ghetto but I shall not deliver to you any Jews to be shot. This happened
        on Thursday... the conversation took place Friday early in the morning, that
        is, he claimed that they shot at him in the night from Thursday to Friday,
        and on Friday already, an half an hour after the conversation took place,
        many Lithuanians and Germans, that is, the same Lithuanians who were in the
        service of the Gestapo, marched in into the ghetto; one block of the ghetto
        was cut off and all the Jews [from this block] were led out to a square and
        there whoever had a card, that was called a Jordan card, that is, a card of
        an artisan which was issued a month earlier [there seems to have occured some
        interruption, possibly a break in the wire during reproduction. However it
        seems that nothing is missing].'
    - who: David Boder
      start:
        sec: '1100.737'
        mark: '00:18:20.737'
      end:
        sec: '1103.037'
        mark: '00:18:23.037'
      u: Go on, go on.
    - who: Ephraim Gutman
      start:
        sec: '1103.037'
        mark: '00:18:23.037'
      end:
        sec: '1118.978'
        mark: '00:18:38.978'
      u: Those remained alive and all those who did not have an artisan’s card, they
        were led away to the ninth fort, that was already not the seventh fort but
        the ninth fort which was across from the ghetto, a kind of a hill, and there
        all of them were shot.
    - who: David Boder
      start:
        sec: '1118.978'
        mark: '00:18:38.978'
      end:
        sec: '1120.188'
        mark: '00:18:40.188'
      u: One could see that?
    - who: Ephraim Gutman
      start:
        sec: '1120.188'
        mark: '00:18:40.188'
      end:
        sec: '1244.617'
        mark: '00:20:44.617'
      u: The fort was visible only on the way to the ghetto, because the ghetto was
        in a valley and the fort was on a hill. And standing in the ghetto one could
        see how the people were led on the hill. And afterwards, I was that day in
        the city working for the Lithuanians, doing compulsory labor, and by about
        four o’clock, I didn’t know a thing about it, by about four o’clock I saw
        the Lithuanians coming drunk carrying Jewish things. I recognized that these
        were Jewish things because there was a whole truckload of things and on the
        things [clothing] were the patches, the yellow patches. And I asked the Lithuanians,
        “How did you get these Jewish clothes and overcoats?” so they replied that
        there was an action in the ghetto, that is, by action was meant an event when
        the Jews were taken to be shot. [The term action was a common term in ghettos
        and concentration camps and meant mass selections either for deportation or
        execution.] And so that was the first action; afterwards the fourth of September,
        1941, it happened... there came the Germans... there were in the ghetto, I
        want to note that within the ghetto... there were two ghetto; a little ghetto
        and a large ghetto. And the little ghetto was seperated from the large ghetto
        by a bridge because a ditch [?] cut through between the two ghetto and the
        Germans, reserving the by-pass for themselves, made a bridge for the Jews
        to cross from one ghetto to the other. That day they came to the ghetto, and
        they put up a German guard on the bridge and the word was passed that no Jew
        could enter from the large ghetto into the little one, from the little ghetto
        into the large one, and they led away the whole little ghetto; first they
        proceeded... there was the hospital of the ghetto, there they first set fire
        to the hospital with the people and with the doctors all together. That is,
        with the sick, with the doctors together, and they set fire to it. Also, the
        same morning early, they set fire to the children’s home which they [the previous
        authorities] were unable to evacuate to Russia, the Jewish children’s home,
        the one-time home of the orphans named after the Kovno rabbi Arav Reb Itzkhok
        Khonon [I am not sure of the names.] And to this, too, they set fire to the
        children alive and to all the sick in the hospital. And then they led out
        the Jews from the small ghetto to a square and again sorted them according
        to the Jordan cards. The one who had a Jordan card remained alive.
    - who: David Boder
      start:
        sec: '1244.617'
        mark: '00:20:44.617'
      end:
        sec: '1247.133'
        mark: '00:20:47.133'
      u: Will you explain it again, what was a Jordan card?
    - who: Ephraim Gutman
      start:
        sec: '1247.133'
        mark: '00:20:47.133'
      end:
        sec: '1281.998'
        mark: '00:21:21.998'
      u: |-
        You see, a month before the first action it was announced that all artisans, skilled workers, should register at the Committee, the Jewish Committee. The Jewish artisans, skilled workers, have registered, and afterwards, a week later, there came an order that all those who have registered should come to the Committee to fetch special cards, called Jordan cards. Jordan was the deputy for Jewish affairs with the state commissar, Herr Kramer. He was practically the boss over the ghetto but not the ghetto
                                commandant. The ghetto
                                commandant...
    - who: David Boder
      start:
        sec: '1281.998'
        mark: '00:21:21.998'
      end:
        sec: '1285.398'
        mark: '00:21:25.398'
      u: Is this the same Kramer who was afterwards in Bergen-Belsen?
    - who: Ephraim Gutman
      start:
        sec: '1285.398'
        mark: '00:21:25.398'
      end:
        sec: '1291.263'
        mark: '00:21:31.263'
      u: No. Kramer was the civilian commandant, the civilian commandant...
    - who: David Boder
      start:
        sec: '1291.263'
        mark: '00:21:31.263'
      end:
        sec: '1291.795'
        mark: '00:21:31.795'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '1291.795'
        mark: '00:21:31.795'
      end:
        sec: '1339.691'
        mark: '00:22:19.691'
      u: "...for Kovno. Not the military commandant but the civilian commandant. And
        the Jews, it was announced that the Jews who had registered as artisans should
        come, should come and fetch their cards [the word really should cover not
        only artisans but also professional people]. I, too, registered as a skilled
        worker, an electrician, and at the time when I was summoned to get my card
        I didn’t know whether that was good or not. For example, they asked me of
        how many people does my family consist. I replied that I am alone in spite
        of the fact that I had already a wife, and a mother with eight chil... [the
        word children has not been finished] brothers and sisters. And they tell me:
        “But you also have a mother?” so I said that my mother was dead. That was
        a lie because I was afraid that with such a card one will have trouble, one
        will get into trouble. But it later revealed itself that those who had a card
        remained alive after the first actions. So that is what we called a Jordon
        card. Is that clear?"
    - who: David Boder
      start:
        sec: '1339.691'
        mark: '00:22:19.691'
      end:
        sec: '1340.488'
        mark: '00:22:20.488'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '1340.488'
        mark: '00:22:20.488'
      end:
        sec: '1522.420'
        mark: '00:25:22.420'
      u: As on this day we go again to the second action, on the fourth of September.
        First he set fire to the hospital and the children’s home and then he led
        again the Jews out on the square and sorted them out again and this time the
        Jews who remained alive he did not permit to return to the little ghetto but
        drove them across to the large ghetto. And all the property of the little
        ghetto was given away, the Germans took for themselves, but the locality they
        did not yet take for themselves, and they left the place fenced around from
        all sides and nobody was permitted to live there, neither a Lithuanian not
        a Jew. All that... from the beginning all that was incomprehensible, but later
        it became clear that that was a preparation for the great action. So now we
        go over to the third action. We don’t count what happened in between, lesser
        shooting [incidents] and so on. And so the 28th of October, 1941, I will repeat
        1941, that is, in the same year in the first few months. The 27th of October,
        1941, in the evening, it was announced on the streets that all Jews, men and
        women, children and the old ones and sick ones have tomorrow, the 28th of
        October, starting at six o’clock in the morning, to report, to assemble on
        the big square, that is, between the three great buildings, Block A, Block
        B, Block C, at the Square of Democracy. And there they all have to assemble,
        and this order I have still with me because with me remained the archives
        of the Kovno ghetto, [and the order] read that whoever... that the German
        police will go later searching the homes, and whoever will have remained at
        home will be shot. The order instructed that only sick people who are unable
        to get up from bed will remain in the house but there should be a sign on
        the door saying that upstairs in such and such a room there is a sick person.
        And in the order it was also said that everything has to remain open, the
        doors, the wardrobes, the valises, everything is to remain open. And so the
        Jews started the next morning, on October 28th, by six o’clock to assemble
        on the big square, and an hour later, that is, at seven o’clock in the morning,
        the square, regardless that the square was located within the ghetto, was
        again surrounded by German guards and with Lithuanians, and it was ordered
        that people should assemble each according to his place of work, in the way
        how they were designated to work [I am not sure that this last passage is
        exactly correct]. It was ordered that the Jewish Committee should stand up
        separately, the Jews who worked as low laborers in the Gestapo—far be it to
        assume that the Jews have worked in the Gestapo as Gestapo-men—Jewish artisans,
        carpenters, tailors who have worked for the Gestapo, they should stand up
        separately, the Jordan brigade should stand up separately [I am not sure that
        the adjective is correct], Gestapo “airfield” should stand up separately,
        and so on and so on, and each one should have with him his whole family.
    - who: David Boder
      start:
        sec: '1522.420'
        mark: '00:25:22.420'
      end:
        sec: '1523.738'
        mark: '00:25:23.738'
      u: The “airfield”—what does it mean?
    - who: Ephraim Gutman
      start:
        sec: '1523.738'
        mark: '00:25:23.738'
      end:
        sec: '1531.963'
        mark: '00:25:31.963'
      u: The “airfield” means that in Kovno they were constructing a big aerodrome
        and there they were driving daily some four to six thousand Jews to work.
    - who: David Boder
      start:
        sec: '1531.963'
        mark: '00:25:31.963'
      end:
        sec: '1533.389'
        mark: '00:25:33.389'
      u: And so they had to stand apart...
    - who: Ephraim Gutman
      start:
        sec: '1533.389'
        mark: '00:25:33.389'
      end:
        sec: '1570.951'
        mark: '00:26:10.951'
      u: And these Jews also had to congregate on the big square and stand up separately,
        the airfield [workers]. People had an idea that the airfield workers would
        fare better than all the rest because the airfield was a necessity, but as
        we have seen later—I continue with the story—and that an half an hour later
        there arrived the higher German functionaries, Jordan—perish his name and
        memory—Kramer, Kozlowski, other similar rascals. And they drove in into the
        ghetto with their small machines and they started lining up the Jews in a
        manner.
    - who: David Boder
      start:
        sec: '1570.951'
        mark: '00:26:10.951'
      end:
        sec: '1572.073'
        mark: '00:26:12.073'
      u: With what kind of machines?
    - who: Ephraim Gutman
      start:
        sec: '1572.073'
        mark: '00:26:12.073'
      end:
        sec: '1575.434'
        mark: '00:26:15.434'
      u: With small machines. Not armored machines.
    - who: David Boder
      start:
        sec: '1575.434'
        mark: '00:26:15.434'
      end:
        sec: '1576.173'
        mark: '00:26:16.173'
      u: Automobiles?
    - who: Ephraim Gutman
      start:
        sec: '1576.173'
        mark: '00:26:16.173'
      end:
        sec: '1594.712'
        mark: '00:26:34.712'
      u: 'Yes. And the Jews remained standing in formation and around and around there
        was a free intermediate space, and there stood German police and did not admit
        anybody there, and the Lithuanians with them. And then they yelled: “Council
        of the elders should pass.” And then they had not yet wire [fences]...'
    - who: David Boder
      start:
        sec: '1594.712'
        mark: '00:26:34.712'
      end:
        sec: '1595.743'
        mark: '00:26:35.743'
      u: The elders...? [He speaks very fast and animatedly.]
    - who: Ephraim Gutman
      start:
        sec: '1595.743'
        mark: '00:26:35.743'
      end:
        sec: '1597.483'
        mark: '00:26:37.483'
      u: The council of elders, that is, the Jewish Committee should march through.
    - who: David Boder
      start:
        sec: '1597.483'
        mark: '00:26:37.483'
      end:
        sec: '1597.597'
        mark: '00:26:37.597'
      u: Yes?
    - who: Ephraim Gutman
      start:
        sec: '1597.597'
        mark: '00:26:37.597'
      end:
        sec: '1743.654'
        mark: '00:29:03.654'
      u: 'And it was so arranged since there were no wire [wire fences] with a special
        gate to march through, but the German guards were so posted [all around] that
        there was just a little door, a “human door” [a little interval in the tight
        line of guards], for the people to pass through. And at this gate there stood
        Jordan with the whole gang and the elders... and the Committee, or how it
        was called, the “council of the elders” marched through without control, that
        is, all of them passed through. And here I want to remark: the world knows
        that left is worse then right. All those—at the former two actions—the people
        who were led to be shot would be led... would be separated at the left. But
        this time, in order to confuse the minds, that is, to confuse the Jews, the
        multitude, they yelled to the Council of the Elders, “Left,” and it was assumed
        that the council of elders, the Jewish Committee, is being led to be shot.
        Afterwards they passed through the Jewish police, also with their families
        without control, and the Gestapo brigade without control [by control he apparently
        means individual checkup], and the Jordan brigade [passed] without control
        and then... when all that was over they yelled: “And now, the airfield, step
        forward.” With the airfield they started already to classify, that is, they
        were sorting them out. He stood there with the rest of the gang. Half a day
        he stood there alone, Jordan, and looked into everybody’s face. And who looked
        younger, he went left, that is to live. And he who looked older was driven
        across the square to the right. First it was not known what it all meant,
        right or left. Afterwards when on the right side there were congregated on
        the right side several hundred or possibly a few thousand Jews, he gave an
        order to the German guards to lead them away. It revealed itself that they
        were led away to the former little ghetto, which as I remarked before had
        remained empty. There they held the people and so it was going on during the
        whole day without letdown. The one who looked younger, the one who was better
        dressed, without many children, or not an old man—he went to the left. And
        the one who was badly dressed, with more children, etc.—he went to the right
        and until the twilight when he noticed that he won’t be able to sort out the
        forty-four thousand Jews, he would let pass entire parties of about one hundred
        sending them to the right, and [then] one hundred to the left. Then it could
        happen, then it happened that younger ones happened to fall in among those
        to be shot and some older ones fell in [into the group] to remain alive, because
        he was unable to continue with the classification, he saw that darkness was
        already falling and so...'
    - who: David Boder
      start:
        sec: '1743.654'
        mark: '00:29:03.654'
      end:
        sec: '1744.410'
        mark: '00:29:04.410'
      u: Who was that?
    - who: Ephraim Gutman
      start:
        sec: '1744.410'
        mark: '00:29:04.410'
      end:
        sec: '1745.896'
        mark: '00:29:05.896'
      u: Jordan, always Jordan.
    - who: David Boder
      start:
        sec: '1745.896'
        mark: '00:29:05.896'
      end:
        sec: '1746.441'
        mark: '00:29:06.441'
      u: Jordan...
    - who: Ephraim Gutman
      start:
        sec: '1746.441'
        mark: '00:29:06.441'
      end:
        sec: '1747.400'
        mark: '00:29:07.400'
      u: Later on...
    - who: David Boder
      start:
        sec: '1747.400'
        mark: '00:29:07.400'
      end:
        sec: '1748.489'
        mark: '00:29:08.489'
      u: Who was Jordan?
    - who: Ephraim Gutman
      start:
        sec: '1748.489'
        mark: '00:29:08.489'
      end:
        sec: '1769.871'
        mark: '00:29:29.871'
      u: Jordan was a SS superior commander. That is, a party man, a brown one. He
        himself was a Scheigitz [a gentile boy], about 21 years old, a teacher of
        physical education, and as it appears, he possessed but a low sense of human
        values [I am not sure whether I have translated correctly the interposed Hebrew
        expression], and that is what they wanted.
    - who: David Boder
      start:
        sec: '1769.871'
        mark: '00:29:29.871'
      end:
        sec: '1770.813'
        mark: '00:29:30.813'
      u: Who was he, a Lithuanian?
    - who: Ephraim Gutman
      start:
        sec: '1770.813'
        mark: '00:29:30.813'
      end:
        sec: '1771.464'
        mark: '00:29:31.464'
      u: A German.
    - who: David Boder
      start:
        sec: '1771.464'
        mark: '00:29:31.464'
      end:
        sec: '1773.925'
        mark: '00:29:33.925'
      u: A German... what happened to him afterwards?
    - who: Ephraim Gutman
      start:
        sec: '1773.925'
        mark: '00:29:33.925'
      end:
        sec: '1857.845'
        mark: '00:30:57.845'
      u: This Jordan afterwards... since he had appropriated by loot large quantities
        of Jewish property when the order which I mentioned before was issued to surrender
        Jewish gold and diamonds, so he himself used to take away for himself the
        better diamond, to take for himself the better things. The other Germans could
        not fail to begrudge him [this loot] so they reported him, and in punishment
        he was sent to the front, and later we read in a paper, in the German paper,
        which we were not free to buy, that is, a Jew was not permitted to buy a newspaper
        in the city, but still we were buying them, we read an obituary in the newspaper
        that the extra superior commander, that is, he already was promoted to a still
        higher rank, has died in action for the Fuehrer and the Vaterland — cursed
        be his name and memory. [I am not sure of the exact translation of the last
        Hebrew expression]. And so let us continue. The Jews, the Jews which were
        led to the right were led away to the little ghetto. The Jews which were led
        to the left, and I too was among these fortunates, were led away back to the
        ghetto and all were ordered to disperse to their homes. It is understood that
        the weeping and the wailing was great in the ghetto. People returning to their
        homes would not find their father, wouldn’t find their children because at
        sundown things went, as I mentioned before, at sundown they were thrown in
        droves to the right and to the left. And in the “little ghetto” people in
        general didn’t know what will be the fate of those 12,000 Jews, 12,000 not
        to be confused with any other number, 12,000 Jews, and nothing was known.
        But the next morning...
    - who: David Boder
      start:
        sec: '1857.845'
        mark: '00:30:57.845'
      end:
        sec: '1859.908'
        mark: '00:30:59.908'
      u: How do you know this number?
    - who: Ephraim Gutman
      start:
        sec: '1859.908'
        mark: '00:30:59.908'
      end:
        sec: '1915.631'
        mark: '00:31:55.631'
      u: The next morning there was a census taken and there remained... the census
        has shown that 12,000 Jews were missing in the ghetto. And the people were
        kept until early next morning in the little ghetto and lo! even the Jews in
        the little ghetto could not imagine they will be shot the next morning. They
        were squabbling there over housing accommodations, over housing with firewood,
        over flats with some things that the Germans had not managed yet to cart away;
        and the next morning at seven o’clock, they were aroused, the Jews in the
        little ghetto, they were ordered to step forward four abreast, and they were
        all led again to the fort. We standing in the ghetto saw again how a queue
        for hours long moving again towards the fort and then we heard a short while
        later... we heard the German M-G fires working, that is...
    - who: David Boder
      start:
        sec: '1915.631'
        mark: '00:31:55.631'
      end:
        sec: '1915.998'
        mark: '00:31:55.998'
      u: Machine guns...
    - who: Ephraim Gutman
      start:
        sec: '1915.998'
        mark: '00:31:55.998'
      end:
        sec: '1918.824'
        mark: '00:31:58.824'
      u: Machine guns, that what they called in Russia pulemeti.
    - who: David Boder
      start:
        sec: '1918.824'
        mark: '00:31:58.824'
      end:
        sec: '1920.204'
        mark: '00:32:00.204'
      u: Yes...
    - who: Ephraim Gutman
      start:
        sec: '1920.204'
        mark: '00:32:00.204'
      end:
        sec: '1940.900'
        mark: '00:32:20.900'
      u: And that settled the events for that day. The next morning Dr. Elkes asked
        Jordan what has happened to the 12,000 Jews so he replied, [and here he quotes
        in correct German] “Do not speak any more about it. Those Jews are not alive
        anymore. But such things will not happen again in the ghetto, that was the
        last of the last actions. Now you all shall remain alive.”
    - who: David Boder
      start:
        sec: '1940.900'
        mark: '00:32:20.900'
      end:
        sec: '1942.783'
        mark: '00:32:22.783'
      u: Who buried those 12,000?
    - who: Ephraim Gutman
      start:
        sec: '1942.783'
        mark: '00:32:22.783'
      end:
        sec: '1975.712'
        mark: '00:32:55.712'
      u: There were prepared ditches. The Russian prisoners would first prepare the
        ditches, and there they would line up the people, undressed naked or in their
        underwear... and throw them... those were gigantic ditches, they would line
        them all up at these ditches and shoot them with M-G fire... and so fell twelve
        [?] ...throwing them, throwing them [one over the other] and afterwards they
        would cover them with lime, because they had to leave room for others; so
        they threw over them lime to prevent an epidemic, and the ditches were kept
        ready for those whose turn was to come later.
    - who: David Boder
      start:
        sec: '1975.712'
        mark: '00:32:55.712'
      end:
        sec: '1977.231'
        mark: '00:32:57.231'
      u: They would not cover up the ditches?
    - who: Ephraim Gutman
      start:
        sec: '1977.231'
        mark: '00:32:57.231'
      end:
        sec: '2004.832'
        mark: '00:33:24.832'
      u: No, just lime. And so that happened the 28th of October, 1941, and that was
        indeed the last action in the ghetto, or rather one of the last. And so the
        ghetto lived with little actions, with greater ones, little actions continued
        to happen in the ghetto, but not large ones. One of the greater actions occurred
        the day when Stalingrad fell — the Germans have lost at Stalingrad...
    - who: David Boder
      start:
        sec: '2004.832'
        mark: '00:33:24.832'
      end:
        sec: '2005.361'
        mark: '00:33:25.361'
      u: Well?
    - who: Ephraim Gutman
      start:
        sec: '2005.361'
        mark: '00:33:25.361'
      end:
        sec: '2038.283'
        mark: '00:33:58.283'
      u: So to give vent to their wrath, they had to pacify their blood in some way
        so they again went... there came an order to the Lithuanian police in Kovno,
        that those Jews who are being driven to work, if they should step out a bit
        from their places of work, should be arrested immediately and brought to the
        Gestapo. And they were led away to the Gestapo and at night the Gestapo would
        come to the ghetto and take away the families of those people, and lead them
        to the fort, again to the ninth fort and shoot them.
    - who: David Boder
      start:
        sec: '2038.283'
        mark: '00:33:58.283'
      end:
        sec: '2041.085'
        mark: '00:34:01.085'
      u: They gathered together...
    - who: Ephraim Gutman
      start:
        sec: '2041.085'
        mark: '00:34:01.085'
      end:
        sec: '2044.049'
        mark: '00:34:04.049'
      u: "(interrupting)... the families of those who were arrested that evening in
        Kovno."
    - who: David Boder
      start:
        sec: '2044.049'
        mark: '00:34:04.049'
      end:
        sec: '2045.307'
        mark: '00:34:05.307'
      u: And they were taken for not working?
    - who: Ephraim Gutman
      start:
        sec: '2045.307'
        mark: '00:34:05.307'
      end:
        sec: '2057.177'
        mark: '00:34:17.177'
      u: Only because they stepped out a bit from their place of work. For example,
        there was a famous mechanic in Kovno, Sadowski [I am not sure that the name
        is exactly correct] he stepped out of line to beg for a piece of bread...
    - who: David Boder
      start:
        sec: '2057.177'
        mark: '00:34:17.177'
      end:
        sec: '2057.917'
        mark: '00:34:17.917'
      u: A Jew?
    - who: Ephraim Gutman
      start:
        sec: '2057.917'
        mark: '00:34:17.917'
      end:
        sec: '2074.918'
        mark: '00:34:34.918'
      u: A Jew. He stepped out of line to ask for a piece of bread from a Christian,
        from a Lithuanian women. It is self-evident that she didn’t give him any but
        the Lithuanian noticed it, a Lithuanian guard, and he arrested him. And at
        night they came and took away his wife and daughter and they sent them away
        the next morning and shot them.
    - who: David Boder
      start:
        sec: '2074.918'
        mark: '00:34:34.918'
      end:
        sec: '2076.201'
        mark: '00:34:36.201'
      u: You say... he was shot?
    - who: Ephraim Gutman
      start:
        sec: '2076.201'
        mark: '00:34:36.201'
      end:
        sec: '2129.854'
        mark: '00:35:29.854'
      u: |-
        Again on the ninth fort. Later on in 1943, before the high holy days there arrived one nice early morning a German and said that from today on it should not be called anymore the ghetto but it will be called from today on the Kon-lager. That means concentration camp Kovno, Kaunas [that’s the Lithuanian name for the city of Kovno], and that he will be the ghetto com... the lager
                                commandant [concentration camp commandant]. His name was Geke, Geke [Gerke?]. He was a top Obersturm-[?]-Fuehrer, that is, of the highest ranks of the German party. From the beginning he revealed himself as an intelligent person. He inquired about the state of nutrition on the ghetto so Dr. Elkes reported [that it consists] of fifty grams of bread, so he said that of course on this the ghetto couldn’t live, the people must get more, they must get butter, and they must get other things. And they started giving butter but unfortunately it has cost... [there was a price for it]...
    - who: David Boder
      start:
        sec: '2129.854'
        mark: '00:35:29.854'
      end:
        sec: '2130.594'
        mark: '00:35:30.594'
      u: When was that?
    - who: Ephraim Gutman
      start:
        sec: '2130.594'
        mark: '00:35:30.594'
      end:
        sec: '2133.136'
        mark: '00:35:33.136'
      u: That was in 1943, at the time of the high holidays.
    - who: David Boder
      start:
        sec: '2133.136'
        mark: '00:35:33.136'
      end:
        sec: '2133.793'
        mark: '00:35:33.793'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '2133.793'
        mark: '00:35:33.793'
      end:
        sec: '2134.890'
        mark: '00:35:34.890'
      u: And...
    - who: David Boder
      start:
        sec: '2134.890'
        mark: '00:35:34.890'
      end:
        sec: '2136.692'
        mark: '00:35:36.692'
      u: You mean by butter — margarine?
    - who: Ephraim Gutman
      start:
        sec: '2136.692'
        mark: '00:35:36.692'
      end:
        sec: '2137.593'
        mark: '00:35:37.593'
      u: Butter.
    - who: David Boder
      start:
        sec: '2137.593'
        mark: '00:35:37.593'
      end:
        sec: '2138.139'
        mark: '00:35:38.139'
      u: What do you mean, real butter?
    - who: Ephraim Gutman
      start:
        sec: '2138.139'
        mark: '00:35:38.139'
      end:
        sec: '2140.300'
        mark: '00:35:40.300'
      u: Real butter, real butter.
    - who: David Boder
      start:
        sec: '2140.300'
        mark: '00:35:40.300'
      end:
        sec: '2141.365'
        mark: '00:35:41.365'
      u: Where could that be obtained?
    - who: Ephraim Gutman
      start:
        sec: '2141.365'
        mark: '00:35:41.365'
      end:
        sec: '2168.886'
        mark: '00:36:08.886'
      u: 'That the Germans... oh, for themselves they had, and what they “required”
        they managed to get for the Jews. They started giving some marmalade [jam].
        And in the ghetto there already appeared a saying, “If you get butter today
        there will be an action tomorrow.” And so the 28th of October, again in October,
        the 28th of October, 1943, the ghetto was surrounded again and they transported
        three and a half thousand Jews to Estonia and that is where they were sent
        away[Footnote 1: It is obvious that the improvement in rations was intended
        to permit them to gether some strength for the journey and for the impending
        hard labor.].'
    - who: David Boder
      start:
        sec: '2168.886'
        mark: '00:36:08.886'
      end:
        sec: '2170.511'
        mark: '00:36:10.511'
      u: To Estonia, to Reval?
    - who: Ephraim Gutman
      start:
        sec: '2170.511'
        mark: '00:36:10.511'
      end:
        sec: '2174.077'
        mark: '00:36:14.077'
      u: No, to various places of labor. First he...
    - who: David Boder
      start:
        sec: '2174.077'
        mark: '00:36:14.077'
      end:
        sec: '2177.195'
        mark: '00:36:17.195'
      u: And Estonia was called [then] Russia?
    - who: Ephraim Gutman
      start:
        sec: '2177.195'
        mark: '00:36:17.195'
      end:
        sec: '2180.037'
        mark: '00:36:20.037'
      u: Estonia was also [among the territories of] former Russia...
    - who: David Boder
      start:
        sec: '2180.037'
        mark: '00:36:20.037'
      end:
        sec: '2180.137'
        mark: '00:36:20.137'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '2180.137'
        mark: '00:36:20.137'
      end:
        sec: '2181.161'
        mark: '00:36:21.161'
      u: "... occupied Russia."
    - who: David Boder
      start:
        sec: '2181.161'
        mark: '00:36:21.161'
      end:
        sec: '2182.395'
        mark: '00:36:22.395'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '2182.395'
        mark: '00:36:22.395'
      end:
        sec: '2258.701'
        mark: '00:37:38.701'
      u: First he announced, a few days before the events, that is, before the 28th
        of October, he announced that he needs 2,000 Jews for work 20 kilometers away
        from Kovno. And it came out afterwards that he has told a lie and that he
        has sent them away to Estonia. The women, all of them, were driven to the
        airfield and here they seperated the women and childr... the children were
        taken from the parents and the smaller children were shot by themselves right
        in Kovno. The women and the men together... less the small children, were
        driven away to Estonia and it is understood that unfortunately, unfortunately
        [only] a small part of them has remained [alive]. Also two of my brothers
        were dragged away to Estonia and one was shot and the second managed even
        to be [later] in Germany; and afterwards he perished in Germany, in Auschwitz
        while organizing a revolt in Auschwitz. That is, his revolt was to consist
        in... he was assigned to burn the dead in Auschwitz and he with other thirty-five
        Jews have decided that they will take vengeance before they themselves should
        be burned; it was clear to them that they too will be burned, so every German
        who would enter there the chamber, what do they call it...
    - who: David Boder
      start:
        sec: '2258.701'
        mark: '00:37:38.701'
      end:
        sec: '2259.457'
        mark: '00:37:39.457'
      u: In the gas chamber.
    - who: Ephraim Gutman
      start:
        sec: '2259.457'
        mark: '00:37:39.457'
      end:
        sec: '2266.394'
        mark: '00:37:46.394'
      u: No, where they burned, in the crematory. So when he [the German] would come
        in they would strangle him and throw him into the furnace.
    - who: David Boder
      start:
        sec: '2266.394'
        mark: '00:37:46.394'
      end:
        sec: '2267.660'
        mark: '00:37:47.660'
      u: Was there no search [for these missing Germans]?
    - who: Ephraim Gutman
      start:
        sec: '2267.660'
        mark: '00:37:47.660'
      end:
        sec: '2289.406'
        mark: '00:38:09.406'
      u: And so disappeared many Germans until the suspicion was aroused that they
        disappeared all in the “chamber”. And then they all were discovered and for
        that they all were thrown into the “chamber”. This I have learned now from
        a person who just now has arrived from Munich, from a former brother-in-law
        of mine [ in European connotation former would mean that the speaker’s sister
        was married once to that person, but was not alive any more] who told me that
        a comrade who has managed to escape from the chamber has told him...
    - who: David Boder
      start:
        sec: '2289.406'
        mark: '00:38:09.406'
      end:
        sec: '2290.154'
        mark: '00:38:10.154'
      u: From the crematory?
    - who: Ephraim Gutman
      start:
        sec: '2290.154'
        mark: '00:38:10.154'
      end:
        sec: '2342.529'
        mark: '00:39:02.529'
      u: Yes, from the crematory, [has told him] that my brother was the organizer
        of this act of vengeance against the Germans. And now we continue. Events
        in the ghetto proceeded, not in the ghetto but the Kon-lager, events proceeded
        since the action against the three and half thousands, no more mass actions
        took place. Only the 28... the 27th and the 28th of March, 1944, forty-four,
        occurred the children’s action and the old age action, that is an action against
        children and old people. I want to state that this man Geke [Gerke?] was very
        cunning. He seemingly had experience from other ghettos and other camps, because
        always before all the actions people in the ghetto had a presentiment that
        something was going to happen.
    - who: David Boder
      start:
        sec: '2342.529'
        mark: '00:39:02.529'
      end:
        sec: '2371.443'
        mark: '00:39:31.443'
      u: "[In English] This concludes, this concludes Spool 124 of Mr. Ephraim Gutman
        and we are going over, we are going over to Spool 125. We are taking now about
        the so-called Aktion gegen Alte und Kinder. Paris, September the 12th, 1946,
        in Hénonville."
    - who: David Boder
      start:
        sec: '2371.443'
        mark: '00:39:31.443'
      end:
        sec: '2411.170'
        mark: '00:40:11.170'
      u: This spool, which is called 125 should really be called 125A because there
        is another section of an interviewee. January 29, 1950. Boder.
    - who: David Boder
      start:
        sec: '2411.170'
        mark: '00:40:11.170'
      end:
        sec: '2431.447'
        mark: '00:40:31.447'
      u: This is Spool 125, Mr. Ephraim Gutman reporting, a continuation of Spool
        124. France, Hénonville, fifty Kilometers (50 km) from Paris at a home maintained
        by for displaced Jews, maintained by the Agudah in combination with the ORT.
    - who: David Boder
      start:
        sec: '2431.447'
        mark: '00:40:31.447'
      end:
        sec: '2436.287'
        mark: '00:40:36.287'
      u: And so you said that they started in Kovno against old men and children.
    - who: Ephraim Gutman
      start:
        sec: '2436.287'
        mark: '00:40:36.287'
      end:
        sec: '2436.785'
        mark: '00:40:36.785'
      u: Yes.
    - who: David Boder
      start:
        sec: '2436.785'
        mark: '00:40:36.785'
      end:
        sec: '2438.629'
        mark: '00:40:38.629'
      u: When did that happen and what was it all about?
    - who: Ephraim Gutman
      start:
        sec: '2438.629'
        mark: '00:40:38.629'
      end:
        sec: '2467.589'
        mark: '00:41:07.589'
      u: 'That happened the 28th of October [Footnote 2: The date—the 28th of October—is
        apparently very deeply fixated in his memory.], [he corrects himself] the
        28th, the 27th of March, 1944. I want to remark that before an action there
        was always in the ghetto a kind of premonition, that something irregular was
        in the air. This time there was no premonition whatsoever that something...
        that something was in the offing against the ghetto. And in the evening of
        the 26th, there came Geke, the commandant of the lager [camp]...'
    - who: David Boder
      start:
        sec: '2467.589'
        mark: '00:41:07.589'
      end:
        sec: '2468.961'
        mark: '00:41:08.961'
      u: How do you spell his name?
    - who: Ephraim Gutman
      start:
        sec: '2468.961'
        mark: '00:41:08.961'
      end:
        sec: '2470.318'
        mark: '00:41:10.318'
      u: Geke.
    - who: David Boder
      start:
        sec: '2470.318'
        mark: '00:41:10.318'
      end:
        sec: '2472.493'
        mark: '00:41:12.493'
      u: G-e-c-k-e?
    - who: Ephraim Gutman
      start:
        sec: '2472.493'
        mark: '00:41:12.493'
      end:
        sec: '2473.061'
        mark: '00:41:13.061'
      u: That I don’t know.
    - who: David Boder
      start:
        sec: '2473.061'
        mark: '00:41:13.061'
      end:
        sec: '2474.183'
        mark: '00:41:14.183'
      u: Oh, well.
    - who: Ephraim Gutman
      start:
        sec: '2474.183'
        mark: '00:41:14.183'
      end:
        sec: '2496.446'
        mark: '00:41:36.446'
      u: And so Geke came to the police, to the chief of the Jewish police. And he
        ordered that tomorrow morning, that is, the 27th of March, 1941, [he speaks
        very fast] the Jewish police should assemble at the office of the German commandant
        to the ghetto... in the former ghetto that is, in the present lager. [this
        statement would indicate that the events reported occured not in 1941 but
        as he stated before in 1944], that is...
    - who: David Boder
      start:
        sec: '2496.446'
        mark: '00:41:36.446'
      end:
        sec: '2499.757'
        mark: '00:41:39.757'
      u: Tell me something in a few words about the Jewish police.
    - who: Ephraim Gutman
      start:
        sec: '2499.757'
        mark: '00:41:39.757'
      end:
        sec: '2504.994'
        mark: '00:41:44.994'
      u: About the Jewish police we will talk in connection with the child action
        and we will see pretty soon what kind of people they were.
    - who: David Boder
      start:
        sec: '2504.994'
        mark: '00:41:44.994'
      end:
        sec: '2505.815'
        mark: '00:41:45.815'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '2505.815'
        mark: '00:41:45.815'
      end:
        sec: '2514.040'
        mark: '00:41:54.040'
      u: "...and they should all assemble for instructions, to listen to some kind
        of a speech. And they came rather cleanly dressed..."
    - who: David Boder
      start:
        sec: '2514.040'
        mark: '00:41:54.040'
      end:
        sec: '2514.585'
        mark: '00:41:54.585'
      u: The police...
    - who: Ephraim Gutman
      start:
        sec: '2514.585'
        mark: '00:41:54.585'
      end:
        sec: '2552.832'
        mark: '00:42:32.832'
      u: 'Yes, the police arrived in the morning, it was eight o’clock, and as soon
        as they arrived at the German commandant’s office, there appeared from the
        hallways of the offices of the German commandant the white Russians, that
        is, the Ukrainians, in Russia they were called Vlasovzi[Footnote 3: Russian
        regiments which were organized by General Vlasov, a former Soviet hero who
        went over to Hitler and was fighting subsequently on the German side against
        the Soviet Armies.], that is, the “sold out” Ukrainians who fought on the
        side of Germany; and they appeared with riffles in their hands and ordered
        the Jewish police to lie down on the ground, with their faces towards the
        ground. And then trucks arrived, large vehicles, and they were all loaded
        into these freight trucks and they were driven away to the ninth fort. This
        all was an overture to the play to come. At that moment...'
    - who: David Boder
      start:
        sec: '2552.832'
        mark: '00:42:32.832'
      end:
        sec: '2554.832'
        mark: '00:42:34.832'
      u: And the police were...executed?
    - who: Ephraim Gutman
      start:
        sec: '2554.832'
        mark: '00:42:34.832'
      end:
        sec: '2562.659'
        mark: '00:42:42.659'
      u: No, unfortunately, many of the police remained alive, I want to repeat unfornately
        a few of the police remained alive. Afterwards...
    - who: David Boder
      start:
        sec: '2562.659'
        mark: '00:42:42.659'
      end:
        sec: '2564.389'
        mark: '00:42:44.389'
      u: What does it mean—a few? What have they done to the rest?
    - who: Ephraim Gutman
      start:
        sec: '2564.389'
        mark: '00:42:44.389'
      end:
        sec: '2574.683'
        mark: '00:42:54.683'
      u: That I will tell you about soon. Also, at the same time, when they led out
