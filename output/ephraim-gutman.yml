        sec: '194.897'
        mark: '00:03:14.897'
      u: Kovno war dann offiziell unter den Litauern, aber ist schon gewesen angeschlossen
        an den Sowjet Verband und es ist gewesen Litauische SSR und dann am zwei und
        zwanzigsten (22.) Juni 1941, wenn der Krieg ist ausgebrochen – wenn Deutschland
        rückt vor nach Russland und am nächsten Montag Morgen haben wir gesehen, wie
        Russland läuft weg von Litauen. Dann haben alle Juden von Kovno die Russen
        laufen sehen und es sind ja neunzig Prozent (90%) Juden, gesagt, sie gehen
        mit der Roten Armee nach Russland. Leider ist nur ein kleiner Teil gewesen,
        der mit den Russen zu erreichen nach Russland. Der Rest musste kehren zurück
        nach Kovno. Und – auf den Wegen – bei den Wegen mit den Juden, die gerade
        nach Kovno zurück kehren, waren schon die Litauischen Partisanen, die sind
        schon vorher angeheuert von der Gestapo. Und die haben gefangen die Juden
        und gebracht in das neunte Fort, das ist nicht weit von Kovno, und dort wurden
        die armen Leut erschießen. Und also das hat angefangen .... der Krieg hat
        angefangen am Sonntag und Mittwoch bei Nacht haben die Litauer .... am Mittwoch
        in der Nacht ein Programm in Slobodka, das ist ein Vorort von Kovno. Dort
        haben sie ermordet Mittwoch in der Nacht und Donnerstag Nacht, es war der
        Erste des Monats Tammuz – da haben sie ermordet ungefähr bei drei tausend
        (3000) Juden. Den Rabbiner von Slobodka, zum Beispiel, haben sie ermordet
        – er sitzt mit dem Talmud lernen. Und dann haben sie den Kopf da abgeschnitten
        und gezeigt durch das Fenster.
