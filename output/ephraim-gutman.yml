      u: Und jetzt also ist entstanden das jüdische Ghetto und als Zeit ist gewesen
        der fünfzehnte (15.) August neunzehn hundert ein und vierzig (1941), das heißt,
        das ist zwei (2) Monate später wie die Deutschen sind einmarschiert. Die Deutschen
        waren einmarschiert am dritten (3.) Tag, wo der Krieg zwischen Russland und
        Deutschland hat angefangen. Das war am Sonnentag und die Deutschen sind gekommen
        in Kovno am Dienstag um vier (4) Uhr nachmittag. Also der Appell ist gewesen,
        dass bis zum fünfzehnten (15.) August alle Juden kommen rein ins Ghetto. Und
        zwischen der Zeit ist gewesen, wie ich schon vorher erzählt hab, die Programme
        von Slobodka, wo über drei tausend (3000) erschossen haben und auch Massen
        Arreste von Juden, die zum Fort gebracht sind zum Erschießen. Das waren einfach
        Unzählige, vielleicht mehr viele Tausende. (unverständlich – spricht viel
        zu schnell) Rabbi Wassermann, das ist, das ist ein Polnischer, von (unverständlich)
        Polen. Und er war verschleppt von zu Hause und er wurde erschossen am dritten
        Tag in dem neunte Fort. Also jetzt gehen wir weiter. Bis zum fünfzehnten (15.)
        August soll geschlossen werden das Ghetto, das heißt alle werden herein geladen
        bis dann. Und die Juden mussten selber einen Zaun bauen um das Ghetto und
        ungefähr bis Donnerstag dann, das ist ungefähr gewesen am dreizehnten (13.),
        der fünfzehnte (15.) war Sabbat und am dreizehnten (13.) waren die Litauer
        gestanden auf der Brücke, weil da war eine Brücke von Kovno nach Slobodka
        über den Vilia. Da sind gestanden die Litauer auf der Brücke und die Juden
        haben rüber gebracht die letzten Bündeln nach Slobodka; und da standen die
        Litauer, die sogenannten Partisanen, das ist die Faschistenbande, und sie
        haben arretiert fünfzehn hundert (1500) Juden und wieder verschleppt auf den
        Fort, das ist als Benefize, das ist von den Kovno Juden haben sie noch fünfzehn
        hundert (1500) verschleppt nach dem Fort und erschossen. Also am fünfzehnten
        (15.) August neunzehn hundert ein und vierzig (1941) an dem Sabbat würde der
        Einmarsch in das Ghetto angehalten. Keine Juden durften heraus von dem Ghetto
        und keine Juden durften herein ins Ghetto. Auch die Litauer durften nicht
        rein in das Ghetto. Und schon ....
