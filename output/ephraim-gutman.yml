      u: Ein Faschist, ja. Und er hat uns erkannt und hat gebeten seine Kameraden
        also sie sollen uns los lassen, weil wir doch die Kovno Rabbiner Familie.
        Und dann sind wir nach Kovno und die Stimmung in dem war schrecklich. Die
        Menschen wurden geschnappt und geführt zum Fort zu erschießen. Da will ich
        dazu sagen, diese alten Befestigungen von dem Zar in seiner Zeit vor dem Krieg,
        das ist um neunzehn hundert vierzehn (1914) gemacht wurden rund um Kovno.
        Das ist eine richtige Befestigung geworden und dorthin hat man geführt alle
        Juden zum erschießen. Und so haben wir gelebt ungefähr ein Woch; Juden im
        allgemeinen gingen nicht auf die Gasse, weil sowie sie auf der Gasse waren,
        hat man sie genommen und zum Fort erschießen. Und dann ist gekommen der Appell,
        dann ist gekommen General Paul, der soll nicht gehalten werden für General
        Paulus. Das ist der General, der gekommen ist nach Kovno und hat dort verhandelt
        mit dem Rabbiner von Kovno, (unverständlich) um zu schaffen ein Ghetto bei
        Kovno, das ist Slobodka.
