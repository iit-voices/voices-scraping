    - who: David Boder
      start:
        sec: '2574.683'
        mark: '00:42:54.683'
      end:
        sec: '2575.438'
        mark: '00:42:55.438'
      u: A what?
    - who: Ephraim Gutman
      start:
        sec: '2575.438'
        mark: '00:42:55.438'
      end:
        sec: '2576.355'
        mark: '00:42:56.355'
      u: With a megaphone, a loudspeaker.
    - who: David Boder
      start:
        sec: '2576.355'
        mark: '00:42:56.355'
      end:
        sec: '2576.762'
        mark: '00:42:56.762'
      u: Yes...
    - who: Ephraim Gutman
      start:
        sec: '2576.762'
        mark: '00:42:56.762'
      end:
        sec: '2623.517'
        mark: '00:43:43.517'
      u: 'And in it sat a man, whether it was a German or a Jew, we wouldn’t know.
        And this little vehicle ran through the whole ghetto, through all the little
        streets and called out: “Attention, attention! All Jews should retire to their
        homes, otherwise they will be shot.” That meant that all Jews had to abandon
        their places of work, since there were also many shops in the ghetto itself,
        there were right in the ghetto what they called the big shops where several
        thousand of Jews were working. There were little shops which worked specifically
        for the Jews in the ghetto, or for the Jews in the—how they called it later—lager.
        At any rate there were many installations and all these had to come within
        a moment to a dead stop and everybody was compelled to return to his home.
        People understood that something is coming about to happen. People who had
        prepared hideouts or in the ghetto they were called malines...'
    - who: David Boder
      start:
        sec: '2623.517'
        mark: '00:43:43.517'
      end:
        sec: '2624.329'
        mark: '00:43:44.329'
      u: What, malines?
    - who: Ephraim Gutman
      start:
        sec: '2624.329'
        mark: '00:43:44.329'
      end:
        sec: '2625.321'
        mark: '00:43:45.321'
      u: M-a-l-i-n-e-s.
    - who: David Boder
      start:
        sec: '2625.321'
        mark: '00:43:45.321'
      end:
        sec: '2626.426'
        mark: '00:43:46.426'
      u: Not bunkers.
    - who: Ephraim Gutman
      start:
        sec: '2626.426'
        mark: '00:43:46.426'
      end:
        sec: '2643.109'
        mark: '00:44:03.109'
      u: Bunkers is in German. And malines originates from the Hebrew word malon which
        means a hideout. In the ghetto they were called malines, possibly the word
        originated with the thieves, because the thieves used to say that things had
        to be “malinated,” when they would steal something they would say that the
        thing had to be “malinated.” That means to hide it.
    - who: David Boder
      start:
        sec: '2643.109'
        mark: '00:44:03.109'
      end:
        sec: '2643.823'
        mark: '00:44:03.823'
      u: Jewish thieves?
    - who: Ephraim Gutman
      start:
        sec: '2643.823'
        mark: '00:44:03.823'
      end:
        sec: '2694.706'
        mark: '00:44:54.706'
      u: Yes, [We have here a peculiar phenomenon of language mixture. Malina means
        in Russian a raspberry or a raspberry shrub. Malinate is a makeshift word
        which could mean covering up with something sweet hiding it under a sweet,
        deceptive cover] and this word remained in the ghetto “to malinate,” and in
        all the ghettos the same [the hideouts] word was used, called malines. The
        Jews who had prepared malines beforehand were running to hide and a short
        while later when the vehicles had run through the whole ghetto they rolled
        in large cargo trucks into the ghetto with “whiteRussians,” that means again
        the Vlasovzi, and Germans and also Lithuanians with their rifles, and they
        went from house to house, and where they saw a little child the child was
        taken away; or they forced the mother herself to lead him out on the street
        where there stood a truck on the corner and throw him in there or they would
        throw him there. And so they worked all day. The Jewish police, meanwhile,
        was at the moment still on the ninth fort and was not yet shot. All at once...
        the action dragged itself out until seven o’clock in the evening... then...
    - who: David Boder
      start:
        sec: '2694.706'
        mark: '00:44:54.706'
      end:
        sec: '2696.912'
        mark: '00:44:56.912'
      u: How many people were there in the Jewish police?
    - who: Ephraim Gutman
      start:
        sec: '2696.912'
        mark: '00:44:56.912'
      end:
        sec: '2699.137'
        mark: '00:44:59.137'
      u: There were more than three hundred men in the Jewish police.
    - who: David Boder
      start:
        sec: '2699.137'
        mark: '00:44:59.137'
      end:
        sec: '2701.718'
        mark: '00:45:01.718'
      u: Is that so? Did they wear a uniform?
    - who: Ephraim Gutman
      start:
        sec: '2701.718'
        mark: '00:45:01.718'
      end:
        sec: '2732.465'
        mark: '00:45:32.465'
      u: They were wearing only a cap, a special cap with the star of David, J.G.P.
        – that means Jewish Ghetto Police, or how it was called later lager police
        and on their arm, on the left hand they were carrying a band with a blue star
        of David and inside was inscribed J.G.P., Jewish Ghetto Police with a number.
        Each policeman had his number, first of all a serial number and second a number
        of the sector to which he belonged, of the sector to whose militia he belonged.
        And...
    - who: David Boder
      start:
        sec: '2732.465'
        mark: '00:45:32.465'
      end:
        sec: '2733.806'
        mark: '00:45:33.806'
      u: Were they carrying revolvers?
    - who: Ephraim Gutman
      start:
        sec: '2733.806'
        mark: '00:45:33.806'
      end:
        sec: '2735.731'
        mark: '00:45:35.731'
      u: No, they had no arms.
    - who: David Boder
      start:
        sec: '2735.731'
        mark: '00:45:35.731'
      end:
        sec: '2736.147'
        mark: '00:45:36.147'
      u: What did they have?
    - who: Ephraim Gutman
      start:
        sec: '2736.147'
        mark: '00:45:36.147'
      end:
        sec: '2773.032'
        mark: '00:46:13.032'
      u: Only cold weapons, that is, only a little club or a nagaika [the horsewhips
        which became famous by their use by the Russian Cossacks of the time of the
        Czar] and... the action was ended at seven o’clock in the evening and people
        came – I wish to remark that on that day in order that the ghetto should not
        suspect what was going to happen, everybody, the work battalions, that is,
        the people who were going every day, who were driven every day to work, were
        driven out to work. And in the evening at seven o’clock when the people came
        back from work, then started the boundless wail of woe [he gives the last
        expression in Hebrew and then translates it], that is, weeping. People came
        back from work and did not find either the father or the mother or their children.
        And...
    - who: David Boder
      start:
        sec: '2773.032'
        mark: '00:46:13.032'
      end:
        sec: '2775.996'
        mark: '00:46:15.996'
      u: You said that that morning they were searching only for children?
    - who: Ephraim Gutman
      start:
        sec: '2775.996'
        mark: '00:46:15.996'
      end:
        sec: '2810.473'
        mark: '00:46:50.473'
      u: Oh, yes, the same thing happened to father and mother. The old ones and the
        little ones went together the first day. The action was designated “the old
        ones and small children,” but their zeal was directed against small children.
        The wailing was boundless and people thought that that was the end of the
        action, because it was customary that actions, in the ghetto lasted only one
        day. Unfortunately it was observed that the same guard... I want to remark
        that on a day of the action the ghetto was especially guarded...
    - who: David Boder
      start:
        sec: '2810.473'
        mark: '00:46:50.473'
      end:
        sec: '2813.103'
        mark: '00:46:53.103'
      u: H-um.
    - who: Ephraim Gutman
      start:
        sec: '2813.103'
        mark: '00:46:53.103'
      end:
        sec: '2872.656'
        mark: '00:47:52.656'
      u: "... the ghetto was especially guarded so that the Jews should be unable
        to escape during an action but then when the action was over at seven o’clock
        in the evening, the German police were not removed from around the fence.
        And it was understood that something is agin in the offing. It was assumed
        that tomorrow they will stage a general action. That means adult as well.
        But the next morning early at five o’clock the drama was to repeat itself,
        only in a special manner, in a different form. First they went searching...
        the second day they went searching for hideouts in [wood] shacks, wherever
        they could discover the malines by themselves and now they started with the
        Jewish police. And so Kittel, he was the chief for Jewish affairs with the
        Gestapo, he was the liquidator of the Vilna ghetto, and his work [there] was
        already completed in the year ‘43, that is, the Vilna ghetto was liquidated
        already in ‘43."
    - who: David Boder
      start:
        sec: '2872.656'
        mark: '00:47:52.656'
      end:
        sec: '2874.094'
        mark: '00:47:54.094'
      u: In what way was it liquidated?
    - who: Ephraim Gutman
      start:
        sec: '2874.094'
        mark: '00:47:54.094'
      end:
        sec: '2887.266'
        mark: '00:48:07.266'
      u: Also everybody was led away to Estonia. They were liquidated – the greater
        part were shot on Panar, which is not far from Vilna. [Here apparently the
        door to the interview room was opened and somebody called Mr. Gutman. He replies,
        “Yes, I am coming soon.”]
    - who: David Boder
      start:
        sec: '2887.266'
        mark: '00:48:07.266'
      end:
        sec: '2890.027'
        mark: '00:48:10.027'
      u: You were talking about the action on the following day...
    - who: Ephraim Gutman
      start:
        sec: '2890.027'
        mark: '00:48:10.027'
      end:
        sec: '2930.596'
        mark: '00:48:50.596'
      u: 'Yes, and the police was on the ninth fort and the next morning early Kittel,
        he was the one who liquidated the ghettoof Vilna, came up to the ninth fort
        where the Jewish police was held under arrest and informed them: Since they
        are all doomed to be shot but if they want to ransom their lives, they can
        ransom it only by pointing out the malines in the ghetto, that is, the places
        where the Jews have hidden, little children and old people. Unfortunately,
        many Jewish policemen could not resist the temptation to remain alive and
        they mounted an automobile together with Kittel and they arrived at the ghetto
        and pointed out where the malines were, that is...'
    - who: David Boder
      start:
        sec: '2930.596'
        mark: '00:48:50.596'
      end:
        sec: '2932.984'
        mark: '00:48:52.984'
      u: What number do you imply by many? You said there were three hundred.
    - who: Ephraim Gutman
      start:
        sec: '2932.984'
        mark: '00:48:52.984'
      end:
        sec: '2964.716'
        mark: '00:49:24.716'
      u: There were three hundred Jewish policemen. So among them were sixty Jewish
        policemen of whom it is known who drove into the ghetto with the automobiles
        and have pointed out whereabouts of the malines. I want to point out that
        the trick was not only to show that in such and such building there is a maline
        but they had to show how one could get in into the maline so that it could
        not be found. And they [the Jewish policemen] showed them how to get in, and
        they took out from there the old ones and the little children and all were
        led away to the fort and were shot. The police...
    - who: David Boder
      start:
        sec: '2964.716'
        mark: '00:49:24.716'
      end:
        sec: '2966.973'
        mark: '00:49:26.973'
      u: How could the Jewish police know?
    - who: Ephraim Gutman
      start:
        sec: '2966.973'
        mark: '00:49:26.973'
      end:
        sec: '3053.080'
        mark: '00:50:53.080'
      u: 'The Jewish police... in the construction of the malines [hideouts] people
        would not take precautions against the Jewish police; it was assumed that
        they were our friends. However, it revealed itself that they were our enemies.
        In the moment when their own lives were in peril they preferred to sacrifice
        [Here he uses the term beat Kapores; this is a ritual performed on the morning
        before the day of atonement and consists in offering – now symbolically the
        life of a hen or a rooster – instead of one’s own life which one presumably
        deserves to be taken in expiation of his sins.] the lives of other Jews so
        that they could remain alive. And then they discovered and ransacked all malines,
        literally all malines of the ghetto, and all hidden children were dragged
        out. I want to state that forty per cent of the children remained hidden in
        the ghetto after all, that is, the children hidden in the malines did not
        remain alive in spite of it, while children who were hidden in lesser [less
        safe] places, under a bed or tucked in in a bed remained alive against expectations.
        And in the evening the action was over and the results of the second day were
        much worse than the first, that means they were much worse than the first,
        that means they were better for the Germans, but for us Jews the results were
        still worse, that is, there were many more victims the second day than the
        first day. I want to state that when the children were found, many mothers
        wanted to go with the children together, because it was announced that the
        children will be shot, but the Germans would not grant it to the Jewish mothers
        [the expression sounds as if the Germans could not see them having this pleasure],
        and they said, for instance – they took away a child from one of my sisters
        – and she pleaded to be allowed to go together with the child, so he [the
        German] said: “Well, you still have to work, you still can live, your turn
        will also come,” [the words of the German were given in correct German] that
        is: “Your turn will come but for the time being you still must work.”'
    - who: David Boder
      start:
        sec: '3053.080'
        mark: '00:50:53.080'
      end:
        sec: '3054.380'
        mark: '00:50:54.380'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '3054.380'
        mark: '00:50:54.380'
      end:
        sec: '3069.569'
        mark: '00:51:09.569'
      u: And that day, in the evening, again at seven o’clock in the evening the action
        against the children was over. This I want to emphasize that the action against
        the children has made the strongest impression in the ghetto, much more than
        the great action against the 12,000 Jews on the 28th of October, 1941.
    - who: David Boder
      start:
        sec: '3069.569'
        mark: '00:51:09.569'
      end:
        sec: '3070.666'
        mark: '00:51:10.666'
      u: "[the interviewer apparently did not get one of the words clearly.] The strongest
        what?"
    - who: Ephraim Gutman
      start:
        sec: '3070.666'
        mark: '00:51:10.666'
      end:
        sec: '3072.712'
        mark: '00:51:12.712'
      u: The strongest impression, the most horrible impression.
    - who: David Boder
      start:
        sec: '3072.712'
        mark: '00:51:12.712'
      end:
        sec: '3072.827'
        mark: '00:51:12.827'
      u: Yes.
    - who: Ephraim Gutman
      start:
        sec: '3072.827'
        mark: '00:51:12.827'
      end:
        sec: '3155.044'
        mark: '00:52:35.044'
      u: Because the children... seeing that the children are being taken away and
        the old people, it was interpreted as a preparation for the total destruction
        of the ghetto, or how they called it later lager. And so this was over, the
        action against the children was over, the children, that is, the hidden children
        were from the start taboo [he uses the word treif, the Hebrew antonym kosher],
        one could not take them out on the street, but again a few weeks passed and
        the children again, the hidden children, began to show themselves on the street.
        Now what has become of the police? The police which betrayed the hideouts
        were returned to the ghetto. They shot all the higher officials of the Jewish
        police. Since it was a normal police force how it ought to be, like in other
        countries, there were higher officials and lower officials, like they called
        them in Lithuanian, superior ones and inferior ones, and the superior ones
        were shot, because during their stay on the fort all the secrets of the ghetto
        were revealed. That means that the Jewish policemen, the ones of lower rank
        betrayed [the fact] that in the ghetto... that from the ghetto people would
        escape to the partisans, that is, people were joining the Red partisans, and
        that in the ghetto were [concealed] arms and so on and so forth, so that the
        blame fell upon the higher [ranks] of the Jewish police because they...
    - who: David Boder
      start:
        sec: '3155.044'
        mark: '00:52:35.044'
      end:
        sec: '3161.035'
        mark: '00:52:41.035'
      u: You mean higher and lower in the sense of character, or in rank?
    - who: Ephraim Gutman
      start:
        sec: '3161.035'
        mark: '00:52:41.035'
      end:
        sec: '3210.078'
        mark: '00:53:30.078'
      u: No, we mean higher in rank. If we talk about higher we mean in rank. Form
        the just a bit higher policeman up to the chief of police, all were shot.
        There was one Moshe Levin, he was the chief of the Jewish police in the lager,
        by that time they called it already lager. In the ghetto he did not distinguish
        himself intensely by his kindness or nobility [of character] towards the Jews
        but one has to give him credit that from the moment he was brought to the
        fort he was among those who preached to the Jewish police that they should
        not betray anything about the ghetto to the Germans because they will be shot
        anyway and they should not bestain the Jewish names.
    - who: David Boder
      start:
        sec: '3210.078'
        mark: '00:53:30.078'
      end:
        sec: '3287.823'
        mark: '00:54:47.823'
      u: A remark of the translator David P. Boder. Chicago, January the 29th, 1950.
        This is a duplicate spool prepared under the Public Health Grant... and the
        will be listed or cataloged as Spool 125A, because we discovered that on the
        same spool there is a start of another interview, which we will then call
        Spool 125B. The interview was discontinued abruptly, and it’s hard to tell
        for what reason — at times the interviewee, who by this time has been talking
        for about an hour or so, hm, was called away on some special duty in the A-j-u-d-a.
        This is the end of Spool 125A, the end of Spool 125A, the end of Spool 125A.
        Taken in Hénonville, France, September the 12th, 1946.
  commentary:
    text: "<p>Lithuanian Jewry, like its counterpart in eastern Poland, encountered
      the Germans for the first time in June 1941. The principal difference was that
      Lithuanian nationalists, embittered by Soviet rule in 1940 and 1941, viewed
      the Germans as a lesser evil and the Jews as supportive of Communism. Ephraim
      Gutman had been born in 1917 in Ukraine, but he lived most of his life up to
      1944 in the Lithuanian capital of Kaunas (which he calls by its Russian name,
      Kovno). He experienced the birth, life, and death of the Kovno ghetto. On the
      day of his interview at Hénonville Displaced Persons Home near Paris in September
      1946 he was one of only about 2,000 survivors of a Jewish community that had
      numbered 40,000 before the war.</p><p>This interview documents poor relations
      between Lithuanians and Jews in 1941. Although Lithuanian contempt for the Jews
      is well known, Gutman’s sentiments suggest that it was heartily reciprocated
      by at least some Jews, who sneered at their neighbors as primitive “Lithuanian
      Klurnpes,” named for the peasants’ wooden shoes. Far more graphic, however,
      are his descriptions of Lithuanian nationalists lashing out at the Jews at the
      moment of German conquest. These extremists were exacting revenge for what they
      regarded as Jewish sympathy with the USSR during its brief occupation of their
      country. The Soviets had restricted Jewish religious and economic life but opened
      the doors to Jewish participation in higher education and politics, thereby
      attracting a following among young Jews. This association by Lithuanian nationalists
      of Jews with Communism had catastrophic consequences in the form of pogroms
      during the interval between the flight of the Red Army and the arrival of the
      Germans. Gutman and his family were spared only by the intervention of a sympathetic
      Lithuanian acquaintance. His recollections also show how the Germans subsequently
      were able to draw ordinary Lithuanians into measures against the Jews by permitting
      them to share booty taken from the victims. Lithuanian volunteers would continue
      to assist the Germans in actions against the Jews throughout the war, both in
      Kovno and elsewhere. </p><p>Gutman is most intent upon describing the initial
      acts of Nazi violence against the Jews in the first months of the Kovno ghetto,
      as well as the last, heartbreaking deportation of children and old people in
      March 1944. But he also shows how the Germans gradually whittled down the population
      of the ghetto to around 18,000 with executions and deportations. A close reading
      of his interview reveals that he and most others who survived in Kovno had,
      or were related to someone who had, a “Jordan card” attesting to the status
      of a skilled laborer working for the Germans in the ghetto. These were issued
      by SA captain Fritz Jordan, the superintendent of Jewish affairs in Kovno and
      from all accounts a thoroughly sinister figure. In September 1941 he delivered
      5,000 of these “Certificates for Jewish Artisans” to the Jewish Council, led
      by Dr. Elchanan Elkes. Elkes and his fellow Jewish elders were divided over
      the wisdom of distributing the certificates, but they finally bowed to demands
      from the Jewish workers themselves, who hoped that possession of a “Jordan card”
      might enhance their chances of survival. Gutman, an electrician, had one of
      them. </p><p>Among the most interesting passages of his account are those regarding
      the involvement of at least a part of the Kovno ghetto’s Jewish police force
      in preparations for resistance and establishing bunkers in which Jews planned
      to hide from future deportations. Sadly, the Nazis succeeded in turning the
      lower ranks of the Jewish police against their officers, resulting in reprisals
      and the discovery of many bunkers. Nor did such hiding places save many Jews
      when the ghetto was liquidated in July 1944. Using dogs and grenades, the Germans
      flushed out and killed or deported virtually all the survivors. Fewer than one
      hundred Jews were still in Kovno when the Red Army returned at the beginning
      of August, following which Gutman recovered the hidden ghetto archives that
      he had helped to organize.</p><p>Gutman abruptly terminated the interview before
      describing the ghetto’s liquidation. Boder was perplexed. Was he called away
      by a legitimate emergency, or was he unable or unwilling to go on for some personal
      reason?</p>"
