        mark: '00:16:45.850'
      end:
        sec: '1009.967'
        mark: '00:16:49.967'
      u: Ober-Jude, Ober-Jude. Das ist der Älteste von die Juden, vom Kommittee.
    - who: David Boder
      start:
        sec: '1009.967'
        mark: '00:16:49.967'
      end:
        sec: '1011.580'
        mark: '00:16:51.580'
