    - who: David Boder
      start:
        sec: '363.256'
        mark: '00:06:03.256'
      end:
        sec: '365.606'
        mark: '00:06:05.606'
      u: Did that mean that they were to be taken to work away from home?
    - who: Fania Freilich
      start:
        sec: '365.606'
        mark: '00:06:05.606'
      end:
        sec: '419.941'
        mark: '00:06:59.941'
      u: To all kind of work. To repair the railroad tracks. Other such things — work
        in the fields. The smart people did not go. Only the fools went and believed
        that the Germans still have a bit of heart, that they wanted nothing of them.
        My husband did not go. From our house a few neighbors went. Since my husband
        is a Polish citizen he had to go for an extension of his papers to the Prefecture
        every three months. So he was told that he has to present himself “voluntarily”
        for military service.
    - who: David Boder
      start:
        sec: '419.941'
        mark: '00:06:59.941'
      end:
        sec: '420.778'
        mark: '00:07:00.778'
      u: He?
    - who: Fania Freilich
      start:
        sec: '420.778'
        mark: '00:07:00.778'
      end:
        sec: '422.134'
        mark: '00:07:02.134'
      u: To the Polish army.
    - who: David Boder
      start:
        sec: '422.134'
        mark: '00:07:02.134'
      end:
        sec: '424.979'
        mark: '00:07:04.979'
      u: Oh. Yes. Was there a Polish army? With the Germans?
    - who: Fania Freilich
      start:
        sec: '424.979'
        mark: '00:07:04.979'
      end:
        sec: '444.653'
        mark: '00:07:24.653'
      u: That is what they said. And my husband went, complied with his duties, but
        he was set free because he had four children. That was that. He remained home.
    - who: David Boder
      start:
        sec: '444.653'
        mark: '00:07:24.653'
      end:
        sec: '446.219'
        mark: '00:07:26.219'
