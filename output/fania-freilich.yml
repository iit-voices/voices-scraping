    - who: Fania Freilich
      start:
        sec: '170.006'
        mark: '00:02:50.006'
      end:
        sec: '181.366'
        mark: '00:03:01.366'
      u: On the streets. Four-five days it lasted. The marching in of the Germans.
        They continued coming. Germans, and machine guns and war things with tanks,
