      start:
        sec: '207.412'
        mark: '00:03:27.412'
      end:
        sec: '208.779'
        mark: '00:03:28.779'
      u: Why were people running?
    - who: Pinkhus Rosenfeld
      start:
        sec: '208.779'
        mark: '00:03:28.779'
      end:
        sec: '236.077'
        mark: '00:03:56.077'
      u: Because we had heard that the German is arriving, and the fear immediately
        brought great panic [?] so that at once we were running. We did not know where,
        what, or when. We did not take under consideration that the German army with
        its mechanization, with all its technique, that it will run faster than we,
        but the fear moved us to run. Thus, we are running until today. It is already
        seven years. Today is exactly seven years since the war started, and we are
        still running.
    - who: David Boder
      start:
        sec: '236.077'
        mark: '00:03:56.077'
      end:
        sec: '243.860'
        mark: '00:04:03.860'
      u: And so, Mr. Rosenfeld, give it to me one thing at a time, in details. Where
        did you go from Lodz? What was your occupation in Lodz?
    - who: Pinkhus Rosenfeld
      start:
        sec: '243.860'
        mark: '00:04:03.860'
      end:
        sec: '248.661'
        mark: '00:04:08.661'
      u: In Lodz I was a textile manufacturer. We had our own factory in Zdunska Wola.
    - who: David Boder
      start:
        sec: '248.661'
        mark: '00:04:08.661'
      end:
        sec: '259.516'
        mark: '00:04:19.516'
      u: Aha. Tell me...[you had] a textile business. Did you know the Sigmunds [mispronounced
        Sigman] in Lodz, from Chicago? They had a big textile factory. [Pause.] Sigmund
        [Sigman].
    - who: Pinkhus Rosenfeld
      start:
        sec: '259.516'
        mark: '00:04:19.516'
      end:
        sec: '261.787'
        mark: '00:04:21.787'
