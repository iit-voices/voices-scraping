        mark: '00:05:40.058'
      end:
        sec: '346.546'
        mark: '00:05:46.546'
      u: Afterwards happened the story that Lodz was incorporated by the German into
        the Reich.
    - who: David Boder
      start:
        sec: '346.546'
        mark: '00:05:46.546'
      end:
        sec: '348.998'
        mark: '00:05:48.998'
      u: Oh.
    - who: Pinkhus Rosenfeld
      start:
        sec: '348.998'
        mark: '00:05:48.998'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: And there began to happen all the calamaties, with dragging for labor and
        with going to work, and the summons to the Gestapo, so that my father, as
        an elderly man, decided that he will leave Lodz. Where should he go? There
        is no where or what or when, but still, seeing that Warsaw was [made a] protectorate
        at that time, there began an exodus [to Warsaw]. It was assumed that being
        a protectorate, it will have some sort of independence, there he will have,
        so to speak, some kind of a chance.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '430.041'
        mark: '00:07:10.041'
      u: There it will be possible to save ourselves. So that by father and my mother
        and a brother...and I also sent along my two children there, and we journeyed
        to Warsaw. I myself had also gone a couple of weeks before to Warsaw. Upon
        so, seeing that in Warsaw there is no chance of living, the money is coming
        to an end, and in Lodz we still had buried a little Polish money, we went
        back to Lodz to save...
    - who: David Boder
      start:
        sec: '430.041'
        mark: '00:07:10.041'
      end:
        sec: '430.776'
        mark: '00:07:10.776'
