    - who: Pinkhus Rosenfeld
      start:
        sec: '1712.334'
        mark: '00:28:32.334'
      end:
        sec: '1714.284'
        mark: '00:28:34.284'
      u: Yes.
    - who: David Boder
      start:
        sec: '1714.284'
        mark: '00:28:34.284'
      end:
        sec: '1717.290'
        mark: '00:28:37.290'
      u: And that was approximately when?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1717.290'
        mark: '00:28:37.290'
      end:
        sec: '1719.632'
        mark: '00:28:39.632'
