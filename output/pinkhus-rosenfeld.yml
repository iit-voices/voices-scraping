    - who: David Boder
      start:
        sec: '1719.632'
        mark: '00:28:39.632'
      end:
        sec: '1720.646'
        mark: '00:28:40.646'
      u: In what year, ’42?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1720.646'
        mark: '00:28:40.646'
      end:
        sec: '1721.871'
        mark: '00:28:41.871'
      u: "’42."
    - who: David Boder
      start:
        sec: '1721.871'
        mark: '00:28:41.871'
      end:
        sec: '1732.302'
        mark: '00:28:52.302'
      u: "’42. Nu, what happened after that? [Pause.] Nu, there were saved children.
        Were they later seen on the street, or what?"
    - who: Pinkhus Rosenfeld
      start:
        sec: '1732.302'
        mark: '00:28:52.302'
      end:
        sec: '1733.695'
        mark: '00:28:53.695'
      u: Who? The saved children?
    - who: David Boder
      start:
        sec: '1733.695'
        mark: '00:28:53.695'
      end:
        sec: '1734.306'
        mark: '00:28:54.306'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1734.306'
        mark: '00:28:54.306'
      end:
        sec: '1745.840'
        mark: '00:29:05.840'
      u: 'It looked as if, that generally [in fact], the German had not [given?] such
        [?] an order, but we were gripped by such horror that we thought that we must
        comply at once. Otherwise he threatened us with immediate death and he would
        deport the entire ghetto. [Note: Does he imply that the order about the surrender
        of the children was conceived by the local German authorities without orders
        from above?]'
    - who: David Boder
      start:
        sec: '1745.840'
        mark: '00:29:05.840'
      end:
        sec: '1746.270'
        mark: '00:29:06.270'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1746.270'
        mark: '00:29:06.270'
      end:
        sec: '1768.571'
        mark: '00:29:28.571'
      u: But eventually, when the calamity had passed, we saw that whoever had saved
        himself had saved himself. But it did not really matter much, because eventually
        everybody had to pass through Auschwitz and Majdanek, so that he who had saved
        himself saved himself only for a certain time. However, with the children
        it resulted at that time that these two thousand [were saved] until we were
        deported.
    - who: David Boder
      start:
        sec: '1768.571'
        mark: '00:29:28.571'
      end:
        sec: '1769.994'
        mark: '00:29:29.994'
      u: How many were taken, two thousand?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1769.994'
        mark: '00:29:29.994'
      end:
        sec: '1771.688'
        mark: '00:29:31.688'
      u: Eighteen thousand were taken.
    - who: David Boder
      start:
        sec: '1771.688'
        mark: '00:29:31.688'
      end:
        sec: '1772.570'
        mark: '00:29:32.570'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1772.570'
        mark: '00:29:32.570'
      end:
        sec: '1776.491'
        mark: '00:29:36.491'
      u: And [the] two thousand who had remained, these ultimately perished in Auschwitz.
    - who: David Boder
      start:
        sec: '1776.491'
        mark: '00:29:36.491'
      end:
        sec: '1783.812'
        mark: '00:29:43.812'
      u: |-
        Oh, nu? And so, that...now, how long were you in the Lodz
                                Ghetto,- until the liberation?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1783.812'
        mark: '00:29:43.812'
      end:
        sec: '1784.694'
        mark: '00:29:44.694'
      u: No.
    - who: David Boder
      start:
        sec: '1784.694'
        mark: '00:29:44.694'
      end:
        sec: '1785.606'
        mark: '00:29:45.606'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1785.606'
        mark: '00:29:45.606'
      end:
        sec: '1789.677'
        mark: '00:29:49.677'
      u: |-
        I was until the 25th [day] of the 8th [month] in the Lodz
                                Ghetto.
    - who: David Boder
      start:
        sec: '1789.677'
        mark: '00:29:49.677'
      end:
        sec: '1792.876'
        mark: '00:29:52.876'
      u: Yes. Nu? Until when?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1792.876'
        mark: '00:29:52.876'
      end:
        sec: '1794.570'
        mark: '00:29:54.570'
      u: "’44."
    - who: David Boder
      start:
        sec: '1794.570'
        mark: '00:29:54.570'
      end:
        sec: '1794.570'
        mark: '00:29:54.570'
      u: Yes, and where did you go from the Lodz Ghetto?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1794.570'
        mark: '00:29:54.570'
      end:
        sec: '1798.862'
        mark: '00:29:58.862'
      u: |-
        From the Lodz
                                Ghetto we were sent away to Auschwitz.
    - who: David Boder
      start:
        sec: '1798.862'
        mark: '00:29:58.862'
      end:
        sec: '1801.114'
        mark: '00:30:01.114'
      u: You, and so, let us now...
    - who: Pinkhus Rosenfeld
      start:
        sec: '1801.114'
        mark: '00:30:01.114'
      end:
        sec: '1805.629'
        mark: '00:30:05.629'
      u: Myself, with my wife, with two children, with my two cousins...
    - who: David Boder
      start:
        sec: '1805.629'
        mark: '00:30:05.629'
      end:
        sec: '1806.251'
        mark: '00:30:06.251'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1806.251'
        mark: '00:30:06.251'
      end:
        sec: '1809.498'
        mark: '00:30:09.498'
      u: ". . . who had come as deportees from Zdunska Wola, and I had taken them
        in with me."
    - who: David Boder
      start:
        sec: '1809.498'
        mark: '00:30:09.498'
      end:
        sec: '1810.391'
        mark: '00:30:10.391'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1810.391'
        mark: '00:30:10.391'
      end:
        sec: '1812.160'
        mark: '00:30:12.160'
      u: Charash was their name.
    - who: David Boder
      start:
        sec: '1812.160'
        mark: '00:30:12.160'
      end:
        sec: '1813.687'
        mark: '00:30:13.687'
      u: Charash or Karash?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1813.687'
        mark: '00:30:13.687'
      end:
        sec: '1814.399'
        mark: '00:30:14.399'
      u: Charash.
    - who: David Boder
      start:
        sec: '1814.399'
        mark: '00:30:14.399'
      end:
        sec: '1815.534'
        mark: '00:30:15.534'
      u: How is it spelled?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1815.534'
        mark: '00:30:15.534'
      end:
        sec: '1821.377'
        mark: '00:30:21.377'
      u: With a Ch...C...H. There was another Karash, a little baker in Lodz by the
        name of Karash. It was not the...
    - who: David Boder
      start:
        sec: '1821.377'
        mark: '00:30:21.377'
      end:
        sec: '1823.478'
        mark: '00:30:23.478'
      u: With a K...that was another one.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1823.478'
        mark: '00:30:23.478'
      end:
        sec: '1823.888'
        mark: '00:30:23.888'
      u: That was another one.
    - who: David Boder
      start:
        sec: '1823.888'
        mark: '00:30:23.888'
      end:
        sec: '1825.264'
        mark: '00:30:25.264'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1825.264'
        mark: '00:30:25.264'
      end:
        sec: '1839.045'
        mark: '00:30:39.045'
      u: So then we were together. I, my wife, and my two [sons] makes four, and my
        two cousins who were living with [us] make six. They were girls, so that the
        wife and the girls went separately, and I with my two children whom I had
        succeeded in...
    - who: David Boder
      start:
        sec: '1839.045'
        mark: '00:30:39.045'
      end:
        sec: '1840.421'
        mark: '00:30:40.421'
      u: Boys.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1840.421'
        mark: '00:30:40.421'
      end:
        sec: '1843.699'
        mark: '00:30:43.699'
      u: Boys, yes, with whom I am living now here in Hénonville.
    - who: David Boder
      start:
        sec: '1843.699'
        mark: '00:30:43.699'
      end:
        sec: '1844.532'
        mark: '00:30:44.532'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1844.532'
        mark: '00:30:44.532'
      end:
        sec: '1847.689'
        mark: '00:30:47.689'
      u: And we were there twelve days.
    - who: David Boder
      start:
        sec: '1847.689'
        mark: '00:30:47.689'
      end:
        sec: '1848.582'
        mark: '00:30:48.582'
      u: Where, in Auschwitz?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1848.582'
        mark: '00:30:48.582'
      end:
        sec: '1852.735'
        mark: '00:30:52.735'
      u: In Auschwitz. What we had gone through in Auschwitz is indescribable
    - who: David Boder
      start:
        sec: '1852.735'
        mark: '00:30:52.735'
      end:
        sec: '1861.946'
        mark: '00:31:01.946'
      u: And so, let us have this. When the train arrived in Auschwitz you were still
        in the same railroad car with your wife and the...the...
    - who: Pinkhus Rosenfeld
      start:
        sec: '1861.946'
        mark: '00:31:01.946'
      end:
        sec: '1863.521'
        mark: '00:31:03.521'
      u: With the wife and with the...the...with the...
    - who: David Boder
      start:
        sec: '1863.521'
        mark: '00:31:03.521'
      end:
        sec: '1864.173'
        mark: '00:31:04.173'
      u: ". . . with the relatives and the children."
    - who: Pinkhus Rosenfeld
      start:
        sec: '1864.173'
        mark: '00:31:04.173'
      end:
        sec: '1864.704'
        mark: '00:31:04.704'
      u: ". . . with the children."
    - who: David Boder
      start:
        sec: '1864.704'
        mark: '00:31:04.704'
      end:
        sec: '1867.951'
        mark: '00:31:07.951'
      u: Nu, what happened in Auschwitz at the station?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1867.951'
        mark: '00:31:07.951'
      end:
        sec: '1874.609'
        mark: '00:31:14.609'
      u: In Auschwitz, the moment we...We did not know anything. That whole secret
        had been so well kept that when we arrived in Auschwitz...
    - who: David Boder
      start:
        sec: '1874.609'
        mark: '00:31:14.609'
      end:
        sec: '1875.201'
        mark: '00:31:15.201'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1875.201'
        mark: '00:31:15.201'
      end:
        sec: '1882.976'
        mark: '00:31:22.976'
      u: ". . . until we saw already through the window of the cars the barracks from
        afar and we had conceded to ourselves that we are lost, we were still thinking
        that we are being sent to work."
    - who: David Boder
      start:
        sec: '1882.976'
        mark: '00:31:22.976'
      end:
        sec: '1883.568'
        mark: '00:31:23.568'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1883.568'
        mark: '00:31:23.568'
      end:
        sec: '1887.178'
        mark: '00:31:27.178'
      u: The German had persuaded us that now...we have to work...
    - who: David Boder
      start:
        sec: '1887.178'
        mark: '00:31:27.178'
      end:
        sec: '1887.739'
        mark: '00:31:27.739'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1887.739'
        mark: '00:31:27.739'
      end:
        sec: '1897.234'
        mark: '00:31:37.234'
      u: ". . . and seeing that the Russians are approaching...and furthermore, he
        carried out propaganda among us to know that fierce battles will rage and
        all of us might fall at Lodz."
    - who: David Boder
      start:
        sec: '1897.234'
        mark: '00:31:37.234'
      end:
        sec: '1897.946'
        mark: '00:31:37.946'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1897.946'
        mark: '00:31:37.946'
      end:
        sec: '1907.260'
        mark: '00:31:47.260'
      u: We should know that...and with bombs and with the great aerial danger which
        is to come, so that it will be very desirable for us to go to Germany to work.
    - who: David Boder
      start:
        sec: '1907.260'
        mark: '00:31:47.260'
      end:
        sec: '1907.670'
        mark: '00:31:47.670'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1907.670'
        mark: '00:31:47.670'
      end:
        sec: '1916.169'
        mark: '00:31:56.169'
      u: We took along with us everything, the best that can only be, the last that
        we still possessed of clothing with the couple of shirts, because more we
        did not possess.
    - who: David Boder
      start:
        sec: '1916.169'
        mark: '00:31:56.169'
      end:
        sec: '1917.455'
        mark: '00:31:57.455'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1917.455'
        mark: '00:31:57.455'
      end:
        sec: '1928.882'
        mark: '00:32:08.882'
      u: And the moment we came near Auschwitz we saw at once our ruin. We saw already
        the huge barracks, and we saw already men and women. We saw already the Polish
        guards [?], and we saw that we were already lost.
    - who: David Boder
      start:
        sec: '1928.882'
        mark: '00:32:08.882'
      end:
        sec: '1929.594'
        mark: '00:32:09.594'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1929.594'
        mark: '00:32:09.594'
      end:
        sec: '1937.731'
        mark: '00:32:17.731'
      u: The moment we got off in Auschwitz there stood on the spot an SS man, and
        he at once carried out the selection.
    - who: David Boder
      start:
        sec: '1937.731'
        mark: '00:32:17.731'
      end:
        sec: '1939.168'
        mark: '00:32:19.168'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1939.168'
        mark: '00:32:19.168'
      end:
        sec: '1948.754'
        mark: '00:32:28.754'
      u: First of all men separately and women separately, old ones separately and
        young ones separately, those who appeared sickly separately and those appeared
        healthier went separately.
    - who: David Boder
      start:
        sec: '1948.754'
        mark: '00:32:28.754'
      end:
        sec: '1950.311'
        mark: '00:32:30.311'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1950.311'
        mark: '00:32:30.311'
      end:
        sec: '1953.136'
        mark: '00:32:33.136'
      u: My wife and the...and the two girls...
    - who: David Boder
      start:
        sec: '1953.136'
        mark: '00:32:33.136'
      end:
        sec: '1953.788'
        mark: '00:32:33.788'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1953.788'
        mark: '00:32:33.788'
      end:
        sec: '1958.243'
        mark: '00:32:38.243'
      u: ". . . the cousins, were immediately taken away from me so that I did not
        see them any more."
    - who: David Boder
      start:
        sec: '1958.243'
        mark: '00:32:38.243'
      end:
        sec: '1967.466'
        mark: '00:32:47.466'
      u: They were not afterwards in the women’s quarter? Could one find out in Auschwitz...could
        a husband discover whether his wife is in a block there or not?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1967.466'
        mark: '00:32:47.466'
      end:
        sec: '1969.627'
        mark: '00:32:49.627'
      u: No.
    - who: David Boder
      start:
        sec: '1969.627'
        mark: '00:32:49.627'
      end:
        sec: '1970.762'
        mark: '00:32:50.762'
      u: One could not.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1970.762'
        mark: '00:32:50.762'
      end:
        sec: '1973.074'
        mark: '00:32:53.074'
      u: One could not find out.
    - who: David Boder
      start:
        sec: '1973.074'
        mark: '00:32:53.074'
      end:
        sec: '1973.967'
        mark: '00:32:53.967'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1973.967'
        mark: '00:32:53.967'
      end:
        sec: '1977.335'
        mark: '00:32:57.335'
      u: Possibly in a few counted cases, but [in general] one could not find out.
    - who: David Boder
      start:
        sec: '1977.335'
        mark: '00:32:57.335'
      end:
        sec: '1981.760'
        mark: '00:33:01.760'
      u: So then perhaps they were taken to the women’s block?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1981.760'
        mark: '00:33:01.760'
      end:
        sec: '1995.692'
        mark: '00:33:15.692'
      u: Perhaps they were taken. I do not know whether they had perished in Auschwitz
        or were taken to the women’s block and later on they went to Stutthoff where
        people were being taken. I had some sort of regards from [through] one young
        girl who had been in the same railroad car with us.
    - who: David Boder
      start:
        sec: '1995.692'
        mark: '00:33:15.692'
      end:
        sec: '1996.314'
        mark: '00:33:16.314'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1996.314'
        mark: '00:33:16.314'
      end:
        sec: '2009.914'
        mark: '00:33:29.914'
      u: So I figure that she had probably been deported together with my wife and
        the two cousins. She did come back. Then she told me that there in Stutthoff—that
        is near Danzig on the Baltic Sea—that the people had been taken there and
        drowned. From there...[?]
    - who: David Boder
      start:
        sec: '2009.914'
        mark: '00:33:29.914'
      end:
        sec: '2010.626'
        mark: '00:33:30.626'
      u: Drowned?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2010.626'
        mark: '00:33:30.626'
      end:
        sec: '2015.865'
        mark: '00:33:35.865'
      u: Yes. Admitting that my wife was perhaps weak and sick...
    - who: David Boder
      start:
        sec: '2015.865'
        mark: '00:33:35.865'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '2016.275'
        mark: '00:33:36.275'
      u: ". . . it is possible that she had perhaps perished in Auschwitz, but the
        two cousins that I had sent along, they were two strong, healthy girls."
    - who: David Boder
      start:
        sec: '2016.275'
        mark: '00:33:36.275'
      end:
        sec: '2016.504'
        mark: '00:33:36.504'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2016.504'
        mark: '00:33:36.504'
      end:
        sec: '2023.916'
        mark: '00:33:43.916'
      u: Seeing that they did not come back, it is highly probable, as much as I looked
        for information...
    - who: David Boder
      start:
        sec: '2023.916'
        mark: '00:33:43.916'
      end:
        sec: '2024.417'
        mark: '00:33:44.417'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2024.417'
        mark: '00:33:44.417'
      end:
        sec: '2029.536'
        mark: '00:33:49.536'
      u: ". . . and as much as it was vital for me to find some news, that they perished
        there in Stutthoff."
    - who: David Boder
      start:
        sec: '2029.536'
        mark: '00:33:49.536'
      end:
        sec: '2029.856'
        mark: '00:33:49.856'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2029.856'
        mark: '00:33:49.856'
      end:
        sec: '2038.446'
        mark: '00:33:58.446'
      u: Quite simple—they had drowned them there in the sea.
    - who: David Boder
      start:
        sec: '2038.446'
        mark: '00:33:58.446'
      end:
        sec: '2042.086'
        mark: '00:34:02.086'
      u: Hm. What happened to you in Auschwitz?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2042.086'
        mark: '00:34:02.086'
      end:
        sec: '2045.303'
        mark: '00:34:05.303'
      u: I was in Auschwitz twelve days.
    - who: David Boder
      start:
        sec: '2045.303'
        mark: '00:34:05.303'
      end:
        sec: '2046.257'
        mark: '00:34:06.257'
      u: Together with the two boys?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2046.257'
        mark: '00:34:06.257'
      end:
        sec: '2068.398'
        mark: '00:34:28.398'
      u: Always together with the two boys. I also took pains, with God’s, praised
        be His Name, help, that although we were in separate blocks, we still took
        pains just to keep together. And we were together. The life in Auschwitz is
        indescribable. I think that you are sufficiently informed and know already...
    - who: David Boder
      start:
        sec: '2068.398'
        mark: '00:34:28.398'
      end:
        sec: '2070.559'
        mark: '00:34:30.559'
      u: Were you tattooed?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2070.559'
        mark: '00:34:30.559'
      end:
        sec: '2071.060'
        mark: '00:34:31.060'
      u: No.
    - who: David Boder
      start:
        sec: '2071.060'
        mark: '00:34:31.060'
      end:
        sec: '2071.802'
        mark: '00:34:31.802'
      u: How do you explain that?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2071.802'
        mark: '00:34:31.802'
      end:
        sec: '2072.514'
        mark: '00:34:32.514'
      u: We...[?]
    - who: David Boder
      start:
        sec: '2072.514'
        mark: '00:34:32.514'
      end:
        sec: '2074.675'
        mark: '00:34:34.675'
      u: In Auschwitz people were tattooed.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2074.675'
        mark: '00:34:34.675'
      end:
        sec: '2076.836'
        mark: '00:34:36.836'
      u: But not all were tattooed.
    - who: David Boder
      start:
        sec: '2076.836'
        mark: '00:34:36.836'
      end:
        sec: '2077.307'
        mark: '00:34:37.307'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2077.307'
        mark: '00:34:37.307'
      end:
        sec: '2087.496'
        mark: '00:34:47.496'
      u: Those who worked in Birkenau were tattooed and even such who were sent away.
        Precisely the group with which we went to the vicinity of Chemitz, to a plant
        of Auto-Union, well, this group was not tattooed.
    - who: David Boder
      start:
        sec: '2087.496'
        mark: '00:34:47.496'
      end:
        sec: '2090.140'
        mark: '00:34:50.140'
      u: Hm. You went together with your two sons.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2090.140'
        mark: '00:34:50.140'
      end:
        sec: '2091.426'
        mark: '00:34:51.426'
      u: I went together with my two sons.
    - who: David Boder
      start:
        sec: '2091.426'
        mark: '00:34:51.426'
      end:
        sec: '2102.024'
        mark: '00:35:02.024'
      u: Did it cost you there some efforts to remain together, or did it happen by
        itself?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2102.024'
        mark: '00:35:02.024'
      end:
        sec: '2107.384'
        mark: '00:35:07.384'
      u: "[Pause.] Not especially. It was more luck than trouble, I must tell you."
    - who: David Boder
      start:
        sec: '2107.384'
        mark: '00:35:07.384'
      end:
        sec: '2109.424'
        mark: '00:35:09.424'
      u: Yes. What does luck mean?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2109.424'
        mark: '00:35:09.424'
      end:
        sec: '2121.303'
        mark: '00:35:21.303'
      u: That means luck played for me. I was together with the children, and they
        were already somewhat like grown-ups. We always saw to it...In Auschwitz there
        was such a work-detail.
    - who: David Boder
      start:
        sec: '2121.303'
        mark: '00:35:21.303'
      end:
        sec: '2121.804'
        mark: '00:35:21.804'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2121.804'
        mark: '00:35:21.804'
      end:
        sec: '2124.086'
        mark: '00:35:24.086'
      u: And there people registered who wanted to go to work.
    - who: David Boder
      start:
        sec: '2124.086'
        mark: '00:35:24.086'
      end:
        sec: '2124.466'
        mark: '00:35:24.466'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2124.466'
        mark: '00:35:24.466'
      end:
        sec: '2132.301'
        mark: '00:35:32.301'
      u: So that we had made up that if something will happen, so that if we should
        have to go away, then we all should register together in order to be together
        again.
    - who: David Boder
      start:
        sec: '2132.301'
        mark: '00:35:32.301'
      end:
        sec: '2132.591'
        mark: '00:35:32.591'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2132.591'
        mark: '00:35:32.591'
      end:
        sec: '2135.386'
        mark: '00:35:35.386'
      u: And we succeeded in it, and we arrived...
    - who: David Boder
      start:
        sec: '2135.386'
        mark: '00:35:35.386'
      end:
        sec: '2140.807'
        mark: '00:35:40.807'
      u: Oh, they asked who wanted to go to work and you registered yourself.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2140.807'
        mark: '00:35:40.807'
      end:
        sec: '2148.853'
        mark: '00:35:48.853'
      u: I had registered myself, and naturally there was a doctor, too. We were all
        checked, and thus we were all sent to the vicinity of Chemnitz, near [name
        not clear].
    - who: David Boder
      start:
        sec: '2148.853'
        mark: '00:35:48.853'
      end:
        sec: '2149.777'
        mark: '00:35:49.777'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2149.777'
        mark: '00:35:49.777'
      end:
        sec: '2158.641'
        mark: '00:35:58.641'
      u: And after that we were in...in...[pause].
    - who: David Boder
      start:
        sec: '2158.641'
        mark: '00:35:58.641'
      end:
        sec: '2161.375'
        mark: '00:36:01.375'
      u: Nu? It does not matter. In some other place.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2161.375'
        mark: '00:36:01.375'
      end:
        sec: '2167.490'
        mark: '00:36:07.490'
      u: In another place. This factory was burned down by the bombing.
    - who: David Boder
      start:
        sec: '2167.490'
        mark: '00:36:07.490'
      end:
        sec: '2168.564'
        mark: '00:36:08.564'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2168.564'
        mark: '00:36:08.564'
      end:
        sec: '2173.773'
        mark: '00:36:13.773'
      u: And there we worked until the 13th [day] of the 4th [month].
    - who: David Boder
      start:
        sec: '2173.773'
        mark: '00:36:13.773'
      end:
        sec: '2175.361'
        mark: '00:36:15.361'
      u: The 13th of April.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2175.361'
        mark: '00:36:15.361'
      end:
        sec: '2176.315'
        mark: '00:36:16.315'
      u: 1945, yes.
    - who: David Boder
      start:
        sec: '2176.315'
        mark: '00:36:16.315'
      end:
        sec: '2178.204'
        mark: '00:36:18.204'
      u: 1945, nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2178.204'
        mark: '00:36:18.204'
      end:
        sec: '2186.552'
        mark: '00:36:26.552'
      u: I have to say that until the 15th [day] of the 2nd [month] the conditions
        were not so bad yet...
    - who: David Boder
      start:
        sec: '2186.552'
        mark: '00:36:26.552'
      end:
        sec: '2187.083'
        mark: '00:36:27.083'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2187.083'
        mark: '00:36:27.083'
      end:
        sec: '2188.308'
        mark: '00:36:28.308'
      u: ". . . in comparison with Auschwitz and the ghetto life."
    - who: David Boder
      start:
        sec: '2188.308'
        mark: '00:36:28.308'
      end:
        sec: '2188.598'
        mark: '00:36:28.598'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2188.598'
        mark: '00:36:28.598'
      end:
        sec: '2197.731'
        mark: '00:36:37.731'
      u: We had comparatively [tolerable] conditions. We got a bread of a kilo and
        a half for eight persons, and a soup...
    - who: David Boder
      start:
        sec: '2197.731'
        mark: '00:36:37.731'
      end:
        sec: '2198.504'
        mark: '00:36:38.504'
      u: Every day?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2198.504'
        mark: '00:36:38.504'
      end:
        sec: '2199.971'
        mark: '00:36:39.971'
      u: Every day we got a soup.
    - who: David Boder
      start:
        sec: '2199.971'
        mark: '00:36:39.971'
      end:
        sec: '2200.774'
        mark: '00:36:40.774'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2200.774'
        mark: '00:36:40.774'
      end:
        sec: '2212.740'
        mark: '00:36:52.740'
      u: Thus, we received no underwear, except for the only shirt which we had received
        in Auschwitz. That we wore until liberation.
    - who: David Boder
      start:
        sec: '2212.740'
        mark: '00:36:52.740'
      end:
        sec: '2214.810'
        mark: '00:36:54.810'
      u: And that was how long, six months?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2214.810'
        mark: '00:36:54.810'
      end:
        sec: '2218.118'
        mark: '00:36:58.118'
      u: That was from the 5th [day] of the 9th [month]...
    - who: David Boder
      start:
        sec: '2218.118'
        mark: '00:36:58.118'
      end:
        sec: '2218.649'
        mark: '00:36:58.649'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2218.649'
        mark: '00:36:58.649'
      end:
        sec: '2226.122'
        mark: '00:37:06.122'
      u: until the 13th [day] of the 4th [month]. No...the 13th [day] of the 4th [month]
        we left Auschwitz, but then until the 7th of May we still wore that shirt.
    - who: David Boder
      start:
        sec: '2226.122'
        mark: '00:37:06.122'
      end:
        sec: '2226.955'
        mark: '00:37:06.955'
      u: The same shirt.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2226.955'
        mark: '00:37:06.955'
      end:
        sec: '2227.547'
        mark: '00:37:07.547'
      u: Yes.
    - who: David Boder
      start:
        sec: '2227.547'
        mark: '00:37:07.547'
      end:
        sec: '2232.108'
        mark: '00:37:12.108'
      u: Aha. Who come? Who liberated you? In...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2232.108'
        mark: '00:37:12.108'
      end:
        sec: '2239.279'
        mark: '00:37:19.279'
      u: Then it happened that the...the Americans began approaching and the factory
        was in danger...
    - who: David Boder
      start:
        sec: '2239.279'
        mark: '00:37:19.279'
      end:
        sec: '2239.810'
        mark: '00:37:19.810'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2239.810'
        mark: '00:37:19.810'
      end:
        sec: '2253.591'
        mark: '00:37:33.591'
      u: that means, so as not to be surrounded then it came that we started to march
        out. We were not able to march very far. This is a separate chapter by itself.
        Of all the periods that we went through...
    - who: David Boder
      start:
        sec: '2253.591'
        mark: '00:37:33.591'
      end:
        sec: '2253.941'
        mark: '00:37:33.941'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2253.941'
        mark: '00:37:33.941'
      end:
        sec: '2259.885'
        mark: '00:37:39.885'
      u: then this chapter of the march from the 13th [day] of the 4th [month] until
        the liberation on the 7th of May presents something special [unique].
    - who: David Boder
      start:
        sec: '2259.885'
        mark: '00:37:39.885'
      end:
        sec: '2260.416'
        mark: '00:37:40.416'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2260.416'
        mark: '00:37:40.416'
      end:
        sec: '2265.971'
        mark: '00:37:45.971'
      u: This is a separate...one must have special journalistic talents...
    - who: David Boder
      start:
        sec: '2265.971'
        mark: '00:37:45.971'
      end:
        sec: '2266.502'
        mark: '00:37:46.502'
      u: I do not want journalistic talents...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2266.502'
        mark: '00:37:46.502'
      end:
        sec: '2266.912'
        mark: '00:37:46.912'
      u: to be able to describe it.
    - who: David Boder
      start:
        sec: '2266.912'
        mark: '00:37:46.912'
      end:
        sec: '2272.242'
        mark: '00:37:52.242'
      u: ". . . journalistic talents. We want...let others be the journalists. I am
        not a journalist, and you are not a journalist."
    - who: Pinkhus Rosenfeld
      start:
        sec: '2272.242'
        mark: '00:37:52.242'
      end:
        sec: '2273.407'
        mark: '00:37:53.407'
      u: Journalist, yes.
    - who: David Boder
      start:
        sec: '2273.407'
        mark: '00:37:53.407'
      end:
        sec: '2281.483'
        mark: '00:38:01.483'
      u: And so, in plain language, tell me what happened there. [Chuckle.] One does
        not need for that journalistic talents.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2281.483'
        mark: '00:38:01.483'
      end:
        sec: '2281.863'
        mark: '00:38:01.863'
      u: Yes.
    - who: David Boder
      start:
        sec: '2281.863'
        mark: '00:38:01.863'
      end:
        sec: '2288.098'
        mark: '00:38:08.098'
      u: Just the facts. I want to tell you, we just want to ‘accuse’ expose the deeds
        of the Germans. [It seems that within the context of this interview, as one
        of many, and considering the time it was taken, no apology should be required
        even from a scientist, for the last sentence. D.P.B.]
    - who: Pinkhus Rosenfeld
      start:
        sec: '2288.098'
        mark: '00:38:08.098'
      end:
        sec: '2288.659'
        mark: '00:38:08.659'
      u: Yes.
    - who: David Boder
      start:
        sec: '2288.659'
        mark: '00:38:08.659'
      end:
        sec: '2291.514'
        mark: '00:38:11.514'
      u: And we want the facts. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2291.514'
        mark: '00:38:11.514'
      end:
        sec: '2310.305'
        mark: '00:38:30.305'
      u: And so, the facts were that we marched daily, the least, fifteen kilometers,
        and thirty kilometers we marched, too. We made a march from Chemnitz to the
        vicinity of Marienbad, Karlsbad.
    - who: David Boder
      start:
        sec: '2310.305'
        mark: '00:38:30.305'
      end:
        sec: '2310.655'
        mark: '00:38:30.655'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2310.655'
        mark: '00:38:30.655'
      end:
        sec: '2311.126'
        mark: '00:38:31.126'
      u: We had marched...
    - who: David Boder
      start:
        sec: '2311.126'
        mark: '00:38:31.126'
      end:
        sec: '2312.140'
        mark: '00:38:32.140'
      u: That is Czechoslavakia.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2312.140'
        mark: '00:38:32.140'
      end:
        sec: '2312.822'
        mark: '00:38:32.822'
      u: Yes.
    - who: David Boder
      start:
        sec: '2312.822'
        mark: '00:38:32.822'
      end:
        sec: '2314.168'
        mark: '00:38:34.168'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2314.168'
        mark: '00:38:34.168'
      end:
        sec: '2318.381'
        mark: '00:38:38.381'
      u: We got six potatoes a day.
    - who: David Boder
      start:
        sec: '2318.381'
        mark: '00:38:38.381'
      end:
        sec: '2319.123'
        mark: '00:38:39.123'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2319.123'
        mark: '00:38:39.123'
      end:
        sec: '2330.731'
        mark: '00:38:50.731'
      u: No [word not clear] potatoes, not always cooked. But if we would stop for
        a day, they would be boiled there...if we would stop for a day. If it would
        happen that we would march on, or stayed only for twelve hours...
    - who: David Boder
      start:
        sec: '2330.731'
        mark: '00:38:50.731'
      end:
        sec: '2331.172'
        mark: '00:38:51.172'
      u: How many people...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2331.172'
        mark: '00:38:51.172'
      end:
        sec: '2331.552'
        mark: '00:38:51.552'
      u: ". . . they would not be cooked."
    - who: David Boder
      start:
        sec: '2331.552'
        mark: '00:38:51.552'
      end:
        sec: '2332.626'
        mark: '00:38:52.626'
      u: ". . . were marching?"
    - who: Pinkhus Rosenfeld
      start:
        sec: '2332.626'
        mark: '00:38:52.626'
      end:
        sec: '2337.956'
        mark: '00:38:57.956'
      u: We marched...This I want to explain to you. We were in the factory four hundred
        and fifty people.
    - who: David Boder
      start:
        sec: '2337.956'
        mark: '00:38:57.956'
      end:
        sec: '2338.729'
        mark: '00:38:58.729'
      u: Oh.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2338.729'
        mark: '00:38:58.729'
      end:
        sec: '2350.276'
        mark: '00:39:10.276'
      u: We lived there from the beginning of 9th month [’44] to the 13th [day] of
        the 4th [month]. The mortality was, I must tell you...only eight persons [of
        our factory group] had died in the entire eight months.
    - who: David Boder
      start:
        sec: '2350.276'
        mark: '00:39:10.276'
      end:
        sec: '2350.777'
        mark: '00:39:10.777'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2350.777'
        mark: '00:39:10.777'
      end:
        sec: '2351.912'
        mark: '00:39:11.912'
      u: But when we began...
    - who: David Boder
      start:
        sec: '2351.912'
        mark: '00:39:11.912'
      end:
        sec: '2352.775'
        mark: '00:39:12.775'
      u: That is not too many.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2352.775'
        mark: '00:39:12.775'
      end:
        sec: '2354.574'
        mark: '00:39:14.574'
      u: No, rather not too many.
    - who: David Boder
      start:
        sec: '2354.574'
        mark: '00:39:14.574'
      end:
        sec: '2355.558'
        mark: '00:39:15.558'
      u: Nu.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2355.558'
        mark: '00:39:15.558'
      end:
        sec: '2364.027'
        mark: '00:39:24.027'
      u: But afterwards when we marched from the 13th [day] of the 4th [month] until
        the 7th of May hundred and fifty persons had died.
    - who: David Boder
      start:
        sec: '2364.027'
        mark: '00:39:24.027'
      end:
        sec: '2370.806'
        mark: '00:39:30.806'
      u: Yes. How does one know these [exact] numbers? Whether a hundred and fifty,
        whether a hundred and thirty...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2370.806'
        mark: '00:39:30.806'
      end:
        sec: '2371.911'
        mark: '00:39:31.911'
      u: I will explain it to you.
    - who: David Boder
      start:
        sec: '2371.911'
        mark: '00:39:31.911'
      end:
        sec: '2372.291'
        mark: '00:39:32.291'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2372.291'
        mark: '00:39:32.291'
      end:
        sec: '2372.852'
        mark: '00:39:32.852'
      u: Because there was...
    - who: David Boder
      start:
        sec: '2372.852'
        mark: '00:39:32.852'
      end:
        sec: '2374.168'
        mark: '00:39:34.168'
      u: You understand why I am asking?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2374.168'
        mark: '00:39:34.168'
      end:
        sec: '2381.792'
        mark: '00:39:41.792'
      u: Yes, yes, yes. Because there was a scribe there in the office as long as
        we were there in the factory.
    - who: David Boder
      start:
        sec: '2381.792'
        mark: '00:39:41.792'
      end:
        sec: '2382.172'
        mark: '00:39:42.172'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2382.172'
        mark: '00:39:42.172'
      end:
        sec: '2392.723'
        mark: '00:39:52.723'
      u: We would enter the day shift and the night shift, and issuing the rations,
        naturally for everything there had to be entries [in the books]. His name
        is...a certain...his name was Szaja Spiegel.
    - who: David Boder
      start:
        sec: '2392.723'
        mark: '00:39:52.723'
      end:
        sec: '2393.586'
        mark: '00:39:53.586'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2393.586'
        mark: '00:39:53.586'
      end:
        sec: '2417.719'
        mark: '00:40:17.719'
      u: And he is now in Lodz. He kept [preserved?] all the files [card indexes].
        We still figured if we should be soon liberated and the families will be,
        too, then everybody must be informed, ‘you should know your mother had died.
        Your brother had died.’ He kept [took care of] the files [card indexes] each
        day as to how large the mortality was, so that he knows about the mortality
        up to the last moment.
    - who: David Boder
      start:
        sec: '2417.719'
        mark: '00:40:17.719'
      end:
        sec: '2426.294'
        mark: '00:40:26.294'
      u: Aha. Nu. Good, that is a good answer. Nu, go on. What happened on the road?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2426.294'
        mark: '00:40:26.294'
      end:
        sec: '2439.260'
        mark: '00:40:39.260'
      u: On the road happened just...we were just marching, and at night to sleep
        we were given a barn where we could go in...where normally could go in sixty,
        seventy people. So they would put us in there, all the four hundred and fifty
        persons.
    - who: David Boder
      start:
        sec: '2439.260'
        mark: '00:40:39.260'
      end:
        sec: '2439.942'
        mark: '00:40:39.942'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2439.942'
        mark: '00:40:39.942'
      end:
        sec: '2457.737'
        mark: '00:40:57.737'
      u: And during the day we marched again, and through that marching people would
        drop like flies. Without food, just marching.
    - who: David Boder
      start:
        sec: '2457.737'
        mark: '00:40:57.737'
      end:
        sec: '2460.502'
        mark: '00:41:00.502'
      u: And what would be done with the people who fell?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2460.502'
        mark: '00:41:00.502'
      end:
        sec: '2465.802'
        mark: '00:41:05.802'
      u: The fallen people...they took a ditch which had been dug and they were...and
        they were buried.
    - who: David Boder
      start:
        sec: '2465.802'
        mark: '00:41:05.802'
      end:
        sec: '2471.766'
        mark: '00:41:11.766'
      u: That means when they were dead. And when people remained behind from weakness?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2471.766'
        mark: '00:41:11.766'
      end:
        sec: '2476.100'
        mark: '00:41:16.100'
      u: People who remained behind from weakness...there were cases that they were
        shot, too.
    - who: David Boder
      start:
        sec: '2476.100'
        mark: '00:41:16.100'
      end:
        sec: '2477.386'
        mark: '00:41:17.386'
      u: Nu, and [words not clear]?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2477.386'
        mark: '00:41:17.386'
      end:
        sec: '2479.275'
        mark: '00:41:19.275'
      u: ". . . who had lagged behind."
    - who: David Boder
      start:
        sec: '2479.275'
        mark: '00:41:19.275'
      end:
        sec: '2480.229'
        mark: '00:41:20.229'
      u: And in other cases?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2480.229'
        mark: '00:41:20.229'
      end:
        sec: '2485.106'
        mark: '00:41:25.106'
      u: In other cases [it] would happen that they would tell us to lead [transport?]
        the people.
    - who: David Boder
      start:
        sec: '2485.106'
        mark: '00:41:25.106'
      end:
        sec: '2486.180'
        mark: '00:41:26.180'
      u: Lead [transport and lead, both translations could be correct].
    - who: Pinkhus Rosenfeld
      start:
        sec: '2486.180'
        mark: '00:41:26.180'
      end:
        sec: '2502.285'
        mark: '00:41:42.285'
      u: And besides, I must...there were carts, too. The SS man of our group was
        not yet the greatest enemy of Israel. So far the weak who had to be taken
        in carts [?] he somehow...he rented us carts. That means he requisitioned
        carts there and they were transported.
    - who: David Boder
      start:
        sec: '2502.285'
        mark: '00:41:42.285'
      end:
        sec: '2503.209'
        mark: '00:41:43.209'
      u: With horses?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2503.209'
        mark: '00:41:43.209'
      end:
        sec: '2503.921'
        mark: '00:41:43.921'
      u: With horses.
    - who: David Boder
      start:
        sec: '2503.921'
        mark: '00:41:43.921'
      end:
        sec: '2507.078'
        mark: '00:41:47.078'
      u: Hm. So then he was a kind enough SS man.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2507.078'
        mark: '00:41:47.078'
      end:
        sec: '2511.472'
        mark: '00:41:51.472'
      u: Naturally one must admit [that] according to what we hear about others, that
        means to us already...
    - who: David Boder
      start:
        sec: '2511.472'
        mark: '00:41:51.472'
      end:
        sec: '2512.486'
        mark: '00:41:52.486'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2512.486'
        mark: '00:41:52.486'
      end:
        sec: '2514.556'
        mark: '00:41:54.556'
      u: ". . . a kind one."
    - who: David Boder
      start:
        sec: '2514.556'
        mark: '00:41:54.556'
      end:
        sec: '2517.079'
        mark: '00:41:57.079'
      u: What was he, an officer, or a...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2517.079'
        mark: '00:41:57.079'
      end:
        sec: '2518.093'
        mark: '00:41:58.093'
      u: A corporal.
    - who: David Boder
      start:
        sec: '2518.093'
        mark: '00:41:58.093'
      end:
        sec: '2520.858'
        mark: '00:42:00.858'
      u: A corporal with assistants.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2520.858'
        mark: '00:42:00.858'
      end:
        sec: '2521.721'
        mark: '00:42:01.721'
      u: With assistants, yes.
    - who: David Boder
      start:
        sec: '2521.721'
        mark: '00:42:01.721'
      end:
        sec: '2530.461'
        mark: '00:42:10.461'
      u: Nu, and on the road, while walking or running, did one not talk with the
        SS men occasionally?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2530.461'
        mark: '00:42:10.461'
      end:
        sec: '2540.801'
        mark: '00:42:20.801'
      u: There were such with whom we did talk, and they would say already ‘You should
        know that you will not suffer too much longer.’
    - who: David Boder
      start:
        sec: '2540.801'
        mark: '00:42:20.801'
      end:
        sec: '2542.177'
        mark: '00:42:22.177'
      u: Why?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2542.177'
        mark: '00:42:22.177'
      end:
        sec: '2544.247'
        mark: '00:42:24.247'
      u: That means the war is coming to an end already.
    - who: David Boder
      start:
        sec: '2544.247'
        mark: '00:42:24.247'
      end:
        sec: '2545.472'
        mark: '00:42:25.472'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2545.472'
        mark: '00:42:25.472'
      end:
        sec: '2548.780'
        mark: '00:42:28.780'
      u: Those were the same who were also guarding us in the factory.
    - who: David Boder
      start:
        sec: '2548.780'
        mark: '00:42:28.780'
      end:
        sec: '2550.488'
        mark: '00:42:30.488'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2550.488'
        mark: '00:42:30.488'
      end:
        sec: '2557.478'
        mark: '00:42:37.478'
      u: And they would explain to us, too...[in low voice] there were among them...[repeats
        aloud] there were among them such who were communists, such who were communists,
        but they were a very small percentage.
    - who: David Boder
      start:
        sec: '2557.478'
        mark: '00:42:37.478'
      end:
        sec: '2563.563'
        mark: '00:42:43.563'
      u: Yes. Nu? Then where did you arrive?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2563.563'
        mark: '00:42:43.563'
      end:
        sec: '2568.621'
        mark: '00:42:48.621'
      u: We arrived in the vicinity of Marienbad.
    - who: David Boder
      start:
        sec: '2568.621'
        mark: '00:42:48.621'
      end:
        sec: '2569.243'
        mark: '00:42:49.243'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2569.243'
        mark: '00:42:49.243'
      end:
        sec: '2570.770'
        mark: '00:42:50.770'
      u: About fifteen kilometers.
    - who: David Boder
      start:
        sec: '2570.770'
        mark: '00:42:50.770'
      end:
        sec: '2572.327'
        mark: '00:42:52.327'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2572.327'
        mark: '00:42:52.327'
      end:
        sec: '2590.574'
        mark: '00:43:10.574'
      u: And there we already saw that there is no more...we are already surrounded
        from all sides, so while walking...somehow we...we could feel that the skin
        is already burning on the SS men, so we sat down and we said we are not going
        any further. And he said too, ‘Well, I am setting you free...’
    - who: David Boder
      start:
        sec: '2590.574'
        mark: '00:43:10.574'
      end:
        sec: '2591.558'
        mark: '00:43:11.558'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2591.558'
        mark: '00:43:11.558'
      end:
        sec: '2592.693'
        mark: '00:43:12.693'
      u: "‘...and go home.’"
    - who: David Boder
      start:
        sec: '2592.693'
        mark: '00:43:12.693'
      end:
        sec: '2595.790'
        mark: '00:43:15.790'
      u: What did he say? He said you are free?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2595.790'
        mark: '00:43:15.790'
      end:
        sec: '2599.158'
        mark: '00:43:19.158'
      u: "‘You are free.’ And they scattered and left us."
    - who: David Boder
      start:
        sec: '2599.158'
        mark: '00:43:19.158'
      end:
        sec: '2600.051'
        mark: '00:43:20.051'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2600.051'
        mark: '00:43:20.051'
      end:
        sec: '2601.910'
        mark: '00:43:21.910'
      u: And thus we were...
    - who: David Boder
      start:
        sec: '2601.910'
        mark: '00:43:21.910'
      end:
        sec: '2605.369'
        mark: '00:43:25.369'
      u: Hm. They did not try to kill the people or...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2605.369'
        mark: '00:43:25.369'
      end:
        sec: '2611.061'
        mark: '00:43:31.061'
      u: No. Because they themselves saw already that their blessings [?] are over.
    - who: David Boder
      start:
        sec: '2611.061'
        mark: '00:43:31.061'
      end:
        sec: '2613.645'
        mark: '00:43:33.645'
      u: And they took along their rifles and they scattered.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2613.645'
        mark: '00:43:33.645'
      end:
        sec: '2614.810'
        mark: '00:43:34.810'
      u: They took along their rifles and they scattered.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2614.810'
        mark: '00:43:34.810'
      end:
        sec: '2615.033'
        mark: '00:43:35.033'
      u: We remained hefker [abandoned] on the road.
    - who: David Boder
      start:
        sec: '2615.033'
        mark: '00:43:35.033'
      end:
        sec: '2616.035'
        mark: '00:43:36.035'
      u: What does it mean, ‘hefker’? [It also means on our own.]
    - who: Pinkhus Rosenfeld
      start:
        sec: '2616.035'
        mark: '00:43:36.035'
      end:
        sec: '2629.103'
        mark: '00:43:49.103'
      u: We went around the villages there and begged. We got there something to eat.
        There was no...we were in Czechoslavakia and the Czechs treated us very decently.
    - who: David Boder
      start:
        sec: '2629.103'
        mark: '00:43:49.103'
      end:
        sec: '2630.558'
        mark: '00:43:50.558'
      u: Oh, it was in Czechoslavakia.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2630.558'
        mark: '00:43:50.558'
      end:
        sec: '2631.385'
        mark: '00:43:51.385'
      u: It was, yes.
    - who: David Boder
      start:
        sec: '2631.385'
        mark: '00:43:51.385'
      end:
        sec: '2634.331'
        mark: '00:43:54.331'
      u: Aha. And so, that was the end.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2634.331'
        mark: '00:43:54.331'
      end:
        sec: '2634.832'
        mark: '00:43:54.832'
      u: Yes.
    - who: David Boder
      start:
        sec: '2634.832'
        mark: '00:43:54.832'
      end:
        sec: '2640.917'
        mark: '00:44:00.917'
      u: And then where did you go when you were liberated? Did you go back to Lodz?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2640.917'
        mark: '00:44:00.917'
      end:
        sec: '2643.501'
        mark: '00:44:03.501'
      u: All, the majority of us went back to Lodz.
    - who: David Boder
      start:
        sec: '2643.501'
        mark: '00:44:03.501'
      end:
        sec: '2644.787'
        mark: '00:44:04.787'
      u: I mean you yourself.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2644.787'
        mark: '00:44:04.787'
      end:
        sec: '2647.220'
        mark: '00:44:07.220'
      u: I myself did not go back. Why not?
    - who: David Boder
      start:
        sec: '2647.220'
        mark: '00:44:07.220'
      end:
        sec: '2648.385'
        mark: '00:44:08.385'
      u: And your two sons were with you...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2648.385'
        mark: '00:44:08.385'
      end:
        sec: '2648.946'
        mark: '00:44:08.946'
      u: Yes.
    - who: David Boder
      start:
        sec: '2648.946'
        mark: '00:44:08.946'
      end:
        sec: '2649.224'
        mark: '00:44:09.224'
      u: ". . . all the time?"
    - who: Pinkhus Rosenfeld
      start:
        sec: '2649.224'
        mark: '00:44:09.224'
      end:
        sec: '2650.715'
        mark: '00:44:10.715'
      u: My sons were together with me all the time.
    - who: David Boder
      start:
        sec: '2650.715'
        mark: '00:44:10.715'
      end:
        sec: '2651.639'
        mark: '00:44:11.639'
      u: So you did not go back.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2651.639'
        mark: '00:44:11.639'
      end:
        sec: '2656.909'
        mark: '00:44:16.909'
      u: No. Why not? Seeing that we knew that we have property in Eretz Yisroeil.
    - who: David Boder
      start:
        sec: '2656.909'
        mark: '00:44:16.909'
      end:
        sec: '2657.863'
        mark: '00:44:17.863'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2657.863'
        mark: '00:44:17.863'
      end:
        sec: '2665.336'
        mark: '00:44:25.336'
      u: And we did not believe any more...we knew that the family is no more. We
        considered it purposeless. And to go and build in Poland we did not...
    - who: David Boder
      start:
        sec: '2665.336'
        mark: '00:44:25.336'
      end:
        sec: '2666.109'
        mark: '00:44:26.109'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2666.109'
        mark: '00:44:26.109'
      end:
        sec: '2675.332'
        mark: '00:44:35.332'
      u: ". . . want any more. And we thought that we will be able to enter Eretz
        Yisroeil. And so, arriving in Prague, both of my children fell sick. They
        began to have fever."
    - who: David Boder
      start:
        sec: '2675.332'
        mark: '00:44:35.332'
      end:
        sec: '2677.433'
        mark: '00:44:37.433'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2677.433'
        mark: '00:44:37.433'
      end:
        sec: '2680.318'
        mark: '00:44:40.318'
      u: And they lay in the hospital three months.
    - who: David Boder
      start:
        sec: '2680.318'
        mark: '00:44:40.318'
      end:
        sec: '2681.121'
        mark: '00:44:41.121'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2681.121'
        mark: '00:44:41.121'
      end:
        sec: '2697.287'
        mark: '00:44:57.287'
      u: With high fever. And so, with difficulties, I got [rescued] them out. At
        that time I saw to get in touch with an unofficial Aliyah [a society], that
        means that I should be able to black myself across [cross the border illegally]
        and go again on foot to Italy, and from there to get to Israel. I saw it was
        impossible.
    - who: David Boder
      start:
        sec: '2697.287'
        mark: '00:44:57.287'
      end:
        sec: '2702.315'
        mark: '00:45:02.315'
      u: Oh, with an unofficial Aliyah. Those who go secretly through Italy, yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2702.315'
        mark: '00:45:02.315'
      end:
        sec: '2702.315'
        mark: '00:45:02.315'
      u: Through Italy. So we realized that this is not for our strength. For the
        children neither because they were very run down. They were skin and bones.
    - who: David Boder
      start:
        sec: '2702.315'
        mark: '00:45:02.315'
      end:
        sec: '2712.401'
        mark: '00:45:12.401'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2712.401'
        mark: '00:45:12.401'
      end:
        sec: '2719.451'
        mark: '00:45:19.451'
      u: And I counted on that, too, seeing that I have a home of my own in...in Tel
        Aviv, and also a house from my father, so that we have had invested in Tel
        Aviv...
    - who: David Boder
      start:
        sec: '2719.451'
        mark: '00:45:19.451'
      end:
        sec: '2723.604'
        mark: '00:45:23.604'
      u: Why did you buy the houses? Was your father in Palestine?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2723.604'
        mark: '00:45:23.604'
      end:
        sec: '2725.976'
        mark: '00:45:25.976'
      u: Yes, and I too. I was there too, yes.
    - who: David Boder
      start:
        sec: '2725.976'
        mark: '00:45:25.976'
      end:
        sec: '2727.443'
        mark: '00:45:27.443'
      u: And you had brought there the houses...
    - who: Pinkhus Rosenfeld
      start:
        sec: '2727.443'
        mark: '00:45:27.443'
      end:
        sec: '2727.853'
        mark: '00:45:27.853'
      u: Yes.
    - who: David Boder
      start:
        sec: '2727.853'
        mark: '00:45:27.853'
      end:
        sec: '2728.445'
        mark: '00:45:28.445'
      u: ". . . in Tel Aviv."
    - who: Pinkhus Rosenfeld
      start:
        sec: '2728.445'
        mark: '00:45:28.445'
      end:
        sec: '2728.886'
        mark: '00:45:28.886'
      u: Yes.
    - who: David Boder
      start:
        sec: '2728.886'
        mark: '00:45:28.886'
      end:
        sec: '2730.051'
        mark: '00:45:30.051'
      u: And what, rented out?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2730.051'
        mark: '00:45:30.051'
      end:
        sec: '2737.584'
        mark: '00:45:37.584'
      u: Rented out naturally, for rent. In 1936 we invested there ten thousand pounds.
        So that my children and I figured...
    - who: David Boder
      start:
        sec: '2737.584'
        mark: '00:45:37.584'
      end:
        sec: '2738.296'
        mark: '00:45:38.296'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2738.296'
        mark: '00:45:38.296'
      end:
        sec: '2743.475'
        mark: '00:45:43.475'
      u: ". . . that we, because we have there our property and will not be a burden
        to anyone..."
    - who: David Boder
      start:
        sec: '2743.475'
        mark: '00:45:43.475'
      end:
        sec: '2743.855'
        mark: '00:45:43.855'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2743.855'
        mark: '00:45:43.855'
      end:
        sec: '2747.314'
        mark: '00:45:47.314'
      u: ". . . we will sure have the right and will not need to go with the Aliyah
        B..."
    - who: David Boder
      start:
        sec: '2747.314'
        mark: '00:45:47.314'
      end:
        sec: '2747.604'
        mark: '00:45:47.604'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2747.604'
        mark: '00:45:47.604'
      end:
        sec: '2754.844'
        mark: '00:45:54.844'
      u: ". . . and we will be able to enter Eretz Yisroeil, but at the end we see
        that...we were not able to enter Eretz Yisroeil."
    - who: David Boder
      start:
        sec: '2754.844'
        mark: '00:45:54.844'
      end:
        sec: '2762.649'
        mark: '00:46:02.649'
      u: Who is responsible for the certificates, that you are not getting them? Every
        month fifteen hundred certificates are available.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2762.649'
        mark: '00:46:02.649'
      end:
        sec: '2799.686'
        mark: '00:46:39.686'
      u: What does it mean who is responsible? With fifteen hundred certificates,
        the capitalists...when the Aliyah stopped...only the so-called children were
        let in. I do not know at all who did go on the fifteen hundred certificates.
        I only know it is one great cry to heaven that I who have an estate which
        before the war was worth ten thousand pounds—today in Eretz Yisroeil it is
        valued at thirty thousand pounds—and [excitedly with tears in his voice] I
        am sitting here with my children, undernourished, and do not eat meat all
        week, and not wearing adequate clothing, and not having adequate shoes, and
        cannot enter Eretz Yisroeil. This is a crime which should awaken the conscience
        of the world!
    - who: David Boder
      start:
        sec: '2799.686'
        mark: '00:46:39.686'
      end:
        sec: '2803.356'
        mark: '00:46:43.356'
      u: And that which you had hidden in Lodz, did you find it?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2803.356'
        mark: '00:46:43.356'
      end:
        sec: '2807.207'
        mark: '00:46:47.207'
      u: I have hidden it, but I am afraid to go to Lodz.
    - who: David Boder
      start:
        sec: '2807.207'
        mark: '00:46:47.207'
      end:
        sec: '2808.734'
        mark: '00:46:48.734'
      u: It is still hidden.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2808.734'
        mark: '00:46:48.734'
      end:
        sec: '2823.143'
        mark: '00:47:03.143'
      u: It is still hidden. We have left a factory, too, in Zdunska Wola, which has
        been nationalized. I do not even have an interest to go and take it back.
        Because I am only...my only desire is to be able to go to Eretz Yisroeil,
        and there I will already live through my years.
    - who: David Boder
      start:
        sec: '2823.143'
        mark: '00:47:03.143'
      end:
        sec: '2825.153'
        mark: '00:47:05.153'
      u: Why don’t you eat meat all week?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2825.153'
        mark: '00:47:05.153'
      end:
        sec: '2829.759'
        mark: '00:47:09.759'
      u: That is very simple, because there is none.
    - who: David Boder
      start:
        sec: '2829.759'
        mark: '00:47:09.759'
      end:
        sec: '2831.407'
        mark: '00:47:11.407'
      u: One has no means?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2831.407'
        mark: '00:47:11.407'
      end:
        sec: '2835.681'
        mark: '00:47:15.681'
      u: One has no financial means. There are none. In the German lager there is
        still an UNRRA. There still is...
    - who: David Boder
      start:
        sec: '2835.681'
        mark: '00:47:15.681'
      end:
        sec: '2842.128'
        mark: '00:47:22.128'
      u: You say that you are getting rent in Palestine. Can’t they send the money
        from there? Pardon me for asking that.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2842.128'
        mark: '00:47:22.128'
      end:
        sec: '2848.635'
        mark: '00:47:28.635'
      u: You have a perfect right and you are completely in order. I must explain
        to you this, that the English made a law...
    - who: David Boder
      start:
        sec: '2848.635'
        mark: '00:47:28.635'
      end:
        sec: '2849.257'
        mark: '00:47:29.257'
      u: Oh.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2849.257'
        mark: '00:47:29.257'
      end:
        sec: '2858.360'
        mark: '00:47:38.360'
      u: ". . . that all those who are there...that means, the property of enemy aliens,
        of people who are not there, all that reverted under the [control of] English
        government."
    - who: David Boder
      start:
        sec: '2858.360'
        mark: '00:47:38.360'
      end:
        sec: '2859.827'
        mark: '00:47:39.827'
      u: But it is deposited. It is being kept for you.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2859.827'
        mark: '00:47:39.827'
      end:
        sec: '2863.225'
        mark: '00:47:43.225'
      u: Everything is being kept there and deposited.
    - who: David Boder
      start:
        sec: '2863.225'
        mark: '00:47:43.225'
      end:
        sec: '2865.658'
        mark: '00:47:45.658'
      u: What sort of enemy alien are you?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2865.658'
        mark: '00:47:45.658'
      end:
        sec: '2881.370'
        mark: '00:48:01.370'
      u: I do not know. That is how it was. It seems that Jews are enemies, because
        all that was...in the end it is not just for enemy aliens. Later it was done
        because all the heirs were not there, because there are huge estates to which
        there are no claimants, so the government took it all away [over].
    - who: David Boder
      start:
        sec: '2881.370'
        mark: '00:48:01.370'
      end:
        sec: '2882.203'
        mark: '00:48:02.203'
      u: In Palestine?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2882.203'
        mark: '00:48:02.203'
      end:
        sec: '2889.223'
        mark: '00:48:09.223'
      u: In Palestine, yes. Up to now I was in Germany in a lager [DP] camp and had
        no chance whatsoever to communicate. It was very hard. They did not...all
        languages were...
    - who: David Boder
      start:
        sec: '2889.223'
        mark: '00:48:09.223'
      end:
        sec: '2890.871'
        mark: '00:48:10.871'
      u: Were you there in the [DP] camp with the children?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2890.871'
        mark: '00:48:10.871'
      end:
        sec: '2891.855'
        mark: '00:48:11.855'
      u: I was, yes.
    - who: David Boder
      start:
        sec: '2891.855'
        mark: '00:48:11.855'
      end:
        sec: '2892.899'
        mark: '00:48:12.899'
      u: In which one?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2892.899'
        mark: '00:48:12.899'
      end:
        sec: '2894.819'
        mark: '00:48:14.819'
      u: In Landsberg. A whole year.
    - who: David Boder
      start:
        sec: '2894.819'
        mark: '00:48:14.819'
      end:
        sec: '2896.346'
        mark: '00:48:16.346'
      u: Yes. After the liberation.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2896.346'
        mark: '00:48:16.346'
      end:
        sec: '2899.201'
        mark: '00:48:19.201'
      u: After the liberation. Where we were maintained by the UNRRA.
    - who: David Boder
      start:
        sec: '2899.201'
        mark: '00:48:19.201'
      end:
        sec: '2899.853'
        mark: '00:48:19.853'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2899.853'
        mark: '00:48:19.853'
      end:
        sec: '2905.907'
        mark: '00:48:25.907'
      u: I could not send mail to Eretz Yisroeil. I must mention that this is also
        an unheard of wrong.
    - who: David Boder
      start:
        sec: '2905.907'
        mark: '00:48:25.907'
      end:
        sec: '2906.589'
        mark: '00:48:26.589'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2906.589'
        mark: '00:48:26.589'
      end:
        sec: '2913.730'
        mark: '00:48:33.730'
      u: Letters can be sent in English, in French, in Russian, and in Polish, but
        Yiddish letters cannot be written [sent]. And so I had...
    - who: David Boder
      start:
        sec: '2913.730'
        mark: '00:48:33.730'
      end:
        sec: '2914.322'
        mark: '00:48:34.322'
      u: "[Words not clear.]"
    - who: Pinkhus Rosenfeld
      start:
        sec: '2914.322'
        mark: '00:48:34.322'
      end:
        sec: '2915.457'
        mark: '00:48:35.457'
      u: To Palestine.
    - who: David Boder
      start:
        sec: '2915.457'
        mark: '00:48:35.457'
      end:
        sec: '2917.437'
        mark: '00:48:37.437'
      u: From the American zone?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2917.437'
        mark: '00:48:37.437'
      end:
        sec: '2918.693'
        mark: '00:48:38.693'
      u: From the American zone. [This seems incorrect. Refers possibly to telegrams.]
    - who: David Boder
      start:
        sec: '2918.693'
        mark: '00:48:38.693'
      end:
        sec: '2920.431'
        mark: '00:48:40.431'
      u: The Americans have no Jewish censors?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2920.431'
        mark: '00:48:40.431'
      end:
        sec: '2924.222'
        mark: '00:48:44.222'
      u: That’s how it is. And so I am affirming it as a fact.
    - who: David Boder
      start:
        sec: '2924.222'
        mark: '00:48:44.222'
      end:
        sec: '2925.810'
        mark: '00:48:45.810'
      u: Yes? Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2925.810'
        mark: '00:48:45.810'
      end:
        sec: '2927.880'
        mark: '00:48:47.880'
      u: That one cannot write in Yiddish.
    - who: David Boder
      start:
        sec: '2927.880'
        mark: '00:48:47.880'
      end:
        sec: '2928.260'
        mark: '00:48:48.260'
      u: And this is still until today?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2928.260'
        mark: '00:48:48.260'
      end:
        sec: '2933.017'
        mark: '00:48:53.017'
      u: This is still until today. I left...until three weks ago one could not write
        in Yiddish [??].
    - who: David Boder
      start:
        sec: '2933.017'
        mark: '00:48:53.017'
      end:
        sec: '2933.941'
        mark: '00:48:53.941'
      u: From Landsberg.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2933.941'
        mark: '00:48:53.941'
      end:
        sec: '2941.263'
        mark: '00:49:01.263'
      u: From Landsberg. Just these four languages. English, French and German and
        Polish.
    - who: David Boder
      start:
        sec: '2941.263'
        mark: '00:49:01.263'
      end:
        sec: '2944.178'
        mark: '00:49:04.178'
      u: Polish. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2944.178'
        mark: '00:49:04.178'
      end:
        sec: '2947.425'
        mark: '00:49:07.425'
      u: Nu, I began to correspond.
    - who: David Boder
      start:
        sec: '2947.425'
        mark: '00:49:07.425'
      end:
        sec: '2948.137'
        mark: '00:49:08.137'
      u: With Palestine.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2948.137'
        mark: '00:49:08.137'
      end:
        sec: '2950.932'
        mark: '00:49:10.932'
      u: With Palestine. So that I am...so that...
    - who: David Boder
      start:
        sec: '2950.932'
        mark: '00:49:10.932'
      end:
        sec: '2952.882'
        mark: '00:49:12.882'
      u: Did you enter France legally?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2952.882'
        mark: '00:49:12.882'
      end:
        sec: '2956.492'
        mark: '00:49:16.492'
      u: I entered France legally. [Words not clear.]
    - who: David Boder
      start:
        sec: '2956.492'
        mark: '00:49:16.492'
      end:
        sec: '2958.351'
        mark: '00:49:18.351'
      u: Yes. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2958.351'
        mark: '00:49:18.351'
      end:
        sec: '2969.838'
        mark: '00:49:29.838'
      u: But, unfortunately, I am sorry that I came too late. If I had come earlier
        I would have been able to enter with the Aliyah B. Today I hear people are
        going to Cyprus, but I must say that my...
    - who: David Boder
      start:
        sec: '2969.838'
        mark: '00:49:29.838'
      end:
        sec: '2971.788'
        mark: '00:49:31.788'
      u: The Aliyah B is the underground Aliyah.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2971.788'
        mark: '00:49:31.788'
      end:
        sec: '2974.734'
        mark: '00:49:34.734'
      u: Yes. The under...the so-called illegal Aliyah.
    - who: David Boder
      start:
        sec: '2974.734'
        mark: '00:49:34.734'
      end:
        sec: '2977.559'
        mark: '00:49:37.559'
      u: Yes. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2977.559'
        mark: '00:49:37.559'
      end:
        sec: '2988.352'
        mark: '00:49:48.352'
      u: So that I myself, I cannot decide whether to go to Cyprus. The children do
        not want to stay here. They say even to Cyprus they want to go. And so, in
        any case, I want to return to your question.
    - who: David Boder
      start:
        sec: '2988.352'
        mark: '00:49:48.352'
      end:
        sec: '2990.694'
        mark: '00:49:50.694'
      u: Cyprus or no Cyprus, they want to go.
    - who: Pinkhus Rosenfeld
      start:
        sec: '2990.694'
        mark: '00:49:50.694'
      end:
        sec: '2991.225'
        mark: '00:49:51.225'
      u: Yes.
    - who: David Boder
      start:
        sec: '2991.225'
        mark: '00:49:51.225'
      end:
        sec: '2991.696'
        mark: '00:49:51.696'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '2991.696'
        mark: '00:49:51.696'
      end:
        sec: '3007.474'
        mark: '00:50:07.474'
      u: In any case...because to suffer hunger here—it makes no difference to them.
        Let it be Cyprus as long as it is near Eretz Yisroeil. They think there they
        will be closer. In any case I want to return to your question. You asked that
        if having there such an estate which before the war brought in around seven
        hundred pounds per year, why I should suffer hunger here.
    - who: David Boder
      start:
        sec: '3007.474'
        mark: '00:50:07.474'
      end:
        sec: '3007.867'
        mark: '00:50:07.867'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3007.867'
        mark: '00:50:07.867'
      end:
        sec: '3020.778'
        mark: '00:50:20.778'
      u: I am explaining to you that it is for the reason that it was frozen, my estate,
        and that is why I have no means. And I am not let in either, so that I am
        now in a completely desperate situation.
    - who: David Boder
      start:
        sec: '3020.778'
        mark: '00:50:20.778'
      end:
        sec: '3024.991'
        mark: '00:50:24.991'
      u: And so, you see then that everyone has a different story.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3024.991'
        mark: '00:50:24.991'
      end:
        sec: '3033.943'
        mark: '00:50:33.943'
      u: Naturally. Everyone has different troubles, and everyone has a different
        story.
    - who: David Boder
      start:
        sec: '3033.943'
        mark: '00:50:33.943'
      end:
        sec: '3039.364'
        mark: '00:50:39.364'
      u: And what do you now in Paris? Do you talk with the English? Do you try to
        do something?
    - who: Pinkhus Rosenfeld
      start:
        sec: '3039.364'
        mark: '00:50:39.364'
      end:
        sec: '3039.364'
        mark: '00:50:39.364'
      u: There are many people arriving from Eretz Yisroeil. I think that if someone
        will be able...I plead that perhaps my account may be opened. I want to do
        it through a notary, that I am here with two children, that something should
        be given to me to live on from my estate.
    - who: David Boder
      start:
        sec: '3039.364'
        mark: '00:50:39.364'
      end:
        sec: '3054.551'
        mark: '00:50:54.551'
      u: "[Words not clear.]"
    - who: Pinkhus Rosenfeld
      start:
        sec: '3054.551'
        mark: '00:50:54.551'
      end:
        sec: '3060.062'
        mark: '00:51:00.062'
      u: And I do not have an answer yet. And then, it is only three weeks since I
        have come to Paris.
    - who: David Boder
      start:
        sec: '3060.062'
        mark: '00:51:00.062'
      end:
        sec: '3062.646'
        mark: '00:51:02.646'
      u: Hm. And you are staying in Paris and the children are staying here?
    - who: Pinkhus Rosenfeld
      start:
        sec: '3062.646'
        mark: '00:51:02.646'
      end:
        sec: '3062.646'
        mark: '00:51:02.646'
      u: And the children are here.
    - who: David Boder
      start:
        sec: '3062.646'
        mark: '00:51:02.646'
      end:
        sec: '3066.123'
        mark: '00:51:06.123'
      u: What is the name of the Kibbutz here?
    - who: Pinkhus Rosenfeld
      start:
        sec: '3066.123'
        mark: '00:51:06.123'
      end:
        sec: '3067.409'
        mark: '00:51:07.409'
      u: Hénonville.
    - who: David Boder
      start:
        sec: '3067.409'
        mark: '00:51:07.409'
      end:
        sec: '3071.139'
        mark: '00:51:11.139'
      u: No, no, no, I mean the Kibbutz.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3071.139'
        mark: '00:51:11.139'
      end:
        sec: '3072.183'
        mark: '00:51:12.183'
      u: What the name is?
    - who: David Boder
      start:
        sec: '3072.183'
        mark: '00:51:12.183'
      end:
        sec: '3073.921'
        mark: '00:51:13.921'
      u: The Kibbutz has a name.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3073.921'
        mark: '00:51:13.921'
      end:
        sec: '3075.116'
        mark: '00:51:15.116'
      u: Neizach Yisroeil.
    - who: David Boder
      start:
        sec: '3075.116'
        mark: '00:51:15.116'
      end:
        sec: '3079.963'
        mark: '00:51:19.963'
      u: Hm, the Neizach Yisroeil. And have you always been a Hassid?
    - who: Pinkhus Rosenfeld
      start:
        sec: '3079.963'
        mark: '00:51:19.963'
      end:
        sec: '3088.945'
        mark: '00:51:28.945'
      u: I always have been a Hassid. I come from Hassidic parents, and I remain a
        Hassidic Jew, and will go on bringing up my children as Hassidic Jewish children.
    - who: David Boder
      start:
        sec: '3088.945'
        mark: '00:51:28.945'
      end:
        sec: '3102.333'
        mark: '00:51:42.333'
      u: And so, Mr. Rosenfeld, I thank you very much. You have given me a very good
        report, and I am convinced it will do something for us all.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3102.333'
        mark: '00:51:42.333'
      end:
        sec: '3104.373'
        mark: '00:51:44.373'
      u: But I want to ask you again...
    - who: David Boder
      start:
        sec: '3104.373'
        mark: '00:51:44.373'
      end:
        sec: '3104.663'
        mark: '00:51:44.663'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3104.663'
        mark: '00:51:44.663'
      end:
        sec: '3121.121'
        mark: '00:52:01.121'
      u: I want to ask you to talk to the Jewish commonwealth [Klal Yisroeil], that
        they should all see...we are tormented here greatly. And we are suffering.
        We have no housing and we have no food. We have nothing. The situation has
        not improved much over the German times, but this, especially, I must...
    - who: David Boder
      start:
        sec: '3121.121'
        mark: '00:52:01.121'
      end:
        sec: '3123.161'
        mark: '00:52:03.161'
      u: Come, come...
    - who: Pinkhus Rosenfeld
      start:
        sec: '3123.161'
        mark: '00:52:03.161'
      end:
        sec: '3125.533'
        mark: '00:52:05.533'
      u: Nu, naturally we are not under SS men.
    - who: David Boder
      start:
        sec: '3125.533'
        mark: '00:52:05.533'
      end:
        sec: '3127.453'
        mark: '00:52:07.453'
      u: You do not tremble for your life.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3127.453'
        mark: '00:52:07.453'
      end:
        sec: '3149.895'
        mark: '00:52:29.895'
      u: We do not tremble for our lives, but we do not have the proper nourishment.
        We are undernourished. You have to know that five, six, seven years we were
        undernourished. Today we should be fed a little better, and we do not have
        it. Moreover, I am a man who has such a fortune in Eretz Yisroeil. I am sure
        I do not have to be a burden to anyone. Why must I have to suffer here?
    - who: David Boder
      start:
        sec: '3149.895'
        mark: '00:52:29.895'
      end:
        sec: '3157.157'
        mark: '00:52:37.157'
      u: Nu, you will pay it back someday [that is, what you receive from charity].
        You will give it back. You don’t have to worry over it.
    - who: Pinkhus Rosenfeld
      start:
        sec: '3157.157'
        mark: '00:52:37.157'
      end:
        sec: '3161.150'
        mark: '00:52:41.150'
      u: Nu, but in the meantime...
    - who: David Boder
      start:
        sec: '3161.150'
        mark: '00:52:41.150'
      end:
        sec: '3175.375'
        mark: '00:52:55.375'
      u: Hm. And so, one has to view things from all sides. Maybe this little story
        will contribute a bit of truth to the whole situation. And so...
    - who: David Boder
      start:
        sec: '3175.375'
        mark: '00:52:55.375'
      end:
        sec: '3176.751'
        mark: '00:52:56.751'
      u: "[In English] Hénonville, September the 13th, 1946, near Paris."
  commentary:
    text: "<p>Anti-Semitism in depression-era Poland impelled some Jews to leave for
      healthier homes. Naturally that was always easier for persons of means, and
      Pinkhus Rosenfeld’s family, owners of a successful textile factory in Łódź,
      had already purchased a residence in Palestine preparatory to emigration. Hitler
      intervened.</p><p>With more resources than the average Jewish resident of Łódź,
      some of Rosenfeld’s family attempted to escape the worst of the occupation by
      moving to Warsaw, only to find conditions there become as bad as those at home.
      In the end this divided the family between the two cities. Pinkhus’s parents,
      brothers, and two daughters, separated from him in Warsaw, disappeared into
      the machinery of destruction. Pinkhus, his wife, and two sons remained in Łódź
      until its ghetto was liquidated in August 1944. Although in the interview he
      took pains to distance himself from the Rumkowski administration, there can
      be little doubt that it required pull to get and keep the coveted job of food
      distributor, one of the few ways of getting enough nourishment to stay alive.</p><p>In
      1944 Rosenfeld was separated from his wife and two young cousins at Auschwitz
      and never saw them again. He and his teenage sons, however, managed to stay
      together, and they were healthy enough to be selected for work in Germany. There
      they were comparatively well treated. Marched into the Sudetenland as the Reich
      collapsed, they were simply abandoned by their SS guards and, after the fighting
      ended, recuperated in Prague. Although they contemplated smuggling themselves
      into Palestine in 1945, health considerations persuaded them otherwise. When
      interviewed at the ORT school near Paris in September 1946, the forty-three-year-old
      Rosenfeld was understandably impatient that he and his sons had not yet been
      granted entry to Palestine, indignant that his ownership of property there had
      not opened all doors.</p>\n"
