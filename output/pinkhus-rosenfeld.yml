      start:
        sec: '451.867'
        mark: '00:07:31.867'
      end:
        sec: '462.240'
        mark: '00:07:42.240'
      u: And so, returning, we came back before Pesach, the first Pesach that the
        German was in Lodz, and we have...
    - who: David Boder
      start:
        sec: '462.240'
        mark: '00:07:42.240'
      end:
        sec: '464.240'
        mark: '00:07:44.240'
      u: Was there already a ghetto?
    - who: Pinkhus Rosenfeld
      start:
        sec: '464.240'
        mark: '00:07:44.240'
      end:
        sec: '469.222'
        mark: '00:07:49.222'
      u: Yes, there was already established a ghetto, already with all the trappings.
    - who: David Boder
      start:
        sec: '469.222'
        mark: '00:07:49.222'
      end:
        sec: '469.897'
        mark: '00:07:49.897'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '469.897'
        mark: '00:07:49.897'
      end:
        sec: '478.704'
        mark: '00:07:58.704'
      u: And on the thirtieth [day] of the fourth [month] the ghetto was to be closed,
        and we tried about five days before Pesach to get out.
    - who: David Boder
      start:
        sec: '478.704'
        mark: '00:07:58.704'
      end:
        sec: '480.343'
        mark: '00:08:00.343'
      u: From the ghetto.
    - who: Pinkhus Rosenfeld
      start:
        sec: '480.343'
        mark: '00:08:00.343'
      end:
        sec: '485.837'
        mark: '00:08:05.837'
      u: From the ghetto. People were then still smuggling across the Beth Hechaim
        at night.
    - who: David Boder
      start:
        sec: '485.837'
        mark: '00:08:05.837'
      end:
        sec: '487.717'
        mark: '00:08:07.717'
      u: Beth Hechaim is the cemetery?
    - who: Pinkhus Rosenfeld
      start:
        sec: '487.717'
        mark: '00:08:07.717'
      end:
        sec: '488.211'
        mark: '00:08:08.211'
      u: Yes.
    - who: David Boder
      start:
        sec: '488.211'
        mark: '00:08:08.211'
      end:
        sec: '490.663'
        mark: '00:08:10.663'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '490.663'
        mark: '00:08:10.663'
      end:
        sec: '490.663'
        mark: '00:08:10.663'
      u: And we did not succeed. We were shot after a few times. We did not succeed.
        I had sent before yet to Warsaw my two girls. The two boys had remained in
        Lodz.
    - who: David Boder
      start:
        sec: '490.663'
        mark: '00:08:10.663'
      end:
        sec: '507.223'
        mark: '00:08:27.223'
      u: And your wife?
    - who: Pinkhus Rosenfeld
      start:
        sec: '507.223'
        mark: '00:08:27.223'
      end:
        sec: '509.193'
        mark: '00:08:29.193'
      u: My wife had also remained.
    - who: David Boder
      start:
        sec: '509.193'
        mark: '00:08:29.193'
      end:
        sec: '510.350'
        mark: '00:08:30.350'
      u: In Warsaw?
    - who: Pinkhus Rosenfeld
      start:
        sec: '510.350'
        mark: '00:08:30.350'
      end:
        sec: '511.296'
        mark: '00:08:31.296'
      u: In Lo-...in Lodz.
    - who: David Boder
      start:
        sec: '511.296'
        mark: '00:08:31.296'
      end:
        sec: '511.760'
        mark: '00:08:31.760'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '511.760'
        mark: '00:08:31.760'
      end:
        sec: '524.573'
        mark: '00:08:44.573'
      u: She did not go along then. And my mother had also returned with me to Warsaw.
        During this time the situation in Warsaw became very bad. I am telling it
        very briefly, as the saying goes, if not...
    - who: David Boder
      start:
        sec: '524.573'
        mark: '00:08:44.573'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '532.446'
        mark: '00:08:52.446'
      u: ". . . it would not suffice to write up a whole room of papers. If one would
        sit for years it would not suffice, but I am making [it] very brief."
    - who: David Boder
      start:
        sec: '532.446'
        mark: '00:08:52.446'
      end:
        sec: '532.970'
        mark: '00:08:52.970'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '532.970'
        mark: '00:08:52.970'
      end:
        sec: '539.247'
        mark: '00:08:59.247'
      u: During that time my father had passed away in Warsaw.
    - who: David Boder
      start:
        sec: '539.247'
        mark: '00:08:59.247'
      end:
        sec: '541.940'
        mark: '00:09:01.940'
      u: Just by himself [from natural causes]?
    - who: Pinkhus Rosenfeld
      start:
        sec: '541.940'
        mark: '00:09:01.940'
      end:
        sec: '547.464'
        mark: '00:09:07.464'
      u: Just by himself. He got sick. His blood was sick.
    - who: David Boder
      start:
        sec: '547.464'
        mark: '00:09:07.464'
      end:
        sec: '548.560'
        mark: '00:09:08.560'
      u: Hm. Was he an old man?
    - who: Pinkhus Rosenfeld
      start:
        sec: '548.560'
        mark: '00:09:08.560'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: He was sixty-two years old.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '550.560'
        mark: '00:09:10.560'
      u: In general, since he had possessions in Eretz Yisroeil [Land of Israel] and
        having decided that any day...if the war had broken out four weeks later...
    - who: David Boder
      start:
        sec: '550.560'
        mark: '00:09:10.560'
      end:
        sec: '551.626'
        mark: '00:09:11.626'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '551.626'
        mark: '00:09:11.626'
      end:
        sec: '576.575'
        mark: '00:09:36.575'
      u: ". . . he would have already been in Eretz Yisroeil, and now having seen
        that he had no chance for it, he cannot get over, this brought him his sickness.
        His blood became bad, and he died."
    - who: David Boder
      start:
        sec: '576.575'
        mark: '00:09:36.575'
      end:
        sec: '577.099'
        mark: '00:09:37.099'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '577.099'
        mark: '00:09:37.099'
      end:
        sec: '601.694'
        mark: '00:10:01.694'
      u: The rest of my family later took pains, through various tricks, having given
        away the last...they brought the mother out to Warsaw. And during the liquidation
        of the Warsaw Ghetto I lost all my family, my mother, my two children.
    - who: David Boder
      start:
        sec: '601.694'
        mark: '00:10:01.694'
      end:
        sec: '602.971'
        mark: '00:10:02.971'
      u: Which ghetto, the Warsaw Ghetto?
    - who: Pinkhus Rosenfeld
      start:
        sec: '602.971'
        mark: '00:10:02.971'
      end:
        sec: '604.067'
        mark: '00:10:04.067'
      u: The Warsaw Ghetto, yes.
    - who: David Boder
      start:
        sec: '604.067'
        mark: '00:10:04.067'
      end:
        sec: '605.103'
        mark: '00:10:05.103'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '605.103'
        mark: '00:10:05.103'
      end:
        sec: '614.211'
        mark: '00:10:14.211'
      u: Whether they perished in the ghetto or they were sent to Majdanek, Treblinka
        I do not know. I know only one thing, that they are no more.
    - who: David Boder
      start:
        sec: '614.211'
        mark: '00:10:14.211'
      end:
        sec: '615.338'
        mark: '00:10:15.338'
      u: Who, your mother?
    - who: Pinkhus Rosenfeld
      start:
        sec: '615.338'
        mark: '00:10:15.338'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: My mother, my two chil-...children, my two brothers, a sister-in-law of mine
        with two children, and my sister with two children.
    - who: David Boder
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '635.637'
        mark: '00:10:35.637'
      u: Where were the other two children...of yours? You had four children.
    - who: Pinkhus Rosenfeld
      start:
        sec: '635.637'
        mark: '00:10:35.637'
      end:
        sec: '639.685'
        mark: '00:10:39.685'
      u: Two were in Warsaw. Two I had send. They had come along right with me.
    - who: David Boder
      start:
        sec: '639.685'
        mark: '00:10:39.685'
      end:
        sec: '640.089'
        mark: '00:10:40.089'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '640.089'
        mark: '00:10:40.089'
      end:
        sec: '644.107'
        mark: '00:10:44.107'
      u: And after, when I was supposed to have come to save ourselves from the last
        catastrophe in Warsaw...
    - who: David Boder
      start:
        sec: '644.107'
        mark: '00:10:44.107'
      end:
        sec: '644.782'
        mark: '00:10:44.782'
      u: Yes, so you have...yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '644.782'
        mark: '00:10:44.782'
      end:
        sec: '648.409'
        mark: '00:10:48.409'
      u: ". . . I left the two girls there."
    - who: David Boder
      start:
        sec: '648.409'
        mark: '00:10:48.409'
      end:
        sec: '648.752'
        mark: '00:10:48.752'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '648.752'
        mark: '00:10:48.752'
      end:
        sec: '651.927'
        mark: '00:10:51.927'
      u: And with the two boys whom I had not taken there yet, we remained until [words
        not clear].
    - who: David Boder
      start:
        sec: '651.927'
        mark: '00:10:51.927'
      end:
        sec: '654.228'
        mark: '00:10:54.228'
      u: Oh, the two boys were in Lodz and have remained...
    - who: Pinkhus Rosenfeld
      start:
        sec: '654.228'
        mark: '00:10:54.228'
      end:
        sec: '654.933'
        mark: '00:10:54.933'
      u: Have remained in Lodz.
    - who: David Boder
      start:
        sec: '654.933'
        mark: '00:10:54.933'
      end:
        sec: '656.331'
        mark: '00:10:56.331'
      u: Aha. Nu, and so?
    - who: Pinkhus Rosenfeld
      start:
        sec: '656.331'
        mark: '00:10:56.331'
      end:
        sec: '662.819'
        mark: '00:11:02.819'
      u: And so in Lodz we got then into the ghetto.
    - who: David Boder
      start:
        sec: '662.819'
        mark: '00:11:02.819'
      end:
        sec: '669.066'
        mark: '00:11:09.066'
      u: Where did you live in Lodz before? Was your house where the ghetto was later
        made, or not?
    - who: Pinkhus Rosenfeld
      start:
        sec: '669.066'
        mark: '00:11:09.066'
      end:
        sec: '676.909'
        mark: '00:11:16.909'
      u: No, it was not inside the ghetto. Where I had lived was Polodniowa 25, and
        the father had lived on Ceglana number 14.
    - who: David Boder
      start:
        sec: '676.909'
        mark: '00:11:16.909'
      end:
        sec: '677.614'
        mark: '00:11:17.614'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '677.614'
        mark: '00:11:17.614'
      end:
        sec: '703.708'
        mark: '00:11:43.708'
      u: Then we were quartered in the ghetto, not quartered, but we heard...the German
        thought that the Jews were moving somehow too slowly. He wanted that it should
        go with more tempo, and they simply attacked the streets and the houses and
        shot out everybody in the neighboring [non-ghetto] streets. Then we did not
        wait any more for the plan...we did not wait for the plan any more which was
        supposed to be that we go according to a plan, everyday should go a certain
        street. But afterwards we just ran by ourselves into the ghetto.
    - who: David Boder
      start:
        sec: '703.708'
        mark: '00:11:43.708'
      end:
        sec: '705.106'
        mark: '00:11:45.106'
      u: And where did you live there?
    - who: Pinkhus Rosenfeld
      start:
        sec: '705.106'
        mark: '00:11:45.106'
      end:
        sec: '713.913'
        mark: '00:11:53.913'
      u: In the ghetto we were pushed into...we were twenty-odd people in a room which
        was about, let us say, four meters by four meters.
    - who: David Boder
      start:
        sec: '713.913'
        mark: '00:11:53.913'
      end:
        sec: '716.666'
        mark: '00:11:56.666'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '716.666'
        mark: '00:11:56.666'
      end:
        sec: '745.440'
        mark: '00:12:25.440'
      u: Nu, in the ghetto later, as it is already known from the descriptions of
        the ghetto, was created some sort of self-government with [its] own currency
        with some sort of self-sufficiency, that we were working for the Germans in
        all the shops and in every trade. And for that the Germans sent in for us
        the most meager [?], that means the minium, food supplies and certain rations.
        On that we lived in the ghetto.
    - who: David Boder
      start:
        sec: '745.440'
        mark: '00:12:25.440'
      end:
        sec: '748.163'
        mark: '00:12:28.163'
      u: Who was the Elder of the ghetto there?
    - who: Pinkhus Rosenfeld
      start:
        sec: '748.163'
        mark: '00:12:28.163'
      end:
        sec: '751.699'
        mark: '00:12:31.699'
      u: The Elder of the Jews was Mordechai Chaim Rumkowski.
    - who: David Boder
      start:
        sec: '751.699'
        mark: '00:12:31.699'
      end:
        sec: '752.554'
        mark: '00:12:32.554'
      u: Rumkowski.
    - who: Pinkhus Rosenfeld
      start:
        sec: '752.554'
        mark: '00:12:32.554'
      end:
        sec: '752.988'
        mark: '00:12:32.988'
      u: Yes.
    - who: David Boder
      start:
        sec: '752.988'
        mark: '00:12:32.988'
      end:
        sec: '754.115'
        mark: '00:12:34.115'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '754.115'
        mark: '00:12:34.115'
      end:
        sec: '757.531'
        mark: '00:12:37.531'
      u: He was the Elder of the Jews.
    - who: David Boder
      start:
        sec: '757.531'
        mark: '00:12:37.531'
      end:
        sec: '765.013'
        mark: '00:12:45.013'
      u: What had he been before? What sort of a man was he? What was his status before
        in Lodz? Did people know him there?
    - who: Pinkhus Rosenfeld
      start:
        sec: '765.013'
        mark: '00:12:45.013'
      end:
        sec: '770.176'
        mark: '00:12:50.176'
      u: In Lodz he was known. The man was a Jewish community worker.
    - who: David Boder
      start:
        sec: '770.176'
        mark: '00:12:50.176'
      end:
        sec: '770.640'
        mark: '00:12:50.640'
      u: A what?
    - who: Pinkhus Rosenfeld
      start:
        sec: '770.640'
        mark: '00:12:50.640'
      end:
        sec: '772.459'
        mark: '00:12:52.459'
      u: A community worker.
    - who: David Boder
      start:
        sec: '772.459'
        mark: '00:12:52.459'
      end:
        sec: '773.865'
        mark: '00:12:53.865'
      u: Worker, yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '773.865'
        mark: '00:12:53.865'
      end:
        sec: '792.600'
        mark: '00:13:12.600'
      u: Yes. One of the...I can say, alas with regret, also a Zionist worker. He
        took part in the Zionist Congresses. A man who was childless. A man who had
        done much for orphans. He had founded an orphanage together with the greatest
        citizens. He got together money and erected...
    - who: David Boder
      start:
        sec: '792.600'
        mark: '00:13:12.600'
      end:
        sec: '793.674'
        mark: '00:13:13.674'
      u: Before [the advent of the Germans]?
    - who: Pinkhus Rosenfeld
      start:
        sec: '793.674'
        mark: '00:13:13.674'
      end:
        sec: '794.990'
        mark: '00:13:14.990'
      u: Before, naturally.
    - who: David Boder
      start:
        sec: '794.990'
        mark: '00:13:14.990'
      end:
        sec: '796.185'
        mark: '00:13:16.185'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '796.185'
        mark: '00:13:16.185'
      end:
        sec: '808.319'
        mark: '00:13:28.319'
      u: And because he...and because he was...at the time when the German marched
        in to Lodz, he was one of the Jewish civic leaders, that means, of the Community
        Council officials.
    - who: David Boder
      start:
        sec: '808.319'
        mark: '00:13:28.319'
      end:
        sec: '808.679'
        mark: '00:13:28.679'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '808.679'
        mark: '00:13:28.679'
      end:
        sec: '820.513'
        mark: '00:13:40.513'
      u: And he...because of his patriarchal appearance he [the Germans] made him
        remain. The rest, all the civic leaders, he sent away to Dachau where they
        perished. And in this way he took over the complete leadership.
    - who: David Boder
      start:
        sec: '820.513'
        mark: '00:13:40.513'
      end:
        sec: '822.433'
        mark: '00:13:42.433'
      u: Who sent away the people to Dachau?
    - who: Pinkhus Rosenfeld
      start:
        sec: '822.433'
        mark: '00:13:42.433'
      end:
        sec: '823.357'
        mark: '00:13:43.357'
      u: The Germans.
    - who: David Boder
      start:
        sec: '823.357'
        mark: '00:13:43.357'
      end:
        sec: '823.918'
        mark: '00:13:43.918'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '823.918'
        mark: '00:13:43.918'
      end:
        sec: '828.765'
        mark: '00:13:48.765'
      u: And he alone remained out of the fifty...eh...
    - who: David Boder
      start:
        sec: '828.765'
        mark: '00:13:48.765'
      end:
        sec: '829.779'
        mark: '00:13:49.779'
      u: From the Community Council.
    - who: Pinkhus Rosenfeld
      start:
        sec: '829.779'
        mark: '00:13:49.779'
      end:
        sec: '830.612'
        mark: '00:13:50.612'
      u: From the Community Council...
    - who: David Boder
      start:
        sec: '830.612'
        mark: '00:13:50.612'
      end:
        sec: '831.354'
        mark: '00:13:51.354'
      u: He alone [?]?
    - who: Pinkhus Rosenfeld
      start:
        sec: '831.354'
        mark: '00:13:51.354'
      end:
        sec: '832.821'
        mark: '00:13:52.821'
      u: ". . . he remained."
    - who: David Boder
      start:
        sec: '832.821'
        mark: '00:13:52.821'
      end:
        sec: '871.112'
        mark: '00:14:31.112'
      u: "[In English] This concludes Spool 130 with Mr. Pinkhus Rosenfeld reporting,
        and we are going over to Spool 131. Hénonville, fifty kilometers from Paris,
        in a home of displaced Jews which is occupied by a Kibbutz and a migrating,
        so to speak, Yeshiva from Lithuania. September 13, 1946. Hénonville. Illinois
        Institute of Technology recording."
    - who: David Boder
      start:
        sec: '871.112'
        mark: '00:14:31.112'
      end:
        sec: '904.382'
        mark: '00:15:04.382'
      u: France, September the 13th, 1946. At Hénonville, fifty kilometers from Paris.
        In a chateau, Hénonville, which is occupied by displaced people. An organization
        of Orthodox Jews, Hassidim [a sect], a Kibbutz, and a Yeshiva. The interviewee
        is Mr. Pinkhus Rosenfeld, from Lodz. We have started the [recording]...on
        Spool 130 at twenty minutes and we are continuing now.
    - who: David Boder
      start:
        sec: '904.382'
        mark: '00:15:04.382'
      end:
        sec: '916.913'
        mark: '00:15:16.913'
      u: "[In Yiddish] And so, Mr. Rosenfeld, where were we? You were relating about
        Lodz. And so you had returned and..."
    - who: Pinkhus Rosenfeld
      start:
        sec: '916.913'
        mark: '00:15:16.913'
      end:
        sec: '919.436'
        mark: '00:15:19.436'
      u: |-
        And I remained in the Lodz
                                ghetto.
    - who: David Boder
      start:
        sec: '919.436'
        mark: '00:15:19.436'
      end:
        sec: '922.502'
        mark: '00:15:22.502'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '922.502'
        mark: '00:15:22.502'
      end:
        sec: '928.496'
        mark: '00:15:28.496'
      u: Now, is not the place to relate all the experiences that we have lived through.
    - who: David Boder
      start:
        sec: '928.496'
        mark: '00:15:28.496'
      end:
        sec: '939.379'
        mark: '00:15:39.379'
      u: But do take some typical incidents which had happened to you and your family,
        not in general. [Pause.] Did you build a bunker? [Here reference is made not
        to air-raid shelters, but to hide-outs against raids for deportation.]
    - who: Pinkhus Rosenfeld
      start:
        sec: '939.379'
        mark: '00:15:39.379'
      end:
        sec: '940.303'
        mark: '00:15:40.303'
      u: No.
    - who: David Boder
      start:
        sec: '940.303'
        mark: '00:15:40.303'
      end:
        sec: '947.595'
        mark: '00:15:47.595'
      u: Why not?
    - who: Pinkhus Rosenfeld
      start:
        sec: '947.595'
        mark: '00:15:47.595'
      end:
        sec: '960.893'
        mark: '00:16:00.893'
      u: Because as a rule it did not happen that people in the ghetto built bunkers.
        Perhaps in the last moments when the time was already very short. Our street
        they started to take among the first, so that we were not able to do it.
    - who: David Boder
      start:
        sec: '960.893'
        mark: '00:16:00.893'
      end:
        sec: '972.135'
        mark: '00:16:12.135'
      u: Hm. Nu, and so what happened then? You say that people began working for
        the Germans. What did you do?
    - who: Pinkhus Rosenfeld
      start:
        sec: '972.135'
        mark: '00:16:12.135'
      end:
        sec: '984.286'
        mark: '00:16:24.286'
      u: I was accidently, the head of a point for provision supply which served a
        certain area...
    - who: David Boder
      start:
        sec: '984.286'
        mark: '00:16:24.286'
      end:
        sec: '985.904'
        mark: '00:16:25.904'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '985.904'
        mark: '00:16:25.904'
      end:
        sec: '991.747'
        mark: '00:16:31.747'
      u: ". . . with...with provisions which were rationed, which were issued every
        two weeks."
    - who: David Boder
      start:
        sec: '991.747'
        mark: '00:16:31.747'
      end:
        sec: '992.761'
        mark: '00:16:32.761'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '992.761'
        mark: '00:16:32.761'
      end:
        sec: '1005.214'
        mark: '00:16:45.214'
      u: It is altogether [?] unbelievable that when the rations were issued for two
        weeks it included a ration which consisted of three dekas of turnips for two
        weeks.
    - who: David Boder
      start:
        sec: '1005.214'
        mark: '00:16:45.214'
      end:
        sec: '1006.439'
        mark: '00:16:46.439'
      u: Three what?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1006.439'
        mark: '00:16:46.439'
      end:
        sec: '1011.497'
        mark: '00:16:51.497'
      u: Three dekas...thirty grams of turnips.
    - who: David Boder
      start:
        sec: '1011.497'
        mark: '00:16:51.497'
      end:
        sec: '1012.722'
        mark: '00:16:52.722'
      u: Turnips.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1012.722'
        mark: '00:16:52.722'
      end:
        sec: '1013.344'
        mark: '00:16:53.344'
      u: Turnips.
    - who: David Boder
      start:
        sec: '1013.344'
        mark: '00:16:53.344'
      end:
        sec: '1015.535'
        mark: '00:16:55.535'
      u: Thirty grams of turnips for two weeks.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1015.535'
        mark: '00:16:55.535'
      end:
        sec: '1016.187'
        mark: '00:16:56.187'
      u: For two weeks. I won’t...
    - who: David Boder
      start:
        sec: '1016.187'
        mark: '00:16:56.187'
      end:
        sec: '1019.676'
        mark: '00:16:59.676'
      u: And what else? How much bread?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1019.676'
        mark: '00:16:59.676'
      end:
        sec: '1023.829'
        mark: '00:17:03.829'
      u: Bread was given, two kilos for eight days.
    - who: David Boder
      start:
        sec: '1023.829'
        mark: '00:17:03.829'
      end:
        sec: '1027.348'
        mark: '00:17:07.348'
      u: Two kilos. Nu.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1027.348'
        mark: '00:17:07.348'
      end:
        sec: '1032.769'
        mark: '00:17:12.769'
      u: That was it. There was another little, what else...
    - who: David Boder
      start:
        sec: '1032.769'
        mark: '00:17:12.769'
      end:
        sec: '1034.115'
        mark: '00:17:14.115'
      u: Butter?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1034.115'
        mark: '00:17:14.115'
      end:
        sec: '1036.699'
        mark: '00:17:16.699'
      u: Nothing whatsoever. No fats were given.
    - who: David Boder
      start:
        sec: '1036.699'
        mark: '00:17:16.699'
      end:
        sec: '1045.077'
        mark: '00:17:25.077'
      u: Hm. Go on. And you were working where the rations were issued.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1045.077'
        mark: '00:17:25.077'
      end:
        sec: '1047.208'
        mark: '00:17:27.208'
      u: I was working where the rations were issued.
    - who: David Boder
      start:
        sec: '1047.208'
        mark: '00:17:27.208'
      end:
        sec: '1049.128'
        mark: '00:17:29.128'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1049.128'
        mark: '00:17:29.128'
      end:
        sec: '1065.836'
        mark: '00:17:45.836'
      u: So that I must say [admit] that this [stroke of] luck brought me [the chance]
        that I had somehow a little...that I could eat something watching at night
        in the store somehow...that it was possible to eat something.
    - who: David Boder
      start:
        sec: '1065.836'
        mark: '00:17:45.836'
      end:
        sec: '1066.096'
        mark: '00:17:46.096'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1066.096'
        mark: '00:17:46.096'
      end:
        sec: '1069.132'
        mark: '00:17:49.132'
      u: That gave me the possibilities to live through.
    - who: David Boder
      start:
        sec: '1069.132'
        mark: '00:17:49.132'
      end:
        sec: '1076.243'
        mark: '00:17:56.243'
      u: Yes? [Pause.] Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1076.243'
        mark: '00:17:56.243'
      end:
        sec: '1101.163'
        mark: '00:18:21.163'
      u: And so thus we went on suffering. Four years we were in the ghetto, no clothing,
        no heating, and wearing wooden shoes. We were [there] until the end of August.
        The children were working very hard.
    - who: David Boder
      start:
        sec: '1101.163'
        mark: '00:18:21.163'
      end:
        sec: '1102.569'
        mark: '00:18:22.569'
      u: How old were the children?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1102.569'
        mark: '00:18:22.569'
      end:
        sec: '1108.140'
        mark: '00:18:28.140'
      u: The children were then about...when they got in the ghetto one was thirteen
        and one was in the fifteenth year.
    - who: David Boder
      start:
        sec: '1108.140'
        mark: '00:18:28.140'
      end:
        sec: '1112.021'
        mark: '00:18:32.021'
      u: Aha. And such [children] the Germans already considered as workers?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1112.021'
        mark: '00:18:32.021'
      end:
        sec: '1128.307'
        mark: '00:18:48.307'
      u: Such...and how...such the Germans considered workers already. To the contrary
        this was fortunate. In the beginning there was the slogan [the belief]. Seeing
        that whoever will work will not be deported, and we already knew the odor
        of the deportation, so that even eight year old children were sent [by the
        parents?] to work.
    - who: David Boder
      start:
        sec: '1128.307'
        mark: '00:18:48.307'
      end:
        sec: '1128.597'
        mark: '00:18:48.597'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1128.597'
        mark: '00:18:48.597'
      end:
        sec: '1134.350'
        mark: '00:18:54.350'
      u: I can say that my children who weighed as much as about sixty kilos when
        they came in the ghetto...
    - who: David Boder
      start:
        sec: '1134.350'
        mark: '00:18:54.350'
      end:
        sec: '1137.096'
        mark: '00:18:57.096'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1137.096'
        mark: '00:18:57.096'
      end:
        sec: '1149.500'
        mark: '00:19:09.500'
      u: Later when they were four years older—these are the best years in which a
        child must have the most nourishment and to gain most strength —they still
        lost fifteen kilos each.
    - who: David Boder
      start:
        sec: '1149.500'
        mark: '00:19:09.500'
      end:
        sec: '1150.574'
        mark: '00:19:10.574'
      u: When, in the ghetto?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1150.574'
        mark: '00:19:10.574'
      end:
        sec: '1151.377'
        mark: '00:19:11.377'
      u: In the ghetto.
    - who: David Boder
      start:
        sec: '1151.377'
        mark: '00:19:11.377'
      end:
        sec: '1152.421'
        mark: '00:19:12.421'
      u: Aha, nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1152.421'
        mark: '00:19:12.421'
      end:
        sec: '1167.349'
        mark: '00:19:27.349'
      u: Still as youngsters. Before the war I weighed 96 kilos, and then, in the
        last days of the ghetto, I weighed 62 kilos. We had virtually become skeletons.
    - who: David Boder
      start:
        sec: '1167.349'
        mark: '00:19:27.349'
      end:
        sec: '1169.993'
        mark: '00:19:29.993'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1169.993'
        mark: '00:19:29.993'
      end:
        sec: '1172.727'
        mark: '00:19:32.727'
      u: "[Pause.] Nu, is there anything else you would like to ask me about ghetto
        life?"
    - who: David Boder
      start:
        sec: '1172.727'
        mark: '00:19:32.727'
      end:
        sec: '1173.560'
        mark: '00:19:33.560'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1173.560'
        mark: '00:19:33.560'
      end:
        sec: '1173.789'
        mark: '00:19:33.789'
      u: For instance?
    - who: David Boder
      start:
        sec: '1173.789'
        mark: '00:19:33.789'
      end:
        sec: '1181.383'
        mark: '00:19:41.383'
      u: And so, I would like to know...And what did you do during the entire four
        years? Did you work in the administration during the entire four years?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1181.383'
        mark: '00:19:41.383'
      end:
        sec: '1185.747'
        mark: '00:19:45.747'
      u: In the administration of the...of the supply point.
    - who: David Boder
      start:
        sec: '1185.747'
        mark: '00:19:45.747'
      end:
        sec: '1186.339'
        mark: '00:19:46.339'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1186.339'
        mark: '00:19:46.339'
      end:
        sec: '1186.931'
        mark: '00:19:46.931'
      u: I worked there.
    - who: David Boder
      start:
        sec: '1186.931'
        mark: '00:19:46.931'
      end:
        sec: '1189.816'
        mark: '00:19:49.816'
      u: Did that help you so that you were not sent away from Lodz?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1189.816'
        mark: '00:19:49.816'
      end:
        sec: '1192.943'
        mark: '00:19:52.943'
      u: That helped me so that I was not sent away.
    - who: David Boder
      start:
        sec: '1192.943'
        mark: '00:19:52.943'
      end:
        sec: '1194.229'
        mark: '00:19:54.229'
      u: And you were left to remain with your children.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1194.229'
        mark: '00:19:54.229'
      end:
        sec: '1195.183'
        mark: '00:19:55.183'
      u: Yes.
    - who: David Boder
      start:
        sec: '1195.183'
        mark: '00:19:55.183'
      end:
        sec: '1207.577'
        mark: '00:20:07.577'
      u: Nu, and then how was the ghetto gradually reduced? How did it come to the
        end? Describe to me, let us say, the last six months of the ghetto.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1207.577'
        mark: '00:20:07.577'
      end:
        sec: '1233.932'
        mark: '00:20:33.932'
      u: When the Germans saw that the Russians were approaching and they were not
        far from Warsaw, Warsaw from Lodz being, so to speak, only about one hundred
        twenty kilometers, they began step by step to liquidate the ghetto. And so,
        first of all...[pause]...
    - who: David Boder
      start:
        sec: '1233.932'
        mark: '00:20:33.932'
      end:
        sec: '1236.184'
        mark: '00:20:36.184'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1236.184'
        mark: '00:20:36.184'
      end:
        sec: '1244.924'
        mark: '00:20:44.924'
      u: ". . . were sent out those who had at one time sinned [against the Germans].
        What does it mean had sinned? There being no fuel, I am only pointing at an..."
    - who: David Boder
      start:
        sec: '1244.924'
        mark: '00:20:44.924'
      end:
        sec: '1245.395'
        mark: '00:20:45.395'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1245.395'
        mark: '00:20:45.395'
      end:
        sec: '1245.896'
        mark: '00:20:45.896'
      u: ". . . example."
    - who: David Boder
      start:
        sec: '1245.896'
        mark: '00:20:45.896'
      end:
        sec: '1246.246'
        mark: '00:20:46.246'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1246.246'
        mark: '00:20:46.246'
      end:
        sec: '1260.147'
        mark: '00:21:00.147'
      u: If one had stolen once a piece of wood from an old fence, or if a cart with
        potatoes passed on the street and a child of five years ran after it and grabbed
        a raw potato...
    - who: David Boder
      start:
        sec: '1260.147'
        mark: '00:21:00.147'
      end:
        sec: '1261.010'
        mark: '00:21:01.010'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1261.010'
        mark: '00:21:01.010'
      end:
        sec: '1269.630'
        mark: '00:21:09.630'
      u: ". . . this constituted already one of the worst crimes, for which they were
        in the first line, and these were sent away."
    - who: David Boder
      start:
        sec: '1269.630'
        mark: '00:21:09.630'
      end:
        sec: '1272.515'
        mark: '00:21:12.515'
      u: What does it mean? The parents of the child, or what?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1272.515'
        mark: '00:21:12.515'
      end:
        sec: '1274.585'
        mark: '00:21:14.585'
      u: The parents together with the whole family were sent away.
    - who: David Boder
      start:
        sec: '1274.585'
        mark: '00:21:14.585'
      end:
        sec: '1275.177'
        mark: '00:21:15.177'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1275.177'
        mark: '00:21:15.177'
      end:
        sec: '1277.127'
        mark: '00:21:17.127'
      u: Then for the German there were...
    - who: David Boder
      start:
        sec: '1277.127'
        mark: '00:21:17.127'
      end:
        sec: '1281.370'
        mark: '00:21:21.370'
      u: Nu, who, for instance, reported it, that a child grabbed a potato?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1281.370'
        mark: '00:21:21.370'
      end:
        sec: '1287.666'
        mark: '00:21:27.666'
      u: For that there were, alas, Jewish police who also had to cling to life...
    - who: David Boder
      start:
        sec: '1287.666'
        mark: '00:21:27.666'
      end:
        sec: '1288.288'
        mark: '00:21:28.288'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1288.288'
        mark: '00:21:28.288'
      end:
        sec: '1291.988'
        mark: '00:21:31.988'
      u: ". . . who [the police] had also been appointed by the Germans, who [the
        police] watched over that."
    - who: David Boder
      start:
        sec: '1291.988'
        mark: '00:21:31.988'
      end:
        sec: '1293.696'
        mark: '00:21:33.696'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1293.696'
        mark: '00:21:33.696'
      end:
        sec: '1296.461'
        mark: '00:21:36.461'
      u: If,, by chance, he [the Jewish policeman] would let pass such a thing...
    - who: David Boder
      start:
        sec: '1296.461'
        mark: '00:21:36.461'
      end:
        sec: '1296.932'
        mark: '00:21:36.932'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1296.932'
        mark: '00:21:36.932'
      end:
        sec: '1300.964'
        mark: '00:21:40.964'
      u: ". . . if he would have kept silent about it, he would be—there were at once
        over them such watchmen —"
    - who: David Boder
      start:
        sec: '1300.964'
        mark: '00:21:40.964'
      end:
        sec: '1301.857'
        mark: '00:21:41.857'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1301.857'
        mark: '00:21:41.857'
      end:
        sec: '1303.686'
        mark: '00:21:43.686'
      u: ". . . if not, they would all be deported."
    - who: David Boder
      start:
        sec: '1303.686'
        mark: '00:21:43.686'
      end:
        sec: '1304.730'
        mark: '00:21:44.730'
      u: Aha. So who made the list for the deportation?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1304.730'
        mark: '00:21:44.730'
      end:
        sec: '1308.159'
        mark: '00:21:48.159'
      u: At first the police made it.
    - who: David Boder
      start:
        sec: '1308.159'
        mark: '00:21:48.159'
      end:
        sec: '1311.195'
        mark: '00:21:51.195'
      u: The Jewish police.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1311.195'
        mark: '00:21:51.195'
      end:
        sec: '1312.933'
        mark: '00:21:52.933'
      u: The Jewish police.
    - who: David Boder
      start:
        sec: '1312.933'
        mark: '00:21:52.933'
      end:
        sec: '1313.525'
        mark: '00:21:53.525'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1313.525'
        mark: '00:21:53.525'
      end:
        sec: '1320.364'
        mark: '00:22:00.364'
      u: Nu, and so, the so-called criminals having been already sent away, they took
        and sent away single people. That means...
    - who: David Boder
      start:
        sec: '1320.364'
        mark: '00:22:00.364'
      end:
        sec: '1321.257'
        mark: '00:22:01.257'
      u: What does it mean, single people?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1321.257'
        mark: '00:22:01.257'
      end:
        sec: '1327.311'
        mark: '00:22:07.311'
      u: Such people who had come from the provinces and had already been previously
        deported. They had already taken away their wives and their children.
    - who: David Boder
      start:
        sec: '1327.311'
        mark: '00:22:07.311'
      end:
        sec: '1327.752'
        mark: '00:22:07.752'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1327.752'
        mark: '00:22:07.752'
      end:
        sec: '1329.853'
        mark: '00:22:09.853'
      u: So these single people were sent away.
    - who: David Boder
      start:
        sec: '1329.853'
        mark: '00:22:09.853'
      end:
        sec: '1330.263'
        mark: '00:22:10.263'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1330.263'
        mark: '00:22:10.263'
      end:
        sec: '1333.963'
        mark: '00:22:13.963'
      u: Because we [?] saw, as far as possible, that whole families should remain.
    - who: David Boder
      start:
        sec: '1333.963'
        mark: '00:22:13.963'
      end:
        sec: '1334.766'
        mark: '00:22:14.766'
      u: Oh.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1334.766'
        mark: '00:22:14.766'
      end:
        sec: '1343.341'
        mark: '00:22:23.341'
      u: Then, when this was already finished, they took people...there came out a
        decree to hand over all the children.
    - who: David Boder
      start:
        sec: '1343.341'
        mark: '00:22:23.341'
      end:
        sec: '1351.538'
        mark: '00:22:31.538'
      u: Yes, tell me about this case, about the children. How did it happen, and
        what role did Rumkowski play in it?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1351.538'
        mark: '00:22:31.538'
      end:
        sec: '1357.049'
        mark: '00:22:37.049'
      u: The Germans said to hand over all the children up to the age of twelve.
    - who: David Boder
      start:
        sec: '1357.049'
        mark: '00:22:37.049'
      end:
        sec: '1357.731'
        mark: '00:22:37.731'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1357.731'
        mark: '00:22:37.731'
      end:
        sec: '1364.208'
        mark: '00:22:44.208'
      u: To deliver them to a certain point, and they will be brought to Germany.
    - who: David Boder
      start:
        sec: '1364.208'
        mark: '00:22:44.208'
      end:
        sec: '1365.826'
        mark: '00:22:45.826'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1365.826'
        mark: '00:22:45.826'
      end:
        sec: '1369.979'
        mark: '00:22:49.979'
      u: There they will be raised and fed.
    - who: David Boder
      start:
        sec: '1369.979'
        mark: '00:22:49.979'
      end:
        sec: '1372.925'
        mark: '00:22:52.925'
      u: Aha. Children. How small? From six months?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1372.925'
        mark: '00:22:52.925'
      end:
        sec: '1381.877'
        mark: '00:23:01.877'
      u: No difference how old it was. From a day to twelve years. All these children
        had to be reported, and all of them had to be handed over for sending to Germany.
    - who: David Boder
      start:
        sec: '1381.877'
        mark: '00:23:01.877'
      end:
        sec: '1385.004'
        mark: '00:23:05.004'
      u: Aha.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1385.004'
        mark: '00:23:05.004'
      end:
        sec: '1396.793'
        mark: '00:23:16.793'
      u: Exceptions were made at that time for the Jewish police and for such so-called
        elite, those who were then in the service of Rumkowski’s kingdom.
    - who: David Boder
      start:
        sec: '1396.793'
        mark: '00:23:16.793'
      end:
        sec: '1397.596'
        mark: '00:23:17.596'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1397.596'
        mark: '00:23:17.596'
      end:
        sec: '1415.693'
        mark: '00:23:35.693'
      u: So that one can say that there were sent away...eighteen thousand children
        [this number varies in different interviews] were sent away. This took place
        in the space of time from the 5th of September to the 12th of September, 1942
        [?], and two thousand children...
    - who: David Boder
      start:
        sec: '1415.693'
        mark: '00:23:35.693'
      end:
        sec: '1417.824'
        mark: '00:23:37.824'
      u: From September the what? The 1st?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1417.824'
        mark: '00:23:37.824'
      end:
        sec: '1419.170'
        mark: '00:23:39.170'
      u: From the 5th of September until...
    - who: David Boder
      start:
        sec: '1419.170'
        mark: '00:23:39.170'
      end:
        sec: '1420.275'
        mark: '00:23:40.275'
      u: From the 5th until the 12th.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1420.275'
        mark: '00:23:40.275'
      end:
        sec: '1421.017'
        mark: '00:23:41.017'
      u: ". . . the 12th."
    - who: David Boder
      start:
        sec: '1421.017'
        mark: '00:23:41.017'
      end:
        sec: '1421.759'
        mark: '00:23:41.759'
      u: One week.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1421.759'
        mark: '00:23:41.759'
      end:
        sec: '1422.230'
        mark: '00:23:42.230'
      u: One week.
    - who: David Boder
      start:
        sec: '1422.230'
        mark: '00:23:42.230'
      end:
        sec: '1424.089'
        mark: '00:23:44.089'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1424.089'
        mark: '00:23:44.089'
      end:
        sec: '1429.117'
        mark: '00:23:49.117'
      u: The police went around grabbing, and the entire ghetto was locked up, and
        a blockade was installed.
    - who: David Boder
      start:
        sec: '1429.117'
        mark: '00:23:49.117'
      end:
        sec: '1429.739'
        mark: '00:23:49.739'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1429.739'
        mark: '00:23:49.739'
      end:
        sec: '1438.057'
        mark: '00:23:58.057'
      u: And nobody could go out, but they went around simply from house to house
        and all the children were taken out.
    - who: David Boder
      start:
        sec: '1438.057'
        mark: '00:23:58.057'
      end:
        sec: '1439.977'
        mark: '00:23:59.977'
      u: And where were they assembled?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1439.977'
        mark: '00:23:59.977'
      end:
        sec: '1442.198'
        mark: '00:24:02.198'
      u: They were assembled on certain assembly points.
    - who: David Boder
      start:
        sec: '1442.198'
        mark: '00:24:02.198'
      end:
        sec: '1443.091'
        mark: '00:24:03.091'
      u: Did you see it?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1443.091'
        mark: '00:24:03.091'
      end:
        sec: '1444.286'
        mark: '00:24:04.286'
      u: Yes, indeed.
    - who: David Boder
      start:
        sec: '1444.286'
        mark: '00:24:04.286'
      end:
        sec: '1444.878'
        mark: '00:24:04.878'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1444.878'
        mark: '00:24:04.878'
      end:
        sec: '1449.816'
        mark: '00:24:09.816'
      u: Not only I, but thousands of people saw it, and then they were sent away.
    - who: David Boder
      start:
        sec: '1449.816'
        mark: '00:24:09.816'
      end:
        sec: '1451.404'
        mark: '00:24:11.404'
      u: How, in railroad cars?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1451.404'
        mark: '00:24:11.404'
      end:
        sec: '1452.267'
        mark: '00:24:12.267'
      u: On trucks they were sent away.
    - who: David Boder
      start:
        sec: '1452.267'
        mark: '00:24:12.267'
      end:
        sec: '1453.341'
        mark: '00:24:13.341'
      u: In automobiles.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1453.341'
        mark: '00:24:13.341'
      end:
        sec: '1456.588'
        mark: '00:24:16.588'
      u: We saw no trains, but saw them being sent away on trucks.
    - who: David Boder
      start:
        sec: '1456.588'
        mark: '00:24:16.588'
      end:
        sec: '1461.978'
        mark: '00:24:21.978'
      u: Now, where were they sent to?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1461.978'
        mark: '00:24:21.978'
      end:
        sec: '1463.294'
        mark: '00:24:23.294'
      u: Nu, there where all the Jews were sent.
    - who: David Boder
      start:
        sec: '1463.294'
        mark: '00:24:23.294'
      end:
        sec: '1477.252'
        mark: '00:24:37.252'
      u: No, no, no. [Words not clear.] This we have to have very clearly. Where were
        they sent to? Did people know...did anyone find out? Were they sent to Auschwitz?
        Were they sent to Majdanek? Where were they sent to?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1477.252'
        mark: '00:24:37.252'
      end:
        sec: '1480.499'
        mark: '00:24:40.499'
      u: All the time we did not know where they were sent.
    - who: David Boder
      start:
        sec: '1480.499'
        mark: '00:24:40.499'
      end:
        sec: '1490.085'
        mark: '00:24:50.085'
      u: And so let us try to give the German, so to speak, every consideration.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1490.085'
        mark: '00:24:50.085'
      end:
        sec: '1491.039'
        mark: '00:24:51.039'
      u: Yes.
    - who: David Boder
      start:
        sec: '1491.039'
        mark: '00:24:51.039'
      end:
        sec: '1496.067'
        mark: '00:24:56.067'
      u: Let us say this. When children were taken, it was said they will be sent
        to [better] nourished?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1496.067'
        mark: '00:24:56.067'
      end:
        sec: '1496.809'
        mark: '00:24:56.809'
      u: Yes.
    - who: David Boder
      start:
        sec: '1496.809'
        mark: '00:24:56.809'
      end:
        sec: '1499.845'
        mark: '00:24:59.845'
      u: Did they make out a list? Did they write down their names?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1499.845'
        mark: '00:24:59.845'
      end:
        sec: '1510.789'
        mark: '00:25:10.789'
      u: Nothing at all. If there were still such optimists, especially among us who
        were still in the ghetto, who then did not know so much about Auschwitz, Majdanek
        and Treblinka...
    - who: David Boder
      start:
        sec: '1510.789'
        mark: '00:25:10.789'
      end:
        sec: '1511.713'
        mark: '00:25:11.713'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1511.713'
        mark: '00:25:11.713'
      end:
        sec: '1525.162'
        mark: '00:25:25.162'
      u: ". . . we did think somehow that the children would perhaps be taken to Germany.
        It went under the pretext that the parents should be able to work. In order
        that they not be burdened with raising of children..."
    - who: David Boder
      start:
        sec: '1525.162'
        mark: '00:25:25.162'
      end:
        sec: '1525.693'
        mark: '00:25:25.693'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1525.693'
        mark: '00:25:25.693'
      end:
        sec: '1532.441'
        mark: '00:25:32.441'
      u: ". . . the children were taken away. Although it could have been arranged
        in the ghetto as well but we...we wanted to fool ourselves."
    - who: David Boder
      start:
        sec: '1532.441'
        mark: '00:25:32.441'
      end:
        sec: '1532.912'
        mark: '00:25:32.912'
      u: Aha. Tell me, were there...
    - who: Pinkhus Rosenfeld
      start:
        sec: '1532.912'
        mark: '00:25:32.912'
      end:
        sec: '1534.409'
        mark: '00:25:34.409'
      u: In closing, we had no choice.
    - who: David Boder
      start:
        sec: '1534.409'
        mark: '00:25:34.409'
      end:
        sec: '1538.351'
        mark: '00:25:38.351'
      u: ". . . any placards, any announcements to bring the children? What..."
    - who: Pinkhus Rosenfeld
      start:
        sec: '1538.351'
        mark: '00:25:38.351'
      end:
        sec: '1542.926'
        mark: '00:25:42.926'
      u: No. Rumkowski put out placards to come and assemble...
    - who: David Boder
      start:
        sec: '1542.926'
        mark: '00:25:42.926'
      end:
        sec: '1544.121'
        mark: '00:25:44.121'
      u: Yes.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1544.121'
        mark: '00:25:44.121'
      end:
        sec: '1552.650'
        mark: '00:25:52.650'
      u: ". . . on the so-called square. It was once called...on the Goscinny Dwor
        [a market square usually surrounded by buildings containing stores]."
    - who: David Boder
      start:
        sec: '1552.650'
        mark: '00:25:52.650'
      end:
        sec: '1554.992'
        mark: '00:25:54.992'
      u: Oh. Goscinny Dwor, yes. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1554.992'
        mark: '00:25:54.992'
      end:
        sec: '1556.217'
        mark: '00:25:56.217'
      u: Outside.
    - who: David Boder
      start:
        sec: '1556.217'
        mark: '00:25:56.217'
      end:
        sec: '1557.895'
        mark: '00:25:57.895'
      u: Were the stores around?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1557.895'
        mark: '00:25:57.895'
      end:
        sec: '1558.728'
        mark: '00:25:58.728'
      u: Yes.
    - who: David Boder
      start:
        sec: '1558.728'
        mark: '00:25:58.728'
      end:
        sec: '1558.957'
        mark: '00:25:58.957'
      u: Yes. Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1558.957'
        mark: '00:25:58.957'
      end:
        sec: '1564.196'
        mark: '00:26:04.196'
      u: And we already could fe-...feel that the air is somehow not clean, another
        edict against the Jews is coming.
    - who: David Boder
      start:
        sec: '1564.196'
        mark: '00:26:04.196'
      end:
        sec: '1564.878'
        mark: '00:26:04.878'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1564.878'
        mark: '00:26:04.878'
      end:
        sec: '1575.520'
        mark: '00:26:15.520'
      u: And so there Rumkowski came out seemingly with such a broken spirit. How
        much truth there lay in it we did not know, because we already knew that he
        has sold out to the Germans...
    - who: David Boder
      start:
        sec: '1575.520'
        mark: '00:26:15.520'
      end:
        sec: '1576.413'
        mark: '00:26:16.413'
      u: Nu?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1576.413'
        mark: '00:26:16.413'
      end:
        sec: '1586.481'
        mark: '00:26:26.481'
      u: ". . . because of the career [position] he was seeking. But it is not believable
        that he did want [covet] so much, that he did not foresee that he will have
        to serve the Germans with so much. But now he already had to."
    - who: David Boder
      start:
        sec: '1586.481'
        mark: '00:26:26.481'
      end:
        sec: '1586.861'
        mark: '00:26:26.861'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1586.861'
        mark: '00:26:26.861'
      end:
        sec: '1594.286'
        mark: '00:26:34.286'
      u: And so he issued the order for it to be known that all the children must
        be handed over.
    - who: David Boder
      start:
        sec: '1594.286'
        mark: '00:26:34.286'
      end:
        sec: '1596.930'
        mark: '00:26:36.930'
      u: Did you hear his speech?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1596.930'
        mark: '00:26:36.930'
      end:
        sec: '1597.884'
        mark: '00:26:37.884'
      u: Yes.
    - who: David Boder
      start:
        sec: '1597.884'
        mark: '00:26:37.884'
      end:
        sec: '1601.373'
        mark: '00:26:41.373'
      u: Do you remember anything of it? [This speech was mentioned in other interviews,
        hence the question.]
    - who: Pinkhus Rosenfeld
      start:
        sec: '1601.373'
        mark: '00:26:41.373'
      end:
        sec: '1607.639'
        mark: '00:26:47.639'
      u: I remember that he gave us to understand that we must save ourselves, and
        that it is a decree...
    - who: David Boder
      start:
        sec: '1607.639'
        mark: '00:26:47.639'
      end:
        sec: '1608.774'
        mark: '00:26:48.774'
      u: Save yourselves.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1608.774'
        mark: '00:26:48.774'
      end:
        sec: '1612.384'
        mark: '00:26:52.384'
      u: Save ourselves, and with that, that we will hand over the small children,...
    - who: David Boder
      start:
        sec: '1612.384'
        mark: '00:26:52.384'
      end:
        sec: '1613.308'
        mark: '00:26:53.308'
      u: Yes?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1613.308'
        mark: '00:26:53.308'
      end:
        sec: '1615.318'
        mark: '00:26:55.318'
      u: ". . . with that we will be saved."
    - who: David Boder
      start:
        sec: '1615.318'
        mark: '00:26:55.318'
      end:
        sec: '1622.278'
        mark: '00:27:02.278'
      u: Did he use the expression ‘Mothers, bring your burned offering’?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1622.278'
        mark: '00:27:02.278'
      end:
        sec: '1624.318'
        mark: '00:27:04.318'
      u: "[After a pause, animated by the recollection] Yes."
    - who: David Boder
      start:
        sec: '1624.318'
        mark: '00:27:04.318'
      end:
        sec: '1625.211'
        mark: '00:27:05.211'
      u: You heard that?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1625.211'
        mark: '00:27:05.211'
      end:
        sec: '1625.712'
        mark: '00:27:05.712'
      u: Yes.
    - who: David Boder
      start:
        sec: '1625.712'
        mark: '00:27:05.712'
      end:
        sec: '1629.171'
        mark: '00:27:09.171'
      u: "‘Mothers, bring your burned offerings,’ yes?"
    - who: Pinkhus Rosenfeld
      start:
        sec: '1629.171'
        mark: '00:27:09.171'
      end:
        sec: '1631.905'
        mark: '00:27:11.905'
      u: "‘It is to be hoped that this is the last burned offering [sacrifice].’"
    - who: David Boder
      start:
        sec: '1631.905'
        mark: '00:27:11.905'
      end:
        sec: '1643.181'
        mark: '00:27:23.181'
      u: Aha. Yes, because I want to tell you, I have...the same that you have told
        me, was told to me by a boy from Buchenwald.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1643.181'
        mark: '00:27:23.181'
      end:
        sec: '1643.622'
        mark: '00:27:23.622'
      u: Yes.
    - who: David Boder
      start:
        sec: '1643.622'
        mark: '00:27:23.622'
      end:
        sec: '1644.032'
        mark: '00:27:24.032'
      u: You understand?
    - who: Pinkhus Rosenfeld
      start:
        sec: '1644.032'
        mark: '00:27:24.032'
      end:
        sec: '1644.533'
        mark: '00:27:24.533'
      u: Yes.
    - who: David Boder
      start:
        sec: '1644.533'
        mark: '00:27:24.533'
      end:
        sec: '1651.915'
        mark: '00:27:31.915'
      u: And it is important that we get it from various corners of the world, we
        get the same story.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1651.915'
        mark: '00:27:31.915'
      end:
        sec: '1654.619'
        mark: '00:27:34.619'
      u: Yes, yes, yes, it is correct.
    - who: David Boder
      start:
        sec: '1654.619'
        mark: '00:27:34.619'
      end:
        sec: '1657.746'
        mark: '00:27:37.746'
      u: Nu, go on.
    - who: Pinkhus Rosenfeld
      start:
        sec: '1657.746'
        mark: '00:27:37.746'
      end:
        sec: '1708.688'
        mark: '00:28:28.688'
      u: And we were so desperate. It is not understood even by us how the Jewish
        mother could give away her child. There were cases where the children were
        taken and they were hidden in ovens, plastered over. And there were such cases
        about which I know. A friend of mine took a child and gave it narcotics, and
        he put it in, one might say, in a far corner of the courtyard, because he
        figured that the police would go through the house in two hours, and he put
        it in such a hole and on top he strewed a little sand, just so it should not
        be known. And thus he saved his child. The largest majority could not find
        counsel to help themselves. There were cases that mothers went with the children.
        They were taken along.
    - who: David Boder
      start:
        sec: '1708.688'
        mark: '00:28:28.688'
      end:
        sec: '1709.672'
        mark: '00:28:29.672'
      u: The mothers were taken along.
    - who: Pinkhus Rosenfeld
      start:
