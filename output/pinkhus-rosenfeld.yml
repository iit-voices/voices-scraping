        sec: '326.438'
        mark: '00:05:26.438'
      u: Nu, naturally in Lodz we were already met at certain points by the Germans,
        and the local folk-Germans [Poles who claimed German ancestry]...
    - who: David Boder
      start:
        sec: '326.438'
        mark: '00:05:26.438'
      end:
        sec: '326.932'
        mark: '00:05:26.932'
      u: Hm.
    - who: Pinkhus Rosenfeld
      start:
        sec: '326.932'
        mark: '00:05:26.932'
      end:
        sec: '337.245'
        mark: '00:05:37.245'
      u: ". . . the so-called Poles, and we were at once cleaned up. They took away
        everything we had, the little money. Now we were already completely without
        anything."
    - who: David Boder
      start:
        sec: '337.245'
        mark: '00:05:37.245'
      end:
        sec: '340.058'
        mark: '00:05:40.058'
