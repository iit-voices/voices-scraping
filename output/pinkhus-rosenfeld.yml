    - who: Pinkhus Rosenfeld
      start:
        sec: '288.884'
        mark: '00:04:48.884'
      end:
        sec: '301.878'
        mark: '00:05:01.878'
      u: We took along a little money in the pocket. The rest we left, everything
        unguarded, and we ran. Finally we saw on the road that the Germans have come
        ahead of us.
    - who: David Boder
      start:
        sec: '301.878'
        mark: '00:05:01.878'
      end:
        sec: '303.667'
        mark: '00:05:03.667'
