    - who: David Boder
      start: '00:13:07.222'
      end: '00:13:08.810'
      u: Wie hat man gegessen in Auschwitz?
    - who: Toba Schiver
      start: '00:13:08.810'
      end: '00:13:11.363'
      u: Von ein Schüssel haben gegessen fünf Menschen.
    - who: David Boder
      start: '00:13:11.363'
      end: '00:13:12.631'
      u: Und wie, ohne Löffel?
    - who: Toba Schiver
      start: '00:13:12.631'
      end: '00:13:13.524'
