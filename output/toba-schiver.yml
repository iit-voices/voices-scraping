    - who: David Boder
      start: '00:23:40.927'
      end: '00:23:41.319'
      u: Ja?
    - who: Toba Schiver
      start: '00:23:41.319'
      end: '00:23:45.665'
      u: Er hat [unverständlich] nach Prag.
    - who: David Boder
      start: '00:23:45.665'
      end: '00:23:46.661'
      u: Ja, nun?
    - who: Toba Schiver
      start: '00:23:46.661'
      end: '00:23:56.350'
      u: und so haben wir ge-, genommen ein Wohnung, und drei Menschen haben da gewohnt.
        Bruder, Schwester [unverständlich]. Und nachdem haben wir gearbeitet in ein
        Schokoladenfabrik.
    - who: David Boder
      start: '00:23:56.350'
      end: '00:23:58.119'
      u: Schokoladenfabrik, at the Czech?
    - who: Toba Schiver
      start: '00:23:58.119'
      end: '00:24:00.552'
      u: At the Czech. Sehr ein guter Leben dort gewesen.
    - who: David Boder
      start: '00:24:00.552'
      end: '00:24:04.554'
      u: Nun, und denn? Warum, wie, wann haben Sie beschlossen wegzugehen?
    - who: Toba Schiver
      start: '00:24:04.554'
      end: '00:24:12.280'
      u: Wir haben beschlossen, als man hat gesagt, dass die, dass man kann nicht,
        äh, bleiben, dass die russische Juden kann nicht bleiben in Tschechei.
    - who: David Boder
      start: '00:24:12.280'
      end: '00:24:15.087'
      u: Oh, wer hat das gesagt? Die Tschechen?
    - who: Toba Schiver
      start: '00:24:15.087'
      end: '00:24:15.932'
      u: Man hat gesagt.
    - who: David Boder
      start: '00:24:15.932'
      end: '00:24:17.864'
      u: Ah, aber nicht offiziell.
    - who: Toba Schiver
      start: '00:24:17.864'
      end: '00:24:18.757'
      u: Nicht offiziell.
    - who: David Boder
      start: '00:24:18.757'
      end: '00:24:18.938'
      u: "[Unverständlich]."
    - who: Toba Schiver
      start: '00:24:18.938'
      end: '00:24:23.073'
      u: "[Unverständlich]. Hab ich beschlossen, dass ich fahr nach Palästina."
    - who: David Boder
      start: '00:24:23.073'
      end: '00:24:24.522'
      u: Nun, der Bruder auch?
    - who: Toba Schiver
      start: '00:24:24.522'
      end: '00:24:28.403'
      u: Nein. Bruder ist nach Tschechei. Er hat geheiratet [unverständlich].
    - who: David Boder
      start: '00:24:28.403'
      end: '00:24:30.003'
      u: Er hat geheiratet bei jüdische Mädel?
    - who: Toba Schiver
      start: '00:24:30.003'
      end: '00:24:30.625'
      u: Jüdische Mädel.
    - who: David Boder
      start: '00:24:30.625'
      end: '00:24:31.911'
      u: Und er ist dort geblieben?
    - who: Toba Schiver
      start: '00:24:31.911'
      end: '00:24:32.623'
      u: "[sie wird sehr leise] Dort geblieben."
    - who: David Boder
      start: '00:24:32.623'
      end: '00:24:35.611'
      u: Sprechen Sie lauter. Er ist dort geblieben. Und Sie mit die Schwester?
    - who: Toba Schiver
      start: '00:24:35.611'
      end: '00:24:39.263'
      u: Wir sind hier. Die Schwester hat schon geheiratet, äh, sie hat schon einen
        Mann.
    - who: David Boder
      start: '00:24:39.263'
      end: '00:24:39.897'
      u: Hier in?
    - who: Toba Schiver
      start: '00:24:39.897'
      end: '00:24:40.851'
      u: in Tradate.
    - who: David Boder
      start: '00:24:40.851'
      end: '00:24:43.525'
      u: In Tradate. Hat sie geheiratet hier in Tradate?
    - who: Toba Schiver
      start: '00:24:43.525'
      end: '00:24:45.668'
      u: Nee, in Venezia hat sie geheiratet.
    - who: David Boder
      start: '00:24:45.668'
      end: '00:24:51.813'
      u: Aha. Nun, warte, äh, warte ein bisschen. Nicht so schnell. Ihr habt jetzt
        beschlossen zu gehen nach Palästina?
    - who: Toba Schiver
      start: '00:24:51.813'
      end: '00:24:52.525'
      u: Ja.
    - who: David Boder
      start: '00:24:52.525'
      end: '00:24:59.799'
      u: Nun. Wie habt ihr sich angeschlossen, wie seid ihr bekommen Mitglieder von
        ein Kibbuz? Wie habt ihr sich angeschlossen ein Kibbuz? Wie seid ihr?
    - who: Toba Schiver
      start: '00:24:59.799'
      end: '00:25:02.020'
      u: Von Prag in Wien.
    - who: David Boder
      start: '00:25:02.020'
      end: '00:25:06.698'
      u: In Wien? Von Prag seid ihr gegangen nach Wien. Und wie habt ihr gefunden
        ein Kibbuz?
    - who: Toba Schiver
      start: '00:25:06.698'
      end: '00:25:13.670'
      u: "[Unverständlich] sind diese Menschen immer genommen, ein paar Menschen,
        die suchten ein Kibbuz."
    - who: David Boder
      start: '00:25:13.670'
      end: '00:25:16.900'
      u: Aha. Nun, und denn von Wien seid ihr wieder weggegangen?
    - who: Toba Schiver
      start: '00:25:16.900'
      end: '00:25:19.109'
      u: Nach Enns. Von Enns bis Linz.
    - who: David Boder
      start: '00:25:19.109'
      end: '00:25:19.653'
      u: Enns?
    - who: Toba Schiver
      start: '00:25:19.653'
      end: '00:25:20.758'
      u: Ah ja.
    - who: David Boder
      start: '00:25:20.758'
      end: '00:25:21.048'
      u: Nun?
    - who: Toba Schiver
      start: '00:25:21.048'
      end: '00:25:23.511'
      u: Nach ein Kibbuz zwei Wochenende gefahren.
    - who: David Boder
      start: '00:25:23.511'
      end: '00:25:24.948'
      u: Gefahren oder gegangen?
    - who: Toba Schiver
      start: '00:25:24.948'
      end: '00:25:25.992'
      u: Gefahren.
    - who: David Boder
      start: '00:25:25.992'
      end: '00:25:27.713'
      u: Und denn von Linz, von Linz nach?
    - who: Toba Schiver
      start: '00:25:27.713'
      end: '00:25:28.425'
      u: Nach Salzburg.
    - who: David Boder
      start: '00:25:28.425'
      end: '00:25:30.266'
      u: Nach Salzburg. Und von Salzburg?
    - who: Toba Schiver
      start: '00:25:30.266'
      end: '00:25:34.069'
      u: Nach, äh, Innsbruck. Von Innsbruck nach, äh, Milan.
    - who: David Boder
      start: '00:25:34.069'
      end: '00:25:39.230'
      u: Nach Milan. Nun, äh, sagt mir, unterwegs wie habt ihr gegessen, wovon habt
        ihr gelebt?
    - who: Toba Schiver
      start: '00:25:39.230'
      end: '00:25:43.818'
      u: Einfach immer gegeben. Von Enns nach Salzburg immer gegeben zu Essen auf
        dem Weg.
    - who: David Boder
      start: '00:25:43.818'
      end: '00:25:44.560'
      u: Wer?
    - who: Toba Schiver
      start: '00:25:44.560'
      end: '00:25:45.526'
      u: Die...
    - who: David Boder
      start: '00:25:45.526'
      end: '00:25:51.140'
      u: Die Joint, die UNRRA? Nun und jetzt, äh, äh, plant ihr zu gehen nach Palästina?
    - who: Toba Schiver
      start: '00:25:51.140'
      end: '00:25:52.486'
      u: Ja.
    - who: David Boder
      start: '00:25:52.486'
      end: '00:25:54.267'
      u: Ihr Schwester ist ein jüngere Schwester, ja?
    - who: Toba Schiver
      start: '00:25:54.267'
      end: '00:25:55.402'
      u: Ja, mit ein Jahre.
    - who: David Boder
      start: '00:25:55.402'
      end: '00:25:56.658'
      u: Und sie hat sich schon verheiratet?
    - who: Toba Schiver
      start: '00:25:56.658'
      end: '00:25:57.189'
      u: Ja.
    - who: David Boder
      start: '00:25:57.189'
      end: '00:25:58.427'
      u: Warum haben Sie sich noch nicht verheiratet?
    - who: Toba Schiver
      start: '00:25:58.427'
      end: '00:26:03.817'
      u: Ja, ich, ich, [unverständlich] immer noch heirate, bräuchte ein Mann dazu
        [unverständlich].
    - who: David Boder
      start: '00:26:03.817'
      end: '00:26:04.481'
      u: Was?
    - who: Toba Schiver
      start: '00:26:04.481'
      end: '00:26:05.719'
      u: "[ironisch] Ich hab keinen!"
    - who: David Boder
      start: '00:26:05.719'
      end: '00:26:10.476'
      u: Sie haben keinen. Nun, und, äh, was wollen Sie in Palästina tun?
    - who: Toba Schiver
      start: '00:26:10.476'
      end: '00:26:13.361'
      u: "[Unverständlich]."
    - who: David Boder
      start: '00:26:13.361'
      end: '00:26:16.832'
      u: Aber Sie, haben Sie keine Verwandte in Amerika?
    - who: Toba Schiver
      start: '00:26:16.832'
      end: '00:26:17.526'
      u: "[Sehr leise]"
    - who: David Boder
      start: '00:26:17.526'
      end: '00:26:18.432'
      u: Lauter! Nein?
    - who: Toba Schiver
      start: '00:26:18.432'
      end: '00:26:24.939'
      u: Wir haben zwei Cousinen und ein, äh, ein äh [unverständlich] ein Tante...
    - who: David Boder
      start: '00:26:24.939'
      end: '00:26:26.237'
      u: A Tante, ja?
    - who: Toba Schiver
      start: '00:26:26.237'
      end: '00:26:27.432'
      u: nach Palästina.
    - who: David Boder
      start: '00:26:27.432'
      end: '00:26:28.549'
      u: Sie fahren jetzt nach Palästina?
    - who: Toba Schiver
      start: '00:26:28.549'
      end: '00:26:29.201'
      u: Ja. [Unverständlich].
    - who: David Boder
      start: '00:26:29.201'
      end: '00:26:31.000'
      u: Haben sie Zertifikate bekommen?
    - who: Toba Schiver
      start: '00:26:31.000'
      end: '00:26:32.044'
      u: Ja.
    - who: David Boder
      start: '00:26:32.044'
      end: '00:26:35.515'
      u: Na, vielleicht hätten Sie dort warten sollen, wär’s gewesen besser?
    - who: Toba Schiver
      start: '00:26:35.515'
      end: '00:26:37.205'
      u: Das ist schon egal.
    - who: David Boder
      start: '00:26:37.205'
      end: '00:26:38.412'
      u: Das ist schon egal.
    - who: Toba Schiver
      start: '00:26:38.412'
      end: '00:26:41.732'
      u: Hab ich schon so viel mitgemacht, das [Unverständlich].
    - who: David Boder
      start: '00:26:41.732'
      end: '00:26:44.449'
      u: Und was tun Sie hier den ganzen Tag?
    - who: Toba Schiver
      start: '00:26:44.449'
      end: '00:26:49.236'
      u: No was, was übrige Leute. Lernen und, äh, Hebräisch und so.
    - who: David Boder
      start: '00:26:49.236'
      end: '00:27:03.741'
      u: "[In English] This concludes the interview with Miss Toba Schiver who is
        rather very scarce on words. But we’ve got a, we think a significant story.
        We conclude this spool on 25 minutes."
    - who: David Boder
      start: '00:27:03.741'
      end: '00:27:07.988'
      u: "[In German] Also, Frau Schiver ich danke Ihnen sehr. Wenn Sie können bitte
        finden denselben Jungen, was hat sie reingebracht, schicken Sie ihn rein.
        Danke sehr."
    - who: David Boder
      start: '00:27:07.988'
      end: '00:27:23.049'
      u: "[In English] Tradate, Italy...a small locality between Como and Milano,
        with a community of displaced persons mainly consisting of young kibbutzim."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:01.539'
      end: '00:00:55.259'
      u: "[In English] Italy, September 2nd, Tradate. A little community of displaced
        people living in a old castle which later was a convent and then a armory
        between Milano and Como. Uh, there is a number of community of kibbutzim that
        are co-operative groups of specially young people that have gotten together,
        mostly young people who have lost all their whole family and could not, did
        not feel, or could not stay in their place where their families were, uh,
        perished. They are roaming through Europe and form various groups, leaving
        homes, cross borders illegally, and here is a, uh, group that entered Italy
        and is being supported by the UNRRA and by the Joint. Uh, the interviewee
        is now, uh, Miss Toba Schiver, uh, 22 years old, born in Czechoslovakia."
    - who: David Boder
      start: '00:00:55.259'
      end: '00:00:58.054'
      u: "[In German] Well, Miss, are you mar-, are you married?"
    - who: Toba Schiver
      start: '00:00:58.054'
      end: '00:00:58.615'
      u: No.
    - who: David Boder
      start: '00:00:58.615'
      end: '00:01:05.889'
      u: Yes. Well, Miss Schiver. Would you tell me again what your full name is,
        where were you born and how old are you?
    - who: Toba Schiver
      start: '00:01:05.889'
      end: '00:01:07.609'
      u: Born in Czechoslovakia.
    - who: David Boder
      start: '00:01:07.609'
      end: '00:01:10.024'
      u: "[Interrupts] Speak up and slow down. You were born in Czech-"
    - who: Toba Schiver
      start: '00:01:10.024'
      end: '00:01:12.849'
      u: "[Interrupts] in Czechoslovakia. Born ’22."
    - who: David Boder
      start: '00:01:12.849'
      end: '00:01:15.915'
      u: Yes. Uh, what, and you are 22 years old?
    - who: Toba Schiver
      start: '00:01:15.915'
      end: '00:01:16.428'
      u: Old.
    - who: David Boder
      start: '00:01:16.428'
      end: '00:01:28.139'
      u: Old. Well, tell me. Where were you when the war began, and what has happened
        to you and with your family? At the time the war began.
    - who: Toba Schiver
      start: '00:01:28.139'
      end: '00:01:34.495'
      u: Well. Once, dro-, uh, driven to, uh, Mátészalka. In ghetto.
    - who: David Boder
      start: '00:01:34.495'
      end: '00:01:37.604'
      u: Now then, wait a minute. Did the Germans enter your place?
    - who: Toba Schiver
      start: '00:01:37.604'
      end: '00:01:38.286'
      u: No. Hungarians.
    - who: David Boder
      start: '00:01:38.286'
      end: '00:01:38.497'
      u: No?
    - who: Toba Schiver
      start: '00:01:38.497'
      end: '00:01:40.942'
      u: Hungarians to-, took us. In Mátészalka....
    - who: David Boder
      start: '00:01:40.942'
      end: '00:01:41.334'
      u: You were?
    - who: Toba Schiver
      start: '00:01:41.334'
      end: '00:01:43.689'
      u: in ghetto. This first together.
    - who: David Boder
      start: '00:01:43.689'
      end: '00:01:47.359'
      u: So you were in Czechoslovakia. How did you get to Hungary?
    - who: Toba Schiver
      start: '00:01:47.359'
      end: '00:01:51.464'
      u: That, that we were in Czechoslovakia and, uh, later came to Hungary for six
        years.
    - who: David Boder
      start: '00:01:51.464'
      end: '00:01:52.056'
      u: When?
    - who: Toba Schiver
      start: '00:01:52.056'
      end: '00:01:54.428'
      u: Hungary. For six years we were in Hungary.
    - who: David Boder
      start: '00:01:54.428'
      end: '00:01:57.235'
      u: And [unintelligible]. No, no, no.
    - who: Toba Schiver
      start: '00:01:57.235'
      end: '00:02:00.555'
      u: Czechoslovakia. Six years we were in Hungary.
    - who: David Boder
      start: '00:02:00.555'
      end: '00:02:02.897'
      u: That is, uh, the Hungarians annexed you?
    - who: Toba Schiver
      start: '00:02:02.897'
      end: '00:02:03.229'
      u: Annexed.
    - who: David Boder
      start: '00:02:03.229'
      end: '00:02:11.076'
      u: So that’s it. That was a place in Czechoslovakia, which when the, uh, when
        they started, the Hungarians annexed from the Czechs.
    - who: Toba Schiver
      start: '00:02:11.076'
      end: '00:02:11.318'
      u: 'Yes'
    - who: David Boder
      start: '00:02:11.318'
      end: '00:02:14.475'
      u: Yes. Well, what happened? A ghetto was created?
    - who: Toba Schiver
      start: '00:02:14.475'
      end: '00:02:16.395'
      u: A ghetto in Mátészalka.
    - who: David Boder
      start: '00:02:16.395'
      end: '00:02:23.657'
      u: In Mátészalka a ghetto was created. So tell me, when did they declare it
        a ghetto and how were you taken to the ghetto
    - who: Toba Schiver
      start: '00:02:23.657'
      end: '00:02:30.466'
      u: They began to confine the people in a ghetto and [unintelligible] camp. And,
        uh, they were together four weeks.
    - who: David Boder
      start: '00:02:30.466'
      end: '00:02:30.756'
      u: Yes?
    - who: Toba Schiver
      start: '00:02:30.756'
      end: '00:02:39.647'
      u: Later, they did a roll call and made the whole family, uh, took them, all
        things and led everyone away to Auschwitz.
    - who: David Boder
      start: '00:02:39.647'
      end: '00:02:40.915'
      u: Who? The whole family?
    - who: Toba Schiver
      start: '00:02:40.915'
      end: '00:02:41.627'
      u: Whole family.
    - who: David Boder
      start: '00:02:41.627'
      end: '00:02:43.317'
      u: There were no selections who should stay?
    - who: Toba Schiver
      start: '00:02:43.317'
      end: '00:02:45.219'
      u: No, no. [Unintelligible]
    - who: David Boder
      start: '00:02:45.219'
      end: '00:02:49.553'
      u: "[Unintelligible] What wa-, was a family, who were part of it. Father, mother?"
    - who: Toba Schiver
      start: '00:02:49.553'
      end: '00:02:51.666'
      u: Father, mother, sister.
    - who: David Boder
      start: '00:02:51.666'
      end: '00:02:52.620'
      u: One sister?
    - who: Toba Schiver
      start: '00:02:52.620'
      end: '00:02:54.660'
      u: One sister. Bro-, brother in army.
    - who: David Boder
      start: '00:02:54.660'
      end: '00:02:56.713'
      u: The brother was in the Czech army.
    - who: Toba Schiver
      start: '00:02:56.713'
      end: '00:02:57.425'
      u: Czech army.
    - who: David Boder
      start: '00:02:57.425'
      end: '00:03:00.202'
      u: Yes. Now go on. So you came to where?
    - who: Toba Schiver
      start: '00:03:00.202'
      end: '00:03:01.095'
      u: To Auschwitz.
    - who: David Boder
      start: '00:03:01.095'
      end: '00:03:03.268'
      u: Now then, how many days did your journey to Auschwitz take?
    - who: Toba Schiver
      start: '00:03:03.268'
      end: '00:03:07.765'
      u: Four days. None, one bread had four days, one man.
    - who: David Boder
      start: '00:03:07.765'
      end: '00:03:08.610'
      u: Yes? Well, and?
    - who: Toba Schiver
      start: '00:03:08.610'
      end: '00:03:15.914'
      u: "[Unintelligible]. Until Karshow we accom- the Hungarians. After Karshow
        too-, uh, was taken over by the Germans."
    - who: David Boder
      start: '00:03:15.914'
      end: '00:03:16.518'
      u: By the SS?
    - who: Toba Schiver
      start: '00:03:16.518'
      end: '00:03:17.291'
      u: The SS.
    - who: David Boder
      start: '00:03:17.291'
      end: '00:03:18.215'
      u: Or the Wehrmacht?
    - who: Toba Schiver
      start: '00:03:18.215'
      end: '00:03:19.229'
      u: The SS.
    - who: David Boder
      start: '00:03:19.229'
      end: '00:03:20.467'
      u: The SS took it over?
    - who: Toba Schiver
      start: '00:03:20.467'
      end: '00:03:20.817'
      u: Yes.
    - who: David Boder
      start: '00:03:20.817'
      end: '00:03:21.360'
      u: Well?
    - who: Toba Schiver
      start: '00:03:21.360'
      end: '00:03:28.332'
      u: And later came to, uh, to Auschwitz. One saw already the camp, the big fire.
    - who: David Boder
      start: '00:03:28.332'
      end: '00:03:28.483'
      u: Yes?
    - who: Toba Schiver
      start: '00:03:28.483'
      end: '00:03:32.407'
      u: and did everything, yes. [Unintelligible] in the railway cars...
    - who: David Boder
      start: '00:03:32.407'
      end: '00:03:32.878'
      u: Yes?
    - who: Toba Schiver
      start: '00:03:32.878'
      end: '00:03:36.639'
      u: and one was divided, old people, sick people, young people separate.
    - who: David Boder
      start: '00:03:36.639'
      end: '00:03:38.951'
      u: Well, how was your family divided?
    - who: Toba Schiver
      start: '00:03:38.951'
      end: '00:03:52.068'
      u: My family have come older father and I went together with my mother. Told
        the SS that my mother ca-, mother can, can, cannot walk, you go separate.
    - who: David Boder
      start: '00:03:52.068'
      end: '00:03:52.569'
      u: Yes?
    - who: Toba Schiver
      start: '00:03:52.569'
      end: '00:03:54.682'
      u: Took me wi-, separate...
    - who: David Boder
      start: '00:03:54.682'
      end: '00:03:55.002'
      u: Yes.
    - who: Toba Schiver
      start: '00:03:55.002'
      end: '00:03:56.318'
      u: and my sister together.
    - who: David Boder
      start: '00:03:56.318'
      end: '00:03:58.056'
      u: Your sister was older or younger?
    - who: Toba Schiver
      start: '00:03:58.056'
      end: '00:03:59.173'
      u: 'Younger, with one year [Note: she means “by one year”].'
    - who: David Boder
      start: '00:03:59.173'
      end: '00:04:03.821'
      u: With one year. But, wait, you went four days?
    - who: Toba Schiver
      start: '00:04:03.821'
      end: '00:04:04.153'
      u: Yes.
    - who: David Boder
      start: '00:04:04.153'
      end: '00:04:06.477'
      u: What kind of car did they give you?
    - who: Toba Schiver
      start: '00:04:06.477'
      end: '00:04:08.547'
      u: Uh...
    - who: David Boder
      start: '00:04:08.547'
      end: '00:04:11.928'
      u: Uh, were they cars for passengers with seats, with benches?
    - who: Toba Schiver
      start: '00:04:11.928'
      end: '00:04:13.666'
      u: No, not at all, sat on the floor.
    - who: David Boder
      start: '00:04:13.666'
      end: '00:04:14.874'
      u: You sat on the floor.
    - who: Toba Schiver
      start: '00:04:14.874'
      end: '00:04:17.005'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:04:17.005'
      end: '00:04:18.804'
      u: How many people were there in a carriage?
    - who: Toba Schiver
      start: '00:04:18.804'
      end: '00:04:19.577'
      u: Seventy people.
    - who: David Boder
      start: '00:04:19.577'
      end: '00:04:22.643'
      u: Seventy people in a carriage. Men and women together?
    - who: Toba Schiver
      start: '00:04:22.643'
      end: '00:04:24.515'
      u: Men and women and children together.
    - who: David Boder
      start: '00:04:24.515'
      end: '00:04:28.940'
      u: Well, did they sto- the car, did it stop, if people had to go out?
    - who: Toba Schiver
      start: '00:04:28.940'
      end: '00:04:32.610'
      u: No he, uh, a, uh [unintelligible]
    - who: David Boder
      start: '00:04:32.610'
      end: '00:04:33.395'
      u: A, what uh?
    - who: Toba Schiver
      start: '00:04:33.395'
      end: '00:04:33.884'
      u: A, uh,
    - who: David Boder
      start: '00:04:33.884'
      end: '00:04:34.198'
      u: A pot?
    - who: Toba Schiver
      start: '00:04:34.198'
      end: '00:04:34.880'
      u: a pot.
    - who: David Boder
      start: '00:04:34.880'
      end: '00:04:35.665'
      u: Yes, and?
    - who: Toba Schiver
      start: '00:04:35.665'
      end: '00:04:37.222'
      u: They always sent it around.
    - who: David Boder
      start: '00:04:37.222'
      end: '00:04:38.822'
      u: And that was always thrown out.
    - who: Toba Schiver
      start: '00:04:38.822'
      end: '00:04:39.202'
      u: Yes.
    - who: David Boder
      start: '00:04:39.202'
      end: '00:04:44.333'
      u: Well, go on? So you came, the father was ta-, uh, taken separate and the
        mother.
    - who: Toba Schiver
      start: '00:04:44.333'
      end: '00:04:48.076'
      u: Taken separate, the mother separate and my sister together I was taken with.
    - who: David Boder
      start: '00:04:48.076'
      end: '00:04:48.366'
      u: "[Interrupts: unintelligible]"
    - who: Toba Schiver
      start: '00:04:48.366'
      end: '00:04:50.074'
      u: I stayed in a labor camp.
    - who: David Boder
      start: '00:04:50.074'
      end: '00:04:51.644'
      u: You and your sister stayed in a labor camp?
    - who: Toba Schiver
      start: '00:04:51.644'
      end: '00:04:54.590'
      u: Yes. And the sis-, the, the father also in labor camp.
    - who: David Boder
      start: '00:04:54.590'
      end: '00:04:55.272'
      u: In work-camp.
    - who: Toba Schiver
      start: '00:04:55.272'
      end: '00:04:56.992'
      u: But the mother in crematorium.
    - who: David Boder
      start: '00:04:56.992'
      end: '00:04:59.437'
      u: Do you know that for certain?
    - who: Toba Schiver
      start: '00:04:59.437'
      end: '00:05:06.336'
      u: Yes. We saw in, uh, a, uh, grandmother driven in a black car together.
    - who: David Boder
      start: '00:05:06.336'
      end: '00:05:07.815'
      u: What? Your grandmother?
    - who: Toba Schiver
      start: '00:05:07.815'
      end: '00:05:08.117'
      u: My grandmother.
    - who: David Boder
      start: '00:05:08.117'
      end: '00:05:10.260'
      u: Your mother and grandmother were taken away...
    - who: Toba Schiver
      start: '00:05:10.260'
      end: '00:05:10.489'
      u: Taken aw-
    - who: David Boder
      start: '00:05:10.489'
      end: '00:05:11.998'
      u: and you never once heard from them again?
    - who: Toba Schiver
      start: '00:05:11.998'
      end: '00:05:12.481'
      u: No.
    - who: David Boder
      start: '00:05:12.481'
      end: '00:05:12.662'
      u: No.
    - who: Toba Schiver
      start: '00:05:12.662'
      end: '00:05:15.288'
      u: We saw that when that was burned.
    - who: David Boder
      start: '00:05:15.288'
      end: '00:05:16.345'
      u: What does that mean, you saw it?
    - who: Toba Schiver
      start: '00:05:16.345'
      end: '00:05:18.989'
      u: "[raises her voice] We saw in crematorium, it go in the crematorium."
    - who: David Boder
      start: '00:05:18.989'
      end: '00:05:21.210'
      u: "[disbelieving] Yes, but you certainly did not see that your mother was?"
    - who: Toba Schiver
      start: '00:05:21.210'
      end: '00:05:23.746'
      u: Not my mother. But that is certain.
    - who: David Boder
      start: '00:05:23.746'
      end: '00:05:25.092'
      u: Yes, Well go on?
    - who: Toba Schiver
      start: '00:05:25.092'
      end: '00:05:32.004'
      u: My father went to the other side he saw that I have no mother [unintelligible].
        He said [unintelligible]...
    - who: David Boder
      start: '00:05:32.004'
      end: '00:05:32.716'
      u: What?
    - who: Toba Schiver
      start: '00:05:32.716'
      end: '00:05:34.195'
      u: "[raises her voice] my, my father."
    - who: David Boder
      start: '00:05:34.195'
      end: '00:05:34.648'
      u: said
    - who: Toba Schiver
      start: '00:05:34.648'
      end: '00:05:38.318'
      u: "[Unintelligible] He, we wanted to meet..."
    - who: David Boder
      start: '00:05:38.318'
      end: '00:05:38.559'
      u: Yes?
    - who: Toba Schiver
      start: '00:05:38.559'
      end: '00:05:43.419'
      u: Then I wouldn’t be in the crematorium. [Inaudible sentence].
    - who: David Boder
      start: '00:05:43.419'
      end: '00:05:45.459'
      u: Why, your father had gone to work, hadn’t he?
    - who: Toba Schiver
      start: '00:05:45.459'
      end: '00:05:49.763'
      u: To work, but he saw that we didn’t together, when, we together with my mother.
    - who: David Boder
      start: '00:05:49.763'
      end: '00:05:50.173'
      u: I see.
    - who: Toba Schiver
      start: '00:05:50.173'
      end: '00:05:51.169'
      u: You understand?
    - who: David Boder
      start: '00:05:51.169'
      end: '00:05:54.097'
      u: Well, tell me, they took you into the camp there?
    - who: Toba Schiver
      start: '00:05:54.097'
      end: '00:05:54.972'
      u: We to the camp.
    - who: David Boder
      start: '00:05:54.972'
      end: '00:05:56.300'
      u: What happened there?
    - who: Toba Schiver
      start: '00:05:56.300'
      end: '00:06:01.974'
      u: "[Unintelligible] camp [unintelligible] a, a, a transport."
    - who: David Boder
      start: '00:06:01.974'
      end: '00:06:03.061'
      u: Speak a little bit louder.
    - who: Toba Schiver
      start: '00:06:03.061'
      end: '00:06:12.043'
      u: And, uh, they undressed us [unintelligible] the whole, they gave me [unintelligible]
        shaved off the hair.
    - who: David Boder
      start: '00:06:12.043'
      end: '00:06:13.178'
      u: Who did that?
    - who: Toba Schiver
      start: '00:06:13.178'
      end: '00:06:13.981'
      u: 'Older [Note: She might be talking about the camp elders here].'
    - who: David Boder
      start: '00:06:13.981'
      end: '00:06:14.784'
      u: Men or women?
    - who: Toba Schiver
      start: '00:06:14.784'
      end: '00:06:15.315'
      u: Men.
    - who: David Boder
      start: '00:06:15.315'
      end: '00:06:18.394'
      u: Men shaved off your hair after they undressed?
    - who: Toba Schiver
      start: '00:06:18.394'
      end: '00:06:21.430'
      u: Un-, uh, undressed the hair.
    - who: David Boder
      start: '00:06:21.430'
      end: '00:06:24.539'
      u: 'I see. And [TS interrupts: unintelligible] hair was shaved only off the
        head?'
    - who: Toba Schiver
      start: '00:06:24.539'
      end: '00:06:25.131'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:06:25.131'
      end: '00:06:26.839'
      u: But tell me that is something you have to know!
    - who: Toba Schiver
      start: '00:06:26.839'
      end: '00:06:28.801'
      u: No, the hair from everywhere.
    - who: David Boder
      start: '00:06:28.801'
      end: '00:06:30.159'
      u: And men did that?
    - who: Toba Schiver
      start: '00:06:30.159'
      end: '00:06:30.461'
      u: Yes.
    - who: David Boder
      start: '00:06:30.461'
      end: '00:06:33.045'
      u: Well what kind of, what did they have, scissors, knives?
    - who: Toba Schiver
      start: '00:06:33.045'
      end: '00:06:34.693'
      u: They had sci-, scissors.
    - who: David Boder
      start: '00:06:34.693'
      end: '00:06:37.126'
      u: Wasn’t it prisoners who did it?
    - who: Toba Schiver
      start: '00:06:37.126'
      end: '00:06:38.714'
      u: No, older did that.
    - who: David Boder
      start: '00:06:38.714'
      end: '00:06:40.742'
      u: Uh, did they talk while they were doing it?
    - who: Toba Schiver
      start: '00:06:40.742'
      end: '00:06:45.752'
      u: Not at all. There is nothing you can do, would beat you right away that [unintelligible]
        undress.
    - who: David Boder
      start: '00:06:45.752'
      end: '00:06:49.434'
      u: I see. Well, what happened then?
    - who: Toba Schiver
      start: '00:06:49.434'
      end: '00:06:51.638'
      u: Later they [unintelligible] bathe...
    - who: David Boder
      start: '00:06:51.638'
      end: '00:06:52.169'
      u: Yes?
    - who: Toba Schiver
      start: '00:06:52.169'
      end: '00:07:07.531'
      u: and got long dresses and [unintelligible], we looked like, like, uh, no longer
        human. [Unintelligible] I saw my sister, and she stood next to me. I didn’t
        recognize her.
    - who: David Boder
      start: '00:07:07.531'
      end: '00:07:07.984'
      u: I see?
    - who: Toba Schiver
      start: '00:07:07.984'
      end: '00:07:09.553'
      u: People, I saw many people [unintelligible].
    - who: David Boder
      start: '00:07:09.553'
      end: '00:07:13.205'
      u: Yes. They did not give you manly clothes, no manly clothes?
    - who: Toba Schiver
      start: '00:07:13.205'
      end: '00:07:17.198'
      u: Not only long clothes, uh, gave a-, torn clothes...
    - who: David Boder
      start: '00:07:17.198'
      end: '00:07:17.548'
      u: Yes?
    - who: Toba Schiver
      start: '00:07:17.548'
      end: '00:07:23.403'
      u: and, after, uh, [unintelligible], after the roll call [unintelligible] led
        into, in a block.
    - who: David Boder
      start: '00:07:23.403'
      end: '00:07:25.274'
      u: What is a roll call, what is it?
    - who: Toba Schiver
      start: '00:07:25.274'
      end: '00:07:26.784'
      u: Up-, counting the people.
    - who: David Boder
      start: '00:07:26.784'
      end: '00:07:27.496'
      u: Yes, well?
    - who: Toba Schiver
      start: '00:07:27.496'
      end: '00:07:31.450'
      u: and the roll call takes until as long, a roll call takes two hours.
    - who: David Boder
      start: '00:07:31.450'
      end: '00:07:31.921'
      u: Yes?
    - who: Toba Schiver
      start: '00:07:31.921'
      end: '00:07:36.828'
      u: And led us in a block [unintelligible], in a block.
    - who: David Boder
      start: '00:07:36.828'
      end: '00:07:37.251'
      u: Yes?
    - who: Toba Schiver
      start: '00:07:37.251'
      end: '00:07:41.464'
      u: Oh, in five meters, maybe fifteen people slept.
    - who: David Boder
      start: '00:07:41.464'
      end: '00:07:42.973'
      u: Fifteen people slept in five-?
    - who: Toba Schiver
      start: '00:07:42.973'
      end: '00:07:43.698'
      u: Fifteen, uh, five meters.
    - who: David Boder
      start: '00:07:43.698'
      end: '00:07:44.742'
      u: In five meters square?
    - who: Toba Schiver
      start: '00:07:44.742'
      end: '00:07:45.648'
      u: Sat rather than...
    - who: David Boder
      start: '00:07:45.648'
      end: '00:07:47.417'
      u: Oh, you only sat?
    - who: Toba Schiver
      start: '00:07:47.417'
      end: '00:07:47.888'
      u: sat.
    - who: David Boder
      start: '00:07:47.888'
      end: '00:07:48.238'
      u: Yes.
    - who: Toba Schiver
      start: '00:07:48.238'
      end: '00:07:49.777'
      u: Because you couldn’t sleep.
    - who: David Boder
      start: '00:07:49.777'
      end: '00:07:50.260'
      u: Yes?
    - who: Toba Schiver
      start: '00:07:50.260'
      end: '00:07:50.864'
      u: And you...
    - who: David Boder
      start: '00:07:50.864'
      end: '00:07:51.908'
      u: "[Interrupts] You couldn’t lie down?"
    - who: Toba Schiver
      start: '00:07:51.908'
      end: '00:07:58.216'
      u: Yes. And after one ha-, arrived no- giv-, no-, day no food.
    - who: David Boder
      start: '00:07:58.216'
      end: '00:07:59.152'
      u: Yes?
    - who: Toba Schiver
      start: '00:07:59.152'
      end: '00:08:08.919'
      u: And after we slept the whole night and we two at night woken up to roll call.
        Each day from two to nine o’clock were led to roll call.
    - who: David Boder
      start: '00:08:08.919'
      end: '00:08:13.494'
      u: From two to nine o’clock in the morning [unintelligible] roll call. Why that
        long, why [unintelligible]?
    - who: Toba Schiver
      start: '00:08:13.494'
      end: '00:08:26.744'
      u: Why, uh, were, uh, many roll call, were many people, and the whole camp [unintelligible],
        was entire Auschwitz [unintelligible] to roll call [unintelligible] get up,
        a lot of people, millions of men, uh, women, uh, people.
    - who: David Boder
      start: '00:08:26.744'
      end: '00:08:27.758'
      u: Thousands of people.
    - who: Toba Schiver
      start: '00:08:27.758'
      end: '00:08:28.814'
      u: Thousands of people.
    - who: David Boder
      start: '00:08:28.814'
      end: '00:08:31.802'
      u: Well, go on, and who were the block elders?
    - who: Toba Schiver
      start: '00:08:31.802'
      end: '00:08:36.752'
      u: The, uh, block elders were Polish and Slovak Jews [unintelligible] Jews.
    - who: David Boder
      start: '00:08:36.752'
      end: '00:08:36.963'
      u: Yes?
    - who: Toba Schiver
      start: '00:08:36.963'
      end: '00:08:38.835'
      u: The elder had been there long [unintelligible].
    - who: David Boder
      start: '00:08:38.835'
      end: '00:08:40.000'
      u: Men or women?
    - who: Toba Schiver
      start: '00:08:40.000'
      end: '00:08:41.135'
      u: Women men.
    - who: David Boder
      start: '00:08:41.135'
      end: '00:08:42.360'
      u: Women and men?
    - who: Toba Schiver
      start: '00:08:42.360'
      end: '00:08:43.537'
      u: We had women.
    - who: David Boder
      start: '00:08:43.537'
      end: '00:08:45.348'
      u: Uh, Jewish-Polish woman [unintelligible]?
    - who: Toba Schiver
      start: '00:08:45.348'
      end: '00:08:51.475'
      u: Yes. The, uh, the, uh, only the elder came every day to tell us what we should
        do.
    - who: David Boder
      start: '00:08:51.475'
      end: '00:08:56.002'
      u: Yes, well, how did they behave, the, uh, block elder?
    - who: Toba Schiver
      start: '00:08:56.002'
      end: '00:09:01.284'
      u: 'Very nice [Note: possibly she says “very not good”], good. They took food
        from people, what one had to eat, they took...'
    - who: David Boder
      start: '00:09:01.284'
      end: '00:09:02.449'
      u: Why, what did they do with it?
    - who: Toba Schiver
      start: '00:09:02.449'
      end: '00:09:07.387'
      u: "[unintelligible] he beat then."
    - who: David Boder
      start: '00:09:07.387'
      end: '00:09:09.548'
      u: The Jewish women were beating the Jewish girls?
    - who: Toba Schiver
      start: '00:09:09.548'
      end: '00:09:24.989'
      u: Yes, this block elder. [Unintelligible] an old woman. They said my mother
        always used to beat me, I beat because of roll call, I beat because of food
        and [unintelligible] because of drink, always beat.
    - who: David Boder
      start: '00:09:24.989'
      end: '00:09:28.055'
      u: What do you mean they hit, with what did they hit?
    - who: Toba Schiver
      start: '00:09:28.055'
      end: '00:09:32.703'
      u: With what, with the hands, with anything. They [unintelligible] also beat
        me.
    - who: David Boder
      start: '00:09:32.703'
      end: '00:09:33.971'
      u: Who, a woman [unintelligible] beat you?
    - who: Toba Schiver
      start: '00:09:33.971'
      end: '00:09:34.774'
      u: A woman.
    - who: David Boder
      start: '00:09:34.774'
      end: '00:09:35.396'
      u: A Jewish woman?
    - who: Toba Schiver
      start: '00:09:35.396'
      end: '00:09:38.221'
      u: One of the SS who had been here in the camp for ten years.
    - who: David Boder
      start: '00:09:38.221'
      end: '00:09:39.114'
      u: An SS woman?
    - who: Toba Schiver
      start: '00:09:39.114'
      end: '00:09:39.959'
      u: An SS woman.
    - who: David Boder
      start: '00:09:39.959'
      end: '00:09:41.710'
      u: For what did she do it?
    - who: Toba Schiver
      start: '00:09:41.710'
      end: '00:09:47.825'
      u: For nothing at all. [Unintelligible] With wood she hit at me, for nothing!
    - who: David Boder
      start: '00:09:47.825'
      end: '00:09:50.922'
      u: Well, go on?
    - who: Toba Schiver
      start: '00:09:50.922'
      end: '00:09:52.027'
      u: Well, what?
    - who: David Boder
      start: '00:09:52.027'
      end: '00:09:52.709'
      u: Well, the, uh...
    - who: Toba Schiver
      start: '00:09:52.709'
      end: '00:09:58.987'
      u: Yes, yes right, we sadly saw the, uh, crematoriums the whole night, burned
        [unintelligible] the whole night.
    - who: David Boder
      start: '00:09:58.987'
      end: '00:10:06.701'
      u: Uh, what did they look like, the crematoriums? What did they look like burning?
        What was it, chimneys, uh?
    - who: Toba Schiver
      start: '00:10:06.701'
      end: '00:10:08.180'
      u: I don’t know about that.
    - who: David Boder
      start: '00:10:08.180'
      end: '00:10:10.534'
      u: But, I mean, where did you see the fire?
    - who: Toba Schiver
      start: '00:10:10.534'
      end: '00:10:12.738'
      u: They weren’t far from us.
    - who: David Boder
      start: '00:10:12.738'
      end: '00:10:13.023'
      u: Not far.
    - who: Toba Schiver
      start: '00:10:13.023'
      end: '00:10:14.024'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:10:14.024'
      end: '00:10:15.219'
      u: It’s fed by [unintelligible]?
    - who: Toba Schiver
      start: '00:10:15.219'
      end: '00:10:16.970'
      u: Fed by [unintelligible].
    - who: David Boder
      start: '00:10:16.970'
      end: '00:10:18.848'
      u: Well, were those the same as in the camp?
    - who: Toba Schiver
      start: '00:10:18.848'
      end: '00:10:22.699'
      u: These people [unintelligible] my mother. They said [unintelligible].
    - who: David Boder
      start: '00:10:22.699'
      end: '00:10:23.273'
      u: Yes?
    - who: Toba Schiver
      start: '00:10:23.273'
      end: '00:10:26.038'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:10:26.038'
      end: '00:10:27.414'
      u: Yes, yes well, what?
    - who: Toba Schiver
      start: '00:10:27.414'
      end: '00:10:37.434'
      u: These women, [unintelligible] they made the coffins. [unintelligible] towels
        [unintelligible]. We thought the water, then comes the gas.
    - who: David Boder
      start: '00:10:37.434'
      end: '00:10:38.823'
      u: Gas. Well?
    - who: Toba Schiver
      start: '00:10:38.823'
      end: '00:10:42.523'
      u: "[Unintelligible] gas they burnt the people."
    - who: David Boder
      start: '00:10:42.523'
      end: '00:10:44.244'
      u: Yes?
    - who: Toba Schiver
      start: '00:10:44.244'
      end: '00:10:45.681'
      u: "[sighs heavily]"
    - who: David Boder
      start: '00:10:45.681'
      end: '00:10:48.596'
      u: Well, how did, how long did that take, that was in Auschwitz, yes?
    - who: Toba Schiver
      start: '00:10:48.596'
      end: '00:10:50.528'
      u: We were in Auschwitz for nine weeks.
    - who: David Boder
      start: '00:10:50.528'
      end: '00:10:52.429'
      u: Nine weeks? And you worked there?
    - who: Toba Schiver
      start: '00:10:52.429'
      end: '00:10:59.100'
      u: Didn’t work, still, very bad that we in, yes. We were allowed to drink water.
    - who: David Boder
      start: '00:10:59.100'
      end: '00:11:00.024'
      u: "[interrupts: unintelligible]."
    - who: Toba Schiver
      start: '00:11:00.024'
      end: '00:11:03.453'
      u: Those who drank got, uh, bleeding in, uh, in the mouth.
    - who: David Boder
      start: '00:11:03.453'
      end: '00:11:04.045'
      u: Why?
    - who: Toba Schiver
      start: '00:11:04.045'
      end: '00:11:06.236'
      u: It had, no good water.
    - who: David Boder
      start: '00:11:06.236'
      end: '00:11:06.930'
      u: I see, you get blood in the mouth, then?
    - who: Toba Schiver
      start: '00:11:06.930'
      end: '00:11:08.620'
      u: Not good. The climate.
    - who: David Boder
      start: '00:11:08.620'
      end: '00:11:16.588'
      u: The climate was not good. And you suffered from blood in the mouth because
        of the water. How do you get blood in the mouth from the water? Did it swell,
        or what?
    - who: Toba Schiver
      start: '00:11:16.588'
      end: '00:11:19.546'
      u: No. You cannot eat, or very seldom, cannot drink, all that.
    - who: David Boder
      start: '00:11:19.546'
      end: '00:11:20.776'
      u: Yes, well?
    - who: Toba Schiver
      start: '00:11:20.776'
      end: '00:11:25.691'
      u: 'And the sun is also not good. From the sun you get blusters [Note: in the
        German, she uses a word that contains a wrong vowel as well] on the hand and
        feet.'
    - who: David Boder
      start: '00:11:25.691'
      end: '00:11:26.536'
      u: The sun?
    - who: Toba Schiver
      start: '00:11:26.536'
      end: '00:11:28.709'
      u: The sun was not good. Got blusters.
    - who: David Boder
      start: '00:11:28.709'
      end: '00:11:32.120'
      u: Blisters on the hands and on the feet. Go on?
    - who: Toba Schiver
      start: '00:11:32.120'
      end: '00:11:37.480'
      u: And, uh, we got a, uh, roll call again that they needed people.
    - who: David Boder
      start: '00:11:37.480'
      end: '00:11:39.714'
      u: Yes? [Unintelligible]
    - who: Toba Schiver
      start: '00:11:39.714'
      end: '00:11:43.112'
      u: To [unintelligible], away, uh, from Auschwitz away.
    - who: David Boder
      start: '00:11:43.112'
      end: '00:11:43.414'
      u: Yes?
    - who: Toba Schiver
      start: '00:11:43.414'
      end: '00:11:44.893'
      u: They were taken to Geislingen.
    - who: David Boder
      start: '00:11:44.893'
      end: '00:11:47.157'
      u: How were they selected, who was taken?
    - who: Toba Schiver
      start: '00:11:47.157'
      end: '00:11:55.958'
      u: Yes. Twice, but three times [unintelligible], uh, always saw doctor. He had
        a, had a small dog [the dog part is a bit uncertain], drove back.
    - who: David Boder
      start: '00:11:55.958'
      end: '00:11:57.425'
      u: What did they do with them?
    - who: Toba Schiver
      start: '00:11:57.425'
      end: '00:11:57.866'
      u: Pardon?
    - who: David Boder
      start: '00:11:57.866'
      end: '00:11:59.393'
      u: What did they do with them?
    - who: Toba Schiver
      start: '00:11:59.393'
      end: '00:12:01.295'
      u: They remained in Auschwitz, I don’t know anything else.
    - who: David Boder
      start: '00:12:01.295'
      end: '00:12:01.494'
      u: Yes?
    - who: Toba Schiver
      start: '00:12:01.494'
      end: '00:12:04.542'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:12:04.542'
      end: '00:12:06.746'
      u: Yes, well did they, did they take you?
    - who: Toba Schiver
      start: '00:12:06.746'
      end: '00:12:11.140'
      u: They took me with my sister. Always saw my sister, families together.
    - who: David Boder
      start: '00:12:11.140'
      end: '00:12:11.563'
      u: Yes?
    - who: Toba Schiver
      start: '00:12:11.563'
      end: '00:12:17.859'
      u: And a transport, they washed us down, we were [unintelligible] and we were
        given new clothes and ta-
    - who: David Boder
      start: '00:12:17.859'
      end: '00:12:18.964'
      u: What do you mean, “new clothes”?
    - who: Toba Schiver
      start: '00:12:18.964'
      end: '00:12:19.737'
      u: Different clothes.
    - who: David Boder
      start: '00:12:19.737'
      end: '00:12:20.359'
      u: Different clothes.
    - who: Toba Schiver
      start: '00:12:20.359'
      end: '00:12:22.671'
      u: and were taken to Geisingen.
    - who: David Boder
      start: '00:12:22.671'
      end: '00:12:23.806'
      u: Yes?
    - who: Toba Schiver
      start: '00:12:23.806'
      end: '00:12:26.178'
      u: And after Geislin-, Geisingen...
    - who: David Boder
      start: '00:12:26.178'
      end: '00:12:27.597'
      u: "[Interrupts] how many days did it take to go to Geisingen?"
    - who: Toba Schiver
      start: '00:12:27.597'
      end: '00:12:28.702'
      u: Three days.
    - who: David Boder
      start: '00:12:28.702'
      end: '00:12:33.821'
      u: And, uh, how is it with, did you come the same way, in the same way you came
        to Auschwitz?
    - who: Toba Schiver
      start: '00:12:33.821'
      end: '00:12:34.443'
      u: No,....
    - who: David Boder
      start: '00:12:34.443'
      end: '00:12:34.642'
      u: How?
    - who: Toba Schiver
      start: '00:12:34.642'
      end: '00:12:35.608'
      u: differently.
    - who: David Boder
      start: '00:12:35.608'
      end: '00:12:37.558'
      u: But how many people were there in a car?
    - who: Toba Schiver
      start: '00:12:37.558'
      end: '00:12:38.512'
      u: Eighty people.
    - who: David Boder
      start: '00:12:38.512'
      end: '00:12:39.375'
      u: Eighty people!
    - who: Toba Schiver
      start: '00:12:39.375'
      end: '00:12:39.617'
      u: Yes.
    - who: David Boder
      start: '00:12:39.617'
      end: '00:12:41.054'
      u: Yes. Men and women together?
    - who: Toba Schiver
      start: '00:12:41.054'
      end: '00:12:43.185'
      u: No, not always just me-, women.
    - who: David Boder
      start: '00:12:43.185'
      end: '00:12:44.742'
      u: Were only women. Well, go on?
    - who: Toba Schiver
      start: '00:12:44.742'
      end: '00:12:47.278'
      u: And we got a quarter of bread each day...
    - who: David Boder
      start: '00:12:47.278'
      end: '00:12:48.081'
      u: Yes?
    - who: Toba Schiver
      start: '00:12:48.081'
      end: '00:12:49.578'
      u: and a little bit of margarine.
    - who: David Boder
      start: '00:12:49.578'
      end: '00:12:50.652'
      u: Yes.
    - who: Toba Schiver
      start: '00:12:50.652'
      end: '00:12:58.590'
      u: And then, when we left for, uh, Geisingen, when we got a bed [unintelligible],
    - who: David Boder
      start: '00:12:58.590'
      end: '00:12:59.284'
      u: "[Unintelligible]"
    - who: Toba Schiver
      start: '00:12:59.284'
      end: '00:13:07.222'
      u: a towel and a bowl for eating, a spoon [unintelligible], in Auschwitz we
        had no spoon, nothing.
    - who: David Boder
      start: '00:13:07.222'
      end: '00:13:08.810'
      u: How did you eat in Auschwitz?
    - who: Toba Schiver
      start: '00:13:08.810'
      end: '00:13:11.363'
      u: From one bowl were eating five people.
    - who: David Boder
      start: '00:13:11.363'
      end: '00:13:12.631'
      u: And how, without a spoon?
    - who: Toba Schiver
      start: '00:13:12.631'
      end: '00:13:13.524'
      u: Without a spoon [unintelligible].
    - who: David Boder
      start: '00:13:13.524'
      end: '00:13:14.581'
      u: Did people eat?
    - who: Toba Schiver
      start: '00:13:14.581'
      end: '00:13:15.595'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:13:15.595'
      end: '00:13:18.855'
      u: But how did you eat, five people? How do five people eat?
    - who: Toba Schiver
      start: '00:13:18.855'
      end: '00:13:21.197'
      u: No [unintelligible] drank [unintelligible].
    - who: David Boder
      start: '00:13:21.197'
      end: '00:13:23.159'
      u: Drank, you sipped, yes?
    - who: Toba Schiver
      start: '00:13:23.159'
      end: '00:13:24.324'
      u: No spoon didn’t see.
    - who: David Boder
      start: '00:13:24.324'
      end: '00:13:24.825'
      u: Yes?
    - who: Toba Schiver
      start: '00:13:24.825'
      end: '00:13:31.103'
      u: "[Unintelligible] to Geisingen we got a, uh, spoon and, uh, knife [unintelligible]."
    - who: David Boder
      start: '00:13:31.103'
      end: '00:13:31.725'
      u: Well?
    - who: Toba Schiver
      start: '00:13:31.725'
      end: '00:13:40.918'
      u: Well, we did no- work for four weeks. Saw how old and weak were the people.
    - who: David Boder
      start: '00:13:40.918'
      end: '00:13:48.162'
      u: Alright, tell me again. Now for four weeks you didn’t work and they [unintelligible]
        the people to rest. Yes. And they, how did they behave? Did they treat you
        in a better way?
    - who: Toba Schiver
      start: '00:13:48.162'
      end: '00:13:49.719'
      u: Good. Better than in Auschwitz.
    - who: David Boder
      start: '00:13:49.719'
      end: '00:13:51.319'
      u: Who were the block elders?
    - who: Toba Schiver
      start: '00:13:51.319'
      end: '00:13:52.846'
      u: Block elder Christian.
    - who: David Boder
      start: '00:13:52.846'
      end: '00:13:54.476'
      u: Christian. Were you beaten?
    - who: Toba Schiver
      start: '00:13:54.476'
      end: '00:13:57.633'
      u: Beaten as well, but simply better than in Auschwitz.
    - who: David Boder
      start: '00:13:57.633'
      end: '00:14:01.212'
      u: "[Laughs] Beaten better. [Unintelligible] Behaved better?"
    - who: Toba Schiver
      start: '00:14:01.212'
      end: '00:14:01.454'
      u: Yes.
    - who: David Boder
      start: '00:14:01.454'
      end: '00:14:02.830'
      u: Well, go on?
    - who: Toba Schiver
      start: '00:14:02.830'
      end: '00:14:10.315'
      u: And later, after, uh, four weeks we dro-, uh, went into the, uh, ordnance
        factory.
    - who: David Boder
      start: '00:14:10.315'
      end: '00:14:10.647'
      u: Yes?
    - who: Toba Schiver
      start: '00:14:10.647'
      end: '00:14:13.514'
      u: In day-shift, night-shift. Worked twelve hours.
    - who: David Boder
      start: '00:14:13.514'
      end: '00:14:13.997'
      u: Yes?
    - who: Toba Schiver
      start: '00:14:13.997'
      end: '00:14:18.887'
      u: Were very heavy machines, these different ammunitions.
    - who: David Boder
      start: '00:14:18.887'
      end: '00:14:19.509'
      u: Yes?
    - who: Toba Schiver
      start: '00:14:19.509'
      end: '00:14:33.320'
      u: "[several words unintelligible] got to eat [unintelligible]. And, uh"
    - who: David Boder
      start: '00:14:33.320'
      end: '00:14:36.417'
      u: Well, how long did that take?
    - who: Toba Schiver
      start: '00:14:36.417'
      end: '00:14:37.099'
      u: One years.
    - who: David Boder
      start: '00:14:37.099'
      end: '00:14:37.721'
      u: One year.
    - who: Toba Schiver
      start: '00:14:37.721'
      end: '00:14:39.007'
      u: In Geisingen.
    - who: David Boder
      start: '00:14:39.007'
      end: '00:14:39.417'
      u: In Geisingen.
    - who: Toba Schiver
      start: '00:14:39.417'
      end: '00:14:45.363'
      u: And always [unintelligible] Americans [unintelligible] Russians [unintelligible].
    - who: David Boder
      start: '00:14:45.363'
      end: '00:14:46.238'
      u: You were taken somewhere else from Geisingen?
    - who: Toba Schiver
      start: '00:14:46.238'
      end: '00:14:48.110'
      u: Taken to, to, uh, Allach.
    - who: David Boder
      start: '00:14:48.110'
      end: '00:14:51.207'
      u: Yes? Were there selections in Geisingen?
    - who: Toba Schiver
      start: '00:14:51.207'
      end: '00:14:51.919'
      u: I don’t know.
    - who: David Boder
      start: '00:14:51.919'
      end: '00:14:54.243'
      u: Did they separate the weak and the sick?
    - who: Toba Schiver
      start: '00:14:54.243'
      end: '00:14:56.114'
      u: That, well the pregnant women.
    - who: David Boder
      start: '00:14:56.114'
      end: '00:14:56.778'
      u: The pregnant?
    - who: Toba Schiver
      start: '00:14:56.778'
      end: '00:14:59.917'
      u: Pregnant women ta-, taken away once more to Auschwitz.
    - who: David Boder
      start: '00:14:59.917'
      end: '00:15:02.259'
      u: "[aghast] Oh, the pregnant women went away from?"
    - who: Toba Schiver
      start: '00:15:02.259'
      end: '00:15:03.315'
      u: Yes, to Auschwitz.
    - who: David Boder
      start: '00:15:03.315'
      end: '00:15:04.311'
      u: Yes, well?
    - who: Toba Schiver
      start: '00:15:04.311'
      end: '00:15:08.054'
      u: And the, the sick naturally have died.
    - who: David Boder
      start: '00:15:08.054'
      end: '00:15:09.823'
      u: There? Yes?
    - who: Toba Schiver
      start: '00:15:09.823'
      end: '00:15:12.467'
      u: No [unintelligible] the “Revier”.
    - who: David Boder
      start: '00:15:12.467'
      end: '00:15:15.081'
      u: What do you mean, at the “Revier”? Did they simply die naturally, or what?
    - who: Toba Schiver
      start: '00:15:15.081'
      end: '00:15:18.630'
      u: No. They, uh, weren’t given any medicine, they were sick, they were died.
    - who: David Boder
      start: '00:15:18.630'
      end: '00:15:20.381'
      u: I see. Well?
    - who: Toba Schiver
      start: '00:15:20.381'
      end: '00:15:24.202'
      u: Taken to Allach. [Unintelligible] Jewish men.
    - who: David Boder
      start: '00:15:24.202'
      end: '00:15:24.673'
      u: Where?
    - who: Toba Schiver
      start: '00:15:24.673'
      end: '00:15:32.146'
      u: Men, together with the men. But with the [unintelligible]. Been two weeks
        in Germany [unintelligible].
    - who: David Boder
      start: '00:15:32.146'
      end: '00:15:34.398'
      u: What was it ca-, was the place called, Allach?
    - who: Toba Schiver
      start: '00:15:34.398'
      end: '00:15:35.140'
      u: Allach.
    - who: David Boder
      start: '00:15:35.140'
      end: '00:15:35.955'
      u: I see.
    - who: Toba Schiver
      start: '00:15:35.955'
      end: '00:15:42.142'
      u: And, uh, then, uh, be-, uh, beaten [unintelligible]...
    - who: David Boder
      start: '00:15:42.142'
      end: '00:15:42.806'
      u: Yes?
    - who: Toba Schiver
      start: '00:15:42.806'
      end: '00:15:46.821'
      u: and he ha-, uh, beaten us [unintelligible].
    - who: David Boder
      start: '00:15:46.821'
      end: '00:15:47.443'
      u: Yes, pardon?
    - who: Toba Schiver
      start: '00:15:47.443'
      end: '00:15:52.290'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:15:52.290'
      end: '00:15:53.256'
      u: Yes, go on? Speak up a little.
    - who: Toba Schiver
      start: '00:15:53.256'
      end: '00:16:04.049'
      u: And, uh, we drove like that to, uh. No, uh [unintelligible] given no food.
        Drove ten days in, uh,
    - who: David Boder
      start: '00:16:04.049'
      end: '00:16:04.550'
      u: railway car.
    - who: Toba Schiver
      start: '00:16:04.550'
      end: '00:16:07.417'
      u: railway car, they did [unintelligible].
    - who: David Boder
      start: '00:16:07.417'
      end: '00:16:07.991'
      u: Yes?
    - who: Toba Schiver
      start: '00:16:07.991'
      end: '00:16:15.132'
      u: "[Unintelligible]. They beat us for ten days..."
    - who: David Boder
      start: '00:16:15.132'
      end: '00:16:15.422'
      u: Yes?
    - who: Toba Schiver
      start: '00:16:15.422'
      end: '00:16:18.820'
      u: in the car and no food and always beat us.
    - who: David Boder
      start: '00:16:18.820'
      end: '00:16:23.408'
      u: Now, wait a minute. How do you make it through ten days in a car without
        food?
    - who: Toba Schiver
      start: '00:16:23.408'
      end: '00:16:25.207'
      u: Many died.
    - who: David Boder
      start: '00:16:25.207'
      end: '00:16:27.157'
      u: "[disbelieving] And you really did not eat?"
    - who: Toba Schiver
      start: '00:16:27.157'
      end: '00:16:29.982'
      u: We once got a small piece of bread.
    - who: David Boder
      start: '00:16:29.982'
      end: '00:16:32.505'
      u: Well. And your sister was with you?
    - who: Toba Schiver
      start: '00:16:32.505'
      end: '00:16:33.229'
      u: Yes, always together.
    - who: David Boder
      start: '00:16:33.229'
      end: '00:16:36.127'
      u: That is, once a day or once in these ten days?
    - who: Toba Schiver
      start: '00:16:36.127'
      end: '00:16:40.129'
      u: Once a day, o-, but, o- such a little [unintelligible] that is such a little.
    - who: David Boder
      start: '00:16:40.129'
      end: '00:16:43.358'
      u: "[In English] She shows a piece of a few inches square."
    - who: Toba Schiver
      start: '00:16:43.358'
      end: '00:16:44.505'
      u: "[In German] And then..."
    - who: David Boder
      start: '00:16:44.505'
      end: '00:16:44.898'
      u: Well?
    - who: Toba Schiver
      start: '00:16:44.898'
      end: '00:16:56.294'
      u: Suddenly, there comes an, uh, American of, uh, well an American perhaps,
        of the Red Cross and he gives us a small package, a package [unintelligible].
    - who: David Boder
      start: '00:16:56.294'
      end: '00:17:00.972'
      u: I see. An America-, a man of the Red Cross and he gave a small package [unintelligible].
        A small package to each?
    - who: Toba Schiver
      start: '00:17:00.972'
      end: '00:17:05.500'
      u: Each a small package and for each one, perhaps two kilos in it, one kilo.
    - who: David Boder
      start: '00:17:05.500'
      end: '00:17:06.605'
      u: What was inside?
    - who: Toba Schiver
      start: '00:17:06.605'
      end: '00:17:14.168'
      u: Milk, and then, uh, canned meat, chocolate, and, uh, soap, cigarettes, and,
        uh, butter,...
    - who: David Boder
      start: '00:17:14.168'
      end: '00:17:15.013'
      u: I see, uh
    - who: Toba Schiver
      start: '00:17:15.013'
      end: '00:17:16.341'
      u: and cane of sugar.
    - who: David Boder
      start: '00:17:16.341'
      end: '00:17:19.329'
      u: What sort of milk, milk-pul-, milk, uh, -powder?
    - who: Toba Schiver
      start: '00:17:19.329'
      end: '00:17:19.963'
      u: Powder.
    - who: David Boder
      start: '00:17:19.963'
      end: '00:17:22.378'
      u: Did they give water to, uh, mix with it?
    - who: Toba Schiver
      start: '00:17:22.378'
      end: '00:17:24.962'
      u: We had that already, water we could.
    - who: David Boder
      start: '00:17:24.962'
      end: '00:17:26.459'
      u: That was still with the Germans?
    - who: Toba Schiver
      start: '00:17:26.459'
      end: '00:17:27.171'
      u: With the Germans.
    - who: David Boder
      start: '00:17:27.171'
      end: '00:17:27.654'
      u: Yes?
    - who: Toba Schiver
      start: '00:17:27.654'
      end: '00:17:41.115'
      u: And the SS-man that many received the order [unintelligible], so that the
        3000 men, 3000 people should, should many in, uh, in forest shoot us out.
    - who: David Boder
      start: '00:17:41.115'
      end: '00:17:43.759'
      u: Uh, who told you that? [Unintelligible].
    - who: Toba Schiver
      start: '00:17:43.759'
      end: '00:17:45.528'
      u: We saw that. We saw that.
    - who: David Boder
      start: '00:17:45.528'
      end: '00:17:46.723'
      u: Saw what? The order?
    - who: Toba Schiver
      start: '00:17:46.723'
      end: '00:17:48.836'
      u: Order. Saw it.
    - who: David Boder
      start: '00:17:48.836'
      end: '00:17:51.299'
      u: What, did he write it down, you read it, yes?
    - who: Toba Schiver
      start: '00:17:51.299'
      end: '00:17:52.856'
      u: Became free ourselves.
    - who: David Boder
      start: '00:17:52.856'
      end: '00:17:54.275'
      u: Oh, you, you were freed?
    - who: Toba Schiver
      start: '00:17:54.275'
      end: '00:17:55.712'
      u: He showed it to me.
    - who: David Boder
      start: '00:17:55.712'
      end: '00:17:56.636'
      u: He showed it.
    - who: Toba Schiver
      start: '00:17:56.636'
      end: '00:17:57.650'
      u: Of the SS.
    - who: David Boder
      start: '00:17:57.650'
      end: '00:17:59.401'
      u: Yes and why did he show it [unintelligible]?
    - who: Toba Schiver
      start: '00:17:59.401'
      end: '00:18:13.152'
      u: No and later on another day we hear shooting and the Americans arrived. Stayed
        in the car. Then it was said that we should close the car, what to do everything
        with the many, uh, car?
    - who: David Boder
      start: '00:18:13.152'
      end: '00:18:13.955'
      u: You mean what?
    - who: Toba Schiver
      start: '00:18:13.955'
      end: '00:18:20.341'
      u: The, uh, SS closed the, no, each car eighty people...
    - who: David Boder
      start: '00:18:20.341'
      end: '00:18:20.764'
      u: Yes?
    - who: Toba Schiver
      start: '00:18:20.764'
      end: '00:18:23.348'
      u: and two SS had stayed in each car.
    - who: David Boder
      start: '00:18:23.348'
      end: '00:18:23.879'
      u: In the car!
    - who: Toba Schiver
      start: '00:18:23.879'
      end: '00:18:25.328'
      u: In the car. Two SS.
    - who: David Boder
      start: '00:18:25.328'
      end: '00:18:25.980'
      u: Together with the free people?
    - who: Toba Schiver
      start: '00:18:25.980'
      end: '00:18:26.783'
      u: With the free people.
    - who: David Boder
      start: '00:18:26.783'
      end: '00:18:27.254'
      u: Well?
    - who: Toba Schiver
      start: '00:18:27.254'
      end: '00:18:28.389'
      u: Always two SS.
    - who: David Boder
      start: '00:18:28.389'
      end: '00:18:29.735'
      u: Oh, so also while driving?
    - who: Toba Schiver
      start: '00:18:29.735'
      end: '00:18:31.033'
      u: Yes, it was always, always
    - who: David Boder
      start: '00:18:31.033'
      end: '00:18:31.685'
      u: Always two SS?
    - who: Toba Schiver
      start: '00:18:31.685'
      end: '00:18:40.757'
      u: Always. They didn’t tell us [Unintelligible] and all SS took out the, well
        these emblems, that they are with the SS, the uh
    - who: David Boder
      start: '00:18:40.757'
      end: '00:18:42.659'
      u: Took off their SS emblems.
    - who: Toba Schiver
      start: '00:18:42.659'
      end: '00:18:50.041'
      u: Did nothing, said nothing else, but we did see that [unintelligible]. Und
        suddenly we hear the shooting.
    - who: David Boder
      start: '00:18:50.041'
      end: '00:18:50.826'
      u: Yes?
    - who: Toba Schiver
      start: '00:18:50.826'
      end: '00:18:56.560'
      u: And [unintelligible] so we closed the cars. They shouldn’t [unintelligible]
        the clothes...
    - who: David Boder
      start: '00:18:56.560'
      end: '00:18:56.862'
      u: Yes?
    - who: Toba Schiver
      start: '00:18:56.862'
      end: '00:18:57.647'
      u: the [unintelligible] clothes.
    - who: David Boder
      start: '00:18:57.647'
      end: '00:18:58.118'
      u: Yes?
    - who: Toba Schiver
      start: '00:18:58.118'
      end: '00:19:07.764'
      u: And received an, uh, order [unintelligible]. We were very afraid, hung up
        a dress on the car.
    - who: David Boder
      start: '00:19:07.764'
      end: '00:19:08.416'
      u: From the outside?
    - who: Toba Schiver
      start: '00:19:08.416'
      end: '00:19:10.094'
      u: Yes, that we are prisoners.
    - who: David Boder
      start: '00:19:10.094'
      end: '00:19:10.939'
      u: Yes?
    - who: Toba Schiver
      start: '00:19:10.939'
      end: '00:19:15.949'
      u: And suddenly, came an, uh, an American and were freed.
    - who: David Boder
      start: '00:19:15.949'
      end: '00:19:17.609'
      u: Well, were arrested?
    - who: Toba Schiver
      start: '00:19:17.609'
      end: '00:19:21.020'
      u: No. And all SS [unintelligible], like this...
    - who: David Boder
      start: '00:19:21.020'
      end: '00:19:21.400'
      u: Raised the hands.
    - who: Toba Schiver
      start: '00:19:21.400'
      end: '00:19:31.119'
      u: raised the hands. And he had shown this scrap of paper, that there comes
        an order that he should shoot them out. That’s why he left free.
    - who: David Boder
      start: '00:19:31.119'
      end: '00:19:31.469'
      u: What?
    - who: Toba Schiver
      start: '00:19:31.469'
      end: '00:19:33.703'
      u: 'Left free, the SS [Note: In German, it is clear that by “the SS” she means
        only that one SS person].'
    - who: David Boder
      start: '00:19:33.703'
      end: '00:19:34.898'
      u: The SS was freed?
    - who: Toba Schiver
      start: '00:19:34.898'
      end: '00:19:35.140'
      u: Yes.
    - who: David Boder
      start: '00:19:35.140'
      end: '00:19:36.365'
      u: Because he didn’t the
    - who: Toba Schiver
      start: '00:19:36.365'
      end: '00:19:37.361'
      u: Jews, uh
    - who: David Boder
      start: '00:19:37.361'
      end: '00:19:38.267'
      u: didn’t, uh, kill the Jews.
    - who: Toba Schiver
      start: '00:19:38.267'
      end: '00:19:41.164'
      u: Killed. But the others all killed.
    - who: David Boder
      start: '00:19:41.164'
      end: '00:19:41.526'
      u: Who?
    - who: Toba Schiver
      start: '00:19:41.526'
      end: '00:19:43.216'
      u: The SS. The Americans.
    - who: David Boder
      start: '00:19:43.216'
      end: '00:19:44.031'
      u: Did they shoot?
    - who: Toba Schiver
      start: '00:19:44.031'
      end: '00:19:45.812'
      u: Shot. [Inaudible, TS and DB speaking simultaneously]
    - who: David Boder
      start: '00:19:45.812'
      end: '00:19:47.472'
      u: The Americans shot the SS?
    - who: Toba Schiver
      start: '00:19:47.472'
      end: '00:19:48.184'
      u: The SS.
    - who: David Boder
      start: '00:19:48.184'
      end: '00:19:51.323'
      u: And the man, who had the letter, was what, the commander [unintelligible]
    - who: Toba Schiver
      start: '00:19:51.323'
      end: '00:19:56.394'
      u: Who commanded that the 3000, uh, people [unintelligible] in the cars should
        be shot out.
    - who: David Boder
      start: '00:19:56.394'
      end: '00:19:56.533'
      u: I see.
    - who: Toba Schiver
      start: '00:19:56.533'
      end: '00:19:57.034'
      u: Killed.
    - who: David Boder
      start: '00:19:57.034'
      end: '00:20:00.263'
      u: And you saw how the Americans shot the SS?
    - who: Toba Schiver
      start: '00:20:00.263'
      end: '00:20:00.656'
      u: The SS.
    - who: David Boder
      start: '00:20:00.656'
      end: '00:20:03.481'
      u: Did the SS say anything, did they beg [unintelligible]?
    - who: Toba Schiver
      start: '00:20:03.481'
      end: '00:20:07.332'
      u: Not at all [unintelligible].
    - who: David Boder
      start: '00:20:07.332'
      end: '00:20:08.992'
      u: I see. Well?
    - who: Toba Schiver
      start: '00:20:08.992'
      end: '00:20:16.568'
      u: "[Unintelligible] apartment, to eat, but we, they did nothing for us."
    - who: David Boder
      start: '00:20:16.568'
      end: '00:20:16.767'
      u: What?
    - who: Toba Schiver
      start: '00:20:16.767'
      end: '00:20:18.940'
      u: The Americans did nothing for us.
    - who: David Boder
      start: '00:20:18.940'
      end: '00:20:19.574'
      u: I see, What did they?
    - who: Toba Schiver
      start: '00:20:19.574'
      end: '00:20:21.536'
      u: "[Unintelligible] we did by ourselves, alone."
    - who: David Boder
      start: '00:20:21.536'
      end: '00:20:23.938'
      u: What did they do, what did you do?
    - who: Toba Schiver
      start: '00:20:23.938'
      end: '00:20:25.840'
      u: The people, the Americans went away from us.
    - who: David Boder
      start: '00:20:25.840'
      end: '00:20:26.100'
      u: "[Interrupts] and you?"
    - who: Toba Schiver
      start: '00:20:26.100'
      end: '00:20:26.752'
      u: We stayed alone. [Unintelligible].
    - who: David Boder
      start: '00:20:26.752'
      end: '00:20:27.917'
      u: "[Interrupts] Well, what did you do then?"
    - who: Toba Schiver
      start: '00:20:27.917'
      end: '00:20:43.026'
      u: Some people went alone to supply themselves with food, but there were a lot
        who didn’t [unintelligible], provide accommodation, the Americans, heard they
        gave people clothes [unintelligible] had by themselves, took by themselves
        [unintelligible].
    - who: David Boder
      start: '00:20:43.026'
      end: '00:20:45.398'
      u: And what did they take? From where did you take?
    - who: Toba Schiver
      start: '00:20:45.398'
      end: '00:20:46.424'
      u: From the German apartments.
    - who: David Boder
      start: '00:20:46.424'
      end: '00:20:48.990'
      u: From the German. You went into the houses?
    - who: Toba Schiver
      start: '00:20:48.990'
      end: '00:20:50.064'
      u: And took.
    - who: David Boder
      start: '00:20:50.064'
      end: '00:20:53.716'
      u: Yes. Were the Germans at home, uh, the people?
    - who: Toba Schiver
      start: '00:20:53.716'
      end: '00:20:54.743'
      u: Yes.
    - who: David Boder
      start: '00:20:54.743'
      end: '00:20:55.576'
      u: And what did they say?
    - who: Toba Schiver
      start: '00:20:55.576'
      end: '00:20:57.526'
      u: Nothing at all. Were always crying.
    - who: David Boder
      start: '00:20:57.526'
      end: '00:20:58.148'
      u: The Germans were crying.
    - who: Toba Schiver
      start: '00:20:58.148'
      end: '00:21:02.361'
      u: Yes. That they’re not guilty. It was the SS who did that. Were not guilty.
    - who: David Boder
      start: '00:21:02.361'
      end: '00:21:04.202'
      u: But you took what you could.
    - who: Toba Schiver
      start: '00:21:04.202'
      end: '00:21:08.820'
      u: No, took, but I did not take. I always thought that my parents [unintelligible].
    - who: David Boder
      start: '00:21:08.820'
      end: '00:21:09.605'
      u: You always what?
    - who: Toba Schiver
      start: '00:21:09.605'
      end: '00:21:12.551'
      u: Thought that my parents did not think, [corrects herself] did not take.
    - who: David Boder
      start: '00:21:12.551'
      end: '00:21:14.682'
      u: You did not take. And your sister was with you?
    - who: Toba Schiver
      start: '00:21:14.682'
      end: '00:21:15.938'
      u: Yes, together.
    - who: David Boder
      start: '00:21:15.938'
      end: '00:21:16.530'
      u: Well, go on?
    - who: Toba Schiver
      start: '00:21:16.530'
      end: '00:21:21.045'
      u: "[Unintelligible] two weeks and were freed in Staltach"
    - who: David Boder
      start: '00:21:21.045'
      end: '00:21:22.192'
      u: In Stahldach?
    - who: Toba Schiver
      start: '00:21:22.192'
      end: '00:21:23.266'
      u: Staltach.
    - who: David Boder
      start: '00:21:23.266'
      end: '00:21:24.142'
      u: Stalbach?
    - who: Toba Schiver
      start: '00:21:24.142'
      end: '00:21:25.005'
      u: Staltach.
    - who: David Boder
      start: '00:21:25.005'
      end: '00:21:26.273'
      u: Staltach. Well?
    - who: Toba Schiver
      start: '00:21:26.273'
      end: '00:21:32.388'
      u: "[Unintelligible] we stayed there four weeks. We waited there to a Czech
        transporter [unintelligible] and we could drive a lot."
    - who: David Boder
      start: '00:21:32.388'
      end: '00:21:32.738'
      u: Yes?
    - who: Toba Schiver
      start: '00:21:32.738'
      end: '00:21:35.575'
      u: And at once drove to Feldafing.
    - who: David Boder
      start: '00:21:35.575'
      end: '00:21:36.118'
      u: Feldafing?
    - who: Toba Schiver
      start: '00:21:36.118'
      end: '00:21:44.690'
      u: Feldafing. And there we then drove with Czech, Czech transport people. I
        had, I had a dress, I came with a pajama...
    - who: David Boder
      start: '00:21:44.690'
      end: '00:21:45.251'
      u: Yes?
    - who: Toba Schiver
      start: '00:21:45.251'
      end: '00:21:46.519'
      u: To Czechia.
    - who: David Boder
      start: '00:21:46.519'
      end: '00:21:47.080'
      u: Without a dress?
    - who: Toba Schiver
      start: '00:21:47.080'
      end: '00:21:49.404'
      u: Without a dress [unintelligible], I didn’t have one.
    - who: David Boder
      start: '00:21:49.404'
      end: '00:21:51.970'
      u: And you didn’t, why didn’t you take from the Germans?
    - who: Toba Schiver
      start: '00:21:51.970'
      end: '00:21:53.739'
      u: I couldn’t.
    - who: David Boder
      start: '00:21:53.739'
      end: '00:21:54.632'
      u: And your sister?
    - who: Toba Schiver
      start: '00:21:54.632'
      end: '00:21:55.387'
      u: Sister couldn’t either.
    - who: David Boder
      start: '00:21:55.387'
      end: '00:21:55.828'
      u: Well?
    - who: Toba Schiver
      start: '00:21:55.828'
      end: '00:22:01.037'
      u: "[Unintelligible] came home, no- met my father, only a brother."
    - who: David Boder
      start: '00:22:01.037'
      end: '00:22:01.460'
      u: What?
    - who: Toba Schiver
      start: '00:22:01.460'
      end: '00:22:03.229'
      u: Czech army. A brother.
    - who: David Boder
      start: '00:22:03.229'
      end: '00:22:04.666'
      u: Yes, but the father you didn-
    - who: Toba Schiver
      start: '00:22:04.666'
      end: '00:22:05.891'
      u: Didn’t see. Died.
    - who: David Boder
      start: '00:22:05.891'
      end: '00:22:08.095'
      u: And the brother returned home from?
    - who: Toba Schiver
      start: '00:22:08.095'
      end: '00:22:11.192'
      u: He went in the army, Czech. From the Czech army.
    - who: David Boder
      start: '00:22:11.192'
      end: '00:22:12.870'
      u: Did you, where did you find him?
    - who: Toba Schiver
      start: '00:22:12.870'
      end: '00:22:14.138'
      u: In Czechia. In Prague.
    - who: David Boder
      start: '00:22:14.138'
      end: '00:22:15.394'
      u: Oh, was he there?
    - who: Toba Schiver
      start: '00:22:15.394'
      end: '00:22:15.955'
      u: Was he there.
    - who: David Boder
      start: '00:22:15.955'
      end: '00:22:17.042'
      u: And he was a soldier there?
    - who: Toba Schiver
      start: '00:22:17.042'
      end: '00:22:17.815'
      u: He was a soldier.
    - who: David Boder
      start: '00:22:17.815'
      end: '00:22:19.312'
      u: Now, go on?
    - who: Toba Schiver
      start: '00:22:19.312'
      end: '00:22:25.608'
      u: Well, after we came together we took a, an apartment. Came [unintelligible]
        in Ukraine...
    - who: David Boder
      start: '00:22:25.608'
      end: '00:22:25.958'
      u: Yes?
    - who: Toba Schiver
      start: '00:22:25.958'
      end: '00:22:27.226'
      u: to Ukraine.
    - who: David Boder
      start: '00:22:27.226'
      end: '00:22:27.486'
      u: Yes?
    - who: Toba Schiver
      start: '00:22:27.486'
      end: '00:22:30.251'
      u: Family wanted to stay there. Did no- want to go to Prague.
    - who: David Boder
      start: '00:22:30.251'
      end: '00:22:32.291'
      u: Yes. They didn’t want to go to Prague?
    - who: Toba Schiver
      start: '00:22:32.291'
      end: '00:22:35.913'
      u: Not stay at home [unintelligible] Ukraine. [Unintelligible]
    - who: David Boder
      start: '00:22:35.913'
      end: '00:22:37.833'
      u: "[Unintelligible]"
    - who: Toba Schiver
      start: '00:22:37.833'
      end: '00:22:39.843'
      u: "[Unintelligible] no- wanted to go back."
    - who: David Boder
      start: '00:22:39.843'
      end: '00:22:40.869'
      u: They didn’t want to go back.
    - who: Toba Schiver
      start: '00:22:40.869'
      end: '00:22:42.227'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:22:42.227'
      end: '00:22:42.801'
      u: What?
    - who: Toba Schiver
      start: '00:22:42.801'
      end: '00:22:46.230'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:22:46.230'
      end: '00:22:51.107'
      u: You must be more precise. You came home to your ow-, own little town?
    - who: Toba Schiver
      start: '00:22:51.107'
      end: '00:22:54.005'
      u: Yes, but you couldn’t go back in the, uh, house there.
    - who: David Boder
      start: '00:22:54.005'
      end: '00:22:55.864'
      u: If you own the house?
    - who: Toba Schiver
      start: '00:22:55.864'
      end: '00:22:56.438'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:22:56.438'
      end: '00:22:58.750'
      u: Was it your own house?
    - who: Toba Schiver
      start: '00:22:58.750'
      end: '00:23:01.997'
      u: Our own farm. Our own farm. We had eight houses there.
    - who: David Boder
      start: '00:23:01.997'
      end: '00:23:02.843'
      u: You had eight houses?
    - who: Toba Schiver
      start: '00:23:02.843'
      end: '00:23:08.143'
      u: But, but Ukraine, Ukraine that is kolkhoz. You can’t lose that. That is not
        mine but of the whole state.
    - who: David Boder
      start: '00:23:08.143'
      end: '00:23:10.938'
      u: I see. Ukraine turned communist.
    - who: Toba Schiver
      start: '00:23:10.938'
      end: '00:23:17.143'
      u: Communist. That I go to Ukraine [unintelligible]. My brother [unintelligible]
        in Prague.
    - who: David Boder
      start: '00:23:17.143'
      end: '00:23:18.018'
      u: Yes, well?
    - who: Toba Schiver
      start: '00:23:18.018'
      end: '00:23:19.558'
      u: And so I went to my brother.
    - who: David Boder
      start: '00:23:19.558'
      end: '00:23:20.632'
      u: You together with your sister?
    - who: Toba Schiver
      start: '00:23:20.632'
      end: '00:23:26.397'
      u: My sister and I, always together with my sister. We drove together to Prague
        and there we met my brother.
    - who: David Boder
      start: '00:23:26.397'
      end: '00:23:26.970'
      u: Yes?
    - who: Toba Schiver
      start: '00:23:26.970'
      end: '00:23:29.174'
      u: And he [unintelligible]
    - who: David Boder
      start: '00:23:29.174'
      end: '00:23:31.124'
      u: How did you meet, where did you find it?
    - who: Toba Schiver
      start: '00:23:31.124'
      end: '00:23:32.440'
      u: In Prague.
    - who: David Boder
      start: '00:23:32.440'
      end: '00:23:34.299'
      u: Yes, did you know an address?
    - who: Toba Schiver
      start: '00:23:34.299'
      end: '00:23:40.927'
      u: Yes, he had sent us an address from, from home. He didn’t kno-, know where
        that address is.
    - who: David Boder
      start: '00:23:40.927'
      end: '00:23:41.319'
      u: Yes?
    - who: Toba Schiver
      start: '00:23:41.319'
      end: '00:23:45.665'
      u: He [unintelligible]
    - who: David Boder
      start: '00:23:45.665'
      end: '00:23:46.661'
      u: Yes, well?
    - who: Toba Schiver
      start: '00:23:46.661'
      end: '00:23:56.350'
      u: and so we to-, took an apartment and three people lived there. Brother, sister
        [unintelligible]. And later we worked in a chocolate factory.
    - who: David Boder
      start: '00:23:56.350'
      end: '00:23:58.119'
      u: Chocolate factory at the Czech?
    - who: Toba Schiver
      start: '00:23:58.119'
      end: '00:24:00.552'
      u: At the Czech. Very a good life was there.
    - who: David Boder
      start: '00:24:00.552'
      end: '00:24:04.554'
      u: Well, and then? Why, how, when did you decide to go away?
    - who: Toba Schiver
      start: '00:24:04.554'
      end: '00:24:12.280'
      u: We decided when it was said that you can’t, uh, stay, that Russian Jews can’t
        stay in Czechia.
    - who: David Boder
      start: '00:24:12.280'
      end: '00:24:15.087'
      u: Oh, who said that? The Czechs?
    - who: Toba Schiver
      start: '00:24:15.087'
      end: '00:24:15.932'
      u: They said.
    - who: David Boder
      start: '00:24:15.932'
      end: '00:24:17.864'
      u: Well, but not officially.
    - who: Toba Schiver
      start: '00:24:17.864'
      end: '00:24:18.757'
      u: Not officially.
    - who: David Boder
      start: '00:24:18.757'
      end: '00:24:18.938'
      u: "[Unintelligible]."
    - who: Toba Schiver
      start: '00:24:18.938'
      end: '00:24:23.073'
      u: "[Unintelligible] I decided, that I would go to Palestine."
    - who: David Boder
      start: '00:24:23.073'
      end: '00:24:24.522'
      u: Well, and your brother as well?
    - who: Toba Schiver
      start: '00:24:24.522'
      end: '00:24:28.403'
      u: No. Brother is to Czechia. He married [unintelligible]
    - who: David Boder
      start: '00:24:28.403'
      end: '00:24:30.003'
      u: He married a Jewish girl?
    - who: Toba Schiver
      start: '00:24:30.003'
      end: '00:24:30.625'
      u: Jewish girl.
    - who: David Boder
      start: '00:24:30.625'
      end: '00:24:31.911'
      u: And he stayed there?
    - who: Toba Schiver
      start: '00:24:31.911'
      end: '00:24:32.623'
      u: "[In a very low voice] Stayed there."
    - who: David Boder
      start: '00:24:32.623'
      end: '00:24:35.611'
      u: Speak up. He stayed there. And you with the sister?
    - who: Toba Schiver
      start: '00:24:35.611'
      end: '00:24:39.263'
      u: We are here. The sister already married, uh, she already has a husband.
    - who: David Boder
      start: '00:24:39.263'
      end: '00:24:39.897'
      u: Here in?
    - who: Toba Schiver
      start: '00:24:39.897'
      end: '00:24:40.851'
      u: In Tradate.
    - who: David Boder
      start: '00:24:40.851'
      end: '00:24:43.525'
      u: In Tradate. Did she get married in Tradate?
    - who: Toba Schiver
      start: '00:24:43.525'
      end: '00:24:45.668'
      u: No, she got married in Venice.
    - who: David Boder
      start: '00:24:45.668'
      end: '00:24:51.813'
      u: I see. Well, wait, uh, wait a minute. Not so fast. You decided to go to Palestine
        now?
    - who: Toba Schiver
      start: '00:24:51.813'
      end: '00:24:52.525'
      u: Yes.
    - who: David Boder
      start: '00:24:52.525'
      end: '00:24:59.799'
      u: Well. How did you join, how did you become a member of the kibbutz? How did
        you?
    - who: Toba Schiver
      start: '00:24:59.799'
      end: '00:25:02.020'
      u: From Prague to Vienna.
    - who: David Boder
      start: '00:25:02.020'
      end: '00:25:06.698'
      u: In Vienna? You went from Prague to Vienna. And how did you find a kibbutz?
    - who: Toba Schiver
      start: '00:25:06.698'
      end: '00:25:13.670'
      u: "[Unintelligible] These people were always taken, a few people, who were
        looking for a kibbutz."
    - who: David Boder
      start: '00:25:13.670'
      end: '00:25:16.900'
      u: I see. Well, and then you left Vienna again?
    - who: Toba Schiver
      start: '00:25:16.900'
      end: '00:25:19.109'
      u: To Enns. From Enns to Linz.
    - who: David Boder
      start: '00:25:19.109'
      end: '00:25:19.653'
      u: Enns?
    - who: Toba Schiver
      start: '00:25:19.653'
      end: '00:25:20.758'
      u: Ah, yes.
    - who: David Boder
      start: '00:25:20.758'
      end: '00:25:21.048'
      u: Well?
    - who: Toba Schiver
      start: '00:25:21.048'
      end: '00:25:23.511'
      u: To another kibbutz drove on weekend.
    - who: David Boder
      start: '00:25:23.511'
      end: '00:25:24.948'
      u: Drove or walked?
    - who: Toba Schiver
      start: '00:25:24.948'
      end: '00:25:25.992'
      u: Drove.
    - who: David Boder
      start: '00:25:25.992'
      end: '00:25:27.713'
      u: And then from Linz, from Linz to?
    - who: Toba Schiver
      start: '00:25:27.713'
      end: '00:25:28.425'
      u: To Salzburg.
    - who: David Boder
      start: '00:25:28.425'
      end: '00:25:30.266'
      u: To Salzburg. And from Salzburg?
    - who: Toba Schiver
      start: '00:25:30.266'
      end: '00:25:34.069'
      u: To, uh, Innsbruck. From Innsbruck to, uh, Milan.
    - who: David Boder
      start: '00:25:34.069'
      end: '00:25:39.230'
      u: To Milan. Well, uh, tell me, how did you eat on the way, what did you live
        on?
    - who: Toba Schiver
      start: '00:25:39.230'
      end: '00:25:43.818'
      u: Simply always there. From Enns to Salzburg simply always food there on the
        way.
    - who: David Boder
      start: '00:25:43.818'
      end: '00:25:44.560'
      u: Who?
    - who: Toba Schiver
      start: '00:25:44.560'
      end: '00:25:45.526'
      u: The...
    - who: David Boder
      start: '00:25:45.526'
      end: '00:25:51.140'
      u: The Joint, the UNRRA? Well and now, uh, uh, you plan to go to Palestine?
    - who: Toba Schiver
      start: '00:25:51.140'
      end: '00:25:52.486'
      u: Yes.
    - who: David Boder
      start: '00:25:52.486'
      end: '00:25:54.267'
      u: Your sister is a younger sister, yes?
    - who: Toba Schiver
      start: '00:25:54.267'
      end: '00:25:55.402'
      u: Yes, with one years.
    - who: David Boder
      start: '00:25:55.402'
      end: '00:25:56.658'
      u: And she has married already.
    - who: Toba Schiver
      start: '00:25:56.658'
      end: '00:25:57.189'
      u: Yes.
    - who: David Boder
      start: '00:25:57.189'
      end: '00:25:58.427'
      u: Why have you not married yet?
    - who: Toba Schiver
      start: '00:25:58.427'
      end: '00:26:03.817'
      u: Yes, I, I [unintelligible] yet to marry, but I’d need a husband for that.
    - who: David Boder
      start: '00:26:03.817'
      end: '00:26:04.481'
      u: What?
    - who: Toba Schiver
      start: '00:26:04.481'
      end: '00:26:05.719'
      u: "[somewhat ironically] I do not have one!"
    - who: David Boder
      start: '00:26:05.719'
      end: '00:26:10.476'
      u: You don’t have one. Well, and, uh, what are you planning to do in Palestine?
    - who: Toba Schiver
      start: '00:26:10.476'
      end: '00:26:13.361'
      u: "[Unintelligible]."
    - who: David Boder
      start: '00:26:13.361'
      end: '00:26:16.832'
      u: Don’t you, don’t you have any relatives in America?
    - who: Toba Schiver
      start: '00:26:16.832'
      end: '00:26:17.526'
      u: "[In a very low voice ‘no’?]"
    - who: David Boder
      start: '00:26:17.526'
      end: '00:26:18.432'
      u: Speak up! No?
    - who: Toba Schiver
      start: '00:26:18.432'
      end: '00:26:24.939'
      u: We have two cousins and an, uh, an, uh [unintelligible] an aunt...
    - who: David Boder
      start: '00:26:24.939'
      end: '00:26:26.237'
      u: An aunt, yes?
    - who: Toba Schiver
      start: '00:26:26.237'
      end: '00:26:27.432'
      u: to Palestine.
    - who: David Boder
      start: '00:26:27.432'
      end: '00:26:28.549'
      u: They’re going to Palestine now?
    - who: Toba Schiver
      start: '00:26:28.549'
      end: '00:26:29.201'
      u: Yes. [Unintelligible].
    - who: David Boder
      start: '00:26:29.201'
      end: '00:26:31.000'
      u: Did they receive certificates?
    - who: Toba Schiver
      start: '00:26:31.000'
      end: '00:26:32.044'
      u: Yes.
    - who: David Boder
      start: '00:26:32.044'
      end: '00:26:35.515'
      u: Well, perhaps, you had better waited there, would have been better?
    - who: Toba Schiver
      start: '00:26:35.515'
      end: '00:26:37.205'
      u: That doesn’t matter.
    - who: David Boder
      start: '00:26:37.205'
      end: '00:26:38.412'
      u: That doesn’t matter.
    - who: Toba Schiver
      start: '00:26:38.412'
      end: '00:26:41.732'
      u: I’ve been through a lot already [unintelligible].
    - who: David Boder
      start: '00:26:41.732'
      end: '00:26:44.449'
      u: And what are doing here the whole day?
    - who: Toba Schiver
      start: '00:26:44.449'
      end: '00:26:49.236'
      u: Well, what, what other people do. Study and, uh, Hebrew and things like that.
    - who: David Boder
      start: '00:26:49.236'
      end: '00:27:03.741'
      u: "[In English] This concludes the interview with Miss Toba Shiver who is rather
        very scarce on words. But we’ve got a, we think a significant story. We conclude
        this spool on 25 minutes."
    - who: David Boder
      start: '00:27:03.741'
      end: '00:27:07.988'
      u: "[In German] Well, Mrs. Schiver, thank you very much. If you could please
        find the boy who brought you here and send him in. Thank you."
    - who: David Boder
      start: '00:27:07.988'
      end: '00:27:23.049'
      u: "[In English] Tradate, Italy...a small locality between Como and Milano,
        with a community of displaced persons mainly consisting of young kibbutzim."
