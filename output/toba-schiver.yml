    - who: David Boder
      start: '00:13:35.968'
      end: '00:13:36.421'
      u: Ja.
    - who: Toba Schiver
      start: '00:13:36.421'
      end: '00:13:40.918'
      u: "[unverständlich] gearbeitet in Munitionsfabrik."
    - who: David Boder
      start: '00:13:40.918'
      end: '00:13:48.162'
      u: Also noch mal. Also vier Wochen hat man nicht gearbeitet und man hat der
