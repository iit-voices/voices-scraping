    - who: Toba Schiver
      start: '00:13:14.581'
      end: '00:13:15.595'
      u: "[Unverständlich]."
    - who: David Boder
      start: '00:13:15.595'
      end: '00:13:18.855'
      u: Aber wie hat man gegessen, fünf Menschen? Wie essen fünf Menschen?
    - who: Toba Schiver
      start: '00:13:18.855'
      end: '00:13:21.197'
      u: "[aufgeregt] Keine [unverständlich] getrinken [unverständlich]."
    - who: David Boder
      start: '00:13:21.197'
      end: '00:13:23.159'
      u: Getrunken, ein Suff genommen, ja?
    - who: Toba Schiver
      start: '00:13:23.159'
      end: '00:13:24.324'
      u: Kein Löffel nicht gesehen.
    - who: David Boder
      start: '00:13:24.324'
      end: '00:13:24.825'
      u: Yes?
    - who: Toba Schiver
      start: '00:13:24.825'
      end: '00:13:31.103'
      u: "[Unverständlich] nach Geislingen haben wir bekommen ein, äh, Löffel und,
