    - who: David Boder
      start: '00:13:49.719'
      end: '00:13:51.319'
      u: Wer waren die Blockältesten?
    - who: Toba Schiver
      start: '00:13:51.319'
      end: '00:13:52.846'
      u: Blockälteste Christ.
    - who: David Boder
      start: '00:13:52.846'
      end: '00:13:54.476'
      u: Christen. Hat man euch geschlagen?
    - who: Toba Schiver
      start: '00:13:54.476'
      end: '00:13:57.633'
      u: Auch geschlagen, aber einfach besser wie in Auschwitz.
    - who: David Boder
      start: '00:13:57.633'
      end: '00:14:01.212'
      u: "[Lacht] Besser geschlagen [unverständlich]. Besser sich benommen?"
    - who: Toba Schiver
      start: '00:14:01.212'
      end: '00:14:01.454'
      u: Ja.
    - who: David Boder
      start: '00:14:01.454'
      end: '00:14:02.830'
      u: No, weiter?
    - who: Toba Schiver
      start: '00:14:02.830'
      end: '00:14:10.315'
      u: Und nachher, nach, äh, vier Wochen sind gefah-, äh, gegangen in, äh, Munitionsfabrik.
    - who: David Boder
      start: '00:14:10.315'
      end: '00:14:10.647'
      u: Ja?
    - who: Toba Schiver
      start: '00:14:10.647'
      end: '00:14:13.514'
      u: In die Tagschicht, Nachtschicht. Zwölf Stunden gearbeitet.
    - who: David Boder
      start: '00:14:13.514'
      end: '00:14:13.997'
      u: Ja?
    - who: Toba Schiver
      start: '00:14:13.997'
      end: '00:14:18.887'
      u: Sehr schwere Maschinen gewesen, diese verschiedenen Munitionen.
    - who: David Boder
      start: '00:14:18.887'
      end: '00:14:19.509'
      u: Ja?
    - who: Toba Schiver
      start: '00:14:19.509'
      end: '00:14:33.320'
      u: "[Einige Worte unverständlich] haben wir immer bekommen [unverständlich]
        Essen [unverständlich]. Und, äh,"
    - who: David Boder
      start: '00:14:33.320'
      end: '00:14:36.417'
      u: Also, wie lange hat das gedauert?
    - who: Toba Schiver
      start: '00:14:36.417'
      end: '00:14:37.099'
      u: Ein Jahre.
    - who: David Boder
      start: '00:14:37.099'
      end: '00:14:37.721'
      u: Ein Jahr.
    - who: Toba Schiver
      start: '00:14:37.721'
      end: '00:14:39.007'
      u: In Geislingen.
    - who: David Boder
      start: '00:14:39.007'
      end: '00:14:39.417'
      u: In Geislingen
    - who: Toba Schiver
      start: '00:14:39.417'
      end: '00:14:45.363'
      u: Und immer [unverständlich] Amerikaner [unverständlich] Russen [unverständlich].
    - who: David Boder
      start: '00:14:45.363'
      end: '00:14:46.238'
      u: Man hat weggeführt weiter von Geislingen?
    - who: Toba Schiver
      start: '00:14:46.238'
      end: '00:14:48.110'
      u: Gefahren nach, nach, äh, Allach.
    - who: David Boder
      start: '00:14:48.110'
      end: '00:14:51.207'
      u: Ja. Waren dort Selektionen in Geislingen?
    - who: Toba Schiver
      start: '00:14:51.207'
      end: '00:14:51.919'
      u: Weiß ich nicht.
    - who: David Boder
      start: '00:14:51.919'
      end: '00:14:54.243'
      u: Hat man da rausgenommen die Schwachen und die Kranken?
    - who: Toba Schiver
      start: '00:14:54.243'
      end: '00:14:56.114'
      u: Das, also die schwangere Frauen.
    - who: David Boder
      start: '00:14:56.114'
      end: '00:14:56.778'
      u: Die Schwangeren?
    - who: Toba Schiver
      start: '00:14:56.778'
      end: '00:14:59.917'
      u: Die schwangere Frauen noch einmal nach Auschwitz ge-, weggefahren.
    - who: David Boder
      start: '00:14:59.917'
      end: '00:15:02.259'
      u: "[bestürzt] Oh, die schwangeren Frauen sind weg von?"
    - who: Toba Schiver
      start: '00:15:02.259'
      end: '00:15:03.315'
      u: Ja, nach Auschwitz.
    - who: David Boder
      start: '00:15:03.315'
      end: '00:15:04.311'
      u: Ja, nun?
    - who: Toba Schiver
      start: '00:15:04.311'
      end: '00:15:08.054'
      u: Und die, die Kranke selbstverständlich haben gestorben.
    - who: David Boder
      start: '00:15:08.054'
      end: '00:15:09.823'
      u: Dort? Ja?
    - who: Toba Schiver
      start: '00:15:09.823'
      end: '00:15:12.467'
      u: "[unverständlich] im Revier."
    - who: David Boder
      start: '00:15:12.467'
      end: '00:15:15.081'
      u: Was heißt auf einem Revier? Sind sie von selbst gestorben oder was?
    - who: Toba Schiver
      start: '00:15:15.081'
      end: '00:15:18.630'
      u: Nee. Sie, äh, bekommen kein Medizin, sind sie krank, haben sie gestorben.
    - who: David Boder
      start: '00:15:18.630'
      end: '00:15:20.381'
      u: Aha. Nun?
    - who: Toba Schiver
      start: '00:15:20.381'
      end: '00:15:24.202'
      u: Gefahren nach Allach. [Unverständlich] jüdische Männer.
    - who: David Boder
      start: '00:15:24.202'
      end: '00:15:24.673'
      u: Wohin?
    - who: Toba Schiver
      start: '00:15:24.673'
      end: '00:15:32.146'
      u: Männer, zusammen mit die Männer. Aber mit die [unverständlich]. Zwei Wochen
        [unverständlich].
    - who: David Boder
      start: '00:15:32.146'
      end: '00:15:34.398'
      u: Wie hat der gehei-, ist der Platz gehießen, Allach?
    - who: Toba Schiver
      start: '00:15:34.398'
      end: '00:15:35.140'
      u: Allach.
    - who: David Boder
      start: '00:15:35.140'
      end: '00:15:35.955'
      u: Aha.
    - who: Toba Schiver
      start: '00:15:35.955'
      end: '00:15:42.142'
      u: Und, äh, dann hat, äh, ge-, äh, geschlagen [unverständlich]...
    - who: David Boder
      start: '00:15:42.142'
      end: '00:15:42.806'
      u: Ja?
    - who: Toba Schiver
      start: '00:15:42.806'
      end: '00:15:46.821'
      u: und der hat ge-, äh, geschlagen uns [unverständlich].
    - who: David Boder
      start: '00:15:46.821'
      end: '00:15:47.443'
      u: Bitte, ja?
    - who: Toba Schiver
      start: '00:15:47.443'
      end: '00:15:52.290'
      u: "[Unverständlich]."
    - who: David Boder
      start: '00:15:52.290'
      end: '00:15:53.256'
      u: Ja, weiter? Reden Sie lauter ein bisschen.
    - who: Toba Schiver
      start: '00:15:53.256'
      end: '00:16:04.049'
      u: Und, äh, so sind wir gefahren nach, äh. Nein, äh, [unverständlich] kein Essen
        gegeben. Gefahren zehn Tage in äh,
    - who: David Boder
      start: '00:16:04.049'
      end: '00:16:04.550'
      u: Waggon,
    - who: Toba Schiver
      start: '00:16:04.550'
      end: '00:16:07.417'
      u: Waggon, machen sie [unverständlich].
    - who: David Boder
      start: '00:16:07.417'
      end: '00:16:07.991'
      u: Ja?
    - who: Toba Schiver
      start: '00:16:07.991'
      end: '00:16:15.132'
      u: "[Unverständlich]. Man hat geschlagen uns zehn Tage..."
    - who: David Boder
      start: '00:16:15.132'
      end: '00:16:15.422'
      u: Ja?
    - who: Toba Schiver
      start: '00:16:15.422'
      end: '00:16:18.820'
      u: in Waggon und kein Essen und immer geschlagen uns.
    - who: David Boder
      start: '00:16:18.820'
      end: '00:16:23.408'
      u: Na warten Sie. Wie hält man das durch zehn Tage in einem Waggon ohne Essen?
    - who: Toba Schiver
      start: '00:16:23.408'
      end: '00:16:25.207'
      u: Man hat viel gestorben.
    - who: David Boder
      start: '00:16:25.207'
      end: '00:16:27.157'
      u: "[ungläubig]Und Sie haben wirklich nicht gegessen?"
    - who: Toba Schiver
      start: '00:16:27.157'
      end: '00:16:29.982'
      u: Wir bekommen einmal ein kleines Stückl Brot.
    - who: David Boder
      start: '00:16:29.982'
      end: '00:16:32.505'
      u: No. Und Ihre Schwester war mit ihnen?
    - who: Toba Schiver
      start: '00:16:32.505'
      end: '00:16:33.229'
      u: Ja, immer zusammen.
    - who: David Boder
      start: '00:16:33.229'
      end: '00:16:36.127'
      u: Das heißt einmal am Tag oder einmal in die zehn Tage?
    - who: Toba Schiver
      start: '00:16:36.127'
      end: '00:16:40.129'
      u: Einmal am Tag, ei-, aber, ei- so ein kleine [unverständlich], das ist so
        ein kleines.
    - who: David Boder
      start: '00:16:40.129'
      end: '00:16:43.358'
      u: "[In English] She shows a piece of a few inches square"
    - who: Toba Schiver
      start: '00:16:43.358'
      end: '00:16:44.505'
      u: "[In German] Und dann..."
    - who: David Boder
      start: '00:16:44.505'
      end: '00:16:44.898'
      u: No?
    - who: Toba Schiver
      start: '00:16:44.898'
      end: '00:16:56.294'
      u: auf einmal kommt ein, äh, ein Amerikaner von, äh, na ein Amerikaner vielleicht,
        vom Roten Kreuz und er kommt uns ein Päckl, ein Paket [unverständlich].
    - who: David Boder
      start: '00:16:56.294'
      end: '00:17:00.972'
      u: Aha. Ein Amerika-, ein Mann vom Roten Kreuz und hat gegeben ein Päckl [unverständlich].
        Zu jedem ein Päckl?
    - who: Toba Schiver
      start: '00:17:00.972'
      end: '00:17:05.500'
      u: Jedem ein Päckl und da für jeden ein vielleicht zwei Kilo rein, ein Kilo.
    - who: David Boder
      start: '00:17:05.500'
      end: '00:17:06.605'
      u: Was war da drin?
    - who: Toba Schiver
      start: '00:17:06.605'
      end: '00:17:14.168'
      u: Milch und dann, äh, Fleischkonserve, Schokolade, und, äh, Seife, Zigaretten,
        und äh Butter,
    - who: David Boder
      start: '00:17:14.168'
      end: '00:17:15.013'
      u: Aha, äh
    - who: Toba Schiver
      start: '00:17:15.013'
      end: '00:17:16.341'
      u: und Stangenzucker.
    - who: David Boder
      start: '00:17:16.341'
      end: '00:17:19.329'
      u: Was für ein Milch-, Milchpul-, Milch, äh, -pulver?
    - who: Toba Schiver
      start: '00:17:19.329'
      end: '00:17:19.963'
      u: Pulver.
    - who: David Boder
      start: '00:17:19.963'
      end: '00:17:22.378'
      u: Hat man da gegeben Wasser, äh, zusammenzumischen?
    - who: Toba Schiver
      start: '00:17:22.378'
      end: '00:17:24.962'
      u: Das ist schon gewesen, Wasser, das haben wir gekonnt.
    - who: David Boder
      start: '00:17:24.962'
      end: '00:17:26.459'
      u: Das war noch mit die Deutschen?
    - who: Toba Schiver
      start: '00:17:26.459'
      end: '00:17:27.171'
      u: Mit die Deutschen.
    - who: David Boder
      start: '00:17:27.171'
      end: '00:17:27.654'
      u: Ja?
    - who: Toba Schiver
      start: '00:17:27.654'
      end: '00:17:41.115'
      u: Und der SS-Mann, dass viele haben bekommen ein Befehl [unverständlich], damit
        die 3000 Männer, 3000 Menschen sollen, sollen viel in, äh, in Wald und ausschießen
        uns.
    - who: David Boder
      start: '00:17:41.115'
      end: '00:17:43.759'
      u: Äh, wer hat es ihnen gesagt? [Unverständlich].
    - who: Toba Schiver
      start: '00:17:43.759'
      end: '00:17:45.528'
      u: Wir haben das gesehen. Wir haben das gesehen.
    - who: David Boder
      start: '00:17:45.528'
      end: '00:17:46.723'
      u: Was gesehen? Den Befehl?
    - who: Toba Schiver
      start: '00:17:46.723'
      end: '00:17:48.836'
      u: Befehl. Haben es gesehen.
    - who: David Boder
      start: '00:17:48.836'
      end: '00:17:51.299'
      u: Was, hat er es aufgeschrieben, Sie haben es gelesen, ja?
    - who: Toba Schiver
      start: '00:17:51.299'
      end: '00:17:52.856'
      u: Selber frei geworden.
    - who: David Boder
      start: '00:17:52.856'
      end: '00:17:54.275'
      u: Ah, Sie, Sie sind befreit worden?
    - who: Toba Schiver
      start: '00:17:54.275'
      end: '00:17:55.712'
      u: Er hat mir das aufgezeigt.
    - who: David Boder
      start: '00:17:55.712'
      end: '00:17:56.636'
      u: Er hat es aufgezeigt.
    - who: Toba Schiver
      start: '00:17:56.636'
      end: '00:17:57.650'
      u: Von der SS.
    - who: David Boder
      start: '00:17:57.650'
      end: '00:17:59.401'
      u: Ja, und wieso hat er das aufgezeigt [unverständlich]?
    - who: Toba Schiver
      start: '00:17:59.401'
      end: '00:18:13.152'
      u: Nein und nachdem am anderen Tag einmal hören wir das Schießen und die Amerikaner
        sind angekommen. Geblieben ist der Waggon. Dann hat es geheißen man soll zumachen
        die Waggonen, was machen alles mit die vielen, äh, Waggone?
    - who: David Boder
      start: '00:18:13.152'
      end: '00:18:13.955'
      u: Das soll heißen was?
    - who: Toba Schiver
      start: '00:18:13.955'
      end: '00:18:20.341'
      u: Die, äh, SS haben zugemacht die, nein, jeden Waggon achtzig Menschen...
    - who: David Boder
      start: '00:18:20.341'
      end: '00:18:20.764'
      u: Ja?
    - who: Toba Schiver
      start: '00:18:20.764'
      end: '00:18:23.348'
