    - who: David Boder
      start: '00:12:47.278'
      end: '00:12:48.081'
      u: Ja?
    - who: Toba Schiver
      start: '00:12:48.081'
      end: '00:12:49.578'
      u: und ein Stückl Margarine.
    - who: David Boder
      start: '00:12:49.578'
      end: '00:12:50.652'
      u: Ja.
    - who: Toba Schiver
      start: '00:12:50.652'
      end: '00:12:58.590'
      u: Und dann, wenn wir abgefahren nach, äh, Geislingen, wenn wir bekommen ein
