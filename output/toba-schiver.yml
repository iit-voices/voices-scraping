    - who: David Boder
      start: '00:12:38.512'
      end: '00:12:39.375'
      u: Achtzig Menschen!
    - who: Toba Schiver
      start: '00:12:39.375'
      end: '00:12:39.617'
      u: Ja.
    - who: David Boder
      start: '00:12:39.617'
      end: '00:12:41.054'
      u: Ja, Männer und Frauen zusammen?
    - who: Toba Schiver
      start: '00:12:41.054'
