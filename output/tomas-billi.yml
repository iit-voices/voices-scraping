    - who: David Boder
      start: '00:00:00.783'
      end: '00:00:00.783'
      u: "[In English] September the 21st, 1946, a displaced persons’ camp for Baltics—Latvians,
        Lithuanians and Estonians—near, in the environment of Munich, Camp Lohengrinstrasse.
        The interviewee is Tomas Billi, a Estonian, similar to the woman who, ah,
        a compatriot of the woman, Mrs. Anna Paul, which we heard before. Only he
        prefers to speak Russian, and so Russian we speak."
    - who: David Boder
      start: '00:00:38.469'
      end: '00:00:38.469'
      u: "[In Russian] Ну, господин Билли, скажите нам, как ваше полное имя, сколько
        вам лет и где вы родились? [Some weak instructions from Boder, most likely
        about use of microphone.]"
    - who: Tomas Billi
      start: '00:00:53.722'
      end: '00:00:53.722'
      u: Мое имя Томас Билый, родился я в городе Виттенберге в Эстонии в 1888 г.
    - who: David Boder
      start: '00:01:05.275'
      end: '00:01:05.275'
      u: Да. Вам, значит, теперь 58 лет.
    - who: Tomas Billi
      start: '00:01:07.534'
      end: '00:01:07.534'
      u: 58 лет.
    - who: David Boder
      start: '00:01:09.101'
      end: '00:01:09.101'
      u: Так. Что вы такой по профессии?
    - who: Tomas Billi
      start: '00:01:12.185'
      end: '00:01:12.185'
      u: Я по профессии текстильный человек.
    - who: David Boder
      start: '00:01:18.179'
      end: '00:01:18.179'
      u: Текстильный работник.
    - who: Tomas Billi
      start: '00:01:19.143'
      end: '00:01:19.143'
      u: Работник.
    - who: David Boder
      start: '00:01:19.956'
      end: '00:01:19.956'
      u: Так. Ну, вы мне расскажите что, а где вы были и что с вами случилось когда
        Русские вернулись в Эстонию.
    - who: Tomas Billi
      start: '00:01:30.649'
      end: '00:01:30.649'
      u: Я работал в городе Нарву. Город находится прямо у русской границы...
    - who: David Boder
      start: '00:01:37.922'
      end: '00:01:37.922'
      u: Так.
    - who: Tomas Billi
      start: '00:01:39.127'
      end: '00:01:39.127'
      u: ". . . в текстильной фабрике, как русские в 40-м году пришли в Эстонию."
    - who: David Boder
      start: '00:01:47.621'
      end: '00:01:47.621'
      u: Так.
    - who: Tomas Billi
      start: '00:01:48.163'
      end: '00:01:48.163'
      u: Они в нашем завод(е) начинались [базирование?]
    - who: David Boder
      start: '00:01:52.742'
      end: '00:01:52.742'
      u: "[прерывающий] Начинались [базирование?], да?"
    - who: Tomas Billi
      start: '00:01:53.989'
      end: '00:01:53.989'
      u: Да. Как и все другие заводы. А я остался пока там работать при Советской
        власти.
    - who: David Boder
      start: '00:02:06.501'
      end: '00:02:06.501'
      u: Так. А кому этот завод принадлежал сперва?
    - who: Tomas Billi
      start: '00:02:09.905'
      end: '00:02:09.905'
      u: Это было акционерное общество. Принадлежалo Эстонцам.
    - who: David Boder
      start: '00:02:14.194'
      end: '00:02:14.194'
      u: Так.
    - who: Tomas Billi
      start: '00:02:16.032'
      end: '00:02:16.032'
      u: Там, и...Я был тоже включающий там в этой фабрике. Имел тоже маленькое пакет
        акцией.
    - who: David Boder
      start: '00:02:26.436'
      end: '00:02:26.436'
      u: Ага.
    - who: Tomas Billi
      start: '00:02:27.713'
      end: '00:02:27.713'
      u: Но, все-таки Большевики оставили меня тоже там работать, потому что у них
        не было, как сказать...аг...
    - who: David Boder
      start: '00:02:39.791'
      end: '00:02:39.791'
      u: Специалистов.
    - who: Tomas Billi
      start: '00:02:40.454'
      end: '00:02:40.454'
      u: ". . . специалистов."
    - who: David Boder
      start: '00:02:42.502'
      end: '00:02:42.502'
      u: Так...И тогда, дальше что случилось?
    - who: Tomas Billi
      start: '00:02:47.502'
      end: '00:02:47.502'
      u: Я работал там почти до ухода, когда они уже, как немцы пришли.
    - who: David Boder
      start: '00:02:57.383'
      end: '00:02:57.383'
      u: Так...Так...Ну, что с вами было при большевиках? Какие перемены в вашей личной
        жизни произошли? Были ли какие-нибудь перемены?
    - who: Tomas Billi
      start: '00:03:06.190'
      end: '00:03:06.190'
      u: Перемены были большие. Они начали разных людей вывозить из Эстонии. На всякое,
        в Россию, на каторжные работы.
    - who: David Boder
      start: '00:03:21.908'
      end: '00:03:21.908'
      u: Почему на каторжные работы? [неразборчиво] [надо?] общественная работа, нет?
    - who: Tomas Billi
      start: '00:03:26.848'
      end: '00:03:26.848'
      u: Так, сказали, что в Сибирь посылают [прервано].
    - who: David Boder
      start: '00:03:29.709'
      end: '00:03:29.709'
      u: Ну, ладно. Так?
    - who: Tomas Billi
      start: '00:03:31.637'
      end: '00:03:31.637'
      u: Пришли салоны с селянами всей, целой Эстонии через нашу граничный город,
        потому что надо было на границе как раз.
    - who: David Boder
      start: '00:03:46.487'
      end: '00:03:46.487'
      u: Ага
    - who: Tomas Billi
      start: '00:03:48.638'
      end: '00:03:48.638'
      u: И в нашем городе тоже начали ночью всегда арестовать людей
    - who: David Boder
      start: '00:03:57.536'
      end: '00:03:57.536'
      u: Так.
    - who: Tomas Billi
      start: '00:03:57.849'
      end: '00:03:57.849'
      u: и возить...
    - who: David Boder
      start: 00:04:01.403x
      end: 00:04:01.403x
      u: в Россию.
    - who: Tomas Billi
      start: '00:04:02.277'
      end: '00:04:02.277'
      u: в Россию, да.
    - who: David Boder
      start: '00:04:03.283'
      end: '00:04:03.283'
      u: А возили их с семьями или одних? Как это было?
    - who: Tomas Billi
      start: '00:04:06.175'
      end: '00:04:06.175'
      u: "[Их все?] женщины особы, детей сняли у родителей и мужчины [неразборчиво]
        в особые вагоны."
    - who: David Boder
      start: '00:04:16.127'
      end: '00:04:16.127'
      u: Mm-mmm. Так
    - who: Tomas Billi
      start: '00:04:17.525'
      end: '00:04:17.525'
      u: Так, и это все случилось всю ночью,
    - who: David Boder
      start: '00:04:22.145'
      end: '00:04:22.145'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:04:22.597'
      end: '00:04:22.597'
      u: ". . . каждую ночь организовали одну улицу."
    - who: David Boder
      start: '00:04:26.091'
      end: '00:04:26.091'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:04:26.694'
      end: '00:04:26.694'
      u: Ну, тогда мы боялись и все люды начали искать себе другие квартиры, и люди
        мы имели там несколько квартир. Я, на пример, имел себе 3 квартиры в городе.
        Одну ночь спал в этой квартире, в другую ночь пошел опять в другую, потому
        что боялся в своей комнате ночевать.
    - who: David Boder
      start: '00:04:53.741'
      end: '00:04:53.741'
      u: Ага
    - who: Tomas Billi
      start: '00:04:54.133'
      end: '00:04:54.133'
      u: И это, слыхали мы через этих шоферов какую улицу они будут на пример в ночи
        в захват возьмут.
    - who: David Boder
      start: '00:05:05.711'
      end: '00:05:05.711'
      u: Откуда шоферы узнали?
    - who: Tomas Billi
      start: '00:05:07.609'
      end: '00:05:07.609'
      u: Им дали где им уже, значит, что они должны вечером в 12:00 часов собрать
        в ту улицу.
    - who: David Boder
      start: '00:05:15.452'
      end: '00:05:15.452'
      u: А шоферы были Эстонцы?
    - who: Tomas Billi
      start: '00:05:17.199'
      end: '00:05:17.199'
      u: Эстонцы были, да.
    - who: David Boder
      start: '00:05:18.404'
      end: '00:05:18.404'
      u: Ага.
    - who: Tomas Billi
      start: '00:05:18.826'
      end: '00:05:18.826'
      u: Так.
    - who: David Boder
      start: '00:05:19.651'
      end: '00:05:19.651'
      u: Ну, и значит и так, что вас [неразборчиво], а у вас была семья.
    - who: Tomas Billi
      start: '00:05:23.868'
      end: '00:05:23.868'
      u: Семья тоже самая.
    - who: David Boder
      start: '00:05:25.465'
      end: '00:05:25.465'
      u: Ну, сколько у вас был человек в семье?
    - who: Tomas Billi
      start: '00:05:27.495'
      end: '00:05:27.495'
      u: 4 человека.
    - who: David Boder
      start: '00:05:28.851'
      end: '00:05:28.851'
      u: Кто? Жена и кто еще?
    - who: Tomas Billi
      start: '00:05:30.098'
      end: '00:05:30.098'
      u: Жена и дочка и зять и, и бабушка еще.
    - who: David Boder
      start: '00:05:36.164'
      end: '00:05:36.164'
      u: Ага.
    - who: Tomas Billi
      start: '00:05:36.646'
      end: '00:05:36.646'
      u: Ну, моего зять все-таки при работе...
    - who: David Boder
      start: '00:05:39.688'
      end: '00:05:39.688'
      u: Взяли?
    - who: Tomas Billi
      start: '00:05:40.441'
      end: '00:05:40.441'
      u: ". . . взяли и посылали."
    - who: David Boder
      start: '00:05:41.91'
      end: '00:05:41.91'
      u: И его жену?
    - who: Tomas Billi
      start: '00:05:42.971'
      end: '00:05:42.971'
      u: Жену, жена работала опять в другом месте, жену не захватили в этот раз.
    - who: David Boder
      start: '00:05:48.694'
      end: '00:05:48.694'
      u: Так. И где он теперь ваш зять?
    - who: Tomas Billi
      start: '00:05:51.044'
      end: '00:05:51.044'
      u: Вот, неизвестно теперь.
    - who: David Boder
      start: '00:05:53.164'
      end: '00:05:53.164'
      u: А его жена?
    - who: Tomas Billi
      start: '00:05:54.640'
      end: '00:05:54.640'
      u: Жена тут в Германии уже сейчас. Она работает тут.
    - who: David Boder
      start: '00:05:58.255'
      end: '00:05:58.255'
      u: Так. Ну, теперь расскажите как это было когда Немцы пришли.
    - who: Tomas Billi
      start: '00:06:02.996'
      end: '00:06:02.996'
      u: Немцы пришли тогда, мы все-таки сперва радовались, что у нас спасители идут
        и вообще. Ну потом они тоже самые поступили как и...и Советы.
    - who: David Boder
      start: '00:06:20.147'
      end: '00:06:20.147'
      u: Так. А скажите, фабрику вашу, которую Советы забрали, отдали обратно на [прервано].
    - who: Tomas Billi
      start: '00:06:26.213'
      end: '00:06:26.213'
      u: Ну, вот. Ничего не отдали.
    - who: David Boder
      start: '00:06:27.990'
      end: '00:06:27.990'
      u: Немцы тоже [оставили?] [прервано]
    - who: Tomas Billi
      start: '00:06:29.135'
      end: '00:06:29.135'
      u: Тоже самое, назначили свои [неразборчиво] команду там и, и, и [взяли?] своей
        рукой все.
    - who: David Boder
      start: '00:06:38.876'
      end: '00:06:38.876'
      u: Так.
    - who: Tomas Billi
      start: '00:06:40.153'
      end: '00:06:40.153'
      u: Ну, мы должны были там дальше работать.
    - who: David Boder
      start: '00:06:43.045'
      end: '00:06:43.045'
      u: Так.
    - who: Tomas Billi
      start: '00:06:44.985'
      end: '00:06:44.985'
      u: И работали мы пока все там как разбили весь город.
    - who: David Boder
      start: '00:06:51.021'
      end: '00:06:51.021'
      u: Кто это разбил?
    - who: Tomas Billi
      start: '00:06:52.136'
      end: '00:06:52.136'
      u: А, это Советы, с аэропланами.
    - who: David Boder
      start: '00:06:55.341'
      end: '00:06:55.341'
      u: С аэропланами разбили все?
    - who: Tomas Billi
      start: '00:06:56.166'
      end: '00:06:56.166'
      u: Наступление Советов [начал в России?] по тому, должно быть по приказу Немцев
        уже уйти в [штурм?].
    - who: David Boder
      start: '00:07:06.196'
      end: '00:07:06.196'
      u: И эвакуироваться.
    - who: Tomas Billi
      start: '00:07:08.124'
      end: '00:07:08.124'
      u: Эвакуироваться, да.
    - who: David Boder
      start: '00:07:08.968'
      end: '00:07:08.968'
      u: Хорошо. А здесь, никто не хотел эвакуировать?
    - who: Tomas Billi
      start: '00:07:11.540'
      end: '00:07:11.540'
      u: А ну так, они заставили силу [неразборчиво].
    - who: David Boder
      start: '00:07:14.685'
      end: '00:07:14.685'
      u: Ага.
    - who: Tomas Billi
      start: '00:07:15.167'
      end: '00:07:15.167'
      u: А через эти, а, Эстонской полиции, Немецкой полиции, все до последнего человека
        должны мы скоро до Нарвы уйти.
    - who: David Boder
      start: '00:07:26.884'
      end: '00:07:26.884'
      u: Tak.
    - who: Tomas Billi
      start: '00:07:27.378'
      end: '00:07:27.378'
      u: Куда, сперва был приказ, куда каждый хочет...
    - who: David Boder
      start: '00:07:31.607'
      end: '00:07:31.607'
      u: Так.
    - who: Tomas Billi
      start: '00:07:32.108'
      end: '00:07:32.108'
      u: ". . . идти."
    - who: David Boder
      start: '00:07:32.764'
      end: '00:07:32.764'
      u: А потом?
    - who: Tomas Billi
      start: '00:07:33.710'
      end: '00:07:33.710'
      u: А потом уже мы как раз попали [прервано]
    - who: David Boder
      start: '00:07:36.975'
      end: '00:07:36.975'
      u: Вы ушли ИЗ Нарвы?
    - who: Tomas Billi
      start: '00:07:38.632'
      end: '00:07:38.632'
      u: Из Нарвы, да.
    - who: David Boder
      start: '00:07:39.487'
      end: '00:07:39.487'
      u: Да.
    - who: Tomas Billi
      start: '00:07:39.939'
      end: '00:07:39.939'
      u: Да.
    - who: David Boder
      start: '00:07:40.120'
      end: '00:07:40.120'
      u: Так.
    - who: Tomas Billi
      start: '00:07:40.433'
      end: '00:07:40.433'
      u: Ну, потом уже пришлось мне на полевую работу поступить 70 километров из [Тоилы?]
    - who: David Boder
      start: '00:07:48.506'
      end: '00:07:48.506'
      u: Так.
    - who: Tomas Billi
      start: '00:07:49.030'
      end: '00:07:49.030'
      u: Там опять Немцы имели большие Эстонские умения под своим, аг...
    - who: David Boder
      start: '00:07:55.247'
      end: '00:07:55.247'
      u: Руководством.
    - who: Tomas Billi
      start: '00:07:56.000'
      end: '00:07:56.000'
      u: руководством, да. Ну, они заставили нам там, поставили на полевые работы.
    - who: David Boder
      start: '00:08:02.024'
      end: '00:08:02.024'
      u: Да.
    - who: Tomas Billi
      start: '00:08:02.717'
      end: '00:08:02.717'
      u: Там были всех национальностей, и Русских были и Эстонцев были и военнопленных
        и мы работали там пока...
    - who: David Boder
      start: '00:08:13.169'
      end: '00:08:13.169'
      u: И были там Евреи?
    - who: Tomas Billi
      start: '00:08:14.597'
      end: '00:08:14.597'
      u: Евреи в этом районе не было. Не былo [даже слыхаты?], а в Нарве были Евреи...
    - who: David Boder
      start: '00:08:23.284'
      end: '00:08:23.284'
      u: "[неразборчиво]"
    - who: Tomas Billi
      start: '00:08:23.959'
      end: '00:08:23.959'
      u: Они заставили Евреях окопы копать.
    - who: David Boder
      start: '00:08:28.579'
      end: '00:08:28.579'
      u: Так...Так.... А потом что они [с ними сделали?]?
    - who: Tomas Billi
      start: '00:08:32.345'
      end: '00:08:32.345'
      u: Они их [угнали?] перед ним по дороге как их, ну, важнее еще [уехали на ругах?]
        Евреи. Их раньше угнали по дороге, мы на дорогу встретили, как их угнали все
        пешком [из Тоилы].
    - who: David Boder
      start: '00:08:49.797'
      end: '00:08:49.797'
      u: Ага. Ну, значит, и вы тогда на земле работали. Как долго это продолжал?
    - who: Tomas Billi
      start: 00:08:56.767x
      end: 00:08:56.767x
      u: Это продолжал из, а, до...долго...Сентября месяца почти.
    - who: David Boder
      start: '00:09:06.297'
      end: '00:09:06.297'
      u: Так.
    - who: Tomas Billi
      start: '00:09:06.689'
      end: '00:09:06.689'
      u: Тогда дали новый приказ, [неразборчиво] этим работам, что мы должны опять
        в другое место уйти.
    - who: David Boder
      start: '00:09:14.502'
      end: '00:09:14.502'
      u: Так.
    - who: Tomas Billi
      start: '00:09:15.105'
      end: '00:09:15.105'
      u: Там были и Русские люди и их отправили куда-то к немецкому уезду.
    - who: David Boder
      start: '00:09:23.009'
      end: '00:09:23.009'
      u: Так.
    - who: Tomas Billi
      start: '00:09:23.985'
      end: '00:09:23.985'
      u: Нам сказали, что в моей семье, что мы должны ехать в Ревел, наша столица,
        города. Ну и мы запаковали свои маленькие вещи и уехали в Ревел. Там выдали
        нам бумагу, чтобы поехать в Германию. [И мы?], нас увезли сюда в Судетскую
        область опять [неразборчиво]
    - who: David Boder
      start: '00:09:59.816'
      end: '00:09:59.816'
      u: На чем увезли?
    - who: Tomas Billi
      start: '00:10:03.009'
      end: '00:10:03.009'
      u: Мы на пароход [посадили?] в Ревеле.
    - who: David Boder
      start: '00:10:05.087'
      end: '00:10:05.087'
      u: Да, так.
    - who: Tomas Billi
      start: '00:10:06.774'
      end: '00:10:06.774'
      u: А в Судетскую область посылали опять в текстильную фабрику, потому что мы
        были с текстильными фирмами знакомы.
    - who: David Boder
      start: '00:10:15.633'
      end: '00:10:15.633'
      u: Ага.
    - who: Tomas Billi
      start: '00:10:16.006'
      end: '00:10:16.006'
      u: Да.
    - who: David Boder
      start: '00:10:17.061'
      end: '00:10:17.061'
      u: Сколько у вас человек попал в [прервано].
    - who: Tomas Billi
      start: '00:10:18.579'
      end: '00:10:18.579'
      u: Четыро [заикающийся] на сто.
    - who: David Boder
      start: '00:10:21.471'
      end: '00:10:21.471'
      u: Так. Ну, еще?
    - who: Tomas Billi
      start: '00:10:24.073'
      end: '00:10:24.073'
      u: Ну, мы работали там в Судетской области опять пока уже там начали эвакуировать.
    - who: David Boder
      start: '00:10:30.429'
      end: '00:10:30.429'
      u: Так.
    - who: Tomas Billi
      start: '00:10:31.194'
      end: '00:10:31.194'
      u: Тогда начал [с нуля?] опять сюда к Мюнкену [Произносится по-немецки, но с
        русским грамматическокм окончанием], и у одного крестьянина назначали работать.
    - who: David Boder
      start: '00:10:40.290'
      end: '00:10:40.290'
      u: Так.
    - who: Tomas Billi
      start: '00:10:40.652'
      end: '00:10:40.652'
      u: "[Тоже?] вся семья, и моя дочка и жена, мы работали пока Американцы пришли
        у одного Немецкого крестьянина."
    - who: David Boder
      start: '00:10:51.779'
      end: '00:10:51.779'
      u: Он [вас заплатил за?] работу?
    - who: Tomas Billi
      start: '00:10:53.448'
      end: '00:10:53.448'
      u: Немножко платил только.
    - who: David Boder
      start: '00:10:56.081'
      end: '00:10:56.081'
      u: И давал вам есть?
    - who: Tomas Billi
      start: '00:10:56.997'
      end: '00:10:56.997'
      u: Кушать тоже было мало, мы получили немецкие карты и немножко добавочное нам
        все-таки давали.
    - who: David Boder
      start: '00:11:03.786'
      end: '00:11:03.786'
      u: И на немецкие карты вы что, покупали еду?
    - who: Tomas Billi
      start: '00:11:06.768'
      end: '00:11:06.768'
      u: Покупали, да.
    - who: David Boder
      start: '00:11:07.913'
      end: '00:11:07.913'
      u: А откуда деньги были на еду?
    - who: Tomas Billi
      start: '00:11:09.521'
      end: '00:11:09.521'
      u: Ну, столько, он нам все-таки немножко [неразборчиво] [давал?].
    - who: David Boder
      start: '00:11:13.106'
      end: '00:11:13.106'
      u: Так. Так что, вы с картами покупали и он немножко прибавлял.
    - who: Tomas Billi
      start: '00:11:17.124'
      end: '00:11:17.124'
      u: Прибавлял, да.
    - who: David Boder
      start: '00:11:18.208'
      end: '00:11:18.208'
      u: А был он хороший человек?
    - who: Tomas Billi
      start: '00:11:19.654'
      end: '00:11:19.654'
      u: Ну, не так особый. Очень много укорял все-таки.
    - who: David Boder
      start: '00:11:23.479'
      end: '00:11:23.479'
      u: Так.
    - who: Tomas Billi
      start: '00:11:23.931'
      end: '00:11:23.931'
      u: Моя жена должна с утра до вечера все [из скотоводства и голев?] работать
        и чистить, и дочка опять ручную работу делала и старая бабушка, сорок, а,
        74 года, она [опять?] пряла пряжу крестьянину.
    - who: David Boder
      start: '00:11:44.720'
      end: '00:11:44.720'
      u: Так.
    - who: Tomas Billi
      start: '00:11:45.425'
      end: '00:11:45.425'
      u: "[неразборчиво]"
    - who: David Boder
      start: '00:11:45.979'
      end: '00:11:45.979'
      u: Ну, почему вы не могли уйти от него а пойти в другое место?
    - who: Tomas Billi
      start: '00:11:49.473'
      end: '00:11:49.473'
      u: "[По одежду?] некуда был нам уйти."
    - who: David Boder
      start: '00:11:51.582'
      end: '00:11:51.582'
      u: Ага...Так, что вы не могли оставить жену. А что этот крестьянин, он бы на
        наций?
    - who: Tomas Billi
      start: '00:11:59.365'
      end: '00:11:59.365'
      u: Нет, наций не был.
    - who: David Boder
      start: '00:12:01.667'
      end: '00:12:01.667'
      u: Ага.... Он был молодой человек и у него был много детей зато он был [дома?].
        [неразборчиво] [пятеро?] маленьких детей и еще всего 8 человек в семья было.
    - who: David Boder
      start: '00:12:11.980'
      end: '00:12:11.980'
      u: Так, все его [прервано]
    - who: Tomas Billi
      start: '00:12:12.824'
      end: '00:12:12.824'
      u: В доме работа. В доме.
    - who: David Boder
      start: '00:12:14.583'
      end: '00:12:14.583'
      u: Так...Ну, а вы, а, как потом случилось когда немецы, аг, немцы проиграли
        войну. У вас радио было, вы узнали что происходит?
    - who: Tomas Billi
      start: '00:12:24.312'
      end: '00:12:24.312'
      u: Ничего не было.
    - who: David Boder
      start: '00:12:25.589'
      end: '00:12:25.589'
      u: Ничего не было?
    - who: Tomas Billi
      start: '00:12:26.523'
      end: '00:12:26.523'
      u: Нет.
    - who: David Boder
      start: '00:12:27.047'
      end: '00:12:27.047'
      u: Ну, и как все это случилось когда...и кто, кто вас освободил?
    - who: Tomas Billi
      start: '00:12:31.264'
      end: '00:12:31.264'
      u: Это американцы [вдруг?] приехали уже сюда с автомобилем в деревню...
    - who: David Boder
      start: 00:12:37.360x
      end: 00:12:37.360x
      u: Так.
    - who: Tomas Billi
      start: '00:12:37.752'
      end: '00:12:37.752'
      u: и тогда мы с радостью пришли им на встречу и мы говорили, они что вот [выезд?]
        значит [Звучит как немецкий “аус.”]. [шамкать], ну, неменцы [поправляет] иностранцы,
        что теперь не работать больше у немцы, немцы должны вам давать так кушать.
    - who: David Boder
      start: '00:13:00.113'
      end: '00:13:00.113'
      u: Да.
    - who: Tomas Billi
      start: '00:13:00.746'
      end: '00:13:00.746'
      u: Ну, [мы им?] все-таки он не так плохой хозяин был, мы все-таки работали [дальше?].
    - who: David Boder
      start: '00:13:06.511'
      end: '00:13:06.511'
      u: Ага. Ну вы не работали так много?
    - who: Tomas Billi
      start: '00:13:09.312'
      end: '00:13:09.312'
      u: Ну пока [в местном?] мы начали так потребовать все-таки лу(чше), больше пищи
    - who: David Boder
      start: '00:13:14.132'
      end: '00:13:14.132'
      u: Так
    - who: Tomas Billi
      start: '00:13:14.825'
      end: '00:13:14.825'
      u: "[Молоко требовали?] одну кучку [тем?] больше и чтобы семья все-таки могла
        кушать. Ну они нам [могут?] тогда [добавлен?] тоже."
    - who: David Boder
      start: '00:13:24.132'
      end: '00:13:24.132'
      u: Так.
    - who: Tomas Billi
      start: '00:13:25.541'
      end: '00:13:25.541'
      u: Пока был приказ приехать сюда, аг, в лагерь.
    - who: David Boder
      start: '00:13:29.577'
      end: '00:13:29.577'
      u: А приказ был, чтоб вы приехали сюда в лагерь?
    - who: Tomas Billi
      start: '00:13:31.655'
      end: '00:13:31.655'
      u: Да, да.
    - who: David Boder
      start: '00:13:32.107'
      end: '00:13:32.107'
      u: Ну, а что вы делаете тут в лагере?
    - who: Tomas Billi
      start: '00:13:34.517'
      end: '00:13:34.517'
      u: Тут моя семья [и я был здесь?], я буду в Германии, работал, фабрика там заболели
        совсем [с изнурительной?] болезни.
    - who: David Boder
      start: '00:13:43.746'
      end: '00:13:43.746'
      u: Так.
    - who: Tomas Billi
      start: '00:13:44.391'
      end: '00:13:44.391'
      u: И смотря по болезни я [все дальше?] работал у крестьянина.
    - who: David Boder
      start: '00:13:49.463'
      end: '00:13:49.463'
      u: Так
    - who: Tomas Billi
      start: '00:13:50.036'
      end: '00:13:50.036'
      u: А тут теперь, ну вот, до сих пор так [тяжелую?] работу ничего не делаю, только
        садоводством вдруг занимается, скомандую.
    - who: David Boder
      start: '00:13:59.536'
      end: '00:13:59.536'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:14:00.078'
      end: '00:14:00.078'
      u: И мы имеем тут лагерное поле и [на это?] поле тоже скомандовал тут для лагеря
        картошку садили. И я всегда был [скомандую?] по этому делу.
    - who: David Boder
      start: '00:14:09.295'
      end: '00:14:09.295'
      u: Ага. [Вы?] начальником скомандовал?
    - who: Tomas Billi
      start: '00:14:10.753'
      end: '00:14:10.753'
      u: Начальником, да.
    - who: David Boder
      start: '00:14:11.759'
      end: '00:14:11.759'
      u: Ну, и что вы думаете? Куда вы пойдете? [неразборчиво] [для вас?] кончится?
    - who: Tomas Billi
      start: '00:14:16.036'
      end: '00:14:16.036'
      u: Ну, это трудно сказать.
    - who: David Boder
      start: '00:14:20.494'
      end: '00:14:20.494'
      u: Что вы хотите делать?
    - who: Tomas Billi
      start: '00:14:22.133'
      end: '00:14:22.133'
      u: Да. Мы все думаем, что если домой не по-, попасть, так придется тут в Германии
        начать работать.
    - who: David Boder
      start: '00:14:29.404'
      end: '00:14:29.404'
      u: Аг, вы...Почему вы не можете домой попасть?
    - who: Tomas Billi
      start: '00:14:32.567'
      end: '00:14:32.567'
      u: Аг, по...по этой вредной режиме не хочется обратно идти [больше?]. Мы страдали
        уже два раза вот этими режимами.
    - who: David Boder
      start: '00:14:44.507'
      end: '00:14:44.507'
      u: Не хочется [прервано].
    - who: Tomas Billi
      start: '00:14:44.941'
      end: '00:14:44.941'
      u: Ни...Никак не хочется домой идти...У нас было хорошо своего демократического
        правления [прервано].
    - who: David Boder
      start: '00:14:53.959'
      end: '00:14:53.959'
      u: Ну вот, демократического режима [уже значит?] не было. Вашей...президент
        был уже такой диктатор как [Улман?], как Сталин...как...
    - who: Tomas Billi
      start: '00:15:00.827'
      end: '00:15:00.827'
      u: Нет, нет...Нет, у нас было демократическое [прервано]
    - who: David Boder
      start: '00:15:04.905'
      end: '00:15:04.905'
      u: У вас что? Парламент был свой?
    - who: Tomas Billi
      start: '00:15:06.231'
      end: '00:15:06.231'
      u: Парламент свой.
    - who: David Boder
      start: '00:15:08.050'
      end: '00:15:08.050'
      u: Ну, а почему ни коммунистов в [тюрьму?] садили?
    - who: Tomas Billi
      start: '00:15:11.665'
      end: '00:15:11.665'
      u: Ну, если они по, как сказать [уже смерть?] правильно, порядка в Эстонии будет
        требовать.
    - who: David Boder
      start: '00:15:21.767'
      end: '00:15:21.767'
      u: Ага. Так. Ег, ну, а вы думаете, что вам можно быть остаться в Германии?
    - who: Tomas Billi
      start: '00:15:30.864'
      end: '00:15:30.864'
      u: Ну, если, я думаю, что возможность будет.
    - who: David Boder
      start: '00:15:33.948'
      end: '00:15:33.948'
      u: У вас родственник в Америке нет?
    - who: Tomas Billi
      start: '00:15:35.635'
      end: '00:15:35.635'
      u: Нет.
    - who: David Boder
      start: '00:15:36.629'
      end: '00:15:36.629'
      u: И в Южней Америке?
    - who: Tomas Billi
      start: '00:15:37.683'
      end: '00:15:37.683'
      u: Тоже нет.
    - who: David Boder
      start: '00:15:38.527'
      end: '00:15:38.527'
      u: Ага.
    - who: Tomas Billi
      start: '00:15:39.202'
      end: '00:15:39.202'
      u: "[Записали?], что [в Америку?] ехать [так как?] я уже старый и думают, что
        на тяжелую работу [прервано]"
    - who: David Boder
      start: '00:15:45.057'
      end: '00:15:45.057'
      u: Сколько вам лет, Мистер Томас?
    - who: Tomas Billi
      start: '00:15:47.015'
      end: '00:15:47.015'
      u: Аг...
    - who: David Boder
      start: '00:15:49.244'
      end: '00:15:49.244'
      u: "[Все понят?]"
    - who: Tomas Billi
      start: '00:15:49.786'
      end: '00:15:49.786'
      u: Аг, 58 [прервано]
    - who: David Boder
      start: '00:15:51.429'
      end: '00:15:51.429'
      u: Ну, да, вы мне сказали, что родились в 1888 году. Ну, вы не такой старый
        если вы отдохнете немножко с [неразборчиво] [поправитесь?].
    - who: Tomas Billi
      start: '00:15:59.154'
      end: '00:15:59.154'
      u: Я понимаю хорошо земледельческое дело
    - who: David Boder
      start: '00:16:02.027'
      end: '00:16:02.027'
      u: Ага.
    - who: Tomas Billi
      start: '00:16:02.419'
      end: '00:16:02.419'
      u: Я [малая лета?] все служило тогдашними изменениями и учился по полеводству.
    - who: David Boder
      start: '00:16:06.244'
      end: '00:16:06.244'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:16:06.666'
      end: '00:16:06.666'
      u: И мне все интересует все полеводство.
    - who: David Boder
      start: '00:16:08.534'
      end: '00:16:08.534'
      u: Ага.
    - who: Tomas Billi
      start: '00:16:08.938'
      end: '00:16:08.938'
      u: "[Поучу себе?] все-таки где-нибудь кусок земли так [стать?]"
    - who: David Boder
      start: '00:16:12.565'
      end: '00:16:12.565'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:16:13.631'
      end: '00:16:13.631'
      u: И там что-нибудь еще завести скотоводство и свиноводство или куроводство,
        я все это понимаю.
    - who: David Boder
      start: '00:16:27.366'
      end: '00:16:27.366'
      u: Так.
    - who: Tomas Billi
      start: '00:16:27.607'
      end: '00:16:27.607'
      u: И свои лет я бы жил до конца.
    - who: David Boder
      start: '00:16:29.987'
      end: '00:16:29.987'
      u: Да.
    - who: Tomas Billi
      start: '00:16:31.897'
      end: '00:16:31.897'
      u: Ну вот, эти, [неразборчиво].
    - who: David Boder
      start: '00:16:34.861'
      end: '00:16:34.861'
      u: Да. [Дал?] что-нибудь [подняться уже?] выработать, [и даже дать?] людам пропадать.
    - who: Tomas Billi
      start: '00:16:39.753'
      end: '00:16:39.753'
      u: Да, это верно.
    - who: David Boder
      start: '00:16:43.771'
      end: '00:16:43.771'
      u: Ну, вот. Спасибо господин Билли. Я думаю, что это было очень важный и очень
        интересно, что вы мне рассказали.
    - who: David Boder
      start: '00:16:51.964'
      end: 
      u: "[In English] This concludes a short interview with Tomas Billi...at forty
        minutes of the spool. He is an Estonian, fifty-eight years old and is now
        in the displaced center at Lohengrin...Lohengrinstrasse near, or in Munich.
        Illinois Institute of Technology wire recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.783'
      end: '00:00:00.783'
      u: "[In English] September the 21st, 1946, a displaced persons’ camp for Baltics—Latvians,
        Lithuanians and Estonians—near, in the environment of Munich, Camp Lohengrinstrasse.
        The interviewee is Tomas Billi, a Estonian, similar to the woman who, ah,
        a compatriot of the woman, Mrs. Anna Paul, which we heard before.Anna Paul
        was also interviewed by Boder on September 21st at Lohengrinstrasse, on Spools
        9-140B and 9-141A.1 Only he prefers to speak Russian, and so Russian we speak."
    - who: David Boder
      start: '00:00:38.469'
      end: '00:00:38.469'
      u: "[In Russian] Well, Mr. Billi, tell us what is your full name, how old you
        are and where you were born? [Some weak instructions from Boder, most likely
        about use of microphone.]"
    - who: Tomas Billi
      start: '00:00:53.722'
      end: '00:00:53.722'
      u: My name is Tomas Billi and I was born in the city of Wittenberg in Estonia
        in 1888.It is unclear exactly what location Billi is referring to. The most
        likely location is Wittenberg, which was the German name for the city of Nivenskoye,
        about sixteen kilometers south of Kaliningrad. This territory is currently
        within the Kaliningrad Oblast, a Russian exclave between Poland and Lithuania
        on the Baltic Sea, but at the time of Billi’s birth it was part of Prussia.2
    - who: David Boder
      start: '00:01:05.275'
      end: '00:01:05.275'
      u: Yes. So that means you are fifty-eight years old now.
    - who: Tomas Billi
      start: '00:01:07.534'
      end: '00:01:07.534'
      u: I am fifty-eight.
    - who: David Boder
      start: '00:01:09.101'
      end: '00:01:09.101'
      u: So. What was your profession?
    - who: Tomas Billi
      start: '00:01:12.185'
      end: '00:01:12.185'
      u: I was a textile person by profession.
    - who: David Boder
      start: '00:01:18.179'
      end: '00:01:18.179'
      u: A textile worker.
    - who: Tomas Billi
      start: '00:01:19.143'
      end: '00:01:19.143'
      u: A worker.
    - who: David Boder
      start: '00:01:19.956'
      end: '00:01:19.956'
      u: So. Well, tell me what and where you were and what happened to you when the
        Russians returned to Estonia.
    - who: Tomas Billi
      start: '00:01:30.649'
      end: '00:01:30.649'
      u: I was working in the city of Narva. The city is located right on the Russian
        border...
    - who: David Boder
      start: '00:01:37.922'
      end: '00:01:37.922'
      u: So.
    - who: Tomas Billi
      start: '00:01:39.127'
      end: '00:01:39.127'
      u: ". . . in a textile factory when the Russians arrived in Estonia in 1940."
    - who: David Boder
      start: '00:01:47.621'
      end: '00:01:47.621'
      u: So.
    - who: Tomas Billi
      start: '00:01:48.163'
      end: '00:01:48.163'
      u: They started [basing?] in our factory.
    - who: David Boder
      start: '00:01:52.742'
      end: '00:01:52.742'
      u: "[interrupts] They started [basing?], right?"
    - who: Tomas Billi
      start: '00:01:53.989'
      end: '00:01:53.989'
      u: Yes. As with all the other plants. But I still stayed there working under
        the Soviet authorities.
    - who: David Boder
      start: '00:02:06.501'
      end: '00:02:06.501'
      u: So. And to whom did the plant belong originally?
    - who: Tomas Billi
      start: '00:02:09.905'
      end: '00:02:09.905'
      u: It was a joint stock company. It belonged to the Estonians
    - who: David Boder
      start: '00:02:14.194'
      end: '00:02:14.194'
      u: So.
    - who: Tomas Billi
      start: '00:02:16.032'
      end: '00:02:16.032'
      u: There, and...I also was included there in this factory. I also had a small
        number of shares.
    - who: David Boder
      start: '00:02:26.436'
      end: '00:02:26.436'
      u: Aha.
    - who: Tomas Billi
      start: '00:02:27.713'
      end: '00:02:27.713'
      u: But, anyhow, the Bolsheviks left me working there, too, because they didn’t
        have any, how do you say it...ah...
    - who: David Boder
      start: '00:02:39.791'
      end: '00:02:39.791'
      u: Specialists.
    - who: Tomas Billi
      start: '00:02:40.454'
      end: '00:02:40.454'
      u: ". . . specialists."
    - who: David Boder
      start: '00:02:42.502'
      end: '00:02:42.502'
      u: So...And then, what else happened?
    - who: Tomas Billi
      start: '00:02:47.502'
      end: '00:02:47.502'
      u: I was working there almost until they left, when they already, when the Germans
        arrived.
    - who: David Boder
      start: '00:02:57.383'
      end: '00:02:57.383'
      u: So...So. Well, what was it like for you under the Bolsheviks? What kind of
        changes occurred in your personal life? Were there any kind of changes?
    - who: Tomas Billi
      start: '00:03:06.190'
      end: '00:03:06.190'
      u: There were huge changes. They began to take various people out of Estonia.
        For any, to Russia, for backbreaking work.
    - who: David Boder
      start: '00:03:21.908'
      end: '00:03:21.908'
      u: Why for backbreaking work? [Unintelligible] [there had to be?] public work,
        didn’t there?
    - who: Tomas Billi
      start: '00:03:26.848'
      end: '00:03:26.848'
      u: So, it was said that they were sending [them] to Siberia—
    - who: David Boder
      start: '00:03:29.709'
      end: '00:03:29.709'
      u: "[interrupts] Well, okay. And so?"
    - who: Tomas Billi
      start: '00:03:31.637'
      end: '00:03:31.637'
      u: Vehicles came through our border city with villagers from all over Estonia
        because they had to be right on the border.
    - who: David Boder
      start: '00:03:46.487'
      end: '00:03:46.487'
      u: Aha.
    - who: Tomas Billi
      start: '00:03:48.638'
      end: '00:03:48.638'
      u: And they also began arresting people all the time at night in our city.
    - who: David Boder
      start: '00:03:57.536'
      end: '00:03:57.536'
      u: So.
    - who: Tomas Billi
      start: '00:03:57.849'
      end: '00:03:57.849'
      u: and taking [them]...
    - who: David Boder
      start: '00:04:01.403'
      end: '00:04:01.403'
      u: to Russia.
    - who: Tomas Billi
      start: '00:04:02.277'
      end: '00:04:02.277'
      u: to Russia, right.
    - who: David Boder
      start: '00:04:03.283'
      end: '00:04:03.283'
      u: And did they take them with their families or alone? How was it?
    - who: Tomas Billi
      start: '00:04:06.175'
      end: '00:04:06.175'
      u: "[All of them?] the women were special, they took the children from the parents
        and they [unintelligible] the men onto special [rail] cars."
    - who: David Boder
      start: '00:04:16.127'
      end: '00:04:16.127'
      u: Hm-mmm. So.
    - who: Tomas Billi
      start: '00:04:17.525'
      end: '00:04:17.525'
      u: So, and this all happened all night.
    - who: David Boder
      start: '00:04:22.145'
      end: '00:04:22.145'
      u: Hm-mmm.
    - who: Tomas Billi
      start: '00:04:22.597'
      end: '00:04:22.597'
      u: ". . . they organized one street every night."
    - who: David Boder
      start: '00:04:26.091'
      end: '00:04:26.091'
      u: Hm-mmm.
    - who: Tomas Billi
      start: '00:04:26.694'
      end: '00:04:26.694'
      u: Well, then we were afraid and all the people began to look for other apartments
        for themselves, and we people had several apartments there. I, for example,
        had 3 apartments for myself in the city. One night I would sleep in this apartment,
        the next night I went again to another, because I was afraid to spend the
        night in my room.
    - who: David Boder
      start: '00:04:53.741'
      end: '00:04:53.741'
      u: Aha.
    - who: Tomas Billi
      start: '00:04:54.133'
      end: '00:04:54.133'
      u: And this, we heard via these drivers which street they would be taking captive
        at night, for example.
    - who: David Boder
      start: '00:05:05.711'
      end: '00:05:05.711'
      u: How did the drivers learn this?
    - who: Tomas Billi
      start: '00:05:07.609'
      end: '00:05:07.609'
      u: They would tell them that they were supposed to assemble on such-and-so a
        street at twelve o’clock.
    - who: David Boder
      start: '00:05:15.452'
      end: '00:05:15.452'
      u: And the drivers were Estonians?
    - who: Tomas Billi
      start: '00:05:17.199'
      end: '00:05:17.199'
      u: They were Estonians, yes.
    - who: David Boder
      start: '00:05:18.404'
      end: '00:05:18.404'
      u: Aha.
    - who: Tomas Billi
      start: '00:05:18.826'
      end: '00:05:18.826'
      u: So.
    - who: David Boder
      start: '00:05:19.651'
      end: '00:05:19.651'
      u: Well, it means that [unintelligible] you, and you had a family.
    - who: Tomas Billi
      start: '00:05:23.868'
      end: '00:05:23.868'
      u: A family was the same.
    - who: David Boder
      start: '00:05:25.465'
      end: '00:05:25.465'
      u: Well, how many people were in your family?
    - who: Tomas Billi
      start: '00:05:27.495'
      end: '00:05:27.495'
      u: Four people.
    - who: David Boder
      start: '00:05:28.851'
      end: '00:05:28.851'
      u: Who? Wife and who else?
    - who: Tomas Billi
      start: '00:05:30.098'
      end: '00:05:30.098'
      u: My wife, daughter and son-in-law and, and also grandmother.
    - who: David Boder
      start: '00:05:36.164'
      end: '00:05:36.164'
      u: Aha.
    - who: Tomas Billi
      start: '00:05:36.646'
      end: '00:05:36.646'
      u: Well, my son-in-law, anyhow, during work...
    - who: David Boder
      start: '00:05:39.688'
      end: '00:05:39.688'
      u: They took him?
    - who: Tomas Billi
      start: '00:05:40.441'
      end: '00:05:40.441'
      u: ". . . they took him and sent him away."
    - who: David Boder
      start: '00:05:41.917'
      end: '00:05:41.917'
      u: And his wife?
    - who: Tomas Billi
      start: '00:05:42.971'
      end: '00:05:42.971'
      u: His wife, his wife was working elsewhere, they didn’t capture his wife this
        time.
    - who: David Boder
      start: '00:05:48.694'
      end: '00:05:48.694'
      u: So. And where is your son-in-law now?
    - who: Tomas Billi
      start: '00:05:51.044'
      end: '00:05:51.044'
      u: Well, it is unknown now.
    - who: David Boder
      start: '00:05:53.164'
      end: '00:05:53.164'
      u: And his wife?
    - who: Tomas Billi
      start: '00:05:54.640'
      end: '00:05:54.640'
      u: His wife is here in Germany right now. She works here.
    - who: David Boder
      start: '00:05:58.255'
      end: '00:05:58.255'
      u: So. Well, now tell me what it was like when the Germans arrived.
    - who: Tomas Billi
      start: '00:06:02.996'
      end: '00:06:02.996'
      u: Then the Germans arrived, and anyhow at first we were glad that our saviors
        were coming. But then they behaved just like the Soviets, too.
    - who: David Boder
      start: '00:06:20.147'
      end: '00:06:20.147'
      u: So. And tell me, your factory that the Soviets had taken, did they give it
        back to—
    - who: Tomas Billi
      start: '00:06:26.213'
      end: '00:06:26.213'
      u: "[interrupts] Well. They didn’t give anything back."
    - who: David Boder
      start: '00:06:27.990'
      end: '00:06:27.990'
      u: Did the Germans [leave?], too—
    - who: Tomas Billi
      start: '00:06:29.135'
      end: '00:06:29.135'
      u: "[interrupts] It was the same, they designated their own [unintelligible]
        command there and, and, and [took away?] everything with their own hands."
    - who: David Boder
      start: '00:06:38.876'
      end: '00:06:38.876'
      u: So.
    - who: Tomas Billi
      start: '00:06:40.153'
      end: '00:06:40.153'
      u: Well, we were supposed to work there some more.
    - who: David Boder
      start: '00:06:43.045'
      end: '00:06:43.045'
      u: So.
    - who: Tomas Billi
      start: '00:06:44.985'
      end: '00:06:44.985'
      u: And we worked for a while there until they destroyed the whole city.
    - who: David Boder
      start: '00:06:51.021'
      end: '00:06:51.021'
      u: Who destroyed it?
    - who: Tomas Billi
      start: '00:06:52.136'
      end: '00:06:52.136'
      u: A, it was the Soviets, with airplanes.
    - who: David Boder
      start: '00:06:55.341'
      end: '00:06:55.341'
      u: They destroyed everything with airplanes?
    - who: Tomas Billi
      start: '00:06:56.166'
      end: '00:06:56.166'
      u: The Soviet assault [began in Russia?] for the reason it was supposed to be
        by order of the Germans to go on [the attack?].Possibly he means that the
        Soviets were preempting a German attack.3
    - who: David Boder
      start: '00:07:06.196'
      end: '00:07:06.196'
      u: And to be evacuated.
    - who: Tomas Billi
      start: '00:07:08.124'
      end: '00:07:08.124'
      u: To be evacuated, right.
    - who: David Boder
      start: '00:07:08.968'
      end: '00:07:08.968'
      u: Okay. But here, no one wanted to evacuate?
    - who: Tomas Billi
      start: '00:07:11.540'
      end: '00:07:11.540'
      u: Well, they compelled us using force [unintelligible].
    - who: David Boder
      start: '00:07:14.685'
      end: '00:07:14.685'
      u: Aha.
    - who: Tomas Billi
      start: '00:07:15.167'
      end: '00:07:15.167'
      u: And through these, ah, Estonian police and German police, everyone to the
        last man soon had to leave for Narva.
    - who: David Boder
      start: '00:07:26.884'
      end: '00:07:26.884'
      u: So.
    - who: Tomas Billi
      start: '00:07:27.378'
      end: '00:07:27.378'
      u: Whence, at first there was an order, where everyone wants...
    - who: David Boder
      start: '00:07:31.607'
      end: '00:07:31.607'
      u: So.
    - who: Tomas Billi
      start: '00:07:32.108'
      end: '00:07:32.108'
      u: ". . . to go."
    - who: David Boder
      start: '00:07:32.764'
      end: '00:07:32.764'
      u: And afterwards?
    - who: Tomas Billi
      start: '00:07:33.710'
      end: '00:07:33.710'
      u: And afterwards we ended up right—
    - who: David Boder
      start: '00:07:36.975'
      end: '00:07:36.975'
      u: "[interrupts] You left FROM Narva?"
    - who: Tomas Billi
      start: '00:07:38.632'
      end: '00:07:38.632'
      u: From Narva, yes.
    - who: David Boder
      start: '00:07:39.487'
      end: '00:07:39.487'
      u: Yes.
    - who: Tomas Billi
      start: '00:07:39.939'
      end: '00:07:39.939'
      u: Yes.
    - who: David Boder
      start: '00:07:40.120'
      end: '00:07:40.120'
      u: So.
    - who: Tomas Billi
      start: '00:07:40.433'
      end: '00:07:40.433'
      u: Well, afterwards it happened that I ended up in field work seventy kilometers
        from [Toila?].
    - who: David Boder
      start: '00:07:48.506'
      end: '00:07:48.506'
      u: So.
    - who: Tomas Billi
      start: '00:07:49.030'
      end: '00:07:49.030'
      u: The Germans again had huge Estonian skills under their, ah...
    - who: David Boder
      start: '00:07:55.247'
      end: '00:07:55.247'
      u: Control.
    - who: Tomas Billi
      start: '00:07:56.000'
      end: '00:07:56.000'
      u: ". . . control, right. Well, they compelled us there, they put us into field
        work."
    - who: David Boder
      start: '00:08:02.024'
      end: '00:08:02.024'
      u: Yes.
    - who: Tomas Billi
      start: '00:08:02.717'
      end: '00:08:02.717'
      u: There were all nationalities there, there were both Russians and Estonians
        and prisoners-of-war, and we worked there for the time being...
    - who: David Boder
      start: '00:08:13.169'
      end: '00:08:13.169'
      u: And were there Jews there?
    - who: Tomas Billi
      start: '00:08:14.597'
      end: '00:08:14.597'
      u: There were no Jews in this region. There were not [even rumors?], but there
        were Jews in Narva...
    - who: David Boder
      start: '00:08:23.284'
      end: '00:08:23.284'
      u: "[Unintelligible]"
    - who: Tomas Billi
      start: '00:08:23.959'
      end: '00:08:23.959'
      u: They forced the Jews to dig trenches.
    - who: David Boder
      start: '00:08:28.579'
      end: '00:08:28.579'
      u: So...So...And what did the [do with them?] afterwards?
    - who: Tomas Billi
      start: '00:08:32.345'
      end: '00:08:32.345'
      u: They [drove (as captives)?] them ahead of them along the road like also,
        well, more importantly the Jews [went away to?] [unintelligible]. They had
        driven them along the road earlier, [and] we met [them] on the road as they
        were driving them all on foot [away from Toila?]
    - who: David Boder
      start: '00:08:49.797'
      end: '00:08:49.797'
      u: Aha. Well, and you then were working on the land. How long did this continue?
    - who: Tomas Billi
      start: '00:08:56.767'
      end: '00:08:56.767'
      u: This continued from, ah, to...for a long time...almost to the month of September.
    - who: David Boder
      start: '00:09:06.297'
      end: '00:09:06.297'
      u: So.
    - who: Tomas Billi
      start: '00:09:06.689'
      end: '00:09:06.689'
      u: Then they gave a new order, [unintelligible] for this work, that we must
        once more go somewhere else.
    - who: David Boder
      start: '00:09:14.502'
      end: '00:09:14.502'
      u: So.
    - who: Tomas Billi
      start: '00:09:15.105'
      end: '00:09:15.105'
      u: There were Russian people, too, and they sent them somewhere to a German
        district.
    - who: David Boder
      start: '00:09:23.009'
      end: '00:09:23.009'
      u: So.
    - who: Tomas Billi
      start: '00:09:23.985'
      end: '00:09:23.985'
      u: They told us that in my family, that we must go to Revel, our capital, the
        city.Revel (“Rewel” in Polish or German) was the old name for Tallin, the
        capital of Estonia4 Well, and we packed our small things and went to Sudetenland
        again [unintelligible].The term “Sudentenland” refers to the western regions
        of Czechoslovakia, at that time inhabited by many ethnic Germans, or “Volksdeutsche.”5
    - who: David Boder
      start: '00:09:59.816'
      end: '00:09:59.816'
      u: On what did they take [you] away?
    - who: Tomas Billi
      start: '00:10:03.009'
      end: '00:10:03.009'
      u: We [got onto?] a steamship in Revel.
    - who: David Boder
      start: '00:10:05.087'
      end: '00:10:05.087'
      u: Yes, so.
    - who: Tomas Billi
      start: '00:10:06.774'
      end: '00:10:06.774'
      u: And they sent us to the Sudetenland to a textile factory again, because we
        already were acquainted with textile firms.
    - who: David Boder
      start: '00:10:15.633'
      end: '00:10:15.633'
      u: Aha.
    - who: Tomas Billi
      start: '00:10:16.006'
      end: '00:10:16.006'
      u: Yes.
    - who: David Boder
      start: '00:10:17.061'
      end: '00:10:17.061'
      u: How many people did you have who reached—
    - who: Tomas Billi
      start: '00:10:18.579'
      end: '00:10:18.579'
      u: "[interrupts] Four [stammers] to a hundred."
    - who: David Boder
      start: '00:10:21.471'
      end: '00:10:21.471'
      u: So. And what else?
    - who: Tomas Billi
      start: '00:10:24.073'
      end: '00:10:24.073'
      u: Well, we worked there in the Sudetenland again until they started to evacuate
        there.
    - who: David Boder
      start: '00:10:30.429'
      end: '00:10:30.429'
      u: So.
    - who: Tomas Billi
      start: '00:10:31.194'
      end: '00:10:31.194'
      u: Then I started [from scratch?] again to here to Munich, and I was assigned
        to work with a farm worker.
    - who: David Boder
      start: '00:10:40.290'
      end: '00:10:40.290'
      u: So.
    - who: Tomas Billi
      start: '00:10:40.652'
      end: '00:10:40.652'
      u: "[Also?] the whole family, both my daughter and wife, we worked until the
        Americans arrived with the same German farm worker."
    - who: David Boder
      start: '00:10:51.779'
      end: '00:10:51.779'
      u: Did [he pay you for?] the work?
    - who: Tomas Billi
      start: '00:10:53.448'
      end: '00:10:53.448'
      u: He only paid a little.
    - who: David Boder
      start: '00:10:56.081'
      end: '00:10:56.081'
      u: And did he feed you?
    - who: Tomas Billi
      start: '00:10:56.997'
      end: '00:10:56.997'
      u: There was only a little to eat, too; we received German [ration] cards and
        they gave us a little additional.
    - who: David Boder
      start: '00:11:03.786'
      end: '00:11:03.786'
      u: And what did you do with the German cards, did you buy food?
    - who: Tomas Billi
      start: '00:11:06.768'
      end: '00:11:06.768'
      u: Yes, we bought it.
    - who: David Boder
      start: '00:11:07.913'
      end: '00:11:07.913'
      u: Where did the money come from for the food?
    - who: Tomas Billi
      start: '00:11:09.521'
      end: '00:11:09.521'
      u: Well, so much, he [gave?] us [unintelligible] a little anyhow.
    - who: David Boder
      start: '00:11:13.106'
      end: '00:11:13.106'
      u: So. So, you bought it with the cards and he increased it a little.
    - who: Tomas Billi
      start: '00:11:17.124'
      end: '00:11:17.124'
      u: He increased it, yes.
    - who: David Boder
      start: '00:11:18.208'
      end: '00:11:18.208'
      u: And was he a good man?
    - who: Tomas Billi
      start: '00:11:19.654'
      end: '00:11:19.654'
      u: Well, not so special. He reproached [us] a lot.
    - who: David Boder
      start: '00:11:23.479'
      end: '00:11:23.479'
      u: So.
    - who: Tomas Billi
      start: '00:11:23.931'
      end: '00:11:23.931'
      u: My wife was supposed to work and clean everything from morning to evening
        [from the cattle care and?] [unintelligible], and my daughter was doing manual
        labor again, and old grandma, forty, ah, seventy-four years old, she was spinning
        yarn [again?] for the farmer.
    - who: David Boder
      start: '00:11:44.720'
      end: '00:11:44.720'
      u: So.
    - who: Tomas Billi
      start: '00:11:45.425'
      end: '00:11:45.425'
      u: ". . ."
    - who: David Boder
      start: '00:11:45.979'
      end: '00:11:45.979'
      u: "[interrupts] Well, why weren’t you able to leave him and go somewhere else?"
    - who: Tomas Billi
      start: '00:11:49.473'
      end: '00:11:49.473'
      u: There was nowhere for us to go [because of the clothes?]
    - who: David Boder
      start: '00:11:51.582'
      end: '00:11:51.582'
      u: Aha...So, you were not able to leave your wife. And what about this farmer,
        was he a Nazi?
    - who: Tomas Billi
      start: '00:11:59.365'
      end: '00:11:59.365'
      u: No, he wasn’t a Nazi.
    - who: David Boder
      start: '00:12:00.781'
      end: '00:12:00.781'
      u: Aga...
    - who: Tomas Billi
      start: '00:12:01.667'
      end: '00:12:01.667'
      u: He was a young man and he had many children and so he was [at home?]. [Unintelligible]
        [five?] small children and a total of 8 people were in the family.
    - who: David Boder
      start: '00:12:11.980'
      end: '00:12:11.980'
      u: So, all his—
    - who: Tomas Billi
      start: '00:12:12.824'
      end: '00:12:12.824'
      u: "[interrupts] A job in the house. In the house."
    - who: David Boder
      start: '00:12:14.583'
      end: '00:12:14.583'
      u: So...Well, and you, ah, what happened then when the Germans, ah, the Germans
        lost the war? Did you have a radio, did you find out what was going on?
    - who: Tomas Billi
      start: '00:12:24.312'
      end: '00:12:24.312'
      u: There was nothing.
    - who: David Boder
      start: '00:12:25.589'
      end: '00:12:25.589'
      u: There was nothing?
    - who: Tomas Billi
      start: '00:12:26.523'
      end: '00:12:26.523'
      u: No.
    - who: David Boder
      start: '00:12:27.047'
      end: '00:12:27.047'
      u: Well, and how did it all happen when...and who, who liberated you?
    - who: Tomas Billi
      start: '00:12:31.264'
      end: '00:12:31.264'
      u: It was the Americans [who] [suddenly?] arrived here with a car at the village...
    - who: David Boder
      start: '00:12:37.360'
      end: '00:12:37.360'
      u: So.
    - who: Tomas Billi
      start: '00:12:37.752'
      end: '00:12:37.752'
      u: and then we went to meet them happily and we told them that they [departure?
        sounds like German “aus”]. [Mumbles] Well, the Germans [correcting himself]
        the foreigners, not to work any more with the Germans, and the Germans were
        supposed to feed us.
    - who: David Boder
      start: '00:13:00.113'
      end: '00:13:00.113'
      u: Yes.
    - who: Tomas Billi
      start: '00:13:00.746'
      end: '00:13:00.746'
      u: Well, [we?] [unintelligible] he wasn’t such a bad boss, so we worked [more?]
    - who: David Boder
      start: '00:13:06.511'
      end: '00:13:06.511'
      u: Aha. Well, you didn’t work so much?
    - who: Tomas Billi
      start: '00:13:09.312'
      end: '00:13:09.312'
      u: Well, for the time being we started [locally?] to demand bet[ter], more food.
    - who: David Boder
      start: '00:13:14.132'
      end: '00:13:14.132'
      u: So.
    - who: Tomas Billi
      start: '00:13:14.825'
      end: '00:13:14.825'
      u: "[We demanded milk?] one [handful?] more and so that the family would be
        able to eat. Well, they [can?] then [have added?] for us, too."
    - who: David Boder
      start: '00:13:24.132'
      end: '00:13:24.132'
      u: So.
    - who: Tomas Billi
      start: '00:13:25.541'
      end: '00:13:25.541'
      u: In the meantime there was an order to come here, ah, to the camp.
    - who: David Boder
      start: '00:13:29.577'
      end: '00:13:29.577'
      u: And there was an order for you to come here to the camp?
    - who: Tomas Billi
      start: '00:13:31.655'
      end: '00:13:31.655'
      u: Yes, yes.
    - who: David Boder
      start: '00:13:32.107'
      end: '00:13:32.107'
      u: Well, and what do you do here in the camp?
    - who: Tomas Billi
      start: '00:13:34.517'
      end: '00:13:34.517'
      u: My family [and I were here?], I will be in Germany, I was working, [at the]
        factory there [everyone] has a [wasting?] disease.
    - who: David Boder
      start: '00:13:43.746'
      end: '00:13:43.746'
      u: So.
    - who: Tomas Billi
      start: '00:13:44.391'
      end: '00:13:44.391'
      u: And considering the disease, I worked for the farmer [even more?].
    - who: David Boder
      start: '00:13:49.463'
      end: '00:13:49.463'
      u: So.
    - who: Tomas Billi
      start: '00:13:50.036'
      end: '00:13:50.036'
      u: And here now, up to now I am not doing such [difficult?] work, only suddenly
        [it] is involved with gardening, I will be in charge.
    - who: David Boder
      start: '00:13:59.536'
      end: '00:13:59.536'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:14:00.078'
      end: '00:14:00.078'
      u: And we have a camp field here and [in this?] field I have also been in charge
        [and] we put in potatoes for the camp. And I always was [in charge?] of this
        business.
    - who: David Boder
      start: '00:14:09.295'
      end: '00:14:09.295'
      u: Aha. [You?] were in charge as the boss?
    - who: Tomas Billi
      start: '00:14:10.753'
      end: '00:14:10.753'
      u: As the boss, right.
    - who: David Boder
      start: '00:14:11.759'
      end: '00:14:11.759'
      u: Well, and what do you think? Where will you go? [Unintelligible] it will
        end [for you?]?
    - who: Tomas Billi
      start: '00:14:16.036'
      end: '00:14:16.036'
      u: Well, it’s difficult to say.
    - who: David Boder
      start: '00:14:20.494'
      end: '00:14:20.494'
      u: What do you want to do?
    - who: Tomas Billi
      start: '00:14:22.133'
      end: '00:14:22.133'
      u: Yes. We all think that if we cannot go home then we will have to start work
        here in Germany.
    - who: David Boder
      start: '00:14:29.404'
      end: '00:14:29.404'
      u: Ah, you...Why can’t you go home?
    - who: Tomas Billi
      start: '00:14:32.567'
      end: '00:14:32.567'
      u: Ah, because of...because of the bad regime we don’t want to go back [any
        more?]. We have suffered from these two regimes twice already.
    - who: David Boder
      start: '00:14:44.507'
      end: '00:14:44.507'
      u: I don’t want to—
    - who: Tomas Billi
      start: '00:14:44.941'
      end: '00:14:44.941'
      u: "[interrupts] No...There is no way I want to go home...We had a good democratic
        government—"
    - who: David Boder
      start: '00:14:53.959'
      end: '00:14:53.959'
      u: "[interrupts] Well, there wasn’t a democratic regime. Of your...the president
        was already such a dictator as [Ulman?], as Stalin...as..."
    - who: Tomas Billi
      start: '00:15:00.827'
      end: '00:15:00.827'
      u: No, no...No, we had a democratic—
    - who: David Boder
      start: '00:15:04.905'
      end: '00:15:04.905'
      u: "[interrupts] What do you have? Was the parliament yours?"
    - who: Tomas Billi
      start: '00:15:06.231'
      end: '00:15:06.231'
      u: The parliament [was] ours?
    - who: David Boder
      start: '00:15:08.050'
      end: '00:15:08.050'
      u: Well, and why didn’t they put the communists into [prison?]?
    - who: Tomas Billi
      start: '00:15:11.665'
      end: '00:15:11.665'
      u: Well, if they, how do you say [to death already?] correctly, to require order
        in Estonia.
    - who: David Boder
      start: '00:15:21.767'
      end: '00:15:21.767'
      u: Aha. So. Eh, well, and you think that it may be possible for you to remain
        in Germany?
    - who: Tomas Billi
      start: '00:15:30.864'
      end: '00:15:30.864'
      u: Well, if...I think, that there will be a possibility.
    - who: David Boder
      start: '00:15:33.948'
      end: '00:15:33.948'
      u: Don’t you have any relatives in America?
    - who: Tomas Billi
      start: '00:15:35.635'
      end: '00:15:35.635'
      u: No.
    - who: David Boder
      start: '00:15:36.629'
      end: '00:15:36.629'
      u: And in South America?
    - who: Tomas Billi
      start: '00:15:37.683'
      end: '00:15:37.683'
      u: Also no.
    - who: David Boder
      start: '00:15:38.527'
      end: '00:15:38.527'
      u: Aha.
    - who: Tomas Billi
      start: '00:15:39.202'
      end: '00:15:39.202'
      u: "[We wrote?] that to go [to America since?] I am already old and they think
        that [unintelligible] for difficult work."
    - who: David Boder
      start: '00:15:45.057'
      end: '00:15:45.057'
      u: How old are you, Mr. Tomas?
    - who: Tomas Billi
      start: '00:15:47.015'
      end: '00:15:47.015'
      u: Ah...
    - who: David Boder
      start: '00:15:49.244'
      end: '00:15:49.244'
      u: "[All understood?]"
    - who: Tomas Billi
      start: '00:15:49.786'
      end: '00:15:49.786'
      u: Ah, fifty-eight— [stops before finishing]
    - who: David Boder
      start: '00:15:51.429'
      end: '00:15:51.429'
      u: "[interrupts] Well, yes, you told me that you were born in 1888. Well, you
        aren’t so old if you rest a little and [recover?] from [unintelligible]."
    - who: Tomas Billi
      start: '00:15:59.154'
      end: '00:15:59.154'
      u: I understand the farming business okay.
    - who: David Boder
      start: '00:16:02.027'
      end: '00:16:02.027'
      u: Aha.
    - who: Tomas Billi
      start: '00:16:02.419'
      end: '00:16:02.419'
      u: I [little age?] all has happened with the subsequent changes and I studied
        field husbandry.
    - who: David Boder
      start: '00:16:06.244'
      end: '00:16:06.244'
      u: Hm-mmm.
    - who: Tomas Billi
      start: '00:16:06.666'
      end: '00:16:06.666'
      u: And I am interested in everything about field husbandry.
    - who: David Boder
      start: '00:16:08.534'
      end: '00:16:08.534'
      u: Aha.
    - who: Tomas Billi
      start: '00:16:08.938'
      end: '00:16:08.938'
      u: "[I will teach myself?] anyhow [to stand?] a piece of land somewhere."
    - who: David Boder
      start: '00:16:12.565'
      end: '00:16:12.565'
      u: Mm-mmm.
    - who: Tomas Billi
      start: '00:16:13.631'
      end: '00:16:13.631'
      u: And to set up something else raising cattle and raising pigs or poultry breeding,
        I understand all this.
    - who: David Boder
      start: '00:16:27.366'
      end: '00:16:27.366'
      u: So.
    - who: Tomas Billi
      start: '00:16:27.607'
      end: '00:16:27.607'
      u: And I would live out my years to the end.
    - who: David Boder
      start: '00:16:29.987'
      end: '00:16:29.987'
      u: Yes.
    - who: Tomas Billi
      start: '00:16:31.897'
      end: '00:16:31.897'
      u: Well, these [unintelligible].
    - who: David Boder
      start: '00:16:34.861'
      end: '00:16:34.861'
      u: Yes. [I gave?] something [to be lifted up already?] to develop [and even
        to give?] people to disappear.
    - who: Tomas Billi
      start: '00:16:39.753'
      end: '00:16:39.753'
      u: Yes, that’s true.
    - who: David Boder
      start: '00:16:43.771'
      end: '00:16:43.771'
      u: Well. thank you, Mr. Billi. I think that what you told me was very important
        and very interesting.
    - who: David Boder
      start: '00:16:51.964'
      end: 
      u: "[In English] This concludes a short interview with Tomas Billi...at firty
        minutes of the spool. He is an Estonian, fifty-eight years old and is now
        in the displaced center at Lohengrin...Lohengrinstrasse near, or in Munich.
        Illinois Institute of Technology wire recording."
