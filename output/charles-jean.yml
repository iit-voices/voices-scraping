        travaillais, et ensuite j’étais repris par les Allemands au mois d’avril ’43,
        pour aller travailler en Allemagne. Et je me suis évadé une fois de plus de
        Cravant dans l’Yonne. Et à ce moment-là, je suis rentré au Maquis, le Maquis
        d’Auvergne, aux Brugerons à côté d’Olliergues."
