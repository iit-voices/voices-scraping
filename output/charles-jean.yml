      u: "[In French] I left on August 26, 1939. I was stationed at Dunkerque in the
        Maine and was taken prisoner on June 4, 1940.It is not entirely clear to what
        location Charles Jean is referring to when he says he was stationed at “Dunkerque
        in the Maine.” The main point is that on June 4, 1940, Charles Jean became
        one of the 1.5 million young Frenchmen who became prisoners of war as a result
        of France’s cataclysmic defeat at the hands of Germany.1 I escaped from Dunkerque
        on June 25, 1940 and returned to my home in Vichy.Vichy, renowned for its
        mineral waters, is located northeast of Lyon in south central France. It became
        the capital of the collaborationist French government during the German occupation.
        The parliament of the Third Republic met at Vichy on July 9-10, 1940 and voted
        itself out of existence, turning the reins of government over to the authoritarian
        Marshal Pétain who was authorized to draft a constitution establishing his
        regime.2 Then I was...I was working, and then I was captured again by the
        Germans during the month of April ’43, to go work in Germany.The obligatory
        German labor service, introduced in February 1943, was a great spur to young
        Frenchmen to join the resistance. It caused widespread discontent and contributed
        significantly to the loss of prestige by the Vichy regime as it proved itself
        incapable of shielding the French population from the onerous demands of the
        German occupation.3 I escaped once again from Cravant in Yonne.This might
        have been an internment camp.4 That was when I joined the Resistance [Maquis
        in French], the Auvergne Resistance, at Brugerons, near Olliergues.Auvergne
        is a region in south central France. It has a number of mountains and volcanic
        cones, which rise above large pine forests. This rugged terrain facilitated
        the formation and operation of guerilla groups.5"
    - who: David Boder
