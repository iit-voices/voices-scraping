      start:
        sec: '610.863'
        mark: '00:10:10.863'
      end:
        sec: '653.827'
        mark: '00:10:53.827'
      u: "[In French] Well, in Auvergne, the people were really nice to us. We basically
        had everything we needed. We went to the farms for supplies. We didn’t have
        money, we used to pay...we had vouchers. Requisition vouchers that were paid
        back later. We did the same for tobacco as well as for automobiles. As for
        automobiles, we tried as often as possible to take cars from collaborators.
        I myself took General Ferré’s [?] car, who was the one who commanded the mobile
        guards in Vichy.The garde mobile was a special police unit which already existed
        under the Third Republic and continued under the Vichy regime. It had anti-riot
        duties among others.13 And since he was a known collaborator, I took his car.
        Or as we say in the Resistance, I “ripped off” his car in Vichy, and I turned
        it in to the Resistance, which was very helpful."
    - who: David Boder
      start:
