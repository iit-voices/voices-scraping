        sec: '478.957'
        mark: '00:07:58.957'
      u: "[In English] So how did the French troops from there leave, right there
        after the.... . . Now how did it come out? There were French troops. That
        I know, where were they during that time? [aside to interpreter] Whose organization
        in France...Who was in the Maquis? [several voices talking at once] And the
        forces which came after...The troops who were landing in south France some
        weeks before...[more than one person talking] Our troops and especially in
        this town, the first Allied troops, regular troops were from AfricaThese might
        well have been North African troops recruited by the French.12...[Boder and
        one other speaker talking simultaneously]"
