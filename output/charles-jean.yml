        sec: '728.070'
        mark: '00:12:08.070'
      u: "[In French] Oh, yes, we had radio service. We had a code. Actually, I myself
        didn’t know the code. The Officer knew it. We used to communicate with London
        for the parachute drops and most of our arms especially came to us from what
        we could take off of the Germans. Because the AS [armée secrète: secret army?]The
        Secret Army owed its allegiance to General Charles De Gaulle.14 was much better
        equipped with arms than we were ourselves because they were respected and
        the United Movements of the Resistance were much better armed than we were.The
        Mouvements unis de la Résistance (“United Movements of the Resistance”), or
        MUR, contained three non-communist resistance groups and had been formed by
        Jean Moulin, General De Gaulle’s agent in France.15 We managed on our own,
        through our own means, you could say."
