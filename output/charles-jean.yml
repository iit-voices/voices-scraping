        sec: '305.157'
        mark: '00:05:05.157'
      u: "[In French] Well, the Resistance, the “underground” in which I worked...we
        were a part of the Francs-tireurs et Partisans Français.The Francs-Tireurs
        et Partisans Francais (full name: Francs-Tireurs et Partisans Francais-Main
        d’Oeuvre Immigres, or FTP-MOI) was the communist wing of the resistance movement
        and contained a number of Jewish combat groups as well recent immigrants to
        France of other nationalities. There are no clear indications as to whether
        or not Charles Jean was Jewish or was native-born or foreign-born.6 We were
        mostly young men under the orders of a Commander, with a whole staff. We were
        commanded exactly as if it were the army. We had arms that were parachuted
        to us by the English, as well as those arms that we were able to take off
        of the Germans that we took prisoner. We were commanded by a group from Clermont-Ferrand,Clermont-Ferrand,
        located in a hilly area of south central France, was the ancient capital of
        the Auvergne region. It is a key railroad hub.7 which we defended, in the
        resistance movement to which I belonged, and we were actually very well commanded
        by competent leaders who had already been in the war and who took their jobs
        very seriously. We were...there were approximately three hundred of us in
        the resistance to which I belonged. Around three hundred and I was working
        at the command post. I was fortunate to be the Commander’s driver, a job which
        gave me a lot of advantages over my comrades who, three-quarters of the time,
        slept in the woods and didn’t have the same comforts I had. I’m going to tell
        you about the final phase of our resistance, when we took Thiers,Thiers is
        a town located in south central France west of Clermont-Ferrand and south
        of Vichy. Despite the battles taking place at the time, the German obsession
        with murdering Jews was unceasing. As late as September 1944, one hundred
        Jews arrived in Auschwitz from Lyon, located due east of Thiers, four days
        before Lyon was liberated by French and Allied forces.8 a city known as the
        main cutlery producer in France. We were attacked at the command post on August
        23, 1944 by a German SS detachment that we later learned had orders to exterminate
        us at any cost. We actually resisted pretty well, since the Germans were unable
        to take us. And their Commander, in retaliation, decided on that particular
        day to attack Thiers. About a hundred and fifty of us went into battle. I
        arrived later, following my hundred and fifty comrades, on the 24th or 23rd
        of August, I don’t remember exactly, to attack Thiers. We had about a hundred
        and fifty men to take on the two or three hundred Germans who were there.
        We attacked Thiers from the north and the east. The battle was very hard.
        It lasted actually a day and a half and we counted eleven dead on our side
        and around forty on the German side. In the end, their leaders surrendered
        unconditionally. We took them prisoner, as well as a few of the militiaThe
        militia, or milice, was a paramilitary group of fanatic French fascists responsible
        for a number of atrocities.9 that were with them. After that, we were able
        to pick out five men among the Germans who were there, five of them who had
        slaughtered some of our own comrades, and we shot them, along with the seven
        militiamen who were with them."
