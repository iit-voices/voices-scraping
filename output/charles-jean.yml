        mark: '00:09:23.462'
      end:
        sec: '600.033'
        mark: '00:10:00.033'
      u: "[In French] Oh, yes, yes, in Clermont-Ferrand, quite a few of our comrades
        found that their wives and their children had been bothered by the Gestapo
        because they themselves had joined the resistance. And we actually organized,
        for our comrades’ wives in a place nearby...we organized in a hotel a sort
        of a shelter to take them in so they wouldn’t be bothered and were under our
        protection. But the women had no active role with us. There were no women
        in our service, only the wives of our comrades who were being sheltered nearby."
    - who: David Boder
      start:
        sec: '600.033'
