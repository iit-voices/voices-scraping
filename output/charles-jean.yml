        sec: '305.157'
        mark: '00:05:05.157'
      u: "[In French] Alors, un Maquis, le Maquis où j’étais...nous faisions partie
        des Francs-tireurs et partisans français, nous étions en général de jeunes
        hommes commandés par un Commandant, tout un état-major. Nous étions commandés
        exactement comme dans l’armée. Nous avions des armes qui nous étaient parachutées
        par les Anglais, et celles que nous pouvions récupérer sur les Allemands que
        nous prenions prisonniers. Nous étions commandés par un groupement qui se
        trouvait à Clermont-Ferrand, et dont nous défendions, au Maquis où j’étais,
        et nous étions très bien d’ailleurs commandés par des chefs compétents qui
        avaient déjà fait la guerre et qui prenaient leur travail très au sérieux.
        Nous étions, nous étions environ, dans ce Maquis dont je faisais partie, environ
        trois cents et moi je me trouvais au poste de commandement. J’avais l’avantage
        d’être chauffeur du commandant, ce qui me donnait beaucoup d’avantages par
        rapport à mes camarades qui, des trois quarts du temps, couchaient dans des
        bois et n’avaient pas le même confort. Je vais vous parler de la phase finale
        de notre Maquis, c’est-à-dire la prise de Thiers, la capitale de la coutellerie.
        Nous avons été attaqués au poste de commandement le 23 août 1944 par un détachement
        allemand d’SS que nous l’avons su plus tard avait l’ordre de nous exterminer
        coûte que coûte. Nous avons résisté assez bien d’ailleurs, puisque les Allemands
        n’ont pas pu nous prendre. Et le Commandant par représailles a décidé à ce
        jour-là d’attaquer Thiers. Nous sommes partis à 150 environ. Moi, je ne suis
        venu que par la suite et mes camarades sont partis d’abord, à 150 le 24 août
        ou le 23, je ne me rappelle pas exactement, pour attaquer Thiers. Ils étaient
        environ 150 hommes pour prendre les deux ou trois cents Allemands qui se trouvaient
        là-bas. Nous avons attaqué Thiers par le nord et l’est. La bataille était
        très dure. Elle a duré d’ailleurs une journée et demie, et nous avons eu onze
        morts chez nous et une quarantaine chez les Allemands. Et en fin de compte,
        leurs chefs se sont rendus sans conditions...nous en a fait prisonniers, ainsi
        que quelques miliciens qui se trouvaient avec eux. Par la suite nous avons
        pu récupérer dans les Allemands qui se trouvaient là cinq d’entre eux qui
        avaient massacré des camarades de chez nous et nous les avons fusillés, ainsi
        que les sept miliciens qui se trouvaient là."
