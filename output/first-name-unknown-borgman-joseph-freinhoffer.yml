    - who: David Boder
      start: '00:01:01.167'
      end: '00:01:01.167'
      u: "[In German] So, Mr., eh, Freinhoffer. Can you tell me how long you’ve been
        working here at the ORT school?"
    - who: Joseph Freinhoffer
      start: '00:01:09.243'
      end: '00:01:09.243'
      u: Since the beginning of May 1944.
    - who: David Boder
      start: '00:01:13.590'
      end: '00:01:13.590'
      u: You are Swiss, Mr. Freinhoffer?
    - who: Joseph Freinhoffer
      start: '00:01:15.389'
      end: '00:01:15.389'
      u: That’s right.
    - who: David Boder
      start: '00:01:16.735'
      end: '00:01:16.735'
      u: And what was your job before you began your work here?
    - who: Joseph Freinhoffer
      start: '00:01:20.357'
      end: '00:01:20.357'
      u: I was a technical instructor at the vocational school, Zurich.
    - who: David Boder
      start: '00:01:24.570'
      end: '00:01:24.570'
      u: You are a trained technical instructor, then?
    - who: Joseph Freinhoffer
      start: '00:01:29.067'
      end: '00:01:29.067'
      u: A trained, eh, professional, that is, who further qualified himself as a
        technical instructor.
    - who: David Boder
      start: '00:01:34.470'
      end: '00:01:34.470'
      u: I see. Are these two different things in Switzerland?
    - who: Joseph Freinhoffer
      start: '00:01:39.468'
      end: '00:01:39.468'
      u: No, basically not. A technical instructor is made out of a good professional.
    - who: David Boder
      start: '00:01:46.005'
      end: '00:01:46.005'
      u: I see. Now, tell me, eh, and, eh, Mrs. Borgman, how long have you been with
        the school?
    - who: "[first name unknown] Borgman"
      start: '00:01:54.064'
      end: '00:01:54.064'
      u: I have been here since August 15, 1944.
    - who: David Boder
      start: '00:01:58.096'
      end: '00:01:58.096'
      u: I see. How old is your school, then, altogether?
    - who: Joseph Freinhoffer
      start: '00:02:01.144'
      end: '00:02:01.144'
      u: The school opened its doors at the end of 1944.
    - who: David Boder
      start: '00:02:04.223'
      end: '00:02:04.223'
      u: I see. And it is an ORT school?
    - who: Joseph Freinhoffer
      start: '00:02:07.259'
      end: '00:02:07.259'
      u: Yes.
    - who: David Boder
      start: '00:02:08.587'
      end: '00:02:08.587'
      u: Now, tell me Mr. Freinhoffer, how many boys do you have?
    - who: Joseph Freinhoffer
      start: '00:02:13.718'
      end: '00:02:13.718'
      u: We have thirty-six boys now.
    - who: David Boder
      start: '00:02:16.211'
      end: '00:02:16.211'
      u: Yes. You were also a teacher before you came here, weren’t you?
    - who: Joseph Freinhoffer
      start: '00:02:20.424'
      end: '00:02:20.424'
      u: That is, yes, at the vocational school Zurich.
    - who: David Boder
      start: '00:02:22.809'
      end: '00:02:22.809'
      u: At the vocational school, Zurich. Tell me, do you find a difference between
        the students you had at the vocational school and the boys that you have here?
    - who: Joseph Freinhoffer
      start: '00:02:34.326'
      end: '00:02:34.326'
      u: I can only say that when it comes to effort, the stu—, the eh, students here,
        who have come out of the camps, work harder than those I have taught in Zurich,
        than those students who live with their parents and grew up in, eh, comfortable
        circumstances.
    - who: David Boder
      start: '00:02:54.958'
      end: '00:02:54.958'
      u: But tell me then, the boys were in circumstances that were entirely adverse.
        What idea do you have, what impact, what general impact did the concentration
        camp have on the character of the boys?
    - who: Joseph Freinhoffer
      start: '00:03:19.181'
      end: '00:03:19.181'
      u: These boys largely find that they have lost many years. That is why they
        see to it that they can progress quickly and, eh, learn a trade in order to
        become free men, in order to be able to earn their own bread and not be further
        dependent on, eh, organizations.
    - who: David Boder
      start: '00:03:44.934'
      end: '00:03:44.934'
      u: Now tell me then, they really feel that they have lost time?
    - who: Joseph Freinhoffer
      start: '00:03:50.448'
      end: '00:03:50.448'
      u: That’s right.
    - who: David Boder
      start: '00:03:52.941'
      end: '00:03:52.941'
      u: What’s the situation regarding the education of these boys? Are they able
        to read, to write? Have they nevertheless learned something in the camp?
    - who: Joseph Freinhoffer
      start: '00:04:02.859'
      end: '00:04:02.859'
      u: Most of them had to leave school at age eleven to twelve and have not had
        a theoretical education since. As to on-the-job training, that was also very
        [unintelligible], since they only performed handy-man work at the machines
        and, eh, outside.
    - who: David Boder
      start: '00:04:28.549'
      end: '00:04:28.549'
      u: Tell me this, eh, what is your observation [unintelligible]? Some of the
        boys spent two, three years in Germany in several camps. Do they speak German?
    - who: Joseph Freinhoffer
      start: '00:04:43.446'
      end: '00:04:43.446'
      u: They all speak German but, eh, always bad German.
    - who: David Boder
      start: '00:04:47.611'
      end: '00:04:47.611'
      u: Yes?
    - who: Joseph Freinhoffer
      start: '00:04:48.517'
      end: '00:04:48.517'
      u: One can communicate with them, that is.
    - who: David Boder
      start: '00:04:52.338'
      end: '00:04:52.338'
      u: Yes, but you wouldn’t really call that German, would you?
    - who: Joseph Freinhoffer
      start: '00:04:55.646'
      end: '00:04:55.646'
      u: No, it is not good German.
    - who: David Boder
      start: '00:04:57.837'
      end: '00:04:57.837'
      u: Yes. For, you see, if some other young boy was in Germany, say, for two or
        three years he would have learned the language, wouldn’t he?
    - who: Joseph Freinhoffer
      start: '00:05:05.956'
      end: '00:05:05.956'
      u: Of course. He had, eh, they only had the opportunity to learn, eh, the language
        because they simply had to talk. They had to be able to talk and learned it
        in the process. Nobody helped them, though.
    - who: David Boder
      start: '00:05:20.642'
      end: '00:05:20.642'
      u: What do you say, Mrs. Borgman?
    - who: "[first name unknown] Borgman"
      start: '00:05:22.332'
      end: '00:05:22.332'
      u: In the camp, they were only among Jews, I think...
    - who: David Boder
      start: '00:05:26.256'
      end: '00:05:26.256'
      u: Yes?
    - who: "[first name unknown] Borgman"
      start: '00:05:26.757'
      end: '00:05:26.757'
      u: ". . . and spoke Jewish. And Jewish actually is their native language, whether
        they are from Poland or Czechoslovakia or Romania..."
    - who: David Boder
      start: '00:05:35.721'
      end: '00:05:35.721'
      u: Yes?
    - who: "[first name unknown] Borgman"
      start: '00:05:36.222'
      end: '00:05:36.222'
      u: ". . . and so it developed into a kind of Jewish-German."
    - who: David Boder
      start: '00:05:39.331'
      end: '00:05:39.331'
      u: I see. Well, the “capos” were also [unintelligible]. Yes, and then, they
        never spoke much anyway.
    - who: "[first name unknown] Borgman"
      start: '00:05:46.291'
      end: '00:05:46.291'
      u: They weren’t to talk to the Germans at all. They only had to receive orders
        and answer with “yes” or “no.” You cannot learn German like that.
    - who: David Boder
      start: '00:05:53.613'
      end: '00:05:53.613'
      u: I see. Well, tell me this. I will ask you a question that I, to which I already
        know the answer. But anyways; eh, the boys that you have, how did they choose
        their subjects? Why did they come to your department and not, say, to the
        joinery?
    - who: Joseph Freinhoffer
      start: '00:06:18.167'
      end: '00:06:18.167'
      u: Well, a majority have already worked in factories. In Germany somewhere in
        the concentration camps and in ordnance factories, of course. But more than
        le—, more or less as handy-men.
    - who: David Boder
      start: '00:06:33.698'
      end: '00:06:33.698'
      u: 'Yes'
    - who: Joseph Freinhoffer
      start: '00:06:34.453'
      end: '00:06:34.453'
      u: Of course they saw, eh, how the metal was worked with and that gave them
        [unintelligible] to work as free people and be able to learn, the job will
        be interesting.
    - who: David Boder
      start: '00:06:47.117'
      end: '00:06:47.117'
      u: I see. Do they have a talent for mechanics?
    - who: Joseph Freinhoffer
      start: '00:06:51.300'
      end: '00:06:51.300'
      u: The majority have a talent for mechanics. Those who work less precisely will
        [unintelligible], and they can still become good fitters, building fitters.
    - who: David Boder
      start: '00:07:02.497'
      end: '00:07:02.497'
      u: And, eh, how are the people here at school? Yesterday morning, I observed
        a class for the last few minutes. It was very interesting. How much theoretical
        education do the boys get here, then?
    - who: Joseph Freinhoffer
      start: '00:07:19.105'
      end: '00:07:19.105'
      u: As regards theoretical education the boys are educated in drawing, arithmetic
        and occupational studies. Apart from occupational studies, which they have,
        eh, two hours a week, they have workshop studies. That is, on-the-job education
        they are given while they work.
    - who: David Boder
      start: '00:07:40.898'
      end: '00:07:40.898'
      u: I see. What do you understand by occupational studies?
    - who: Joseph Freinhoffer
      start: '00:07:43.584'
      end: '00:07:43.584'
      u: That is the theoretical knowledge that, eh, is related to the job.
    - who: David Boder
      start: '00:07:50.363'
      end: '00:07:50.363'
      u: But tell me, when the boys finish their training, will they be able to take
        a drawing and construct something according to that drawing? We call it “blueprint”
        [he uses the English word] in America.
    - who: Joseph Freinhoffer
      start: '00:08:00.039'
      end: '00:08:00.039'
      u: From the very beginning the boys have to learn to read a drawing and to work
        according to drawings. The small, eh, the simplest tasks of the basic curriculum
        are dictated and from this sketch, they are asked to work.
    - who: David Boder
      start: '00:08:18.396'
      end: '00:08:18.396'
      u: Tell me, at least in the beginning, how did you find the boys? [unintelligible]
        Were they quiet, were they friendly, and how are they now?
    - who: Joseph Freinhoffer
      start: '00:08:31.012'
      end: '00:08:31.012'
      u: They were, of course, different, depending on how they had been, eh, treated.
        Some were shy as deer. They didn’t dare come near anyone or talk. There were
        others that were more open. It was [unintelligible]. [Unintelligible] I cannot
        say that someone was. But they were simply very different in their, eh, freedom
        of movement and speech.
    - who: David Boder
      start: '00:09:03.175'
      end: '00:09:03.175'
      u: Tell me, are the boys honest?
    - who: Joseph Freinhoffer
      start: '00:09:07.841'
      end: '00:09:07.841'
      u: I believe they are honest. They have access to all tools...
    - who: David Boder
      start: '00:09:14.469'
      end: '00:09:14.469'
      u: 'Yes'
    - who: Joseph Freinhoffer
      start: '00:09:14.940'
      end: '00:09:14.940'
      u: ". . . without strict control, that is, they’re only checked on from time
        to time. And I have to sa—, to say that nothing of ours and none of the tools
        that are in the, eh, workshop have disappeared so far."
    - who: David Boder
      start: '00:09:32.976'
      end: '00:09:32.976'
      u: Are the boys generally healthy?
    - who: Joseph Freinhoffer
      start: '00:09:36.688'
      end: '00:09:36.688'
      u: You, eh, they are, generally, you can say yes. But you can see the consequences
        of the concentration camps. One suffers from this, the other from that. Illnesses
        that boys who have grown up in a normal, a normal life don’t suffer from or
        less often.
    - who: David Boder
      start: '00:10:00.533'
      end: '00:10:00.533'
      u: Well, tell me, when the boys are done here, they will be, eh, what in this
        department?
    - who: Joseph Freinhoffer
      start: '00:10:10.662'
      end: '00:10:10.662'
      u: Those who are more talented will be machine fitters and the others building
        fitters.
    - who: David Boder
      start: '00:10:18.618'
      end: '00:10:18.618'
      u: I see.
    - who: Joseph Freinhoffer
      start: '00:10:19.028'
      end: '00:10:19.028'
      u: Both groups can also learn how to weld. Gas fusion and electric welding,
        which is a great advantage. It is an advantage for machine fitters that they
        don’t enjoy anywhere else in another apprenticeship, and for building fitters
        it is, of course, an absolute necessity.
    - who: David Boder
      start: '00:10:41.151'
      end: '00:10:41.151'
      u: Tell me, if such a boy were to go to Brazil or to Argentina or wherever,
        could he set up a small workshop or would he have to work in a factory?
    - who: Joseph Freinhoffer
      start: '00:10:55.960'
      end: '00:10:55.960'
      u: When a student leaves school, then he is of course a young worker who is,
        of course, eh, not as independent as an experienced worker who has already
        gained a few years of practical experience. Vocational school education is
        not quite the same as vocational training in a workshop.
    - who: David Boder
      start: '00:11:24.541'
      end: '00:11:24.541'
      u: And most boys think that they will make it through these two-and-a-half years
        in [unintelligible], don’t they?
    - who: Joseph Freinhoffer
      start: '00:11:32.768'
      end: '00:11:32.768'
      u: That’s right, the majority.
    - who: David Boder
      start: '00:11:34.730'
      end: '00:11:34.730'
      u: Are there any who have given up, who began here and went away?
    - who: Joseph Freinhoffer
      start: '00:11:39.348'
      end: '00:11:39.348'
      u: Previously, this used to be the case, because, eh, those were boys who had
        their parents and mostly didn’t go through the concentration camps. Who had
        their parents here in Switzerland or somewhere else or found them in the meantime
        and then drove off with them to other countries where the parents established
        themselves again. The boys that are here now are mostly without parents and,
        eh, have set their minds on learning the trade to be able to stand on their
        own two feet.
    - who: David Boder
      start: '00:12:19.615'
      end: '00:12:19.615'
      u: So, tell me, Mrs. Borgman, what would you add to this conver—, to this interview?
        How do you have with the boys, in what way do you come in contact with the
        boys?
    - who: "[first name unknown] Borgman"
      start: '00:12:35.058'
      end: '00:12:35.058'
      u: I see the boys here in my office when they have injured themselves. Then
        they come to me for treatment, when they need anything or if they desire anything,
        they come to me first and then I inform Mr. Freinhoffer. I also see the boys,
        because I give them lessons in French.
    - who: David Boder
      start: '00:12:55.431'
      end: '00:12:55.431'
      u: I see. How do they learn French?
    - who: "[first name unknown] Borgman"
      start: '00:12:58.920'
      end: '00:12:58.920'
      u: Most of them are extraordinarily talented. They learn very quickly. But,
        I don’t know whether it’s because they, eh, suffered in the camp. They learn
        very quickly and they forget very quickly. They no longer have the memory.
    - who: David Boder
      start: '00:13:17.107'
      end: '00:13:17.107'
      u: And you’ve observed that they have no memory, no good memory?
    - who: "[first name unknown] Borgman"
      start: '00:13:22.117'
      end: '00:13:22.117'
      u: Not all but some of them...
    - who: David Boder
      start: '00:13:24.092'
      end: '00:13:24.092'
      u: "[interrupts] Yes..."
    - who: "[first name unknown] Borgman"
      start: '00:13:24.484'
      end: '00:13:24.484'
      u: ". . . regarding practical work"
    - who: David Boder
      start: '00:13:26.114'
      end: '00:13:26.114'
      u: "[interrupts] But this could also occur at other schools, couldn’t it?"
    - who: "[first name unknown] Borgman"
      start: '00:13:29.132'
      end: '00:13:29.132'
      u: Of course, I also have boys here who’ve gone to other schools...
    - who: David Boder
      start: '00:13:32.965'
      end: '00:13:32.965'
      u: Yes?
    - who: "[first name unknown] Borgman"
      start: '00:13:33.931'
      end: '00:13:33.931'
      u: ". . . and I didn’t observe anything similar with them. These boys, on the
        other hand, are especially talented to do practical work. There are boys who
        arrived here four months ago and have already exceeded some students, regarding
        practical competence."
    - who: David Boder
      start: '00:13:48.086'
      end: 
      u: Yes, and? [The spool ends abruptly.]
