        sec: '202.765'
        mark: '00:03:22.765'
      u: "[In English] Now let me ask you a more serious question that was so much
        on the mind of Americans. I hope you can answer it, if you can. In America,
        there has been a tremendous propaganda from certain quarters that the war
        at the beginning has ended so badly for France because the workers were not
        working. They were striking and were not cooperating for national defense."
    - who: Louis Kahn
      start:
        sec: '202.765'
        mark: '00:03:22.765'
      end:
        sec: '452.396'
        mark: '00:07:32.396'
      u: "[In French] C’est une question très importante, en effet, à laquelle je
        désire répondre. Je crois que le grand problème qui a causé les difficultés
        de la guerre dans ses débuts et qui a si gravement compromis pendant des années
        l’essor même du monde, ne peut être analysé simplement dans le cadre de ce
        qui s’est passé en France. Il est malheureusement vrai que le monde entier
        a laissé sur les épaules de la France, entre les deux guerres, un fardeau
        trop important. Lorsque la guerre s’est terminée, chacun est rentré chez lui
        et nous les Français, nous sommes restés face à face avec la puissance de
        l’Allemagne qui se reconstituait. Et qui se reconstituait quelquefois avec
        l’aide de ses anciens adversaires. Cependant, nous qui étions beaucoup plus
        près, beaucoup plus exposés, nous essayions de faire entendre la voix de la
        raison. Et ce n’est que plus tard que cette voix de la raison a été utilement
        comprise lorsque le danger est devenu menaçant pour le monde entier. Voilà
        la véritable raison des échecs que, à travers la France, le monde libre tout
        entier a connus dans la première partie de la guerre. Et il n’est pas exact
        d’en faire reporter la responsabilité sur tout ou partie de la population
        française. Chacun a fait de son mieux, dans un trouble économique grandissant,
        à cause précisément des menaces de la guerre qui, à tout instant, interrompait
        le travail politique, le travail, euh...pratique. Et à cause aussi des tentatives
        constantes que les Allemands et leurs agents en France essayaient de semer
        pour se rendre à eux-mêmes la tâche plus facile le jour venu. De sorte que
        je ne suis pas surpris vous ayez été soumis à cette propagande. On a représenté
        la France comme affaiblie pour décourager toutes les puissances qui auraient
        dû être à ses côtés dès le premier jour, en représentant sa cause comme insuffisamment
        défendue par elle-même. Et comme je voulais dire en commençant, ce n’était
        pas sur elle qu’il fallait laisser porter tout le poids grandissant de la
        menace allemande. Un pays pacifique sera toujours victime d’un pays d’assassins.
        Car il sera pris, lui, dans ses occupations de paix, pendant que l’autre prépare
        librement son entreprise de guerre en choisissant le jour le plus favorable,
        aussi bien dans la conjoncture politique générale que dans la conjoncture
        militaire particulière au pays qu’il veut attaquer le premier. Voilà quelle
        est la véritable cause des difficultés que le monde entier a connues, et il
        faut espérer que, éclairé une fois de plus par cette nouvelle menace de catastrophe,
        qu’il comprendra que ces catastrophes-là ne se préviennent pas au dernier
        instant, qu’elles peuvent être prévues de loin par des hommes compétents et
        qu’il faut avoir le courage que ceux-là disent à leurs peuples la vérité pour
        qu’ils se préparent pour les temps critiques."
    - who: David Boder
      start:
        sec: '452.396'
        mark: '00:07:32.396'
      end:
        sec: '492.446'
        mark: '00:08:12.446'
      u: "[In English] [aside] As I said before, I have to translate. I did not get
        the full statement, but I will have that translated. Could you think...? Here
        is another question. Do you have a large number of refugees? Among them, Jewish
        refugees. Do you think they will be absorbed and given the opportunity to
        stay in France if they want to?"
    - who: Louis Kahn
      start:
        sec: '492.446'
        mark: '00:08:12.446'
      end:
        sec: '691.034'
        mark: '00:11:31.034'
      u: "[In French] C’est en effet une question très importante que vous posez là.
        Vous savez que, en France, nous avons accueilli toujours très libéralement
        les réfugiés. Et il faut reconnaître que si d’autres pays ont été beaucoup
        plus réservés dans cette action philanthropique, la France, elle, a toujours
        considéré qu’il appartenait à ses devoirs, comme à sa tradition, d’être très
        libérale dans l’accueil. Vous devez savoir que les premiers enfants qui ont
        été tirés des camps allemands, après bien des hésitations de nombreuses nations,
        c’est la France qui les a accueillis la première. Elle a su le faire malgré
        les extrêmes difficultés où se trouvait son économie immédiatement après la
        Libération, non pas seulement par son aide à elle-même mais aussi grâce aux
        concours financiers très généreux de nombreux pays parmi lesquels il faut
        citer en première ligne l’aide très généreuse qui a été apportée par les Etats-Unis
        d’Amérique. Jamais on n’oubliera en France l’action qui a été poursuivie par
        les représentants d’Amérique. Les envois qu’ils ont fait de vivres, d’argent,
        de matériel. Le dévouement avec lequel les représentants de l’armée américaine,
        les représentants de l’UNRRA, les représentants du Joint Committee et de nombreuses
        associations constituaient libéralement par la bonne volonté de votre pays.
        Non, jamais ceci ne sera oublié en France. La générosité américaine, associée
        au libéralisme français, ont en réalité fait de leur mieux dans des circonstances
        effrayantes que le monde n’avait jamais connues à cause de véritables migrations
        forcées d’hommes, de femmes et d’enfants, et cette tâche, elle est loin d’être
        encore achevée. Nous espérons bien qu’avec votre aide et avec notre bonne
        volonté, nous finirons par avoir raison de cette inconcevable misère d’êtres
        humains, innocents et impuissants par eux-mêmes. Mais nous sommes tout à fait
        sûrs que quand nous leur aurons rendu avec leur dignité les possibilités de
        travailler, ils deviendront non pas un poids mort pour l’humanité mais au
        contraire un ensemble actif, intelligent, forgé par sa propre misère et ses
        propres réflexions, à remplir complètement leurs destinées d’hommes."
    - who: David Boder
      start:
        sec: '691.034'
        mark: '00:11:31.034'
      end:
        sec: '748.571'
        mark: '00:12:28.571'
      u: "[In English] Now going from this to a more general question. Give us a little
        picture...you know, we know in America very little about it and only from
        the interviews here, I get the idea that the peaceful population in France
        has suffered a great deal from the Germans. Now can you tell me, how was this
        done? This completion of people, this selection of people for forced labor
        to Germany. How were they taken? How were they selected? Were they paid for
        their work? And are they repatriated now?"
    - who: Louis Kahn
      start:
        sec: '748.571'
        mark: '00:12:28.571'
      end:
        sec: '751.327'
        mark: '00:12:31.327'
