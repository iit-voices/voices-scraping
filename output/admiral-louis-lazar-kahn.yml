      u: "[In French] Eh bien, Monsieur, puisque, grâce au Professeur Boder, vous
        pouvez assister à une scène de famille à Paris, j’en donnerais à sa demande
        la conclusion. Vous avez vu comment une famille française, dispersée, s’est
