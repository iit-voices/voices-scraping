        sec: '691.034'
        mark: '00:11:31.034'
      u: "[In French] That is, in fact, a very important issue that you bring up.
        You know that, in France, we have always very liberally welcomed refugees
        into our country. And it should be acknowledged that if other countries showed
        themselves to be much more reserved in this type of philanthropic action,
        France, on the other hand, always considered that it was her duty, as well
        as her tradition, to be openly welcoming. You should know that the first children
        who were taken out of the German camps, after much hesitation from other countries,
        it was France that was first to take them in. France managed to do it despite
        the extreme difficulties in which she found her economy immediately after
        Liberation,Indeed, France was very much in need of aid in the wake of World
        War II. Many of its bridges and railroad facilities had been systematically
        bombed by the Allies and a number of its ports, such as Brest, Le Havre, Saint-Nazaire,
        and Toulon had suffered grave damage. Its population had been worn down both
        physically and psychologically.  Some 2.5 million French men and women had
        been in captivity in Germany as prisoners of war, forced laborers or concentration
        camp inmates. More than 200,000 had perished due to the hardships they endured
        or, in the case of French Jews, were systematically murdered. A number of
        those incarcerated in Germany who returned home suffered from physical and
        psychological maladies.7 not only through her own help, but also thanks to
        the very generous financial aid from numerous countries, among which we must
        recognize the very generous aid from the United States of America at the top
        of the list. Never will we forget in France the action taken by the American
        representatives. The supplies, money and materials that they sent. The devotion
        with which the representatives of the American armed forces, the UNRRA representatives,
        the representatives of the Joint Committee and of numerous other associations
        freely put together by the good will of your country. No, never will that
        be forgotten in France. The American generosity, associated with French liberalism,
        in reality did everything possible in the face of the frightening circumstances
        the world had never known before, experienced because of veritable forced
        migrations of men, women and children. And this work is still far from being
        accomplished. We hope that with your help and our strong determination, we
        will succeed in overcoming this inconceivable misery suffered by innocent
        humans who are powerless to help themselves. But we are absolutely sure that
        when we will have returned to them, with their dignity, the chance to work,
        they will become not a dead weight for humanity but, on the contrary, an active,
        intelligent group, molded by the misery they themselves suffered and their
        own insight, to completely fulfill their human destinies.Though approximately
        77,000 French Jews were murdered during the Holocaust, some 250,000 did survive.
        Thus, the French Jewish community was able to reconstitute itself after the
        war. This reconstituted community was augmented by roughly 40,000 Holocaust
        survivors who sought refuge in France after their liberation. Such French
        Jewish organizations as the Comité juif d’aide sociale et de reconstruction
        (Jewish Committee for Social Action and Reconstruction) and Oeuvre de Protection
        des Enfants Juifs (Society for the Protection of Jewish Children) worked assiduously
        to aid the victims of the Holocaust so that—in the words of Admiral Kahn—they
        would be able “to completely fulfill their human destinies.”8"
