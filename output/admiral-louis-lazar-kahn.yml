        sec: '160.420'
        mark: '00:02:40.420'
      u: "[In French] Eh bien, mais je pense que ça viendra bientôt. Moi-même, avec
        le concours de l’ingénieur et des ouvriers de la Marine française, j’ai réussi
        à remettre en condition les trois cents milles tonnes de bâtiments de guerre
        qui, au milieu des flottes alliées, ont contribué au Débarquement. Et depuis
        que nous sommes rentrés en France, nous avons repris le travail dans nos ports
        détruits et réussi à remettre en action nos ateliers de façon qu’actuellement
        nous pouvons espérer, à brefs délais, voir les navires français reprendre
        leur trafic d’autrefois, ce qui vous permettra de venir nous voir avec le
        concours aussi de votre magnifique flotte de commerce. J’espère que vous viendrez
        nombreux et que vous verrez le travail de mon pays dans son effort pour reprendre
        son activité d’autrefois."
    - who: David Boder
      start:
