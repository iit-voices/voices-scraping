        sec: '815.124'
        mark: '00:13:35.124'
      u: "[In French] Yes. Pour vous donner une simple idée des malheurs endurés par
        les Français, je voudrais vous donner un chiffre. Parmi mes amis, il y a soixante-sept
        personnes qui étaient ou mes parents ou des hommes chez lesquels j’avais l’habitude
        de passer la soirée ou qui venaient s’asseoir à ma table, qui ont été déportés
        par les Allemands et que je n’ai jamais revus parce qu’ils les ont assassinés.
        Pour vous donner une idée des procédés allemands, je vous parlerai d’un autre
        amiral du génie maritime qui a été déporté avec sa femme, avec la mère de
        sa femme et avec son fils âgé de quinze ans. Quand les Allemands les ont arrêtés..."
    - who: David Boder
      start:
        sec: '815.124'
        mark: '00:13:35.124'
      end:
        sec: '816.669'
        mark: '00:13:36.669'
      u: "[interrupts off mic]"
    - who: Louis Kahn
      start:
        sec: '816.669'
        mark: '00:13:36.669'
      end:
        sec: '1114.702'
        mark: '00:18:34.702'
      u: "[In French] Ils étaient juifs, oui. Quand les Allemands les ont arrêtés,
        quelques amis du même Corps, je veux dire, ce que vous appelez le Construction
        Corps, ce que nous appelons en France le Génie Maritime, ont tenté la démarche
        courageuse d’aller demander à la Gestapo de ne pas les déporter. Et ils sont
        tombés sur le chef de la Gestapo à Paris, qui était un homme qui ressemblait
        à un autre homme, et qui même paraissait encore plus poli qu’on ne l’attendait
        de ce chef d’une besogne cruelle. Et lorsqu’ils ont vu qu’il refusait de rendre
        ces prisonniers, ils lui ont dit “eh bien, puisque vous voulez emmener l’amiral,
        et comme nous ne pouvons pas aller au plus haut niveau vous y opposer, est-ce
        que vous ne pourriez pas rendre la liberté à cette vieille femme de quatre-vingt-quatre
        ans que vous avez prise avec lui et avec cet enfant de quinze ans, que vous
        êtes allé chercher au lycée?” Et alors, l’Allemand a pris son sourire le plus
        doux et il leur a répondu ceci: “voyez vous, en ce moment, on fait une propagande
        très grave contre l’Allemand. On prétend qu’il sépare les femmes et les enfants.
        Eh bien, nous ne séparerons pas les femmes, les enfants, du père et du mari.
        Ils partiront tous les quatre.” Et effectivement, ils les ont tués tous les
        quatre. Voilà un tableau vécu qui peut être prouvé par toutes les pièces de
        ce qu’ont été les Allemands en France. Comment ils s’y sont pris? Eh bien,
        ils avaient déjà envoyé beaucoup d’agents avant la guerre en France. Et ils
        connaissaient les personnes qui pouvaient s’opposer à leurs actions. Et par
        tous les moyens, saisissant les listes d’habitants, des annuaires du téléphone,
        se servant de traîtres payés par eux, aidés souvent par les listes administratives
        qu’ils ont vidé de proche en proche par procédé à toute cette action effroyable
        dont je ne vous ai cité qu’une toute petite partie. Quant au travail, c’était
        bien simple. Pour avoir le travail obligatoire, ils ont d’abord essayé de
        la propagande. Ils ont fait croire aux Français que si des ouvriers partaient
        en Allemagne, ils seraient échangés contre des prisonniers et que ainsi la
        charge et les peines seraient plus également réparties entre toutes les parties
        de la population. Et au début, avec le concours des discours de Laval, ils
        auraient pu avoir quelques succès. Mais très rapidement, le peuple français
        s’est aperçu qu’on lui faisait jouer un rôle effrayant, celui d’aider purement
        et simplement le travail de guerre de son effroyable ennemi. Et c’est de là
        qu’est venue la résistance organisée au travail obligatoire. C’est de là qu’est
        sortie la première organisation des maquis. C’est de là qu’est sortie également
        toute cette organisation de la dissimulation des personnes qui a permis aux
        Allemands...qui a empêché les Allemands de réussir leur entreprise. Alors,
        quand ils ont vu cela, ils ont organisé les rafles. C’est-à-dire qu’ils cernaient
        un quartier et là indistinctement ils faisaient prisonniers tous les hommes
        qui leur tombaient sous la main. Ils les chargeaient dans les camions et ils
        les emmenaient de force en Allemagne. Voilà comment s’est faite cette terrible
        opération."
    - who: David Boder
      start:
        sec: '1114.702'
        mark: '00:18:34.702'
      end:
