        jour et qu’ils n’ont jamais désespéré du sort de leurs pays. Finalement, c’est
        leur volonté qui les a rassemblés, comme c’est la volonté de vous tous qui
        avait finalement eu raison de l’envahisseur et des tyrans du continent."
