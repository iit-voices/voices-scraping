      u: "[In French] Well, I think that day is coming soon. I myself, with the aid
        of Engineering and the workers in the French navy, I succeeded in refitting
        three hundred thousand tons of battleships that, among the Allied fleets,
        contributed to the Normandy landings.The D-Day landings of Allied forces on
        June 6, 1944.1 And since we returned to France, we have started working on
        our ports which were destroyed and we succeeded in getting our shipyards active
        so that, currently, we are hopeful that very soon we will see French ships
        resuming their former routes, which will enable you to come see us, with the
        help of your magnificent commercial fleet. I hope a great many of you will
        come and see the work my country has done in its effort to resume its former
        activity."
