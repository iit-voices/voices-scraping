      u: "[In English] Now let me ask you a more serious question that was so much
        on the mind of Americans. I hope you can answer it, if you can. In America,
        there has been a tremendous propaganda from certain quarters that the war
        at the beginning has ended so badly for France because the workers were not
        working. They were striking and were not cooperating for national defense.In
        fact, a large part of the blame for France’s defeat rests with the outmoded
        strategic and tactical thinking of the French military, which proved incapable
        of responding effectively to the Nazi blitzkrieg (“lightning war”) techniques,
        which placed an emphasis on speed and mobility thereby seeking to avoid the
        trench warfare stalemate of World War I.2"
    - who: Louis Kahn
      start:
        sec: '202.765'
        mark: '00:03:22.765'
      end:
        sec: '452.396'
        mark: '00:07:32.396'
      u: "[In French] This is a very important question, in fact, and I would like
        to respond. I believe that the big problem that caused the difficulties of
        the war in the beginning and which for years so gravely compromised the world’s
        development, cannot be analyzed simply with the framework of what happened
        in France. It is unfortunately true that the world community left too large
        of a burden on the shoulders of the French, in the period between the two
        wars. When the war ended, everyone went back home and we, the French, we were
        left face to face with the strength of Germany which was being built up again.Admiral
        Kahn is alluding to the post World War I isolationist policy pursued by the
        United States.3 And which was being reconstituted sometimes with the help
        of its former adversaries.This remark might refer to the 1922 Treaty of Rapallo
        between Germany and the Soviet Union, which brought about a notable expansion
        of trade between the two nations but also provided training areas and factories
        for German armed forces in return for German technical education.4 However,
        we were much nearer to them, much more exposed. We tried to make the voice
        of reason be heard. And it wasn’t until later that this voice of reason was
        heard in a useful way, when the danger became a threat for the entire world.
        This is the real reason for the failures that, through France, the whole world
        experienced in the first part of the war. And it isn’t accurate to place responsibility
        for them on all or part of the French population. Everyone did the best that
        they could, in a growing economic crisis, precisely because of the threats
        of war that, at any given time, would interrupt [corrects himself from saying
        “political”] the practical work being done.The economic crisis mentioned here
        is the Great Depression, which struck France with devastating impact in the
        early 1930s. The Depression helped bring about political instability which
        was exacerbated by the actions of both right wing and left wing anti-democratic
        parties and by the growing threat of European fascism.5 And because of constant
        attempted attacks that the Germans and their agents in France were trying
        to spread around in order to make things easier for themselves when the time
        was right. So I’m not surprised that you encountered this propaganda. France
        was represented as weakened in order to discourage all the powers who would
        have aligned with her from the very first day, by representing her cause as
        insufficiently defended by the country herself. And as I meant to say at the
        beginning, it shouldn’t have been France’s responsibility alone to carry all
        the growing weight of the German threat. A peaceful country will always be
        victimized by a country of murderers. Because the peaceful country will be
        involved in its peaceful endeavors, while the other freely prepares itself
        for the business of war, picking the most favorable time to attack, choosing
        both the most favorable general political circumstances as well as the military
        circumstances which are particularly favorable to the country who wants to
        make the first strike. So that is the true cause of the difficulties that
        the whole world experienced, and we must hope that, enlightened once more
        by this new threat of a catastrophe, that the world will understand that these
        catastrophes don’t wait until the last minute to give any warning. They can
        be seen early on by men in positions of authority and they have to have the
        courage to tell their people the truth so that they can prepare for the crucial
        moments.Such advice is contrary to the policy of appeasement pursued by Great
        Britain and France in the crucial years prior to the outbreak of World War
        II.6"
    - who: David Boder
