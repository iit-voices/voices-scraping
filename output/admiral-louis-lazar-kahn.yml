      u: "[In French] They were Jewish, yes.This further illustrates the reality that
        a number of native-born French Jews perished in the Holocaust.9 When the Germans
        arrested them, some friends from the same Corps, I mean what you call the
        Construction Corps, what we call in France the Naval Engineers, made the courageous
        attempt to go ask the Gestapo not to deport them. And they came upon the head
        of the Gestapo in Paris, who was a man who looked like any other, and who
        appeared even more well-mannered than one would expect from someone in charge
        of this cruel work.It is possible that Admiral Kahn is referring to Theodore
        Dannecker, a vicious anti-Semite and one of Adolph Eichmann’s key subordinates,
        who coordinated the activities of the Gestapo in France.10 When they saw that
        he was refusing to free these prisoners, they told him “Well, since you want
        to take the admiral, and since we can’t go to anyone higher to override your
        decision, wouldn’t you be able to free this old eighty-four year old woman
        that you captured with him, along with this fifteen year old child that you
        pulled out of high school?” And the German smiled his sweetest smile and answered
        them with: “you see, at this time, there is a lot of serious propaganda against
        the Germans. They’re claiming that the Germans are separating women and children.
        Well, we will not separate the women, the children, from their father and
        their husband. The four of them will leave together.” And indeed, they killed
        all four of them.This statement is similar to a callous and cynical response
        given by Dr. Joseph Mengele in Auschwitz when asked why he could not spare
        Jewish children whose mothers had been sent to the gas chambers. He replied
        that he could not bear to see the children separated from their mothers.11
        This is a depiction, that can be proven by all the evidence, of what the Germans
        were like in France. How did they take these people? Well, they had already
        sent many agents to France before the war. And they knew which individuals
        would oppose their actions. And by any means available, confiscating lists
        of residents, phone books, using paid traitors. They often used government
        lists from which they gradually eliminated people using these horrifying procedures
        of which I only described one small part. As for labor, it was really simple.
        To have forced labor, they first tried propaganda. They made the French believe
        that if workers were to leave for Germany, they would be exchanged for prisoners,
        and thereby the charges and the sentences would be more equally divided between
        all segments of the population. And in the beginning, with the help of Laval’s
        speech, they were somewhat successful. But very quickly, the French people
        realized that they had been made to play a frightening role, by purely and
        simply aiding their horrifying enemy in its war effort. And out of that came
        the organized resistance to forced labor.Obligatory German labor service was
        first introduced in France in February 1943 due to growing German labor shortages.
        More than anything else, the introduction of this compulsory labor service
        ignited a spirit of rebellion among the French population at large and strengthened
        the French resistance movement.12 From there also came this whole organization
        to hide people which enabled [speaker corrects himself], which kept the Germans
        from succeeding in their business. So, when they saw that happening, they
        organized the raids. This meant that they would target a neighborhood and
        then would indiscriminately take as prisoners any persons they could get their
        hands on. They would load them up in trucks and send them off by force to
        Germany. That is how those terrible operations were carried out.Dissatisfaction
        with the forced labor policy, shortages of food, fuel, and clothing, and clear
        indications that the Germans were losing the war contributed to greater reluctance
        on the part of the French population to cooperate with the German occupiers,
        forcing them to carry out ever more repressive measures such as those described
        by Admiral Kahn.13"
