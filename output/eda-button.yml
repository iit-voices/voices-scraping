      u: Heirat machen.
    - who: Eda Button
      start: '00:17:44.879'
      end: '00:18:01.769'
      u: Heirat machen. Und ich, ich habe angefangen, weil damals ich hatte schon
        meine spanische Papiere, ich war frei. Und ich hab angefangen, für zwei Herren
        zu finden, griechische Herren, die wollten meine Nichte heiraten.
    - who: David Boder
      start: '00:18:01.769'
      end: '00:18:03.238'
      u: Bloß als mariage blanc?
    - who: Eda Button
      start: '00:18:03.238'
      end: '00:18:03.769'
      u: Nur...
    - who: David Boder
      start: '00:18:03.769'
      end: '00:18:04.769'
      u: Um sie zu retten, ja.
    - who: Eda Button
      start: '00:18:04.769'
      end: '00:18:16.332'
      u: ". . . nur um die Kinder zu re-, die Mädchen zu retten, damit sie arische
        Papiere bekommen, und sie konnten, äh, arbeiten um die ganze Familie zu, äh..."
    - who: David Boder
      start: '00:18:16.332'
      end: '00:18:17.347'
      u: Ernähren und unterstützen.
    - who: Eda Button
      start: '00:18:17.347'
      end: '00:18:17.660'
      u: ". . . zu ernähren."
    - who: David Boder
      start: '00:18:17.660'
      end: '00:18:18.035'
      u: Ja.
    - who: Eda Button
      start: '00:18:18.035'
      end: '00:18:20.676'
      u: Weil der Vater lag auch versteckt wie die Mutter.
    - who: David Boder
      start: '00:18:20.676'
      end: '00:18:22.176'
      u: Ja. Von ihrer Schwester.
    - who: Eda Button
      start: '00:18:22.176'
      end: '00:18:23.426'
      u: Meine Schwester, ja.
    - who: David Boder
      start: '00:18:23.426'
      end: '00:18:24.098'
      u: Und so?
    - who: Eda Button
      start: '00:18:24.098'
      end: '00:18:32.035'
      u: Und dann habe ich gedacht, weil mein Mann noch war in dieselbe, ich war Spanisch,
        ich war, ich hatte geglaubt, dass ich war gerettet.
    - who: David Boder
      start: '00:18:32.035'
      end: '00:18:32.504'
      u: Ja.
    - who: Eda Button
      start: '00:18:32.504'
      end: '00:18:37.176'
      u: Und ich hab angefangen, eine Frau für meinen Mann auch zu finden.
    - who: David Boder
      start: '00:18:37.176'
      end: '00:18:38.817'
      u: Ja, eine christliche Frau.
    - who: Eda Button
      start: '00:18:38.817'
      end: '00:18:49.051'
      u: Eine christliche Frau. Und wir haben ein Fräulein gefunden von 22 Jahre und
        dieses Fräulein hat, sie war eine Kommunist, und sie hat, äh...
    - who: David Boder
      start: '00:18:49.051'
      end: '00:18:51.035'
      u: Äh, sie war einverstanden.
    - who: Eda Button
      start: '00:18:51.035'
      end: '00:18:53.817'
      u: ". . . einverstanden, dass sie wollte meinen Mann heiraten."
    - who: David Boder
      start: '00:18:53.817'
      end: '00:18:54.802'
      u: Ja.
    - who: Eda Button
      start: '00:18:54.802'
      end: '00:18:56.052'
      u: Und man musste...
    - who: David Boder
      start: '00:18:56.052'
      end: '00:18:57.271'
      u: Auch so eine mariage blanc?
    - who: Eda Button
      start: '00:18:57.271'
      end: '00:19:06.911'
      u: Mariage blanc. Am sechsten Oktober mussten alle mariages blancs in die jüdische
        Gemeinde deklar-, deklarier- wie sagt man?
    - who: David Boder
      start: '00:19:06.911'
      end: '00:19:08.255'
      u: Äh, deklariert werden.
    - who: Eda Button
      start: '00:19:08.255'
      end: '00:19:16.192'
      u: 'Deklariert werden. Und es war schon fünfzehnten [Anmerkung: logisch wäre
        hier der fünfte.] Oktober und mein Mann hatte noch keine Frau gefunden.'
    - who: David Boder
      start: '00:19:16.192'
      end: '00:19:16.599'
      u: Ja.
    - who: Eda Button
      start: '00:19:16.599'
      end: '00:19:24.208'
      u: Am letzten Moment haben wir, dieses Fräulein war einverstanden und sie sind,
        äh, sie haben alles schnell gemacht...
    - who: David Boder
      start: '00:19:24.208'
      end: '00:19:24.645'
      u: Ja.
    - who: Eda Button
      start: '00:19:24.645'
      end: '00:19:26.645'
      u: ". . . und so haben sie sich verheiratet."
    - who: David Boder
      start: '00:19:26.645'
      end: '00:19:27.582'
      u: Verheiratet.
    - who: Eda Button
      start: '00:19:27.582'
      end: '00:19:28.019'
      u: Verheiratet.
    - who: David Boder
      start: '00:19:28.019'
      end: '00:19:28.409'
      u: Ja. Hmhm.
    - who: Eda Button
      start: '00:19:28.409'
      end: '00:19:32.518'
      u: Und dann, dann ist er wieder zurück zu mir gekommen in mein Haus...
    - who: David Boder
      start: '00:19:32.518'
      end: '00:19:33.236'
      u: Ja
    - who: Eda Button
      start: '00:19:33.236'
      end: '00:19:44.485'
      u: ". . . und ich war, wenn, äh, wenn die Polizei würde kommen, ich war Spanische
        und, äh, entschieden von mein Mann und ich konnte, ich musste nicht mit meinem
        Mann leben."
    - who: David Boder
      start: '00:19:44.485'
      end: '00:19:44.829'
      u: Ja.
    - who: Eda Button
      start: '00:19:44.829'
      end: '00:19:47.454'
      u: Weil er war, er war verheiratet mit eine Grieche.
    - who: David Boder
      start: '00:19:47.454'
      end: '00:19:48.579'
      u: Ja, hmhm.
    - who: Eda Button
      start: '00:19:48.579'
      end: '00:19:52.844'
      u: Und dann wir hatten geglaubt, dass mein Mann war gerettet.
    - who: David Boder
      start: '00:19:52.844'
      end: '00:19:53.765'
      u: Ja.
    - who: Eda Button
      start: '00:19:53.765'
      end: '00:20:00.280'
      u: An, äh, manche Monate. Dann, äh, wir haben unsere Haus gelassen...
    - who: David Boder
      start: '00:20:00.280'
      end: '00:20:01.217'
      u: Hmhm.
    - who: Eda Button
      start: '00:20:01.217'
      end: '00:20:13.122'
      u: ". . . und wir sind, äh, in eine, mein Mann war in ein Büro ist er da abends
        geblieben und ich war in eine griechische, zu eine griechische Frau versteckt."
    - who: David Boder
      start: '00:20:13.122'
      end: '00:20:15.919'
      u: Warum haben Sie sich wieder verstecken müssen, sie hatten doch Papiere [unverständlich]?
    - who: Eda Button
      start: '00:20:15.919'
      end: '00:20:25.356'
      u: Ja, weil man hat angefangen, dass alle Juden müssen jede Woche die, äh, jüdische...[zusammen]
        Gemeinde...müssen sie sich deklarieren.
    - who: David Boder
      start: '00:20:25.356'
      end: '00:20:27.668'
      u: Hmhm. Ob sie verheiratet sind zu Christen oder nicht.
    - who: Eda Button
      start: '00:20:27.668'
      end: '00:20:27.981'
      u: Ja, äh.
    - who: David Boder
      start: '00:20:27.981'
      end: '00:20:28.512'
      u: Ja, hmhm.
    - who: Eda Button
      start: '00:20:28.512'
      end: '00:20:37.372'
      u: Und, äh, wir waren in eine, äh, in ein Haus von meine, eine wie sagt man,
        äh, belle soeur...
    - who: David Boder
      start: '00:20:37.372'
      end: '00:20:38.341'
      u: Eine Schwägerin.
    - who: Eda Button
      start: '00:20:38.341'
      end: '00:20:39.216'
      u: ". . . eine Schwägerin."
    - who: David Boder
      start: '00:20:39.216'
      end: '00:20:39.982'
      u: Ja?
    - who: Eda Button
      start: '00:20:39.982'
      end: '00:20:44.622'
      u: Und wir haben dorthin gewohnt. Mein Mann ist oft gekommen, wir haben dorthin
        gewohnt.
    - who: David Boder
      start: '00:20:44.622'
      end: '00:20:47.887'
      u: Warum war es sicher bei Ihrer Schwägerin? War sie nicht jüdisch?
    - who: Eda Button
      start: '00:20:47.887'
      end: '00:20:53.621'
      u: Nein, äh, sie war Jüdin, aber sie war, äh, mit, äh, falsche Papiere, äh,
        deklariert.
    - who: David Boder
      start: '00:20:53.621'
      end: '00:20:54.371'
      u: Als Christin, ja.
    - who: Eda Button
      start: '00:20:54.371'
      end: '00:20:55.027'
      u: Als Christin deklariert, von ihrem Mann.
    - who: David Boder
      start: '00:20:55.027'
      end: '00:20:57.183'
      u: "[unverständlich] Und dann haben Sie mit ihr gewohnt."
    - who: Eda Button
      start: '00:20:57.183'
      end: '00:20:58.012'
      u: Wir haben gewohnt.
    - who: David Boder
      start: '00:20:58.012'
      end: '00:20:58.559'
      u: Ja.
    - who: Eda Button
      start: '00:20:58.559'
      end: '00:21:02.953'
      u: Dann haben wir ein Herr, ein jüdische Herr haben wir gekannt [unverständlich]...
    - who: David Boder
      start: '00:21:02.953'
      end: '00:21:03.543'
      u: Ja?
    - who: Eda Button
      start: '00:21:03.543'
      end: '00:21:09.324'
      u: ". . . und wir wussten nicht, dass dieser jüdische Herr war einverstanden
        mit die Deutsche."
    - who: David Boder
      start: '00:21:09.324'
      end: '00:21:11.308'
      u: "[überrascht] Oh, er war mit den Gestapo verbündet."
    - who: Eda Button
      start: '00:21:11.308'
      end: '00:21:12.683'
      u: Mit den Gestapo [unverständlich].
    - who: David Boder
      start: '00:21:12.683'
      end: '00:21:13.012'
      u: Ja.
    - who: Eda Button
      start: '00:21:13.012'
      end: '00:21:13.637'
      u: Und...[kurze Pause]
    - who: David Boder
      start: '00:21:13.637'
      end: '00:21:14.231'
      u: Und?
    - who: Eda Button
      start: '00:21:14.231'
      end: '00:21:26.996'
      u: Manche, äh, Tage später er hatte sich auch entscheiden lassen mit seine Frau.
    - who: David Boder
      start: '00:21:26.996'
      end: '00:21:29.668'
      u: Ja er hat sich scheiden lassen.
    - who: Eda Button
      start: '00:21:29.668'
      end: '00:21:41.902'
      u: Entscheiden lassen mit seine Frau. Und seine Frau war mit einem Christen
        verheiratet und er auch mit eine Christ. Und dann hat er mein Mann gesagt,
        „warum nur, äh, machst Du auch, dass deine Frau auch mit eine Christ heiratet...
    - who: David Boder
      start: '00:21:41.902'
      end: '00:21:42.215'
      u: Ja.
    - who: Eda Button
      start: '00:21:42.215'
      end: '00:21:43.121'
      u: ". . . warum machst du das nicht?“"
    - who: David Boder
      start: '00:21:43.121'
      end: '00:21:43.433'
      u: Ja.
    - who: Eda Button
      start: '00:21:43.433'
      end: '00:21:50.373'
      u: Mein Mann hat mir, äh, gefragt, „willst du das, dass du auch mit eine Christ,
        äh, [zusammen]. Ich habe gesagt „nein, ich hab so viel Angst, in die Kirche
        zu gehen, und alles was man machen muss...
    - who: David Boder
      start: '00:21:50.373'
      end: '00:21:50.841'
      u: Ja.
    - who: Eda Button
      start: '00:21:50.841'
      end: '00:22:05.651'
      u: ". . . was man braucht. Und ich werde so bleiben. Vielleicht wird das Krieg
        schon zu Ende sein und ich werde mich so retten.“"
    - who: David Boder
      start: '00:22:05.651'
      end: '00:22:06.995'
      u: In welchem Jahr war das?
    - who: Eda Button
      start: '00:22:06.995'
      end: '00:22:09.448'
      u: Das war in, äh, Anfang ’44.
    - who: David Boder
      start: '00:22:09.448'
      end: '00:22:10.573'
      u: Anfang ’44, hmhm?
    - who: Eda Button
      start: '00:22:10.573'
      end: '00:22:17.432'
      u: Später ist meine, meine, äh, Schwiegermutter...
    - who: David Boder
      start: '00:22:17.432'
      end: '00:22:18.526'
      u: Schwiegermutter, ja.
    - who: Eda Button
      start: '00:22:18.526'
      end: '00:22:18.901'
      u: Schwiegermutter.
    - who: David Boder
      start: '00:22:18.901'
      end: '00:22:20.276'
      u: Ihr, ihren Manns Mutter.
    - who: Eda Button
      start: '00:22:20.276'
      end: '00:22:23.010'
      u: Manns Mutter mit mein Schwieger-, äh...
    - who: David Boder
      start: '00:22:23.010'
      end: '00:22:23.885'
      u: Schwägerin
    - who: Eda Button
      start: '00:22:23.885'
      end: '00:22:24.588'
      u: ". . . -vater."
    - who: David Boder
      start: '00:22:24.588'
      end: '00:22:25.259'
      u: Mit Schwiegervater.
    - who: Eda Button
      start: '00:22:25.259'
      end: '00:22:31.213'
      u: Mit Schwiegervater. Sie waren in ein Dorf versteckt. Mein Schwiegervater
        war von 80 Jahre...
    - who: David Boder
      start: '00:22:31.213'
      end: '00:22:31.743'
      u: Ja.
    - who: Eda Button
      start: '00:22:31.743'
      end: '00:22:36.009'
      u: ". . . und meine Schwiegermutter war von äh 70 Jahre."
    - who: David Boder
      start: '00:22:36.009'
      end: '00:22:36.478'
      u: Ja.
    - who: Eda Button
      start: '00:22:36.478'
      end: '00:22:43.477'
      u: Und sie sind weggelaufen von Dorf zu Dorf. Weil sie waren von, aus Griechenland
        und sie haben sehr gut die Sprache gekannt...
    - who: David Boder
      start: '00:22:43.477'
      end: '00:22:43.977'
      u: Ja.
    - who: Eda Button
      start: '00:22:43.977'
      end: '00:22:48.086'
      u: ". . . die griechische Sprache. Und so dass konnten sie sich retten."
    - who: David Boder
      start: '00:22:48.086'
      end: '00:22:48.649'
      u: Hmhm?
    - who: Eda Button
      start: '00:22:48.649'
      end: '00:22:49.837'
      u: Und sie sind in Athen gekommen.
    - who: David Boder
      start: '00:22:49.837'
      end: '00:22:50.415'
      u: Ja.
    - who: Eda Button
      start: '00:22:50.415'
      end: '00:22:54.290'
      u: Und wir haben zusammen, alle gewohnt zu, äh, meiner Schwiegerschwester.
    - who: David Boder
      start: '00:22:54.290'
      end: '00:22:54.884'
      u: Ja.
    - who: Eda Button
      start: '00:22:54.884'
      end: '00:23:04.477'
      u: Dann, ein Tag haben wir gehört dass dieser Herr, der bei uns gekommen ist,
        war, äh, war einverstanden mit die Deutsche.
    - who: David Boder
      start: '00:23:04.477'
      end: '00:23:05.211'
      u: Ja.
    - who: Eda Button
      start: '00:23:05.211'
      end: '00:23:18.038'
      u: Und, äh, ich, ich wir haben Angst gehabt mein Mann und ich und wir sind weggelaufen
        in ein andere Schwieger-, äh, Schwiegerschwester...
    - who: David Boder
      start: '00:23:18.038'
      end: '00:23:19.288'
      u: Zu einer anderen Schwägerin.
    - who: Eda Button
      start: '00:23:19.288'
      end: '00:23:24.959'
      u: Schwägerin, Schwägerin, die auch in Athen wohnt in ein andere Quartier.
    - who: David Boder
      start: '00:23:24.959'
      end: '00:23:27.475'
      u: Ja, hmhm?
    - who: Eda Button
      start: '00:23:27.475'
      end: '00:23:31.287'
      u: Und meine Schwiegermutter ist geblieben mit die andere Schwägerin.
    - who: David Boder
      start: '00:23:31.287'
      end: '00:23:32.068'
      u: Ja.
    - who: Eda Button
      start: '00:23:32.068'
      end: '00:23:41.739'
      u: Und, der, der jüdisches Herr, er hat ein wenig übel genommen, wie sagt man?
    - who: David Boder
      start: '00:23:41.739'
      end: '00:23:42.645'
      u: Es hat ihm leid getan?
    - who: Eda Button
      start: '00:23:42.645'
      end: '00:23:57.879'
      u: Leid getan am Ende. Und er hat meine Schwiegermutter gesagt, „Du sollst,
        ich weiß nicht was, die Deutschen wissen, dass Ihr wohnt in dieses Haus. Und
        heute werden die Deutschen kommen und Euch
    - who: David Boder
      start: '00:23:57.879'
      end: '00:23:58.535'
      u: Euch festnehmen?
    - who: Eda Button
      start: '00:23:58.535'
      end: '00:23:59.098'
      u: Festnehmen“.
    - who: David Boder
      start: '00:23:59.098'
      end: '00:24:02.394'
      u: Hat dieser jüdische Herr etwas zu Ihnen Schlechtes getan?
    - who: Eda Button
      start: '00:24:02.394'
      end: '00:24:03.050'
      u: Ja.
    - who: David Boder
      start: '00:24:03.050'
      end: '00:24:04.113'
      u: Was hat er getan?
    - who: Eda Button
      start: '00:24:04.113'
      end: '00:24:15.737'
      u: Weil ich habe Angst gehabt und ich habe ihm eine Kleinigkeit, die ich gerettet
        hatte von Saloniki, so Wäsche und Kleider, und ich musste alles nach ihm geben...
    - who: David Boder
      start: '00:24:15.737'
      end: '00:24:16.659'
      u: Und weglaufen?
    - who: Eda Button
      start: '00:24:16.659'
      end: '00:24:19.878'
      u: ". . . um, ja, wegzulaufen, ich hatte keine Haus zu bleiben und nichts."
    - who: David Boder
      start: '00:24:19.878'
      end: '00:24:23.002'
      u: Aha. Und dann hat er Ihrer Schwiegermutter gesagt...
    - who: Eda Button
      start: '00:24:23.002'
      end: '00:24:24.877'
      u: Nein, er hat meinem Schwieger-...
    - who: David Boder
      start: '00:24:24.877'
      end: '00:24:25.971'
      u: ". . . -mutter?"
    - who: Eda Button
      start: '00:24:25.971'
      end: '00:24:27.643'
      u: ". . . -bruder gesagt"
    - who: David Boder
      start: '00:24:27.643'
      end: '00:24:28.456'
      u: Ihrem Schwager?
    - who: Eda Button
      start: '00:24:28.456'
      end: '00:24:30.846'
      u: Meinem Schwager, auch ein Advokat...
    - who: David Boder
      start: '00:24:30.846'
      end: '00:24:31.471'
      u: Ja.
    - who: Eda Button
      start: '00:24:31.471'
      end: '00:24:33.534'
      u: ". . . dass die Deutschen würden, äh..."
    - who: David Boder
      start: '00:24:33.534'
      end: '00:24:35.612'
      u: Kommen?
    - who: Eda Button
      start: '00:24:35.612'
      end: '00:24:44.908'
      u: Kommen, in Haus kommen. Und er sollte sich retten, weglaufen. Aber die Mutter,
        weil sie ja alt war, und der Vater konnten im Haus bleiben.
    - who: David Boder
      start: '00:24:44.908'
      end: '00:24:45.502'
      u: Ja.
    - who: Eda Button
      start: '00:24:45.502'
      end: '00:24:55.486'
      u: Aber im Moment, da mein, mein Schwager das gesagt hat, er ist weg von zu
        Hause gekommen, und er hat meine Schwieger-...
    - who: David Boder
      start: '00:24:55.486'
      end: '00:24:55.767'
      u: Vater?
    - who: Eda Button
      start: '00:24:55.767'
      end: '00:24:59.267'
      u: ". . . vater und meine Schwiegermutter, die noch im Tisch waren..."
    - who: David Boder
      start: '00:24:59.267'
      end: '00:25:00.360'
      u: "[unverständlich]"
    - who: Eda Button
      start: '00:25:00.360'
      end: '00:25:02.485'
      u: ". . . im Speisezimmer. . ."
    - who: David Boder
      start: '00:25:02.485'
      end: '00:25:03.281'
      u: Ja.
    - who: Eda Button
      start: '00:25:03.281'
      end: '00:25:05.484'
      u: ". . . hat er gesagt, [schleunigst?] soll sie, äh..."
    - who: David Boder
      start: '00:25:05.484'
      end: '00:25:07.437'
      u: Weglaufen?
    - who: Eda Button
      start: '00:25:07.437'
      end: '00:25:22.452'
      u: Weglaufen, und mein Schwiegervater hatte keine Zeit, meine Jacke, etwas anzuziehen
        und meine Schwiegerschwester und sie sind weggelaufen von die, die, die Treppe
        von [unverständlich]...
    - who: David Boder
      start: '00:25:22.452'
      end: '00:25:23.264'
      u: Von hinten, ja.
    - who: Eda Button
      start: '00:25:23.264'
      end: '00:25:30.451'
      u: ". . . von hinten. Und im Moment, das sie war, sie sind weggelaufen, sie
        haben noch das Licht brennen gelassen."
    - who: David Boder
      start: '00:25:30.451'
      end: '00:25:30.983'
      u: Ja.
    - who: Eda Button
      start: '00:25:30.983'
      end: '00:26:00.294'
      u: Und dann meine Schwiegerbruder er ist weggelaufen mit seiner Frau. Da ist
        er zu der Jude, der das [unverständlich] wollte, das ihm gesagt, sie sind
        schon weggelaufen. Da hat der Jude gesagt, “Und Deine Mutter ist auch weggelaufen?”
        Hat er gesagt “Ja, natürlich - konnte mich nicht retten, und meine Mutter
        und mein Vater lassen”. Da hat er gesagt “Was hast Du gemacht? Die Deutschen
        werden verstehen, dass ich habe Euch gesagt, sie sollen weglaufen”.
    - who: David Boder
      start: '00:26:00.294'
      end: '00:26:01.544'
      u: Das war der christliche [könnte auch „hilfreiche“ heißen] Mensch?
    - who: Eda Button
      start: '00:26:01.544'
      end: '00:26:02.029'
      u: Der Jude.
    - who: David Boder
      start: '00:26:02.029'
      end: '00:26:02.498'
      u: Ja.
    - who: Eda Button
      start: '00:26:02.498'
      end: '00:26:03.342'
      u: Er war ein Jude.
    - who: David Boder
      start: '00:26:03.342'
      end: '00:26:05.670'
      u: "[überrascht] Ach, er war ein Jude, der mit den Deutschen gearbeitet hat?"
    - who: Eda Button
      start: '00:26:05.670'
      end: '00:26:06.576'
      u: Ja, ja. Er war ein Jude.
    - who: David Boder
      start: '00:26:06.576'
      end: '00:26:07.169'
      u: Ja.
    - who: Eda Button
      start: '00:26:07.169'
      end: '00:26:08.169'
      u: Ein griechischer Jude.
    - who: David Boder
      start: '00:26:08.169'
      end: '00:26:10.606'
      u: Ein griechischer Jude, der mit den Deutschen gearbeitet hat? Nun?
    - who: Eda Button
      start: '00:26:10.606'
      end: '00:26:33.231'
      u: Und er hat gesagt, “Was haben Sie gemacht? Die Deutschen werden verstehen,
        dass ich habe Euch das gesagt, und was hätten wir machen”. Da hat mein Schwager
        gesagt, “Ich konnte meine Mutter nicht lassen, mein Vater, ein 80jähriger
        Mensch, im so lassen”. Und dann wir sind weggelaufen. Da sind wir wieder die,
        der, mein Schwager, und meine Schwägerin, äh nicht der Schwager...
    - who: David Boder
      start: '00:26:33.231'
      end: '00:26:37.138'
      u: Ja.
    - who: Eda Button
      start: '00:26:37.138'
      end: '00:26:37.730'
      u: ". . . der Schwiegervater..."
    - who: David Boder
      start: '00:26:37.730'
      end: '00:26:38.182'
      u: Ja.
    - who: Eda Button
      start: '00:26:38.182'
      end: '00:26:57.255'
      u: ". . . mein Schwiegermutter sind zu uns gekommen, wo wir hatten nur eine
        Küche mit zwei Zimmern, wo wir waren schon 6, 8 Personen. Und, äh, eine hat
        sich im Bett im Boden gelegt und so sind wir manche Tage wieder geblieben."
    - who: David Boder
      start: '00:26:57.255'
      end: '00:26:58.643'
      u: Und dann wie wurden Sie deportiert?
    - who: Eda Button
      start: '00:26:58.643'
      end: '00:27:08.421'
      u: Ich war deportiert, wo/obwohl [unklar] mein Mann hatte gesagt, dass ich fahren
        musste in Barcelona fahren.
    - who: David Boder
      start: '00:27:08.421'
      end: '00:27:09.201'
      u: Ja.
    - who: Eda Button
      start: '00:27:09.201'
      end: '00:27:20.148'
      u: Und weil der erste Gruppe von Saloniki, von spanische Gruppe, war fünf [evtl.
        auch „zwölf“] Monate in Belsen, dann waren sie von Frankfurt...
    - who: David Boder
      start: '00:27:20.148'
      end: '00:27:20.413'
      u: Ja.
    - who: Eda Button
      start: '00:27:20.413'
      end: '00:27:26.355'
      u: ". . . waren sie in Barcelona, wirklich in Barcelona, und wir haben Briefe
        von ihnen erhal..."
    - who: David Boder
      start: '00:27:26.355'
      end: '00:27:26.948'
      u: Bekommen?
    - who: Eda Button
      start: '00:27:26.948'
      end: '00:27:39.751'
      u: ". . . bekommen, dass sie waren schon in Barcelona. Man hat uns damals gesagt,
        dass alle Juden von, spanische Juden von Athen würden wieder gerade nach Barcelona
        fahren."
    - who: David Boder
      start: '00:27:39.751'
      end: '00:27:40.266'
      u: Ja.
    - who: Eda Button
      start: '00:27:40.266'
      end: '00:27:48.952'
      u: Da hat mir mein Mann gesagt, „warum willst Du Dich noch verstecken, wenn
        [unverständlich], dass man der Vater und gerade nach Auschwitz. . .
    - who: David Boder
      start: '00:27:48.952'
      end: '00:27:50.371'
      u: Geschickt?
    - who: Eda Button
      start: '00:27:50.371'
      end: '00:27:56.360'
      u: ". . . geschicken. Warum willst Du dann machen, wenn Du auch nicht nach,
        äh, Barcelona."
    - who: David Boder
      start: '00:27:56.360'
      end: '00:27:57.046'
      u: Ja.
    - who: Eda Button
      start: '00:27:57.046'
      end: '00:28:02.036'
      u: Einen Monat wirst Du in Barcelona bleiben, Weltkrieg wird beenden...
    - who: David Boder
      start: '00:28:02.036'
      end: '00:28:03.191'
      u: Ja.
    - who: Eda Button
      start: '00:28:03.191'
      end: '00:28:13.842'
      u: ". . . und Du wirst wieder zurückkommen. Und ich fahr im Sonntag, äh, nicht
        Sonntag, [fragend] dimanche [unverständlich]?"
    - who: David Boder
      start: '00:28:13.842'
      end: '00:28:14.404'
      u: Ja, Montag.
    - who: Eda Button
      start: '00:28:14.404'
      end: '00:28:43.052'
      u: Am Montag war ich im spanischen Konsulat und, zum Fragen, was der spanische,
        was muss ich machen. Weil alle Spanier waren schon deklariert, und alle waren
        schon im jüdische Gemeinde. Und dann hat er gesagt, am Sonntag müssen sie
        um 9 Uhr, müssen sie alle nach Spanien fahren.
    - who: David Boder
      start: '00:28:43.052'
      end: '00:28:44.347'
      u: Nach Spanien?
    - who: Eda Button
      start: '00:28:44.347'
      end: '00:28:45.298'
      u: Nach Spanien fahren.
    - who: David Boder
      start: '00:28:45.298'
      end: '00:28:45.688'
      u: Ja.
    - who: Eda Button
      start: '00:28:45.688'
      end: '00:28:53.360'
      u: Und ich bin gegangen im Konsulat zu fragen, was ich machten muss, machen
        muss. Dort war ein katholischer, äh, wie sagt man?
    - who: David Boder
      start: '00:28:53.360'
      end: '00:29:01.781'
      u: Priester? Minister?
    - who: Eda Button
      start: '00:29:01.781'
      end: '00:29:02.748'
      u: Ein, ja...
    - who: David Boder
      start: '00:29:02.748'
      end: '00:29:03.387'
      u: Padre?
    - who: Eda Button
      start: '00:29:03.387'
      end: '00:29:09.204'
      u: ". . . ich sage doch schon, und der wusste, dass mein Kind war versteckt
        in Saloniki."
    - who: David Boder
      start: '00:29:09.204'
      end: '00:29:09.781'
      u: Ja.
    - who: Eda Button
      start: '00:29:09.781'
      end: '00:29:27.709'
      u: Und er hat zu mir gesagt, “Was brauchst Du noch hier zu sein. [unverständlich]
        von einem Haus zu einem andern. Und es ist besser, Du sollst nach Spanien
        fahren. Dort wirst Du frisches Luft atmen und frei sein und ein Monat später
        wirst Du zurückkommen“.
    - who: David Boder
      start: '00:29:27.709'
      end: '00:29:28.365'
      u: Ja.
    - who: Eda Button
      start: '00:29:28.365'
      end: '00:29:39.060'
      u: Und am Ende [?] ich habe auch der Konsul gefragt. Der Konsul hat zu mir gesagt,
        „Für Dich ist das Beste, musst Du nach Spanien fahren.“
    - who: David Boder
      start: '00:29:39.060'
      end: '00:29:39.700'
      u: Ja.
    - who: Eda Button
      start: '00:29:39.700'
      end: '00:29:52.113'
      u: "„In acht, äh, fünf Tagen werden Sie in Barcelona sein und Sie werden frei
        sein.“ Dann bin ich zu Hause gekommen, mit der Pfarrer..."
    - who: David Boder
      start: '00:29:52.113'
      end: '00:29:53.378'
      u: Mit dem Pfarrer?
    - who: Eda Button
      start: '00:29:53.378'
      end: '00:29:57.656'
      u: Ja, mit dem Pfarrer bin ich zu Hause gekommen. Mit das Auto von der...
    - who: David Boder
      start: '00:29:57.656'
      end: '00:29:58.687'
      u: Konsulat?
    - who: Eda Button
      start: '00:29:58.687'
      end: '00:30:13.384'
      u: ". . . Konsulat. Ich sollte etwas, eine Valise nehmen, etwas Wäsche, etwas
        für mich abholen. Und ich bin zu Hause gekommen und ich hatte keine Zeit,
        meinem Mann zu sagen, dass ich werde wegfahren. Weil in einer Viertel Stunde
        musste man—[pause]—schon im Bahnhof sein, weil der Zug musste wegfahren."
    - who: David Boder
      start: '00:30:13.384'
      end: '00:30:14.258'
      u: Ja.
    - who: Eda Button
      start: '00:30:14.258'
      end: '00:31:33.082'
      u: Weg. Ich bin zu Hause gekommen, und mein Mann hatte keine Zeit, nicht einmal
        mehr, zu hören was los war. Ich habe so eine paar Sachen genommen, keine Zeit,
        und ich bin mit dem Padre im Auto gefahren. Wir sind zum, wieder in Konsulat
        gegangen und der Minister spanische Konsul mit seiner Frau ist auch, war dort,
        äh, er hat uns gewartet und alle zusammen sind wir im Bahnhof gekommen. Bin
        ich im Bahnhof, äh, der Auto, äh, der [arreté?]. . .
    - who: David Boder
      start: '00:31:33.082'
      end: '00:31:33.910'
      u: Sind zurückgegangen?
    - who: Eda Button
      start: '00:31:33.910'
      end: '00:31:34.425'
      u: Nein, [unverständlich]
    - who: David Boder
      start: '00:31:34.425'
      end: '00:31:35.785'
      u: Geblieben? [unverständlich]
    - who: Eda Button
      start: '00:31:35.785'
      end: '00:31:55.405'
      u: Ja, und sind, ich habe angefangen zu weinen. Ich habe der Konsul gesagt,
        „ich will nicht wegfahren“. Hat er gesagt, “Nein, das Beste ist, weil sie
        sollen [nach] Spanien fahren. Und in einen Monat ist schon der Krieg zu Ende
        und Sie werden zurückkommen”.
    - who: David Boder
      start: '00:31:55.405'
      end: '00:31:56.437'
      u: Ja.
    - who: Eda Button
      start: '00:31:56.437'
      end: '00:32:05.405'
      u: Habe ich der Padre gebetet, er sollte, er sollte, sich kümmern für meine
        Kind in, äh...
    - who: David Boder
      start: '00:32:05.405'
      end: '00:32:07.014'
      u: Im Konvent?
    - who: Eda Button
      start: '00:32:07.014'
      end: '00:32:14.342'
      u: In Salonika. Ja, im Konvent. Hat er gesagt, “Ja, ja, Du wirst zurück sein,
        und Du kannst Dich...“
    - who: David Boder
      start: '00:32:14.342'
      end: '00:32:19.092'
      u: "[unterbricht] Nun [unverständlich], und wie sind Sie dann weggegangen?"
    - who: Eda Button
      start: '00:32:19.092'
      end: '00:32:26.904'
      u: Ich bin gekommen im Bahnhof, und ich habe angefangen zu gehen.
    - who: David Boder
      start: '00:32:26.904'
      end: '00:32:28.748'
      u: Und waren dort schon andere Juden?
    - who: Eda Button
      start: '00:32:28.748'
      end: '00:32:47.903'
      u: Nein, wir waren nicht von die rechte Seite, wir waren von die andere Seite
        hin gekommen. Wir wussten nicht, wo die spanischen Juden waren. Da haben wir
        gesehen, dass alle Wagone waren schon mit barbelé, wie sagt man?
    - who: David Boder
      start: '00:32:47.903'
      end: '00:32:49.012'
      u: Mit Draht?
    - who: Eda Button
      start: '00:32:49.012'
      end: '00:32:49.668'
      u: Mit Draht.
    - who: David Boder
      start: '00:32:49.668'
      end: '00:32:50.605'
      u: Mit Draht. Ja?
    - who: Eda Button
      start: '00:32:50.605'
      end: '00:33:00.683'
      u: Und ich habe nicht Juden, Juden gesehen. Ich habe vom Fenster von die Drahte
    - who: David Boder
      start: '00:33:00.683'
      end: '00:33:01.183'
      u: Ja.
    - who: Eda Button
      start: '00:33:01.183'
      end: '00:33:12.589'
      u: Ich habe gesagt “Das ist jetzt [unverständlich], dürfen wir reisen. Ich habe
        Angst und ich will zurückkommen in Athen. Ich will nicht reisen. Ich will
        nicht weggehen”.
    - who: David Boder
      start: '00:33:12.589'
      end: '00:33:13.355'
      u: Ja.
    - who: Eda Button
      start: '00:33:13.355'
      end: '00:33:27.761'
      u: Da hat mir die Frau von der spanische Konsul gesagt, “Sie haben recht, aber
        die Deutschen haben uns falsch gesagt, man hat uns gesagt, dass Sie müssen
        mit 2. Klasse...”
    - who: David Boder
      start: '00:33:27.761'
      end: '00:33:29.714'
      u: Mit 2. Wagon fahren?
    - who: Eda Button
      start: '00:33:29.714'
      end: '00:33:36.401'
      u: ". . . mit 2. Klasse Wagon fahren. Und die Deutschen haben uns..."
    - who: David Boder
      start: '00:33:36.401'
      end: '00:33:52.744'
      u: "[In English] The spool ended and I am making an attachment so that this
        spool will have probably more than 33 minutes. The story is becoming interesting
        and I decided to continue."
    - who: David Boder
      start: '00:33:52.744'
      end: '00:34:00.681'
      u: "[In German] Also, sagen Sie mal, dann sind sie dort gewesen, fangen Sie
        noch mal an. Ja?"
    - who: Eda Button
      start: '00:34:00.681'
      end: '00:34:16.838'
      u: Ich war im Bahnhof gewesen und ich habe die Juden gesehen, die sie in Wagon
        gestritten [sic!] war mit Drahte. Ich hab so Angst gehabt, ich habe angefangen
        zu weinen. Da habe ich gefragt...
    - who: David Boder
      start: '00:34:16.838'
      end: '00:34:18.447'
      u: Da hat die Frau vom...
    - who: Eda Button
      start: '00:34:18.447'
      end: '00:34:31.760'
      u: Ich habe die Frau vom Spanische Konsul gesagt, “Wo sind jetzt die Wagon von
        2. Klasse? Ich kann nicht so fahren. Und ich will zurück in Athen...”
    - who: David Boder
      start: '00:34:31.760'
      end: '00:34:33.338'
      u: Nach Athen?
    - who: Eda Button
      start: '00:34:33.338'
      end: '00:34:34.244'
      u: Nach Athen.
    - who: David Boder
      start: '00:34:34.244'
      end: '00:34:34.728'
      u: Ja.
    - who: Eda Button
      start: '00:34:34.728'
      end: '00:34:43.493'
      u: Hat sie mir gesagt, “Sie haben recht, die Gestapo haben falsch gesagt. Und
        Sie können sich, Sie können zurückkommen”.
    - who: David Boder
      start: '00:34:43.493'
      end: '00:34:44.181'
      u: Ja.
    - who: Eda Button
      start: '00:34:44.181'
      end: '00:34:53.728'
      u: Und langsam, langsam bin ich gegang-, bin ich zurückgegangen, und der Konsul
        mit seiner Frau, und sein Sekretär und der Padre...
    - who: David Boder
      start: '00:34:53.728'
      end: '00:34:54.884'
      u: Ja.
    - who: Eda Button
      start: '00:34:54.884'
      end: '00:35:05.117'
      u: ". . . sind, sind im Zug gegangen um der spanische Gruppe zu grüßen. Die
        die fort musste nach Spanien..."
    - who: David Boder
      start: '00:35:05.117'
      end: '00:35:06.054'
      u: Ja.
    - who: Eda Button
      start: '00:35:06.054'
      end: '00:35:09.851'
      u: ". . . wurden sie im letzten Moment grüßten."
    - who: David Boder
      start: '00:35:09.851'
      end: '00:35:10.351'
      u: Ja.
    - who: Eda Button
      start: '00:35:10.351'
      end: '00:35:13.038'
      u: Und ich war [bisher?] im Auto.
    - who: David Boder
      start: '00:35:13.038'
      end: '00:35:14.038'
      u: Ja.
    - who: Eda Button
      start: '00:35:14.038'
      end: '00:35:20.928'
      u: Ich wusste nicht, was ich machen soll, weil es war deutsche Polizei.
    - who: David Boder
      start: '00:35:20.928'
      end: '00:35:21.600'
      u: Ja.
    - who: Eda Button
      start: '00:35:21.600'
      end: '00:35:26.897'
      u: Und ich dachte, was soll ich antworten, wenn sie meine Papiere fragen, verlangen.
    - who: David Boder
      start: '00:35:26.897'
      end: '00:35:28.365'
      u: War da kein Chauffeur?
    - who: Eda Button
      start: '00:35:28.365'
      end: '00:35:36.568'
      u: Ja, der Chauffeur auch war, äh, er ist auch gegangen, um die spanische Gruppe
        zu grüßen.
    - who: David Boder
      start: '00:35:36.568'
      end: '00:35:37.240'
      u: Ja.
    - who: Eda Button
      start: '00:35:37.240'
      end: '00:35:38.959'
      u: Denn er hat alle [unverständlich].
    - who: David Boder
      start: '00:35:38.959'
      end: '00:35:39.615'
      u: Ja.
    - who: Eda Button
      start: '00:35:39.615'
      end: '00:36:18.093'
      u: Und ich bin geblieben. Und dann, äh, manche Minute später der Pfarrer ist
        zurückgekommen, da hat er mir gesagt, “warum bist du da?” Ich hab gesagt,
        “ich habe Angst und ich will nicht fahren. Und ich will zurück nach Athen”.
        Da hat er mir gesagt, “Und, ich werde, Du kannst nicht hier draußen bleiben.
        Die Deutschen können Dich Deine Papiere verlangen - komm drin in der Auto”.
        Und ich bin im Auto gegang-, gekommen, ich bin, ich habe mich gesessen. Und
        ich hab so Angst gehabt, dass die Deutschen mich meine Papiere nicht verlangen.
    - who: David Boder
      start: '00:36:18.093'
      end: '00:36:18.500'
      u: Ja.
    - who: Eda Button
      start: '00:36:18.500'
      end: '00:36:21.906'
      u: Aber weil die spanische Fahne war im Auto...
    - who: David Boder
      start: '00:36:21.906'
      end: '00:36:22.828'
      u: Ja.
    - who: Eda Button
      start: '00:36:22.828'
      end: '00:36:26.202'
      u: ". . . ich hab gedacht, dass die Deutschen konnten nicht halt, äh..."
    - who: David Boder
      start: '00:36:26.202'
      end: '00:36:26.921'
      u: Ja.
    - who: Eda Button
      start: '00:36:26.921'
      end: '00:36:37.952'
      u: ". . . die Papiere verlangen. Und ich war dort, ich hab gewartet. Manche
        Minuten später, ich hab so Angst gehabt, ich hab gewartet, dass die, der Konsul
        und"
    - who: David Boder
      start: '00:36:37.952'
      end: '00:36:39.452'
      u: Seine Frau?
    - who: Eda Button
      start: '00:36:39.452'
      end: '00:36:47.139'
      u: Grüßen, ja, grüßen die spanische Gruppe und dass er zurückkommt, um mich
        nach Athen wieder...
    - who: David Boder
      start: '00:36:47.139'
      end: '00:36:49.014'
      u: Zurückzubringen?
    - who: Eda Button
      start: '00:36:49.014'
      end: '00:36:59.092'
      u: ". . . zurückzubringen. Manche Minute später ich seh, dass mein Bruder kommt.
        Mein Bruder war auch in Wagon mit meiner alte Mutter von achtzig Jahre."
    - who: David Boder
      start: '00:36:59.092'
      end: '00:36:59.608'
      u: Ja.
    - who: Eda Button
      start: '00:36:59.608'
      end: '00:37:01.295'
      u: Als Spanier wieder.
    - who: David Boder
      start: '00:37:01.295'
      end: '00:37:02.045'
      u: Ja.
    - who: Eda Button
      start: '00:37:02.045'
      end: '00:37:13.248'
      u: Und mein Bruder ist gekommen und er hat mir gefragt, warum bleib ich da,
        und warum, warum...
    - who: David Boder
      start: '00:37:13.248'
      end: '00:37:23.201'
      u: "[Unterbrechung; Boder scheint mit einer anderen Person im Hintergrund zu
        sprechen.]"
    - who: Eda Button
      start: '00:37:23.201'
      end: '00:37:41.153'
      u: Warum, mein Bruder hat mir gesagt, “warum bleibst Du da? Der Padre hat mir
        gesagt, dass Du hier bist und Du bist bis hier gekommen, und Du sollst mit
        uns nach Spanien fahren. Und wenn Du wieder nach Athen fahren, äh...”
    - who: David Boder
      start: '00:37:41.153'
      end: '00:37:42.122'
      u: Zurückkehren?
    - who: Eda Button
      start: '00:37:42.122'
      end: '00:37:45.294'
      u: ". . . äh, willst, man wird Dich wieder, also..."
    - who: David Boder
      start: '00:37:45.294'
      end: '00:37:48.044'
      u: Verraten?
    - who: Eda Button
      start: '00:37:48.044'
      end: '00:37:52.637'
      u: Wieder verraten und damals wirst Du gerade in Auschwitz...
    - who: David Boder
      start: '00:37:52.637'
      end: '00:37:53.668'
      u: Gehen.
    - who: Eda Button
      start: '00:37:53.668'
      end: '00:38:03.995'
      u: ". . . gehen”. Und er sagte, “Musst Du mit uns kommen, wir fahren nach Spanien.
        Wir haben viel Brot im Zug."
    - who: David Boder
      start: '00:38:03.995'
      end: '00:38:04.808'
      u: Im Zug, ja.
    - who: Eda Button
      start: '00:38:04.808'
      end: '00:38:20.276'
      u: Und man hat alle Ernährung von, von alle Juden haben Geld gegeben und man
        hat uns, man hat viele Ernährung gekauft. Und wir werden ganz eine gute Reise
        machen. Und du sollst nicht, äh...
    - who: David Boder
      start: '00:38:20.276'
      end: '00:38:34.494'
      u: Angst haben?
    - who: Eda Button
      start: '00:38:34.494'
      end: '00:38:35.275'
      u: Angst haben, Du sollst mitkommen”. Er hat meine Valise genommen und wir sind
        gekommen. [Unverständlich, bin ich zu] der Zug gekommen, den ich gesehen habe,
        der Wagon von meiner Mutter, alte Mutter, und...
    - who: David Boder
      start: '00:38:35.275'
      end: '00:38:35.275'
      u: Wo war Ihr Vater?
    - who: Eda Button
      start: '00:38:35.275'
      end: '00:38:37.900'
      u: Mein Vater war schon lange gestorben. Bedauerlich.
    - who: David Boder
      start: '00:38:37.900'
      end: '00:38:39.463'
      u: Ach so.
    - who: Eda Button
      start: '00:38:39.463'
      end: '00:38:52.264'
      u: Und ich habe meine Mutter gesehen, und meinen Bruder und alle Leute, die
        dort [drin] waren. Sie waren meistens die reichsten jüdischen Familie von
        Griechenland.
    - who: David Boder
      start: '00:38:52.264'
      end: '00:38:52.713'
      u: Ja.
    - who: Eda Button
      start: '00:38:52.713'
      end: '00:38:58.538'
      u: Und ich habe alle Leute gesehen. Ich habe gesagt, was habe ich gemacht, warum
        bin ich gekommen.
    - who: David Boder
      start: '00:38:58.538'
      end: '00:38:59.194'
      u: Aha.
    - who: Eda Button
      start: '00:38:59.194'
      end: '00:39:11.443'
      u: Aber zwei Minuten später der Zug musste schon weg und ich habe nur der Zeit
        gehabt, der Padre zu sagen, er sollte aufpassen auf mein Kind.
    - who: David Boder
      start: '00:39:11.443'
      end: '00:39:17.333'
      u: Nun, Ihre [unverständlich]. Nach wo, äh wohin hat man Sie genommen?
    - who: Eda Button
      start: '00:39:17.333'
      end: '00:39:19.427'
      u: Man hat mir genommen von Athen.
    - who: David Boder
      start: '00:39:19.427'
      end: '00:39:20.583'
      u: Wohin, wo hin?
    - who: Eda Button
      start: '00:39:20.583'
      end: '00:39:23.379'
      u: In, nach Bergen-Belsen. Man hat mich...
    - who: David Boder
      start: '00:39:23.379'
      end: '00:39:24.488'
      u: "[unterbricht] Nicht nach Spanien?"
    - who: Eda Button
      start: '00:39:24.488'
      end: '00:39:29.738'
      u: Nein. Es war falsch. Man hat uns gesagt, dass wir würden nach Spanien, aber
        wir fahren in Bergen-Belsen.
    - who: David Boder
      start: '00:39:29.738'
      end: '00:39:32.676'
      u: Aha. Und wie lange waren Sie in Bergen-Belsen?
    - who: Eda Button
      start: '00:39:32.676'
      end: '00:39:46.326'
      u: Ich war äh [überlegt] genau, äh, von, von 12. April ’44 sind wir von Athen
        und wir sind in Bergen-Belsen nach 14 Tage mit dem...
    - who: David Boder
      start: '00:39:46.326'
      end: '00:39:47.949'
      u: "[unterbricht] ja, und wie lange waren Sie dort?"
    - who: Eda Button
      start: '00:39:47.949'
      end: '00:39:52.726'
      u: Und wir waren bis 5. April ’45...
    - who: David Boder
      start: '00:39:52.726'
      end: '00:39:53.319'
      u: "’45."
    - who: Eda Button
      start: '00:39:53.319'
      end: '00:39:55.208'
      u: ". . . sind wir dann dort hin, in Bergen-Belsen.."
    - who: David Boder
      start: '00:39:55.208'
      end: '00:39:59.360'
      u: "[unterbricht] Nun, sagen Sie mal, wie haben Sie Ihr Kind zurückbekommen
        hier in Paris?"
    - who: Eda Button
      start: '00:39:59.360'
      end: '00:40:05.854'
      u: Bin ich, wir waren so, so lange in Belsen.
    - who: David Boder
      start: '00:40:05.854'
      end: '00:40:06.697'
      u: Ja.
    - who: Eda Button
      start: '00:40:06.697'
      end: '00:40:12.394'
      u: Und wir waren, wir hatten sehr schlechte Ernährung, äh...
    - who: David Boder
      start: '00:40:12.394'
      end: '00:40:26.240'
      u: Ja.
    - who: Eda Button
      start: '00:40:26.240'
      end: '00:40:36.059'
      u: ". . . und alle schrecklich und jeder Monat ist der, äh, deutsche Chef ist
        er gekommen und er hat uns gesagt, noch ein wenig Geduld, noch ein paar Tage,
        dann wir nach Spanien fahren."
    - who: David Boder
      start: '00:40:36.059'
      end: '00:40:12.394'
      u: Ja. Also, [unverständlich] Ich, äh, habe ich gehört, ich war gestern abend.
        Sie sagen, die “Mother Superior” hat Ihr Kind zurückgebracht.
    - who: Eda Button
      start: '00:40:12.394'
      end: '00:40:36.059'
      u: Ja.
    - who: David Boder
      start: '00:40:36.059'
      end: '00:40:36.496'
      u: Wer hat Ihre Reise bezahlt?
    - who: Eda Button
      start: '00:40:36.496'
      end: '00:40:38.026'
      u: Ich, äh, ich habe verlangt von, meinen Mann, hat von Tel Aviv, hat er zu,
        ins Jerusalem geschrieben. Der Joint müssen uns helfen, um unsere Kind zu
        holen. Der Joint, ein Chef von einer, ein Direktor vom Joint hat mir ein Brief
        geschickt...
    - who: David Boder
      start: '00:40:38.026'
      end: '00:41:01.770'
      u: Ja.
    - who: Eda Button
      start: '00:41:01.770'
      end: '00:41:26.091'
      u: ". . . und ich sollte doch hinkommen. Und, äh, der Direktor hat mir gesagt:
        “Wollen Sie nach Griechenland fahren, um Ihre Kind zu holen?” Da habe ich
        gesagt, “Nein, ich will nicht nach Griechenland fahren. Ich kann dieses, äh,
        Land nicht mehr sehen. Und ich will in Palästina fahren, um frei zu sein”."
    - who: David Boder
      start: '00:41:26.091'
      end: '00:41:26.731'
      u: Und?
    - who: Eda Button
      start: '00:41:26.731'
      end: '00:41:57.124'
      u: Da hat er mir gesagt, “Wie werden Sie Ihre Kind holen?” Hab ich gesagt, “Ich
        fahre jetzt nach Palästina, weil der jüdische agence Palestinienne hat mir
        ein Permit gegeben und wir fahren alle zusammen in, nach ein paar Tage, werden
        wir in, äh, Palästina fahren. Und von dort werde ich versuchen, mit griechische
        Papiere, weil ich werde mich wieder mit mein Mann heiraten...
    - who: David Boder
      start: '00:41:57.124'
      end: '00:41:57.592'
      u: Ja.
    - who: Eda Button
      start: '00:41:57.592'
      end: '00:42:03.742'
      u: ". . . und ich werde meine griechische Papiere haben, so dass ich nach Griechenland
        fahren, um mein Kind zu holen“."
    - who: David Boder
      start: '00:42:03.742'
      end: '00:42:11.985'
      u: Aha. [unverständlich] Dennoch hat man das, hat die Sister Superior das Kind
        hier gebracht. Wie waren die zurück nach [Button fällt Boder ins Wort, Rest
        schwer verständlich]?
    - who: Eda Button
      start: '00:42:11.985'
      end: '00:42:26.424'
      u: Ja. Denn ich habe gesehen, dass der, der Agence Palestinienne hat mir am
        letzten Moment mein Permit genommen, weil sie haben ein Telegramm erhalten,
        dass mein Mann hat mir ein Permit geschickt, für mich.
    - who: David Boder
      start: '00:42:26.424'
      end: '00:42:27.580'
      u: Ja.
    - who: Eda Button
      start: '00:42:27.580'
      end: '00:42:29.609'
      u: In englische Konsulat.
    - who: David Boder
      start: '00:42:29.609'
      end: '00:42:30.608'
      u: Ja.
    - who: Eda Button
      start: '00:42:30.608'
      end: '00:42:40.801'
      u: Und dieses Permit, das sie, das sie halt dort hatten mir gegeben, hat man
        mir in ein, äh, ein andere Frau gegeben, die schon in Palästina jetzt/ist.
    - who: David Boder
      start: '00:42:40.801'
      end: '00:42:41.332'
      u: Ja.
    - who: Eda Button
      start: '00:42:41.332'
      end: '00:42:52.134'
      u: Und ich bin hier geblieben. Da habe ich wieder angefangen zum telegraphieren,
        um das Kind zu haben. Weil der Direktor von Joint...
    - who: David Boder
      start: '00:42:52.134'
      end: '00:42:53.071'
      u: Ja.
    - who: Eda Button
      start: '00:42:53.071'
      end: '00:43:32.743'
      u: ". . . äh, Herr Grinley, wollte nach Griechenland fahren. Er ist gefahren,
        da hat man hier die Sekretäre, hat man hierhin telegraphiert, er sollte, wenn
        er wieder zurückkommt, er sollte mein Kind von, von Konvent in Saloniki nehmen,
        holen. Und ich habe Papiere, ich habe unterge-, unterschrieben, dass ich,
        ich gebe die Autorisation, mein Kind zu holen. Und ich war im Kommisär und
        alles war in Ordnung. Da haben die Schwestern mein Kind wieder nicht gegeben."
    - who: David Boder
      start: '00:43:32.743'
      end: '00:43:33.118'
      u: Warum?
    - who: Eda Button
      start: '00:43:33.118'
      end: '00:43:45.597'
      u: Weil das Kind war schwach, sie haben gesagt. Und sie hat, die Supérieure
        hat mir ein Telegramm geschickt, dass sie wollte selbst mein Kind im August,
        im August bringen.
    - who: David Boder
      start: '00:43:45.597'
      end: '00:43:46.097'
      u: Ja.
    - who: Eda Button
      start: '00:43:46.097'
      end: '00:44:17.866'
      u: Da war ich zu der, wieder zu der Direktor von Joint, ich hab gesagt “wenn
        die, im August kann ich, ich habe schon eine Permit vielleicht hier, und es
        ist schnell noch in Palästina fahren. Und wollen Sie denn die, äh, die Schwester
        bringt mein Kind früher. Wollen Sie die, die Reise zahlen?“ Hat er mir der
        Direktor gesagt, “Ja, wir zahlen die Reise und man muss das Kind hier bringen.”
    - who: David Boder
      start: '00:44:17.866'
      end: '00:44:20.756'
      u: Nun, sagen Sie, wie lange ist das Kind jetzt hier?
    - who: Eda Button
      start: '00:44:20.756'
      end: '00:44:24.224'
      u: Mein Kind ist seit 15 Tagen, mein Kind hier.
    - who: David Boder
      start: '00:44:24.224'
      end: '00:44:27.863'
      u: Ja. Hat sich das, Sie sagen das Kind hat sich nicht an Sie gewöhnt?
    - who: Eda Button
      start: '00:44:27.863'
      end: '00:44:34.392'
      u: Das Kind hat sich nicht gut gewöhnt, weil sie da, dort sehr gut, äh...
    - who: David Boder
      start: '00:44:34.392'
      end: '00:44:34.736'
      u: Gehalten?
    - who: Eda Button
      start: '00:44:34.736'
      end: '00:44:42.140'
      u: ". . . gehalten, sehr gute Ernährung, man hat sie sehr viel geliebt. Vielleicht
        haben sie gesagt, dass [ich? sie?] würde nicht zurückkommen."
    - who: David Boder
      start: '00:44:42.140'
      end: '00:44:42.406'
      u: Ja.
    - who: Eda Button
      start: '00:44:42.406'
      end: '00:44:45.249'
      u: Sie wollten dem Kind, äh...
    - who: David Boder
      start: '00:44:45.249'
      end: '00:44:43.717'
      u: Behalten.
    - who: Eda Button
      start: '00:44:43.717'
      end: '00:44:44.685'
      u: ". . . behalten, äh..."
    - who: David Boder
      start: '00:44:44.685'
      end: '00:44:50.058'
      u: Und wie, sagen Sie, hat das Kind gebetet, wie hat das Kind gebetet, wenn
        Sie zurück...
    - who: Eda Button
      start: '00:44:50.058'
      end: '00:44:59.148'
      u: "[unterbricht ihn] Mein, mein Kind hat gebetet, dass der liebe kleine Jesus
        von seine Mutter und seine vater, äh..."
    - who: David Boder
      start: '00:44:59.148'
      end: '00:45:00.663'
      u: ". . . grüßen?"
    - who: Eda Button
      start: '00:45:00.663'
      end: '00:45:01.725'
      u: Nein, äh, [unverständlich]...
    - who: David Boder
      start: '00:45:01.725'
      end: '00:45:02.631'
      u: Erhalten?
    - who: Eda Button
      start: '00:45:02.631'
      end: '00:45:11.221'
      u: ". . . erhalten, seine Mutter sollte viel schnell zurückkommen, seine Mutter
        sollte katholisch werden."
    - who: David Boder
      start: '00:45:11.221'
      end: '00:45:16.703'
      u: Ja. Und das Kind sagt jetzt, dass es manchmal, manchmal sagt, dass es will
        zurückgehen zu den Schwestern?
    - who: Eda Button
      start: '00:45:16.703'
      end: '00:45:23.591'
      u: Das Kind weil ich bin deportiert und ich habe nichts, was die Schwestern
        dort, sehr viel, äh...
    - who: David Boder
      start: '00:45:23.591'
      end: '00:45:24.543'
      u: Gegeben haben?
    - who: Eda Button
      start: '00:45:24.543'
      end: '00:45:34.649'
      u: ". . . äh, Ernährung hat und besonders von mein Kind. Ich hab sie hier in
        [unverständlich] gebracht, man hat, der Arzt, die Ärzte haben sie ge-"
    - who: David Boder
      start: '00:45:34.649'
      end: '00:45:35.805'
      u: Untersucht?
    - who: Eda Button
      start: '00:45:35.805'
      end: '00:45:59.910'
      u: ". . . untersucht, und ich musste sie operieren lassen für Hals und Nase.
        Und für dass das Kind auch, dass ich habe von Moment das sie zu mir gekommen
        ist und sie hat gelitten, sie glaubt, dass ich habe sie schlecht gemacht.
        Und besonders wenn sie, die Kleine, vielleicht hat man sie gesprochen, dass
        die Mutter eine schlechte..."
    - who: David Boder
      start: '00:45:59.910'
      end: '00:46:00.316'
      u: Naja.
    - who: Eda Button
      start: '00:46:00.316'
      end: '00:46:06.846'
      u: ". . . ich weiß nicht, was man ihr gesagt hat. Und ich muss jetzt doch langsam,
        langsam mit, äh, viel geben, mit viel, äh..."
    - who: David Boder
      start: '00:46:06.846'
      end: '00:46:09.861'
      u: Mit viel Aufmerksamkeit [beide sprechen gleichzeitig]...
    - who: Eda Button
      start: '00:46:09.861'
      end: '00:46:14.985'
      u: ". . . mit Aufmerksamkeit und langsam wird sie, wird das Kind zu mir gehören.
        Aber..."
    - who: David Boder
      start: '00:46:14.985'
      end: '00:46:15.953'
      u: "[unverständlich]. Ja?"
    - who: Eda Button
      start: '00:46:15.953'
      end: '00:46:24.088'
      u: Das Kind liebt sehr für die Schwestern. Und sehr viel gebetet/bedeutet [unklar].
        Und ich hab sie diese Woche in die jüdische, äh...
    - who: David Boder
      start: '00:46:24.088'
      end: '00:46:34.028'
      u: Synagoge?
    - who: Eda Button
      start: '00:46:34.028'
      end: '00:46:40.797'
      u: ". . . Schwestern. Und sehr viel gebetet/bedeutet [unklar]. Und ich hab sie
        diese Woche in die jüdische, äh..."
    - who: David Boder
      start: '00:46:40.797'
      end: '00:46:41.448'
      u: Synagoge?
    - who: Eda Button
      start: '00:46:41.448'
      end: '00:46:48.837'
      u: Synagoge gebracht und ich habe gesagt, Du sollst hier beten. Ein Kind betet
        [?] in Synagoge zu den Vater.
    - who: David Boder
      start: '00:46:48.837'
      end: '00:46:57.945'
      u: Ja. Nun, das wird schon alles gut werden Mrs. Button. Ich danke Ihnen sehr.
        Das ist eine sehr wichtige Geschichte, die Sie uns erzählt haben.
    - who: David Boder
      start: '00:46:57.945'
      end: '00:47:36.800'
      u: "[In English] This concludes Spool 26. There are additional twen—, hm, twelve
        minutes of wire on it that will have to be rewound. It’s Illinois Institute
        of Technology recording, wire recording of a Greek Jewish woman, Eda Button,
        of 34 years old, who now has, eh, whom now her child was returned that was
        kept in a convent in Saloniki. And she plans to reunite herself with her husband
        in Tel Aviv whom she will have to remarry because for needs of, for expediency
        she divorced him in Greece."
    - who: David Boder
      start: '00:47:36.800'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In German] Danke sehr Frau Button."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.422'
      end: '00:01:48.580'
      u: "[In English] This is Spool 9-26 A and B. Apparently, the end which was on
        Spool 27 has been combined here with 26. This has to be checked again. October
        22nd, 1950. Boder."
    - who: David Boder
      start: '00:01:48.580'
      end: '00:02:07.732'
      u: July 5th 1946. [The correct date is August 5th.] Number 9 Rue Guy Patin.
        A home for adult displaced persons. Some the Jewish...
    - who: David Boder
      start: '00:02:07.732'
      end: '00:02:12.669'
      u: "[In German] So, tell me. What is your name, Mrs. Button?"
    - who: Eda Button
      start: '00:02:12.669'
      end: '00:02:15.403'
      u: Speak German?
    - who: David Boder
      start: '00:02:15.403'
      end: '00:02:17.122'
      u: In German.
    - who: Eda Button
      start: '00:02:17.122'
      end: '00:02:17.122'
      u: My name is Eda Button. I was deported from Athens in, eh, April ’44.
    - who: David Boder
      start: '00:02:17.122'
      end: '00:02:26.903'
      u: And where were you deported?
    - who: Eda Button
      start: '00:02:26.903'
      end: '00:02:29.496'
      u: I was deported to, eh, Bergen-Belsen.
    - who: David Boder
      start: '00:02:29.496'
      end: '00:02:33.090'
      u: Yes. So, tell me, eh, where is your husband?
    - who: Eda Button
      start: '00:02:33.090'
      end: '00:02:39.839'
      u: My husband ran awa—, he was, in, eh, Palestine, in Tel Aviv.
    - who: David Boder
      start: '00:02:39.839'
      end: '00:02:41.089'
      u: Is he now in Tel Aviv?
    - who: Eda Button
      start: '00:02:41.089'
      end: '00:02:48.323'
      u: No. When I was deported, my husband ran away in Turkey and from Turkey in,
        eh, Palestine.
    - who: David Boder
      start: '00:02:48.323'
      end: '00:02:51.291'
      u: Yes. And, eh, is he now in Tel Aviv in Palestine?
    - who: Eda Button
      start: '00:02:51.291'
      end: '00:02:53.728'
      u: My husband is in Tel Aviv in Palestine.
    - who: David Boder
      start: '00:02:53.728'
      end: '00:02:55.353'
      u: Do you receive letters from him?
    - who: Eda Button
      start: '00:02:55.353'
      end: '00:02:58.509'
      u: Yes, I receive. And I’m waiting my permit...
    - who: David Boder
      start: '00:02:58.509'
      end: '00:02:59.259'
      u: Yes?
    - who: Eda Button
      start: '00:02:59.259'
      end: '00:03:01.540'
      u: ". . . to travel to Palestine with my child."
    - who: David Boder
      start: '00:03:01.540'
      end: '00:03:04.633'
      u: Aha. Is this the only child that you have?
    - who: Eda Button
      start: '00:03:04.633'
      end: '00:03:13.664'
      u: The only child. From age 11 months I left him in, eh, [Daughters of Charity
        of Saint Vincent de Paul?] in, eh, Saloniki.As will be made clear later in
        the interview, Mrs. Button had an infant daughter who was cared for by the
        Daughters of Charity of Saint Vincent de Paul, a congregation of nuns devoted
        to active charitable works. At the time of the interview her daughter was
        still her only child.1
    - who: David Boder
      start: '00:03:13.664'
      end: '00:03:17.601'
      u: Yes. And who returned the child to you now?
    - who: Eda Button
      start: '00:03:17.601'
      end: '00:03:29.350'
      u: The Sister, the Superieur of [Saint-Vincent?] of de Paul personally brought
        my child by plane from, eh, Saloniki to here. Because my child was ill and
        weak.
    - who: David Boder
      start: '00:03:29.350'
      end: '00:03:30.334'
      u: Yes [unintelligible].
    - who: David Boder
      start: '00:03:30.334'
      end: '00:03:47.161'
      u: So, eh, tell me, eh, Mrs. Button. eh, tell me the whole story. How were you
        deported? How did everything begin when the Germans came to Greece. Are you
        Spanish?
    - who: Eda Button
      start: '00:03:47.161'
      end: '00:03:50.380'
      u: I am Spanish, I was, eh, Greek, from, eh, from Greece.
    - who: David Boder
      start: '00:03:50.380'
      end: '00:03:50.911'
      u: Yes.
    - who: Eda Button
      start: '00:03:50.911'
      end: '00:03:54.520'
      u: My husband was Greek, but when I was a girl, I was Spanish.Most of the approximately
        4,000 Jews of Spanish origin living in German occupied territories under Spanish
        diplomatic protection had received this status before World War I. Presumably
        this applied to Mrs. Button’s parents as well because she indicates that “when
        I was a girl, I was Spanish”  having received this citizenship from her parents.2
    - who: David Boder
      start: '00:03:54.520'
      end: '00:03:55.489'
      u: As a girl you were Spanish.
    - who: Eda Button
      start: '00:03:55.489'
      end: '00:03:56.036'
      u: I was Spanish. And then we
    - who: David Boder
      start: '00:03:56.036'
      end: '00:03:57.473'
      u: Were you born in Spain?
    - who: Eda Button
      start: '00:03:57.473'
      end: '00:04:01.270'
      u: No, no. I was born in Saloniki, in Greece.
    - who: David Boder
      start: '00:04:01.270'
      end: '00:04:02.270'
      u: Yes.
    - who: Eda Button
      start: '00:04:02.270'
      end: '00:04:05.254'
      u: And we, eh, divorcé...
    - who: David Boder
      start: '00:04:05.254'
      end: '00:04:07.192'
      u: You divorced.
    - who: Eda Button
      start: '00:04:07.192'
      end: '00:04:15.801'
      u: ". . . divorced with my husband in order to get Spanish nationality to not,
        eh, deport, eh, to Germany."
    - who: David Boder
      start: '00:04:15.801'
      end: '00:04:20.191'
      u: Yes, why? Was your husband of Spanish nationality?
    - who: Eda Button
      start: '00:04:20.191'
      end: '00:04:21.300'
      u: My husband was Greek.
    - who: David Boder
      start: '00:04:21.300'
      end: '00:04:22.050'
      u: Yes.
    - who: Eda Button
      start: '00:04:22.050'
      end: '00:04:24.909'
      u: Greek nationality and he had to go to, eh...
    - who: David Boder
      start: '00:04:24.909'
      end: '00:04:29.284'
      u: Yes, and why did you have to divorce, then?
    - who: Eda Button
      start: '00:04:29.284'
      end: '00:04:36.190'
      u: Because we were once told in, eh, Greece that the Spanish and the Italians
        didn’t want to be, eh, deported...
    - who: David Boder
      start: '00:04:36.190'
      end: '00:04:37.940'
      u: Hmhm.
    - who: Eda Button
      start: '00:04:37.940'
      end: '00:04:38.956'
      u: "[correcting herself] wouldn’t be deported."
    - who: David Boder
      start: '00:04:38.956'
      end: '00:04:41.174'
      u: Aha. So you divorced...
    - who: Eda Button
      start: '00:04:41.174'
      end: '00:04:41.613'
      u: "[interrupting]...divorced"
    - who: David Boder
      start: '00:04:41.613'
      end: '00:04:43.566'
      u: ". . . your husband and you became Spanish, eh, again."
    - who: Eda Button
      start: '00:04:43.566'
      end: '00:04:44.644'
      u: Spanish again.By reinstating her Spanish citizenship as an adult, Mrs. Button
        became one of the 640  Spanish protected citizens in Greece. Since her husband
        had Greek citizenship, he could not become “Spanish again.”3
    - who: David Boder
      start: '00:04:44.644'
      end: '00:04:49.612'
      u: But tell me, eh, you didn’t divorce of other reasons?
    - who: Eda Button
      start: '00:04:49.612'
      end: '00:04:50.534'
      u: No, no, only for this.
    - who: David Boder
      start: '00:04:50.534'
      end: '00:04:51.316'
      u: Only for this.
    - who: Eda Button
      start: '00:04:51.316'
      end: '00:04:52.472'
      u: For this reason, in order to save my child.
    - who: David Boder
      start: '00:04:52.472'
      end: '00:04:58.753'
      u: Yes. Now, let the child, eh, tell or sing us something, let’s see.
    - who: Eda Button
      start: '00:04:58.753'
      end: '00:05:03.721'
      u: Do you know something you’d like to sing? Something short.
    - who: Eda Button
      start: '00:05:03.721'
      end: '00:05:18.434'
      u: "[Mother sings a song. The child sings to the tune of the German children’s
        song “Drei Chinesen mit dem Kontrabass.” She sings in French]"
    - who: David Boder
      start: '00:05:18.434'
      end: '00:05:24.434'
      u: "[In English] Sing something else with your mother together. Sing something
        else with your mother together, huh?"
    - who: Eda Button
      start: '00:05:24.434'
      end: '00:06:09.260'
      u: "[Child and mother sing the “Battle Hymn of the Republic” in Greek. The child
        sings a children’s song to the tune of “She’ll be Coming Round the Mountain”
        in Greek]"
    - who: David Boder
      start: '00:06:09.260'
      end: '00:06:11.853'
      u: "[In German] The child underwent surgery this week? What was she treated
        for?"
    - who: Eda Button
      start: '00:06:11.853'
      end: '00:06:15.259'
      u: For the tonsils and for the nose.
    - who: David Boder
      start: '00:06:15.259'
      end: '00:06:18.282'
      u: Oh, she was treated for the tonsils and for the nose. They took out the adenoids.
    - who: Eda Button
      start: '00:06:18.282'
      end: '00:06:18.993'
      u: Yes.
    - who: David Boder
      start: '00:06:18.993'
      end: '00:06:19.681'
      u: Yes.
    - who: David Boder
      start: '00:06:19.681'
      end: '00:06:23.931'
      u: "[addressing someone in the room] Eh, send her up, please. Eh..."
    - who: David Boder
      start: '00:06:23.931'
      end: '00:06:38.103'
      u: Tell me, Mrs. Button. So when did they begin to persecute the Jews in Greece?
    - who: Eda Button
      start: '00:06:38.103'
      end: '00:06:42.884'
      u: They really began in ’42.The Germans conquered Salonika on April 9, 1941
        and almost immediately confiscated Jewish apartments and looted Sephardic
        Jewish libraries with their great cultural treasures. The next fourteen months
        were relatively quiet, but beginning in the summer of 1942 persecution increased
        as some 2,000 Jewish males from Salonika were taken for forced labor. By October,1942,
        250 had died.4
    - who: David Boder
      start: '00:06:42.884'
      end: '00:06:43.275'
      u: Yes.
    - who: Eda Button
      start: '00:06:43.275'
      end: '00:06:47.760'
      u: Because we had to go into, eh, into, eh, ghetto.
    - who: David Boder
      start: '00:06:47.760'
      end: '00:06:50.526'
      u: Did they have a ghetto in Greece?
    - who: Eda Button
      start: '00:06:50.526'
      end: '00:06:52.307'
      u: Yes, at the end of ’42.In early February 1943, a special SS contingent came
        to Salonkia to enforce the Nazis’ so-called racial laws. Jews had to wear
        a yellow star, were forbidden to use public transportation and were forced
        to move into a ghetto, where living conditions immediately became difficult.5
    - who: David Boder
      start: '00:06:52.307'
      end: '00:06:53.495'
      u: In which city was that?
    - who: Eda Button
      start: '00:06:53.495'
      end: '00:06:54.370'
      u: In Saloniki.
    - who: David Boder
      start: '00:06:54.370'
      end: '00:06:56.463'
      u: And what was your husband’s profession?
    - who: Eda Button
      start: '00:06:56.463'
      end: '00:06:58.307'
      u: My husband was a lawyer.
    - who: David Boder
      start: '00:06:58.307'
      end: '00:07:02.573'
      u: Your husband was a lawyer [together] in Saloniki. Where did he study?
    - who: Eda Button
      start: '00:07:02.573'
      end: '00:07:07.385'
      u: At, eh, university. Greek university in Saloniki and Athens.
    - who: David Boder
      start: '00:07:07.385'
      end: '00:07:11.791'
      u: He studied at the Greek university in Saloniki and Athens and he was a lawyer.
    - who: Eda Button
      start: '00:07:11.791'
      end: '00:07:12.198'
      u: Yes.
    - who: David Boder
      start: '00:07:12.198'
      end: '00:07:16.151'
      u: Uh, and how long had you been married when they, until when the Germans arrived?
    - who: Eda Button
      start: '00:07:16.151'
      end: '00:08:05.260'
      u: I was married, eh, ’39, eh, on October 22, ’39.
    - who: David Boder
      start: '00:08:05.260'
      end: '00:07:22.214'
      u: Married.
    - who: Eda Button
      start: '00:07:22.214'
      end: '00:07:23.042'
      u: And a year...
    - who: David Boder
      start: '00:07:23.042'
      end: '00:07:23.245'
      u: "[he interrupts] Yes?"
    - who: Eda Button
      start: '00:07:23.245'
      end: '00:07:26.136'
      u: ". . . a year later the Germans already arrived."
    - who: David Boder
      start: '00:07:26.136'
      end: '00:07:28.214'
      u: Yes, and when was your child born?
    - who: Eda Button
      start: '00:07:28.214'
      end: '00:07:34.120'
      u: My child was born in ’42, May ’42.
    - who: David Boder
      start: '00:07:34.120'
      end: '00:07:43.026'
      u: The child was born in May ’42. Now, tell me, eh, when, eh, did the Germans
        arrive and what did the Germans order the Jews to do?
    - who: Eda Button
      start: '00:07:43.026'
      end: '00:07:59.916'
      u: They ordered that we leave our houses, leave all our furniture and that we
        have to go in, eh, ghetto. They marked several streets with, eh, how do you
        call it, with stars...
    - who: David Boder
      start: '00:07:59.916'
      end: '00:08:01.806'
      u: Uh, with
    - who: Eda Button
      start: '00:08:01.806'
      end: '00:08:03.447'
      u: with, eh, Magen David [Star of David]...
    - who: David Boder
      start: '00:08:03.447'
      end: '00:08:05.260'
      u: Yes with Magen David.
    - who: Eda Button
      start: '00:08:05.260'
      end: '00:08:11.166'
      u: with Magen David. And we ha—, we couldn’t go out of these streets. There
        were police everywhere.
    - who: David Boder
      start: '00:08:11.166'
      end: '00:08:12.134'
      u: Yes, but...
    - who: Eda Button
      start: '00:08:12.134'
      end: '00:08:12.931'
      u: And we also have to wear the stars.
    - who: David Boder
      start: '00:08:12.931'
      end: '00:08:17.930'
      u: And you also have to wear the stars. Now. Who did the houses in these streets
        belong to?
    - who: Eda Button
      start: '00:08:17.930'
      end: '00:08:22.930'
      u: The, eh, the Jews. Mostly Jews and also Greeks.
    - who: David Boder
      start: '00:08:22.930'
      end: '00:08:24.476'
      u: It was a Jewish quarter?
    - who: Eda Button
      start: '00:08:24.476'
      end: '00:08:26.024'
      u: Yes, a Jewish quarter.
    - who: David Boder
      start: '00:08:26.024'
      end: '00:08:27.665'
      u: Were the Greek evicted from there?
    - who: Eda Button
      start: '00:08:27.665'
      end: '00:08:30.462'
      u: No, there were also Greek...
    - who: David Boder
      start: '00:08:30.462'
      end: '00:08:31.150'
      u: Yes?
    - who: Eda Button
      start: '00:08:31.150'
      end: '00:08:38.958'
      u: ". . . but especially Jew and the Jews couldn’t go into the shop. And my
        husband was, had to leave his, eh, office..."
    - who: David Boder
      start: '00:08:38.958'
      end: '00:08:39.677'
      u: Yes.
    - who: Eda Button
      start: '00:08:39.677'
      end: '00:08:42.099'
      u: ". . . and he had to stay in, eh, at home all the time."
    - who: David Boder
      start: '00:08:42.099'
      end: '00:08:42.833'
      u: I see.
    - who: Eda Button
      start: '00:08:42.833'
      end: '00:08:48.036'
      u: At twelve o’clock, everyone had to be, eh, in the house.
    - who: David Boder
      start: '00:08:48.036'
      end: '00:08:51.598'
      u: Yes. Now. And what did you live on, then?
    - who: Eda Button
      start: '00:08:51.598'
      end: '00:09:04.847'
      u: On, eh, what we had. Our things, the things that we had salvaged, we sold
        that for the Greeks, for, eh, for not, eh...
    - who: David Boder
      start: '00:09:04.847'
      end: '00:09:05.628'
      u: For very little.
    - who: Eda Button
      start: '00:09:05.628'
      end: '00:09:07.222'
      u: ". . . for very little, eh..."
    - who: David Boder
      start: '00:09:07.222'
      end: '00:09:08.503'
      u: And that’s...
    - who: Eda Button
      start: '00:09:08.503'
      end: '00:09:10.112'
      u: ". . . what you lived on."
    - who: David Boder
      start: '00:09:10.112'
      end: '00:09:11.268'
      u: ". . . what you lived on."
    - who: David Boder
      start: '00:09:11.268'
      end: '00:09:11.752'
      u: Yes.
    - who: Eda Button
      start: '00:09:11.752'
      end: '00:09:15.736'
      u: And we have to be in a room with four, four people.
    - who: David Boder
      start: '00:09:15.736'
      end: '00:09:19.049'
      u: Why? Four, eh, men and women together?
    - who: Eda Button
      start: '00:09:19.049'
      end: '00:09:19.814'
      u: Yes, yes.
    - who: David Boder
      start: '00:09:19.814'
      end: '00:09:22.673'
      u: And in one room. Did you, how many beds did you have?
    - who: Eda Button
      start: '00:09:22.673'
      end: '00:09:33.235'
      u: One could sleep in the lower bunk in one room, in bed [unintelligible]. One
        family in one room.
    - who: David Boder
      start: '00:09:33.235'
      end: '00:09:35.532'
      u: Yes. And when was the child born?
    - who: Eda Button
      start: '00:09:35.532'
      end: '00:09:37.094'
      u: My child had already been born.
    - who: David Boder
      start: '00:09:37.094'
      end: '00:09:37.766'
      u: Ah.
    - who: Eda Button
      start: '00:09:37.766'
      end: '00:09:40.157'
      u: Had eleven months then.
    - who: David Boder
      start: '00:09:40.157'
      end: '00:09:46.891'
      u: The child was eleven months old when you went into the ghetto. Well now.
        And when did you decide to divorce your husband?
    - who: Eda Button
      start: '00:09:46.891'
      end: '00:09:50.438'
      u: "[clears her throat] When my child was 10 months old..."
    - who: David Boder
      start: '00:09:50.438'
      end: '00:09:51.423'
      u: Yes.
    - who: Eda Button
      start: '00:09:51.423'
      end: '00:10:02.875'
      u: ". . . my husband was a lawyer, and he had said, when, when, eh, they told
        us then, that the Spanish and the Italians..."
    - who: David Boder
      start: '00:10:02.875'
      end: '00:10:03.406'
      u: Yes.
    - who: Eda Button
      start: '00:10:03.406'
      end: '00:10:04.781'
      u: coul—, weren’t deported.
    - who: David Boder
      start: '00:10:04.781'
      end: '00:10:05.234'
      u: Yes.
    - who: Eda Button
      start: '00:10:05.234'
      end: '00:10:09.780'
      u: 'And my husband as a lawyer had thought, we should decide...Translator’s
        Note: She is confusing the German verbs “divorce” (scheiden) and “decide”
        (entscheiden) that sound very similar and share the same root.6'
    - who: David Boder
      start: '00:10:09.780'
      end: '00:10:10.264'
      u: "[correcting her] Divorce."
    - who: Eda Button
      start: '00:10:10.264'
      end: '00:10:19.513'
      u: ". . . decide. And in this way I would become Spanish again. And I could
        rescue my fortune, how does one say?"
    - who: David Boder
      start: '00:10:19.513'
      end: '00:10:22.091'
      u: Your [unintelligible]. What, you could what?
    - who: Eda Button
      start: '00:10:22.091'
      end: '00:10:23.779'
      u: My fortune, my property...
    - who: David Boder
      start: '00:10:23.779'
      end: '00:10:24.763'
      u: Your property, yes.
    - who: Eda Button
      start: '00:10:24.763'
      end: '00:10:25.826'
      u: ". . . rescue your property..."
    - who: David Boder
      start: '00:10:25.826'
      end: '00:10:26.295'
      u: Yes.
    - who: Eda Button
      start: '00:10:26.295'
      end: '00:10:26.981'
      u: ". . . and also my child."
    - who: David Boder
      start: '00:10:26.981'
      end: '00:10:27.450'
      u: Yes.
    - who: Eda Button
      start: '00:10:27.450'
      end: '00:10:29.543'
      u: But, eh, we have to...
    - who: David Boder
      start: '00:10:29.543'
      end: '00:10:33.668'
      u: "[interrupts] And when you divorced, did you live together then?"
    - who: Eda Button
      start: '00:10:33.668'
      end: '00:10:36.464'
      u: No. Not with my husband but only for other papers.It is unclear as to which
        papers Mrs. Button might be referring. Perhaps they were some sort of false
        papers for her husband.7
    - who: David Boder
      start: '00:10:36.464'
      end: '00:10:38.823'
      u: Only other papers. And did that help?
    - who: Eda Button
      start: '00:10:38.823'
      end: '00:10:40.713'
      u: That did not help.
    - who: David Boder
      start: '00:10:40.713'
      end: '00:10:41.026'
      u: That did not help.
    - who: Eda Button
      start: '00:10:41.026'
      end: '00:10:45.014'
      u: My husband had to go away, to run away...
    - who: David Boder
      start: '00:10:45.014'
      end: '00:10:45.639'
      u: I see.
    - who: Eda Button
      start: '00:10:45.639'
      end: '00:10:54.357'
      u: ". . . because at the time we needed, they asked for 24 million for rescuing
        three.Mrs. Button might mean rescue by Greek smugglers who would have attempted
        to transport them to a location of greater safety.8"
    - who: David Boder
      start: '00:10:54.357'
      end: '00:10:55.747'
      u: 24 million drachmas.
    - who: Eda Button
      start: '00:10:55.747'
      end: '00:10:56.560'
      u: Million drachmas.
    - who: David Boder
      start: '00:10:56.560'
      end: '00:10:58.404'
      u: 24 million...
    - who: Eda Button
      start: '00:10:58.404'
      end: '00:11:00.404'
      u: Million drachmas they asked from us, eh...
    - who: David Boder
      start: '00:11:00.404'
      end: '00:11:01.592'
      u: ". . . asked for rescuing you."
    - who: Eda Button
      start: '00:11:01.592'
      end: '00:11:07.295'
      u: ". . . asked for rescuing three people. My husband and myself and my little
        child."
    - who: David Boder
      start: '00:11:07.295'
      end: '00:11:08.795'
      u: Well, did you have the money?
    - who: Eda Button
      start: '00:11:08.795'
      end: '00:11:15.466'
      u: No, we had no money. What I had, it was a house and, eh, terre—how does one
        say?
    - who: David Boder
      start: '00:11:15.466'
      end: '00:11:15.997'
      u: And land.
    - who: Eda Button
      start: '00:11:15.997'
      end: '00:11:17.997'
      u: And land. And I couldn’t, I had no money.
    - who: David Boder
      start: '00:11:17.997'
      end: '00:11:18.888'
      u: I see, eh.
    - who: Eda Button
      start: '00:11:18.888'
      end: '00:11:29.762'
      u: And then my husband ran away into the mountain [unintelligible], my child
        was rescued by an Italian woman, she left my child in the church.
    - who: David Boder
      start: '00:11:29.762'
      end: '00:11:32.043'
      u: What do you mean, left in the church?
    - who: Eda Button
      start: '00:11:32.043'
      end: '00:11:39.464'
      u: She, she came at six o’clock in the evening. She took my child. She put a,
        a piece of paper on the, eh...
    - who: David Boder
      start: '00:11:39.464'
      end: '00:11:40.292'
      u: On the chest
    - who: Eda Button
      start: '00:11:40.292'
      end: '00:11:47.901'
      u: ". . . on the chest, that her name is Gilbelle and she is Catholic and she
        put a small croix, how does one say?"
    - who: David Boder
      start: '00:11:47.901'
      end: '00:11:48.291'
      u: A cross.
    - who: Eda Button
      start: '00:11:48.291'
      end: '00:11:53.306'
      u: A cross and something that, that we may, eh, reconnaître the child, that
        we may see...
    - who: David Boder
      start: '00:11:53.306'
      end: '00:11:57.651'
      u: Yes that you might, eh, recognize the child.
    - who: Eda Button
      start: '00:11:57.651'
      end: '00:11:58.058'
      u: ". . . might recognize."
    - who: David Boder
      start: '00:11:58.058'
      end: '00:12:00.667'
      u: What did she put on it so that you might recognize the child?
    - who: Eda Button
      start: '00:12:00.667'
      end: '00:12:16.354'
      u: She place—, eh, she put a piece of paper. And she wrote Gilbette [The name
        is unclear and could be either “Gilbelle” or “Gilbette”], Catholic, the loving
        God please help her, please rescue her. And a small cross and something so
        that we might, eh, recognize the child.
    - who: Eda Button
      start: '00:12:16.354'
      end: '00:12:20.119'
      u: Recognize. What did she put in so that you should recognize the child?
    - who: Eda Button
      start: '00:12:20.119'
      end: '00:12:21.119'
      u: A, eh, how does one say?
    - who: David Boder
      start: '00:12:21.119'
      end: '00:12:21.822'
      u: Locket?
    - who: Eda Button
      start: '00:12:21.822'
      end: '00:12:22.791'
      u: A locket, yes.
    - who: David Boder
      start: '00:12:22.791'
      end: '00:12:23.447'
      u: A locket.
    - who: Eda Button
      start: '00:12:23.447'
      end: '00:12:26.025'
      u: But one piece was missing.
    - who: David Boder
      start: '00:12:26.025'
      end: '00:12:26.525'
      u: I see.
    - who: Eda Button
      start: '00:12:26.525'
      end: '00:12:27.806'
      u: And I had the piece.
    - who: David Boder
      start: '00:12:27.806'
      end: '00:12:28.869'
      u: Alright, and you had the piece.
    - who: Eda Button
      start: '00:12:28.869'
      end: '00:12:29.197'
      u: The piece.
    - who: David Boder
      start: '00:12:29.197'
      end: '00:12:30.181'
      u: Was it a piece of metal?
    - who: Eda Button
      start: '00:12:30.181'
      end: '00:12:31.102'
      u: Metal, yes.
    - who: David Boder
      start: '00:12:31.102'
      end: '00:12:33.508'
      u: And you broke off the piece of metal and took it with you?Mrs. Button had
        no way of knowing if she would ever see her baby daughter again, but should
        she one day be able to search for her the missing piece of the locket would
        help Mrs. Button identify her child.9
    - who: Eda Button
      start: '00:12:33.508'
      end: '00:12:33.883'
      u: Yes.
    - who: David Boder
      start: '00:12:33.883'
      end: '00:12:36.804'
      u: And then she simply left the child in the church?
    - who: Eda Button
      start: '00:12:36.804'
      end: '00:12:43.053'
      u: Left her in the church. But she had already agreed with the Superieur of
        the [of Saint-Vincent?] of de Paul, of this, eh, couvent...
    - who: David Boder
      start: '00:12:43.053'
      end: '00:12:45.740'
      u: Yes, of the convent, yes.
    - who: Eda Button
      start: '00:12:45.740'
      end: '00:12:54.349'
      u: ". . . convent. And the child was left in the church at six o’clock, and
        the woman ran away, and then they took the child."
    - who: David Boder
      start: '00:12:54.349'
      end: '00:12:58.708'
      u: I see. And then, eh, what happened to you?
    - who: Eda Button
      start: '00:12:58.708'
      end: '00:13:03.770'
      u: "[clearing her throat] I went into hiding for three months."
    - who: David Boder
      start: '00:13:03.770'
      end: '00:13:05.676'
      u: Oh, you went away from the ghetto?
    - who: Eda Button
      start: '00:13:05.676'
      end: '00:13:06.536'
      u: From the ghetto.
    - who: David Boder
      start: '00:13:06.536'
      end: '00:13:10.879'
      u: Your husband had left, and your child was cared for by the sisters, and you
        went into hiding. Yes.
    - who: Eda Button
      start: '00:13:10.879'
      end: '00:13:14.754'
      u: And all the Greeks of Saloniki were deported.
    - who: David Boder
      start: '00:13:14.754'
      end: '00:13:16.223'
      u: All Greek Jews.
    - who: Eda Button
      start: '00:13:16.223'
      end: '00:13:22.457'
      u: All Greek Jews. Every two, three days, there was, were, eh, deportations.
    - who: David Boder
      start: '00:13:22.457'
      end: '00:13:23.613'
      u: Yes.
    - who: Eda Button
      start: '00:13:23.613'
      end: '00:13:28.034'
      u: From [unintelligible, perhaps “Baldad”?]. That is a camp there...
    - who: David Boder
      start: '00:13:28.034'
      end: '00:13:28.628'
      u: Yes.
    - who: Eda Button
      start: '00:13:28.628'
      end: '00:13:30.737'
      u: ". . . in, eh, Germany, in Auschwitz."
    - who: David Boder
      start: '00:13:30.737'
      end: '00:13:31.550'
      u: In Auschwitz.
    - who: Eda Button
      start: '00:13:31.550'
      end: '00:13:32.456'
      u: Auschwitz.Close to 44,000 Jews were deported from Salonika to Auschitz-Birkenau
        from March 20 to August 18, 1943. Most were gassed upon arrival.10
    - who: David Boder
      start: '00:13:32.456'
      end: '00:13:36.331'
      u: And then, when were you arrested again? You went into hiding?
    - who: Eda Button
      start: '00:13:36.331'
      end: '00:13:37.518'
      u: I went into hiding for three months.
    - who: David Boder
      start: '00:13:37.518'
      end: '00:13:37.940'
      u: Yes.
    - who: Eda Button
      start: '00:13:37.940'
      end: '00:13:49.455'
      u: Then a Greek came. And I talked to my [unintelligible]. I sold everything,
        I gave him money and he [unintelligible] me with Greek papers, Greek...
    - who: David Boder
      start: '00:13:49.455'
      end: '00:13:50.658'
      u: Yes.
    - who: Eda Button
      start: '00:13:50.658'
      end: '00:14:02.329'
      u: he took me, so that I was his wife, and then we walked from Saloniki to AthensAthens
        was then under the relatively benevolent rule of Fascist Italy which was allied
        with Nazi Germany at the time. Several thousand Jews from Salonika sought
        and found refuge in Athens, among them Mrs. Button. At the time, she had not
        yet received her Spanish citizenship papers so she feared deportation.11 we,
        eh, from village to village by, eh, horse and that is how...
    - who: David Boder
      start: '00:14:02.329'
      end: '00:14:03.251'
      u: Yes.
    - who: Eda Button
      start: '00:14:03.251'
      end: '00:14:05.750'
      u: Twenty days from Saloniki to Athens.
    - who: David Boder
      start: '00:14:05.750'
      end: '00:14:06.640'
      u: On foot.
    - who: Eda Button
      start: '00:14:06.640'
      end: '00:14:07.359'
      u: On foot.
    - who: David Boder
      start: '00:14:07.359'
      end: '00:14:10.515'
      u: How long does it take to drive from Saloniki to Athens?
    - who: Eda Button
      start: '00:14:10.515'
      end: '00:14:11.109'
      u: A day.
    - who: David Boder
      start: '00:14:11.109'
      end: '00:14:13.765'
      u: And you drove for twenty days?
    - who: Eda Button
      start: '00:14:13.765'
      end: '00:14:14.187'
      u: Twenty days.
    - who: David Boder
      start: '00:14:14.187'
      end: '00:14:15.703'
      u: And he was a Christian Greek?
    - who: Eda Button
      start: '00:14:15.703'
      end: '00:14:16.843'
      u: A Christian Greek.
    - who: David Boder
      start: '00:14:16.843'
      end: '00:14:20.796'
      u: Well, and that is how he took you with him, and then you came to Athens.
    - who: Eda Button
      start: '00:14:20.796'
      end: '00:14:30.467'
      u: Came to Athens. In Athens, in Athens was occupied by the Italians. And the
        Italians didn’t do the same that was done in Saloniki.
    - who: David Boder
      start: '00:14:30.467'
      end: '00:14:30.874'
      u: Yes.
    - who: Eda Button
      start: '00:14:30.874'
      end: '00:14:33.999'
      u: They didn’t apply martial law..
    - who: David Boder
      start: '00:14:33.999'
      end: '00:14:41.311'
      u: Yes. So you were in Athens [unintelligible]. Yes. What happened in Athens?
    - who: Eda Button
      start: '00:14:41.311'
      end: '00:14:46.082'
      u: In Athens, I found my sister, who had been living there for years.
    - who: David Boder
      start: '00:14:46.082'
      end: '00:14:47.124'
      u: Yes?
    - who: Eda Button
      start: '00:14:47.124'
      end: '00:14:57.233'
      u: And, eh, I stayed there, and, eh, four days later my husband came from the
        mountain, in order to, to receive news of me and my child.
    - who: David Boder
      start: '00:14:57.233'
      end: '00:14:57.811'
      u: Yes?
    - who: Eda Button
      start: '00:14:57.811'
      end: '00:15:05.827'
      u: He found me there. And he, eh, knew that my child remained there to the Catholic...
    - who: David Boder
      start: '00:15:05.827'
      end: '00:15:07.280'
      u: Convent.
    - who: Eda Button
      start: '00:15:07.280'
      end: '02:45:17.841'
      u: ". . . and my husband was very ill and for that reason they brought him from
        the mountain in Athens and for two months he, eh, stayed in hospital."
    - who: David Boder
      start: '02:45:17.841'
      end: '00:15:19.576'
      u: Yes. And then?
    - who: Eda Button
      start: '00:15:19.576'
      end: '00:15:25.889'
      u: And then I, because I had no papers, I wasn’t, not yet Spanish.
    - who: David Boder
      start: '00:15:25.889'
      end: '00:15:27.655'
      u: And the Greek man who had taken you, left?
    - who: Eda Button
      start: '00:15:27.655'
      end: '00:15:38.295'
      u: He left, and I signed him a paper that after the war I still wanted to give
        him five, eh, ten [unintelligible].
    - who: David Boder
      start: '00:15:38.295'
      end: '00:15:39.311'
      u: Yes, hmhm.
    - who: Eda Button
      start: '00:15:39.311'
      end: '00:15:45.233'
      u: And he is, he, he was, he left me and he went away.
    - who: David Boder
      start: '00:15:45.233'
      end: '00:15:45.921'
      u: Yes, hmhm.
    - who: Eda Button
      start: '00:15:45.921'
      end: '00:15:53.725'
      u: And then I, we, I, eh, I suffered a lot. My husband was in hospital, and
        I had no money.
    - who: David Boder
      start: '00:15:53.725'
      end: '00:15:54.436'
      u: Yes.
    - who: Eda Button
      start: '00:15:54.436'
      end: '00:15:59.514'
      u: And my husband, when he was heal—, he began to...
    - who: David Boder
      start: '00:15:59.514'
      end: '00:16:00.326'
      u: When he was healthy.
    - who: Eda Button
      start: '00:16:00.326'
      end: '00:16:07.912'
      u: ". . . when he was healthy he began to, in order to [unintelligible], how
        does one say? He began to..."
    - who: David Boder
      start: '00:16:07.912'
      end: '00:16:08.725'
      u: To sell.
    - who: Eda Button
      start: '00:16:08.725'
      end: '00:16:14.495'
      u: ". . . to sell things [unintelligible] so that we, eh..."
    - who: David Boder
      start: '00:16:14.495'
      end: '00:16:15.026'
      u: Had.
    - who: Eda Button
      start: '00:16:15.026'
      end: '00:16:22.321'
      u: ". . . had a piece of bread. And we stay—, we, eh, we still were in a, in
        my sister’s house."
    - who: David Boder
      start: '00:16:22.321'
      end: '00:16:23.057'
      u: Yes.
    - who: Eda Button
      start: '00:16:23.057'
      end: '00:16:32.806'
      u: Then, eh, six months later, my mother, too, ran away from Athens, too ran
        away from Saloniki in Athens.
    - who: David Boder
      start: '00:16:32.806'
      end: '00:16:33.228'
      u: Yes.
    - who: Eda Button
      start: '00:16:33.228'
      end: '00:16:35.259'
      u: And we all lived together.
    - who: David Boder
      start: '00:16:35.259'
      end: '00:16:35.790'
      u: Yes.
    - who: Eda Button
      start: '00:16:35.790'
      end: '00:16:39.446'
      u: Eight days, eight months later, eh, Mussolini is...
    - who: David Boder
      start: '00:16:39.446'
      end: '00:16:42.946'
      u: Yes. Mussolini was overthrown.
    - who: Eda Button
      start: '00:16:42.946'
      end: '00:16:57.920'
      u: ". . . was overthrown. And the Germans were in Athens again and, eh, the,
        eh, head of the Gestapo was in Athens again and he did the same things that
        were done in Saloniki, they began to do in Athens again.When Italy capitulated
        to the Allies, the Germans occupied Athens on September 8, 1943, and Mrs.
        Button and her family were again in danger. As her following testimony indicates,
        the Button family, with the help of friendly Christians undertook energetic
        measures to save themselves.12"
    - who: David Boder
      start: '00:16:57.920'
      end: '00:16:58.601'
      u: Yes.
    - who: Eda Button
      start: '00:16:58.601'
      end: '00:17:07.054'
      u: And we have to leave my, eh, my sister’s house and again we went into hiding
        here and there.
    - who: David Boder
      start: '00:17:07.054'
      end: '00:17:07.648'
      u: And where did your sister go?
    - who: Eda Button
      start: '00:17:07.648'
      end: '00:17:12.241'
      u: My sister hid in a, eh, small apartment with a man.
    - who: David Boder
      start: '00:17:12.241'
      end: '00:17:13.584'
      u: With her husband, right?
    - who: Eda Button
      start: '00:17:13.584'
      end: '00:17:16.068'
      u: With her husband and with him the four children.
    - who: David Boder
      start: '00:17:16.068'
      end: '00:17:17.224'
      u: I see.
    - who: Eda Button
      start: '00:17:17.224'
      end: '00:17:27.958'
      u: And the two grown children, two of eighteen and twenty years, we were told
        then that those married to a Christian might save themselves.Archbishop Damaskinos
        of Athens was sympathetic to the Jews as were many Athenian Christians. The
        Archbishop encouraged Jews to hide in Christian institutions, supported giving
        them false papers, accepted Greek Jews who sought to convert to save themselves
        and agreed to arrange fictitious marriages.13
    - who: David Boder
      start: '00:17:27.958'
      end: '00:17:28.458'
      u: Yes?
    - who: Eda Button
      start: '00:17:28.458'
      end: '00:17:41.254'
      u: And, eh, we thought that [try?] for to save the girls they would, that they
        do a mariage blanc, a...
    - who: David Boder
      start: '00:17:41.254'
      end: '00:17:42.270'
      u: Do a false...
    - who: Eda Button
      start: '00:17:42.270'
      end: '00:17:43.113'
      u: ". . . a false..."
    - who: David Boder
      start: '00:17:43.113'
      end: '00:17:44.879'
      u: ". . . marriage."
    - who: Eda Button
      start: '00:17:44.879'
      end: '00:18:01.769'
      u: ". . . marriage. And I, I began, because then I already had my Spanish papers,
        I was free. And I began in order to find two gentlemen, Greek gentlemen, who
        wanted to marry my niece."
    - who: David Boder
      start: '00:18:01.769'
      end: '00:18:03.238'
      u: Only as a mariage blanc?
    - who: Eda Button
      start: '00:18:03.238'
      end: '00:18:03.769'
      u: Only...
    - who: David Boder
      start: '00:18:03.769'
      end: '00:18:04.769'
      u: To save them, yes.
    - who: Eda Button
      start: '00:18:04.769'
      end: '00:18:16.332'
      u: ". . . only to sa— the children, to save the girls so that they might get
        Aryan papers and they might be able to, eh, work in order to fe— the family..."
    - who: David Boder
      start: '00:18:16.332'
      end: '00:18:17.347'
      u: To feed and support.
    - who: Eda Button
      start: '00:18:17.347'
      end: '00:18:17.660'
      u: ". . . to feed."
    - who: David Boder
      start: '00:18:17.660'
      end: '00:18:18.035'
      u: Yes.
    - who: Eda Button
      start: '00:18:18.035'
      end: '00:18:20.676'
      u: Because the father was also in hiding as well as the mother.
    - who: David Boder
      start: '00:18:20.676'
      end: '00:18:22.176'
      u: Yes. Of your sister.
    - who: Eda Button
      start: '00:18:22.176'
      end: '00:18:23.426'
      u: My sister, yes.
    - who: David Boder
      start: '00:18:23.426'
      end: '00:18:24.098'
      u: And then?
    - who: Eda Button
      start: '00:18:24.098'
      end: '00:18:32.035'
      u: And then I thought, because my husband was in the same, I was Spanish, I
        was, I had thought that I was saved.
    - who: David Boder
      start: '00:18:32.035'
      end: '00:18:32.504'
      u: Yes.
    - who: Eda Button
      start: '00:18:32.504'
      end: '00:18:37.176'
      u: And I began to also find a wife for my husband.
    - who: David Boder
      start: '00:18:37.176'
      end: '00:18:38.817'
      u: Yes, a Christian wife.
    - who: Eda Button
      start: '00:18:38.817'
      end: '00:18:49.051'
      u: A Christian wife. And I found a young woman, twenty-two years old, and this
        young woman, she was a communist and she, eh...
    - who: David Boder
      start: '00:18:49.051'
      end: '00:18:51.035'
      u: Eh, she agreed.
    - who: Eda Button
      start: '00:18:51.035'
      end: '00:18:53.817'
      u: ". . . agreed that she wanted to marry my husband."
    - who: David Boder
      start: '00:18:53.817'
      end: '00:18:54.802'
      u: Yes.
    - who: Eda Button
      start: '00:18:54.802'
      end: '00:18:56.052'
      u: And one had to...
    - who: David Boder
      start: '00:18:56.052'
      end: '00:18:57.271'
      u: Also a kind of mariage blanc?
    - who: Eda Button
      start: '00:18:57.271'
      end: '00:19:06.911'
      u: Mariage blanc. On October 6, all mariages blancs had to be de—, decl— how
        does one say?
    - who: David Boder
      start: '00:19:06.911'
      end: '00:19:08.255'
      u: Eh, declared.
    - who: Eda Button
      start: '00:19:08.255'
      end: '00:19:16.192'
      u: Had to be declared. And it was already October 15 [possibly she means October
        5?] and my husband had not yet found a wife.Following the German occupation
        of the city, the Jews of Athens were ordered to register themselves with the
        community by October 7, 1943, hence Mrs. Button’s concern about the date for
        the false marriage.14
    - who: David Boder
      start: '00:19:16.192'
      end: '00:19:16.599'
      u: Yes.
    - who: Eda Button
      start: '00:19:16.599'
      end: '00:19:24.208'
      u: At the last moment we, the young woman agreed, and they, eh, they did it
        quickly...
    - who: David Boder
      start: '00:19:24.208'
      end: '00:19:24.645'
      u: Yes.
    - who: Eda Button
      start: '00:19:24.645'
      end: '00:19:26.645'
      u: ". . . and so they got married."
    - who: David Boder
      start: '00:19:26.645'
      end: '00:19:27.582'
      u: Married.
    - who: Eda Button
      start: '00:19:27.582'
      end: '00:19:28.019'
      u: Married.
    - who: David Boder
      start: '00:19:28.019'
      end: '00:19:28.409'
      u: Yes, hmhm.
    - who: Eda Button
      start: '00:19:28.409'
      end: '00:19:32.518'
      u: And then, then he came back to me in my house...
    - who: David Boder
      start: '00:19:32.518'
      end: '00:19:33.236'
      u: Yes.
    - who: Eda Button
      start: '00:19:33.236'
      end: '00:19:44.485'
      u: ". . . and I was, eh, if the police should come, I was Spanish and decided
        [again, she means “divorced”] from my husband and I could, I didn’t have to
        live with my husband."
    - who: David Boder
      start: '00:19:44.485'
      end: '00:19:44.829'
      u: Yes.
    - who: Eda Button
      start: '00:19:44.829'
      end: '00:19:47.454'
      u: Because he was, he was married to a Greek.
    - who: David Boder
      start: '00:19:47.454'
      end: '00:19:48.579'
      u: Yes, hmhm.
    - who: Eda Button
      start: '00:19:48.579'
      end: '00:19:52.844'
      u: And then we had thought that my husband was saved.
    - who: David Boder
      start: '00:19:52.844'
      end: '00:19:53.765'
      u: Yes.
    - who: Eda Button
      start: '00:19:53.765'
      end: '00:20:00.280'
      u: And, eh, some months later. Then, eh, we left our house...
    - who: David Boder
      start: '00:20:00.280'
      end: '00:20:01.217'
      u: Hmhm.
    - who: Eda Button
      start: '00:20:01.217'
      end: '00:20:13.122'
      u: ". . . and we, eh, in a, my husband was in an office, he stayed there in
        the evening, and I was hidden in a Greek, at a Greek woman.Sympathetic Athenian
        Greek Christians and Greek underground organizations sought to aid Jews to
        go into hiding and maintain them in their hiding places.15"
    - who: David Boder
      start: '00:20:13.122'
      end: '00:20:15.919'
      u: Why did you have to hide yourself again, you did have papers [unintelligible]?
    - who: Eda Button
      start: '00:20:15.919'
      end: '00:20:25.356'
      u: Yes, because they began that all Jews have to each week declare the, eh,
        Jewish...[simultaneously] community...they have to declare themselves.
    - who: David Boder
      start: '00:20:25.356'
      end: '00:20:27.668'
      u: Hmhm. Whether they are married to a Christian or not.
    - who: Eda Button
      start: '00:20:27.668'
      end: '00:20:27.981'
      u: Yes, eh.
    - who: David Boder
      start: '00:20:27.981'
      end: '00:20:28.512'
      u: Yes, hmhm.
    - who: Eda Button
      start: '00:20:28.512'
      end: '00:20:37.372'
      u: And, eh, we were in a, eh, in a house of my, a—how does one say—eh, belle
        soeur?
    - who: David Boder
      start: '00:20:37.372'
      end: '00:20:38.34'
      u: A sister-in-law.
    - who: Eda Button
      start: '00:20:38.34'
      end: '00:20:39.216'
      u: A sister-in-law.
    - who: David Boder
      start: '00:20:39.216'
      end: '00:20:39.982'
      u: Yes?
    - who: Eda Button
      start: '00:20:39.982'
      end: '00:20:44.622'
      u: And we lived there. My husband came often, we lived there.
    - who: David Boder
      start: '00:20:44.622'
      end: '00:20:47.887'
      u: Why was it safe with your sister-in-law? Wasn’t she Jewish?
    - who: Eda Button
      start: '00:20:47.887'
      end: '00:20:53.621'
      u: No, eh, she was Jewish, but she was, eh, declared with, eh, with false papers.
    - who: David Boder
      start: '00:20:53.621'
      end: '00:20:54.371'
      u: A Christian, yes.
    - who: Eda Button
      start: '00:20:54.371'
      end: '00:20:55.027'
      u: Declared a Christian through her husband.
    - who: David Boder
      start: '00:20:55.027'
      end: '00:20:57.183'
      u: "[unintelligible] and then you lived with her."
    - who: Eda Button
      start: '00:20:57.183'
      end: '00:20:58.012'
      u: We lived.
    - who: David Boder
      start: '00:20:58.012'
      end: '00:20:58.559'
      u: Yes.
    - who: Eda Button
      start: '00:20:58.559'
      end: '00:21:02.953'
      u: Then we knew a man, we knew a Jewish man [unintelligible]...
    - who: David Boder
      start: '00:21:02.953'
      end: '00:21:03.543'
      u: Yes?
    - who: Eda Button
      start: '00:21:03.543'
      end: '00:21:09.324'
      u: ". . . and we didn’t know that this Jewish man was on the side of the Germans."
    - who: David Boder
      start: '00:21:09.324'
      end: '00:21:11.308'
      u: "[surprised] Oh, he was in league with the Gestapo.There were a few Jews
        who attempted to save themselves and their families by helping the Germans
        by informing on their co-religionists. There were also some non-Jews who betrayed
        Jews by informing the Germans of their whereabouts. As Mrs. Button later relates,
        she had to bribe the Jewish collaborator to prevent him from informing on
        her.16"
    - who: Eda Button
      start: '00:21:11.308'
      end: '00:21:11.308'
      u: With the Gestapo [unintelligible].
    - who: David Boder
      start: '00:21:11.308'
      end: '00:21:13.012'
      u: Yes.
    - who: Eda Button
      start: '00:21:13.012'
      end: '00:21:13.637'
      u: And...[short pause]
    - who: David Boder
      start: '00:21:13.637'
      end: '00:21:14.231'
      u: And?
    - who: Eda Button
      start: '00:21:14.231'
      end: '00:21:26.996'
      u: Several, eh, days later, he also decided [divorced] from his wife...
    - who: David Boder
      start: '00:21:26.996'
      end: '00:21:29.668'
      u: Yes, he divorced.
    - who: Eda Button
      start: '00:21:29.668'
      end: '00:21:41.902'
      u: ". . . decided [divorced] from his wife. And his wife was married to a Christian
        and he also to a Christian. And then he said to my husband, “Why don’t you,
        eh, why don’t you do the same thing, that your wife marries a Christian...”"
    - who: David Boder
      start: '00:21:41.902'
      end: '00:21:42.215'
      u: Yes.
    - who: Eda Button
      start: '00:21:42.215'
      end: '00:21:43.121'
      u: "“. . . why don’t you do that?”"
    - who: David Boder
      start: '00:21:43.121'
      end: '00:21:43.433'
      u: Yes.
    - who: Eda Button
      start: '00:21:43.433'
      end: '00:21:50.373'
      u: My husband, eh, asked me, “Do you want that, that you also [simultaneously]
        marry a Christian.” I said, “No, I’m so much afraid of going in the church
        and all you have to do...”
    - who: David Boder
      start: '00:21:50.373'
      end: '00:21:50.841'
      u: Yes.
    - who: Eda Button
      start: '00:21:50.841'
      end: '00:22:05.651'
      u: "“. . . you need. And I will stay like this. Maybe the war will be over,
        and I’ll be able to save myself like this.”What Mrs. Button meant by “like
        this” was continuing to place her faith in the protection her Spanish citizenship
        papers would afford her.17"
    - who: David Boder
      start: '00:22:05.651'
      end: '00:22:06.995'
      u: In which year did this happen?
    - who: Eda Button
      start: '00:22:06.995'
      end: '00:22:09.448'
      u: That was in, eh, early in ’44.
    - who: David Boder
      start: '00:22:09.448'
      end: '00:22:10.573'
      u: Early in ’44, hmhm?
    - who: Eda Button
      start: '00:22:10.573'
      end: '00:22:17.432'
      u: Later my, my eh, mother-in-law...
    - who: David Boder
      start: '00:22:17.432'
      end: '00:22:18.526'
      u: Mother-in-law, yes.
    - who: Eda Button
      start: '00:22:18.526'
      end: '00:22:18.901'
      u: Mother-in-law...
    - who: David Boder
      start: '00:22:18.901'
      end: '00:22:20.276'
      u: Your, your husband’s mother.
    - who: Eda Button
      start: '00:22:20.276'
      end: '00:22:23.010'
      u: Husband’s mother and my in-law, eh...
    - who: David Boder
      start: '00:22:23.010'
      end: '00:22:25.259'
      u: Sister-in-law.
    - who: Eda Button
      start: '00:22:25.259'
      end: '00:22:31.213'
      u: Father. My father-in-law. They were hiding in a village. My father-in-law
        was 80 years old...
    - who: David Boder
      start: '00:22:31.213'
      end: '00:22:31.743'
      u: Yes.
    - who: Eda Button
      start: '00:22:31.743'
      end: '00:22:36.009'
      u: and my mother-in-law was, eh, 70 years old.
    - who: David Boder
      start: '00:22:36.009'
      end: '00:22:36.478'
      u: Yes.
    - who: Eda Button
      start: '00:22:36.478'
      end: '00:22:43.477'
      u: And they ran away from village to village. Because they were of, from Greece
        and they knew the language very well...
    - who: David Boder
      start: '00:22:43.477'
      end: '00:22:43.977'
      u: Yes.
    - who: Eda Button
      start: '00:22:43.977'
      end: '00:22:48.086'
      u: ". . . the Greek language. And in this way, they managed to save themselves."
    - who: David Boder
      start: '00:22:48.086'
      end: '00:22:48.649'
      u: Hmhm?
    - who: Eda Button
      start: '00:22:48.649'
      end: '00:22:49.837'
      u: And they came in Athens.
    - who: David Boder
      start: '00:22:49.837'
      end: '00:22:50.415'
      u: Yes.
    - who: Eda Button
      start: '00:22:50.415'
      end: '00:22:54.290'
      u: And we all, all lived together at, eh, my sister-in-law.
    - who: David Boder
      start: '00:22:54.290'
      end: '00:22:54.884'
      u: Yes.
    - who: Eda Button
      start: '00:22:54.884'
      end: '00:23:04.477'
      u: Then, one day we heard that this man, who came to us, was, eh, was on the
        side of the Germans.
    - who: David Boder
      start: '00:23:04.477'
      end: '00:23:05.211'
      u: Yes.
    - who: Eda Button
      start: '00:23:05.211'
      end: '00:23:18.038'
      u: And, eh, I, I, we were afraid my husband and I and we ran away to another
        in-law, eh, sister-in-law...
    - who: David Boder
      start: '00:23:18.038'
      end: '00:23:19.2881'
      u: To another sister-in-law.
    - who: Eda Button
      start: '00:23:19.2881'
      end: '00:23:24.959'
      u: ". . . sister-in-law, sister-in-law, who also lived in Athens in another
        quarter."
    - who: David Boder
      start: '00:23:24.959'
      end: '00:23:27.475'
      u: Yes, hmhm?
    - who: Eda Button
      start: '00:23:27.475'
      end: '00:23:31.287'
      u: And my mother-in-law stayed with the other sister-in-law.
    - who: David Boder
      start: '00:23:31.287'
      end: '00:23:32.068'
      u: Yes.
    - who: Eda Button
      start: '00:23:32.068'
      end: '00:23:41.739'
      u: And, the Jewish man, he reproved a little, how does one say?
    - who: David Boder
      start: '00:23:41.739'
      end: '00:23:42.645'
      u: He was sorry?
    - who: Eda Button
      start: '00:23:42.645'
      end: '00:23:57.879'
      u: He was sorry, in the end. And he said to my mother-in-law, “You should, I
        don’t know what, the Germans know that you live in this house. And today the
        Germans will come and you...”
    - who: David Boder
      start: '00:23:57.879'
      end: '00:23:58.535'
      u: Take you away?
    - who: Eda Button
      start: '00:23:58.535'
      end: '00:23:59.098'
      u: Take away.
    - who: David Boder
      start: '00:23:59.098'
      end: '00:24:02.394'
      u: Did this Jewish man do anything bad to you?
    - who: Eda Button
      start: '00:24:02.394'
      end: '00:24:03.050'
      u: Yes.
    - who: David Boder
      start: '00:24:03.050'
      end: '00:24:04.113'
      u: What did he do?
    - who: Eda Button
      start: '00:24:04.113'
      end: '00:24:15.737'
      u: Because I was afraid and I [no verb, only the auxiliary past tense form;
        probably she meant “gave”] him a little something that I had salvaged from
        Saloniki, linen and clothes and such, and I had to give everything to him
        and...
    - who: David Boder
      start: '00:24:15.737'
      end: '00:24:16.659'
      u: And run away?
    - who: Eda Button
      start: '00:24:16.659'
      end: '00:24:19.878'
      u: To, yes, run away. I had no house to stay and nothing.
    - who: David Boder
      start: '00:24:19.878'
      end: '00:24:23.002'
      u: And then he said to your mother-in-law...
    - who: Eda Button
      start: '00:24:23.002'
      end: '00:24:24.877'
      u: No, he said to my in-law...
    - who: David Boder
      start: '00:24:24.877'
      end: '00:24:25.971'
      u: Mother-in-law?
    - who: Eda Button
      start: '00:24:25.971'
      end: '00:24:27.643'
      u: Said to my brother-in-law...
    - who: David Boder
      start: '00:24:27.643'
      end: '00:24:28.456'
      u: 'To your brother-in-law.Translator’s Note: In German, the words for brother-
        and sister-in-law do not follow the word construction with “-in-law”/ “Schwieger-”
        but are different terms; Button, however, wrongly uses the “-in-law” for brother-in-law
        as well; she says “Schwiegerbruder” instead of the correct “Schwager”18'
    - who: Eda Button
      start: '00:24:28.456'
      end: '00:24:30.846'
      u: To my brother-in-law, also a lawyer...
    - who: David Boder
      start: '00:24:30.846'
      end: '00:24:31.471'
      u: Yes.
    - who: Eda Button
      start: '00:24:31.471'
      end: '00:24:33.534'
      u: ". . . that the Germans would, eh..."
    - who: David Boder
      start: '00:24:33.534'
      end: '00:24:35.612'
      u: Come?
    - who: Eda Button
      start: '00:24:35.612'
      end: '00:24:44.908'
      u: Come, come in the house. And he should save himself, run away. But the mother,
        because she was old, and the father could stay in the house.
    - who: David Boder
      start: '00:24:44.908'
      end: '00:24:45.502'
      u: Yes.
    - who: Eda Button
      start: '00:24:45.502'
      end: '00:24:55.486'
      u: But at the moment when my brother-in-law said this [given her faulty grammar,
        this could also mean “my brother-in-law was told this”], he came away from
        home and he told my in-law...
    - who: David Boder
      start: '00:24:55.486'
      end: '00:24:55.767'
      u: Father-in-law?
    - who: Eda Button
      start: '00:24:55.767'
      end: '00:24:59.267'
      u: Father-in-law, and my mother-in-law, who were still in the table...
    - who: David Boder
      start: '00:24:59.267'
      end: '00:25:00.360'
      u: "[unintelligible]"
    - who: Eda Button
      start: '00:25:00.360'
      end: '00:25:02.485'
      u: ". . . in the dining-room..."
    - who: David Boder
      start: '00:25:02.485'
      end: '00:25:03.281'
      u: Yes.
    - who: Eda Button
      start: '00:25:03.281'
      end: '00:25:05.484'
      u: He told them [quickly?] they should...
    - who: David Boder
      start: '00:25:05.484'
      end: '00:25:07.437'
      u: Run away?
    - who: Eda Button
      start: '00:25:07.437'
      end: '00:25:22.452'
      u: ". . . run away. And my father-in-law had no time to put on my jacket, something
        to wear, and my sister-in-law [again, she uses the wrong German word] and
        they ran away from the, the, the staircase in [unintelligible]..."
    - who: David Boder
      start: '00:25:22.452'
      end: '00:25:23.264'
      u: In the back, yes.
    - who: Eda Button
      start: '00:25:23.264'
      end: '00:25:30.451'
      u: ". . . in the back. And at the moment that they were, that they ran away
        they still let the lights on."
    - who: David Boder
      start: '00:25:30.451'
      end: '00:25:30.983'
      u: Yes.
    - who: Eda Button
      start: '00:25:30.983'
      end: '00:26:00.294'
      u: And then my brother-in-law [wrong German word again], he ran away with his
        wife. Then he went to the Jew who wanted to [unintelligible], had told him
        that they had already run away. And the Jew said, “And your mother ran away
        too?” Said he, “Yes, of course, could not save me and leave my mother and
        my father.” Said he, “What have you done? The Germans will understand that
        I have told you that they should run away.”
    - who: David Boder
      start: '00:26:00.294'
      end: '00:26:01.544'
      u: That was the Christian [possibly not “Christian” but “helpful”?] man?
    - who: Eda Button
      start: '00:26:01.544'
      end: '00:26:02.029'
      u: The Jew.
    - who: David Boder
      start: '00:26:02.029'
      end: '00:26:02.498'
      u: Yes.
    - who: Eda Button
      start: '00:26:02.498'
      end: '00:26:03.342'
      u: He was a Jew.
    - who: David Boder
      start: '00:26:03.342'
      end: '00:26:05.670'
      u: "[surprised] Oh, he was a Jew who worked with the Germans?"
    - who: Eda Button
      start: '00:26:05.670'
      end: '00:26:06.576'
      u: Yes, yes, he was a Jew.
    - who: David Boder
      start: '00:26:06.576'
      end: '00:26:07.169'
      u: Yes.
    - who: Eda Button
      start: '00:26:07.169'
      end: '00:26:08.169'
      u: A Greek Jew.
    - who: David Boder
      start: '00:26:08.169'
      end: '00:26:10.606'
      u: A Greek Jew who worked with the Germans. So?
    - who: Eda Button
      start: '00:26:10.606'
      end: '00:26:33.231'
      u: And he said, “What have you done? The Germans will understand that I have
        you told you this and that we should have done [she probably means “and what
        we should have done”].” Then my brother-in-law said, “I could not leave my
        mother, my father, an eighty-year old human, leave them in so [unintelligible].”
        And then we ran away. Then we again, the, the, my brother-in-law and my sister-in-law,
        eh, not the brother-in-law...
    - who: David Boder
      start: '00:26:33.231'
      end: '00:26:37.138'
      u: Yes.
    - who: Eda Button
      start: '00:26:37.138'
      end: '00:26:37.730'
      u: the father-in-law...
    - who: David Boder
      start: '00:26:37.730'
      end: '00:26:38.182'
      u: Yes.
    - who: Eda Button
      start: '00:26:38.182'
      end: '00:26:57.255'
      u: ". . . my mother-in-law, they came to us where we had only a kitchen with
        two rooms, where we were already 6, 8 people. And, eh, one would lie in bed,
        on the floor, and this way we stayed some days."
    - who: David Boder
      start: '00:26:57.255'
      end: '00:26:58.643'
      u: Then, how were you deported?
    - who: Eda Button
      start: '00:26:58.643'
      end: '00:27:08.421'
      u: I was deported even though [unintelligible] my husband had said that I had
        to drive in [to] Barcelona.Barcelona is located in northeastern Spain and
        is a major Mediterranean port and Spanish population center. The “drive” to
        Barcelona was to be by train not by car.19
    - who: David Boder
      start: '00:27:08.421'
      end: '00:27:09.201'
      u: Yes.
    - who: Eda Button
      start: '00:27:09.201'
      end: '00:27:20.148'
      u: And because the first group from Saloniki, of the Spanish group,There was
        indeed a small group of Jews with Spanish citizenship who had been allowed
        into Spain. However, due to highly restrictive measures stipulated by the
        Spanish government for Jews with Spanish citizenship entering the country,
        those Jews from Athens with Spanish citizenship papers never made it to Spain.20
        was five [possibly “twelve”] months in Belsen, then they were from Frankfurt...
    - who: David Boder
      start: '00:27:20.148'
      end: '00:27:20.413'
      u: Yes.
    - who: Eda Button
      start: '00:27:20.413'
      end: '00:27:26.355'
      u: ". . . they were in Barcelona, really in Barcelona, and we letters from them
        re—"
    - who: David Boder
      start: '00:27:26.355'
      end: '00:27:26.948'
      u: Received?
    - who: David Boder
      start: '00:27:26.948'
      end: '00:27:39.751'
      u: Received that they were in Barcelona already. They told us that all Jews
        from, all Spanish Jews from Athens would drive straight to Barcelona again.
    - who: David Boder
      start: '00:27:39.751'
      end: '00:27:40.266'
      u: Yes.
    - who: Eda Button
      start: '00:27:40.266'
      end: '00:27:48.952'
      u: So my husband said to me, “Why do you want to hide yourself when [unintelligible],
        that your father just to Auschwitz was...The meaning of “that your father
        just to Auschwitz was...” is not clear. There is no prior indication that
        Mrs. Button’s father was sent to Auschwitz-Birkenau. The only reference to
        her father in the interview is that by March 1944 “my father had long been
        dead.” Is it possible that he did not have Spanish citizenship papers and
        perished in Auschwitz-Birkenau?21
    - who: David Boder
      start: '00:27:48.952'
      end: '00:27:50.371'
      u: Sent?
    - who: Eda Button
      start: '00:27:50.371'
      end: '00:27:56.360'
      u: ". . . sent. “Why do you want to do then, if you do not to, eh, Barcelona
        as well?”"
    - who: David Boder
      start: '00:27:56.360'
      end: '00:27:57.046'
      u: Yes.
    - who: Eda Button
      start: '00:27:57.046'
      end: '00:28:02.036'
      u: "“You will stay in Barcelona for one month; the World War will be ended.
        . .”"
    - who: David Boder
      start: '00:28:02.036'
      end: '00:28:03.191'
      u: Yes.
    - who: Eda Button
      start: '00:28:03.191'
      end: '00:28:13.842'
      u: "“. . . and you will return.” And I was in Sunday, not Sunday, eh, [questioningly]
        dimanche [unintelligible]?"
    - who: David Boder
      start: '00:28:13.842'
      end: '00:28:14.404'
      u: Yes, Monday.
    - who: Eda Button
      start: '00:28:14.404'
      end: '00:28:43.052'
      u: On Monday I was at the Spanish Consulate, and, to ask what the Spanish, what
        I must do. Because all Spaniards had been already classified, and all were
        already in the Jewish Community. And I was told on Sunday at nine o’clock
        you have, all must drive to Spain.
    - who: David Boder
      start: '00:28:43.052'
      end: '00:28:44.347'
      u: To Spain?
    - who: Eda Button
      start: '00:28:44.347'
      end: '00:28:45.298'
      u: Drive to Spain.
    - who: David Boder
      start: '00:28:45.298'
      end: '00:28:45.688'
      u: Yes.
    - who: Eda Button
      start: '00:28:45.688'
      end: '00:28:53.360'
      u: And I went to the Consulate to ask what I has to do, [corrects herself] had
        to do. There was a Catholic, eh, how does one say?
    - who: David Boder
      start: '00:28:53.360'
      end: '00:29:01.781'
      u: Priest? Minister?
    - who: Eda Button
      start: '00:29:01.781'
      end: '00:29:02.748'
      u: A, yes...
    - who: David Boder
      start: '00:29:02.748'
      end: '00:29:03.387'
      u: Padre?
    - who: Eda Button
      start: '00:29:03.387'
      end: '00:29:09.204'
      u: I said already. And he knew that my child was hidden in Saloniki.
    - who: David Boder
      start: '00:29:09.204'
      end: '00:29:09.781'
      u: Yes.
    - who: Eda Button
      start: '00:29:09.781'
      end: '00:29:27.709'
      u: And he said to me, “What do you have to be here for? [unintelligible] from
        one house to another. And it is better you should drive to Spain. There you
        will breathe fresh air and be free and one month later you will return.”We
        later learn that Mrs. Button and other Jews with Spanish citizenship from
        Athens were sent to Bergen Belsen. The question therefore arises, was the
        Spanish consul being disingenuous or did he really believe that the Athenian
        Jews with Spanish citizenship would be sent directly to Spain?22
    - who: David Boder
      start: '00:29:27.709'
      end: '00:29:28.365'
      u: Yes.
    - who: Eda Button
      start: '00:29:28.365'
      end: '00:29:39.060'
      u: And in the end I also asked the consul. The consul told me, “It is the best
        for you, you have to drive to Spain.”
    - who: David Boder
      start: '00:29:39.060'
      end: '00:29:39.700'
      u: Yes.
    - who: Eda Button
      start: '00:29:39.700'
      end: '00:29:52.113'
      u: "“In five days you will be in Barcelona and you will be free.” Then I came
        home, with the, the priest"
    - who: David Boder
      start: '00:29:52.113'
      end: '00:29:53.378'
      u: With the priest?
    - who: Eda Button
      start: '00:29:53.378'
      end: '00:29:57.656'
      u: Yes, with the priest I came home. With the car of the...
    - who: David Boder
      start: '00:29:57.656'
      end: '00:29:58.687'
      u: Consulate?
    - who: Eda Button
      start: '00:29:58.687'
      end: '00:30:13.384'
      u: Consulate. I should take something, a valise, some clothes, get something
        for me. And I came home and I had no time to tell my husband that I will drive
        away. Because in a quarter of an hour [short break in the recording] already
        one had to be at the station because the train had to drive away.
    - who: David Boder
      start: '00:30:13.384'
      end: '00:30:14.258'
      u: Yes.
    - who: Eda Button
      start: '00:30:14.258'
      end: '00:31:33.082'
      u: 'Away. [Note: There is another break here, as if something is missing and
        she is backtracking a little bit] Consul, eh, I came home and my husband had
        no time, not even to hear what was up. I took a couple of things, no time,
        and I drove in the car with the Padre. We drove to, we again went to the consulate
        and the minister Spanish consul and his wife as well, was there, and, eh,
        he waited for us and we all together came to the station. At the station,
        I, eh, the car, eh, [unintelligible] arrêté [possibly she wants to know the
        German word for “arrêté,” meaning “remaining seated”]?'
    - who: David Boder
      start: '00:31:33.082'
      end: '00:31:33.910'
      u: Went back?
    - who: Eda Button
      start: '00:31:33.910'
      end: '00:31:34.425'
      u: No, [unintelligible].
    - who: David Boder
      start: '00:31:34.425'
      end: '00:31:35.785'
      u: Stayed [unintelligible].
    - who: Eda Button
      start: '00:31:35.785'
      end: '00:31:55.405'
      u: Yes, and I started to cry. I told the consul, “I do not want to drive away.”
        Said he, “No, the best is, because, you should drive to Spain. And in only
        one month the war is over and you will return.”
    - who: David Boder
      start: '00:31:55.405'
      end: '00:31:56.437'
      u: Yes.
    - who: Eda Button
      start: '00:31:56.437'
      end: '00:32:05.405'
      u: I prayed [asked] the Padre he should, he should take care for my child in,
        eh...
    - who: David Boder
      start: '00:32:05.405'
      end: '00:32:07.014'
      u: In the convent?
    - who: Eda Button
      start: '00:32:07.014'
      end: '00:32:14.342'
      u: ". . . in Salonika. Yes, in the convent. Says he, “Yes, yes, you will be
        back and you can...”"
    - who: David Boder
      start: '00:32:14.342'
      end: '00:32:19.092'
      u: "[interrupts her] Now, [unintelligible], and how did you go away then?"
    - who: Eda Button
      start: '00:32:19.092'
      end: '00:32:26.904'
      u: I came to the station and I started to walk.
    - who: David Boder
      start: '00:32:26.904'
      end: '00:32:28.748'
      u: And were there already other Jews there?
    - who: Eda Button
      start: '00:32:28.748'
      end: '00:32:47.903'
      u: No. We were not from the right side, we came from the other side. We didn’t
        know where the Spanish Jews were. Then we saw that all cars [railway cars]
        were barbelé, how does one say?
    - who: David Boder
      start: '00:32:47.903'
      end: '00:32:49.012'
      u: With wire?
    - who: Eda Button
      start: '00:32:49.012'
      end: '00:32:49.668'
      u: With wire.
    - who: David Boder
      start: '00:32:49.668'
      end: '00:32:50.605'
      u: With wire. Yes?
    - who: Eda Button
      start: '00:32:50.605'
      end: '00:33:00.683'
      u: And I did not see Jews, Jews. I did from the window with the wire...
    - who: David Boder
      start: '00:33:00.683'
      end: '00:33:01.183'
      u: Yes.
    - who: Eda Button
      start: '00:33:01.183'
      end: '00:33:12.589'
      u: I said, “This is now [unintelligible], are we allowed to travel? I am afraid
        and I want to go back to Athens. I do not want to travel. I do not want to
        go away.”
    - who: David Boder
      start: '00:33:12.589'
      end: '00:33:13.355'
      u: Yes.
    - who: Eda Button
      start: '00:33:13.355'
      end: '00:33:27.761'
      u: |-
        The wife of the Spanish consul then said to me, “You are right but the Germans said it wrong, we were told you have to with second class...”This would argue for the fact that the Germans were using deceptive tactics in order to convince the Spanish consul that the Jews were indeed being sent to Spain so that he would aid in their departure from the city. One frequently encounters Nazi deceit during the Holocaust.
        23
    - who: David Boder
      start: '00:33:27.761'
      end: '00:33:29.714'
      u: In the second car?
    - who: Eda Button
      start: '00:33:29.714'
      end: '00:33:36.401'
      u: ". . . drive in the second class Car. And the Germans us..."
    - who: David Boder
      start: '00:33:36.401'
      end: '00:33:52.744'
      u: "[In English] The spool ended and I am making an attachment so that this
        spool will have probably more than 33 minutes. The story is becoming interesting
        and I decided to continue."
    - who: David Boder
      start: '00:33:52.744'
      end: '00:34:00.681'
      u: "[In German] So, say, you were there, start over again. Yes?"
    - who: Eda Button
      start: '00:34:00.681'
      end: '00:34:16.838'
      u: I was at the station and I saw the Jews, who were [locked] into the car with
        wire. I was so scared that I started to cry. So I asked...
    - who: David Boder
      start: '00:34:16.838'
      end: '00:34:18.447'
      u: The wife of . ..
    - who: Eda Button
      start: '00:34:18.447'
      end: '00:34:31.760'
      u: I said to the wife of the Spanish consul, “Where are the second class cars?
        I cannot drive that way. And I want to back in Athens...
    - who: David Boder
      start: '00:34:31.760'
      end: '00:34:33.338'
      u: to Athens?
    - who: Eda Button
      start: '00:34:33.338'
      end: '00:34:34.244'
      u: To Athens.
    - who: David Boder
      start: '00:34:34.244'
      end: '00:34:34.728'
      u: Yes.
    - who: Eda Button
      start: '00:34:34.728'
      end: '00:34:43.493'
      u: She said to me, “You are right, the Gestapo have said wrong. And you can,
        you can go back.”
    - who: David Boder
      start: '00:34:43.493'
      end: '00:34:44.181'
      u: Yes.
    - who: Eda Button
      start: '00:34:44.181'
      end: '00:34:53.728'
      u: And slowly, slowly I went, went back, and the consul with his wife, and his
        secretary and the Padre...
    - who: David Boder
      start: '00:34:53.728'
      end: '00:34:54.884'
      u: Yes.
    - who: Eda Button
      start: '00:34:54.884'
      end: '00:35:05.117'
      u: ". . . went in the train to greet the Spanish group. Those who had to go
        away to Spain..."
    - who: David Boder
      start: '00:35:05.117'
      end: '00:35:06.054'
      u: Yes.
    - who: Eda Button
      start: '00:35:06.054'
      end: '00:35:09.851'
      u: ". . . were, to greet them at the last moment.”Greet” here seems to mean
        to see the Jews safely off on their journey.24"
    - who: David Boder
      start: '00:35:09.851'
      end: '00:35:10.351'
      u: Yes.
    - who: Eda Button
      start: '00:35:10.351'
      end: '00:35:13.038'
      u: And I was [unintelligible] in the car.
    - who: David Boder
      start: '00:35:13.038'
      end: '00:35:14.038'
      u: Yes.
    - who: Eda Button
      start: '00:35:14.038'
      end: '00:35:20.928'
      u: I didn’t know what to do because it was German police.
    - who: David Boder
      start: '00:35:20.928'
      end: '00:35:21.600'
      u: Yes.
    - who: Eda Button
      start: '00:35:21.600'
      end: '00:35:26.897'
      u: And I thought, what shall I answer if they ask, request my papers.
    - who: David Boder
      start: '00:35:26.897'
      end: '00:35:28.365'
      u: Was there no chauffeur?
    - who: Eda Button
      start: '00:35:28.365'
      end: '00:35:36.568'
      u: Yes, the chauffeur was too, eh, he also went to greet the Spanish group.
    - who: David Boder
      start: '00:35:36.568'
      end: '00:35:37.240'
      u: Yes.
    - who: Eda Button
      start: '00:35:37.240'
      end: '00:35:38.959'
      u: Because he known everybody. [She either means “Everybody had gone” or “He
        knew everybody”]
    - who: David Boder
      start: '00:35:38.959'
      end: '00:35:39.615'
      u: Yes.
    - who: Eda Button
      start: '00:35:39.615'
      end: '00:36:18.093'
      u: And I stayed. And then, eh, several minutes later the priest came back and
        he said to me, “Why are you here?” I said, “I am scared and I do not want
        to go. And I want to go back to Athens.” Then he said to me, “And, I will,
        you cannot stay outside here. The Germans can request your papers. Come into
        the car.” And I went, came into the car, I sat down. And I was so scared that
        the Germans will not request my papers.
    - who: David Boder
      start: '00:36:18.093'
      end: '00:36:18.500'
      u: Yes.
    - who: Eda Button
      start: '00:36:18.500'
      end: '00:36:21.906'
      u: But since the Spanish flag was in the car...
    - who: David Boder
      start: '00:36:21.906'
      end: '00:36:22.828'
      u: Yes.
    - who: Eda Button
      start: '00:36:22.828'
      end: '00:36:26.202'
      u: ". . . I thought that the Germans could not, eh..."
    - who: David Boder
      start: '00:36:26.202'
      end: '00:36:26.921'
      u: Yes.
    - who: Eda Button
      start: '00:36:26.921'
      end: '00:36:37.952'
      u: ". . . request my papers. And I was there, I waited. Several minutes later,
        I was so scared, I waited, that the, the consul and..."
    - who: David Boder
      start: '00:36:37.952'
      end: '00:36:39.452'
      u: His wife?
    - who: Eda Button
      start: '00:36:39.452'
      end: '00:36:47.139'
      u: ". . . greeting, yes, greeting the Spanish group and that he returns to bring
        me to Athens..."
    - who: David Boder
      start: '00:36:47.139'
      end: '00:36:49.014'
      u: To bring you back?
    - who: Eda Button
      start: '00:36:49.014'
      end: '00:36:59.092'
      u: To bring me back. Several minutes later I see my brother coming. My brother,
        too, was in the train car with my old mother of eighty years.
    - who: David Boder
      start: '00:36:59.092'
      end: '00:36:59.608'
      u: Yes.
    - who: Eda Button
      start: '00:36:59.608'
      end: '00:37:01.295'
      u: As Spaniard, again.Both Mrs. Button’s mother and brother had Spanish citizenship
        papers.25
    - who: David Boder
      start: '00:37:01.295'
      end: '00:37:02.045'
      u: Yes.
    - who: Eda Button
      start: '00:37:02.045'
      end: '00:37:13.248'
      u: And my brother came and he asked me why I stayed here and why, why...
    - who: David Boder
      start: '00:37:13.248'
      end: '00:37:23.201'
      u: "[Apparently talking to somebody else in the background who disrupted the
        interview.]"
    - who: Eda Button
      start: '00:37:23.201'
      end: '00:37:41.153'
      u: Why, my brother said to me, “Why do you stay here? The Padre told me that
        you were here and you came here, and you should drive to Spain with us. And
        when you want to go again to Athens...”
    - who: David Boder
      start: '00:37:41.153'
      end: '00:37:42.122'
      u: Return?
    - who: Eda Button
      start: '00:37:42.122'
      end: '00:37:45.294'
      u: "“. . . want to return, eh, you will again be, eh...”"
    - who: David Boder
      start: '00:37:45.294'
      end: '00:37:48.044'
      u: Betrayed?
    - who: Eda Button
      start: '00:37:48.044'
      end: '00:37:52.637'
      u: "“. . . betrayed again, and then you will directly to Auschwitz...”"
    - who: David Boder
      start: '00:37:52.637'
      end: '00:37:53.668'
      u: Go?
    - who: Eda Button
      start: '00:37:53.668'
      end: '00:38:03.995'
      u: ". . . go.” And he said, “You have to come with us, we drive to Spain. We
        have a lot of bread in the train...”"
    - who: David Boder
      start: '00:38:03.995'
      end: '00:38:04.808'
      u: Yes.
    - who: Eda Button
      start: '00:38:04.808'
      end: '00:38:20.276'
      u: "“. . . and one has all the food of, of all the Jews have given money and
        they, they bought a lot of food. And we will make a very good journey. And
        you should not, eh...”"
    - who: David Boder
      start: '00:38:20.276'
      end: '00:38:34.494'
      u: Be afraid?
    - who: Eda Button
      start: '00:38:34.494'
      end: '00:38:35.275'
      u: "“. . . be afraid. You should join us.” He took my valise and we came. [unintelligible]
        I came to the train that I had seen, into the car with my mother, my old mother,
        and..."
    - who: David Boder
      start: '00:38:35.275'
      end: '00:38:35.275'
      u: Where was your father?
    - who: Eda Button
      start: '00:38:35.275'
      end: '00:38:37.900'
      u: My father had long been dead. Regrettably.
    - who: David Boder
      start: '00:38:37.900'
      end: '00:38:39.463'
      u: I see.
    - who: Eda Button
      start: '00:38:39.463'
      end: '00:38:52.264'
      u: And I saw my mother, and my brother and all the people that were in there.
        They were mostly the richest Jewish families in Greece.
    - who: David Boder
      start: '00:38:52.264'
      end: '00:38:52.713'
      u: Yes.
    - who: Eda Button
      start: '00:38:52.713'
      end: '00:38:58.538'
      u: And I saw all the people. I said, “What have I done, why have I come?”
    - who: David Boder
      start: '00:38:58.538'
      end: '00:38:59.194'
      u: Yes.
    - who: Eda Button
      start: '00:38:59.194'
      end: '00:39:11.443'
      u: But two minutes later the train already had to leave and I only had time
        to tell the Padre to look after my child.
    - who: David Boder
      start: '00:39:11.443'
      end: '00:39:17.333'
      u: Now, your [unintelligible]. To where, eh, where to were you taken?
    - who: Eda Button
      start: '00:39:17.333'
      end: '00:39:19.427'
      u: I was taken from Athens.
    - who: David Boder
      start: '00:39:19.427'
      end: '00:39:20.583'
      u: Where to, where to?
    - who: Eda Button
      start: '00:39:20.583'
      end: '00:39:23.379'
      u: In, to Bergen-Belsen. I was...
    - who: David Boder
      start: '00:39:23.379'
      end: '00:39:24.488'
      u: "[interrupts] Not to Spain?"
    - who: Eda Button
      start: '00:39:24.488'
      end: '00:39:29.738'
      u: No. It was wrong. We were told that we would to Spain but we drove in Bergen-Belsen.
    - who: David Boder
      start: '00:39:29.738'
      end: '00:39:32.676'
      u: I see. And how long were you in Bergen-Belsen?
    - who: Eda Button
      start: '00:39:32.676'
      end: '00:39:46.326'
      u: I was, eh, exactly, eh, from April 12, ’44, we went from Athens and we were
        in Bergen-Belsen after fourteen days with the...
    - who: David Boder
      start: '00:39:46.326'
      end: '00:39:47.949'
      u: "[interrupts] Yes, and how long were you there?"
    - who: Eda Button
      start: '00:39:47.949'
      end: '00:39:52.726'
      u: And we were until April 5, ’45...Bergen-Belsen was actually liberated on
        April 15, 1945 by British armed forces.26
    - who: David Boder
      start: '00:39:52.726'
      end: '00:39:53.319'
      u: "’45."
    - who: Eda Button
      start: '00:39:53.319'
      end: '00:39:55.208'
      u: ". . . we were there, in Bergen-Belsen...It is a bit puzzling as to why Boder
        did not inquire about Mrs. Button’s experiences in Bergen Belsen especially
        since there was additional time remaining on the spool.27"
    - who: David Boder
      start: '00:39:55.208'
      end: '00:39:59.360'
      u: "[interrupts] Now, tell, how did you get your child back here in Paris?"
    - who: Eda Button
      start: '00:39:59.360'
      end: '00:40:05.854'
      u: I was, we were so, so long in Belsen.
    - who: David Boder
      start: '00:40:05.854'
      end: '00:40:12.394'
      u: Yes.
    - who: Eda Button
      start: '00:40:12.394'
      end: '00:40:26.240'
      u: And we were, we had very poor food, eh...
    - who: David Boder
      start: '00:40:26.240'
      end: '00:40:36.059'
      u: Yes.
    - who: Eda Button
      start: '00:40:36.059'
      end: '00:40:12.394'
      u: ". . . and everything horrible and each month the, eh, German, eh, chief
        came and he told us, “a little patience, just a few days more,” and we would
        drive to Spain."
    - who: David Boder
      start: '00:40:12.394'
      end: '00:40:36.059'
      u: Yes. So, [unintelligible]. You say, the “Mother Superior” returned your child.
    - who: Eda Button
      start: '00:40:36.059'
      end: '00:40:36.496'
      u: Yes.
    - who: David Boder
      start: '00:40:36.496'
      end: '00:40:38.026'
      u: Who paid for your trip?
    - who: Eda Button
      start: '00:40:38.026'
      end: '00:41:01.770'
      u: I, I requested of, my husband wrote from Tel Aviv to Jerusalem.The interview
        does not record how Mrs Button’s husband managed to successfully escape from
        Athens to Palestine. Mrs. Button earlier related that he had escaped from
        Athens to neutral Turkey and then to Palestine. The Greek underground did
        assist in helping Jews escape across the Aegean to Turkey. Once in Turkey,
        Mr. Button might have received helped from Palestinian Jews.28 The Joint has
        to help us get our child. The Joint, a boss of, a director of the Joint sent
        me a letter...
    - who: David Boder
      start: '00:41:01.770'
      end: '00:41:01.770'
      u: Yes.
    - who: Eda Button
      start: '00:41:01.770'
      end: '00:41:26.091'
      u: ". . . and I should come there. And, eh, the director said to me, “Do you
        want to drive to Greece to get your child?” I said, “No. I do not want to
        drive to Greece. I cannot see this, eh, country anymore. And I want to drive
        to Palestine to be free.”"
    - who: David Boder
      start: '00:41:26.091'
      end: '00:41:26.731'
      u: And?
    - who: Eda Button
      start: '00:41:26.731'
      end: '00:41:57.124'
      u: So he told me, “How will you get your child?” So I said, “I am going to Palestine
        now because the Jewish Agence Palestinienne gave me a permit,The Jewish Agency
        (Jewish Agence Palestinian) was responsible for the immigration and resettlement
        of Jews in Palestine29 and we all together, in a few days, will drive to,
        eh, Palestine. And from there I will try, with Greek papers, because I will
        again marry my husband...”
    - who: David Boder
      start: '00:41:57.124'
      end: '00:41:57.592'
      u: Yes.
    - who: Eda Button
      start: '00:41:57.592'
      end: '00:42:03.742'
      u: "“. . . and I will have my Greek papers so that I will drive to Greece to
        get my child.”"
    - who: David Boder
      start: '00:42:03.742'
      end: '00:42:11.985'
      u: I see. [unintelligible] Yet still the, the Sister Superior brought the child
        here.Mrs. Button had told Boder at the start of the interview that the Sister
        Superior of the Daughters of Mercy of St. Vincent de Paul had brought her
        daughter from Salonika to Paris. We now learn that this was accomplished with
        the help of the Joint.30 How did they return...
    - who: Eda Button
      start: '00:42:11.985'
      end: '00:42:26.424'
      u: "[interrupts] Because I saw that the, the Agence Palestinienne in the last
        moment had taken my permit away because they received a telegram that my husband
        had sent me a permit, for me."
    - who: David Boder
      start: '00:42:26.424'
      end: '00:42:27.580'
      u: Yes.
    - who: Eda Button
      start: '00:42:27.580'
      end: '00:42:29.609'
      u: In the English Consulate.
    - who: David Boder
      start: '00:42:29.609'
      end: '00:42:30.608'
      u: Yes.
    - who: Eda Button
      start: '00:42:30.608'
      end: '00:42:40.801'
      u: And this permit that I had been given, was given in another woman, who now
        already [is?] in Palestine.
    - who: David Boder
      start: '00:42:40.801'
      end: '00:42:41.332'
      u: Yes.
    - who: Eda Button
      start: '00:42:41.332'
      end: '00:42:52.134'
      u: And I stayed here. And again I started telegramming in order to get my child.
        Because the director of Joint...
    - who: David Boder
      start: '00:42:52.134'
      end: '00:42:53.071'
      u: Yes.
    - who: Eda Button
      start: '00:42:53.071'
      end: '00:43:32.743'
      u: ". . . uh, Mr. Grinley, wanted to drive to Greece. He went, and here the
        secretaries, they sent a telegram here that he should, when he returns, take,
        bring my child from, from the convent in Saloniki. And I sig—, signed papers
        that I give the authorization to get my child. And I was at the commissaire
        [commissariat?] and everything was alright. Then the sisters again did not
        give my child."
    - who: David Boder
      start: '00:43:32.743'
      end: '00:43:33.118'
      u: Why?
    - who: Eda Button
      start: '00:43:33.118'
      end: '00:43:45.597'
      u: Because the child was weak, they said. And she, the Superieure sent me a
        telegram that she herself wanted my child in August, bring my child in August.
    - who: David Boder
      start: '00:43:45.597'
      end: '00:43:46.097'
      u: Yes.
    - who: Eda Button
      start: '00:43:46.097'
      end: '00:44:17.866'
      u: So I went to the, I went again to the director of Joint, and I said, “When
        they, in August I can, I already have a permit here maybe, and I can quickly
        drive to Palestine. And do you want, eh, the Sister brings my child earlier.
        Will you pay for, for the journey? The director told me, “Yes, we pay for
        the journey and they have to bring the child here.”
    - who: David Boder
      start: '00:44:17.866'
      end: '00:44:20.756'
      u: Now, tell, how long has the child been here now?
    - who: Eda Button
      start: '00:44:20.756'
      end: '00:44:24.224'
      u: My child has been for fifteen days, my child here.
    - who: David Boder
      start: '00:44:24.224'
      end: '00:44:27.863'
      u: Yes. Has it, you say the child has not grown accustomed to you?
    - who: Eda Button
      start: '00:44:27.863'
      end: '00:44:34.392'
      u: The child has not gotten well accustomed because there they, there it had
        been very well, eh...
    - who: David Boder
      start: '00:44:34.392'
      end: '00:44:34.736'
      u: Kept?
    - who: Eda Button
      start: '00:44:34.736'
      end: '00:44:42.140'
      u: ". . . kept, very good food, they surely loved her a lot. Maybe there they
        said that [I?] would not return."
    - who: David Boder
      start: '00:44:42.140'
      end: '00:44:42.406'
      u: Yes.
    - who: Eda Button
      start: '00:44:42.406'
      end: '00:44:45.249'
      u: They wanted to, eh...
    - who: David Boder
      start: '00:44:45.249'
      end: '00:44:43.717'
      u: Keep?
    - who: Eda Button
      start: '00:44:43.717'
      end: '00:44:44.685'
      u: ". . . keep the child, eh"
    - who: David Boder
      start: '00:44:44.685'
      end: '00:44:50.058'
      u: "[interrupts] And how, you said, did the child pray, how did the child pray,
        when you back..."
    - who: Eda Button
      start: '00:44:50.058'
      end: '00:44:59.148'
      u: "[interrupts] My, my child was praying that dear little Jesus from her mother
        and her father, eh..."
    - who: David Boder
      start: '00:44:59.148'
      end: '00:45:00.663'
      u: Greet?
    - who: Eda Button
      start: '00:45:00.663'
      end: '00:45:01.725'
      u: No, eh, [unintelligible].
    - who: David Boder
      start: '00:45:01.725'
      end: '00:45:02.631'
      u: Receive?
    - who: Eda Button
      start: '00:45:02.631'
      end: '00:45:11.221'
      u: Receive. His mother should very fast return, his mother should become a Catholic.
    - who: David Boder
      start: '00:45:11.221'
      end: '00:45:16.703'
      u: Yes. And now the child says that sometimes, sometimes it says that it wants
        to return to the Sisters?
    - who: Eda Button
      start: '00:45:16.703'
      end: '00:45:23.591'
      u: The child, for I have been deported and I have nothing that the Sisters there
        very much, eh...
    - who: David Boder
      start: '00:45:23.591'
      end: '00:45:24.543'
      u: Have given?
    - who: Eda Button
      start: '00:45:24.543'
      end: '00:45:34.649'
      u: ". . . eh, food has and especially for my child. I have brought her here
        in [unintelligible]. They have, the doctor has, the doctors have..."
    - who: David Boder
      start: '00:45:34.649'
      end: '00:45:35.805'
      u: Examined her?
    - who: Eda Button
      start: '00:45:35.805'
      end: '00:45:59.910'
      u: ". . . examined her, and I had to have her operated on for throat and nose.
        And for this the child—that from the moment that she came to me she suffered—she
        believes that I made her bad [sick]. And especially if she, the little one,
        maybe she was told that her mother was bad...The reunification of hidden children
        with their parents after the war was often fraught with difficulties.31"
    - who: David Boder
      start: '00:45:59.910'
      end: '00:46:00.316'
      u: Oh well.
    - who: Eda Button
      start: '00:46:00.316'
      end: '00:46:06.846'
      u: I don’t know what she was told. And now slowly, slowly I must give her, eh,
        with, eh...
    - who: David Boder
      start: '00:46:06.846'
      end: '00:46:09.861'
      u: A lot of attention?
    - who: Eda Button
      start: '00:46:09.861'
      end: '00:46:14.985'
      u: ". . . with attention and slowly she will, the child will belong to me. But..."
    - who: David Boder
      start: '00:46:14.985'
      end: '00:46:15.953'
      u: "[unintelligible] Yes?"
    - who: Eda Button
      start: '00:46:15.953'
      end: '00:46:24.088'
      u: The child loves very much for the Sisters. And means very much. [She perhaps
        means “they mean a lot to her”?] And this week I took her to the Jewish, eh...
    - who: David Boder
      start: '00:46:24.088'
      end: '00:46:34.028'
      u: Synagogue?
    - who: Eda Button
      start: '00:46:34.028'
      end: '00:46:40.797'
      u: ". . . Sisters. And means very much. And this week I took her to the Jewish,
        eh..."
    - who: David Boder
      start: '00:46:40.797'
      end: '00:46:41.448'
      u: Synagogue?
    - who: Eda Button
      start: '00:46:41.448'
      end: '00:46:48.837'
      u: ". . . to the synagogue and I said to her, “You shall pray here, a child
        [prays?] in the synagogue to the Father[?].”"
    - who: David Boder
      start: '00:46:48.837'
      end: '00:46:57.945'
      u: Yes. Now, everything will be just fine, Mrs. Button. I thank you very much.
        This is a very important story that you have told us.
    - who: David Boder
      start: '00:46:57.945'
      end: '00:47:36.800'
      u: "[In English] This concludes Spool 26. There are additional twen—, hm, twelve
        minutes of wire on it that will have to be rewound. It’s Illinois Institute
        of Technology recording, wire recording of a Greek Jewish Woman, Eda Button,
        of 34 years old, who now has, eh, whom now her child was returned that was
        kept in a convent in Saloniki. And she plans to reunite herself with her husband
        in Tel Aviv whom she will have to remarry because for needs of, for expediency
        she divorced him in Greece."
    - who: David Boder
      start: '00:47:36.800'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[In German] Thank you very much, Mrs. Button."
