    - who: Charlotte Schultze
      start:
        sec: '352.254'
        mark: '00:05:52.254'
      end:
        sec: '355.772'
        mark: '00:05:55.772'
      u: Ja, mit dem er sehr, sehr befreundet war.
    - who: David Boder
      start:
        sec: '355.772'
        mark: '00:05:55.772'
      end:
        sec: '357.066'
        mark: '00:05:57.066'
      u: Elmira, New York?
    - who: Charlotte Schultze
      start:
        sec: '357.066'
        mark: '00:05:57.066'
      end:
        sec: '357.350'
        mark: '00:05:57.350'
      u: Ja.
    - who: David Boder
      start:
        sec: '357.350'
        mark: '00:05:57.350'
      end:
        sec: '358.505'
        mark: '00:05:58.505'
      u: Ja, und?
    - who: Charlotte Schultze
      start:
        sec: '358.505'
        mark: '00:05:58.505'
      end:
        sec: '363.543'
        mark: '00:06:03.543'
      u: Und...also wir nehmen an, dass das der Grund war, warum er gerade über die
        italienische Grenze ging.
    - who: David Boder
      start:
        sec: '363.543'
        mark: '00:06:03.543'
      end:
        sec: '364.454'
        mark: '00:06:04.454'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '364.454'
        mark: '00:06:04.454'
      end:
        sec: '374.420'
        mark: '00:06:14.420'
      u: Und von dort...von da an wissen wir nichts mehr. Uns hat dann die Gestapo
        seine Sachen gebracht und behauptete er hätte sich erschossen.
    - who: David Boder
      start:
        sec: '374.420'
        mark: '00:06:14.420'
      end:
        sec: '376.336'
        mark: '00:06:16.336'
      u: Ach so, die Gestapo hat Ihnen seine Sachen gebracht?
    - who: Charlotte Schultze
      start:
        sec: '376.336'
        mark: '00:06:16.336'
      end:
        sec: '379.406'
        mark: '00:06:19.406'
      u: Ja, aber ich weiß heute noch nicht...
    - who: David Boder
      start:
        sec: '379.406'
        mark: '00:06:19.406'
      end:
        sec: '381.113'
        mark: '00:06:21.113'
      u: Hat er keinen Brief hinterlassen?
    - who: Charlotte Schultze
      start:
        sec: '381.113'
        mark: '00:06:21.113'
      end:
        sec: '383.556'
        mark: '00:06:23.556'
      u: Gar nichts.
    - who: David Boder
      start:
        sec: '383.556'
        mark: '00:06:23.556'
      end:
        sec: '387.149'
        mark: '00:06:27.149'
      u: Sagen Sie mir, warum hat sich die Gestapo überhaupt darum gekümmert seine
        Sachen zu bringen?
    - who: Charlotte Schultze
      start:
        sec: '387.149'
        mark: '00:06:27.149'
      end:
        sec: '404.266'
        mark: '00:06:44.266'
      u: Hm. Ja, das wissen wir auch nicht. Jedenfalls haben wir erst nach drei (3)
        Wochen, nachdem wir überall Vermissten Anzeigen gemacht haben und alles -
        dann bekamen wir erst mal nach über drei (3) Wochen, da bekamen wir erst mal
        Bescheid, dass er überhaupt tot war. Und man hatte ihn beerdigt auf italienischem
        Boden.
    - who: David Boder
      start:
        sec: '404.266'
        mark: '00:06:44.266'
      end:
        sec: '405.294'
        mark: '00:06:45.294'
      u: Oh, auf italienischem Boden.
    - who: Charlotte Schultze
      start:
        sec: '405.294'
        mark: '00:06:45.294'
      end:
        sec: '405.891'
        mark: '00:06:45.891'
      u: Ja. Wahrscheinlich...[beide sprechen]
    - who: David Boder
      start:
        sec: '405.891'
        mark: '00:06:45.891'
      end:
        sec: '413.397'
        mark: '00:06:53.397'
      u: Ja, zu dieser Zeit waren die Italiener schon mit den Deutschen in Verbündnis,
        nicht wahr? Es war Mussolini’s Italien.
    - who: Charlotte Schultze
      start:
        sec: '413.397'
        mark: '00:06:53.397'
      end:
        sec: '415.997'
        mark: '00:06:55.997'
      u: Ja. [seufzt]
    - who: David Boder
      start:
        sec: '415.997'
        mark: '00:06:55.997'
      end:
        sec: '422.150'
        mark: '00:07:02.150'
      u: Nun sagen Sie mal, Sie sind dann...und ihr jüngerer Junge, wie alt war der?
    - who: Charlotte Schultze
      start:
        sec: '422.150'
        mark: '00:07:02.150'
      end:
        sec: '424.019'
        mark: '00:07:04.019'
      u: Der Junge ist jetzt elf (11) Jahre alt.
    - who: David Boder
      start:
        sec: '424.019'
        mark: '00:07:04.019'
      end:
        sec: '425.800'
        mark: '00:07:05.800'
      u: Elf (11) Jahre, er war niemals in Amerika?
    - who: Charlotte Schultze
      start:
        sec: '425.800'
        mark: '00:07:05.800'
      end:
        sec: '431.147'
        mark: '00:07:11.147'
      u: Nein. Er ist also...wir sind im Oktober hier her und im Dezember ist er geboren
        worden.
    - who: David Boder
      start:
        sec: '431.147'
        mark: '00:07:11.147'
      end:
        sec: '432.441'
        mark: '00:07:12.441'
      u: Und er ist im Dezember geboren.
    - who: Charlotte Schultze
      start:
        sec: '432.441'
        mark: '00:07:12.441'
      end:
        sec: '433.143'
        mark: '00:07:13.143'
      u: Hm.
    - who: David Boder
      start:
        sec: '433.143'
        mark: '00:07:13.143'
      end:
        sec: '436.022'
        mark: '00:07:16.022'
      u: Nun und was hat der Doktor die ganze Zeit getan?
    - who: Charlotte Schultze
      start:
        sec: '436.022'
        mark: '00:07:16.022'
      end:
        sec: '437.699'
        mark: '00:07:17.699'
      u: Er hat praktiziert in Dresden.
    - who: David Boder
      start:
        sec: '437.699'
        mark: '00:07:17.699'
      end:
        sec: '439.092'
        mark: '00:07:19.092'
      u: Er hat in Dresden als Arzt praktiziert.
    - who: Charlotte Schultze
      start:
        sec: '439.092'
        mark: '00:07:19.092'
      end:
        sec: '440.085'
        mark: '00:07:20.085'
      u: Praktiziert.
    - who: David Boder
      start:
        sec: '440.085'
        mark: '00:07:20.085'
      end:
        sec: '442.145'
        mark: '00:07:22.145'
      u: Konnten Sie ihn nicht einberufen?
    - who: Charlotte Schultze
      start:
        sec: '442.145'
        mark: '00:07:22.145'
      end:
        sec: '449.773'
        mark: '00:07:29.773'
      u: Nein. Er hat immer seine amerikanische Bürgerschaft aufrecht erhalten. Bekam
        allerdings dadurch keine Krankenkassen zugewiesen und...
    - who: David Boder
      start:
        sec: '449.773'
        mark: '00:07:29.773'
      end:
        sec: '453.784'
        mark: '00:07:33.784'
      u: Ja. Ja. Und er ist ein geborener Amerikaner?
    - who: Charlotte Schultze
      start:
        sec: '453.784'
        mark: '00:07:33.784'
      end:
        sec: '454.956'
        mark: '00:07:34.956'
      u: Ja, er ist drüben geboren, ja.
    - who: David Boder
      start:
        sec: '454.956'
        mark: '00:07:34.956'
      end:
        sec: '465.671'
        mark: '00:07:45.671'
      u: Ja. Einem Deutschen würde man das nicht erlaubt haben. Sagen Sie mir, wenn
        ein Deutscher nachher ein amerikanischer Bürger geworden wäre, dann hätten
        die Deutschen das nicht anerkannt?
    - who: Charlotte Schultze
      start:
        sec: '465.671'
        mark: '00:07:45.671'
      end:
        sec: '468.579'
        mark: '00:07:48.579'
      u: Ja, er war naturalisiert. Er war zwar drüben geboren...
    - who: David Boder
      start:
        sec: '468.579'
        mark: '00:07:48.579'
      end:
        sec: '468.705'
        mark: '00:07:48.705'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '468.705'
        mark: '00:07:48.705'
      end:
        sec: '470.589'
        mark: '00:07:50.589'
      u: ". . . und ist dann als Kind wieder zurück gekommen."
    - who: David Boder
      start:
        sec: '470.589'
        mark: '00:07:50.589'
      end:
        sec: '470.888'
        mark: '00:07:50.888'
      u: Ja?
    - who: Charlotte Schultze
      start:
        sec: '470.888'
        mark: '00:07:50.888'
      end:
        sec: '473.634'
        mark: '00:07:53.634'
      u: Und hat sich dann erst naturalisieren lassen.
    - who: David Boder
      start:
        sec: '473.634'
        mark: '00:07:53.634'
      end:
        sec: '474.565'
        mark: '00:07:54.565'
      u: Nochmal?
    - who: Charlotte Schultze
      start:
        sec: '474.565'
        mark: '00:07:54.565'
      end:
        sec: '475.065'
        mark: '00:07:55.065'
      u: Ja.
    - who: David Boder
      start:
        sec: '475.065'
        mark: '00:07:55.065'
      end:
        sec: '475.427'
        mark: '00:07:55.427'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '475.427'
        mark: '00:07:55.427'
      end:
        sec: '477.932'
        mark: '00:07:57.932'
      u: Weil er dadurch seine Staatsbürgerschaft verloren hatte.
    - who: David Boder
      start:
        sec: '477.932'
        mark: '00:07:57.932'
      end:
        sec: '480.949'
        mark: '00:08:00.949'
      u: Ja. Weil er als Kind zurück gekommen ist?
    - who: Charlotte Schultze
      start:
        sec: '480.949'
        mark: '00:08:00.949'
      end:
        sec: '481.466'
        mark: '00:08:01.466'
      u: Wie bitte?
    - who: David Boder
      start:
        sec: '481.466'
        mark: '00:08:01.466'
      end:
        sec: '483.161'
        mark: '00:08:03.161'
      u: Weil er als Kind zurück gebracht wurde?
    - who: Charlotte Schultze
      start:
        sec: '483.161'
        mark: '00:08:03.161'
      end:
        sec: '483.666'
        mark: '00:08:03.666'
      u: Ja, weil...
    - who: David Boder
      start:
        sec: '483.666'
        mark: '00:08:03.666'
      end:
        sec: '485.373'
        mark: '00:08:05.373'
      u: Er wurde von seinen Eltern zurück gebracht?
    - who: Charlotte Schultze
      start:
        sec: '485.373'
        mark: '00:08:05.373'
      end:
        sec: '486.120'
        mark: '00:08:06.120'
      u: Ja, ja.
    - who: David Boder
      start:
        sec: '486.120'
        mark: '00:08:06.120'
      end:
        sec: '491.211'
        mark: '00:08:11.211'
      u: Aha, nun, also sagen Sie mir, Sie haben in Dresden gelebt?
    - who: Charlotte Schultze
      start:
        sec: '491.211'
        mark: '00:08:11.211'
      end:
        sec: '491.625'
        mark: '00:08:11.625'
      u: Ja.
    - who: David Boder
      start:
        sec: '491.625'
        mark: '00:08:11.625'
      end:
        sec: '504.388'
        mark: '00:08:24.388'
      u: Wie ist es in Dresden während des Krieges vorgegangen? Ich habe so viel gehört
        von Leuten, die in Lagern waren, aber so wenig gehört von Leuten, die frei
        waren. Wie ging das in Dresden vor sich?
    - who: Charlotte Schultze
      start:
        sec: '504.388'
        mark: '00:08:24.388'
      end:
        sec: '506.514'
        mark: '00:08:26.514'
      u: Oh, wir hatten so nichts.
    - who: David Boder
      start:
        sec: '506.514'
        mark: '00:08:26.514'
      end:
        sec: '510.829'
        mark: '00:08:30.829'
      u: Also, wie ist es dort zugegangen?
    - who: Charlotte Schultze
      start:
        sec: '510.829'
        mark: '00:08:30.829'
      end:
        sec: '514.570'
        mark: '00:08:34.570'
      u: Ja—für uns persönlich—wir durften nur die Stadt nicht verlassen.
    - who: David Boder
      start:
        sec: '514.570'
        mark: '00:08:34.570'
      end:
        sec: '515.346'
        mark: '00:08:35.346'
      u: Warum?
    - who: Charlotte Schultze
      start:
        sec: '515.346'
        mark: '00:08:35.346'
      end:
        sec: '516.834'
        mark: '00:08:36.834'
      u: Wegen der Staatsangehörigkeit.
    - who: David Boder
      start:
        sec: '516.834'
        mark: '00:08:36.834'
      end:
        sec: '517.374'
        mark: '00:08:37.374'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '517.374'
        mark: '00:08:37.374'
      end:
        sec: '525.068'
        mark: '00:08:45.068'
      u: Ah hm. Ja und sonst...es war...wir waren alle eben unter strenger Bewachung
        [lacht etwas]. Niemand durfte sprechen, was er wollte [lacht].
    - who: David Boder
      start:
        sec: '525.068'
        mark: '00:08:45.068'
      end:
        sec: '527.758'
        mark: '00:08:47.758'
      u: So, ja. Haben Sie Ihr Radio behalten?
    - who: Charlotte Schultze
      start:
        sec: '527.758'
        mark: '00:08:47.758'
      end:
        sec: '529.522'
        mark: '00:08:49.522'
      u: Ja, wir konnten das Radio behalten.
    - who: David Boder
      start:
        sec: '529.522'
        mark: '00:08:49.522'
      end:
        sec: '529.958'
        mark: '00:08:49.958'
      u: Sie durften das Radio behalten?
    - who: Charlotte Schultze
      start:
        sec: '529.958'
        mark: '00:08:49.958'
      end:
        sec: '535.997'
        mark: '00:08:55.997'
      u: Ja, wir durften nur keine fremden Sender hören. Das heißt, ich hab’s getan,
        indem ich Kopfhörer hatte. [lacht]
    - who: David Boder
      start:
        sec: '535.997'
        mark: '00:08:55.997'
      end:
        sec: '538.588'
        mark: '00:08:58.588'
      u: Ah, Sie hatten hm, hm, Ohren...[lacht]
    - who: Charlotte Schultze
      start:
        sec: '538.588'
        mark: '00:08:58.588'
      end:
        sec: '539.507'
        mark: '00:08:59.507'
      u: Kopfhörer. [lacht]
    - who: David Boder
      start:
        sec: '539.507'
        mark: '00:08:59.507'
      end:
        sec: '545.253'
        mark: '00:09:05.253'
      u: Kopfhörer...und so konnten Sie mehr oder weniger...haben Sie geglaubt, was
        die ausländischen Sender...[beide sprechen]
    - who: Charlotte Schultze
      start:
        sec: '545.253'
        mark: '00:09:05.253'
      end:
        sec: '548.896'
        mark: '00:09:08.896'
      u: Die konnte ich jeden Abend hören und dadurch waren wir doch über alles orientiert.
    - who: David Boder
      start:
        sec: '548.896'
        mark: '00:09:08.896'
      end:
        sec: '550.160'
        mark: '00:09:10.160'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '550.160'
        mark: '00:09:10.160'
      end:
        sec: '567.717'
        mark: '00:09:27.717'
      u: Und dadurch, dass mein Mann sehr viele, hm, jüdische Patienten hatte, waren
        wir auch orientiert über alles, was vorkam, indem er einen Patienten hatte,
        der aus Buchenwald kam und seine Kopfschwarte vollkommen zerschlagen war und
        alles. Ein gewisser Doktor Magen...
    - who: David Boder
      start:
        sec: '567.717'
        mark: '00:09:27.717'
      end:
        sec: '569.286'
        mark: '00:09:29.286'
      u: Ach, ein Doktor, der in Buchenwald war, nicht?
    - who: Charlotte Schultze
      start:
        sec: '569.286'
        mark: '00:09:29.286'
      end:
        sec: '569.804'
        mark: '00:09:29.804'
      u: Ja.
    - who: David Boder
      start:
        sec: '569.804'
        mark: '00:09:29.804'
      end:
        sec: '572.154'
        mark: '00:09:32.154'
      u: Wieso haben die ihn heraus gelassen?
    - who: Charlotte Schultze
      start:
        sec: '572.154'
        mark: '00:09:32.154'
      end:
        sec: '577.555'
        mark: '00:09:37.555'
      u: Gut, die haben ihn für eine kurze Zeit eingesperrt. Und zwar war er der Vater
        des Jungen mit dem mein Sohn da...
    - who: David Boder
      start:
        sec: '577.555'
        mark: '00:09:37.555'
      end:
        sec: '578.021'
        mark: '00:09:38.021'
      u: Weg gegangen ist.
    - who: Charlotte Schultze
      start:
        sec: '578.021'
        mark: '00:09:38.021'
      end:
        sec: '579.785'
        mark: '00:09:39.785'
      u: ". . . über die Grenze gegangen war."
    - who: David Boder
      start:
        sec: '579.785'
        mark: '00:09:39.785'
      end:
        sec: '580.807'
        mark: '00:09:40.807'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '580.807'
        mark: '00:09:40.807'
      end:
        sec: '599.729'
        mark: '00:09:59.729'
      u: Und dieser Herr Dr. Magen war dann nach Buchenwal gekommen und dann haben
        sie ihn wieder frei gelassen. Dann nach einem Jahr wieder eingesperrt. Und,
        hm, damit war er so unglücklich und hat sich dann in der Zelle das Leben genommen,
        indem er seine Wäsche zerrissen hat und sich aufgehängt hat.
    - who: David Boder
      start:
        sec: '599.729'
        mark: '00:09:59.729'
      end:
        sec: '600.907'
        mark: '00:10:00.907'
      u: Das war der Doktor Magen?
    - who: Charlotte Schultze
      start:
        sec: '600.907'
        mark: '00:10:00.907'
      end:
        sec: '601.774'
        mark: '00:10:01.774'
      u: Ja.
    - who: David Boder
      start:
        sec: '601.774'
        mark: '00:10:01.774'
      end:
        sec: '603.929'
        mark: '00:10:03.929'
      u: Und was hat seinem Sohn passiert?
    - who: Charlotte Schultze
      start:
        sec: '603.929'
        mark: '00:10:03.929'
      end:
        sec: '613.084'
        mark: '00:10:13.084'
      u: Und dessen Sohn hat dann später auch noch einmal versucht die Schweizer Grenze
        zu erreichen, ist aber dann auch erwischt worden und man hat...
    - who: David Boder
      start:
        sec: '613.084'
        mark: '00:10:13.084'
      end:
        sec: '614.124'
        mark: '00:10:14.124'
      u: Haben sie...ja.
    - who: Charlotte Schultze
      start:
        sec: '614.124'
        mark: '00:10:14.124'
      end:
        sec: '625.208'
        mark: '00:10:25.208'
      u: ". . . ihn in ein Konzentrationslager gebracht und dann nach einigen Wochen
        hat man der Mutter und der Tochter, die beide noch übrig blieben, die Wäsche
        geschickt und den Vermerk, dass er gestorben wäre."
    - who: David Boder
      start:
        sec: '625.208'
        mark: '00:10:25.208'
      end:
        sec: '626.358'
        mark: '00:10:26.358'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '626.358'
        mark: '00:10:26.358'
      end:
        sec: '635.880'
        mark: '00:10:35.880'
      u: Und dann wurden die Mutter und die Tochter...die kamen dann in eine Baracke
        und später nach Polen. Seitdem haben wir nie wieder etwas gehört von den beiden.
    - who: David Boder
      start:
        sec: '635.880'
        mark: '00:10:35.880'
      end:
        sec: '637.592'
        mark: '00:10:37.592'
      u: Und der Mann? Und er hat sich das Leben genommen?
    - who: Charlotte Schultze
      start:
        sec: '637.592'
        mark: '00:10:37.592'
      end:
        sec: '638.971'
        mark: '00:10:38.971'
      u: Ja, er hat sich das Leben genommen.
    - who: David Boder
      start:
        sec: '638.971'
        mark: '00:10:38.971'
      end:
        sec: '640.114'
        mark: '00:10:40.114'
      u: Wo?
    - who: Charlotte Schultze
      start:
        sec: '640.114'
        mark: '00:10:40.114'
      end:
        sec: '646.360'
        mark: '00:10:46.360'
      u: In Dresden, im Gefängnis, weil er hörte, dass er wieder in ein Konzentrations-Führungslager
        kommen wird, nicht.
    - who: David Boder
      start:
        sec: '646.360'
        mark: '00:10:46.360'
      end:
        sec: '646.946'
        mark: '00:10:46.946'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '646.946'
        mark: '00:10:46.946'
      end:
        sec: '649.955'
        mark: '00:10:49.955'
      u: Da war er so verzweifelt, dass er...
    - who: David Boder
      start:
        sec: '649.955'
        mark: '00:10:49.955'
      end:
        sec: '657.197'
        mark: '00:10:57.197'
      u: Sagen Sie mal, wie war das im Allgemeinen mit Selbstmord? Gab es da viel
        davon?
    - who: Charlotte Schultze
      start:
        sec: '657.197'
        mark: '00:10:57.197'
      end:
        sec: '669.081'
        mark: '00:11:09.081'
      u: Ich...ich könnte das nicht so sagen. Unter den jüdischen Leuten natürlich
        sehr viel, mein Mann ist oft zu Patienten gerufen worden unter anderem zu
        einer gewissen Frau Pick...
    - who: David Boder
      start:
        sec: '669.081'
        mark: '00:11:09.081'
      end:
        sec: '669.252'
        mark: '00:11:09.252'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '669.252'
        mark: '00:11:09.252'
      end:
        sec: '678.449'
        mark: '00:11:18.449'
      u: ". . . die bei uns in der Nähe wohnte, eine alte, sehr feine Dame von siebzig
        (70) Jahren. Sie...meistens nahmen sie sich das Leben mit Veronal."
    - who: David Boder
      start:
        sec: '678.449'
        mark: '00:11:18.449'
      end:
        sec: '679.598'
        mark: '00:11:19.598'
      u: Mit Veronal, mit den Schlaftabletten?
    - who: Charlotte Schultze
      start:
        sec: '679.598'
        mark: '00:11:19.598'
      end:
        sec: '688.440'
        mark: '00:11:28.440'
      u: Ja, ja. [seufzt] Mein Mann ist auch zu einem Herrn Fisch gerufen worden,
        der, als damals der Abtransport nach Polen war...
    - who: David Boder
      start:
        sec: '688.440'
        mark: '00:11:28.440'
      end:
        sec: '689.099'
        mark: '00:11:29.099'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '689.099'
        mark: '00:11:29.099'
      end:
        sec: '700.307'
        mark: '00:11:40.307'
      u: ". . . und der Mann war schwer krank und sollte noch in der Nacht nach Polen
        verschickt werden. Und da hat mein Mann selbst die Gestapo angerufen und hat...und..."
    - who: David Boder
      start:
        sec: '700.307'
        mark: '00:11:40.307'
      end:
        sec: '700.684'
        mark: '00:11:40.684'
      u: Gesagt.
    - who: Charlotte Schultze
      start:
        sec: '700.684'
        mark: '00:11:40.684'
      end:
        sec: '703.764'
        mark: '00:11:43.764'
      u: ". . . und gemeldet hat, dass es unmöglich ist, diesem Mann..."
    - who: David Boder
      start:
        sec: '703.764'
        mark: '00:11:43.764'
      end:
        sec: '704.204'
        mark: '00:11:44.204'
      u: Mit zu nehmen.
    - who: Charlotte Schultze
      start:
        sec: '704.204'
        mark: '00:11:44.204'
      end:
        sec: '711.762'
        mark: '00:11:51.762'
      u: ". . . mit zu nehmen, nicht. Dann sind nur die Söhne abtransportiert worden,
        weil die Polen waren, das heißt, die waren nie in Polen gewesen."
    - who: David Boder
      start:
        sec: '711.762'
        mark: '00:11:51.762'
      end:
        sec: '712.291'
        mark: '00:11:52.291'
      u: Ja—nur polnische Bürger.
    - who: Charlotte Schultze
      start:
        sec: '712.291'
        mark: '00:11:52.291'
      end:
        sec: '718.227'
        mark: '00:11:58.227'
      u: Sie waren in Deutschland geboren, nicht wahr. Die Leute wurden dann an der
        Grenze dort abgesetzt und...
    - who: David Boder
      start:
        sec: '718.227'
        mark: '00:11:58.227'
      end:
        sec: '718.592'
        mark: '00:11:58.592'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '718.592'
        mark: '00:11:58.592'
      end:
        sec: '722.049'
        mark: '00:12:02.049'
      u: ". . . kein Mensch hat sich mehr um sie gekümmert."
    - who: David Boder
      start:
        sec: '722.049'
        mark: '00:12:02.049'
      end:
        sec: '726.509'
        mark: '00:12:06.509'
      u: Nun sagen Sie mal, Sie haben ja auch mit Deutschen verkehrt, nicht wahr?
    - who: Charlotte Schultze
      start:
        sec: '726.509'
        mark: '00:12:06.509'
      end:
        sec: '728.167'
        mark: '00:12:08.167'
      u: Ja.
    - who: David Boder
      start:
        sec: '728.167'
        mark: '00:12:08.167'
      end:
        sec: '732.977'
        mark: '00:12:12.977'
      u: Und wie haben sich die Deutschen zu der ganzen Hitler Geschichte verhalten?
    - who: Charlotte Schultze
      start:
        sec: '732.977'
        mark: '00:12:12.977'
      end:
        sec: '737.620'
        mark: '00:12:17.620'
      u: Ja, wir hatten jedenfalls das Gefühl, dass eher sehr, sehr Wenige für Hitler
        waren...
    - who: David Boder
      start:
        sec: '737.620'
        mark: '00:12:17.620'
      end:
        sec: '738.324'
        mark: '00:12:18.324'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '738.324'
        mark: '00:12:18.324'
      end:
        sec: '745.719'
        mark: '00:12:25.719'
      u: ". . . denn ich weiß, dass in meines Mannes Praxis wohl kaum ein Prozent
        Nazis waren."
    - who: David Boder
      start:
        sec: '745.719'
        mark: '00:12:25.719'
      end:
        sec: '746.373'
        mark: '00:12:26.373'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '746.373'
        mark: '00:12:26.373'
      end:
        sec: '757.388'
        mark: '00:12:37.388'
      u: Es kann natürlich auch sein, dass diejenigen, die zu uns kamen, nicht [lacht]...weil
        sie wussten erstens, dass mein Mann Amerikaner ist und zweitens wussten sie
        unsere Einstellung.
    - who: David Boder
      start:
        sec: '757.388'
        mark: '00:12:37.388'
      end:
        sec: '764.342'
        mark: '00:12:44.342'
      u: Nun sagen Sie mal, hat man gewusst, was in Konzentrationslagern vor geht?
    - who: Charlotte Schultze
      start:
        sec: '764.342'
        mark: '00:12:44.342'
      end:
        sec: '767.753'
        mark: '00:12:47.753'
      u: Ach doch, ich denke die Mehrzahl der Menschen nicht.
    - who: David Boder
      start:
        sec: '767.753'
        mark: '00:12:47.753'
      end:
        sec: '768.320'
        mark: '00:12:48.320'
      u: Sie glauben die Mehrzahl...
    - who: Charlotte Schultze
      start:
        sec: '768.320'
        mark: '00:12:48.320'
      end:
        sec: '770.541'
        mark: '00:12:50.541'
      u: Nein, nein, hat’s nicht gewusst.
    - who: David Boder
      start:
        sec: '770.541'
        mark: '00:12:50.541'
      end:
        sec: '770.698'
        mark: '00:12:50.698'
      u: Nun...
    - who: Charlotte Schultze
      start:
        sec: '770.698'
        mark: '00:12:50.698'
      end:
        sec: '771.280'
        mark: '00:12:51.280'
      u: Wenn wir...
    - who: David Boder
      start:
        sec: '771.280'
        mark: '00:12:51.280'
      end:
        sec: '771.524'
        mark: '00:12:51.524'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '771.524'
        mark: '00:12:51.524'
      end:
        sec: '778.448'
        mark: '00:12:58.448'
      u: Wenn wir nicht zufällig durch die Patientenschaft Vieles gehört hätten, hätten
        wir es auch nicht gewusst.
    - who: David Boder
      start:
        sec: '778.448'
        mark: '00:12:58.448'
      end:
        sec: '786.391'
        mark: '00:13:06.391'
      u: Nun sind da nicht Gestapo Leute nach Hause gekommen und haben es ihren Verwandten
        erzählt, Bekannten und so weiter?
    - who: Charlotte Schultze
      start:
        sec: '786.391'
        mark: '00:13:06.391'
      end:
        sec: '786.776'
        mark: '00:13:06.776'
      u: Hm, ja, es...
    - who: David Boder
      start:
        sec: '786.776'
        mark: '00:13:06.776'
      end:
        sec: '788.888'
        mark: '00:13:08.888'
      u: Man kann doch das nicht so [unverständlich].
    - who: Charlotte Schultze
      start:
        sec: '788.888'
        mark: '00:13:08.888'
      end:
        sec: '794.308'
        mark: '00:13:14.308'
      u: Ja, das weiß ich nicht. Jedenfalls stand ja bei jedem die Todesstrafe.
    - who: David Boder
      start:
        sec: '794.308'
        mark: '00:13:14.308'
      end:
        sec: '795.863'
        mark: '00:13:15.863'
      u: jedem Gestapo Mann?
    - who: Charlotte Schultze
      start:
        sec: '795.863'
        mark: '00:13:15.863'
      end:
        sec: '807.220'
        mark: '00:13:27.220'
      u: Ja, es konnte ja niemand sprechen. Man musste ja so vorsichtig sein. Auch
        ich hatte oft Angst, wenn mein Mann spät aus der Praxis kam [seufzt und lacht
        etwas], dass etwas passiert ist.
    - who: David Boder
      start:
        sec: '807.220'
        mark: '00:13:27.220'
      end:
        sec: '808.630'
        mark: '00:13:28.630'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '808.630'
        mark: '00:13:28.630'
      end:
        sec: '812.022'
        mark: '00:13:32.022'
      u: Weil er auch oft zu frei geredet hat. [lacht etwas]
    - who: David Boder
      start:
        sec: '812.022'
        mark: '00:13:32.022'
      end:
        sec: '812.463'
        mark: '00:13:32.463'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '812.463'
        mark: '00:13:32.463'
      end:
        sec: '825.908'
        mark: '00:13:45.908'
      u: Ja, es war ja alles so furchtbar gefährlich. Es kann sich gar niemand drüben
        im Amerika einen Begriff davon machen, wie sehr man eben unter Kontrolle stand
        und um welche Anzeichen die Bevölkerung lebte.
    - who: David Boder
      start:
        sec: '825.908'
        mark: '00:13:45.908'
      end:
        sec: '833.485'
        mark: '00:13:53.485'
      u: Nun...[Pause]...sagen Sie, haben Sie Ihre Dienstmädchen behalten während
        des Krieges?
    - who: Charlotte Schultze
      start:
        sec: '833.485'
        mark: '00:13:53.485'
      end:
        sec: '834.705'
        mark: '00:13:54.705'
      u: Ja...ja.
    - who: David Boder
      start:
        sec: '834.705'
        mark: '00:13:54.705'
      end:
        sec: '842.312'
        mark: '00:14:02.312'
      u: Und was für eine Person war die? Was haben Sie von der zum Beispiel, was
        für Ideen hat die geäußert?
    - who: Charlotte Schultze
      start:
        sec: '842.312'
        mark: '00:14:02.312'
      end:
        sec: '860.148'
        mark: '00:14:20.148'
      u: Oh, ich hatte ein sehr nettes Mädchen aus...aus Finster...na, na, aus der
        Nähe von Finsterwalde—aus einem kleinen Ort da. Die Eltern hatten ein Gut
        und waren auch vollkommen gegen Hitler eingestellt. Also in dieser Weise [lacht]
        gab’s da keine Gefahr.
    - who: David Boder
      start:
        sec: '860.148'
        mark: '00:14:20.148'
      end:
        sec: '861.800'
        mark: '00:14:21.800'
      u: Es war nicht gefährlich?
    - who: Charlotte Schultze
      start:
        sec: '861.800'
        mark: '00:14:21.800'
      end:
        sec: '887.386'
        mark: '00:14:47.386'
      u: Nein, wir konnten da ganz offen reden, denn die Eltern waren genau so eingestellt
        wie wir. Dadurch war in der Weise keine Gefahr. Ebenso hatte ich eine Aufwartefrau,
        die meine Wäsche mit wusch und so weiter. Der ihr Mann war auch vollkommen
        gegen Hitler und auch sie. Also es war eigentlich in unserer ganzen Nachbarschaft
        und Bekanntschaft war niemand für das System.
    - who: David Boder
      start:
        sec: '887.386'
        mark: '00:14:47.386'
      end:
        sec: '893.528'
        mark: '00:14:53.528'
      u: Nun sagen Sie, wer war eigentlich für das System, dass es so...[klingt wie
        das Ende vom Tonband]
    - who: Herman Barnett
      start:
        sec: '893.528'
        mark: '00:14:53.528'
      end:
        sec: '909.575'
        mark: '00:15:09.575'
      u: "[In English] Spool 137 recording starts in about one minute. Spool 137 recording
        starts in about one minute. This is Herman Barnett."
    - who: David Boder
      start:
        sec: '909.575'
        mark: '00:15:09.575'
      end:
        sec: '943.720'
        mark: '00:15:43.720'
      u: Spool 9-137A. The conclusion of interview with Miss Charlotte Schultze. Spool
        9-137B will contain the interview with Jürgen Bassfreund—a part of it.
    - who: David Boder
      start:
        sec: '943.720'
        mark: '00:15:43.720'
      end:
        sec: '968.544'
        mark: '00:16:08.544'
      u: Munich, September the 20th, 1946 in a transient camp maintained by the UNRRA.
        The interviewee is Miss...Charlotte, Mrs. Charlotte Schultze, the wife pf
        a physician already in the United States and we have yet a short conclusion.
    - who: David Boder
      start:
        sec: '968.544'
        mark: '00:16:08.544'
      end:
        sec: '984.999'
        mark: '00:16:24.999'
      u: "[In German] Also sagen Sie mir, wir sprechen nochmal darüber, hm, was die
        Deutschen, sagen wir, wussten von Hitler und von Konzentrationslagern und
        vom Krieg. Zum Beispiel, was haben Sie über den Krieg gedacht?"
    - who: Charlotte Schultze
      start:
        sec: '984.999'
        mark: '00:16:24.999'
      end:
        sec: '1000.964'
        mark: '00:16:40.964'
      u: Ja, das ist so schwer zu sagen. Jeder hoffte nur, dass der Krieg bald zu
        Ende...bald zum Ende kommen würde und jeder hoffte beinah, dass wir ihn nicht
        gewinnen, weil jeder Angst davor hatte, was dann werden sollte, wenn die Nazis
        gewinnen würden.
    - who: David Boder
      start:
        sec: '1000.964'
        mark: '00:16:40.964'
      end:
        sec: '1001.853'
        mark: '00:16:41.853'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1001.853'
        mark: '00:16:41.853'
      end:
        sec: '1008.068'
        mark: '00:16:48.068'
      u: So traurig, wie das klingt, aber...es war wirklich in den meisten Fällen
        so.
    - who: David Boder
      start:
        sec: '1008.068'
        mark: '00:16:48.068'
      end:
        sec: '1014.417'
        mark: '00:16:54.417'
      u: Haben Sie nicht gefühlt, dass Deutschland angegriffen wurde und sich jetzt
        verteidigen mus?
    - who: Charlotte Schultze
      start:
        sec: '1014.417'
        mark: '00:16:54.417'
      end:
        sec: '1022.658'
        mark: '00:17:02.658'
      u: Nein, darüber war sich wohl fast jeder klar, dass Hitler derjenige war, der
        angriff. [lacht etwas]
    - who: David Boder
      start:
        sec: '1022.658'
        mark: '00:17:02.658'
      end:
        sec: '1042.596'
        mark: '00:17:22.596'
      u: Nun sagen Sie mir, also wenn es solch eine Stimmung war, wie erklärt man
        sich die Stärke, diese große Anzahl von SS und die große Anzahl von SA und,
        hm, die großen Kundgebungen immer wenn Hitler sprach und so weiter?
    - who: Charlotte Schultze
      start:
        sec: '1042.596'
        mark: '00:17:22.596'
      end:
        sec: '1045.135'
        mark: '00:17:25.135'
      u: Ja, die Leute waren ja alle dazu befohlen.
    - who: David Boder
      start:
        sec: '1045.135'
        mark: '00:17:25.135'
      end:
        sec: '1046.021'
        mark: '00:17:26.021'
      u: Zum Beispiel, wer?
    - who: Charlotte Schultze
      start:
        sec: '1046.021'
        mark: '00:17:26.021'
      end:
        sec: '1068.250'
        mark: '00:17:48.250'
      u: Also die ganzen...die Schulen mussten kommen und mussten schreien. Die Hitler
        Jugend war befohlen, die ganzen Betriebe mussten geschlossen marschieren und
        mussten ,Heil Hitler’ schreien. Es hatte ja niemand mehr einen eigenen Willen
        außer einigen freien Berufen.
    - who: David Boder
      start:
        sec: '1068.250'
        mark: '00:17:48.250'
      end:
        sec: '1070.864'
        mark: '00:17:50.864'
      u: Und welche freien Berufe waren das?
    - who: Charlotte Schultze
      start:
        sec: '1070.864'
        mark: '00:17:50.864'
      end:
        sec: '1078.622'
        mark: '00:17:58.622'
      u: Also Rechtsanwälte und irgend...Menschen, die nicht organisiert waren.
    - who: David Boder
      start:
        sec: '1078.622'
        mark: '00:17:58.622'
      end:
        sec: '1096.574'
        mark: '00:18:16.574'
      u: Nun was denken Sie...nun möchte ich Ihnen noch eine Frage stellen. Ist es,
        wie Sie sich denken, ist es wahr, dass es den Deutschen eigentlich jetzt nicht
        so schlecht geht?
    - who: Charlotte Schultze
      start:
        sec: '1096.574'
        mark: '00:18:16.574'
      end:
        sec: '1101.944'
        mark: '00:18:21.944'
      u: Ja, wir hier in der amerikanischen Zone, wir können uns ja schließlich nicht
        beschweren.
    - who: David Boder
      start:
        sec: '1101.944'
        mark: '00:18:21.944'
      end:
        sec: '1104.604'
        mark: '00:18:24.604'
      u: "[beide sprechen] Ich meine das deutsche Publikum im Allgemeinen."
    - who: Charlotte Schultze
      start:
        sec: '1104.604'
        mark: '00:18:24.604'
      end:
        sec: '1112.885'
        mark: '00:18:32.885'
      u: Im Allgemeinen, ich meine der Feind ist sehr anständig zu uns; ganz im Gegensatz
        dazu, wie wir wahrscheinlich in anderen Ländern waren.
    - who: David Boder
      start:
        sec: '1112.885'
        mark: '00:18:32.885'
      end:
        sec: '1113.144'
        mark: '00:18:33.144'
      u: Nun.
    - who: Charlotte Schultze
      start:
        sec: '1113.144'
        mark: '00:18:33.144'
      end:
        sec: '1115.013'
        mark: '00:18:35.013'
      u: Wir haben wohl Länder gekannt...
    - who: David Boder
      start:
        sec: '1115.013'
        mark: '00:18:35.013'
      end:
        sec: '1115.419'
        mark: '00:18:35.419'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1115.419'
        mark: '00:18:35.419'
      end:
        sec: '1128.297'
        mark: '00:18:48.297'
      u: ". . . die fast verhungert sind, als unsere Besatzung drüben war, weil ja
        alles weg ge...geschafft worden ist von anderen Ländern, weil bei uns der
        Feind noch die Lebensmittel her bringt. [lacht etwas]"
    - who: David Boder
      start:
        sec: '1128.297'
        mark: '00:18:48.297'
      end:
        sec: '1128.740'
        mark: '00:18:48.740'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1128.740'
        mark: '00:18:48.740'
      end:
        sec: '1132.124'
        mark: '00:18:52.124'
      u: "[kichert] In der Weise müssen wir ja hier sehr dankbar sein."
    - who: David Boder
      start:
        sec: '1132.124'
        mark: '00:18:52.124'
      end:
        sec: '1141.604'
        mark: '00:19:01.604'
      u: Nun sagen Sie mal, wie erklären Sie, dass die Hauptvaluta da sozusagen die
        Zigarette ist? Wie ist das doch?
    - who: Charlotte Schultze
      start:
        sec: '1141.604'
        mark: '00:19:01.604'
      end:
        sec: '1142.570'
        mark: '00:19:02.570'
      u: Die...
    - who: David Boder
      start:
        sec: '1142.570'
        mark: '00:19:02.570'
      end:
        sec: '1150.122'
        mark: '00:19:10.122'
      u: Wollen die Leute wirklich so stark rauchen, dass sie so viel für Zigaretten
        hingeben wollen?
    - who: Charlotte Schultze
      start:
        sec: '1150.122'
        mark: '00:19:10.122'
      end:
        sec: '1153.842'
        mark: '00:19:13.842'
      u: Ja, darüber kann ich schwer reden, weil ich selbst Nichtraucherin bin [lacht]
        Und so...
    - who: David Boder
      start:
        sec: '1153.842'
        mark: '00:19:13.842'
      end:
        sec: '1163.813'
        mark: '00:19:23.813'
      u: Na ja. Aber, zum Beispiel, man bezahlt einen Träger mit zwei (2) Zigaretten.
        Man gibt dem Mädel ein Trinkgeld mit zwei (2) Zigaretten. Was machen die damit?
    - who: Charlotte Schultze
      start:
        sec: '1163.813'
        mark: '00:19:23.813'
      end:
        sec: '1166.097'
        mark: '00:19:26.097'
      u: Ja, die verkauft das am „schwarzen Markt“ einfach.
    - who: David Boder
      start:
        sec: '1166.097'
        mark: '00:19:26.097'
      end:
        sec: '1169.307'
        mark: '00:19:29.307'
      u: Wer kauft sie?
    - who: Charlotte Schultze
      start:
        sec: '1169.307'
        mark: '00:19:29.307'
      end:
        sec: '1171.567'
        mark: '00:19:31.567'
      u: Das weiß ich nicht. [kichert] Ich nicht. [lacht]
    - who: David Boder
      start:
        sec: '1171.567'
        mark: '00:19:31.567'
      end:
        sec: '1177.959'
        mark: '00:19:37.959'
      u: Nun ja, sagen Sie mir was kann man austauschen für zwei (2) Zigaretten?
    - who: Charlotte Schultze
      start:
        sec: '1177.959'
        mark: '00:19:37.959'
      end:
        sec: '1181.522'
        mark: '00:19:41.522'
      u: Darüber kann ich sehr schwer Auskunft geben, weil ich eben nicht rauche.
    - who: David Boder
      start:
        sec: '1181.522'
        mark: '00:19:41.522'
      end:
        sec: '1185.829'
        mark: '00:19:45.829'
      u: Aber Sie bekommen ja auch hier mit Zigaretten bezahlt und so weiter.
    - who: Charlotte Schultze
      start:
        sec: '1185.829'
        mark: '00:19:45.829'
      end:
        sec: '1189.020'
        mark: '00:19:49.020'
      u: Ja, das ist vielleicht nicht richtig.
    - who: David Boder
      start:
        sec: '1189.020'
        mark: '00:19:49.020'
      end:
        sec: '1195.605'
        mark: '00:19:55.605'
      u: Ja, aber sie haben auch selber kein Geld und sagen, sie sagen, sie können
        für das Geld nichts bekommen.
    - who: Charlotte Schultze
      start:
        sec: '1195.605'
        mark: '00:19:55.605'
      end:
        sec: '1198.199'
        mark: '00:19:58.199'
      u: Ja, das weiß ich auch nicht. [flüstert]
    - who: David Boder
      start:
        sec: '1198.199'
        mark: '00:19:58.199'
      end:
        sec: '1201.643'
        mark: '00:20:01.643'
      u: Na ja, tauschen die Bauern für Zigaretten?
    - who: Charlotte Schultze
      start:
        sec: '1201.643'
        mark: '00:20:01.643'
      end:
        sec: '1205.233'
        mark: '00:20:05.233'
      u: Auch—sicher, wenn sie starke Raucher sind.
    - who: David Boder
      start:
        sec: '1205.233'
        mark: '00:20:05.233'
      end:
        sec: '1207.787'
        mark: '00:20:07.787'
      u: Wenn...und die geben ziemlich viel dafür?
    - who: Charlotte Schultze
      start:
        sec: '1207.787'
        mark: '00:20:07.787'
      end:
        sec: '1213.940'
        mark: '00:20:13.940'
      u: Die geben viel dafür. Ich habe gehört, dass jemand neunzig (90) Mark für
        ein Paket Zigaretten gezahlt hat.
    - who: David Boder
      start:
        sec: '1213.940'
        mark: '00:20:13.940'
      end:
        sec: '1214.568'
        mark: '00:20:14.568'
      u: Neunzig (90) Mark
    - who: Charlotte Schultze
      start:
        sec: '1214.568'
        mark: '00:20:14.568'
      end:
        sec: '1215.378'
        mark: '00:20:15.378'
      u: Neunzig (90) Mark.
    - who: David Boder
      start:
        sec: '1215.378'
        mark: '00:20:15.378'
      end:
        sec: '1221.304'
        mark: '00:20:21.304'
      u: Nun ja, man zahlt in Frankreich dafür hundert fünfzig (150), hundert fünf
        und siebzig Franc.
    - who: Charlotte Schultze
      start:
        sec: '1221.304'
        mark: '00:20:21.304'
      end:
        sec: '1225.491'
        mark: '00:20:25.491'
      u: Ja, das ist etwas, was hier die meisten Leute nicht verstehen.
    - who: David Boder
      start:
        sec: '1225.491'
        mark: '00:20:25.491'
      end:
        sec: '1235.611'
        mark: '00:20:35.611'
      u: Hm. Sagen Sie mir jetzt noch, wie erklären Sie das, dass die meisten Deutschen
        so gut gekleidet sind?
    - who: Charlotte Schultze
      start:
        sec: '1235.611'
        mark: '00:20:35.611'
      end:
        sec: '1250.306'
        mark: '00:20:50.306'
      u: Viele haben noch Vorräte gehabt, die die ihr Heim erhalten haben, aber die
        Meisten gehen ja doch nicht mehr so gut gekleidet, hm? Sehen Sie, die Meisten
        sind ja ausgebombt und irgendwie haben alles verloren, nicht.
    - who: David Boder
      start:
        sec: '1250.306'
        mark: '00:20:50.306'
      end:
        sec: '1259.722'
        mark: '00:20:59.722'
      u: Nun wo ist all die Kleidung geblieben, die man von den Juden weg genommen
        hat, sagen wir in Theresienstadt und die man allen weg genommen hat, bevor
        man sie alle transportiert hat?
    - who: Charlotte Schultze
      start:
        sec: '1259.722'
        mark: '00:20:59.722'
      end:
        sec: '1268.142'
        mark: '00:21:08.142'
      u: Hm, Sie müssen daran denken, dass die Städte alle ausgebrannt sind, nicht
        wahr und dass doch die ganzen Sachen in Flammen aufgegangen sind.
    - who: David Boder
      start:
        sec: '1268.142'
        mark: '00:21:08.142'
      end:
        sec: '1268.598'
        mark: '00:21:08.598'
      u: So Sie denken, dass das alles...
    - who: Charlotte Schultze
      start:
        sec: '1268.598'
        mark: '00:21:08.598'
      end:
        sec: '1271.935'
        mark: '00:21:11.935'
      u: Schauen Sie, es ist doch alles weg. Nehmen Sie einmal Dresden...
    - who: David Boder
      start:
        sec: '1271.935'
        mark: '00:21:11.935'
      end:
        sec: '1272.085'
        mark: '00:21:12.085'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1272.085'
        mark: '00:21:12.085'
      end:
        sec: '1283.240'
        mark: '00:21:23.240'
      u: Dresden ist doch vollkommen zerstört und damit doch auch die ganzen Kleidungsstücke
        und alles. Wir sind, zum Beispiel, aus unserem Haus raus nur mit dem, was
        ich auf dem Leib hatte. Alles Andere war weg.
    - who: David Boder
      start:
        sec: '1283.240'
        mark: '00:21:23.240'
      end:
        sec: '1284.824'
        mark: '00:21:24.824'
      u: Oh Sie wurden ausgebombt in Dresden?
    - who: Charlotte Schultze
      start:
        sec: '1284.824'
        mark: '00:21:24.824'
      end:
        sec: '1286.674'
        mark: '00:21:26.674'
      u: Vollkommen ausgebombt.
    - who: David Boder
      start:
        sec: '1286.674'
        mark: '00:21:26.674'
      end:
        sec: '1287.621'
        mark: '00:21:27.621'
      u: Wann hat das passiert?
    - who: Charlotte Schultze
      start:
        sec: '1287.621'
        mark: '00:21:27.621'
      end:
        sec: '1290.055'
        mark: '00:21:30.055'
      u: Am dreizehnten (13.) Februar fünf und vierzig (45).
    - who: David Boder
      start:
        sec: '1290.055'
        mark: '00:21:30.055'
      end:
        sec: '1293.999'
        mark: '00:21:33.999'
      u: Was war da? Eine Luftattacke? Von wem?
    - who: Charlotte Schultze
      start:
        sec: '1293.999'
        mark: '00:21:33.999'
      end:
        sec: '1295.726'
        mark: '00:21:35.726'
      u: Weiß nicht, es war nacht.
    - who: David Boder
      start:
        sec: '1295.726'
        mark: '00:21:35.726'
      end:
        sec: '1296.261'
        mark: '00:21:36.261'
      u: Bei Nacht?
    - who: Charlotte Schultze
      start:
        sec: '1296.261'
        mark: '00:21:36.261'
      end:
        sec: '1298.439'
        mark: '00:21:38.439'
      u: Eine Nachtattacke. [seufzt]
    - who: David Boder
      start:
        sec: '1298.439'
        mark: '00:21:38.439'
      end:
        sec: '1300.940'
        mark: '00:21:40.940'
      u: Und da war ein großes Bombardement?
    - who: Charlotte Schultze
      start:
        sec: '1300.940'
        mark: '00:21:40.940'
      end:
        sec: '1301.289'
        mark: '00:21:41.289'
      u: Ja, ein Großes...[beide sprechen]
    - who: David Boder
      start:
        sec: '1301.289'
        mark: '00:21:41.289'
      end:
        sec: '1305.436'
        mark: '00:21:45.436'
      u: Und wo haben Sie sich mit der Familie in Sicherheit gesetzt?
    - who: Charlotte Schultze
      start:
        sec: '1305.436'
        mark: '00:21:45.436'
      end:
        sec: '1308.624'
        mark: '00:21:48.624'
      u: Wir waren in einem Sammelschutzraum am Bahnhof.
    - who: David Boder
      start:
        sec: '1308.624'
        mark: '00:21:48.624'
      end:
        sec: '1308.987'
        mark: '00:21:48.987'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '1308.987'
        mark: '00:21:48.987'
      end:
        sec: '1313.812'
        mark: '00:21:53.812'
      u: Dresden hatte keinen einzigen Bunker, war also vollkommen ohne Schutz.
    - who: David Boder
      start:
        sec: '1313.812'
        mark: '00:21:53.812'
      end:
        sec: '1314.108'
        mark: '00:21:54.108'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1314.108'
        mark: '00:21:54.108'
      end:
        sec: '1317.020'
        mark: '00:21:57.020'
      u: Nur der Stadthalter hatte einen großen Bunker für seine Familie. [beide sprechen]
    - who: David Boder
      start:
        sec: '1317.020'
        mark: '00:21:57.020'
      end:
        sec: '1320.354'
        mark: '00:22:00.354'
      u: Wieso gibt es das, dass [unverständlich; beide sprechen] gegraben hat?
    - who: Charlotte Schultze
      start:
        sec: '1320.354'
        mark: '00:22:00.354'
      end:
        sec: '1324.887'
        mark: '00:22:04.887'
      u: Ja, ich glaube, dass hängt wohl am...am Gauleiter.
    - who: David Boder
      start:
        sec: '1324.887'
        mark: '00:22:04.887'
      end:
        sec: '1325.365'
        mark: '00:22:05.365'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1325.365'
        mark: '00:22:05.365'
      end:
        sec: '1325.823'
        mark: '00:22:05.823'
      u: Von ihm.
    - who: David Boder
      start:
        sec: '1325.823'
        mark: '00:22:05.823'
      end:
        sec: '1331.229'
        mark: '00:22:11.229'
      u: Nun also, sie gingen zur Station. Das war ja der gefährlichstePlatz!
    - who: Charlotte Schultze
      start:
        sec: '1331.229'
        mark: '00:22:11.229'
      end:
        sec: '1334.256'
        mark: '00:22:14.256'
      u: Ja, wir waren erst in unserem Keller bei dem ersten Angriff.
    - who: David Boder
      start:
        sec: '1334.256'
        mark: '00:22:14.256'
      end:
        sec: '1334.902'
        mark: '00:22:14.902'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1334.902'
        mark: '00:22:14.902'
      end:
        sec: '1340.595'
        mark: '00:22:20.595'
      u: Und, hm, dabei wurde unser Haus nicht verletzt. Es fielen nur Brandbomben
        in der Nähe.
    - who: David Boder
      start:
        sec: '1340.595'
        mark: '00:22:20.595'
      end:
        sec: '1340.862'
        mark: '00:22:20.862'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1340.862'
        mark: '00:22:20.862'
      end:
        sec: '1344.762'
        mark: '00:22:24.762'
      u: Und dann gingen wir in die Neustadt, um nach unseren alten Eltern zu sehen.
    - who: David Boder
      start:
        sec: '1344.762'
        mark: '00:22:24.762'
      end:
        sec: '1346.256'
        mark: '00:22:26.256'
      u: Ihre Eltern oder die Ihres Mannes?
    - who: Charlotte Schultze
      start:
        sec: '1346.256'
        mark: '00:22:26.256'
      end:
        sec: '1351.853'
        mark: '00:22:31.853'
      u: Meine Eltern. Mein Schwiegervater starb dann mit vier und achtzig (84) Jahren
        nach dem Angriff.
    - who: David Boder
      start:
        sec: '1351.853'
        mark: '00:22:31.853'
      end:
        sec: '1352.188'
        mark: '00:22:32.188'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1352.188'
        mark: '00:22:32.188'
      end:
        sec: '1355.371'
        mark: '00:22:35.371'
      u: Und meine Schwiegermutter lebt noch mit acht und siebzig Jahren.
    - who: David Boder
      start:
        sec: '1355.371'
        mark: '00:22:35.371'
      end:
        sec: '1356.175'
        mark: '00:22:36.175'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1356.175'
        mark: '00:22:36.175'
      end:
        sec: '1364.600'
        mark: '00:22:44.600'
      u: Und auch mein Vater. Und als wir von dort weg gingen, um nach Haus zu gehen,
        kam der zweite (2.) Alarm und da erreichten...
    - who: David Boder
      start:
        sec: '1364.600'
        mark: '00:22:44.600'
      end:
        sec: '1365.521'
        mark: '00:22:45.521'
      u: "[unverständlich; beide sprechen]"
    - who: Charlotte Schultze
      start:
        sec: '1365.521'
        mark: '00:22:45.521'
      end:
        sec: '1371.788'
        mark: '00:22:51.788'
      u: ". . . erreichten wir unser Haus nicht mehr. Und mussten dann im Bahnhof
        unterkommen, im Bahnhofschutzraum."
    - who: David Boder
      start:
        sec: '1371.788'
        mark: '00:22:51.788'
      end:
        sec: '1372.772'
        mark: '00:22:52.772'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1372.772'
        mark: '00:22:52.772'
      end:
        sec: '1373.612'
        mark: '00:22:53.612'
      u: Und...
    - who: David Boder
      start:
        sec: '1373.612'
        mark: '00:22:53.612'
      end:
        sec: '1375.728'
        mark: '00:22:55.728'
      u: War dieser Bahnhofschutzraum unter der Erde?
    - who: Charlotte Schultze
      start:
        sec: '1375.728'
        mark: '00:22:55.728'
      end:
        sec: '1376.532'
        mark: '00:22:56.532'
      u: Unter der Erde, ja.
    - who: David Boder
      start:
        sec: '1376.532'
        mark: '00:22:56.532'
      end:
        sec: '1378.648'
        mark: '00:22:58.648'
      u: Oh, es waren diese Bahnstege, die unter der Erde für Fußgänger...
    - who: Charlotte Schultze
      start:
        sec: '1378.648'
        mark: '00:22:58.648'
      end:
        sec: '1382.942'
        mark: '00:23:02.942'
      u: Nein, nein. Es waren diese Sammelschutzräume der Eisenbahn-Direktion.
    - who: David Boder
      start:
        sec: '1382.942'
        mark: '00:23:02.942'
      end:
        sec: '1383.241'
        mark: '00:23:03.241'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1383.241'
        mark: '00:23:03.241'
      end:
        sec: '1385.871'
        mark: '00:23:05.871'
      u: In einem ganz großen Backsteinhaus.
    - who: David Boder
      start:
        sec: '1385.871'
        mark: '00:23:05.871'
      end:
        sec: '1386.317'
        mark: '00:23:06.317'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1386.317'
        mark: '00:23:06.317'
      end:
        sec: '1401.625'
        mark: '00:23:21.625'
      u: Da sind allerdings, ich glaube, hunderte von Menschen umgekommen. Und wie
        durch ein Wunder sind wir heraus gekommen, da heißt, mein Sohn, mein Kleiner
        und ich. Wir sind vielleicht nachts um zwei (2) Uhr durch eine Lucke heraus
        geklettert...
    - who: David Boder
      start:
        sec: '1401.625'
        mark: '00:23:21.625'
      end:
        sec: '1401.951'
        mark: '00:23:21.951'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1401.951'
        mark: '00:23:21.951'
      end:
        sec: '1403.174'
        mark: '00:23:23.174'
      u: ". . . und..."
    - who: David Boder
      start:
        sec: '1403.174'
        mark: '00:23:23.174'
      end:
        sec: '1403.541'
        mark: '00:23:23.541'
      u: Ihr Mann?
    - who: Charlotte Schultze
      start:
        sec: '1403.541'
        mark: '00:23:23.541'
      end:
        sec: '1405.971'
        mark: '00:23:25.971'
      u: Mein Mann erst am nächsten Morgen um acht (8).
    - who: David Boder
      start:
        sec: '1405.971'
        mark: '00:23:25.971'
      end:
        sec: '1406.465'
        mark: '00:23:26.465'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '1406.465'
        mark: '00:23:26.465'
      end:
        sec: '1410.783'
        mark: '00:23:30.783'
      u: So haben wir dann den ganzen Tag gedacht mein Mann war tot und er hat von
        uns gedacht, wir wären tot.
    - who: David Boder
      start:
        sec: '1410.783'
        mark: '00:23:30.783'
      end:
        sec: '1413.105'
        mark: '00:23:33.105'
      u: Aha, Sie haben nicht...er hat nicht gewusst, dass die raus kamen.
    - who: Charlotte Schultze
      start:
        sec: '1413.105'
        mark: '00:23:33.105'
      end:
        sec: '1416.010'
        mark: '00:23:36.010'
      u: Nein. Wir haben uns dann erst am nächsten Abend getroffen.
    - who: David Boder
      start:
        sec: '1416.010'
        mark: '00:23:36.010'
      end:
        sec: '1416.838'
        mark: '00:23:36.838'
      u: Zu Hause?
    - who: Charlotte Schultze
      start:
        sec: '1416.838'
        mark: '00:23:36.838'
      end:
        sec: '1419.169'
        mark: '00:23:39.169'
      u: Nein, unser Haus war inzwischen auch weg.
    - who: David Boder
      start:
        sec: '1419.169'
        mark: '00:23:39.169'
      end:
        sec: '1420.212'
        mark: '00:23:40.212'
      u: Oh, das Haus war weg?
    - who: Charlotte Schultze
      start:
        sec: '1420.212'
        mark: '00:23:40.212'
      end:
        sec: '1421.973'
        mark: '00:23:41.973'
      u: Vollkommen zertrümmert.
    - who: David Boder
      start:
        sec: '1421.973'
        mark: '00:23:41.973'
      end:
        sec: '1422.419'
        mark: '00:23:42.419'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1422.419'
        mark: '00:23:42.419'
      end:
        sec: '1424.705'
        mark: '00:23:44.705'
      u: Die Praxis war vollkommen zertrümmert
    - who: David Boder
      start:
        sec: '1424.705'
        mark: '00:23:44.705'
      end:
        sec: '1425.291'
        mark: '00:23:45.291'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1425.291'
