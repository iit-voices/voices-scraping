        gehörte und, hm, da mein Mann viele jüdische Patienten behandelte, hatte er
        sich einen Freund angeschafft, der Jude war und dadurch hatten wir, hm, sehr
        viele Schwierigkeiten. Und...nachdem ein Jahr Krieg war, versuchte er über
