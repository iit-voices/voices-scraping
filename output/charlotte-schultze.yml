        mark: '00:03:05.964'
      end:
        sec: '190.335'
        mark: '00:03:10.335'
      u: No. That went on...on through loans. It...
    - who: David Boder
      start:
        sec: '190.335'
        mark: '00:03:10.335'
      end:
        sec: '193.947'
        mark: '00:03:13.947'
      u: Oh, it was possible through a loan on the insurance...
    - who: Charlotte Schultze
      start:
        sec: '193.947'
        mark: '00:03:13.947'
      end:
        sec: '194.427'
        mark: '00:03:14.427'
      u: To maintain it further in force.
    - who: David Boder
      start:
        sec: '194.427'
        mark: '00:03:14.427'
      end:
        sec: '194.805'
        mark: '00:03:14.805'
      u: ". . . to continue paying for it."
    - who: Charlotte Schultze
      start:
        sec: '194.805'
        mark: '00:03:14.805'
      end:
        sec: '196.854'
        mark: '00:03:16.854'
      u: Maintain it in force.
    - who: David Boder
      start:
        sec: '196.854'
        mark: '00:03:16.854'
      end:
        sec: '202.456'
        mark: '00:03:22.456'
      u: Yes. And you came here. And did your husband resume again the practice of
        medicine?
    - who: Charlotte Schultze
      start:
        sec: '202.456'
        mark: '00:03:22.456'
      end:
        sec: '207.863'
        mark: '00:03:27.863'
      u: First he attended courses, true? That is what we had really come for.
    - who: David Boder
      start:
        sec: '207.863'
        mark: '00:03:27.863'
      end:
        sec: '208.544'
        mark: '00:03:28.544'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '208.544'
        mark: '00:03:28.544'
      end:
        sec: '211.605'
        mark: '00:03:31.605'
      u: But then we were detained here by the illness of his father...
    - who: David Boder
      start:
        sec: '211.605'
        mark: '00:03:31.605'
      end:
        sec: '212.210'
        mark: '00:03:32.210'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '212.210'
        mark: '00:03:32.210'
      end:
        sec: '220.833'
        mark: '00:03:40.833'
      u: ". . . who had to go through an eye...a difficult eye operation, and due
        to that we at first could not return."
    - who: David Boder
      start:
        sec: '220.833'
        mark: '00:03:40.833'
      end:
        sec: '224.290'
        mark: '00:03:44.290'
      u: What is the doctor’s speciality? Did he have any?
    - who: Charlotte Schultze
      start:
        sec: '224.290'
        mark: '00:03:44.290'
      end:
        sec: '224.893'
        mark: '00:03:44.893'
      u: No. He practiced...
    - who: David Boder
      start:
        sec: '224.893'
        mark: '00:03:44.893'
      end:
        sec: '225.866'
        mark: '00:03:45.866'
      u: General...general practice.
    - who: Charlotte Schultze
      start:
        sec: '225.866'
        mark: '00:03:45.866'
      end:
        sec: '227.889'
        mark: '00:03:47.889'
      u: In general, a practicing physician.
    - who: David Boder
      start:
        sec: '227.889'
        mark: '00:03:47.889'
      end:
        sec: '235.546'
        mark: '00:03:55.546'
      u: Now would you please tell me what happened when...when the war started?
    - who: Charlotte Schultze
      start:
        sec: '235.546'
        mark: '00:03:55.546'
      end:
        sec: '237.750'
        mark: '00:03:57.750'
      u: Yes. We remained here then, and...
    - who: David Boder
      start:
        sec: '237.750'
        mark: '00:03:57.750'
      end:
        sec: '238.647'
        mark: '00:03:58.647'
      u: You lived in Dresden?
    - who: Charlotte Schultze
      start:
        sec: '238.647'
        mark: '00:03:58.647'
      end:
        sec: '243.660'
        mark: '00:04:03.660'
      u: We lived in Dresden. My husband practiced, and...
    - who: David Boder
      start:
        sec: '243.660'
        mark: '00:04:03.660'
      end:
        sec: '250.266'
        mark: '00:04:10.266'
      u: You told me before that something happened with your boy, with your older
        boy? Will you please tell me about it.
    - who: Charlotte Schultze
      start:
        sec: '250.266'
        mark: '00:04:10.266'
      end:
        sec: '281.038'
        mark: '00:04:41.038'
      u: Yes. My son was then the only one at school who did not belong to the Hitler
        Youth, and since my husband treated many Jewish patients, so he [the son]
        had a friend who was a Jew, and due to that we had a lot of trouble. And at
        the end of the first year of war he attempted to cross the Swiss border with
        his friend in order to open the road for us [to make it possible for us] to
        return to America, because he knew that he was...
    - who: David Boder
      start:
        sec: '281.038'
        mark: '00:04:41.038'
      end:
        sec: '281.536'
        mark: '00:04:41.536'
      u: The obstacle.
    - who: Charlotte Schultze
      start:
        sec: '281.536'
        mark: '00:04:41.536'
      end:
        sec: '283.265'
        mark: '00:04:43.265'
      u: ". . . the obstacle. No?"
    - who: David Boder
      start:
        sec: '283.265'
        mark: '00:04:43.265'
      end:
        sec: '283.916'
        mark: '00:04:43.916'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '283.916'
        mark: '00:04:43.916'
      end:
        sec: '294.247'
        mark: '00:04:54.247'
      u: But he was arrested at the Swiss border. He was thrown in jail for three
        months. Then I fetched them both in Bregenz.
    - who: David Boder
      start:
        sec: '294.247'
        mark: '00:04:54.247'
      end:
        sec: '295.273'
        mark: '00:04:55.273'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '295.273'
        mark: '00:04:55.273'
      end:
        sec: '299.324'
        mark: '00:04:59.324'
      u: And from then on we were more or less under the surveillance of the Gestapo.
    - who: David Boder
      start:
        sec: '299.324'
        mark: '00:04:59.324'
      end:
        sec: '300.379'
        mark: '00:05:00.379'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '300.379'
        mark: '00:05:00.379'
      end:
        sec: '313.436'
        mark: '00:05:13.436'
      u: Then the boy went into the labor service. There he made a second attempt
        to leave the lager, but was again returned. Then he was drafted in 1941.
    - who: David Boder
      start:
        sec: '313.436'
        mark: '00:05:13.436'
      end:
        sec: '314.087'
        mark: '00:05:14.087'
      u: As a soldier?
    - who: Charlotte Schultze
      start:
        sec: '314.087'
        mark: '00:05:14.087'
      end:
        sec: '325.516'
        mark: '00:05:25.516'
      u: So. And he was so unhappy there. He believed [felt] he could not serve such
        a cause.
    - who: David Boder
      start:
        sec: '325.516'
        mark: '00:05:25.516'
      end:
        sec: '326.456'
        mark: '00:05:26.456'
      u: So.
    - who: Charlotte Schultze
      start:
        sec: '326.456'
        mark: '00:05:26.456'
      end:
        sec: '346.011'
        mark: '00:05:46.011'
      u: At any rate, in 1941, he again left his platoon, attempted to cross the Italian
        border, because an American clergyman who was there, the minister of the church
        with whom he was very friendly, of whom he knew that he was serving in the
        church of the embassy, a certain clergyman by the name [name not clear] Wolf...
    - who: David Boder
      start:
        sec: '346.011'
        mark: '00:05:46.011'
      end:
        sec: '346.969'
        mark: '00:05:46.969'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '346.969'
        mark: '00:05:46.969'
      end:
        sec: '348.454'
        mark: '00:05:48.454'
      u: ". . . from Elmira."
    - who: David Boder
      start:
        sec: '348.454'
        mark: '00:05:48.454'
      end:
        sec: '349.997'
        mark: '00:05:49.997'
      u: He was an American clergyman?
    - who: Charlotte Schultze
      start:
        sec: '349.997'
        mark: '00:05:49.997'
      end:
        sec: '351.117'
        mark: '00:05:51.117'
      u: An American clergyman?
    - who: David Boder
      start:
        sec: '351.117'
        mark: '00:05:51.117'
      end:
        sec: '352.254'
        mark: '00:05:52.254'
      u: From Elmira, New Jersey.
    - who: Charlotte Schultze
      start:
        sec: '352.254'
        mark: '00:05:52.254'
      end:
        sec: '355.772'
        mark: '00:05:55.772'
      u: Yes, with whom he was very, very friendly.
    - who: David Boder
      start:
        sec: '355.772'
        mark: '00:05:55.772'
      end:
        sec: '357.066'
        mark: '00:05:57.066'
      u: Yes. [Recollecting] Elmira, New York.
    - who: Charlotte Schultze
      start:
        sec: '357.066'
        mark: '00:05:57.066'
      end:
        sec: '357.350'
        mark: '00:05:57.350'
      u: Yes.
    - who: David Boder
      start:
        sec: '357.350'
        mark: '00:05:57.350'
      end:
        sec: '358.505'
        mark: '00:05:58.505'
      u: Nu, yes. And?
    - who: Charlotte Schultze
      start:
        sec: '358.505'
        mark: '00:05:58.505'
      end:
        sec: '363.543'
        mark: '00:06:03.543'
      u: And...now we assume that that was the reason that he went across the Italian
        border.
    - who: David Boder
      start:
        sec: '363.543'
        mark: '00:06:03.543'
      end:
        sec: '364.454'
        mark: '00:06:04.454'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '364.454'
        mark: '00:06:04.454'
      end:
        sec: '374.420'
        mark: '00:06:14.420'
      u: Now from there on we don’t know anything more. At any rate the Gestapo brought
        us his things, and asserted that he had shot himself.
    - who: David Boder
      start:
        sec: '374.420'
        mark: '00:06:14.420'
      end:
        sec: '376.336'
        mark: '00:06:16.336'
      u: Oh. The Gestapo brought you his things.
    - who: Charlotte Schultze
      start:
        sec: '376.336'
        mark: '00:06:16.336'
      end:
        sec: '379.406'
        mark: '00:06:19.406'
      u: Yes. But I still don’t know until this day...
    - who: David Boder
      start:
        sec: '379.406'
        mark: '00:06:19.406'
      end:
        sec: '381.113'
        mark: '00:06:21.113'
      u: Did he not leave a letter?
    - who: Charlotte Schultze
      start:
        sec: '381.113'
        mark: '00:06:21.113'
      end:
        sec: '383.556'
        mark: '00:06:23.556'
      u: Nothing. [Pause.]
    - who: David Boder
      start:
        sec: '383.556'
        mark: '00:06:23.556'
      end:
        sec: '387.149'
        mark: '00:06:27.149'
      u: Tell me, why did the Gestapo bother altogether to bring his things?
    - who: Charlotte Schultze
      start:
        sec: '387.149'
        mark: '00:06:27.149'
      end:
        sec: '404.266'
        mark: '00:06:44.266'
      u: Hm. That we don’t know. At any rate, only after three weeks, after we had
        made inquiries [word not clear], only after more than three weeks, we got
        the first word just that he was dead, and that he was buried on Italian soil.
    - who: David Boder
      start:
        sec: '404.266'
        mark: '00:06:44.266'
      end:
        sec: '405.294'
        mark: '00:06:45.294'
      u: Oh, on Italian soil.
    - who: Charlotte Schultze
      start:
        sec: '405.294'
        mark: '00:06:45.294'
      end:
        sec: '405.891'
        mark: '00:06:45.891'
      u: Yes. Possibly...
    - who: David Boder
      start:
        sec: '405.891'
        mark: '00:06:45.891'
      end:
        sec: '413.397'
        mark: '00:06:53.397'
      u: Well, yes. At that time the Italians were already the allies of the Germans.
        True? It was Mussolini’s Italy.
    - who: Charlotte Schultze
      start:
        sec: '413.397'
        mark: '00:06:53.397'
      end:
        sec: '415.997'
        mark: '00:06:55.997'
      u: Yes.
    - who: David Boder
      start:
        sec: '415.997'
        mark: '00:06:55.997'
      end:
        sec: '422.150'
        mark: '00:07:02.150'
      u: Aha. Now tell me, you then...And your younger boy, how old was he?
    - who: Charlotte Schultze
      start:
        sec: '422.150'
        mark: '00:07:02.150'
      end:
        sec: '424.019'
        mark: '00:07:04.019'
      u: The boy is now eleven years old.
    - who: David Boder
      start:
        sec: '424.019'
        mark: '00:07:04.019'
      end:
        sec: '425.800'
        mark: '00:07:05.800'
      u: Eleven years. This one was never in America?
    - who: Charlotte Schultze
      start:
        sec: '425.800'
        mark: '00:07:05.800'
      end:
        sec: '431.147'
        mark: '00:07:11.147'
      u: No. We arrived here in October, and he was born in December.
    - who: David Boder
      start:
        sec: '431.147'
        mark: '00:07:11.147'
      end:
        sec: '432.441'
        mark: '00:07:12.441'
      u: He was born in December.
    - who: Charlotte Schultze
      start:
        sec: '432.441'
        mark: '00:07:12.441'
      end:
        sec: '433.143'
        mark: '00:07:13.143'
      u: Hm.
    - who: David Boder
      start:
        sec: '433.143'
        mark: '00:07:13.143'
      end:
        sec: '436.022'
        mark: '00:07:16.022'
      u: And what was the doctor doing here all the time?
    - who: Charlotte Schultze
      start:
        sec: '436.022'
        mark: '00:07:16.022'
      end:
        sec: '437.699'
        mark: '00:07:17.699'
      u: He practiced in Dresden.
    - who: David Boder
      start:
        sec: '437.699'
        mark: '00:07:17.699'
      end:
        sec: '439.092'
        mark: '00:07:19.092'
      u: He practiced in Dresden as a physician.
    - who: Charlotte Schultze
      start:
        sec: '439.092'
        mark: '00:07:19.092'
      end:
        sec: '440.085'
        mark: '00:07:20.085'
      u: Practiced.
    - who: David Boder
      start:
        sec: '440.085'
        mark: '00:07:20.085'
      end:
        sec: '442.145'
        mark: '00:07:22.145'
      u: Could they not draft him?
    - who: Charlotte Schultze
      start:
        sec: '442.145'
        mark: '00:07:22.145'
      end:
        sec: '449.773'
        mark: '00:07:29.773'
      u: No. He maintained all the time his American citizenship. For that reason
        he did not get anything [any patients] assigned from the ‘sickness insurance’,
        and...
    - who: David Boder
      start:
        sec: '449.773'
        mark: '00:07:29.773'
      end:
        sec: '450.380'
        mark: '00:07:30.380'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '450.380'
        mark: '00:07:30.380'
      end:
        sec: '451.759'
        mark: '00:07:31.759'
      u: Yes.
    - who: David Boder
      start:
        sec: '451.759'
        mark: '00:07:31.759'
      end:
        sec: '453.784'
        mark: '00:07:33.784'
      u: He was born an American?
    - who: Charlotte Schultze
      start:
        sec: '453.784'
        mark: '00:07:33.784'
      end:
        sec: '454.956'
        mark: '00:07:34.956'
      u: He was born there. Yes.
    - who: David Boder
      start:
        sec: '454.956'
        mark: '00:07:34.956'
      end:
        sec: '465.671'
        mark: '00:07:45.671'
      u: Yes. A German, he would not have been permitted...Tell me, if a German would
        have become an American citizen, the Germans would not have recognized it?
    - who: Charlotte Schultze
      start:
        sec: '465.671'
        mark: '00:07:45.671'
      end:
        sec: '468.579'
        mark: '00:07:48.579'
      u: Yes. But he was naturalized [where?]. Although he was born there...
    - who: David Boder
      start:
        sec: '468.579'
        mark: '00:07:48.579'
      end:
        sec: '468.705'
        mark: '00:07:48.705'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '468.705'
        mark: '00:07:48.705'
      end:
        sec: '470.589'
        mark: '00:07:50.589'
      u: ". . . he had returned as a child."
    - who: David Boder
      start:
        sec: '470.589'
        mark: '00:07:50.589'
      end:
        sec: '470.888'
        mark: '00:07:50.888'
      u: Yes?
    - who: Charlotte Schultze
      start:
        sec: '470.888'
        mark: '00:07:50.888'
      end:
        sec: '473.634'
        mark: '00:07:53.634'
      u: And then he became naturalized. [She is apparently confused.]
    - who: David Boder
      start:
        sec: '473.634'
        mark: '00:07:53.634'
      end:
        sec: '474.565'
        mark: '00:07:54.565'
      u: Again?
    - who: Charlotte Schultze
      start:
        sec: '474.565'
        mark: '00:07:54.565'
      end:
        sec: '475.065'
        mark: '00:07:55.065'
      u: Yes.
    - who: David Boder
      start:
        sec: '475.065'
        mark: '00:07:55.065'
      end:
        sec: '475.427'
        mark: '00:07:55.427'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '475.427'
        mark: '00:07:55.427'
      end:
        sec: '477.932'
        mark: '00:07:57.932'
      u: Because due to that he had lost his citizenship.
    - who: David Boder
      start:
        sec: '477.932'
        mark: '00:07:57.932'
      end:
        sec: '480.949'
        mark: '00:08:00.949'
      u: Because he had returned as a child?
    - who: Charlotte Schultze
      start:
        sec: '480.949'
        mark: '00:08:00.949'
      end:
        sec: '481.466'
        mark: '00:08:01.466'
      u: Please? [Pardon?]
    - who: David Boder
      start:
        sec: '481.466'
        mark: '00:08:01.466'
      end:
        sec: '483.161'
        mark: '00:08:03.161'
      u: Because he was returned as a child?
    - who: Charlotte Schultze
      start:
        sec: '483.161'
        mark: '00:08:03.161'
      end:
        sec: '483.666'
        mark: '00:08:03.666'
      u: Yes. Because...
    - who: David Boder
      start:
        sec: '483.666'
        mark: '00:08:03.666'
      end:
        sec: '485.373'
        mark: '00:08:05.373'
      u: He was brought back by his parents?
    - who: Charlotte Schultze
      start:
        sec: '485.373'
        mark: '00:08:05.373'
      end:
        sec: '486.120'
        mark: '00:08:06.120'
      u: Yes, yes.
    - who: David Boder
      start:
        sec: '486.120'
        mark: '00:08:06.120'
      end:
        sec: '491.211'
        mark: '00:08:11.211'
      u: Aha. So. Now tell me, you say you lived in Dresden.
    - who: Charlotte Schultze
      start:
        sec: '491.211'
        mark: '00:08:11.211'
      end:
        sec: '491.625'
        mark: '00:08:11.625'
      u: Yes.
    - who: David Boder
      start:
        sec: '491.625'
        mark: '00:08:11.625'
      end:
        sec: '504.388'
        mark: '00:08:24.388'
      u: How were things going on in Dresden? I heard so much from people who were
        in lagers. I have heard so little from people who were free.
    - who: Charlotte Schultze
      start:
        sec: '504.388'
        mark: '00:08:24.388'
      end:
        sec: '506.514'
        mark: '00:08:26.514'
      u: We had nothing. [Pause.]
    - who: David Boder
      start:
        sec: '506.514'
        mark: '00:08:26.514'
      end:
        sec: '510.829'
        mark: '00:08:30.829'
      u: How was life there?
    - who: Charlotte Schultze
      start:
        sec: '510.829'
        mark: '00:08:30.829'
      end:
        sec: '514.570'
        mark: '00:08:34.570'
      u: Well, for us personally, we just were not permitted to leave the city.
    - who: David Boder
      start:
        sec: '514.570'
        mark: '00:08:34.570'
      end:
        sec: '515.346'
        mark: '00:08:35.346'
      u: Why?
    - who: Charlotte Schultze
      start:
        sec: '515.346'
        mark: '00:08:35.346'
      end:
        sec: '516.834'
        mark: '00:08:36.834'
      u: On account of our citizenship.
    - who: David Boder
      start:
        sec: '516.834'
        mark: '00:08:36.834'
      end:
        sec: '517.374'
        mark: '00:08:37.374'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '517.374'
        mark: '00:08:37.374'
      end:
        sec: '525.068'
        mark: '00:08:45.068'
      u: True? Well, otherwise we were all under strict surveilance. [Chuckle.] Nobody
        could say what he wanted.
    - who: David Boder
      start:
        sec: '525.068'
        mark: '00:08:45.068'
      end:
        sec: '527.758'
        mark: '00:08:47.758'
      u: So, yes. Did you keep your radio?
    - who: Charlotte Schultze
      start:
        sec: '527.758'
        mark: '00:08:47.758'
      end:
        sec: '529.522'
        mark: '00:08:49.522'
      u: Yes, we were permitted to keep the radio.
    - who: David Boder
      start:
        sec: '529.522'
        mark: '00:08:49.522'
      end:
        sec: '529.958'
        mark: '00:08:49.958'
      u: You could keep it.
    - who: Charlotte Schultze
      start:
        sec: '529.958'
        mark: '00:08:49.958'
      end:
        sec: '535.997'
        mark: '00:08:55.997'
      u: We were just not permitted to listen to foreign transmitters. That means
        I used to do it, but I had a head-set. [Chuckle.]
    - who: David Boder
      start:
        sec: '535.997'
        mark: '00:08:55.997'
      end:
        sec: '538.588'
        mark: '00:08:58.588'
      u: Oh, you had ear...[phones].
    - who: Charlotte Schultze
      start:
        sec: '538.588'
        mark: '00:08:58.588'
      end:
        sec: '539.507'
        mark: '00:08:59.507'
      u: A head-set.
    - who: David Boder
      start:
        sec: '539.507'
        mark: '00:08:59.507'
      end:
        sec: '545.253'
        mark: '00:09:05.253'
      u: A head-set. And so you could more or less...Did you believe what the foreign
        transmitter...
    - who: Charlotte Schultze
      start:
        sec: '545.253'
        mark: '00:09:05.253'
      end:
        sec: '548.896'
        mark: '00:09:08.896'
      u: I could listen to it every evening, and for that reason we were oriented
        about everything.
    - who: David Boder
      start:
        sec: '548.896'
        mark: '00:09:08.896'
      end:
        sec: '550.160'
        mark: '00:09:10.160'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '550.160'
        mark: '00:09:10.160'
      end:
        sec: '567.717'
        mark: '00:09:27.717'
      u: And since my husband had very many Jewish patients we were also oriented
        about everything that was going on. He had a patient who came from Buchenwald,
        whose skull [scalp?] was completely battered up and so on. A certain doctor.
        A certain Doctor Magen...
    - who: David Boder
      start:
        sec: '567.717'
        mark: '00:09:27.717'
      end:
        sec: '569.286'
        mark: '00:09:29.286'
      u: Oh, a doctor who was in Buchenwald?
    - who: Charlotte Schultze
      start:
        sec: '569.286'
        mark: '00:09:29.286'
      end:
        sec: '569.804'
        mark: '00:09:29.804'
      u: Yes.
    - who: David Boder
      start:
        sec: '569.804'
        mark: '00:09:29.804'
      end:
        sec: '572.154'
        mark: '00:09:32.154'
      u: How come they let him out?
    - who: Charlotte Schultze
      start:
        sec: '572.154'
        mark: '00:09:32.154'
      end:
        sec: '577.555'
        mark: '00:09:37.555'
      u: Well, they locked him up for a short time, since he was the father of the
        boy with whom my son at times...
    - who: David Boder
      start:
        sec: '577.555'
        mark: '00:09:37.555'
      end:
        sec: '578.021'
        mark: '00:09:38.021'
      u: Has gone away.
    - who: Charlotte Schultze
      start:
        sec: '578.021'
        mark: '00:09:38.021'
      end:
        sec: '579.785'
        mark: '00:09:39.785'
      u: ". . . had crossed the border."
    - who: David Boder
      start:
        sec: '579.785'
        mark: '00:09:39.785'
      end:
        sec: '580.807'
        mark: '00:09:40.807'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '580.807'
        mark: '00:09:40.807'
      end:
        sec: '599.729'
        mark: '00:09:59.729'
      u: This Herr Doctor Magen was then sent to Buchenwald, and then they set him
        free again. And a year later he was arrested again, and he was so unhappy
        [in such despair] that he took his own life in his cell. He tore his underwear
        and hanged himself.
    - who: David Boder
      start:
        sec: '599.729'
        mark: '00:09:59.729'
      end:
        sec: '600.907'
        mark: '00:10:00.907'
      u: That was that Doctor Magen.
    - who: Charlotte Schultze
      start:
        sec: '600.907'
        mark: '00:10:00.907'
      end:
        sec: '601.774'
        mark: '00:10:01.774'
      u: Yes.
    - who: David Boder
      start:
        sec: '601.774'
        mark: '00:10:01.774'
      end:
        sec: '603.929'
        mark: '00:10:03.929'
      u: And what happened to his son?
    - who: Charlotte Schultze
      start:
        sec: '603.929'
        mark: '00:10:03.929'
      end:
        sec: '613.084'
        mark: '00:10:13.084'
      u: And his son, too, attempted to reach again the Swiss border, but was caught
        and was put...
    - who: David Boder
      start:
        sec: '613.084'
        mark: '00:10:13.084'
      end:
        sec: '614.124'
        mark: '00:10:14.124'
      u: Did you...Yes.
    - who: Charlotte Schultze
      start:
        sec: '614.124'
        mark: '00:10:14.124'
      end:
        sec: '625.208'
        mark: '00:10:25.208'
      u: ". . . into a concentration camp, and in a few weeks they sent to the mother
        and the daughter, who had still survived, the underwear with a notice that
        he had died."
    - who: David Boder
      start:
        sec: '625.208'
        mark: '00:10:25.208'
      end:
        sec: '626.358'
        mark: '00:10:26.358'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '626.358'
        mark: '00:10:26.358'
      end:
        sec: '635.880'
        mark: '00:10:35.880'
      u: And then the mother and daughter were taken to a barracks, and later on to
        Poland. Since then we never heard anything from both of them.
    - who: David Boder
      start:
        sec: '635.880'
        mark: '00:10:35.880'
      end:
        sec: '637.592'
        mark: '00:10:37.592'
      u: And the husband? He took his life...
    - who: Charlotte Schultze
      start:
        sec: '637.592'
        mark: '00:10:37.592'
      end:
        sec: '638.971'
        mark: '00:10:38.971'
      u: He took his life.
    - who: David Boder
      start:
        sec: '638.971'
        mark: '00:10:38.971'
      end:
        sec: '640.114'
        mark: '00:10:40.114'
      u: Where?
    - who: Charlotte Schultze
      start:
        sec: '640.114'
        mark: '00:10:40.114'
      end:
        sec: '646.360'
        mark: '00:10:46.360'
      u: In jail [?], still in prison, because he learned that he would be taken again
        to the concentration...concentration camp. No?
    - who: David Boder
      start:
        sec: '646.360'
        mark: '00:10:46.360'
      end:
        sec: '646.946'
        mark: '00:10:46.946'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '646.946'
        mark: '00:10:46.946'
      end:
        sec: '649.955'
        mark: '00:10:49.955'
      u: The man was in such despair that he...[pause]
    - who: David Boder
      start:
        sec: '649.955'
        mark: '00:10:49.955'
      end:
        sec: '657.197'
        mark: '00:10:57.197'
      u: Tell me please, how was it in general with sui-...suicide? Were there many?
    - who: Charlotte Schultze
      start:
        sec: '657.197'
        mark: '00:10:57.197'
      end:
        sec: '669.081'
        mark: '00:11:09.081'
      u: "[With deliberation] Well, about that I could not tell much. Among the Jewish
        people naturally very many, because my husband was often called to patients,
        and among them to a Frau Pick..."
    - who: David Boder
      start:
        sec: '669.081'
        mark: '00:11:09.081'
      end:
        sec: '669.252'
        mark: '00:11:09.252'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '669.252'
        mark: '00:11:09.252'
      end:
        sec: '678.449'
        mark: '00:11:18.449'
      u: ". . . who lived not far from us, an old, very fine lady of 70 years. Mostly
        they took their lived with veronal."
    - who: David Boder
      start:
        sec: '678.449'
        mark: '00:11:18.449'
      end:
        sec: '679.598'
        mark: '00:11:19.598'
      u: With veronal, the sleep [remedy]...
    - who: Charlotte Schultze
      start:
        sec: '679.598'
        mark: '00:11:19.598'
      end:
        sec: '688.440'
        mark: '00:11:28.440'
      u: Yes, yes. My husband was also called to a Mr. Fisch at the time when there
        was a transport to Poland.
    - who: David Boder
      start:
        sec: '688.440'
        mark: '00:11:28.440'
      end:
        sec: '689.099'
        mark: '00:11:29.099'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '689.099'
        mark: '00:11:29.099'
      end:
        sec: '700.307'
        mark: '00:11:40.307'
      u: And the man was gravely ill and was supposed to be sent away that night to
        Poland. And so my husband personally called [telephoned] the Gestapo and...and...
    - who: David Boder
      start:
        sec: '700.307'
        mark: '00:11:40.307'
      end:
        sec: '700.684'
        mark: '00:11:40.684'
      u: Told [them].
    - who: Charlotte Schultze
      start:
        sec: '700.684'
        mark: '00:11:40.684'
      end:
        sec: '703.764'
        mark: '00:11:43.764'
      u: ". . . reported that it was impossible that this man..."
    - who: David Boder
      start:
        sec: '703.764'
        mark: '00:11:43.764'
      end:
        sec: '704.204'
        mark: '00:11:44.204'
      u: Be taken.
    - who: Charlotte Schultze
      start:
        sec: '704.204'
        mark: '00:11:44.204'
      end:
        sec: '711.762'
        mark: '00:11:51.762'
      u: ". . . be taken. No? So then only the sons were transported [sent away],
        because they were Poles, that is they were never in Poland."
    - who: David Boder
      start:
        sec: '711.762'
        mark: '00:11:51.762'
      end:
        sec: '712.291'
        mark: '00:11:52.291'
      u: Yes. [Just] Polish citizens...
    - who: Charlotte Schultze
      start:
        sec: '712.291'
        mark: '00:11:52.291'
      end:
        sec: '718.227'
        mark: '00:11:58.227'
      u: They were born in Germany, no? The people were then disembarked there at
        the border, and...[See Matzner, Chapter 10.]
    - who: David Boder
      start:
        sec: '718.227'
        mark: '00:11:58.227'
      end:
        sec: '718.592'
        mark: '00:11:58.592'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '718.592'
        mark: '00:11:58.592'
      end:
        sec: '722.049'
        mark: '00:12:02.049'
      u: ". . . and nobody cared about them."
    - who: David Boder
      start:
        sec: '722.049'
        mark: '00:12:02.049'
      end:
        sec: '726.509'
        mark: '00:12:06.509'
      u: Now tell me. You also associated [were friends] with Germans, true?
    - who: Charlotte Schultze
      start:
        sec: '726.509'
        mark: '00:12:06.509'
      end:
        sec: '728.167'
        mark: '00:12:08.167'
      u: Yes.
    - who: David Boder
      start:
        sec: '728.167'
        mark: '00:12:08.167'
      end:
        sec: '732.977'
        mark: '00:12:12.977'
      u: And what was the German attitude toward the whole Hitler affair.
    - who: Charlotte Schultze
      start:
        sec: '732.977'
        mark: '00:12:12.977'
      end:
        sec: '737.620'
        mark: '00:12:17.620'
      u: Yes. We had, of course, the feeling that very, very few were for Hitler.
    - who: David Boder
      start:
        sec: '737.620'
        mark: '00:12:17.620'
      end:
        sec: '738.324'
        mark: '00:12:18.324'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '738.324'
        mark: '00:12:18.324'
      end:
        sec: '745.719'
        mark: '00:12:25.719'
      u: Because I knew that, from the practice of my husband, hardly one per cent
        were Nazis.
    - who: David Boder
      start:
        sec: '745.719'
        mark: '00:12:25.719'
      end:
        sec: '746.373'
        mark: '00:12:26.373'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '746.373'
        mark: '00:12:26.373'
      end:
        sec: '749.705'
        mark: '00:12:29.705'
      u: It is, of course, possible that these [chuckle] did not come to us.
    - who: David Boder
      start:
        sec: '749.705'
        mark: '00:12:29.705'
      end:
        sec: '750.040'
        mark: '00:12:30.040'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '750.040'
        mark: '00:12:30.040'
      end:
        sec: '757.388'
        mark: '00:12:37.388'
      u: No? [Chuckle.] Because they knew first of all that my husband was an American,
        and secondly they knew our [political] orientation.
    - who: David Boder
      start:
        sec: '757.388'
        mark: '00:12:37.388'
      end:
        sec: '764.342'
        mark: '00:12:44.342'
      u: Hm. Now tell me, was it known what was going on in the concentration camps?
    - who: Charlotte Schultze
      start:
        sec: '764.342'
        mark: '00:12:44.342'
      end:
        sec: '767.753'
        mark: '00:12:47.753'
      u: Oh well. I think [to] the majority of people—no.
    - who: David Boder
      start:
        sec: '767.753'
        mark: '00:12:47.753'
      end:
        sec: '768.320'
        mark: '00:12:48.320'
      u: Hm. You believe the majority...
    - who: Charlotte Schultze
      start:
        sec: '768.320'
        mark: '00:12:48.320'
      end:
        sec: '770.541'
        mark: '00:12:50.541'
      u: No, no, they did not know.
    - who: David Boder
      start:
        sec: '770.541'
        mark: '00:12:50.541'
      end:
        sec: '770.698'
        mark: '00:12:50.698'
      u: Now...
    - who: Charlotte Schultze
      start:
        sec: '770.698'
        mark: '00:12:50.698'
      end:
        sec: '771.280'
        mark: '00:12:51.280'
      u: If we...
    - who: David Boder
      start:
        sec: '771.280'
        mark: '00:12:51.280'
      end:
        sec: '771.524'
        mark: '00:12:51.524'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '771.524'
        mark: '00:12:51.524'
      end:
        sec: '778.448'
        mark: '00:12:58.448'
      u: If we had not heard a great deal by accident from our patients, we, too,
        would not have know it.
    - who: David Boder
      start:
        sec: '778.448'
        mark: '00:12:58.448'
      end:
        sec: '786.391'
        mark: '00:13:06.391'
      u: Didn’t some Gestapo people come home and tell about it to their relatives?
    - who: Charlotte Schultze
      start:
        sec: '786.391'
        mark: '00:13:06.391'
      end:
        sec: '786.776'
        mark: '00:13:06.776'
      u: Yes. Well...
    - who: David Boder
      start:
        sec: '786.776'
        mark: '00:13:06.776'
      end:
        sec: '788.888'
        mark: '00:13:08.888'
      u: It is not possible to have covered it up so completely.
    - who: Charlotte Schultze
      start:
        sec: '788.888'
        mark: '00:13:08.888'
      end:
        sec: '794.308'
        mark: '00:13:14.308'
      u: That I don’t know. At any rate, everyone was threatened with punishment by
        death.
    - who: David Boder
      start:
        sec: '794.308'
        mark: '00:13:14.308'
      end:
        sec: '795.863'
        mark: '00:13:15.863'
      u: Every Gestapo man?
    - who: Charlotte Schultze
      start:
        sec: '795.863'
        mark: '00:13:15.863'
      end:
        sec: '807.220'
        mark: '00:13:27.220'
      u: "[Words not clear.] Nobody could speak [openly]. One had to be so cautious.
        I, too, was often afraid when my husband would return late from his calls
        [chuckle]. That something might have happened to him [chuckle]."
    - who: David Boder
      start:
        sec: '807.220'
        mark: '00:13:27.220'
      end:
        sec: '808.630'
        mark: '00:13:28.630'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '808.630'
        mark: '00:13:28.630'
      end:
        sec: '812.022'
        mark: '00:13:32.022'
      u: Because often he spoke too frankly.
    - who: David Boder
      start:
        sec: '812.022'
        mark: '00:13:32.022'
      end:
        sec: '812.463'
        mark: '00:13:32.463'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '812.463'
        mark: '00:13:32.463'
      end:
        sec: '825.908'
        mark: '00:13:45.908'
      u: It was...it was...everything was so frightfully dangerous. There across in
        America no one can from for himself any idea about it, how [heavily] we stood
        under control, and how the whole population lived.
    - who: David Boder
      start:
        sec: '825.908'
        mark: '00:13:45.908'
      end:
        sec: '833.485'
        mark: '00:13:53.485'
      u: Well. [Pause.] Tell me, did you retain your maids during the war?
    - who: Charlotte Schultze
      start:
        sec: '833.485'
        mark: '00:13:53.485'
      end:
        sec: '834.705'
        mark: '00:13:54.705'
      u: Yes, yes.
    - who: David Boder
      start:
        sec: '834.705'
        mark: '00:13:54.705'
      end:
        sec: '842.312'
        mark: '00:14:02.312'
      u: And what kind of a person was she? What, for example, did you learn from
        her? What kind of ideas did she express?
    - who: Charlotte Schultze
      start:
        sec: '842.312'
        mark: '00:14:02.312'
      end:
        sec: '860.148'
        mark: '00:14:20.148'
      u: Oh, I had a very nice girl from Finster...from the proximity of Finsterwalde,
        from a little village. The parents had a farm, and they were completely oriented
        against Hitler. So that in this manner we did not have to gag our lips.
    - who: David Boder
      start:
        sec: '860.148'
        mark: '00:14:20.148'
      end:
        sec: '861.800'
        mark: '00:14:21.800'
      u: It was not dangerous [?]?
    - who: Charlotte Schultze
      start:
        sec: '861.800'
        mark: '00:14:21.800'
      end:
        sec: '887.386'
        mark: '00:14:47.386'
      u: No. We could speak very frankly, because her parents were oriented in the
        same manner as she. From this angle we were not in danger. I also had a cleaning
        woman who took care of the laundry and such things. Her husband was entirely
        against Hitler, as well as she. In this manner, of all our neighbors, all
        of our acquaintances, nobody was in favor of the system.
    - who: David Boder
      start:
        sec: '887.386'
        mark: '00:14:47.386'
      end:
        sec: '893.528'
        mark: '00:14:53.528'
      u: Now tell me, who then was for the system that it took on such [abrupt end
        of Spool 136B]...
    - who: Herman Barnett
      start:
        sec: '893.528'
        mark: '00:14:53.528'
      end:
        sec: '909.575'
        mark: '00:15:09.575'
      u: "[In English] Spool 137 recording starts in about one minute. Spool 137 recording
        starts in about one minute. This is Herman Barnett."
    - who: David Boder
      start:
        sec: '909.575'
        mark: '00:15:09.575'
      end:
        sec: '943.720'
        mark: '00:15:43.720'
      u: Spool 9-137A. The conclusion of interview with Miss Charlotte Schultze. Spool
        9-137B will contain the interview with Jürgen Bassfreund—a part of it.
    - who: David Boder
      start:
        sec: '943.720'
        mark: '00:15:43.720'
      end:
        sec: '968.544'
        mark: '00:16:08.544'
      u: Munich, September the 20th, 1946 in a transient camp maintained by the UNRRA.
        The interviewee is Miss...Charlotte, Mrs. Charlotte Schultze, the wife pf
        a physician already in the United States and we have yet a short conclusion.
    - who: David Boder
      start:
        sec: '968.544'
        mark: '00:16:08.544'
      end:
        sec: '984.999'
        mark: '00:16:24.999'
      u: "[In German] Now tell me, we were discussing again the Germans, let us say,
        what they knew about Hitler, the concentration camps, and the war. Now what
        did they think about the war?"
    - who: Charlotte Schultze
      start:
        sec: '984.999'
        mark: '00:16:24.999'
      end:
        sec: '1000.964'
        mark: '00:16:40.964'
      u: Now that is hard to tell. Everybody hoped that the war would be over soon...will
        come to an end, and everybody hoped near and far that the events that may
        come to be in case of Nazi victory, will fail to happen [the wire for the
        last sentence is not clear].
    - who: David Boder
      start:
        sec: '1000.964'
        mark: '00:16:40.964'
      end:
        sec: '1001.853'
        mark: '00:16:41.853'
      u: Hmm.
    - who: Charlotte Schultze
      start:
        sec: '1001.853'
        mark: '00:16:41.853'
      end:
        sec: '1008.068'
        mark: '00:16:48.068'
      u: As sad as it may sound I was really in most cases...
    - who: David Boder
      start:
        sec: '1008.068'
        mark: '00:16:48.068'
      end:
        sec: '1014.417'
        mark: '00:16:54.417'
      u: Did they not feel that Germany was attacked and must now defend itself?
    - who: Charlotte Schultze
      start:
        sec: '1014.417'
        mark: '00:16:54.417'
      end:
        sec: '1022.658'
        mark: '00:17:02.658'
      u: No. About that it was clear to everybody that Hitler was the one who attacked.
    - who: David Boder
      start:
        sec: '1022.658'
        mark: '00:17:02.658'
      end:
        sec: '1042.596'
        mark: '00:17:22.596'
      u: Nu. Tell me, if the mood was such, how can one explain the strength, the
        large number of SS [presumably volunteers], the large number of SA [volunteer
        Storm Troupers], the constant large rallies when Hitler was speaking, and
        so on?
    - who: Charlotte Schultze
      start:
        sec: '1042.596'
        mark: '00:17:22.596'
      end:
        sec: '1045.135'
        mark: '00:17:25.135'
      u: Well, the people were simply ordered to it [compelled to act that way].
    - who: David Boder
      start:
        sec: '1045.135'
        mark: '00:17:25.135'
      end:
        sec: '1046.021'
        mark: '00:17:26.021'
      u: For example, who?
    - who: Charlotte Schultze
      start:
        sec: '1046.021'
        mark: '00:17:26.021'
      end:
        sec: '1068.250'
        mark: '00:17:48.250'
      u: Well, all the schools had to come and had to yell. The Hitler Youth was ordered
        out, all the industries had to march as closed units, and had to yell heil
        Hitler. Nobody had, any more, his own will, except for some of the free [independent]
        professions.
    - who: David Boder
      start:
        sec: '1068.250'
        mark: '00:17:48.250'
      end:
        sec: '1070.864'
        mark: '00:17:50.864'
      u: And what free professions were those?
    - who: Charlotte Schultze
      start:
        sec: '1070.864'
        mark: '00:17:50.864'
      end:
        sec: '1078.622'
        mark: '00:17:58.622'
      u: Well, the lawyers and people who were not organized.
    - who: David Boder
      start:
        sec: '1078.622'
        mark: '00:17:58.622'
      end:
        sec: '1096.574'
        mark: '00:18:16.574'
      u: Now, what to you think...Now I want to ask you one more question. Is it,
        in your way of thinking, is it true that the Germans at present are actually
        not so badly off?
    - who: Charlotte Schultze
      start:
        sec: '1096.574'
        mark: '00:18:16.574'
      end:
        sec: '1101.944'
        mark: '00:18:21.944'
      u: Well, of course. In the American Zone we have...we can’t complain, after
        all.
    - who: David Boder
      start:
        sec: '1101.944'
        mark: '00:18:21.944'
      end:
        sec: '1104.604'
        mark: '00:18:24.604'
      u: You mean the German public in general?
    - who: Charlotte Schultze
      start:
        sec: '1104.604'
        mark: '00:18:24.604'
      end:
        sec: '1112.885'
        mark: '00:18:32.885'
      u: In general, because I think that the enemy is very decent towards us, in
        complete contrast to that which we were [how we behaved] in other countries.
    - who: David Boder
      start:
        sec: '1112.885'
        mark: '00:18:32.885'
      end:
        sec: '1113.144'
        mark: '00:18:33.144'
      u: Now...
    - who: Charlotte Schultze
      start:
        sec: '1113.144'
        mark: '00:18:33.144'
      end:
        sec: '1115.013'
        mark: '00:18:35.013'
      u: Because we have heard about countries...
    - who: David Boder
      start:
        sec: '1115.013'
        mark: '00:18:35.013'
      end:
        sec: '1115.419'
        mark: '00:18:35.419'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1115.419'
        mark: '00:18:35.419'
      end:
        sec: '1128.297'
        mark: '00:18:48.297'
      u: ". . . which nearly perished from starvation when our occupation was there,
        because everything was removed from other countries, while in our case there
        is still something left [last words not clear; chuckle]."
    - who: David Boder
      start:
        sec: '1128.297'
        mark: '00:18:48.297'
      end:
        sec: '1128.740'
        mark: '00:18:48.740'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1128.740'
        mark: '00:18:48.740'
      end:
        sec: '1132.124'
        mark: '00:18:52.124'
      u: "[Chuckle.] So we have to be very thankful."
    - who: David Boder
      start:
        sec: '1132.124'
        mark: '00:18:52.124'
      end:
        sec: '1141.604'
        mark: '00:19:01.604'
      u: Now tell me, how do you explain it, that the main value [of exchange] here
        consists of cigarettes? [Pause.] How does that come about?
    - who: Charlotte Schultze
      start:
        sec: '1141.604'
        mark: '00:19:01.604'
      end:
        sec: '1142.570'
        mark: '00:19:02.570'
      u: The...
    - who: David Boder
      start:
        sec: '1142.570'
        mark: '00:19:02.570'
      end:
        sec: '1150.122'
        mark: '00:19:10.122'
      u: Do people have really such a strong desire to smoke that they are willing
        to give so much [in return] for cigarettes?
    - who: Charlotte Schultze
      start:
        sec: '1150.122'
        mark: '00:19:10.122'
      end:
        sec: '1153.842'
        mark: '00:19:13.842'
      u: Now about that I can hardly speak, because I myself do not smoke. And so
        I...
    - who: David Boder
      start:
        sec: '1153.842'
        mark: '00:19:13.842'
      end:
        sec: '1163.813'
        mark: '00:19:23.813'
      u: Well, yes. But, for example, one pays off a porter with two cigarettes [the
        porters at the railroad stations as well as the other services were all on
        fixed salaries]. One gives the waitress a tip of two cigarettes. What do they
        do with them?
    - who: Charlotte Schultze
      start:
        sec: '1163.813'
        mark: '00:19:23.813'
      end:
        sec: '1166.097'
        mark: '00:19:26.097'
      u: She apparently sells them on the black market.
    - who: David Boder
      start:
        sec: '1166.097'
        mark: '00:19:26.097'
      end:
        sec: '1169.307'
        mark: '00:19:29.307'
      u: Who buys them.
    - who: Charlotte Schultze
      start:
        sec: '1169.307'
        mark: '00:19:29.307'
      end:
        sec: '1171.567'
        mark: '00:19:31.567'
      u: "[Chuckle.] That I don’t know. Not I. [Laughter.]"
    - who: David Boder
      start:
        sec: '1171.567'
        mark: '00:19:31.567'
      end:
        sec: '1177.959'
        mark: '00:19:37.959'
      u: Well. Now tell me what can one barter out for two cigarettes.
    - who: Charlotte Schultze
      start:
        sec: '1177.959'
        mark: '00:19:37.959'
      end:
        sec: '1181.522'
        mark: '00:19:41.522'
      u: That I can hardly inform you about, because I just don’t [one almost feels
        that she is afraid that the interview may have some official purpose.]
    - who: David Boder
      start:
        sec: '1181.522'
        mark: '00:19:41.522'
      end:
        sec: '1185.829'
        mark: '00:19:45.829'
      u: Well, but you also get here [officially in the UNRRA camps] paid in cigarettes,
        and so on.
    - who: Charlotte Schultze
      start:
        sec: '1185.829'
        mark: '00:19:45.829'
      end:
        sec: '1189.020'
        mark: '00:19:49.020'
      u: Well, maybe they [words not clear].
    - who: David Boder
      start:
        sec: '1189.020'
        mark: '00:19:49.020'
      end:
        sec: '1195.605'
        mark: '00:19:55.605'
      u: Yes, but they themselves [the DPs and German traders] do not want [to accept]
        any money. They can’t get anything for the money].
    - who: Charlotte Schultze
      start:
        sec: '1195.605'
        mark: '00:19:55.605'
      end:
        sec: '1198.199'
        mark: '00:19:58.199'
      u: "[Whispers] Well, I don’t know that either."
    - who: David Boder
      start:
        sec: '1198.199'
        mark: '00:19:58.199'
      end:
        sec: '1201.643'
        mark: '00:20:01.643'
      u: Now well. Do the peasants barter for cigarettes?
    - who: Charlotte Schultze
      start:
        sec: '1201.643'
        mark: '00:20:01.643'
      end:
        sec: '1205.233'
        mark: '00:20:05.233'
      u: Surely they, too, because they are heavy smokers.
    - who: David Boder
      start:
        sec: '1205.233'
        mark: '00:20:05.233'
      end:
        sec: '1207.787'
        mark: '00:20:07.787'
      u: And they give quite a bit for them?
    - who: Charlotte Schultze
      start:
        sec: '1207.787'
        mark: '00:20:07.787'
      end:
        sec: '1213.940'
        mark: '00:20:13.940'
      u: They give a lot for them. I heard that someone paid 90 marks for a package
        of cigarettes [the official exchange, as far as I remember, was about 10 marks
        to the dollar, or less].
    - who: David Boder
      start:
        sec: '1213.940'
        mark: '00:20:13.940'
      end:
        sec: '1214.568'
        mark: '00:20:14.568'
      u: 90 marks?
    - who: Charlotte Schultze
      start:
        sec: '1214.568'
        mark: '00:20:14.568'
      end:
        sec: '1215.378'
        mark: '00:20:15.378'
      u: 30 [?] marks.
    - who: David Boder
      start:
        sec: '1215.378'
        mark: '00:20:15.378'
      end:
        sec: '1221.304'
        mark: '00:20:21.304'
      u: Nu, yes. One pays in France about 150 to 175 franks [official exchange of
        117 franks to the dollar].
    - who: Charlotte Schultze
      start:
        sec: '1221.304'
        mark: '00:20:21.304'
      end:
        sec: '1225.491'
        mark: '00:20:25.491'
      u: Hm. Well, that is something that most people would be unable to understand.
    - who: David Boder
      start:
        sec: '1225.491'
        mark: '00:20:25.491'
      end:
        sec: '1235.611'
        mark: '00:20:35.611'
      u: Hm. Now tell me something else. How do you explain that most of the Germans
        are so well dressed?
    - who: Charlotte Schultze
      start:
        sec: '1235.611'
        mark: '00:20:35.611'
      end:
        sec: '1250.306'
        mark: '00:20:50.306'
      u: Hm. Many still had reserves, those who have preserved their homes, but most
        of the people are really not so well dressed any more. Most of the people
        were bombed out and had lost everything.
    - who: David Boder
      start:
        sec: '1250.306'
        mark: '00:20:50.306'
      end:
        sec: '1259.722'
        mark: '00:20:59.722'
      u: Now what has become of all the clothing which was taken from the Jews, let
        us say in Theresienstadt, and was taken away everywhere before they were transported?
        [See Mr. Schlaefrig, Chapter 26.]
    - who: Charlotte Schultze
      start:
        sec: '1259.722'
        mark: '00:20:59.722'
      end:
        sec: '1268.142'
        mark: '00:21:08.142'
      u: Well, you must consider that the warehouses [?] were bombed out, that all
        the things went up in flames.
    - who: David Boder
      start:
        sec: '1268.142'
        mark: '00:21:08.142'
      end:
        sec: '1268.598'
        mark: '00:21:08.598'
      u: So that you think...
    - who: Charlotte Schultze
      start:
        sec: '1268.598'
        mark: '00:21:08.598'
      end:
        sec: '1271.935'
        mark: '00:21:11.935'
      u: So everything is gone. Take for instance, Dresden.
    - who: David Boder
      start:
        sec: '1271.935'
        mark: '00:21:11.935'
      end:
        sec: '1272.085'
        mark: '00:21:12.085'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1272.085'
        mark: '00:21:12.085'
      end:
        sec: '1283.240'
        mark: '00:21:23.240'
      u: Dresden is completely destroyed, and with it all the clothing and everything.
        We, for instance, got out of our home only with that which I had on my body.
        Everything else was gone.
    - who: David Boder
      start:
        sec: '1283.240'
        mark: '00:21:23.240'
      end:
        sec: '1284.824'
        mark: '00:21:24.824'
      u: Oh, you were bombed out in Dresden?
    - who: Charlotte Schultze
      start:
        sec: '1284.824'
        mark: '00:21:24.824'
      end:
        sec: '1286.674'
        mark: '00:21:26.674'
      u: Completely bombed out.
    - who: David Boder
      start:
        sec: '1286.674'
        mark: '00:21:26.674'
      end:
        sec: '1287.621'
        mark: '00:21:27.621'
      u: When did that happen?
    - who: Charlotte Schultze
      start:
        sec: '1287.621'
        mark: '00:21:27.621'
      end:
        sec: '1290.055'
        mark: '00:21:30.055'
      u: On the 13th of February, ’45.
    - who: David Boder
      start:
        sec: '1290.055'
        mark: '00:21:30.055'
      end:
        sec: '1293.999'
        mark: '00:21:33.999'
      u: What was there, an air attack? By whom?
    - who: Charlotte Schultze
      start:
        sec: '1293.999'
        mark: '00:21:33.999'
      end:
        sec: '1295.726'
        mark: '00:21:35.726'
      u: I don’t know. It was at night.
    - who: David Boder
      start:
        sec: '1295.726'
        mark: '00:21:35.726'
      end:
        sec: '1296.261'
        mark: '00:21:36.261'
      u: At night?
    - who: Charlotte Schultze
      start:
        sec: '1296.261'
        mark: '00:21:36.261'
      end:
        sec: '1298.439'
        mark: '00:21:38.439'
      u: And whooo!
    - who: David Boder
      start:
        sec: '1298.439'
        mark: '00:21:38.439'
      end:
        sec: '1300.940'
        mark: '00:21:40.940'
      u: And there was a big bombardment.
    - who: Charlotte Schultze
      start:
        sec: '1300.940'
        mark: '00:21:40.940'
      end:
        sec: '1301.289'
        mark: '00:21:41.289'
      u: There was a big bombardment.
    - who: David Boder
      start:
        sec: '1301.289'
        mark: '00:21:41.289'
      end:
        sec: '1305.436'
        mark: '00:21:45.436'
      u: And where did you and your family go for safety?
    - who: Charlotte Schultze
      start:
        sec: '1305.436'
        mark: '00:21:45.436'
      end:
        sec: '1308.624'
        mark: '00:21:48.624'
      u: We were in a common shelter at the railroad station.
    - who: David Boder
      start:
        sec: '1308.624'
        mark: '00:21:48.624'
      end:
        sec: '1308.987'
        mark: '00:21:48.987'
      u: Ah.
    - who: Charlotte Schultze
      start:
        sec: '1308.987'
        mark: '00:21:48.987'
      end:
        sec: '1313.812'
        mark: '00:21:53.812'
      u: Dresden had not a single bunker. It was completely without protection.
    - who: David Boder
      start:
        sec: '1313.812'
        mark: '00:21:53.812'
      end:
        sec: '1314.108'
        mark: '00:21:54.108'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1314.108'
        mark: '00:21:54.108'
      end:
        sec: '1317.020'
        mark: '00:21:57.020'
      u: Only the governer had a large bunker for his family.
    - who: David Boder
      start:
        sec: '1317.020'
        mark: '00:21:57.020'
      end:
        sec: '1320.354'
        mark: '00:22:00.354'
      u: How come that here they had not dug bunkers?
    - who: Charlotte Schultze
      start:
        sec: '1320.354'
        mark: '00:22:00.354'
      end:
        sec: '1324.887'
        mark: '00:22:04.887'
      u: Well, that depended on...on the Gauleiter [governor appointed by the central
        government].
    - who: David Boder
      start:
        sec: '1324.887'
        mark: '00:22:04.887'
      end:
        sec: '1325.365'
        mark: '00:22:05.365'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1325.365'
        mark: '00:22:05.365'
      end:
        sec: '1325.823'
        mark: '00:22:05.823'
      u: On him [?].
    - who: David Boder
      start:
        sec: '1325.823'
        mark: '00:22:05.823'
      end:
        sec: '1331.229'
        mark: '00:22:11.229'
      u: Now then. You went to the railroad station. But that was the most dangerous
        place?
    - who: Charlotte Schultze
      start:
        sec: '1331.229'
        mark: '00:22:11.229'
      end:
        sec: '1334.256'
        mark: '00:22:14.256'
      u: Well, yes. We were first in our cellar, at the first attack.
    - who: David Boder
      start:
        sec: '1334.256'
        mark: '00:22:14.256'
      end:
        sec: '1334.902'
        mark: '00:22:14.902'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1334.902'
        mark: '00:22:14.902'
      end:
        sec: '1340.595'
        mark: '00:22:20.595'
      u: But then our house was not damaged. There fell only incendiaries in the neighborhood.
    - who: David Boder
      start:
        sec: '1340.595'
        mark: '00:22:20.595'
      end:
        sec: '1340.862'
        mark: '00:22:20.862'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1340.862'
        mark: '00:22:20.862'
      end:
        sec: '1344.762'
        mark: '00:22:24.762'
      u: Then we went to the suburb to see our old parents.
    - who: David Boder
      start:
        sec: '1344.762'
        mark: '00:22:24.762'
      end:
        sec: '1346.256'
        mark: '00:22:26.256'
      u: Your parents or those of your husband?
    - who: Charlotte Schultze
      start:
        sec: '1346.256'
        mark: '00:22:26.256'
      end:
        sec: '1351.853'
        mark: '00:22:31.853'
      u: My husband’s parents. My father-in-law had died then at the age of 84 after
        the attack.
    - who: David Boder
      start:
        sec: '1351.853'
        mark: '00:22:31.853'
      end:
        sec: '1352.188'
        mark: '00:22:32.188'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1352.188'
        mark: '00:22:32.188'
      end:
        sec: '1355.371'
        mark: '00:22:35.371'
      u: My mother-in-law is still alive at the age of 78.
    - who: David Boder
      start:
        sec: '1355.371'
        mark: '00:22:35.371'
      end:
        sec: '1356.175'
        mark: '00:22:36.175'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1356.175'
        mark: '00:22:36.175'
      end:
        sec: '1364.600'
        mark: '00:22:44.600'
      u: Also my father [is still alive]. And when we went to the station [?] to get
        home there was a second alarm.
    - who: David Boder
      start:
        sec: '1364.600'
        mark: '00:22:44.600'
      end:
        sec: '1365.521'
        mark: '00:22:45.521'
      u: "[Words not clear.]"
    - who: Charlotte Schultze
      start:
        sec: '1365.521'
        mark: '00:22:45.521'
      end:
        sec: '1371.788'
        mark: '00:22:51.788'
      u: There was no more time [words not clear]. So we had to take refuge in the
        railroad station, in the railroad station’s shelter.
    - who: David Boder
      start:
        sec: '1371.788'
        mark: '00:22:51.788'
      end:
        sec: '1372.772'
        mark: '00:22:52.772'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1372.772'
        mark: '00:22:52.772'
      end:
        sec: '1373.612'
        mark: '00:22:53.612'
      u: And...
    - who: David Boder
      start:
        sec: '1373.612'
        mark: '00:22:53.612'
      end:
        sec: '1375.728'
        mark: '00:22:55.728'
      u: Was the railroad station’s shelter underground?
    - who: Charlotte Schultze
      start:
        sec: '1375.728'
        mark: '00:22:55.728'
      end:
        sec: '1376.532'
        mark: '00:22:56.532'
      u: Underground.
    - who: David Boder
      start:
        sec: '1376.532'
        mark: '00:22:56.532'
      end:
        sec: '1378.648'
        mark: '00:22:58.648'
      u: Those must have been the tunnels [for pedestrians] which are [located] underground.
    - who: Charlotte Schultze
      start:
        sec: '1378.648'
        mark: '00:22:58.648'
      end:
        sec: '1382.942'
        mark: '00:23:02.942'
      u: No, no. These were the shelters of the administration of the government bank.
    - who: David Boder
      start:
        sec: '1382.942'
        mark: '00:23:02.942'
      end:
        sec: '1383.241'
        mark: '00:23:03.241'
      u: Ja.
    - who: Charlotte Schultze
      start:
        sec: '1383.241'
        mark: '00:23:03.241'
      end:
        sec: '1385.871'
        mark: '00:23:05.871'
      u: In a large all-brick house.
    - who: David Boder
      start:
        sec: '1385.871'
        mark: '00:23:05.871'
      end:
        sec: '1386.317'
        mark: '00:23:06.317'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1386.317'
        mark: '00:23:06.317'
      end:
        sec: '1401.625'
        mark: '00:23:21.625'
      u: Very large. There stood [word not clear]. To be sure, hundreds of people
        have perished. And by a miracle we got out, that is my son, my little one,
        and I. We climbed out after all clear [?] through a break [in the floor?]...
    - who: David Boder
      start:
        sec: '1401.625'
        mark: '00:23:21.625'
      end:
        sec: '1401.951'
        mark: '00:23:21.951'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1401.951'
        mark: '00:23:21.951'
      end:
        sec: '1403.174'
        mark: '00:23:23.174'
      u: And...
    - who: David Boder
      start:
        sec: '1403.174'
        mark: '00:23:23.174'
      end:
        sec: '1403.541'
        mark: '00:23:23.541'
      u: Your husband?
    - who: Charlotte Schultze
      start:
        sec: '1403.541'
        mark: '00:23:23.541'
      end:
        sec: '1405.971'
        mark: '00:23:25.971'
      u: My husband returned only the next morning at eight.
    - who: David Boder
      start:
        sec: '1405.971'
        mark: '00:23:25.971'
      end:
        sec: '1406.465'
        mark: '00:23:26.465'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '1406.465'
        mark: '00:23:26.465'
      end:
        sec: '1410.783'
        mark: '00:23:30.783'
      u: So all day we thought my husband was dead, and he thought that we were dead.
    - who: David Boder
      start:
        sec: '1410.783'
        mark: '00:23:30.783'
      end:
        sec: '1413.105'
        mark: '00:23:33.105'
      u: You didn’t...he did not know that you got out.
    - who: Charlotte Schultze
      start:
        sec: '1413.105'
        mark: '00:23:33.105'
      end:
        sec: '1416.010'
        mark: '00:23:36.010'
      u: No. We met only the next evening.
    - who: David Boder
      start:
        sec: '1416.010'
        mark: '00:23:36.010'
      end:
        sec: '1416.838'
        mark: '00:23:36.838'
      u: At home.
    - who: Charlotte Schultze
      start:
        sec: '1416.838'
        mark: '00:23:36.838'
      end:
        sec: '1419.169'
        mark: '00:23:39.169'
      u: No. In the meantime our house, too, was gone.
    - who: David Boder
      start:
        sec: '1419.169'
        mark: '00:23:39.169'
      end:
        sec: '1420.212'
        mark: '00:23:40.212'
      u: Oh, the house was gone.
    - who: Charlotte Schultze
      start:
        sec: '1420.212'
        mark: '00:23:40.212'
      end:
        sec: '1421.973'
        mark: '00:23:41.973'
      u: Completely demolished.
    - who: David Boder
      start:
        sec: '1421.973'
        mark: '00:23:41.973'
      end:
        sec: '1422.419'
        mark: '00:23:42.419'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1422.419'
        mark: '00:23:42.419'
      end:
        sec: '1424.705'
        mark: '00:23:44.705'
      u: His office was completely demolished.
    - who: David Boder
      start:
        sec: '1424.705'
        mark: '00:23:44.705'
      end:
        sec: '1425.291'
        mark: '00:23:45.291'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1425.291'
        mark: '00:23:45.291'
      end:
        sec: '1427.371'
        mark: '00:23:47.371'
      u: The house of my parents-in-law was gone.
    - who: David Boder
      start:
        sec: '1427.371'
        mark: '00:23:47.371'
      end:
        sec: '1427.578'
        mark: '00:23:47.578'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1427.578'
        mark: '00:23:47.578'
      end:
        sec: '1431.060'
        mark: '00:23:51.060'
      u: And the house of my father. We were all completely bombed out.
    - who: David Boder
      start:
        sec: '1431.060'
        mark: '00:23:51.060'
      end:
        sec: '1432.868'
        mark: '00:23:52.868'
      u: So Dresden was really so [badly] hit?
    - who: Charlotte Schultze
      start:
        sec: '1432.868'
        mark: '00:23:52.868'
      end:
        sec: '1435.716'
        mark: '00:23:55.716'
      u: Yes. It is completely destroyed.
    - who: David Boder
      start:
        sec: '1435.716'
        mark: '00:23:55.716'
      end:
        sec: '1436.015'
        mark: '00:23:56.015'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1436.015'
        mark: '00:23:56.015'
      end:
        sec: '1440.202'
        mark: '00:24:00.202'
      u: The whole [word not clear] city. My brother, too, is dead, and all my women
        friends...
    - who: David Boder
      start:
        sec: '1440.202'
        mark: '00:24:00.202'
      end:
        sec: '1444.377'
        mark: '00:24:04.377'
      u: How come? Was your brother killed in the bombardment?
    - who: Charlotte Schultze
      start:
        sec: '1444.377'
        mark: '00:24:04.377'
      end:
        sec: '1446.520'
        mark: '00:24:06.520'
      u: He, too, passed on. He, too, perished.
    - who: David Boder
      start:
        sec: '1446.520'
        mark: '00:24:06.520'
      end:
        sec: '1449.209'
        mark: '00:24:09.209'
      u: And what happened to the [your] old people?
    - who: Charlotte Schultze
      start:
        sec: '1449.209'
        mark: '00:24:09.209'
      end:
        sec: '1455.894'
        mark: '00:24:15.894'
      u: My parents-in-law still extricated themselves from the rubble.
    - who: David Boder
      start:
        sec: '1455.894'
        mark: '00:24:15.894'
      end:
        sec: '1457.702'
        mark: '00:24:17.702'
      u: Oh, the house was bombarded and you got them out?
    - who: Charlotte Schultze
      start:
        sec: '1457.702'
        mark: '00:24:17.702'
      end:
        sec: '1459.498'
        mark: '00:24:19.498'
      u: Yes, completely.
    - who: David Boder
      start:
        sec: '1459.498'
        mark: '00:24:19.498'
      end:
        sec: '1459.702'
        mark: '00:24:19.702'
      u: And?
    - who: Charlotte Schultze
      start:
        sec: '1459.702'
        mark: '00:24:19.702'
      end:
        sec: '1463.064'
        mark: '00:24:23.064'
      u: And then they came as far as Cologne, to their home city.
    - who: David Boder
      start:
        sec: '1463.064'
        mark: '00:24:23.064'
      end:
        sec: '1463.662'
        mark: '00:24:23.662'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1463.662'
        mark: '00:24:23.662'
      end:
        sec: '1475.061'
        mark: '00:24:35.061'
      u: And there my father-in-law found one night his doom due to a weak heart.
        Strangely enough he left Thuringia as a young man of 20 years [of age].
    - who: David Boder
      start:
        sec: '1475.061'
        mark: '00:24:35.061'
      end:
        sec: '1475.318'
        mark: '00:24:35.318'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1475.318'
        mark: '00:24:35.318'
      end:
        sec: '1476.211'
        mark: '00:24:36.211'
      u: Then to Sweden.
    - who: David Boder
      start:
        sec: '1476.211'
        mark: '00:24:36.211'
      end:
        sec: '1476.320'
        mark: '00:24:36.320'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1476.320'
        mark: '00:24:36.320'
      end:
        sec: '1477.413'
        mark: '00:24:37.413'
      u: Then to America.
    - who: David Boder
      start:
        sec: '1477.413'
        mark: '00:24:37.413'
      end:
        sec: '1478.119'
        mark: '00:24:38.119'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1478.119'
        mark: '00:24:38.119'
      end:
        sec: '1480.035'
        mark: '00:24:40.035'
      u: And on the day of his death...
    - who: David Boder
      start:
        sec: '1480.035'
        mark: '00:24:40.035'
      end:
        sec: '1480.541'
        mark: '00:24:40.541'
      u: Again in Thuringia.
    - who: Charlotte Schultze
      start:
        sec: '1480.541'
        mark: '00:24:40.541'
      end:
        sec: '1485.385'
        mark: '00:24:45.385'
      u: ". . . landed again in Thuringia [incorrect: Cologne is not in Thuringia,
        but is in the Rhine province] in order to die there."
    - who: David Boder
      start:
        sec: '1485.385'
        mark: '00:24:45.385'
      end:
        sec: '1486.739'
        mark: '00:24:46.739'
      u: And your mother-in-law?
    - who: Charlotte Schultze
      start:
        sec: '1486.739'
        mark: '00:24:46.739'
      end:
        sec: '1488.906'
        mark: '00:24:48.906'
      u: My mother-in-law still lived in Coburg.
    - who: David Boder
      start:
        sec: '1488.906'
        mark: '00:24:48.906'
      end:
        sec: '1490.953'
        mark: '00:24:50.953'
      u: Hm.
    - who: Charlotte Schultze
      start:
        sec: '1490.953'
        mark: '00:24:50.953'
      end:
        sec: '1495.997'
        mark: '00:24:55.997'
      u: We took her then to Coburg so that she could remain in the American Zone.
    - who: David Boder
      start:
        sec: '1495.997'
        mark: '00:24:55.997'
      end:
        sec: '1496.308'
        mark: '00:24:56.308'
      u: Yes.
    - who: Charlotte Schultze
      start:
        sec: '1496.308'
        mark: '00:24:56.308'
      end:
        sec: '1498.391'
        mark: '00:24:58.391'
      u: You see [?]? so that she would be in contact with us.
    - who: David Boder
      start:
        sec: '1498.391'
        mark: '00:24:58.391'
      end:
        sec: '1498.714'
        mark: '00:24:58.714'
      u: Aha.
    - who: Charlotte Schultze
      start:
        sec: '1498.714'
        mark: '00:24:58.714'
      end:
        sec: '1500.717'
        mark: '00:25:00.717'
      u: And Dresden belongs to the Russian Zone.
    - who: David Boder
      start:
        sec: '1500.717'
        mark: '00:25:00.717'
      end:
        sec: '1502.409'
        mark: '00:25:02.409'
      u: And who supports her?
    - who: Charlotte Schultze
      start:
        sec: '1502.409'
        mark: '00:25:02.409'
      end:
        sec: '1509.132'
        mark: '00:25:09.132'
      u: For the time being she has enough to live on, and we hope [chuckle] that
        we will be able from there to send here somthing to eat. Maybe...
    - who: David Boder
      start:
        sec: '1509.132'
        mark: '00:25:09.132'
      end:
        sec: '1513.730'
        mark: '00:25:13.730'
      u: Aha. Did your acquaintances from America send you anything during this time
        [after the armistace]?
    - who: Charlotte Schultze
      start:
        sec: '1513.730'
        mark: '00:25:13.730'
      end:
        sec: '1522.769'
        mark: '00:25:22.769'
      u: No. We received letters, but since everybody hoped that we shall soon return,
        they thought it not worthwhile [hearty laughter], and that is why...
    - who: David Boder
      start:
        sec: '1522.769'
        mark: '00:25:22.769'
      end:
        sec: '1525.218'
        mark: '00:25:25.218'
      u: "[Cordially] Well, now, you will soon be in America."
    - who: Charlotte Schultze
      start:
        sec: '1525.218'
        mark: '00:25:25.218'
      end:
        sec: '1525.763'
        mark: '00:25:25.763'
      u: We hope...
    - who: David Boder
      start:
        sec: '1525.763'
        mark: '00:25:25.763'
      end:
        sec: '1556.859'
        mark: '00:25:56.859'
      u: "[In English] This concludes the interview with Mrs. Charlotte Schultze,
        wife of a physician, hm, what they call here a German Aryan, who is now in
        the United States with the child, and will probably send over the affidavit
        for the wife...for his wife. We conclude the interview at 8 minutes of the
        counter index. An Illinois Institute of Technology wire recording. Munich,
        Germany. September the 20th, 1946."
    - who: David Boder
      start:
        sec: '1556.859'
        mark: '00:25:56.859'
      end:
        sec: '1559.146'
        mark: '00:25:59.146'
      u: "[In German] Thank you very much, Frau doctor."
    - who: Charlotte Schultze
      start:
        sec: '1559.146'
        mark: '00:25:59.146'
      end:
        sec: '1565.326'
        mark: '00:26:05.326'
      u: There you are then...
    - who: David Boder
      start:
        sec: '1565.326'
        mark: '00:26:05.326'
      end:
        sec: '1613.871'
        mark: '00:26:53.871'
      u: "[In English] This concludes Spool 137A. The other part will be Spool 137B
        and is the beginning of Bassfreund’s story. It may be advisable since we have
        only 8 minutes on this spool to combine this one with 136B and have Mrs. Charlotte
        Schultze all on one spool. But we will leave that for further checkup. Boder.
        October the 13th, 1950. MH156."
