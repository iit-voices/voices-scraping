    - who: David Boder
      start: '00:11:28.165'
      end: '00:11:29.247'
      u: Ja?
    - who: Sophia Zurilis
      start: '00:11:29.247'
      end: '00:11:35.199'
      u: Und dann wurden die Menschen schon [unverständlich] mit, äh, mit, äh, mit
