        keine Antwort. Nachher hat man nur erfahren, sind nach Moskau verschickt worden
        und von Moskau immer weiter nach Sibirien. Nu, und, äh, aber man lebte immer
        unter einem Außendruck. Es war, äh, immer eine schreckliche Angst. In der
        Nacht hörte man, ähm, die Glocke an der, äh, an der Tür klingeln, so erschrak
        man schon und man dachte man fährt schon nach [unverständlich] und wird man
        schon verhaftet. Nu, mein Mann, der war ein, äh, Künstler, mh, er hatte auch
        hier, bei den Bolschewiken hat er auch keine politische, äh, Sachen zu tun
        und so hat, war es mit uns nichts passiert.
    - who: David Boder
      start: '00:07:03.967'
      end: '00:07:05.296'
      u: War Ihr Mann ein Maler?
    - who: Sophia Zurilis
      start: '00:07:05.296'
