    - who: David Boder
      start: '00:07:06.925'
      end: '00:07:07.767'
      u: Ja, nun?
    - who: Sophia Zurilis
      start: '00:07:07.767'
      end: '00:07:34.502'
      u: Nu, und, äh, und also den 17. Juni, äh, dann, ähm, erfuhren wir, dass viele
