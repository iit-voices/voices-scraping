        the 7th, 1950. Boder. One should check up, maybe Zurilis is another person.
        But for the time being, we are packing away the spool."
    - who: David Boder
      start: '00:00:55.477'
      end: '00:01:25.692'
      u: Eh, München, September the 21st, 1946, at Camp Lohengrin, a displaced persons’
        camp for Baltics, Latvian, Lithuanian, and Estonian. I’m interviewing here,
        a, eh, teacher, eh, whose first name is Sophia. And, eh, that is all of the
        name that we will have in this report. Eh, eh, we will have the interview
        in German.
    - who: David Boder
      start: '00:01:25.692'
      end: '00:01:36.492'
      u: "[In German] Well, tell me, eh, madam, eh, where were you when the...Eh,
        what nationality are you?"
    - who: Sophia Zurilis
      start: '00:01:36.492'
      end: '00:01:37.132'
      u: Latvian.
    - who: David Boder
      start: '00:01:37.132'
      end: '00:01:38.163'
      u: And from where?
    - who: Sophia Zurilis
      start: '00:01:38.163'
      end: '00:01:39.377'
      u: I am Latvian.
    - who: David Boder
      start: '00:01:39.377'
      end: '00:01:40.715'
      u: You are Latvian, [unintelligible].
    - who: Sophia Zurilis
      start: '00:01:40.715'
      end: '00:01:43.903'
      u: Yes, absolutely.
    - who: Sophia Zurilis
      start: '00:01:43.903'
      end: '00:01:44.510'
      u: Latvian.
    - who: David Boder
      start: '00:01:44.510'
      end: '00:01:45.666'
      u: You are Latvian.
    - who: Sophia Zurilis
      start: '00:01:45.666'
      end: '00:01:46.306'
      u: Yes.
    - who: David Boder
      start: '00:01:46.306'
      end: '00:01:54.041'
      u: And, eh, tell me, where did you live when the Russians came back to Latvia?
    - who: Sophia Zurilis
      start: '00:01:54.041'
      end: '00:01:55.740'
      u: They came back in the year 1940.
    - who: David Boder
      start: '00:01:55.740'
      end: '00:01:56.350'
      u: Yes.
    - who: Sophia Zurilis
      start: '00:01:56.350'
      end: '00:01:57.930'
      u: I was in Riga.
    - who: David Boder
      start: '00:01:57.930'
      end: '00:01:58.567'
      u: Aha.
    - who: Sophia Zurilis
      start: '00:01:58.567'
      end: '00:01:58.901'
      u: Yes.
    - who: David Boder
      start: '00:01:58.901'
      end: '00:02:00.084'
      u: And what did you do there?
    - who: Sophia Zurilis
      start: '00:02:00.084'
      end: '00:02:00.873'
      u: At a school for girls.
    - who: David Boder
      start: '00:02:00.873'
      end: '00:02:16.073'
      u: When? Well, do you want to tell me what happened, from the year 1940 when
        the Russians came to Latvia and onwards, of the Russian occupation, the German
        occupation, how you came here to, eh, Munich?
    - who: Sophia Zurilis
      start: '00:02:16.073'
      end: '00:02:16.589'
      u: Yes.
    - who: David Boder
      start: '00:02:16.589'
      end: '00:02:19.079'
      u: Well, proceed slowly; you don’t need to [unintelligible].
    - who: Sophia Zurilis
      start: '00:02:19.079'
      end: '00:03:15.510'
      u: Yes. [unintelligible] June 17th the Bolsheviks came into the country. At
        first they appeared very inoffensive and promised us not to bring about any
        changes to our political system. Only the government had to be changed, and
        then only a different administration needed to come, and all else remains
        unchanged. But after a short period, maybe one, two weeks, after all we recognized
        they were lying. There were changes instantly. People were, eh, instantly
        “adopted”Zurilis probably means “deported” here.1 and the, our “Eiszwerge”The
        word she uses sounds like the German “Eiszwerg,” meaning “ice dwarf,” the
        meaning of which is unclear. Possibly, the name of this organization is a
        similar sounding Latvian name.2, which are an organization of the, eh, of
        the, eh, Farmers and, eh, those of the farmers, they, eh, were, they were
        armed and all, and they were also instantly disestablished. All were disarmed.
    - who: David Boder
      start: '00:03:15.510'
      end: '00:03:18.119'
      u: Why did the farmers get armed? Were the farmers armed?
    - who: Sophia Zurilis
      start: '00:03:18.119'
      end: '00:03:24.280'
      u: Well, that’s some kind of a, hm, a land..., eh, a lan..., a land..., a “Landwehr”...A
        “Landwehr” roughly equals a militia.3
    - who: David Boder
      start: '00:03:24.280'
      end: '00:03:24.526'
      u: Yes.
    - who: Sophia Zurilis
      start: '00:03:24.526'
      end: '00:03:25.712'
      u: ". . . that we have."
    - who: David Boder
      start: '00:03:25.712'
      end: '00:03:25.955'
      u: Yes?
    - who: Sophia Zurilis
      start: '00:03:25.955'
      end: '00:03:28.172'
      u: A, a civilian organization, probably...
    - who: David Boder
      start: '00:03:28.172'
      end: '00:03:28.324'
      u: Yes.
    - who: Sophia Zurilis
      start: '00:03:28.324'
      end: '00:03:29.446'
      u: ". . . you could say."
    - who: David Boder
      start: '00:03:29.446'
      end: '00:03:32.419'
      u: Yes. And what happened to Ulman, the President?Karlis Ulmanis is referenced
        here.4
    - who: Sophia Zurilis
      start: '00:03:32.419'
      end: '00:03:36.514'
      u: Well, Ulman was instantly interned in his Palace.
    - who: David Boder
      start: '00:03:36.514'
      end: '00:03:37.212'
      u: Yes?
    - who: Sophia Zurilis
      start: '00:03:37.212'
      end: '00:03:43.312'
      u: And, after that, he was. . .
    - who: David Boder
      start: '00:03:43.312'
      end: '00:03:44.070'
      u: Transported?
    - who: Sophia Zurilis
      start: '00:03:44.070'
      end: '00:03:47.589'
      u: ". . . yes, transported to Moscow, as a, eh, eh, a arrested person."
    - who: David Boder
      start: '00:03:47.589'
      end: '00:03:47.953'
      u: Yes.
    - who: Sophia Zurilis
      start: '00:03:47.953'
      end: '00:03:48.196'
      u: Yes.
    - who: David Boder
      start: '00:03:48.196'
      end: '00:03:48.806'
      u: Well?
    - who: Sophia Zurilis
      start: '00:03:48.806'
      end: '00:04:19.900'
      u: Well, and then, eh, and then immediately it was noticeable in school. We
        had to adopt the communist doctrine and to [unintelligible] all of the communist,
        eh, views to the children. And also, we have to, which [unintelligible], we
        could no longer, eh, eh, teach, eh, religion and we should, we should merely,
        whenever possible, direct against something.
    - who: David Boder
      start: '00:04:19.900'
      end: '00:04:22.034'
      u: Yes. Who forced you to do that?
    - who: Sophia Zurilis
      start: '00:04:22.034'
      end: '00:04:25.702'
      u: Well, that were the instructions from the, eh, administration.
    - who: David Boder
      start: '00:04:25.702'
      end: '00:04:28.203'
      u: Were there any Latvian communists in the. . .?
    - who: Sophia Zurilis
      start: '00:04:28.203'
      end: '00:04:37.341'
      u: Yes, yes, there were Latvian communists. Latvian communists and, eh, mostly
        all came from Moscow, the, eh, instructions were from Moscow.
    - who: David Boder
      start: '00:04:37.341'
      end: '00:04:37.792'
      u: Yes?
    - who: Sophia Zurilis
      start: '00:04:37.792'
      end: '00:05:22.258'
      u: And all Latvian communists had to subject to that. That’s how it was like.
        Only then, eh, after, eh, yes, we had to change the syllabus completely, there
        were differe..., different school books immediately, in school we had to show
        them all and, eh [unintelligible] and we had to hang up all the, the big portraits
        and, eh, all in red. And we were not allowed, eh, the subject Latvian, the
        word Latvia and our anthem, we were not allowed to sing that. And generally
        we were not allowed to speak of our flags, the flag was taken down and we
        were not allowed, eh, to talk of such things, not even in school, neither
        amongst the others.
    - who: David Boder
      start: '00:05:22.258'
      end: '00:05:27.158'
      u: And then?
    - who: Sophia Zurilis
      start: '00:05:27.158'
      end: '00:05:44.266'
      u: After that the [unintelligible] heard a lot, people were to be arrested and
        [unintelligible].
    - who: David Boder
      start: '00:05:44.266'
      end: '00:05:45.108'
      u: And well, what is with you?
    - who: Sophia Zurilis
      start: '00:05:45.108'
      end: '00:07:03.967'
      u: Well, me, me, yes, yes. Eh, well, I have to say nothing had yet happened
        to me personally. For me it was very calm at school and, eh, lonely, I also
        didn’t socialize with others and I now know that at the time of the Bolsheviks
        we were not permitted to speak anything special, because there were spies
        everywhere. And if you say anything against the Bolsheviks, you are instantly
        arrested at the [unintelligible] and then disappear without a trace. Many
        of my friends had disappeared like that, uh, and, eh, eh, after, the relatives
        went inquiring, but received no answer. Afterwards you only learned that they
        were sent to Moscow and from Moscow on and on towards Siberia. Well, and,
        eh, you constantly lived under pressure from the outside. There was always,
        eh, a terrible fear. At night you heard, eh, the bell ring at the, eh, door,
        you got scared and thought you went to [unintelligible name of place] and
        get arrested. Well, my husband, he was a, eh, artist, uh, he didn’t have anything
        to do politically, eh, with the Bolsheviks and such, so it was that nothing
        happened to us.
    - who: David Boder
      start: '00:07:03.967'
      end: '00:07:05.296'
      u: Was your husband a painter?
    - who: Sophia Zurilis
      start: '00:07:05.296'
      end: '00:07:06.925'
      u: Yes, artist.
    - who: David Boder
      start: '00:07:06.925'
      end: '00:07:07.767'
      u: Yes, well?
    - who: Sophia Zurilis
      start: '00:07:07.767'
      end: '00:07:34.502'
      u: Well, and, eh, and so June 17th then, eh, we learnt that many people got
        arrested, and we don’t know for which reasons, that wasn’t told to us, and
        many got arrested and deported, to Siberia. Well, and I went to, eh, the beach
        with the children right after the holid..., the holidays came, and, eh, then...
    - who: David Boder
      start: '00:07:34.502'
      end: '00:07:36.156'
      u: I understand. How many children did you have?
    - who: Sophia Zurilis
      start: '00:07:36.156'
      end: '00:07:37.665'
      u: I had three children.
    - who: David Boder
      start: '00:07:37.665'
      end: '00:07:40.070'
      u: And, eh, where did you go with your...
    - who: Sophia Zurilis
      start: '00:07:40.070'
      end: '00:07:45.577'
      u: To the beach, to my villa, I had a villa...
    - who: David Boder
      start: '00:07:45.577'
      end: '00:07:46.148'
      u: Well?
    - who: Sophia Zurilis
      start: '00:07:46.148'
      end: '00:07:59.465'
      u: Well, then, eh, then, eh, then I heard, eh, that, that soon the Germans come
        and the Russians are already pulling out from Riga. And on the 21st, the Germans
        arrived...
    - who: David Boder
      start: '00:07:59.465'
      end: '00:08:00.283'
      u: Which 21st?
    - who: Sophia Zurilis
      start: '00:08:00.283'
      end: '00:08:37.930'
      u: ". . . July 21st came, eh, June 21st, excuse me, June 21st y—..., you hear
        of the Germans arriving. And on July 1st they came in along the beach and
        we were really glad to be freed from the Russians. Well, and, eh, for a, for
        some time we were very, eh, glad, but after two months we understood that
        the Germans want to suppress us just as the Russians did. Well and then, but
        in school we did not yet notice any special hint..."
    - who: David Boder
      start: '00:08:37.930'
      end: '00:08:39.824'
      u: Yes, again all, which...
    - who: Sophia Zurilis
      start: '00:08:39.824'
      end: '00:08:40.155'
      u: Yes, yes.
    - who: David Boder
      start: '00:08:40.155'
      end: '00:08:42.536'
      u: ". . . the, the wounded were let go..."
    - who: Sophia Zurilis
      start: '00:08:42.536'
      end: '00:09:57.132'
      u: "[unintelligible] we got different books, we knew by heart what we had during
        the time of Ulman, but they were completely printed anew. But they were not
        as, as, as biased as with the communists. [Longer passage unintelligible]
        we realized on every turn that we were regarded by the Germans as a, a, a,
        eh, as second rate humans. And [some words unintelligible] were a day off,
        we also couldn’t [unintelligible]. And then, eh, afterwards, it was written
        down in the testimonies that the, eh, the Latvians, that they are a, eh, people,
        which, eh, will not remain here in Latvia, except maybe, eh, relocated somewhere
        to Russia [unintelligible]. So, we did not get anything exceptional from the
        Germans either. But the massive [unintelligible] fear, we did not have that.
        Because, eh, the arrest was [unintelligible], that was not as big as that
        of the Bolsheviks."
    - who: David Boder
      start: '00:09:57.132'
      end: '00:09:58.274'
      u: There were fewer...
    - who: Sophia Zurilis
      start: '00:09:58.274'
      end: '00:09:59.116'
      u: Yes, yes.
    - who: David Boder
      start: '00:09:59.116'
      end: '00:10:02.162'
      u: Well, and how did the Germans behave towards the Jews?
    - who: Sophia Zurilis
      start: '00:10:02.162'
      end: '00:10:10.669'
      u: Yes, well, with the Jews, that was some kind of [unintelligible]. The Jews
        were immediately in, eh, in, in, in, how is that called...?
    - who: David Boder
      start: '00:10:10.669'
      end: '00:10:11.240'
      u: In ghettos?
    - who: Sophia Zurilis
      start: '00:10:11.240'
      end: '00:10:39.563'
      u: Yes, the Jews were immediately dr..., eh, driven to the ghetto, and then
        we heard, later we heard they were led out of the ghetto,and shot. Indeed,
        little was written in the newspapers, it was all [unintelligible], but the
        Russians had promised it [rest of the sentence unintelligible]. Just like
        the Russians, eh, [unintelligible] shot the Latvians and others, the Germans
        did the...
    - who: David Boder
      start: '00:10:39.563'
      end: '00:10:43.802'
      u: Yes, and what did the Germans do to the remaining Russians, who stayed there?
    - who: Sophia Zurilis
      start: '00:10:43.802'
      end: '00:10:47.776'
      u: Well, the Russian, eh, the Russian, the communists?
    - who: David Boder
      start: '00:10:47.776'
      end: '00:10:49.946'
      u: Yes, or did they kill the Russian soldiers?
    - who: Sophia Zurilis
      start: '00:10:49.946'
      end: '00:10:55.958'
      u: Well. No, eh, soldiers, I don’t know that. But the communists, they were
        arrested. Yes.
    - who: David Boder
      start: '00:10:55.958'
      end: '00:11:00.588'
      u: Well, and what did you do, and what happened after that?
    - who: Sophia Zurilis
      start: '00:11:00.588'
      end: '00:11:11.055'
      u: Well, and then, then the front steadily closed in and then the, the Germans
        told us one would have to leave the country, Riga.
    - who: David Boder
      start: '00:11:11.055'
      end: '00:11:12.113'
      u: Who had to leave Riga?
    - who: Sophia Zurilis
      start: '00:11:12.113'
      end: '00:11:28.165'
      u: The, the population had to leave Riga. Who doesn’t want to leave Riga goes
        without food stamps [unintelligible] and without the [unintelligible] material
        and, eh, the others, eh, comes to you and you must leave.
    - who: David Boder
      start: '00:11:28.165'
      end: '00:11:29.247'
      u: Yes?
    - who: Sophia Zurilis
      start: '00:11:29.247'
      end: '00:11:35.199'
      u: And then the people were already [unintelligible] with, eh, with, eh, with
        [unintelligible]...
    - who: David Boder
      start: '00:11:35.199'
      end: '00:11:36.066'
      u: "[unintelligible]"
    - who: Sophia Zurilis
      start: '00:11:36.066'
      end: '00:12:06.079'
      u: I see. Well, me [unintelligible] I did not have to leave, I could stay. And
        I did not hesitate, and I did not hesitate, because the enemy, he came closer
        and Riga was already threatened [unintelligible] and also from, from the air,
        eh, the bombs came and, eh, and so we had to leave after all [some words unintelligible].
        And especially for my [unintelligible] the bombs were very [unintelligible].
    - who: David Boder
      start: '00:12:06.079'
      end: '00:12:07.342'
      u: Where did you live...?
    - who: Sophia Zurilis
      start: '00:12:07.342'
      end: '00:12:10.264'
      u: We lived in, eh, bunker overnight.
    - who: David Boder
      start: '00:12:10.264'
      end: '00:12:10.871'
      u: "[unintelligible]"
    - who: Sophia Zurilis
      start: '00:12:10.871'
      end: '00:12:24.975'
      u: Yes. [unintelligible] at the first [unintelligible]. And well [unintelligible]
        there was something in the newspaper again and [unintelligible] across the,
        eh, the river, and it was [unintelligible] in the newspaper...
    - who: Sophia Zurilis
      start: '00:12:24.975'
      end: '00:12:45.749'
      u: ". . . and [unintelligible] on toward the port, and from the port straight
        away into the train, and in Dachau out of the train."
    - who: David Boder
      start: '00:12:45.749'
      end: '00:12:46.386'
      u: In Dachau?
    - who: Sophia Zurilis
      start: '00:12:46.386'
      end: '00:12:47.078'
      u: Yes, in Dachau.
    - who: David Boder
      start: '00:12:47.078'
      end: '00:12:49.339'
      u: "[unintelligible]. What kind of vessel was that?"
    - who: Sophia Zurilis
      start: '00:12:49.339'
      end: '00:12:51.329'
      u: That was a Danube vessel.
    - who: David Boder
      start: '00:12:51.329'
      end: '00:12:52.117'
      u: Danube?
    - who: Sophia Zurilis
      start: '00:12:52.117'
      end: '00:12:53.055'
      u: Danube, yes.
    - who: David Boder
      start: '00:12:53.055'
      end: '00:12:54.504'
      u: Okay, was it a Russian vessel?
    - who: Sophia Zurilis
      start: '00:12:54.504'
      end: '00:12:59.139'
      u: No, that was a German vessel...
    - who: Sophia Zurilis
      start: '00:12:59.139'
      end: '00:13:06.835'
      u: ". . . with the vessels we would all be [some words unintelligible], we would
        all, eh, be brought to Dachau."
    - who: David Boder
      start: '00:13:06.835'
      end: '00:13:08.735'
      u: So, you were [unintelligible]?
    - who: Sophia Zurilis
      start: '00:13:08.735'
      end: '00:13:09.222'
      u: Yes.
    - who: David Boder
      start: '00:13:09.222'
      end: '00:13:11.843'
      u: So, you personally might [unintelligible]...
    - who: Sophia Zurilis
      start: '00:13:11.843'
      end: '00:13:12.647'
      u: Yes.
    - who: David Boder
      start: '00:13:12.647'
      end: '00:13:16.172'
      u: ". . . tell me the single stages, what did you do? Did you take your husband
        along?"
    - who: Sophia Zurilis
      start: '00:13:16.172'
      end: '00:13:20.026'
      u: No, my husband [unintelligible] in the year 1942.
    - who: David Boder
      start: '00:13:20.026'
      end: '00:13:21.836'
      u: He is [unintelligible] not amongst the bodies?
    - who: Sophia Zurilis
      start: '00:13:21.836'
      end: '00:13:22.684'
      u: Yes, yes.
    - who: David Boder
      start: '00:13:22.684'
      end: '00:13:24.313'
      u: Aha. And you took along the three children?
    - who: Sophia Zurilis
      start: '00:13:24.313'
      end: '00:13:36.404'
      u: No, I’m the only one [unintelligible], got out [unintelligible].
    - who: David Boder
      start: '00:13:36.404'
      end: '00:13:38.454'
      u: And, eh, [unintelligible] children [unintelligible]?
    - who: Sophia Zurilis
      start: '00:13:38.454'
      end: '00:13:49.546'
      u: Only the one. The other [unintelligible] only 1944, in the year 1944 on,
        eh, August 1st, yes, August 1, 1944 [unintelligible].
    - who: David Boder
      start: '00:13:49.546'
      end: '00:13:50.779'
      u: "[unintelligible]"
    - who: Sophia Zurilis
      start: '00:13:50.779'
      end: '00:13:56.370'
      u: The other is only [unintelligible].
    - who: David Boder
      start: '00:13:56.370'
      end: '00:14:00.501'
      u: Tell me now, did he [unintelligible]?
    - who: Sophia Zurilis
      start: '00:14:00.501'
      end: '00:14:02.772'
      u: No, [unintelligible] absolutely the Germans [unintelligible]...
    - who: Sophia Zurilis
      start: '00:14:02.772'
      end: '00:14:20.738'
      u: ". . . the, the Germans together were..., did not have an army, but they
        were [unintelligible] people. So [unintelligible] the son drafted and, and,
        eh, all had to be recorded, so they are not [unintelligible]."
    - who: David Boder
      start: '00:14:20.738'
      end: '00:14:24.982'
      u: Yes. Now tell me, so you have [unintelligible] a child. A boy or a girl?
    - who: Sophia Zurilis
      start: '00:14:24.982'
