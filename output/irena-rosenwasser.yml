    - who: David Boder
      start: '00:00:15.015'
      end: '00:00:40.613'
      u: "[In English] Paris, August the 22nd 1946, at the headquarters of the Joint,
        American Joint Distribution Committee. The interviewee is Miss Irena Rosenwasser.
        Also...and she prefers to speak German although her English is...seems to
        be rather satisfactory."
    - who: David Boder
      start: '00:00:40.613'
      end: '00:00:45.402'
      u: "[In German] Also, Fräulein Rosenwasser, wollen Sie uns sagen, von wo sind
        Sie?"
    - who: Irena Rosenwasser
      start: '00:00:45.402'
      end: '00:00:46.573'
      u: Aus Ungarn.
    - who: David Boder
      start: '00:00:46.573'
      end: '00:00:53.390'
      u: Sie sind aus Ungarn. Also, Sie wollen, Sie haben gesagt, Sie wollen nach
        Amerika gehen und Sie gehören zu der ungarischen Quote, nicht wahr?
    - who: Irena Rosenwasser
      start: '00:00:53.390'
      end: '00:00:53.870'
      u: Ja.
    - who: David Boder
      start: '00:00:53.870'
      end: '00:00:56.936'
      u: Und sie haben einen Onkel in Los Angeles. Und wir heißt der?
    - who: Irena Rosenwasser
      start: '00:00:56.936'
      end: '00:00:58.112'
      u: Rabbi Goldberger.
    - who: David Boder
      start: '00:00:58.112'
      end: '00:01:09.884'
      u: Ja. Sie müssen aber sprechen, wenn Sie den Kopf bewegen, Television [lacht
        etwas] haben wir noch nicht, nicht wahr! [lacht] Es ist der Rabbiner Dr. Goldberger,
        nicht wahr?
    - who: Irena Rosenwasser
      start: '00:01:09.884'
      end: '00:01:10.378'
      u: Ja.
    - who: David Boder
      start: '00:01:10.378'
      end: '00:01:21.736'
      u: Also nun, Fräulein Goldwasser, wollen Sie mir sagen, wo waren Sie, wenn der
        Krieg anfing, wo hat Sie der Krieg getroffen? Sprechen Sie jetzt lauter.
    - who: Irena Rosenwasser
      start: '00:01:21.736'
      end: '00:01:26.263'
      u: Also ich war zu Hause bis zum Jahre vier und vierzig (44).
    - who: David Boder
      start: '00:01:26.263'
      end: '00:01:27.671'
      u: 'Wo ist das: zu Hause?'
    - who: Irena Rosenwasser
      start: '00:01:27.671'
      end: '00:01:31.322'
      u: In Ungarn, in Kisvarda.
    - who: David Boder
      start: '00:01:31.322'
      end: '00:01:32.171'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:01:32.171'
      end: '00:01:35.396'
      u: In der Stadt Kisvarda—mit meinen Eltern und meiner ganzen Familie.
    - who: David Boder
      start: '00:01:35.396'
      end: '00:01:39.034'
      u: Wollen Sie mir sagen, wie viele Menschen in Ihrer Familie waren.
    - who: Irena Rosenwasser
      start: '00:01:39.034'
      end: '00:01:40.692'
      u: Sechs Kinder...
    - who: David Boder
      start: '00:01:40.692'
      end: '00:01:41.011'
      u: Ja und ihr Vater?
    - who: Irena Rosenwasser
      start: '00:01:41.011'
      end: '00:01:41.975'
      u: ". . . und die Eltern."
    - who: David Boder
      start: '00:01:41.975'
      end: '00:01:43.408'
      u: Ihr Vater und ihre Mutter?
    - who: Irena Rosenwasser
      start: '00:01:43.408'
      end: '00:01:44.020'
      u: Ja.
    - who: David Boder
      start: '00:01:44.020'
      end: '00:01:45.824'
      u: Und sechs (6) Kinder.
    - who: Irena Rosenwasser
      start: '00:01:45.824'
      end: '00:01:46.690'
      u: Ja.
    - who: David Boder
      start: '00:01:46.690'
      end: '00:01:49.790'
      u: Und welches Kind sind Sie? Das Älteste oder welches?
    - who: Irena Rosenwasser
      start: '00:01:49.790'
      end: '00:01:53.150'
      u: Mein Bruder ist der Älteste, nachher komm ich.
    - who: David Boder
      start: '00:01:53.150'
      end: '00:01:55.196'
      u: Ja. Und dann die anderen Kinder sind wie alt?
    - who: Irena Rosenwasser
      start: '00:01:55.196'
      end: '00:01:56.903'
      u: Die waren kleiner.
    - who: David Boder
      start: '00:01:56.903'
      end: '00:01:58.876'
      u: Was heißt, die waren...?
    - who: Irena Rosenwasser
      start: '00:01:58.876'
      end: '00:02:03.475'
      u: Acht (8) Jahre, zehn (10) Jahre, siebzehn (17) und zwanzig (20) Jahre alt.
    - who: David Boder
      start: '00:02:03.475'
      end: '00:02:05.987'
      u: Aha. Und Sie waren schon über zwanzig (20) dann?
    - who: Irena Rosenwasser
      start: '00:02:05.987'
      end: '00:02:06.514'
      u: Ja.
    - who: David Boder
      start: '00:02:06.514'
      end: '00:02:14.434'
      u: Ja. Nun also, Sie lebten in Ungarn und was hat da passiert, als der Krieg
        anfing?
    - who: Irena Rosenwasser
      start: '00:02:14.434'
      end: '00:02:23.175'
      u: Wenn der Krieg anfing, war überhaupt nichts Schlimmes für die Juden.
    - who: David Boder
      start: '00:02:23.175'
      end: '00:02:23.828'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:02:23.828'
      end: '00:02:35.525'
      u: Nur, wenn die Deutschen herein gekommen sind in vier und vierzig (44) hat
        man konzentriert die Juden in verschiedenen Ghettos und von den Ghettos hat
        man sie deportiert.
    - who: David Boder
      start: '00:02:35.525'
      end: '00:02:47.109'
      u: Also wollen Sie mir erzählen, was Ihnen persönlich passiert hat und in Ihrer
        Stadt—was Sie selbst gesehen und selbst durchgemacht haben. Also wir hat das
        angefangen?
    - who: Irena Rosenwasser
      start: '00:02:47.109'
      end: '00:03:08.445'
      u: Also die Juden durften nicht ihre Häuser verlassen. Man hat alle Namen aufgeschrieben,
        man hat eine Liste gemacht von die Kinder und von die Geschäfte und Vermögen.
        Und die Juden mussten alles abgeben und ins Ghetto konnten sie nur ungefähr
        fünfzig (50) Kilo mitnehmen.
    - who: David Boder
      start: '00:03:08.445'
      end: '00:03:13.861'
      u: Aha. Wann und wie hat das passiert? Wie hat man das annonciert, dass sie
        haben müssen ins Ghetto gehen?
    - who: Irena Rosenwasser
      start: '00:03:13.861'
      end: '00:03:16.888'
      u: Die Gendarmerie hat das annonciert.
    - who: David Boder
      start: '00:03:16.888'
      end: '00:03:19.838'
      u: Ja und können Sie sich erinnern in welchem Monat das war?
    - who: Irena Rosenwasser
      start: '00:03:19.838'
      end: '00:03:23.040'
      u: Ja, es war im Mai vier und vierzig (44)—im Mai.
    - who: David Boder
      start: '00:03:23.040'
      end: '00:03:26.226'
      u: Also was haben die gesagt? Man muss sich...?
    - who: Irena Rosenwasser
      start: '00:03:26.226'
      end: '00:03:30.102'
      u: Vorher waren immer jüdische Gesetze gegen die Juden.
    - who: David Boder
      start: '00:03:30.102'
      end: '00:03:30.274'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:03:30.274'
      end: '00:03:32.983'
      u: Man hat schon ihnen alles weg genommen.
    - who: David Boder
      start: '00:03:32.983'
      end: '00:03:33.493'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:03:33.493'
      end: '00:03:36.578'
      u: 'Zum Beispiel: die Felder und...'
    - who: David Boder
      start: '00:03:36.578'
      end: '00:03:40.084'
      u: Ja. Was war das Geschäft Ihrer Eltern?
    - who: Irena Rosenwasser
      start: '00:03:40.084'
      end: '00:03:41.346'
      u: Konfektion.
    - who: David Boder
      start: '00:03:41.346'
      end: '00:03:43.291'
      u: Aha, sie hatten ein Konfektionsgeschäft.
    - who: Irena Rosenwasser
      start: '00:03:43.291'
      end: '00:03:43.598'
      u: Ja.
    - who: David Boder
      start: '00:03:43.598'
      end: '00:03:45.555'
      u: Und wie hat man das Geschäft weg genommen? Wie hat man...
    - who: Irena Rosenwasser
      start: '00:03:45.555'
      end: '00:03:50.909'
      u: Zugesperrt. Ausgeräumt dann alles und zugesperrt...und den Schlüssel haben
        die gehabt.
    - who: David Boder
      start: '00:03:50.909'
      end: '00:03:52.817'
      u: Und die Sachen sind im Geschäft geblieben?
    - who: Irena Rosenwasser
      start: '00:03:52.817'
      end: '00:03:53.476'
      u: Ja.
    - who: David Boder
      start: '00:03:53.476'
      end: '00:03:56.294'
      u: Und wissen Sie, was nachher damit passiert ist?
    - who: Irena Rosenwasser
      start: '00:03:56.294'
      end: '00:04:00.006'
      u: Das nicht. Ich denke sie haben...die Deutschen haben alles mitgenommen./
    - who: David Boder
      start: '00:04:00.006'
      end: '00:04:06.430'
      u: Aha. Nun die haben einfach ihr Geschäft zugesperrt. Haben die das Geld verlangt?
    - who: Irena Rosenwasser
      start: '00:04:06.430'
      end: '00:04:10.012'
      u: Alles, ja. Die Kasse, die volle Kasse und die Ware.
    - who: David Boder
      start: '00:04:10.012'
      end: '00:04:14.541'
      u: Aha. Und das haben sie alles zu genommen und dann haben sie Ihnen gesagt,
        was sollen Sie tun?
    - who: Irena Rosenwasser
      start: '00:04:14.541'
      end: '00:04:17.881'
      u: Dass wir müssen in die Häuser...in die Häuser bleiben.
    - who: David Boder
      start: '00:04:17.881'
      end: '00:04:18.079'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:04:18.079'
      end: '00:04:24.294'
      u: Und es waren täglich zwei (2) oder drei (3) Stunden frei, da können wir etwas
        besorgen wie Lebensmittel...
    - who: David Boder
      start: '00:04:24.294'
      end: '00:04:24.707'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:04:24.707'
      end: '00:00:00.'
      u: ". . . und dann haben sie nach einer Woche gesagt, wir werden alle konzentriert
        werden. Es waren einige Häuser für die Juden."
    - who: David Boder
      start: '00:00:00.'
      end: '00:04:34.812'
      u: Ja, bestimmt.
    - who: Irena Rosenwasser
      start: '00:04:34.812'
      end: '00:04:39.620'
      u: ". . . bestimmt. Und so sind wir mit einem Wagen ins Ghetto gekommen."
    - who: David Boder
      start: '00:04:39.620'
      end: '00:04:42.098'
      u: Wie heißt die Stadt, wo Sie gewohnt haben, nochmal?
    - who: Irena Rosenwasser
      start: '00:04:42.098'
      end: '00:04:43.363'
      u: Kisvarda.
    - who: David Boder
      start: '00:04:43.363'
      end: '00:04:45.408'
      u: Wie viele Leute lebten dort im Ganzen?
    - who: Irena Rosenwasser
      start: '00:04:45.408'
      end: '00:04:46.730'
      u: Sechzehn tausend (16).
    - who: David Boder
      start: '00:04:46.730'
      end: '00:04:47.358'
      u: Im Ganzen?
    - who: Irena Rosenwasser
      start: '00:04:47.358'
      end: '00:04:47.815'
      u: Ja.
    - who: David Boder
      start: '00:04:47.815'
      end: '00:04:49.608'
      u: Und wie viele Juden ungefähr waren dort?
    - who: Irena Rosenwasser
      start: '00:04:49.608'
      end: '00:04:59.310'
      u: Juden waren zwei tausend (2000) , aber die ganze Gegend war konzentriert
        in Kisvarda. Also wir waren dort im Ghetto ungefähr sechs tausend (6000) Juden.
    - who: David Boder
      start: '00:04:59.310'
      end: '00:05:01.451'
      u: Aha, von der Umgebung haben Sie auch die Juden...[beide sprechen]
    - who: Irena Rosenwasser
      start: '00:05:01.451'
      end: '00:05:04.757'
      u: Ja, das war ein Konzentrationsort Kisvarda.
    - who: David Boder
      start: '00:05:04.757'
      end: '00:05:09.069'
      u: Ja. Und dann wie hat man das Ghetto gemacht, wie war das gemacht?
    - who: Irena Rosenwasser
      start: '00:05:09.069'
      end: '00:05:16.836'
      u: Zwei Gassen waren dafür bestimmt, mit große Häuser. Alles war ausgeleert,
        die Christen mussten weggehen...
    - who: David Boder
      start: '00:05:16.836'
      end: '00:05:17.497'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:05:17.497'
      end: '00:05:24.623'
      u: ". . . und wir haben das bekommen. In einem Zimmer waren wir ungefähr zwölf
        (12) bis zwanzig (20) Leute."
    - who: David Boder
      start: '00:05:24.623'
      end: '00:05:25.852'
      u: In einem Zimmer!!!!!
    - who: Irena Rosenwasser
      start: '00:05:25.852'
      end: '00:05:28.690'
      u: In einem Zimmer, ja,...Kinder mit Männer und Frauen zusammen.
    - who: David Boder
      start: '00:05:28.690'
      end: '00:05:29.363'
      u: Na, wie hat man da geschlafen?
    - who: Irena Rosenwasser
      start: '00:05:29.363'
      end: '00:05:30.724'
      u: Auf dem Boden gelegen...
    - who: David Boder
      start: '00:05:30.724'
      end: '00:05:30.860'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:05:30.860'
      end: '00:05:39.235'
      u: ". . . keine Betten, gar keine Möbel waren drinnen—gar nichts. Kein Sessel,
        gar nichts—das war strengstens verboten."
    - who: David Boder
      start: '00:05:39.235'
      end: '00:05:39.647'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:05:39.647'
      end: '00:05:42.317'
      u: Und wir haben Küche gemacht...
    - who: David Boder
      start: '00:05:42.317'
      end: '00:05:42.489'
      u: Wo?
    - who: Irena Rosenwasser
      start: '00:05:42.489'
      end: '00:05:46.768'
      u: Im Schulhaus—also auf der Strasse, es war ein Platz dort...
    - who: David Boder
      start: '00:05:46.768'
      end: '00:05:47.321'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:05:47.321'
      end: '00:05:48.261'
      u: im Schulplatz...
    - who: David Boder
      start: '00:05:48.261'
      end: '00:05:48.418'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:05:48.418'
      end: '00:05:49.214'
      u: Dort haben sie gebaut diese...
    - who: David Boder
      start: '00:05:49.214'
      end: '00:05:49.479'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:05:49.479'
      end: '00:05:57.866'
      u: dort haben sie die großen, großen Küchen aufgebaut, die Juden.
    - who: David Boder
      start: '00:05:57.866'
      end: '00:06:08.578'
      u: "[In English] There is a break in the spool, there is a break in the spool,
        which has to be fixed after rewinding."
    - who: David Boder
      start: '00:06:08.578'
      end: '00:06:33.454'
      u: "[In German] Also wir waren dabei, Frau...oder Fräulein Rosenwasser, wir
        waren dabei, dass Sie sagten, sie mussten ins Ghetto gehen. Sie waren 12 oder
        10 Personen in einem Zimmer, Männer, Frauen und Kinder. Und man hat ihr Eigentum
        weg genommen und sie sagen, man hat das Geld weg genommen. Was sonst haben
        Sie aufgeben müssen? Sie sagten etwas von Schmuck, nun..."
    - who: Irena Rosenwasser
      start: '00:06:33.454'
      end: '00:06:43.835'
      u: Von Schmuck...Alles, alle was wertvolle...alle wertvollen Sachen mussten
        wir abgeben; nur Lebensmittel und ein paar Kleider durften wir mitnehmen.
    - who: David Boder
      start: '00:06:43.835'
      end: '00:06:46.673'
      u: Haben Sie etwas von ihrem Geld versteckt?
    - who: Irena Rosenwasser
      start: '00:06:46.673'
      end: '00:06:57.036'
      u: Nein wir haben gar nichts versteckt. Fast täglich sind sie gekommen—die Polizei—und
        haben die Juden weg geführt und haben sie schrecklich geschlagen.
    - who: David Boder
      start: '00:06:57.036'
      end: '00:06:58.490'
      u: Im Ghetto schon, von dem Ghetto?
    - who: Irena Rosenwasser
      start: '00:06:58.490'
      end: '00:07:05.904'
      u: Ja, von Ghetto, wo sie haben ihr Geld versteckt und ihr Vermögen. Einige
        haben sie tot geschlagen...
    - who: David Boder
      start: '00:07:05.904'
      end: '00:07:09.561'
      u: Ja. Hat so etwas, so etwas Ähnliches Ihrer Familie passiert?
    - who: Irena Rosenwasser
      start: '00:07:09.561'
      end: '00:07:10.585'
      u: Nein.
    - who: David Boder
      start: '00:07:10.585'
      end: '00:07:14.225'
      u: Warum hat man Ihnen geglaubt, dass sie alles abgegeben haben?
    - who: Irena Rosenwasser
      start: '00:07:14.225'
      end: '00:07:16.595'
      u: Weil wir waren nicht so reiche Leut.
    - who: David Boder
      start: '00:07:16.595'
      end: '00:07:24.634'
      u: Ah, sie waren nicht reiche Leut vom Anfang. Also...nun...was hat nach dem
        passiert?
    - who: Irena Rosenwasser
      start: '00:07:24.634'
      end: '00:07:24.854'
      u: Wir waren...
    - who: David Boder
      start: '00:07:24.854'
      end: '00:07:28.605'
      u: Was hat man getan, um zu leben im Ghetto?
    - who: Irena Rosenwasser
      start: '00:07:28.605'
      end: '00:07:37.112'
      u: Überhaupt nichts—wir haben nur organisiert Juden, was wir könnten machen.
        Es waren einige Ärzte dort...
    - who: David Boder
      start: '00:07:37.112'
      end: '00:07:37.341'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:07:37.341'
      end: '00:07:43.962'
      u: ". . . und Polizei, jüdische Polizei, aber von außerhalb ist keine Hilfe
        gekommen."
    - who: David Boder
      start: '00:07:43.962'
      end: '00:07:44.467'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:07:44.467'
      end: '00:07:52.133'
      u: Überhaupt nichts. Die Wehrmacht war eben in der Stadt, die deutsche Wehrmacht
        und einige SS Leute.
    - who: David Boder
      start: '00:07:52.133'
      end: '00:07:54.675'
      u: Aha...nun und so...
    - who: Irena Rosenwasser
      start: '00:07:54.675'
      end: '00:08:24.295'
      u: Wir haben gedacht wir bleiben hier, aber Ende des Monats sind Nachrichten
        gekommen, dass wir müssen das Ghetto verlassen. In zwei (2) Transporten hat
        man uns zum Bahnhof geführt. Dort hat man wieder alles kontrolliert und weg
        genommen alles [lacht etwas] und nachher waren wir sieben und siebzig Leute
        in einen Viehwagen eingesperrt.
    - who: David Boder
      start: '00:08:24.295'
      end: '00:08:28.143'
      u: Warum nennen Sie es einen Viehwagen? Das waren Frachtwagen oder war das ein
        richtige Viehwagen?
    - who: Irena Rosenwasser
      start: '00:08:28.143'
      end: '00:08:29.645'
      u: Für Pferde war es.
    - who: David Boder
      start: '00:08:29.645'
      end: '00:08:30.165'
      u: Woher wissen Sie das?
    - who: Irena Rosenwasser
      start: '00:08:30.165'
      end: '00:08:32.691'
      u: Es ist drauf gestanden.
    - who: David Boder
      start: '00:08:32.691'
      end: '00:08:33.091'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:08:33.091'
      end: '00:08:39.180'
      u: Ja, so ein deutscher Wagon war das für vierzig (40) Pferde oder dreißig (30).
        Ich weiß das nicht mehr so genau. Und...
    - who: David Boder
      start: '00:08:39.180'
      end: '00:08:40.793'
      u: Oh ja. Also...?
    - who: Irena Rosenwasser
      start: '00:08:40.793'
      end: '00:08:42.502'
      u: Und das war plombiert.
    - who: David Boder
      start: '00:08:42.502'
      end: '00:08:44.676'
      u: Ja. Und wie viele Leute waren Sie da?
    - who: Irena Rosenwasser
      start: '00:08:44.676'
      end: '00:08:46.469'
      u: Sieben und siebzig (77) Leute.
    - who: David Boder
      start: '00:08:46.469'
      end: '00:08:49.135'
      u: Und wer hat das gezählt?
    - who: Irena Rosenwasser
      start: '00:08:49.135'
      end: '00:08:56.324'
      u: Also die Gendarmerie—wie wir sind eingestiegen hat man die Leute gezählt—niemand
        soll fehlen.
    - who: David Boder
      start: '00:08:56.324'
      end: '00:08:57.417'
      u: Aha und dann?
    - who: Irena Rosenwasser
      start: '00:08:57.417'
      end: '00:09:00.996'
      u: Da war ein großer Appellplatz und man hat gezählt die Leute vor.
    - who: David Boder
      start: '00:09:00.996'
      end: '00:09:06.279'
      u: Ja. Die Deutschen haben das genannt „Appell“, das heißt die Leute zählen
        und aufrufen.
    - who: Irena Rosenwasser
      start: '00:09:06.279'
      end: '00:09:06.459'
      u: Ja.
    - who: David Boder
      start: '00:09:06.459'
      end: '00:09:14.682'
      u: Und so weiter. Nun und so weiter und, hm,...und, hm,...waren Sie—die ganze
        Familie zusammen?
    - who: Irena Rosenwasser
      start: '00:09:14.682'
      end: '00:09:21.399'
      u: Ja, im Wagon waren wir noch zusammen.
    - who: David Boder
      start: '00:09:21.399'
      end: '00:09:27.080'
      u: Im Wagon...im Wagon waren Sie zusammen, ja?
    - who: Irena Rosenwasser
      start: '00:09:27.080'
      end: '00:09:28.465'
      u: Bis Auschwitz...
    - who: David Boder
      start: '00:09:28.465'
      end: '00:09:28.697'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:09:28.697'
      end: '00:09:36.688'
      u: ". . . sind wir ungefähr drei (3) Tage gefahren—ohne Luft, ohne Wasser und
        mit zwei (2) Toten."
    - who: David Boder
      start: '00:09:36.688'
      end: '00:09:38.469'
      u: Wieso? Man hat die Toten nicht raus genommen?
    - who: Irena Rosenwasser
      start: '00:09:38.469'
      end: '00:09:40.247'
      u: No, nein.
    - who: David Boder
      start: '00:09:40.247'
      end: '00:09:45.235'
      u: Sie sagen ohne Luft und ohne Wasser. Waren da keine Fenster im Wagen?
    - who: Irena Rosenwasser
      start: '00:09:45.235'
      end: '00:09:49.130'
      u: Es war plombiert , also einige Löcher waren trotzdem, aber das war nicht
        genug [beide sprechen].
    - who: David Boder
      start: '00:09:49.130'
      end: '00:09:50.383'
      u: Ja. Und...
    - who: Irena Rosenwasser
      start: '00:09:50.383'
      end: '00:09:52.536'
      u: Aber das war nicht genug.
    - who: David Boder
      start: '00:09:52.536'
      end: '00:09:54.518'
      u: Sagen Sie, war dort eine Toilette?
    - who: Irena Rosenwasser
      start: '00:09:54.518'
      end: '00:09:56.875'
      u: Überhaupt nicht einer.
    - who: David Boder
      start: '00:09:56.875'
      end: '00:10:02.134'
      u: Nicht einer; und wie haben die Leute dann ihre...sich befriedigt?
    - who: Irena Rosenwasser
      start: '00:10:02.134'
      end: '00:10:04.417'
      u: Also einen Vorhang hat man gemacht.
    - who: David Boder
      start: '00:10:04.417'
      end: '00:10:06.489'
      u: Man hat gemacht einen Vorhang, ja.
    - who: Irena Rosenwasser
      start: '00:10:06.489'
      end: '00:10:07.096'
      u: Ja.
    - who: David Boder
      start: '00:10:07.096'
      end: '00:10:11.963'
      u: Ja, und wann hat man das heraus geworfen?
    - who: Irena Rosenwasser
      start: '00:10:11.963'
      end: '00:10:14.464'
      u: Nur bei der Ankunft.
    - who: David Boder
      start: '00:10:14.464'
      end: '00:10:18.130'
      u: Nur bei der Ankunft. So die Luft war sehr schlecht?
    - who: Irena Rosenwasser
      start: '00:10:18.130'
      end: '00:10:22.307'
      u: Sehr schlecht, darum sind Zwei (2) gestorben, zwei (2) schwächere Leute.
    - who: David Boder
      start: '00:10:22.307'
      end: '00:10:23.841'
      u: Männer oder Frauen?
    - who: Irena Rosenwasser
      start: '00:10:23.841'
      end: '00:10:26.401'
      u: Ein alter Mann und eine jüngere Frau.
    - who: David Boder
      start: '00:10:26.401'
      end: '00:10:28.509'
      u: Alright, nun?
    - who: Irena Rosenwasser
      start: '00:10:28.509'
      end: '00:10:53.363'
      u: Wir sind angekommen in Auschwitz,...aber der Weg war sehr schlimm, weil immer
        sind SS heraus gekommen, die haben geöffnet die Wagons bei einigen Stationen
        und haben wieder verlangt Schmuck oder jemand hat vielleicht noch was Geld
        mit gebracht—versteckt, die sind mit Gewehr heraus gekommen und haben verlangt
        weiße Uhr...Uhren, Toilet...Toiletstücke...
    - who: David Boder
      start: '00:10:53.363'
      end: '00:10:53.509'
      u: Uhren?
    - who: Irena Rosenwasser
      start: '00:10:53.509'
      end: '00:10:58.265'
      u: und Goldschmuck...
    - who: David Boder
      start: '00:10:58.265'
      end: '00:10:58.661'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:10:58.661'
      end: '00:11:00.603'
      u: Und so haben sie wieder geraubt.
    - who: David Boder
      start: '00:11:00.603'
      end: '00:11:01.510'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:01.510'
      end: '00:11:06.044'
      u: Dann sind wir ungefähr um 12 Uhr in der Nacht angekommen in Auschwitz.
    - who: David Boder
      start: '00:11:06.044'
      end: '00:11:08.045'
      u: Und wie viele Tage sind sie gefahren?
    - who: Irena Rosenwasser
      start: '00:11:08.045'
      end: '00:11:10.661'
      u: Zwei ein halb (2 ½ ), drei (3) Tage ungefähr.
    - who: David Boder
      start: '00:11:10.661'
      end: '00:11:12.936'
      u: Ja und dann sind Sie in Auschwitz angekommen?
    - who: Irena Rosenwasser
      start: '00:11:12.936'
      end: '00:11:14.925'
      u: Freitag abends war es, da sind wir angekommen...
    - who: David Boder
      start: '00:11:14.925'
      end: '00:11:15.234'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:15.234'
      end: '00:11:28.334'
      u: ". . . am Bahnhof von Auschwitz. Wir mussten warten zwei (2), drei (3 ) Stunden
        und nachher haben sie geöffnet die Wagons und sind wir ausgestiegen."
    - who: David Boder
      start: '00:11:28.334'
      end: '00:11:28.706'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:28.706'
      end: '00:11:36.058'
      u: Sie haben sofort gesagt, wir mussten alle Bagage, alles im Wagon lassen,
        wir werden es morgen bekommen.
    - who: David Boder
      start: '00:11:36.058'
      end: '00:11:36.716'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:36.716'
      end: '00:11:42.498'
      u: Dann hat man die Selektion angefangen. Wir wussten natürlich nicht, was das
        bedeutet.
    - who: David Boder
      start: '00:11:42.498'
      end: '00:11:43.378'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:43.378'
      end: '00:11:50.349'
      u: Meine Mutter mit...mit meinen zwei (2) Geschwistern hat man auf die rechte
        Seite gestellt...
    - who: David Boder
      start: '00:11:50.349'
      end: '00:11:51.613'
      u: Waren das Schwestern oder Brüder?
    - who: Irena Rosenwasser
      start: '00:11:51.613'
      end: '00:11:52.009'
      u: Ja.
    - who: David Boder
      start: '00:11:52.009'
      end: '00:11:52.881'
      u: Zwei (2) Schwestern?
    - who: Irena Rosenwasser
      start: '00:11:52.881'
      end: '00:11:53.562'
      u: Ja.
    - who: David Boder
      start: '00:11:53.562'
      end: '00:11:53.646'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:11:53.646'
      end: '00:11:54.815'
      u: Und ich...
    - who: David Boder
      start: '00:11:54.815'
      end: '00:11:56.448'
      u: Wie alt waren die Mädchen?
    - who: Irena Rosenwasser
      start: '00:11:56.448'
      end: '00:11:58.128'
      u: Acht (8) und zehn (10) Jahre alt.
    - who: David Boder
      start: '00:11:58.128'
      end: '00:12:00.046'
      u: Ja, die Mutter mit dem zwei Kindern.
    - who: Irena Rosenwasser
      start: '00:12:00.046'
      end: '00:12:02.368'
      u: Ja, meine Mutter war acht und vierzig (48).
    - who: David Boder
      start: '00:12:02.368'
      end: '00:12:03.664'
      u: Ja...und?
    - who: Irena Rosenwasser
      start: '00:12:03.664'
      end: '00:12:07.136'
      u: Und meine Brüder extra, separat. Die Männer wurden sofort...
    - who: David Boder
      start: '00:12:07.136'
      end: '00:12:08.563'
      u: Und Ihr Vater?
    - who: Irena Rosenwasser
      start: '00:12:08.563'
      end: '00:12:09.807'
      u: Der Vater auch...
    - who: David Boder
      start: '00:12:09.807'
      end: '00:12:10.465'
      u: Mit den Brüdern?
    - who: Irena Rosenwasser
      start: '00:12:10.465'
      end: '00:12:11.013'
      u: Ja.
    - who: David Boder
      start: '00:12:11.013'
      end: '00:12:13.208'
      u: Ja. Und Sie wieder...
    - who: Irena Rosenwasser
      start: '00:12:13.208'
      end: '00:12:21.032'
      u: Ja, ich wieder, weil ich war...also die jüngeren Leute waren wieder separat
        gestellt.
    - who: David Boder
      start: '00:12:21.032'
      end: '00:12:21.642'
      u: Ja...und?
    - who: Irena Rosenwasser
      start: '00:12:21.642'
      end: '00:12:23.750'
      u: ". . . und dann habe ich sie nie mehr gesehen [weint]."
    - who: David Boder
      start: '00:12:23.750'
      end: '00:12:25.427'
      u: Wen haben Sie nie mehr gesehen?
    - who: Irena Rosenwasser
      start: '00:12:25.427'
      end: '00:12:27.285'
      u: Jemand von meiner Familie.
    - who: David Boder
      start: '00:12:27.285'
      end: '00:12:28.926'
      u: Ihre Brüder auch nicht?
    - who: Irena Rosenwasser
      start: '00:12:28.926'
      end: '00:12:34.815'
      u: Nein, niemanden. Mein Bruder—einer—wir waren doch sechs Kinder.
    - who: David Boder
      start: '00:12:34.815'
      end: '00:12:34.983'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:12:34.983'
      end: '00:12:37.315'
      u: Ein Bruder ist nicht mit uns gekommen.
    - who: David Boder
      start: '00:12:37.315'
      end: '00:12:38.396'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:12:38.396'
      end: '00:12:40.316'
      u: Also der ist am Leben geblieben.
    - who: David Boder
      start: '00:12:40.316'
      end: '00:12:41.603'
      u: Wie alt er, war der?
    - who: Irena Rosenwasser
      start: '00:12:41.603'
      end: '00:12:46.495'
      u: Er ist sechs und zwanzig (26)—acht und zwanzig (28) ist er jetzt.
    - who: David Boder
      start: '00:12:46.495'
      end: '00:12:47.719'
      u: War er verheiratet?
    - who: Irena Rosenwasser
      start: '00:12:47.719'
      end: '00:12:48.452'
      u: Nein.
    - who: David Boder
      start: '00:12:48.452'
      end: '00:12:50.230'
      u: Und wieso ist er zurück geblieben?
    - who: Irena Rosenwasser
      start: '00:12:50.230'
      end: '00:12:55.491'
      u: Also, er ist alleine vom Ghetto geflohen.
    - who: David Boder
      start: '00:12:55.491'
      end: '00:12:56.493'
      u: Er ist weg gerannt?
    - who: Irena Rosenwasser
      start: '00:12:56.493'
      end: '00:13:04.334'
      u: Ja, er ist weg gelaufen. Man hat ihn überall gesucht. Er hat sich versteckt
        und später ist er dann mit Mühe und Not nach Budapest gekommen...
    - who: David Boder
      start: '00:13:04.334'
      end: '00:13:04.540'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:13:04.540'
      end: '00:13:08.803'
      u: ". . . und von Budapest hat man ihn nach Belgien getragen."
    - who: David Boder
      start: '00:13:08.803'
      end: '00:13:09.025'
      u: Geschickt.
    - who: Irena Rosenwasser
      start: '00:13:09.025'
      end: '00:13:19.668'
      u: Nach Belgien geschickt und von Belgien—er war befreit—ist er nach der Schweiz
        gekommen und von der Schweiz nach Palästina. Dort ist er momentan und er lebt
        in Palästina.
    - who: David Boder
      start: '00:13:19.668'
      end: '00:13:21.790'
      u: Ist er nach Palästina illegal gekommen?
    - who: Irena Rosenwasser
      start: '00:13:21.790'
      end: '00:13:22.845'
      u: Nein, legal.
    - who: David Boder
      start: '00:13:22.845'
      end: '00:13:23.586'
      u: Er hat eine Bewilligung...
    - who: Irena Rosenwasser
      start: '00:13:23.586'
      end: '00:13:25.060'
      u: Mit dem letzten Transport
    - who: David Boder
      start: '00:13:25.060'
      end: '00:13:27.353'
      u: Aha. Nun...und die
    - who: Irena Rosenwasser
      start: '00:13:27.353'
      end: '00:13:28.345'
      u: Die Anderen...
    - who: David Boder
      start: '00:13:28.345'
      end: '00:13:28.486'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:13:28.486'
      end: '00:13:29.212'
      u: ". . . die zwei (2) Jüngeren..."
    - who: David Boder
      start: '00:13:29.212'
      end: '00:13:31.191'
      u: Haben Sie ihn in Belgien gesehen?
    - who: Irena Rosenwasser
      start: '00:13:31.191'
      end: '00:13:32.774'
      u: Nein, ich habe ihn nicht gesehen.
    - who: David Boder
      start: '00:13:32.774'
      end: '00:13:33.656'
      u: Sie haben ihn nicht gesehen seit Anfang des Krieges?
    - who: Irena Rosenwasser
      start: '00:13:33.656'
      end: '00:13:35.051'
      u: Ich habe ihn überhaupt nicht gesehen.
    - who: David Boder
      start: '00:13:35.051'
      end: '00:13:37.501'
      u: Ja. Und die zwei (2) Jüngeren?
    - who: Irena Rosenwasser
      start: '00:13:37.501'
      end: '00:13:44.731'
      u: Von denen habe ich gehört. Sie waren in Auschwitz, in einem anderen Lager,
        weil in Auschwitz waren doch sämtliche, viele Lager...
    - who: David Boder
      start: '00:13:44.731'
      end: '00:13:45.551'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:13:45.551'
      end: '00:13:51.700'
      u: ". . . und später hat man sie mit einem Transport weg geschickt und nie mehr
        hat man sie gesehen."
    - who: David Boder
      start: '00:13:51.700'
      end: '00:13:53.899'
      u: Und ihren Vater und Mutter?
    - who: Irena Rosenwasser
      start: '00:13:53.899'
      end: '00:14:05.627'
      u: Ich habe gar nichts gehört. Die waren schon leider am Bahnhof [unverständlich],
        weil neben dem Bahnhof waren gleich zwei (2) Krematorien. Sofort hat man die
        Leute, hat man ihnen gesagt, sie gehen baden.
    - who: David Boder
      start: '00:14:05.627'
      end: '00:14:06.290'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:14:06.290'
      end: '00:14:20.607'
      u: Und ich habe das Krematorium selbst gesehen, weil wenn die Russen sind gekommen
        immer näher und näher, die haben zerstört die Krematorien. Ich habe genau
        gesehen, es war aufgeschrieben „Zum Baderaum“—„Zur Desinfektion“, so hat man
        die armen Leute herein geführt...
    - who: David Boder
      start: '00:14:20.607'
      end: '00:14:20.905'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:14:20.905'
      end: '00:14:23.355'
      u: ". . . und..."
    - who: David Boder
      start: '00:14:23.355'
      end: '00:14:24.520'
      u: Sie sind nicht mehr heraus gekommen.
    - who: Irena Rosenwasser
      start: '00:14:24.520'
      end: '00:14:26.264'
      u: ". . . nicht mehr heraus—verbrannt."
    - who: David Boder
      start: '00:14:26.264'
      end: '00:14:27.079'
      u: Nun und was...
    - who: Irena Rosenwasser
      start: '00:14:27.079'
      end: '00:14:35.829'
      u: ". . . und die Kinder...das auch, weil der Herr Mengele, der Arzt vom Lager
        hat gesagt, er will keine Kinder sehen."
    - who: David Boder
      start: '00:14:35.829'
      end: '00:14:37.146'
      u: Oh, der Arzt vom Lager hat gesagt...
    - who: Irena Rosenwasser
      start: '00:14:37.146'
      end: '00:14:37.401'
      u: Ja.
    - who: David Boder
      start: '00:14:37.401'
      end: '00:14:38.754'
      u: ". . . er will keine Kinder sehen?"
    - who: Irena Rosenwasser
      start: '00:14:38.754'
      end: '00:14:44.542'
      u: Er will keine Kinder sehen, nur Arbeiter. Das ist ein Arbeitslager und nicht
        für Kinder und...
    - who: David Boder
      start: '00:14:44.542'
      end: '00:14:45.294'
      u: Der Arzt?
    - who: Irena Rosenwasser
      start: '00:14:45.294'
      end: '00:14:45.859'
      u: Ja, der Arzt!
    - who: David Boder
      start: '00:14:45.859'
      end: '00:14:47.259'
      u: Was war sein Name?
    - who: Irena Rosenwasser
      start: '00:14:47.259'
      end: '00:14:48.173'
      u: Mengele.
    - who: David Boder
      start: '00:14:48.173'
      end: '00:14:50.497'
      u: Mengele. Wissen Sie nicht, was mit ihm passiert ist?
    - who: Irena Rosenwasser
      start: '00:14:50.497'
      end: '00:14:54.760'
      u: Ein Deutscher. Oh doch, ich habe gehört einmal, man hat ihn gefangen.
    - who: David Boder
      start: '00:14:54.760'
      end: '00:14:55.407'
      u: Man hat ihn gefangen, ja?
    - who: Irena Rosenwasser
      start: '00:14:55.407'
      end: '00:14:56.227'
      u: Man hat ihn gefunden
    - who: David Boder
      start: '00:14:56.227'
      end: '00:15:01.717'
      u: Nun...also...und dann, was hat Ihnen passiert?
    - who: Irena Rosenwasser
      start: '00:15:01.717'
      end: '00:15:05.722'
      u: Also eine ganze Nacht war ich in der Bad, im Bad...
    - who: David Boder
      start: '00:15:05.722'
      end: '00:15:09.817'
      u: Sie haben die Krematorien an der Station gesehen? Haben die Schornsteine
        geraucht?
    - who: Irena Rosenwasser
      start: '00:15:09.817'
      end: '00:15:21.656'
      u: Gebannt—ein großes Feuer von weitem—Lärm und Geschrei war dort. Wir wussten
        überhaupt nicht was passiert. Und der Rauch, das war furchtbar, das können
        wir nicht beschreiben.
    - who: David Boder
      start: '00:15:21.656'
      end: '00:15:23.792'
      u: Ist der Rauch von dem Schornstein gekommen?
    - who: Irena Rosenwasser
      start: '00:15:23.792'
      end: '00:15:27.872'
      u: Ja. Und außerhalb waren auch große Feuer immer.
    - who: David Boder
      start: '00:15:27.872'
      end: '00:15:27.986'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:15:27.986'
      end: '00:15:32.164'
      u: Das hat man doch immer gesehen vom Lager—die Krematorien. Die waren doch
        nicht weit, das...
    - who: David Boder
      start: '00:15:32.164'
      end: '00:15:32.316'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:15:32.316'
      end: '00:15:34.092'
      u: ". . . das haben wir Tag und Nacht gesehen."
    - who: David Boder
      start: '00:15:34.092'
      end: '00:15:34.368'
      u: Was? Das...das...
    - who: Irena Rosenwasser
      start: '00:15:34.368'
      end: '00:15:35.752'
      u: Es hat immer gebrannt.
    - who: David Boder
      start: '00:15:35.752'
      end: '00:15:37.909'
      u: Und was außerhalb der Krematorien haben draußen gebrannt?
    - who: Irena Rosenwasser
      start: '00:15:37.909'
      end: '00:15:41.048'
      u: Es waren außerhalb...große, weil es war zu wenig...
    - who: David Boder
      start: '00:15:41.048'
      end: '00:15:41.200'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:15:41.200'
      end: '00:15:55.268'
      u: ". . . weil man konnte nur ungefähr tausend Leute verbrennen. Außerhalb hat
        man große Graben gemacht und man hat die Leute erst vergast und nachher in
        diese Gräber herein gelegt und mit Petroleum oder so etwas angezündet."
    - who: David Boder
      start: '00:15:55.268'
      end: '00:15:56.652'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:15:56.652'
      end: '00:15:57.879'
      u: Aber außerhalb hat es gebrannt...
    - who: David Boder
      start: '00:15:57.879'
      end: '00:15:59.901'
      u: Und man hat den Rauch gesehen?
    - who: Irena Rosenwasser
      start: '00:15:59.901'
      end: '00:16:07.353'
      u: Oh, immer. Und es war ein sehr, sehr großes Feuer. Es war so hoch—zum Himmel
        war es—unaufhörlich.
    - who: David Boder
      start: '00:16:07.353'
      end: '00:16:07.823'
      u: Oh.
    - who: Irena Rosenwasser
      start: '00:16:07.823'
      end: '00:16:08.436'
      u: Wenn die Transporte sind gekommen...
    - who: David Boder
      start: '00:16:08.436'
      end: '00:16:11.656'
      u: Die Häftlinge haben gewusst, was da vorgeht?
    - who: Irena Rosenwasser
      start: '00:16:11.656'
      end: '00:16:12.531'
      u: Ja.
    - who: David Boder
      start: '00:16:12.531'
      end: '00:16:15.235'
      u: Was wollten Sie über die Transporte sagen?
    - who: Irena Rosenwasser
      start: '00:16:15.235'
      end: '00:16:24.456'
      u: Die Transporte sind immer gekommen von Ungarn...weiter und weiter..., weil
        in Ungarn waren doch ein (1) Millionen Juden. Und man hat außerhalb Budapest...
    - who: David Boder
      start: '00:16:24.456'
      end: '00:16:24.611'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:16:24.611'
      end: '00:16:28.991'
      u: ". . . alle in Konzentrationslager gebracht und hauptsächlich nach Auschwitz."
    - who: David Boder
      start: '00:16:28.991'
      end: '00:16:30.620'
      u: Außerhalb von Budapest...und in Budapest...[unverständlich—beide sprechen]...
    - who: Irena Rosenwasser
      start: '00:16:30.620'
      end: '00:16:37.654'
      u: Auch in Budapest haben sie gefangen sehr viele Leute auf der Strasse, aber
        Einige haben sich doch trotzdem gerettet.
    - who: David Boder
      start: '00:16:37.654'
      end: '00:16:40.824'
      u: Ja, und zwischen denen war Ihr älterer Bruder?
    - who: Irena Rosenwasser
      start: '00:16:40.824'
      end: '00:16:42.054'
      u: Ja,...mein Bruder.
    - who: David Boder
      start: '00:16:42.054'
      end: '00:16:45.111'
      u: Ja. Wann haben Sie zum ersten Mal von Ihrem Bruder gehört?
    - who: Irena Rosenwasser
      start: '00:16:45.111'
      end: '00:16:56.284'
      u: Ich habe von England einen Brief erhalten, von einer Frau—verheiratet, die
        hat mich verständigt. Ich war in Bergen-Belsen nach der Befreiung.
    - who: David Boder
      start: '00:16:56.284'
      end: '00:16:56.796'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:16:56.796'
      end: '00:16:58.844'
      u: Es war eine große Freude für mich.
    - who: David Boder
      start: '00:16:58.844'
      end: '00:16:59.946'
      u: Sie haben ihn gesehen?
    - who: Irena Rosenwasser
      start: '00:16:59.946'
      end: '00:17:00.505'
      u: Nein.
    - who: David Boder
      start: '00:17:00.505'
      end: '00:17:02.542'
      u: Aha. Nun...
    - who: Irena Rosenwasser
      start: '00:17:02.542'
      end: '00:17:06.581'
      u: Wir waren im Bad die ganze Nacht.
    - who: David Boder
      start: '00:17:06.581'
      end: '00:17:07.237'
      u: Im Bad?
    - who: Irena Rosenwasser
      start: '00:17:07.237'
      end: '00:17:20.639'
      u: Im Bad. Also zuerst hat man unsere Haare abgeschnitten und alle seine Kleidungsstücke
        weggenommen und ohne Strümpfe. Ein Hemd, ein schlechtes Kleid haben wir bekommen,
        hölzerne Schuhe...
    - who: David Boder
      start: '00:17:20.639'
      end: '00:17:21.094'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:17:21.094'
      end: '00:17:26.467'
      u: Es war sehr kalt, der Platz ist doch in Polonia...in Polen.
    - who: David Boder
      start: '00:17:26.467'
      end: '00:17:27.092'
      u: In Polen, ja...
    - who: Irena Rosenwasser
      start: '00:17:27.092'
      end: '00:17:28.008'
      u: Es war...
    - who: David Boder
      start: '00:17:28.008'
      end: '00:17:29.238'
      u: In welchem Monat war es?
    - who: Irena Rosenwasser
      start: '00:17:29.238'
      end: '00:17:29.952'
      u: Im Mai.
    - who: David Boder
      start: '00:17:29.952'
      end: '00:17:30.945'
      u: Im Mai, aber es war kalt?
    - who: Irena Rosenwasser
      start: '00:17:30.945'
      end: '00:17:39.136'
      u: Hauptsächlich in der Nacht, da war es schrecklich. Dann hat man uns ungefähr
        um 6 Uhr heraus geschmissen und hat man uns gezählt...
    - who: David Boder
      start: '00:17:39.136'
      end: '00:17:41.018'
      u: Was heißt heraus geschmissen?
    - who: Irena Rosenwasser
      start: '00:17:41.018'
      end: '00:17:45.657'
      u: Immer hat man uns geschlagen, von erster Minute an hat man die Leute geschlagen.
    - who: David Boder
      start: '00:17:45.657'
      end: '00:17:47.834'
      u: Wer hat das getan?
    - who: Irena Rosenwasser
      start: '00:17:47.834'
      end: '00:17:58.964'
      u: Erstens einmal waren das SS Männer—Soldaten und SS Frauen mit große Stöcke.
        „Schneller, schneller, raus gehen, lauf.“ Und nachher waren es auch jüdische
        Leute.
    - who: David Boder
      start: '00:17:58.964'
      end: '00:18:00.474'
      u: Capos, was sie nennen.?
    - who: Irena Rosenwasser
      start: '00:18:00.474'
      end: '00:18:13.197'
      u: 'Capos, ja. Wo arbeiten die Frauen, eine Slowakin war da zum Beispiel. Die
        hat uns gesagt: „Damen—ihr werdet nie mehr Damen sein“. Damit hat sie uns
        empfangen und hat gelacht dazu.'
    - who: David Boder
      start: '00:18:13.197'
      end: '00:18:15.839'
      u: So [unverständlich—beide sprechen].
    - who: Irena Rosenwasser
      start: '00:18:15.839'
      end: '00:18:20.851'
      u: ". . . und sehr schlechte Kleiderstücke haben wir bekommen—aus Seiden."
    - who: David Boder
      start: '00:18:20.851'
      end: '00:18:21.394'
      u: Aus was?
    - who: Irena Rosenwasser
      start: '00:18:21.394'
      end: '00:18:22.480'
      u: Aus Seiden.
    - who: David Boder
      start: '00:18:22.480'
      end: '00:18:23.431'
      u: Was soll das heißen?
    - who: Irena Rosenwasser
      start: '00:18:23.431'
      end: '00:18:26.244'
      u: Aus Seiden war das Kleid, das Material war Seide. Schlechte, zerrissene Kleider.
    - who: David Boder
      start: '00:18:26.244'
      end: '00:18:33.882'
      u: Seide?
    - who: Irena Rosenwasser
      start: '00:18:33.882'
      end: '00:18:36.757'
      u: Ja. Und dann sind wir endlich in das Lager herein gekommen.
    - who: David Boder
      start: '00:18:36.757'
      end: '00:18:39.466'
      u: Was ist Seiden, Baumwolle, meinen Sie?
    - who: Irena Rosenwasser
      start: '00:18:39.466'
      end: '00:18:39.961'
      u: Nein—Seide!
    - who: David Boder
      start: '00:18:39.961'
      end: '00:18:40.667'
      u: Seide—silk?
    - who: Irena Rosenwasser
      start: '00:18:40.667'
      end: '00:18:41.459'
      u: Hier.
    - who: David Boder
      start: '00:18:41.459'
      end: '00:18:42.798'
      u: Und woher haben sie das bekommen?
    - who: Irena Rosenwasser
      start: '00:18:42.798'
      end: '00:18:46.526'
      u: Die Leute haben Pakete mit gebracht nach Auschwitz.
    - who: David Boder
      start: '00:18:46.526'
      end: '00:18:47.100'
      u: Ach ja.
    - who: Irena Rosenwasser
      start: '00:18:47.100'
      end: '00:18:52.184'
      u: Bis fünfzig (50) Kilo dürften wir mitnehmen...und das hat man doch alles
        weg genommen.
    - who: David Boder
      start: '00:18:52.184'
      end: '00:18:52.417'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:18:52.417'
      end: '00:18:58.271'
      u: Da hat man die beste Wäsch aussortiert und die hat man nach Deutschland geschickt
        und uns hat man gegeben die ganz schlechte und zerrissene...[unverständlich—beide
        sprechen]
    - who: David Boder
      start: '00:18:58.271'
      end: '00:19:00.583'
      u: Ja, also das waren nicht ihre eigenen Sachen, nicht wahr?
    - who: Irena Rosenwasser
      start: '00:19:00.583'
      end: '00:19:02.414'
      u: Nein, überhaupt nicht!
    - who: David Boder
      start: '00:19:02.414'
      end: '00:19:03.893'
      u: Ja und?
    - who: Irena Rosenwasser
      start: '00:19:03.893'
      end: '00:19:15.240'
      u: Und in der Früh sind wir endlich—es hat geregnet, es war kalt und alle haben
        geweint, wir waren verzweifelt und furchtbar durstig, Durst haben wir gehabt...
    - who: David Boder
      start: '00:19:15.240'
      end: '00:19:16.843'
      u: Ja und gab es kein Wasser?
    - who: Irena Rosenwasser
      start: '00:19:16.843'
      end: '00:19:21.859'
      u: Man hat uns kein Wasser gegeben. Sie haben gesagt, es ist gefährlich zum
        Trinken und dass da war T...Typhus.
    - who: David Boder
      start: '00:19:21.859'
      end: '00:19:22.821'
      u: Es war Typhus?
    - who: Irena Rosenwasser
      start: '00:19:22.821'
      end: '00:19:23.601'
      u: Ja.
    - who: David Boder
      start: '00:19:23.601'
      end: '00:19:24.176'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:19:24.176'
      end: '00:19:32.280'
      u: Sind wir angekommen in der Früh und mussten In Zähl-Lager, sogenanntes Zähl-Lager—man
        hat uns beim Tor gezählt bevor die SS Leute...
    - who: David Boder
      start: '00:19:32.280'
      end: '00:19:32.653'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:19:32.653'
      end: '00:19:50.792'
      u: ". . . und neben der Küche sind wir stehen geblieben und endlich nach zwei
        (2) oder drei (3) Stunden sind die Block Ältesten angekommen und haben ausgewählt
        dreißig (30, vierzig (40) Leute von unserem Transport. Und alle haben in ihrem
        Block genommen. Wir sind in Block siebzehn (17) angekommen..."
    - who: David Boder
      start: '00:19:50.792'
      end: '00:19:52.938'
      u: Hatten Sie schon ihre Haare abgeschnitten dann?
    - who: Irena Rosenwasser
      start: '00:19:52.938'
      end: '00:19:53.986'
      u: Alles war schon ab, ja...
    - who: David Boder
      start: '00:19:53.986'
      end: '00:19:56.504'
      u: Wer hat das getan?
    - who: Irena Rosenwasser
      start: '00:19:56.504'
      end: '00:19:57.280'
      u: Die Haare?
    - who: David Boder
      start: '00:19:57.280'
      end: '00:19:57.874'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:19:57.874'
      end: '00:19:59.659'
      u: Jüdische Häftlinge.
    - who: David Boder
      start: '00:19:59.659'
      end: '00:20:00.967'
      u: Mit elektrischen Rasierapparaten?
    - who: Irena Rosenwasser
      start: '00:20:00.967'
      end: '00:20:02.849'
      u: Nein, nein, nein, mit Schere.
    - who: David Boder
      start: '00:20:02.849'
      end: '00:20:03.159'
      u: Mit Scheren?
    - who: Irena Rosenwasser
      start: '00:20:03.159'
      end: '00:20:05.418'
      u: Mit Scheren oder was da war.
    - who: David Boder
      start: '00:20:05.418'
      end: '00:20:06.540'
      u: Männer oder Frauen?
    - who: Irena Rosenwasser
      start: '00:20:06.540'
      end: '00:20:07.165'
      u: Frauen.
    - who: David Boder
      start: '00:20:07.165'
      end: '00:20:09.819'
      u: Frauen...nun...
    - who: Irena Rosenwasser
      start: '00:20:09.819'
      end: '00:20:12.710'
      u: Und...ich war in Block 17.
    - who: David Boder
      start: '00:20:12.710'
      end: '00:20:14.437'
      u: Hat man sie tätowiert?
    - who: Irena Rosenwasser
      start: '00:20:14.437'
      end: '00:20:16.009'
      u: Später...später...
    - who: David Boder
      start: '00:20:16.009'
      end: '00:20:17.643'
      u: Oh, Sie haben eine Tattoo Nummer?
    - who: Irena Rosenwasser
      start: '00:20:17.643'
      end: '00:20:17.725'
      u: Ja.
    - who: David Boder
      start: '00:20:17.725'
      end: '00:20:18.505'
      u: Das ist ?
    - who: Irena Rosenwasser
      start: '00:20:18.505'
      end: '00:20:21.826'
      u: "„A“—zehntausend vier hundert ein und zwanzig—A10421."
    - who: David Boder
      start: '00:20:21.826'
      end: '00:20:29.061'
      u: "„A“—zehntausend vier hundert ein und zwanzig—A10421. Nimmt der Konsul diese
        Tattoo Nummern auf?"
    - who: Irena Rosenwasser
      start: '00:20:29.061'
      end: '00:20:32.956'
      u: Ja, aber—das ist keine Präferenz—er sagte [lacht].
    - who: David Boder
      start: '00:20:32.956'
      end: '00:20:34.140'
      u: Aber er nimmt die Nummer auf?
    - who: Irena Rosenwasser
      start: '00:20:34.140'
      end: '00:20:34.734'
      u: Ja.
    - who: David Boder
      start: '00:20:34.734'
      end: '00:20:35.359'
      u: Er schreibt sie auf?
    - who: Irena Rosenwasser
      start: '00:20:35.359'
      end: '00:20:35.933'
      u: Ja.
    - who: David Boder
      start: '00:20:35.933'
      end: '00:20:37.505'
      u: A zehntausend vier...
    - who: Irena Rosenwasser
      start: '00:20:37.505'
      end: '00:20:38.596'
      u: ". . . hundert ein und zwanzig—A10421."
    - who: David Boder
      start: '00:20:38.596'
      end: '00:20:39.273'
      u: ein und zwanzig (21).
    - who: Irena Rosenwasser
      start: '00:20:39.273'
      end: '00:20:40.317'
      u: Abzeichen, auf der rechten habe ich.
    - who: David Boder
      start: '00:20:40.317'
      end: '00:20:40.597'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:20:40.597'
      end: '00:20:53.129'
      u: Es hat geregnet und in den Block ist der Regen herein gefallen. Mir war sehr
        kalt und ich war sehr müde und konnte keinen Platz finden.
    - who: David Boder
      start: '00:20:53.129'
      end: '00:20:53.237'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:20:53.237'
      end: '00:20:56.610'
      u: Weil es waren Betten, so dreistöckig...
    - who: David Boder
      start: '00:20:56.610'
      end: '00:20:56.812'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:20:56.812'
      end: '00:20:57.588'
      u: ". . . aus Holz."
    - who: David Boder
      start: '00:20:57.588'
      end: '00:20:57.763'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:20:57.763'
      end: '00:21:01.875'
      u: Und in allen diese Betten schliefen ungefähr 12 Leute in einem Bett.
    - who: David Boder
      start: '00:21:01.875'
      end: '00:21:02.263'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:21:02.263'
      end: '00:21:06.251'
      u: Natürlich wenn Einer neu ist gekommen, wollte man keinen Platz geben...
    - who: David Boder
      start: '00:21:06.251'
      end: '00:21:06.349'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:21:06.349'
      end: '00:21:12.824'
      u: ". . . weil das war sowieso zu eng. Die Decken waren nass vom Regen, weil
        der Regen ist herein gefallen..."
    - who: David Boder
      start: '00:21:12.824'
      end: '00:21:14.179'
      u: Wie viele Leute waren in einem Bett sagen Sie?
    - who: Irena Rosenwasser
      start: '00:21:14.179'
      end: '00:21:15.115'
      u: Zehn (10), zwölf (12).
    - who: David Boder
      start: '00:21:15.115'
      end: '00:21:15.802'
      u: In einem Bett?
    - who: Irena Rosenwasser
      start: '00:21:15.802'
      end: '00:21:21.346'
      u: In einem Bett—ohne Decken; und wenn Einer hat eine Decke gehabt, dann hat
        man sie sofort gestohlen [lacht].
    - who: David Boder
      start: '00:21:21.346'
      end: '00:21:23.259'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:21:23.259'
      end: '00:21:29.548'
      u: Also der Block Älteste ist gekommen und hat Ordnung gemacht und ich...so
        habe ich auch einen Platz bekommen.
    - who: David Boder
      start: '00:21:29.548'
      end: '00:21:29.770'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:21:29.770'
      end: '00:21:32.381'
      u: Man hat mir gegeben sofort zu essen...
    - who: David Boder
      start: '00:21:32.381'
      end: '00:21:32.692'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:21:32.692'
      end: '00:21:52.367'
      u: 'Das war ein...ich weiß nicht was das war, so wie Haferflocken, aber sehr
        schlecht und es hat wirklich gestunken. Ich konnte es überhaupt nicht essen.
        Die Anderen waren schon...sind schon vor einer Woche gekommen und die waren
        sehr hungrig und haben mir sofort gesagt: „Wenn Du es kannst nicht essen,
        dann gib es uns.“'
    - who: David Boder
      start: '00:21:52.367'
      end: '00:21:52.697'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:21:52.697'
      end: '00:22:02.318'
      u: Ich habe es ihnen sofort gegeben. Zwei Tage konnte ich nicht essen. Nachher
        war ich auch schon sehr hungrig. Die Neuen haben überhaupt kein Brot bekommen.
    - who: David Boder
      start: '00:22:02.318'
      end: '00:22:02.726'
      u: Warum?
    - who: Irena Rosenwasser
      start: '00:22:02.726'
      end: '00:22:04.965'
      u: Solange sie waren nicht einregistriert.
    - who: David Boder
      start: '00:22:04.965'
      end: '00:22:05.187'
      u: Oh.
    - who: Irena Rosenwasser
      start: '00:22:05.187'
      end: '00:22:06.898'
      u: Das hat gedauert drei (3) Tage.
    - who: David Boder
      start: '00:22:06.898'
      end: '00:22:07.426'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:22:07.426'
      end: '00:22:15.158'
      u: Ich habe ungefähr gar nichts gegessen drei (3) Tage und dann hat mir die
        Suppe auch geschmeckt. [lacht]...nach drei (3) Tagen.
    - who: David Boder
      start: '00:22:15.158'
      end: '00:22:15.488'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:22:15.488'
      end: '00:22:17.805'
      u: Das war so aus Gerste.
    - who: David Boder
      start: '00:22:17.805'
      end: '00:22:18.772'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:22:18.772'
      end: '00:22:22.248'
      u: Ohne Vitamine, ohne Gemüse.
    - who: David Boder
      start: '00:22:22.248'
      end: '00:22:23.866'
      u: Nun und...
    - who: Irena Rosenwasser
      start: '00:22:23.866'
      end: '00:22:27.250'
      u: Und täglich zwei Mal war Zähl-Appell.
    - who: David Boder
      start: '00:22:27.250'
      end: '00:22:27.781'
      u: Zähl-Appell?
    - who: Irena Rosenwasser
      start: '00:22:27.781'
      end: '00:22:28.217'
      u: Zähl-Appell.
    - who: David Boder
      start: '00:22:28.217'
      end: '00:22:29.144'
      u: Und wie hat man das gemacht?
    - who: Irena Rosenwasser
      start: '00:22:29.144'
      end: '00:22:51.534'
      u: Zähl-Appell ist, dass man hat die Leute gezählt im Lager. Im Lager C, wo
        ich war, waren zwei und dreißig tausend (32000) Leute. Mussten wir in der
        Früh bei noch dunkel aufstehen. Es war ein, hm, Ruf im Lager „Alle aufstehen,
        aufstehen und Kaffee holen!“
    - who: David Boder
      start: '00:22:51.534'
      end: '00:22:51.615'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:22:51.615'
      end: '00:22:56.873'
      u: Bitteren Kaffee haben wir bekommen, sehr wenig. Wir mussten die Kessel von
        der Küche schleppen...
    - who: David Boder
      start: '00:22:56.873'
      end: '00:22:57.641'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:22:57.641'
      end: '00:23:02.249'
      u: ". . . und so hat man uns alle hinaus gejagt in den Waschraum."
    - who: David Boder
      start: '00:23:02.249'
      end: '00:23:03.375'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:23:03.375'
      end: '00:23:15.931'
      u: Der Waschraum war ziemlich gross, aber für so viele Leute war er sehr klein.
        Wir mussten uns waschen ohne Handtuch, ohne Seife. Wir haben Stücke gerissen
        von unserem Hemd.
    - who: David Boder
      start: '00:23:15.931'
      end: '00:23:16.023'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:23:16.023'
      end: '00:23:17.425'
      u: Und damit...das war ein...
    - who: David Boder
      start: '00:23:17.425'
      end: '00:23:17.886'
      u: Handtuch?
    - who: Irena Rosenwasser
      start: '00:23:17.886'
      end: '00:23:18.582'
      u: ein Handtuch
    - who: David Boder
      start: '00:23:18.582'
      end: '00:23:20.599'
      u: Und was haben Sie auf dem Kopf gehabt?
    - who: Irena Rosenwasser
      start: '00:23:20.599'
      end: '00:23:29.026'
      u: Gar nichts, das war strengstens verboten. Kein Bettstücke haben wir gehabt,
        das war Sabotage, gar nichts und so sind wir gestanden da.
    - who: David Boder
      start: '00:23:29.026'
      end: '00:23:30.143'
      u: Wo war das?
    - who: Irena Rosenwasser
      start: '00:23:30.143'
      end: '00:23:30.900'
      u: In Auschwitz.
    - who: David Boder
      start: '00:23:30.900'
      end: '00:23:35.463'
      u: Aber manche...andere...in anderen Transporten, die haben etwas bekommen für
        den Kopf.
    - who: Irena Rosenwasser
      start: '00:23:35.463'
      end: '00:23:37.111'
      u: Bei uns war es verboten.
    - who: David Boder
      start: '00:23:37.111'
      end: '00:23:37.514'
      u: Wo war das?
    - who: Irena Rosenwasser
      start: '00:23:37.514'
      end: '00:23:38.424'
      u: Das war in Auschwitz.
    - who: David Boder
      start: '00:23:38.424'
      end: '00:23:40.111'
      u: Nun dann...?
    - who: Irena Rosenwasser
      start: '00:23:40.111'
      end: '00:23:50.461'
      u: Also im Waschraum war immer eine große Schlägerei. Der Lager Cap musste kommen,
        weil natürlich die Leute konnten sich nicht alle waschen—alle wollten sich
        zur selben Zeit waschen
    - who: David Boder
      start: '00:23:50.461'
      end: '00:23:50.568'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:23:50.568'
      end: '00:24:11.764'
      u: Und die Leute wurden geschlagen. Und dann hta der Appell angefangen, von
        halb 6 ( ½ 6) hat er bis 8 gedauert oder halb neun ( ½ 9). Dort sind wir gestanden
        und wenn die Nummer hat gestimmt, dann war es gut. Sonst mussten wir knien
        noch zwei (2), drei (3) Stunden oder...
    - who: David Boder
      start: '00:24:11.764'
      end: '00:24:13.013'
      u: Was heißt knien?
    - who: Irena Rosenwasser
      start: '00:24:13.013'
      end: '00:24:14.830'
      u: Das ganze Lager knien.
    - who: David Boder
      start: '00:24:14.830'
      end: '00:24:16.105'
      u: Auf den Knien sitzen?
    - who: Irena Rosenwasser
      start: '00:24:16.105'
      end: '00:24:17.273'
      u: Nein. So ja, knien.
    - who: David Boder
      start: '00:24:17.273'
      end: '00:24:18.814'
      u: Ja, wie in der Kirche?
    - who: Irena Rosenwasser
      start: '00:24:18.814'
      end: '00:24:35.825'
      u: Ja. Und die deutschen SS Frauen und Männer sind gekommen und sie haben gezählt.
        Manchmal haben sie sich geirrt und dann ist die Strafe für uns gekommen. Die
        Strafe hat bedeutet, dass wir bekommen kein Brot oder Zulage nicht oder Suppe
        nicht bekommen.
    - who: David Boder
      start: '00:24:35.825'
      end: '00:24:37.100'
      u: Was ist Zulage?
    - who: Irena Rosenwasser
      start: '00:24:37.100'
      end: '00:24:42.558'
      u: Zulage war zum Brot. Jeden Abend haben wir bekommen ungefähr zwanzig (20)
        Deka Brot bekommen...
    - who: David Boder
      start: '00:24:42.558'
      end: '00:24:43.162'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:24:43.162'
      end: '00:24:51.960'
      u: ". . . und dazu war ein Stückchen Margarine oder ein Kaffeelöffel Marmelade
        oder ein Stückchen Salami oder so"
    - who: David Boder
      start: '00:24:51.960'
      end: '00:24:52.057'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:24:52.057'
      end: '00:24:52.519'
      u: ". . . das war Zulage"
    - who: David Boder
      start: '00:24:52.519'
      end: '00:24:52.851'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:24:52.851'
      end: '00:24:53.724'
      u: Nicht immer
    - who: David Boder
      start: '00:24:53.724'
      end: '00:24:54.032'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:24:54.032'
      end: '00:24:54.949'
      u: aber doch...
    - who: David Boder
      start: '00:24:54.949'
      end: '00:24:55.714'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:24:55.714'
      end: '00:24:57.239'
      u: Das war in Auschwitz
    - who: David Boder
      start: '00:24:57.239'
      end: '00:24:58.819'
      u: Und das haben sie nicht gegeben?
    - who: Irena Rosenwasser
      start: '00:24:58.819'
      end: '00:25:03.838'
      u: ". . . sie haben nicht gegeben, also man"
    - who: David Boder
      start: '00:25:03.838'
      end: '00:25:06.317'
      u: Ja, man war eben nicht sicher...
    - who: Irena Rosenwasser
      start: '00:25:06.317'
      end: '00:25:20.785'
      u: 'Wenn sie nicht richtig gezählt, dann hat man uns bestraft dafür. Und der
        Block Älteste hat gesagt: „Kranke will ich nicht sehen.“ Warum und wieso,
        wenn jemand ist krank geworden, hat man sie nach Revier geführt.'
    - who: David Boder
      start: '00:25:20.785'
      end: '00:25:22.780'
      u: Aha. „Revier“ ist das Krankenhaus?
    - who: Irena Rosenwasser
      start: '00:25:22.780'
      end: '00:25:27.886'
      u: ". . . ins Krankenhaus geführt und oft sind die Leute vom Revier nicht zurück
        gekommen."
    - who: David Boder
      start: '00:25:27.886'
      end: '00:25:29.231'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:25:29.231'
      end: '00:25:43.744'
      u: In der Nacht hat man sie in einen schwarzen Wagen weg getragen, ohne Kleider
        und in das Krematorium. So war es besser „gesund“ zu sein, auch wenn man schon
        halb gestorben war.
    - who: David Boder
      start: '00:25:43.744'
      end: '00:25:45.555'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:25:45.555'
      end: '00:25:58.721'
      u: Nun haben wir angefangen zu arbeiten. Die erste Arbeit war für uns Ziegel
        holen von einem Lager bis zum Anderen. Das war ziemlich unangenehm. Vier Stück
        Ziegel so gerade halten in der Hand...
    - who: David Boder
      start: '00:25:58.721'
      end: '00:25:59.748'
      u: Warum gerade?
    - who: Irena Rosenwasser
      start: '00:25:59.748'
      end: '00:26:04.522'
      u: Da mussten wir halt und in Fünfer Reihe gehen, die Hände ausstrecken und
        so halten [unverständlich—beide sprechen]
    - who: David Boder
      start: '00:26:04.522'
      end: '00:26:08.162'
      u: Wäre es nicht einfacher, die anders zu tragen?
    - who: Irena Rosenwasser
      start: '00:26:08.162'
      end: '00:26:10.927'
      u: Die Gestapo hat das so verlangt, dass wir die so tragen.
    - who: David Boder
      start: '00:26:10.927'
      end: '00:26:12.835'
      u: Das ist wie? Ausgestreckte Hände
    - who: Irena Rosenwasser
      start: '00:26:12.835'
      end: '00:26:14.194'
      u: Ausgestreckte Hände und vier...
    - who: David Boder
      start: '00:26:14.194'
      end: '00:26:14.654'
      u: Vier Ziegel.
    - who: Irena Rosenwasser
      start: '00:26:14.654'
      end: '00:26:15.221'
      u: ". . . Ziegel."
    - who: David Boder
      start: '00:26:15.221'
      end: '00:26:16.714'
      u: Und dann?
    - who: Irena Rosenwasser
      start: '00:26:16.714'
      end: '00:26:17.724'
      u: Drei oder vier Mal.
    - who: David Boder
      start: '00:26:17.724'
      end: '00:26:19.429'
      u: Und sie wurden aufgestellt in Reihen?
    - who: Irena Rosenwasser
      start: '00:26:19.429'
      end: '00:26:23.471'
      u: Immer in Fünfer Reihe weil man musste die Leute zählen.
    - who: David Boder
      start: '00:26:23.471'
      end: '00:26:23.612'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:26:23.612'
      end: '00:26:29.392'
      u: Immer wenn wir sind heraus von dem Lager gegangen, haben beim Tor die SS
        gezählt und aufgeschrieben.
    - who: David Boder
      start: '00:26:29.392'
      end: '00:26:32.092'
      u: Aha. Nun...
    - who: Irena Rosenwasser
      start: '00:26:32.092'
      end: '00:26:36.144'
      u: Und, hm, das war die erste Arbeit. Vier(4) Mal oder fünf (5) Mal spazieren
        in einer Reihe von einem Lager.
    - who: David Boder
      start: '00:26:36.144'
      end: '00:26:37.864'
      u: Und für das war das?
    - who: Irena Rosenwasser
      start: '00:26:37.864'
      end: '00:26:41.290'
      u: Weil die haben immer gebaut neue Blöcke, Block Häuser.
    - who: David Boder
      start: '00:26:41.290'
      end: '00:26:45.044'
      u: Ja. Und man hat die Ziegel ohne welche Trage am Arm getragen?
    - who: Irena Rosenwasser
      start: '00:26:45.044'
      end: '00:26:45.965'
      u: Ja, nur in der...
    - who: David Boder
      start: '00:26:45.965'
      end: '00:26:48.036'
      u: ". . . mit ausgestreckten Händen getragen."
    - who: Irena Rosenwasser
      start: '00:26:48.036'
      end: '00:26:56.827'
      u: Getragen...und ohne Schuhe, denn Schuhe haben wir überhaupt nicht gehabt.
        Oder hölzerne Schuhe und es war doch unmöglich gehen in diese großen hölzernen
        Schuhe.
    - who: David Boder
      start: '00:26:56.827'
      end: '00:26:58.802'
      u: Und die Schuhe, die sie von zu Hause hatten?
    - who: Irena Rosenwasser
      start: '00:26:58.802'
      end: '00:27:03.323'
      u: Die guten Schuhe hat man sofort weg genommen, umgetauscht im Bad.
    - who: David Boder
      start: '00:27:03.323'
      end: '00:27:03.656'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:27:03.656'
      end: '00:27:08.669'
      u: Ds war die einzige Sache, was sie haben erlaubt—die Schuhe. Aber die guten
        Schuhe haben sie...
    - who: David Boder
      start: '00:27:08.669'
      end: '00:27:09.450'
      u: Weg genommen?
    - who: Irena Rosenwasser
      start: '00:27:09.450'
      end: '00:27:14.436'
      u: ". . . weg genommen. Und es war immer so ein Kot in Auschwitz."
    - who: David Boder
      start: '00:27:14.436'
      end: '00:27:16.425'
      u: Ein [unverständlich—beide sprechen] immer Regen?
    - who: Irena Rosenwasser
      start: '00:27:16.425'
      end: '00:27:21.552'
      u: Immer Regen. Und die Schuhe waren kaputt binnen zwei (2), drei (3) Tagen.
        Die hölzernen Schuhe auch, die waren...
    - who: David Boder
      start: '00:27:21.552'
      end: '00:27:21.840'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:27:21.840'
      end: '00:27:22.214'
      u: ". . . die waren auch kaputt."
    - who: David Boder
      start: '00:27:22.214'
      end: '00:27:23.313'
      u: Und...
    - who: Irena Rosenwasser
      start: '00:27:23.313'
      end: '00:27:35.437'
      u: Und das war die erste Arbeit. Und dann mussten wir auch täglich drei (3)
        Mal etwas holen von der Küche. In der Früh Kaffee, bloß Kaffee; mittags eine
        Suppe; abends Brot und Zulage. Das wars.
    - who: David Boder
      start: '00:27:35.437'
      end: '00:27:35.604'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:27:35.604'
      end: '00:27:41.082'
      u: Ja, davon konnte man nicht sterben eben, aber leben auch nicht.
    - who: David Boder
      start: '00:27:41.082'
      end: '00:27:41.394'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:27:41.394'
      end: '00:27:55.348'
      u: Das Lager war ziemlich sauber. Es waren...in erster Zeit waren keine Läuse
        und wir waren desinfiziert. Es war ein Entläusen ungefähr jedes Monat. Aber
        das war auch sehr schlecht gemacht,
    - who: David Boder
      start: '00:27:55.348'
      end: '00:27:55.542'
      u: Warum?
    - who: Irena Rosenwasser
      start: '00:27:55.542'
      end: '00:28:06.383'
      u: ". . . denn wir mussten stehen die ganze Nacht draußen und warten wie lange
        wir kommen herein ins Bad . Und dann wurden die Haare abgeschnitten und das
        war..."
    - who: David Boder
      start: '00:28:06.383'
      end: '00:28:06.902'
      u: Also beschreiben
    - who: Irena Rosenwasser
      start: '00:28:06.902'
      end: '00:28:08.017'
      u: Die Kleider?
    - who: David Boder
      start: '00:28:08.017'
      end: '00:28:10.104'
      u: Ja, die Kleider.
    - who: Irena Rosenwasser
      start: '00:28:10.104'
      end: '00:28:12.845'
      u: Die Kleider hat man desinfiziert wirklich.
    - who: David Boder
      start: '00:28:12.845'
      end: '00:28:18.861'
      u: Also wollen Sie mir beschreiben, wie hat diese Entlausung ausgesehen, wie
        war das?
    - who: Irena Rosenwasser
      start: '00:28:18.861'
      end: '00:28:22.659'
      u: Die Entlausung war im Waschraum,...
    - who: David Boder
      start: '00:28:22.659'
      end: '00:28:23.540'
      u: Ja, es war...
    - who: Irena Rosenwasser
      start: '00:28:23.540'
      end: '00:28:31.430'
      u: ". . . in dem großen Waschraum—nicht in unserem Lager, sondern in Auschwitz,
        denn wir waren doch eigentlich in Birkenau—oben wo der Lager war."
    - who: David Boder
      start: '00:28:31.430'
      end: '00:28:32.247'
      u: Sie waren in Birkenau?
    - who: Irena Rosenwasser
      start: '00:28:32.247'
      end: '00:28:35.201'
      u: Ja und unten da war Auschwitz auch, ein anderes Lager.
    - who: David Boder
      start: '00:28:35.201'
      end: '00:28:36.086'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:28:36.086'
      end: '00:28:44.206'
      u: Aber wir waren auch in Auschwitz. Dort waren große Bäder für Desinfektion.
    - who: David Boder
      start: '00:28:44.206'
      end: '00:28:48.478'
      u: Das waren nicht die selben Bäder, wo man die Leute vergast hat?
    - who: Irena Rosenwasser
      start: '00:28:48.478'
      end: '00:28:49.264'
      u: Nein, nein.
    - who: David Boder
      start: '00:28:49.264'
      end: '00:28:50.027'
      u: Aha, ja...
    - who: Irena Rosenwasser
      start: '00:28:50.027'
      end: '00:28:51.413'
      u: Das waren nicht dieselben.
    - who: David Boder
      start: '00:28:51.413'
      end: '00:28:52.307'
      u: Nun und dann...
    - who: Irena Rosenwasser
      start: '00:28:52.307'
      end: '00:28:57.592'
      u: Die Kleider hat man sofort ausgezogen...
    - who: David Boder
      start: '00:28:57.592'
      end: '00:28:57.962'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:28:57.962'
      end: '00:28:59.646'
      u: und man hat es herein getragen und man hat es desinfi...
    - who: David Boder
      start: '00:28:59.646'
      end: '00:29:00.256'
      u: Desinfiziert.
    - who: Irena Rosenwasser
      start: '00:29:00.256'
      end: '00:29:01.602'
      u: ". . . desinfiziert und..."
    - who: David Boder
      start: '00:29:01.602'
      end: '00:29:03.259'
      u: Womit?
    - who: Irena Rosenwasser
      start: '00:29:03.259'
      end: '00:29:04.330'
      u: Mit einem Gas, den Namen weiß ich nicht.
    - who: David Boder
      start: '00:29:04.330'
      end: '00:29:04.849'
      u: Mit Gas?
    - who: Irena Rosenwasser
      start: '00:29:04.849'
      end: '00:29:11.094'
      u: Das haben wir nicht gesehen, das haben auch Häftlinge gemacht...—die Männer.
    - who: David Boder
      start: '00:29:11.094'
      end: '00:29:14.726'
      u: Ja. Aber man hat Ihnen Ihre selben Kleider zurück bekommen?
    - who: Irena Rosenwasser
      start: '00:29:14.726'
      end: '00:29:16.952'
      u: Nein, nein...überhaupt nicht. Das war...
    - who: David Boder
      start: '00:29:16.952'
      end: '00:29:19.473'
      u: Sie haben nicht zurück bekommen, was man gegeben hat? [beide sprechen]
    - who: Irena Rosenwasser
      start: '00:29:19.473'
      end: '00:29:21.266'
      u: ". . . was gerade gekommen ist."
    - who: David Boder
      start: '00:29:21.266'
      end: '00:29:21.609'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:29:21.609'
      end: '00:29:23.496'
      u: Wählen konnte man nicht.
    - who: David Boder
      start: '00:29:23.496'
      end: '00:29:25.926'
      u: Ja. Für die eigenen Kleider hat man keine Nummern gehabt?
    - who: Irena Rosenwasser
      start: '00:29:25.926'
      end: '00:29:34.853'
      u: Gar kein Eigenes, so was war nicht in Auschwitz. Die Nummer konnte man niemals
        auswählen, man bekam immer eine andere Nummer.
    - who: David Boder
      start: '00:29:34.853'
      end: '00:29:35.914'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:29:35.914'
      end: '00:29:51.012'
      u: Und dann sind die Kleider verschwunden auch, denn Einige sind gelaufen und
        haben mehrere Stücke bekommen und dann sind einige ohne Kleid geblieben und
        da hat man geschlagen alle—natürlich...dafür bekommt man es.
    - who: David Boder
      start: '00:29:51.012'
      end: '00:29:51.821'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:29:51.821'
      end: '00:29:56.786'
      u: Nach der Desinfektion hat man auch die Decken desinfiziert
    - who: David Boder
      start: '00:29:56.786'
      end: '00:29:57.538'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:29:57.538'
      end: '00:30:03.225'
      u: ". . . und die Haare auch. Und das hat gedauert eine Nacht immer."
    - who: David Boder
      start: '00:30:03.225'
      end: '00:30:03.419'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:30:03.419'
      end: '00:30:06.065'
      u: Und ohne Kleider sind wir gestanden...
    - who: David Boder
      start: '00:30:06.065'
      end: '00:30:06.214'
      u: Wo?
    - who: Irena Rosenwasser
      start: '00:30:06.214'
      end: '00:30:09.904'
      u: ". . . in der Früh in dem Baderaum, aber das war nie geheizt."
    - who: David Boder
      start: '00:30:09.904'
      end: '00:30:13.729'
      u: Ah hm. Und das Wasser war kaltes Wasser?
    - who: Irena Rosenwasser
      start: '00:30:13.729'
      end: '00:30:17.266'
      u: Oh, was war auch lauwarm, aber das hat zwei (2) Minuten gedauert.
    - who: David Boder
      start: '00:30:17.266'
      end: '00:30:17.555'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:30:17.555'
      end: '00:30:18.440'
      u: Wir mussten schnell , sehr, sehr schnell...
    - who: David Boder
      start: '00:30:18.440'
      end: '00:30:20.517'
      u: Waren das Bäder, Brausebäder oder was?
    - who: Irena Rosenwasser
      start: '00:30:20.517'
      end: '00:30:21.439'
      u: Ja, Duschen.
    - who: David Boder
      start: '00:30:21.439'
      end: '00:30:26.275'
      u: Nun? Hat man Seife dazu gegeben?
    - who: Irena Rosenwasser
      start: '00:30:26.275'
      end: '00:30:31.889'
      u: Hat man etwas gegeben, sehr wenig, ungefähr für zwanzig (20) ein Stück Seife.
    - who: David Boder
      start: '00:30:31.889'
      end: '00:30:35.199'
      u: Und was hat man getan? Haben sie sich untereinander eingeseift?
    - who: Irena Rosenwasser
      start: '00:30:35.199'
      end: '00:30:35.416'
      u: Ja, das mussten wir.
    - who: David Boder
      start: '00:30:35.416'
      end: '00:30:37.249'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:30:37.249'
      end: '00:30:55.389'
      u: Und dann sind wir ins Lager zurück gekommen, da hat wieder der Appell angefangen.
        Zwei Mal am Tag—nachmittags war es bis abends, bis spät abends. Dann war ich
        froh, wenn man hat die Leute selektiert für Arbeit. Da in ich hinein in ein
        anderes Lager gekommen.
    - who: David Boder
      start: '00:30:55.389'
      end: '00:30:55.728'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:30:55.728'
      end: '00:31:16.969'
      u: ". . . und dort ist mir gelungen in der Küche zu arbeiten. Da war ich in
        der Küche ungefähr vier Monate. Und das ganze Lager hat man ausgeleert, ungefähr
        zwei und dreißig tausend Leute. Wir wussten nicht, wohin diese Leute fahren,
        wohin sie gehen. Wir sind alleine in der Küche geblieben."
    - who: David Boder
      start: '00:31:16.969'
      end: '00:31:19.304'
      u: Das heißt wieviel sind von ihnen geblieben? Es waren zwei und dreißig...
    - who: Irena Rosenwasser
      start: '00:31:19.304'
      end: '00:31:22.872'
      u: In Birkenau waren so ungefähr zwei hundert (200), zwei hundert fünfzig (250,000)
        tausend.
    - who: David Boder
      start: '00:31:22.872'
      end: '00:31:25.369'
      u: Und man hat zwei und dreißig tausend (32000) Leute ausgesucht...
    - who: Irena Rosenwasser
      start: '00:31:25.369'
      end: '00:31:25.871'
      u: ausgesucht.
    - who: David Boder
      start: '00:31:25.871'
      end: '00:31:27.442'
      u: und wohin hat man sie genommen?
    - who: Irena Rosenwasser
      start: '00:31:27.442'
      end: '00:31:28.923'
      u: Bessere Lager.
    - who: David Boder
      start: '00:31:28.923'
      end: '00:31:29.035'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:31:29.035'
      end: '00:31:42.268'
      u: Sie hat man auf Transport, so hat man gesagt „auf Transport“ heraus geschickt
        von Auschwitz. Aber ich denke, sehr Wenige sind heraus gegangen...
    - who: David Boder
      start: '00:31:42.268'
      end: '00:31:42.868'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:31:42.868'
      end: '00:31:45.419'
      u: ". . . wirklich von Auschwitz."
    - who: David Boder
      start: '00:31:45.419'
      end: '00:31:46.431'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:31:46.431'
      end: '00:31:46.946'
      u: ". . . die haben doch immer..."
    - who: David Boder
      start: '00:31:46.946'
      end: '00:31:49.380'
      u: Und die Krematorien waren in Birkenau oder in Auschwitz?
    - who: Irena Rosenwasser
      start: '00:31:49.380'
      end: '00:31:52.121'
      u: In Birkenau vier (4), in Auschwitz auch.
    - who: David Boder
      start: '00:31:52.121'
      end: '00:31:52.675'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:31:52.675'
      end: '00:31:54.235'
      u: Ja, das war überall, überall.
    - who: David Boder
      start: '00:31:54.235'
      end: '00:31:54.436'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:31:54.436'
      end: '00:31:59.095'
      u: Und in die Schornsteine hat man immer gesehen...Feuer...
    - who: David Boder
      start: '00:31:59.095'
      end: '00:31:59.850'
      u: Rauch.
    - who: Irena Rosenwasser
      start: '00:31:59.850'
      end: '00:32:00.377'
      u: Ja, Rauch und Feuer...
    - who: David Boder
      start: '00:32:00.377'
      end: '00:32:02.215'
      u: Und das Feuer von...von...
    - who: Irena Rosenwasser
      start: '00:32:02.215'
      end: '00:32:03.426'
      u: ". . . hohe Feuer..."
    - who: David Boder
      start: '00:32:03.426'
      end: '00:32:03.735'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:32:03.735'
      end: '00:32:05.872'
      u: Hohe Flammen waren das.
    - who: David Boder
      start: '00:32:05.872'
      end: '00:32:07.258'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:32:07.258'
      end: '00:32:33.043'
      u: Ich habe, zum Beispiel, eine Freundin gehabt im Spital, im Revier. Sie war
        schon gesund und am letzten Tag, weil sie wollte schon, sie hat gehofft sie
        kommt heraus vom Spital...hat man sie vergast. Das ganze Spital ausgeleert
        und ins Krematorium geschickt. Das war Auschwitz. Aber trotzdem sind Einige
        zurück gekommen, weil das war ein großes Theater.
    - who: David Boder
      start: '00:32:33.043'
      end: '00:32:34.362'
      u: Was meinen Sie?
    - who: Irena Rosenwasser
      start: '00:32:34.362'
      end: '00:32:43.837'
      u: Ich denke es war so, so wie ein Theater, weil Einige hat man so ohne Füße,
        zum Beispiel, hier jemand hat einen Fuß gehabt...
    - who: David Boder
      start: '00:32:43.837'
      end: '00:32:45.303'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:32:45.303'
      end: '00:32:54.106'
      u: ". . . und er ist am Leben geblieben. Der Mengele wollte zeigen, dass er
        lässt auch solche Leute leben. Es waren einige Kinder auch, ein Paar Stück..."
    - who: David Boder
      start: '00:32:54.106'
      end: '00:32:54.217'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:32:54.217'
      end: '00:33:02.779'
      u: ". . . von allem war etwas...auch Einige hat man vom Spital zurück geschickt,
        also, dass wir sollen denken, dass unsere Eltern leben..."
    - who: David Boder
      start: '00:33:02.779'
      end: '00:33:02.967'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:33:02.967'
      end: '00:33:06.660'
      u: ". . . und unsere Geschwister leben, nur sie sind irgendwo in einem anderen..."
    - who: David Boder
      start: '00:33:06.660'
      end: '00:33:06.798'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:33:06.798'
      end: '00:33:15.669'
      u: ". . . Lager. Wenn man zum Beispiel, ein Spital ausgeleert hat, hat er gesagt:
        „Ich führe diese Leute in ein Sanatorium, weil hier ist das Essen nicht gut..."
    - who: David Boder
      start: '00:33:15.669'
      end: '00:33:16.022'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:33:16.022'
      end: '00:33:20.000'
      u: ". . . und die Luft auch nicht, so muss ich ihnen was Besseres geben.“"
    - who: David Boder
      start: '00:33:20.000'
      end: '00:33:20.618'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:33:20.618'
      end: '00:33:23.023'
      u: Und damit hat man die Leute nach Krematorium geführt.
    - who: David Boder
      start: '00:33:23.023'
      end: '00:33:26.122'
      u: Ja aber die Krematorien waren doch gleich nahe bei und man hat es gewusst.
    - who: Irena Rosenwasser
      start: '00:33:26.122'
      end: '00:33:35.905'
      u: Nein, das hat man doch, wir haben doch das nie gesehen. Wir haben gesehen
        die Transporte gehen weg—wohin wir wissen nicht, es war immer Blocksperre.
    - who: David Boder
      start: '00:33:35.905'
      end: '00:33:36.018'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:33:36.018'
      end: '00:33:43.792'
      u: Die Leute, wenn ein Transport ist weg gegangen, das ganze Lager war eingesperrt,
        in dem Block sein, dass wir wussten nichts.
    - who: David Boder
      start: '00:33:43.792'
      end: '00:33:44.372'
      u: Nichts?
    - who: Irena Rosenwasser
      start: '00:33:44.372'
      end: '00:33:46.621'
      u: Gar nichts, was hier geschieht,...
    - who: David Boder
      start: '00:33:46.621'
      end: '00:33:46.790'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:33:46.790'
      end: '00:33:59.888'
      u: ". . . wirklich...in Wirklichkeit. Und das war...da war ich in der Küche.
        Und die Küche war aufgelöst, das ganze Lager war aufgelöst..."
    - who: David Boder
      start: '00:33:59.888'
      end: '00:34:01.244'
      u: Wann war das?
    - who: Irena Rosenwasser
      start: '00:34:01.244'
      end: '00:34:04.085'
      u: Das war im Oktober.
    - who: David Boder
      start: '00:34:04.085'
      end: '00:34:04.282'
      u: Welches Jahr?
    - who: Irena Rosenwasser
      start: '00:34:04.282'
      end: '00:34:05.034'
      u: Vier und vierzig (44).
    - who: David Boder
      start: '00:34:05.034'
      end: '00:34:06.350'
      u: Vier und vierzig (44)...ja.
    - who: Irena Rosenwasser
      start: '00:34:06.350'
      end: '00:34:12.000'
      u: Dann bin ich in ein anderes Lager gekommen. Ich habe gearbeitet wieder, denn
        ich wollte immer arbeiten, weil das war für mich das Beste.
    - who: David Boder
      start: '00:34:12.000'
      end: '00:34:13.775'
      u: Welches Lager war das?
    - who: Irena Rosenwasser
      start: '00:34:13.775'
      end: '00:34:22.981'
      u: Das war...erst was es ein tschechisches Lager, von dort aus hat man die Tschechen
        alle ins Gas geführt. Wenn wir sind angekommen in Auschwitz...
    - who: David Boder
      start: '00:34:22.981'
      end: '00:34:23.078'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:34:23.078'
      end: '00:34:27.814'
      u: War es ein tschechisches Lager. Und nachher war es ganz leer. Und im Oktober...
    - who: David Boder
      start: '00:34:27.814'
      end: '00:34:29.544'
      u: Waren es tschechische Juden oder nur Tschechen?
    - who: Irena Rosenwasser
      start: '00:34:29.544'
      end: '00:34:31.162'
      u: Tschechische Juden. Tschechische Juden.
    - who: David Boder
      start: '00:34:31.162'
      end: '00:34:32.144'
      u: Tschechische Juden, ja
    - who: Irena Rosenwasser
      start: '00:34:32.144'
      end: '00:34:34.116'
      u: Ein Familienlager war es. Es war interessant. [lacht etwas]
    - who: David Boder
      start: '00:34:34.116'
      end: '00:34:34.224'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:34:34.224'
      end: '00:34:37.774'
      u: Frauen, Männer und Kinder waren zusammen...
    - who: David Boder
      start: '00:34:37.774'
      end: '00:34:39.371'
      u: Waren Sie jemals in einem Familienlage&gt;
    - who: Irena Rosenwasser
      start: '00:34:39.371'
      end: '00:34:40.220'
      u: Nein, ich war nicht.
    - who: David Boder
      start: '00:34:40.220'
      end: '00:34:41.407'
      u: Aber Sie haben es gesehen?
    - who: Irena Rosenwasser
      start: '00:34:41.407'
      end: '00:34:48.956'
      u: Ja, ich habe es gesehen. Aber diese Leute hat man selek...selektiert, die
        Alten, die Kinder hat man vergast.
    - who: David Boder
      start: '00:34:48.956'
      end: '00:34:49.077'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:34:49.077'
      end: '00:34:52.908'
      u: Ja. Wir haben nur gehört, die Jungen sind auf Transport gefahren.
    - who: David Boder
      start: '00:34:52.908'
      end: '00:34:53.310'
      u: Ja
    - who: Irena Rosenwasser
      start: '00:34:53.310'
      end: '00:34:54.626'
      u: Tschechische Juden.
    - who: David Boder
      start: '00:34:54.626'
      end: '00:34:55.076'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:34:55.076'
      end: '00:35:01.873'
      u: So war das Lager leer. Dorthin sind wir herein von der Küche—hat man uns
        herüber geführt...
    - who: David Boder
      start: '00:35:01.873'
      end: '00:35:02.758'
      u: In das tschechische Lager?
    - who: Irena Rosenwasser
      start: '00:35:02.758'
      end: '00:35:10.512'
      u: In das tschechische Lager. Es war eine große Weberei auch in Auschwitz und
        da habe ich in der Weberei gearbeitet.
    - who: David Boder
      start: '00:35:10.512'
      end: '00:35:10.814'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:35:10.814'
      end: '00:35:14.053'
      u: So etwas Kriegsmaterial haben wir gewoben...gewebt.
    - who: David Boder
      start: '00:35:14.053'
      end: '00:35:16.978'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:35:16.978'
      end: '00:35:24.532'
      u: Es war nicht schwer, aber es war sehr ungesund, weil es war voll mit Staub,
        die...mit alte Lumpen haben wir gearbeitet.
    - who: David Boder
      start: '00:35:24.532'
      end: '00:35:26.597'
      u: Oh, sie haben alte Lumpen ausgearbeitet?
    - who: Irena Rosenwasser
      start: '00:35:26.597'
      end: '00:35:26.854'
      u: Ja.
    - who: David Boder
      start: '00:35:26.854'
      end: '00:35:27.667'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:35:27.667'
      end: '00:35:33.647'
      u: Und die Capos waren sehr schlecht—deutsche Prostituierte, Frauen.
    - who: David Boder
      start: '00:35:33.647'
      end: '00:35:34.278'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:35:34.278'
      end: '00:35:41.658'
      u: Und sie haben immer geschimpft „Saujuden“. Sie haben uns sehr, sehr viel
        geschlagen.
    - who: David Boder
      start: '00:35:41.658'
      end: '00:35:44.398'
      u: Und wie sind die Prostituierten dahin gekommen?
    - who: Irena Rosenwasser
      start: '00:35:44.398'
      end: '00:35:52.044'
      u: Sie waren die Capos, alles Verbrecher und Gigolos und Prostituierte, die
        waren...
    - who: David Boder
      start: '00:35:52.044'
      end: '00:35:52.494'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:35:52.494'
      end: '00:36:06.077'
      u: ". . . also, die wussten, sie waren oben. Weil sie konnten schlagen und töten
        und in Gas schicken. Auswählen auch für einige Leute, die werden ins Gas gehen;
        dann habe sie mit den SS Frauen und Männern gesprochen darüber."
    - who: David Boder
      start: '00:36:06.077'
      end: '00:36:06.805'
      u: Ah hm...
    - who: Irena Rosenwasser
      start: '00:36:06.805'
      end: '00:36:14.228'
      u: Sie waren nicht Juden; sie waren deutsche Arier. Also es waren viel polnische
        und deutsche Arische.
    - who: David Boder
      start: '00:36:14.228'
      end: '00:36:14.880'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:36:14.880'
      end: '00:36:15.967'
      u: Auch Russische.
    - who: David Boder
      start: '00:36:15.967'
      end: '00:36:17.142'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:36:17.142'
      end: '00:36:29.514'
      u: Da waren wir sehr schlecht behandelt, aber in dieser Weberei haben wir Zulage
        bekommen. Das bedeutet wöchentlich ein halbes ( ½ ) Brot und etwas Zulage.
        Das war ein großer...[unverständlich—beide sprechen]
    - who: David Boder
      start: '00:36:29.514'
      end: '00:36:31.334'
      u: Wieviel Brot?
    - who: Irena Rosenwasser
      start: '00:36:31.334'
      end: '00:36:35.087'
      u: Ein halbes Brot, das ist so ungefähr vierzig (40) Deka Brot.
    - who: David Boder
      start: '00:36:35.087'
      end: '00:36:37.222'
      u: Meinen Sie, vierzig (40) Deka Brot extra?
    - who: Irena Rosenwasser
      start: '00:36:37.222'
      end: '00:36:37.955'
      u: Extra.
    - who: David Boder
      start: '00:36:37.955'
      end: '00:36:38.393'
      u: Ja und?
    - who: Irena Rosenwasser
      start: '00:36:38.393'
      end: '00:36:40.485'
      u: Eine Ration für die Arbeiter.
    - who: David Boder
      start: '00:36:40.485'
      end: '00:36:40.623'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:36:40.623'
      end: '00:36:41.822'
      u: Das war in Auschwitz.
    - who: David Boder
      start: '00:36:41.822'
      end: '00:36:42.997'
      u: Ja?
    - who: Irena Rosenwasser
      start: '00:36:42.997'
      end: '00:36:54.704'
      u: Und Ende des Jahres hat man aufgelöst die Weberei und bin ich in das [unverständlich]
        Arbeitskommando gekommen beim Weichsel.
    - who: David Boder
      start: '00:36:54.704'
      end: '00:36:55.688'
      u: Am Fluss? An der Weichsel?
    - who: Irena Rosenwasser
      start: '00:36:55.688'
      end: '00:36:56.959'
      u: Am Fluss. Das war...
    - who: David Boder
      start: '00:36:56.959'
      end: '00:36:58.110'
      u: Das war in Wisla, in Russisch.
    - who: Irena Rosenwasser
      start: '00:36:58.110'
      end: '00:36:58.520'
      u: Ja.
    - who: David Boder
      start: '00:36:58.520'
      end: '00:36:59.181'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:36:59.181'
      end: '00:37:02.842'
      u: Das war im Dezember
    - who: David Boder
      start: '00:37:02.842'
      end: '00:37:03.371'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:37:03.371'
      end: '00:37:14.520'
      u: Das Wetter ist sehr, sehr kalt im Dezember—überhaupt in Polen—und wir haben
        Erdarbeit, die schwerste Erdarbeit am Fluss gemacht.
    - who: David Boder
      start: '00:37:14.520'
      end: '00:37:16.974'
      u: Was für eine Erdarbeit? Festigungen?
    - who: Irena Rosenwasser
      start: '00:37:16.974'
      end: '00:37:17.934'
      u: Festigungen.
    - who: David Boder
      start: '00:37:17.934'
      end: '00:37:18.547'
      u: Aha...Gruben?
    - who: Irena Rosenwasser
      start: '00:37:18.547'
      end: '00:37:19.435'
      u: Und die...
    - who: David Boder
      start: '00:37:19.435'
      end: '00:37:20.594'
      u: Ja und?
    - who: Irena Rosenwasser
      start: '00:37:20.594'
      end: '00:37:29.744'
      u: Und die Erde war gefroren und wir haben mit große Hammer gearbeitet und mit
        Fuhren die Erde geschoben und das war fünf (5) Kilometer weit weg...
    - who: David Boder
      start: '00:37:29.744'
      end: '00:37:31.395'
      u: Mit Fuhren? Das sind so kleine Wagen, nicht wahr?
    - who: Irena Rosenwasser
      start: '00:37:31.395'
      end: '00:37:35.237'
      u: Ja...aber das ist doch keine Arbeit für Frauen.
    - who: David Boder
      start: '00:37:35.237'
      end: '00:37:35.405'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:37:35.405'
      end: '00:37:41.397'
      u: Überhaupt nicht für Frauen. Den ganzen Tag haben wir nichts gegessen, nur
        abends.
    - who: David Boder
      start: '00:37:41.397'
      end: '00:37:41.496'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:37:41.496'
      end: '00:37:52.321'
      u: Wenn wir sind angekommen in dem Lager haben wir etwas Warmes bekommen. Die
        Schuhe waren sehr schlecht und fünf (5) Kilometer sind wir täglich gegangen
        und gekommen, also zehn (10) Kilometer.
    - who: David Boder
      start: '00:37:52.321'
      end: '00:37:53.504'
      u: Aha. Und dann...
    - who: Irena Rosenwasser
      start: '00:37:53.504'
      end: '00:37:55.656'
      u: Und immer „schnell, schnell los gehen“.
    - who: David Boder
      start: '00:37:55.656'
      end: '00:37:59.496'
      u: Ist es wahr, man hat gesungen, wenn man ist gegangen?
    - who: Irena Rosenwasser
      start: '00:37:59.496'
      end: '00:38:04.830'
      u: Nein, wir haben nicht gesungen [lacht etwas], aber es sind Einige gekommen,
        die haben gesungen.
    - who: David Boder
      start: '00:38:04.830'
      end: '00:38:05.567'
      u: Ah hm...
    - who: Irena Rosenwasser
      start: '00:38:05.567'
      end: '00:38:07.112'
      u: Wir nicht. Es war Musik immer in Auschwitz.
    - who: David Boder
      start: '00:38:07.112'
      end: '00:38:07.731'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:38:07.731'
      end: '00:38:11.462'
      u: Von morgens in der Früh hat die Kapelle schon gespielt...
    - who: David Boder
      start: '00:38:11.462'
      end: '00:38:11.548'
      u: Und...
    - who: Irena Rosenwasser
      start: '00:38:11.548'
      end: '00:38:13.539'
      u: ". . . und die Kommandos sind zur Arbeit gegangen."
    - who: David Boder
      start: '00:38:13.539'
      end: '00:38:13.882'
      u: Und wer...? Ja? [beide sprechen]
    - who: Irena Rosenwasser
      start: '00:38:13.882'
      end: '00:38:21.257'
      u: Und wenn man hat ins Krematorium geführt die Leute, hat auch die Musik immer
        gespielt...
    - who: David Boder
      start: '00:38:21.257'
      end: '00:38:21.925'
      u: Wieso das?
    - who: Irena Rosenwasser
      start: '00:38:21.925'
      end: '00:38:26.653'
      u: ". . . das Orchester. Darum sage ich, es war so wie ein Theater."
    - who: David Boder
      start: '00:38:26.653'
      end: '00:38:26.817'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:38:26.817'
      end: '00:38:29.011'
      u: So ungefähr wie in Nero’s Zeit.
    - who: David Boder
      start: '00:38:29.011'
      end: '00:38:33.006'
      u: Ja, nun...?
    - who: Irena Rosenwasser
      start: '00:38:33.006'
      end: '00:38:33.373'
      u: Das war...
    - who: David Boder
      start: '00:38:33.373'
      end: '00:38:35.696'
      u: Wer hat die Musik gespielt? Häftlinge?
    - who: Irena Rosenwasser
      start: '00:38:35.696'
      end: '00:38:36.625'
      u: Häftlinge.
    - who: David Boder
      start: '00:38:36.625'
      end: '00:38:37.495'
      u: Männer und Frauen?
    - who: Irena Rosenwasser
      start: '00:38:37.495'
      end: '00:38:42.266'
      u: Männer und Frauen,...das war eine ziemlich günstige Stelle...
    - who: David Boder
      start: '00:38:42.266'
      end: '00:38:42.562'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:38:42.562'
      end: '00:38:49.603'
      u: ". . . in der Kapelle zu sein, weil die haben bessere Blöcke gehabt, bessere
        Kleider und auch Besseres zum Essen."
    - who: David Boder
      start: '00:38:49.603'
      end: '00:38:55.464'
      u: Ja. Nun, was haben die im Laufe des Tages getan, wenn sie nicht gespielt
        haben?
    - who: Irena Rosenwasser
      start: '00:38:55.464'
      end: '00:38:56.006'
      u: Das weiß ich nicht.
    - who: David Boder
      start: '00:38:56.006'
      end: '00:38:58.746'
      u: Waren sie frei? Haben sie geprobt?
    - who: Irena Rosenwasser
      start: '00:38:58.746'
      end: '00:39:00.060'
      u: Vielleicht ja,...geprobt.
    - who: David Boder
      start: '00:39:00.060'
      end: '00:39:00.578'
      u: Und wer war der Dirigent?
    - who: Irena Rosenwasser
      start: '00:39:00.578'
      end: '00:39:04.084'
      u: Es war interessant, weil man Konzert gegeben in Auschwitz.
    - who: David Boder
      start: '00:39:04.084'
      end: '00:39:05.410'
      u: Ja, wieso?
    - who: Irena Rosenwasser
      start: '00:39:05.410'
      end: '00:39:12.105'
      u: Es war ein Platz für die Häftlinge...und die Musik...die Kapelle hat schöne
        Konzerte für uns gegeben...
    - who: David Boder
      start: '00:39:12.105'
      end: '00:39:12.240'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:39:12.240'
      end: '00:39:16.082'
      u: ". . . anstatt Brot haben sie uns Musik gegeben."
    - who: David Boder
      start: '00:39:16.082'
      end: '00:39:17.938'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:39:17.938'
      end: '00:39:29.682'
      u: Das war die schwerste Periode für mich in Auschwitz—im Außenkommando bei
        der Weichsel. Sehr viele Leute sind dort geblieben, die konnten nicht marschieren
        und gefroren auch.
    - who: David Boder
      start: '00:39:29.682'
      end: '00:39:29.797'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:39:29.797'
      end: '00:39:47.903'
      u: Ganz einfach erfroren, denn die Kleidung war nicht genügend und den ganzen
        Tag draußen sein ohne Essen oder Trinken. Viele, viel Leute sind dort gestorben.
        Auch die Gestapo haben mit Spaten tot geschlagen Einige. Wir haben mit Spaten
        gearbeitet und...
    - who: David Boder
      start: '00:39:47.903'
      end: '00:39:48.285'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:39:48.285'
      end: '00:39:56.685'
      u: ". . . und wenn wir sind zu der Arbeit gekommen, konnten wir nicht schnell
        bewegen, sie hat uns an den Kopf geschlagen mit dem Spaten oder mit dem Hammer..."
    - who: David Boder
      start: '00:39:56.685'
      end: '00:39:58.468'
      u: Haben Sie das selbst gesehen?
    - who: Irena Rosenwasser
      start: '00:39:58.468'
      end: '00:40:00.538'
      u: Ja, natürlich.
    - who: David Boder
      start: '00:40:00.538'
      end: '00:40:00.607'
      u: Ein...
    - who: Irena Rosenwasser
      start: '00:40:00.607'
      end: '00:40:04.307'
      u: Ich habe auch bekommen [lacht etwas], aber ich bin nicht gestorben.
    - who: David Boder
      start: '00:40:04.307'
      end: '00:40:04.457'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:40:04.457'
      end: '00:40:07.870'
      u: Aber sie haben Andere geschlagen und...
    - who: David Boder
      start: '00:40:07.870'
      end: '00:40:08.812'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:08.812'
      end: '00:40:21.319'
      u: ". . . man hat die Leute, zum Beispiel, wenn wir sind angekommen, da war
        so ein Berg dort und da konnten wir nicht herunter gehen, weil es war doch...es
        war gefroren. Da hat man die Leute ganz einfach gestoßen."
    - who: David Boder
      start: '00:40:21.319'
      end: '00:40:21.514'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:40:21.514'
      end: '00:40:24.858'
      u: Und sie sind herunter gefallen, so sind wir angekommen...
    - who: David Boder
      start: '00:40:24.858'
      end: '00:40:27.683'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:40:27.683'
      end: '00:40:33.174'
      u: ". . . zur Arbeit. Nachher hat man mich für „Transport“ ausgewählt. Das war
        immer sehr, sehr kompliziert..."
    - who: David Boder
      start: '00:40:33.174'
      end: '00:40:34.337'
      u: Was heißt „Transport“?
    - who: Irena Rosenwasser
      start: '00:40:34.337'
      end: '00:40:36.398'
      u: ". . . weil wir wussten nicht, was das bedeutet."
    - who: David Boder
      start: '00:40:36.398'
      end: '00:40:36.481'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:36.481'
      end: '00:40:40.133'
      u: "„Transport“—dass wir gehen weg von Auschwitz."
    - who: David Boder
      start: '00:40:40.133'
      end: '00:40:40.519'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:40.519'
      end: '00:40:41.773'
      u: ". . . irgend wo..."
    - who: David Boder
      start: '00:40:41.773'
      end: '00:40:41.970'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:40:41.970'
      end: '00:40:43.940'
      u: ". . . und wir werden wieder arbeiten."
    - who: David Boder
      start: '00:40:43.940'
      end: '00:40:44.262'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:44.262'
      end: '00:40:46.982'
      u: Aber manchmal hat das bedeutet Krematorium.
    - who: David Boder
      start: '00:40:46.982'
      end: '00:40:48.054'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:48.054'
      end: '00:40:59.666'
      u: Ich war...acht (8) Mal war ich bei Selektion. Und Selektion hat bedeutet,
        wir waren ganz nackt und der Lagerarzt ist gekommen und hat uns angeschaut.
    - who: David Boder
      start: '00:40:59.666'
      end: '00:40:59.996'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:40:59.996'
      end: '00:41:09.899'
      u: Und der Rücken...also wenn wir haben nur das Kleinste an er Haut gehabt von
        Vitaminmangel...Vitaminausschläge, diese Leute wurden schon selektiert.
    - who: David Boder
      start: '00:41:09.899'
      end: '00:41:11.857'
      u: Was heißt „Vitaminausschläge“?
    - who: Irena Rosenwasser
      start: '00:41:11.857'
      end: '00:41:13.585'
      u: Vitaminausschläge bedeutet...
    - who: David Boder
      start: '00:41:13.585'
      end: '00:41:14.642'
      u: Vitamin?
    - who: Irena Rosenwasser
      start: '00:41:14.642'
      end: '00:41:15.347'
      u: Ja.
    - who: David Boder
      start: '00:41:15.347'
      end: '00:41:16.900'
      u: Nun Vitamine ist doch was Gutes!
    - who: Irena Rosenwasser
      start: '00:41:16.900'
      end: '00:41:20.495'
      u: Vitamin...also Fehler, vitamin arm, avitaminos.
    - who: David Boder
      start: '00:41:20.495'
      end: '00:41:22.439'
      u: Oh, avitaminos!!!
    - who: Irena Rosenwasser
      start: '00:41:22.439'
      end: '00:41:23.056'
      u: Ja.
    - who: David Boder
      start: '00:41:23.056'
      end: '00:41:26.788'
      u: Also, wenn es hat gezeigt, dass man keine Vitamine hat?
    - who: Irena Rosenwasser
      start: '00:41:26.788'
      end: '00:41:27.303'
      u: Das war...
    - who: David Boder
      start: '00:41:27.303'
      end: '00:41:28.852'
      u: Also wie Beriberi, zum Beispiel.
    - who: Irena Rosenwasser
      start: '00:41:28.852'
      end: '00:41:31.444'
      u: Ja, zum Beispiel, hm...
    - who: David Boder
      start: '00:41:31.444'
      end: '00:41:33.084'
      u: Der Mund ist geschwollen.
    - who: Irena Rosenwasser
      start: '00:41:33.084'
      end: '00:41:34.270'
      u: Ja, geschwollen.
    - who: David Boder
      start: '00:41:34.270'
      end: '00:41:35.228'
      u: Oder der Gaumen geschwollen. Nun?
    - who: Irena Rosenwasser
      start: '00:41:35.228'
      end: '00:41:40.460'
      u: Ja, die Zunge ist geschwollen...und die Füße, schreckliche, große Ausschläge.
    - who: David Boder
      start: '00:41:40.460'
      end: '00:41:40.634'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:41:40.634'
      end: '00:41:41.615'
      u: Von Avitaminose.
    - who: David Boder
      start: '00:41:41.615'
      end: '00:41:43.596'
      u: Kriegt man das von Avitaminose?
    - who: Irena Rosenwasser
      start: '00:41:43.596'
      end: '00:41:50.587'
      u: Ja, das stimmt. Ich habe sehr viele gesehen und ich selbst habe auch etwas
        gehabt, aber nicht sehr gross.
    - who: David Boder
      start: '00:41:50.587'
      end: '00:41:51.420'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:41:51.420'
      end: '00:41:53.546'
      u: Einige haben das am Rücken gehabt.
    - who: David Boder
      start: '00:41:53.546'
      end: '00:41:53.674'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:41:53.674'
      end: '00:42:01.452'
      u: 'Und der Wengele, der Lagerarzt ist gekommen und hat das gesehen. Und er
        hat sofort gesagt: „Das ist Krätze. Krätzige Leute extra.“'
    - who: David Boder
      start: '00:42:01.452'
      end: '00:42:01.543'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:01.543'
      end: '00:42:03.308'
      u: Da war auch ein Krätze Block.
    - who: David Boder
      start: '00:42:03.308'
      end: '00:42:03.524'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:03.524'
      end: '00:42:08.256'
      u: Und Krätze Block hat man natürlich ins Krematorium geschickt und vergast.
    - who: David Boder
      start: '00:42:08.256'
      end: '00:42:08.411'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:08.411'
      end: '00:42:19.950'
      u: Man hat auch etwas gegeben gegen Krätze. Und das war so merkwürdig, dass
        man hat etwas Medikament gegeben und trotzdem hat man die Leute vergast.
    - who: David Boder
      start: '00:42:19.950'
      end: '00:42:20.056'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:20.056'
      end: '00:42:25.947'
      u: Die Leute sollen denken, dass sie werden leben, dass sie am Leben bleiben...und
        nachher hat man...
    - who: David Boder
      start: '00:42:25.947'
      end: '00:42:26.720'
      u: Vergast.
    - who: Irena Rosenwasser
      start: '00:42:26.720'
      end: '00:42:27.565'
      u: ". . . vergast, ja."
    - who: David Boder
      start: '00:42:27.565'
      end: '00:42:28.421'
      u: Nun dann?
    - who: Irena Rosenwasser
      start: '00:42:28.421'
      end: '00:42:28.970'
      u: So bin ich...
    - who: David Boder
      start: '00:42:28.970'
      end: '00:42:32.724'
      u: Erzählen Sie mal über diese Selektion. Und Sie sagen, sie waren in...
    - who: Irena Rosenwasser
      start: '00:42:32.724'
      end: '00:42:32.724'
      u: Ja,...
    - who: David Boder
      start: '00:42:32.724'
      end: '00:42:33.910'
      u: ". . . acht Selektionen."
    - who: Irena Rosenwasser
      start: '00:42:33.910'
      end: '00:42:34.323'
      u: Diese Selektionen...
    - who: David Boder
      start: '00:42:34.323'
      end: '00:42:38.668'
      u: Das heißt, was hat man Ihnen gesagt,...was hat man annonciert? Was hat man
        gesagt?
    - who: Irena Rosenwasser
      start: '00:42:38.668'
      end: '00:42:51.495'
      u: 'Der Block Älteste ist gekommen: “Oh, Mädchen, jetzt werdet Ihr...es wird
        eine sehr gute Arbeit sein...und ein guter Transport. Und alle sollt ihr euch
        melden für Transport, weil...'
    - who: David Boder
      start: '00:42:51.495'
      end: '00:42:51.919'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:51.919'
      end: '00:42:53.877'
      u: ". . . das wird ausgezeichnet gut sein!“"
    - who: David Boder
      start: '00:42:53.877'
      end: '00:42:54.037'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:54.037'
      end: '00:42:57.416'
      u: Dann war ein Zählappell wieder im Lager, ein besonderer Zählappell...
    - who: David Boder
      start: '00:42:57.416'
      end: '00:42:58.280'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:42:58.280'
      end: '00:43:06.209'
      u: ". . . ein neuer Zählappell und die SS Leute sind gekommen und haben die
        Leute angeschaut. Wenn es..."
    - who: David Boder
      start: '00:43:06.209'
      end: '00:43:10.032'
      u: Was heißt angeschaut? Heißt das Sie haben sich ausziehen müssen...ganz nackt?
    - who: Irena Rosenwasser
      start: '00:43:10.032'
      end: '00:43:12.570'
      u: Es war...es war verschieden.
    - who: David Boder
      start: '00:43:12.570'
      end: '00:43:13.048'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:13.048'
      end: '00:43:21.451'
      u: Wenn es war Selektion für...für Krematorium, dann waren wir nicht ausgezogen.
    - who: David Boder
      start: '00:43:21.451'
      end: '00:43:21.603'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:21.603'
      end: '00:43:30.472'
      u: Da haben sie nur so angeschaut die Kranken, die Schwächeren, die mageren
        Leute. Die kamen heraus. Und dann mussten wir so eine Runde machen...
    - who: David Boder
      start: '00:43:30.472'
      end: '00:43:30.802'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:30.802'
      end: '00:43:35.352'
      u: Die Leute hat man nicht heraus gelassen...wieder gezählt und weg geführt.
        Und diese
    - who: David Boder
      start: '00:43:35.352'
      end: '00:43:35.532'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:35.532'
      end: '00:43:44.959'
      u: ". . . waren für Gas bestimmt. Aber wenn man hat nackt selektiert die Leute,
        das heißt, dass man wirklich...wirklich zur Arbeit..."
    - who: David Boder
      start: '00:43:44.959'
      end: '00:43:45.229'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:45.229'
      end: '00:43:48.406'
      u: ". . . da hat man mich zur Küche ausgewählt."
    - who: David Boder
      start: '00:43:48.406'
      end: '00:43:48.634'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:43:48.634'
      end: '00:43:53.510'
      u: Ganz nackt und nachher hat man Blutprobe genommen und verschiedene andere
        Dinge...
    - who: David Boder
      start: '00:43:53.510'
      end: '00:43:56.338'
      u: Also die Frauen waren ganz nackt...und wer hat die Selektion gemacht?
    - who: Irena Rosenwasser
      start: '00:43:56.338'
      end: '00:43:58.389'
      u: Ganz nackt und in die Hände haben wir so hoch gehalten...die eine Hand...
    - who: David Boder
      start: '00:43:58.389'
      end: '00:43:59.818'
      u: Warum?
    - who: Irena Rosenwasser
      start: '00:43:59.818'
      end: '00:44:03.071'
      u: So dass sie uns gut sehen von allen Seiten.
    - who: David Boder
      start: '00:44:03.071'
      end: '00:44:05.246'
      u: Und wer war das? Waren das Frauen Ärzte?
    - who: Irena Rosenwasser
      start: '00:44:05.246'
      end: '00:44:10.189'
      u: Der Lagerarzt...nein, nein, Männer! Es waren auch SS Frauen dabei.
    - who: David Boder
      start: '00:44:10.189'
      end: '00:44:15.181'
      u: Aber wieviel Männer waren bei einer solchen...Selektion? Der Arzt und...
    - who: Irena Rosenwasser
      start: '00:44:15.181'
      end: '00:44:19.030'
      u: Der Arzt und noch zwei (2) SS Männer . Nicht viele, zwei (2) oder drei (30).
    - who: David Boder
      start: '00:44:19.030'
      end: '00:44:22.848'
      u: Aber die anderen SS Leute waren nicht Ärzte?
    - who: Irena Rosenwasser
      start: '00:44:22.848'
      end: '00:44:26.643'
      u: Nein, überhaupt nicht, nur ganz einfache Soldaten.
    - who: David Boder
      start: '00:44:26.643'
      end: '00:44:26.839'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:44:26.839'
      end: '00:44:30.500'
      u: Wir waren doch...
    - who: David Boder
      start: '00:44:30.500'
      end: '00:44:42.823'
      u: "[In English] Spool 63...Miss Irena Rosenwasser continues. Spool 62 has thirty-six
        minutes and has to be checked up."
    - who: David Boder
      start: '00:44:42.823'
      end: '00:44:54.756'
      u: "[In German] Also Fräulein Rosenwasser, Sie haben mir von der Selektion für
        die Arbeit erzählt...Wollen Sie mir das nochmal, wollen Sie uns das nochmal
        erzählen. Bitte sprechen Sie ein bisschen lauter."
    - who: Irena Rosenwasser
      start: '00:44:54.756'
      end: '00:45:09.210'
      u: Selektion für Arbeit war so, dass die Leute mussten sich die Kleider ausziehen
        und die Selektion war nackt. Und wenn der Lagerarzt hatte...
    - who: David Boder
      start: '00:45:09.210'
      end: '00:45:11.629'
      u: Und wenn der Lagerarzt...ja?
    - who: Irena Rosenwasser
      start: '00:45:11.629'
      end: '00:45:24.905'
      u: ". . . hat die Leute stark und gesund gefunden, dann sind sie wirklich in
        ein Arbeitskommando gekommen. Und die Anderen sind noch im Lager geblieben
        und später hat man sie irgendwo hin transportiert."
    - who: David Boder
      start: '00:45:24.905'
      end: '00:45:25.688'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:45:25.688'
      end: '00:45:34.801'
      u: Manchmal waren die Selektionen auch für ärztliche Zwecke. Also von stärkere
        Leute hat man Blut genommen...von stärkere Leute.
    - who: David Boder
      start: '00:45:34.801'
      end: '00:45:37.291'
      u: Wozu das Blut? Für Transfusionen?
    - who: Irena Rosenwasser
      start: '00:45:37.291'
      end: '00:45:39.913'
      u: Für Transfusionen und für deutsche Soldaten...
    - who: David Boder
      start: '00:45:39.913'
      end: '00:45:40.222'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:45:40.222'
      end: '00:45:41.101'
      u: ". . . also nicht für uns."
    - who: David Boder
      start: '00:45:41.101'
      end: '00:45:41.873'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:45:41.873'
      end: '00:45:43.961'
      u: Es war doch Krieg und sie...
    - who: David Boder
      start: '00:45:43.961'
      end: '00:45:44.335'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:45:44.335'
      end: '00:45:54.077'
      u: ". . . mussten doch Blut haben. Das war sehr schlimm, weil die haben nicht
        besseres Essen gegeben für die Leute, die haben Blut abgegeben."
    - who: David Boder
      start: '00:45:54.077'
      end: '00:45:55.105'
      u: Haben Sie auch Blut gegeben?
    - who: Irena Rosenwasser
      start: '00:45:55.105'
      end: '00:45:55.722'
      u: Nein.
    - who: David Boder
      start: '00:45:55.722'
      end: '00:45:56.433'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:45:56.433'
      end: '00:45:56.997'
      u: Nein.
    - who: David Boder
      start: '00:45:56.997'
      end: '00:45:57.920'
      u: Und dann?
    - who: Irena Rosenwasser
      start: '00:45:57.920'
      end: '00:46:07.028'
      u: Und da hab ich ziemlich Angst gehabt am Ende des Jahres, was das bedeutet,
        ich bin in den Transport gekommen.
    - who: David Boder
      start: '00:46:07.028'
      end: '00:46:07.169'
      u: Und?
    - who: Irena Rosenwasser
      start: '00:46:07.169'
      end: '00:46:14.903'
      u: Aber das war ein wirklicher Transport. Am ein und zwanzigsten (21) Dezember
        hat man uns nach Bergen-Belsen geschickt.
    - who: David Boder
      start: '00:46:14.903'
      end: '00:46:15.062'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:46:15.062'
      end: '00:46:23.327'
      u: Man hat uns etwas zu essen mit gegeben und SS Leute haben uns begleitet.
        Drei (3) Tage hat der Weg ge...ged...
    - who: David Boder
      start: '00:46:23.327'
      end: '00:46:23.468'
      u: Gedauert.
    - who: Irena Rosenwasser
      start: '00:46:23.468'
      end: '00:46:24.021'
      u: gedauert.
    - who: David Boder
      start: '00:46:24.021'
      end: '00:46:26.493'
      u: Wo waren Sie? In was für Wagen waren Sie?
    - who: Irena Rosenwasser
      start: '00:46:26.493'
      end: '00:46:28.201'
      u: Wieder in Viehwagen waren wir.
    - who: David Boder
      start: '00:46:28.201'
      end: '00:46:30.138'
      u: In was für einem Monat des Jahres war es?
    - who: Irena Rosenwasser
      start: '00:46:30.138'
      end: '00:46:32.691'
      u: Am ein und zwanzigsten (21) Dezember, es war nicht geheizt...
    - who: David Boder
      start: '00:46:32.691'
      end: '00:46:35.234'
      u: Hat man Ihnen gesagt, warum Sie nach Bergen-Belsen gehen?
    - who: Irena Rosenwasser
      start: '00:46:35.234'
      end: '00:46:40.365'
      u: Es wurde überhaupt nicht gesagt, wohin wir gehen. Das hat man nie im Lager
        mitgeteilt.
    - who: David Boder
      start: '00:46:40.365'
      end: '00:46:40.590'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:46:40.590'
      end: '00:46:44.432'
      u: Die Häftlinge wussten gar nicht, was das bedeutet.
    - who: David Boder
      start: '00:46:44.432'
      end: '00:46:46.043'
      u: Waren sie Männer und Frauen oder nur Frauen alleine?
    - who: Irena Rosenwasser
      start: '00:46:46.043'
      end: '00:46:47.148'
      u: Nein, nur Frauen.
    - who: David Boder
      start: '00:46:47.148'
      end: '00:46:47.253'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:46:47.253'
      end: '00:46:50.834'
      u: In Auschwitz waren die Frauen und Männer separiert. Sie waren nie zusammen,
        nur im...
    - who: David Boder
      start: '00:46:50.834'
      end: '00:46:50.980'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:46:50.980'
      end: '00:46:56.663'
      u: ". . . nur im Familienlager und dort war ich nicht."
    - who: David Boder
      start: '00:46:56.663'
      end: '00:47:11.058'
      u: Sagen Sie mir, wie haben sich, zum Beispiel, die Leute im Lager oder hier
        auf dem Transport betragen? Die Frauen zu einander? Waren die mehr oder weniger
        anständig? Wie...wie hat sich das entwickelt?
    - who: Irena Rosenwasser
      start: '00:47:11.058'
      end: '00:47:21.440'
      u: Also, ein Mensch bleibt immer ein Mensch. Wer zu Hause ein guter Mensch war,
        der ist auch im Lager das geblieben. Aber...
    - who: David Boder
      start: '00:47:21.440'
      end: '00:47:22.929'
      u: Das ist Ihre Meinung? Ja?
    - who: Irena Rosenwasser
      start: '00:47:22.929'
      end: '00:47:46.865'
      u: 'Das ist meine Meinung. Aber Einige haben leider vergessen. Und die haben
        gesagt: „Ich hab [unverständlich], dass ich soll; es aufhalten—die Anderen
        interessieren mich nicht.“ Zum Beispiel unser Block Ältester hat gesagt: „Ich
        bin Schutzhäftling und mir kann gar nichts passieren. Aber Euch—seht Ihr den
        Rauch? Ich werd Euch alle hin schicken, ich werde...“'
    - who: David Boder
      start: '00:47:46.865'
      end: '00:47:47.615'
      u: War er Jude?
    - who: Irena Rosenwasser
      start: '00:47:47.615'
      end: '00:48:06.607'
      u: Ja. Sabotage machen, was bedeutet das, Sabotage? Wir durften nicht die Decke
        zerreißen, ein Stückchen nehmen, weil es war doch sehr kalt, unterhalb—unter
        dem Kleid oder...Wenn wir haben etwas nicht so gemacht, wie sie uns gesagt
        hatte, dann hat immer, immer gesagt, sie schickt uns ins Gas.
    - who: David Boder
      start: '00:48:06.607'
      end: '00:48:10.024'
      u: Also man hat davon offen gesprochen, die haben vom Verbrennen gesprochen?
    - who: Irena Rosenwasser
      start: '00:48:10.024'
      end: '00:48:27.766'
      u: 'Sie hat offen davon gesprochen und sie hat auch alte Frauen geschlagen und
        einmal hab ihr gesagt, wie kann sie so eine alte Frau schlagen, das kann doch
        meine Mutter oder ihre Mutter sein. Hat sie mich angeschaut und hat geantwortet:
        „Meine Mutter war auch vergast. Mir ist’s egal.“'
    - who: David Boder
      start: '00:48:27.766'
      end: '00:48:30.643'
      u: Ja, nun...?
    - who: Irena Rosenwasser
      start: '00:48:30.643'
      end: '00:48:38.181'
      u: Und das waren Leute ohne Gefühl, hauptsächlich die, die in Positionen waren—die
        Block Ältesten, die Capos, die...
    - who: David Boder
      start: '00:48:38.181'
      end: '00:48:38.310'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:48:38.310'
      end: '00:48:40.792'
      u: ". . . die haben keine Skrupel mehr gehabt."
    - who: David Boder
      start: '00:48:40.792'
      end: '00:48:40.932'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:48:40.932'
      end: '00:48:49.167'
      u: Die waren schon im Lager drei (3), vier (4) Jahre, aber es waren sehr gute
        und sehr anständige Leute auch und die haben viel geholfen.
    - who: David Boder
      start: '00:48:49.167'
      end: '00:48:49.836'
      u: Capos?
    - who: Irena Rosenwasser
      start: '00:48:49.836'
      end: '00:48:51.569'
      u: Capos auch und...
    - who: David Boder
      start: '00:48:51.569'
      end: '00:48:52.221'
      u: Andere.
    - who: Irena Rosenwasser
      start: '00:48:52.221'
      end: '00:48:52.751'
      u: ". . . Andere."
    - who: David Boder
      start: '00:48:52.751'
      end: '00:49:00.097'
      u: Nun? Und so sind Sie nach Bergen-Belsen gekommen. Bergen-Belsen ist wo?
    - who: Irena Rosenwasser
      start: '00:49:00.097'
      end: '00:49:04.078'
      u: Bergen-Belsen ist näher, näher Hamburg, Hannover.
    - who: David Boder
      start: '00:49:04.078'
      end: '00:49:07.007'
      u: In, hm, Nord Deutschland—Nordwest Deutschland.
    - who: Irena Rosenwasser
      start: '00:49:07.007'
      end: '00:49:08.436'
      u: Ja.
    - who: David Boder
      start: '00:49:08.436'
      end: '00:49:09.524'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:49:09.524'
      end: '00:49:15.702'
      u: Wir haben Glück gehabt beim Transport, weil wir nicht zu Fuß gingen, zu Fuß
        gegangen sind.
    - who: David Boder
      start: '00:49:15.702'
      end: '00:49:15.796'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:49:15.796'
      end: '00:49:20.492'
      u: Andere haben den selben Weg in einer Woche gemacht...zu Fuß.
    - who: David Boder
      start: '00:49:20.492'
      end: '00:49:21.869'
      u: Zu Fuß sind sie eine Woche gegangen, ja?
    - who: Irena Rosenwasser
      start: '00:49:21.869'
      end: '00:49:30.609'
      u: 'Zu Fuß. Und sehr viele wurden abgeschossen, die konnten nicht gehen. Sie
        sind hinten hin geblieben, da haben die SS gesagt: „ Wenn ihr könnt nicht
        gehen, dann...“'
    - who: David Boder
      start: '00:49:30.609'
      end: '00:49:31.202'
      u: Schießen wir.
    - who: Irena Rosenwasser
      start: '00:49:31.202'
      end: '00:49:57.160'
      u: ". . . schießen wir. Und sie haben wirklich sehr Viele abgeschossen. Wir
        sind angekommen nach drei (3) Tagen in Bergen-Belsen, nach Bergen...und von
        der Stadt Bergen sind wir zu Fuß ins Lager Belsen gegangen. Dort war—scheinbar
        was es nicht so schlimm und nicht so schlecht, wenn wir sind angekommen. Ich
        habe gedacht, hier wird es viel besser sein, als in Auschwitz."
    - who: David Boder
      start: '00:49:57.160'
      end: '00:49:57.725'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:49:57.725'
      end: '00:50:02.892'
      u: Wirklich, es war keine Disziplin und in den ersten Tage war kein Zählappell...
    - who: David Boder
      start: '00:50:02.892'
      end: '00:50:03.160'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:50:03.160'
      end: '00:50:14.411'
      u: Das war eine...wirklich eine Überraschung für uns, aber es war auch keine
        Disziplin und das war sehr schlimm, denn das Lager war voll Schmutz.
    - who: David Boder
      start: '00:50:14.411'
      end: '00:50:14.749'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:50:14.749'
      end: '00:50:24.361'
      u: Und am dritten (3.) Tag habe ich schon Läuse bekommen und Läuse gesehen überall.
        Und das Essen war immer schlimmer und weniger.
    - who: David Boder
      start: '00:50:24.361'
      end: '00:50:25.902'
      u: In welchem Jahr war das.
    - who: Irena Rosenwasser
      start: '00:50:25.902'
      end: '00:50:27.129'
      u: Fünf und vierzig (45) im Januar.
    - who: David Boder
      start: '00:50:27.129'
      end: '00:50:29.489'
      u: Also die Russen sind schon gekommen nach Auschwitz.
    - who: Irena Rosenwasser
      start: '00:50:29.489'
      end: '00:50:34.579'
      u: Nach Auschwitz. Von Auschwitz hat man...Einige sind dort geblieben. Die Russen
        haben doch Einige befreit in Auschwitz.
    - who: David Boder
      start: '00:50:34.579'
      end: '00:50:35.050'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:50:35.050'
      end: '00:50:36.957'
      u: Aber wir sind heraus von Auschwitz.
    - who: David Boder
      start: '00:50:36.957'
      end: '00:50:37.166'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:50:37.166'
      end: '00:50:40.048'
      u: ". . . und wir haben zerstört die Krematorien bevor."
    - who: David Boder
      start: '00:50:40.048'
      end: '00:50:41.056'
      u: Wer hat sie zerstört?
    - who: Irena Rosenwasser
      start: '00:50:41.056'
      end: '00:50:43.030'
      u: Die Häftlinge in Auschwitz. Es waren Krematorien, wo [unverständlich—beide
        sprechen]
    - who: David Boder
      start: '00:50:43.030'
      end: '00:50:45.636'
      u: "[unverständlich—beide sprechen]"
    - who: Irena Rosenwasser
      start: '00:50:45.636'
      end: '00:50:56.712'
      u: ". . . man hat immer Kommando zusammengestellt, ich war einen Tag...einen
        Tag habe ich dort gearbeitet, habe ich die Ziegel getragen und habe Holz getragen
        und habe gesehen richtig, wie das ausgeschaut hat."
    - who: David Boder
      start: '00:50:56.712'
      end: '00:51:01.309'
      u: Nun warten Sie mal. Sie haben einen Tag im Krematorium gearbeitet. Wann?
    - who: Irena Rosenwasser
      start: '00:51:01.309'
      end: '00:51:03.846'
      u: Wenn ich war im Transport Block.
    - who: David Boder
      start: '00:51:03.846'
      end: '00:51:04.002'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:51:04.002'
      end: '00:51:18.322'
      u: Dann hat man uns jeden Tag für eine wenige Arbeit heraus geführt vom Lager...es
        war im Dezember.
    - who: David Boder
      start: '00:51:18.322'
      end: '00:51:19.461'
      u: Ja. Kalt?
    - who: Irena Rosenwasser
      start: '00:51:19.461'
      end: '00:51:25.467'
      u: Ja, kalt war es. Aber das Krematorium Kommando—zerstören das Krematorium—war
        nicht das schlimmste Kommando.
    - who: David Boder
      start: '00:51:25.467'
      end: '00:51:27.493'
      u: Oh, Sie hatten das Krematorium zu zerstören?
    - who: Irena Rosenwasser
      start: '00:51:27.493'
      end: '00:51:28.919'
      u: Zerstört.
    - who: David Boder
      start: '00:51:28.919'
      end: '00:51:29.150'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:51:29.150'
      end: '00:51:38.210'
      u: 'Wir haben doch gar nichts gesehen. Nur wie es war, sie haben alles, hm,
        angeschrieben. Zum Beispiel: „Zur Desinfektion,...'
    - who: David Boder
      start: '00:51:38.210'
      end: '00:51:38.435'
      u: Ja
    - who: Irena Rosenwasser
      start: '00:51:38.435'
      end: '00:51:45.483'
      u: ". . . “ „Zum Baderaum“. Die Leute wussten überhaupt nicht, was dort geschieht.
        Die haben geglaubt, das ist ein Bad."
    - who: David Boder
      start: '00:51:45.483'
      end: '00:51:45.904'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:51:45.904'
      end: '00:51:49.483'
      u: Für Kleider waren Bänke, Spiegel waren sogar drinnen.
    - who: David Boder
      start: '00:51:49.483'
      end: '00:51:50.053'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:51:50.053'
      end: '00:51:55.437'
      u: Man hat für die Leute Handtuch gegeben, hat man erzählt...das Krematorium
        Kommando...
    - who: David Boder
      start: '00:51:55.437'
      end: '00:51:55.649'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:51:55.649'
      end: '00:52:04.892'
      u: ". . . und es waren ganz kleine Gaskammern und da hat man herein gestoßen
        die Leute und das waren Dusch, Dusch, Duschen und von den Duschen ist kein
        Wasser gekommen."
    - who: David Boder
      start: '00:52:04.892'
      end: '00:52:06.587'
      u: Ja...hm.
    - who: Irena Rosenwasser
      start: '00:52:06.587'
      end: '00:52:20.584'
      u: Und nachher, wenn man hat geöffnet die Türe haben, das war doch Krematorium
        Kommando—Krematorium Kommando, die haben diese halbtoten Leute heraus geschleppt,
        die Haare abgeschnitten, die goldenen Zähne heraus gerissen...
    - who: David Boder
      start: '00:52:20.584'
      end: '00:52:22.060'
      u: Was heißt halbtote Leute?
    - who: Irena Rosenwasser
      start: '00:52:22.060'
      end: '00:52:26.161'
      u: Sie waren noch nicht ganz vergast—sie waren noch nicht ganz...
    - who: David Boder
      start: '00:52:26.161'
      end: '00:52:27.448'
      u: Wer hat das gesagt?
    - who: Irena Rosenwasser
      start: '00:52:27.448'
      end: '00:52:32.250'
      u: Das haben wir selbst gehört von die Männer, die haben im Krematorium Kommando
        gearbeitet.
    - who: David Boder
      start: '00:52:32.250'
      end: '00:52:35.189'
      u: So hat man die halbtoten Leute heraus genommen und die Haare abgeschnitten?
    - who: Irena Rosenwasser
      start: '00:52:35.189'
      end: '00:52:36.136'
      u: Die Haar geschnitten...
    - who: David Boder
      start: '00:52:36.136'
      end: '00:52:38.586'
      u: Aber Sie haben mir gesagt, die Haare hat man vorher abgeschnitten.
    - who: Irena Rosenwasser
      start: '00:52:38.586'
      end: '00:52:42.471'
      u: Aber die, die ins Krematorium gegangen sind, die waren doch nicht im Bad.
        Das war doch im Bad.
    - who: David Boder
      start: '00:52:42.471'
      end: '00:52:42.796'
      u: Ah!
    - who: Irena Rosenwasser
      start: '00:52:42.796'
      end: '00:52:49.138'
      u: Das hat ja so ausgeschaut, wie ein Bad, aber das war das Krematorium.
    - who: David Boder
      start: '00:52:49.138'
      end: '00:52:49.572'
      u: Ja, und da hat man...
    - who: Irena Rosenwasser
      start: '00:52:49.572'
      end: '00:52:51.749'
      u: Da hat man sofort vom Bahnhof...
    - who: David Boder
      start: '00:52:51.749'
      end: '00:52:54.026'
      u: ". . . ins Krematorium gebracht."
    - who: Irena Rosenwasser
      start: '00:52:54.026'
      end: '00:52:59.500'
      u: Oder vom Lager, nach der Selektion ins Krematorium geführt. Das war das Tägliche...immer
        haben sie...
    - who: David Boder
      start: '00:52:59.500'
      end: '00:53:03.522'
      u: Und den toten Leuten haben sie die Haare abgeschnitten.
    - who: Irena Rosenwasser
      start: '00:53:03.522'
      end: '00:53:05.664'
      u: Die Haare und die goldenen Zähne...
    - who: David Boder
      start: '00:53:05.664'
      end: '00:53:06.912'
      u: Wer hat das gezogen?
    - who: Irena Rosenwasser
      start: '00:53:06.912'
      end: '00:53:10.609'
      u: Diese...vom Sonderkommande die Häftlinge, leider.
    - who: David Boder
      start: '00:53:10.609'
      end: '00:53:11.703'
      u: Und sie mussten das abgeben?
    - who: Irena Rosenwasser
      start: '00:53:11.703'
      end: '00:53:17.900'
      u: Die mussten das machen und die SS war natürlich überall. Die SS haben nicht
        gearbeitet, nur die Häftlinge haben...
    - who: David Boder
      start: '00:53:17.900'
      end: '00:53:19.710'
      u: Und was haben sie mit den Haaren getan?
    - who: Irena Rosenwasser
      start: '00:53:19.710'
      end: '00:53:23.330'
      u: Die Haare hat man benützt für Kriegsmaterial. Ich weiß nicht...
    - who: David Boder
      start: '00:53:23.330'
      end: '00:53:23.489'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:53:23.489'
      end: '00:53:25.712'
      u: ". . . für Stoffe oder etwas hat man daraus gemacht."
    - who: David Boder
      start: '00:53:25.712'
      end: '00:53:26.497'
      u: Ja und?
    - who: Irena Rosenwasser
      start: '00:53:26.497'
      end: '00:53:35.299'
      u: Und nachher hat man sie verbrannt und entweder drinnen in vier (4) Krematorien,
        weil die waren doch da sehr große, hm,...
    - who: David Boder
      start: '00:53:35.299'
      end: '00:53:35.807'
      u: Ofen.
    - who: Irena Rosenwasser
      start: '00:53:35.807'
      end: '00:53:38.960'
      u: Ja, Ofen oder draußen in Grab, Gräbern.
    - who: David Boder
      start: '00:53:38.960'
      end: '00:53:42.688'
      u: Aber hat man die nicht zuerst tot gemacht?
    - who: Irena Rosenwasser
      start: '00:53:42.688'
      end: '00:53:50.577'
      u: Dafür hat man doch keine Zeit eigentlich gehabt. Transporte sind ununterbrochen
        gekommen und die haben den ganzen Tag gearbeitet.
    - who: David Boder
      start: '00:53:50.577'
      end: '00:53:50.787'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:53:50.787'
      end: '00:53:52.637'
      u: Die haben nicht viel geschaut...
    - who: David Boder
      start: '00:53:52.637'
      end: '00:53:53.374'
      u: Ja, und...
    - who: Irena Rosenwasser
      start: '00:53:53.374'
      end: '00:54:01.177'
      u: ". . . wie weit die tot sind. Also einen Tag haben wir dort gearbeitet, dann
        haben wir es zerstört."
    - who: David Boder
      start: '00:54:01.177'
      end: '00:54:01.512'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:54:01.512'
      end: '00:54:08.498'
      u: Im Dezember war es, wenn die Russen sind gekommen. Holz haben von dort wir
        genommen in das Lager gebracht.
    - who: David Boder
      start: '00:54:08.498'
      end: '00:54:08.666'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:54:08.666'
      end: '00:54:10.866'
      u: Die wollten doch alles...
    - who: David Boder
      start: '00:54:10.866'
      end: '00:54:11.603'
      u: Man sollte nichts sehen?
    - who: Irena Rosenwasser
      start: '00:54:11.603'
      end: '00:54:16.817'
      u: Man sollte nichts sehen. Es sind nur ein oder zwei (2) Krematorien gewesen
        für wirkliche Tote.
    - who: David Boder
      start: '00:54:16.817'
      end: '00:54:18.743'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:54:18.743'
      end: '00:54:22.176'
      u: Also ich habe Ihnen erzählt wir sind in Belsen angekommen.
    - who: David Boder
      start: '00:54:22.176'
      end: '00:54:23.773'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:54:23.773'
      end: '00:55:17.670'
      u: In den ersten Tagen...in den ersten Tage war es nicht so schlimm, aber nachher
        habe ich gesehen, Auschwitz war vielleicht in einigen Beziehungen sogar besser.
        Vor allen Dingen war es da sauberer und keine Läuse. Das Essen war nicht genügend,
        aber man konnte nicht davon sterben. Belsen war noch viel, viel schlimmer.
        Brot ungefähr—einmal, zwei Mal in der Woche hat man kein Brot gegeben. Das
        war die Strafe und immer dünner und dünnere Stücke. Und die Suppe, von der
        Suppe war immer weniger. Das Lager war, wie man sagt, verlaust; es war voll
        mit Läusen und Scheiße. Es waren keine richtigen Arbeitskommandos, die Leute
        haben nicht gearbeitet und er Typhus hat begonnen. Ich war dort, es war auch
        eine Weberei...
    - who: David Boder
      start: '00:55:17.670'
      end: '00:55:20.607'
      u: Haben Sie Anti-Typhus Injektionen bekommen?
    - who: Irena Rosenwasser
      start: '00:55:20.607'
      end: '00:55:24.509'
      u: In Auschwitz hab ich—in der Küche, weil ich war in der Küche, haben sie mir...
    - who: David Boder
      start: '00:55:24.509'
      end: '00:55:26.709'
      u: Da haben Sie eine Typhus Injektion bekommen, ja?
    - who: Irena Rosenwasser
      start: '00:55:26.709'
      end: '00:55:46.483'
      u: Und ich habe wieder in der Weberei gearbeitet, weil ich konnte nicht liegen
        den ganzen Tag auf dem Bett und schauen, wie die Leute sterben. Da bin ich
        in die Weberei gegangen arbeiten, aber ich konnte es in der Weberei nicht
        aushalten, weil die Leute immer mehr und mehr krank geworden sind.
    - who: David Boder
      start: '00:55:46.483'
      end: '00:55:47.042'
      u: In Belsen.
    - who: Irena Rosenwasser
      start: '00:55:47.042'
      end: '00:55:53.362'
      u: In Belsen. Dann hat man das Lager auf zwei (2) Teile separiert—die Gesunden...
    - who: David Boder
      start: '00:55:53.362'
      end: '00:55:53.570'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:55:53.570'
      end: '00:55:55.871'
      u: ". . . eine Unterteilung die Kranken."
    - who: David Boder
      start: '00:55:55.871'
      end: '00:55:57.110'
      u: Hm.
    - who: Irena Rosenwasser
      start: '00:55:57.110'
      end: '00:56:01.085'
      u: Hier war kein Krematorium. Es war ein Krematorium, aber nur für die Toten.
    - who: David Boder
      start: '00:56:01.085'
      end: '00:56:01.490'
      u: Ah hm.
    - who: Irena Rosenwasser
      start: '00:56:01.490'
      end: '00:56:19.385'
      u: Aber es war nicht nötig. Ich denke, hier sind eben so viele Leute gestorben,
        als in Auschwitz, wo man hat die Leute vergast. Den ganzen Tag haben wir bei
        Weberei gesehen, die großen, großen Frachtwagen voll mit Tote. Es war nicht
        zugedeckt, so ein Kutscher ist mit einem Pferd also gekommen...
    - who: David Boder
      start: '00:56:19.385'
      end: '00:56:20.535'
      u: Mit einem Pferd?
    - who: Irena Rosenwasser
      start: '00:56:20.535'
      end: '00:56:25.804'
      u: Ja und hat geführt in das Krematorium verbrennen, die waren tot.
    - who: David Boder
      start: '00:56:25.804'
      end: '00:56:25.993'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:56:25.993'
      end: '00:56:37.156'
      u: Wirklich tot. Und nachher ist die Lager Älteste von Auschwitz gekommen und
        hat sie Zähl-Appell geordnet...für die Halb-Toten...Zähl-Appell...
    - who: David Boder
      start: '00:56:37.156'
      end: '00:56:38.854'
      u: Wer war das?
    - who: Irena Rosenwasser
      start: '00:56:38.854'
      end: '00:56:43.834'
      u: "[unverständlich], auch eine Slowakin...hat sie geheißen."
    - who: David Boder
      start: '00:56:43.834'
      end: '00:56:48.399'
      u: Haben Sie die Frau, die nachher in Bergen Belsen verurteilt wurde, gekannt?
        Irene...Irma Grese?
    - who: Irena Rosenwasser
      start: '00:56:48.399'
      end: '00:56:52.080'
      u: Ja, ja, ja...Irma Grese...
    - who: David Boder
      start: '00:56:52.080'
      end: '00:56:52.932'
      u: ". . . Irma Grese."
    - who: Irena Rosenwasser
      start: '00:56:52.932'
      end: '00:56:55.691'
      u: ". . . und Kramer, der war unser Lager Kommandant"
    - who: David Boder
      start: '00:56:55.691'
      end: '00:56:56.875'
      u: Haben Sie Irma...gekannt?
    - who: Irena Rosenwasser
      start: '00:56:56.875'
      end: '00:56:57.130'
      u: Grese.
    - who: David Boder
      start: '00:56:57.130'
      end: '00:56:57.860'
      u: Grese?
    - who: Irena Rosenwasser
      start: '00:56:57.860'
      end: '00:57:00.519'
      u: Ja, ich habe von ihr Schläge manchmal bekommen!
    - who: David Boder
      start: '00:57:00.519'
      end: '00:57:04.938'
      u: Wollen Sie die Frau beschreiben; man kriegt so Verschiedenes von ihrem Aussehen.
    - who: Irena Rosenwasser
      start: '00:57:04.938'
      end: '00:57:12.543'
      u: Also Irma Grese war ziemlich jung, ich denke so ein und zwanzig (21) Jahre
        alt. Sie war blond, eine Germanin, sehr schön war sie.
    - who: David Boder
      start: '00:57:12.543'
      end: '00:57:13.052'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:57:13.052'
      end: '00:57:16.833'
      u: Wie eine Schauspielerin.
    - who: David Boder
      start: '00:57:16.833'
      end: '00:57:17.999'
      u: War sie gross gewachsen?
    - who: Irena Rosenwasser
      start: '00:57:17.999'
      end: '00:57:22.322'
      u: Nein, sie war nicht gross...ungefähr hundert zwei und sechzig (162)...
    - who: David Boder
      start: '00:57:22.322'
      end: '00:57:22.542'
      u: Pfund?
    - who: Irena Rosenwasser
      start: '00:57:22.542'
      end: '00:57:23.369'
      u: Hundert zwei und sechzig (162) Zentimeter...
    - who: David Boder
      start: '00:57:23.369'
      end: '00:57:24.666'
      u: Hundert zwei und sechzig (162) Zentimeter...
    - who: Irena Rosenwasser
      start: '00:57:24.666'
      end: '00:57:25.428'
      u: Zentimeter, ja, gross.
    - who: David Boder
      start: '00:57:25.428'
      end: '00:57:26.091'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:57:26.091'
      end: '00:57:30.703'
      u: Ja, und sie war immer sehr nett angezogen...
    - who: David Boder
      start: '00:57:30.703'
      end: '00:57:32.695'
      u: Was sie höher, als Sie sind?
    - who: Irena Rosenwasser
      start: '00:57:32.695'
      end: '00:57:33.779'
      u: Ungefähr so hoch wie ich.
    - who: David Boder
      start: '00:57:33.779'
      end: '00:57:35.443'
      u: Ja, und...?
    - who: Irena Rosenwasser
      start: '00:57:35.443'
      end: '00:57:39.093'
      u: Und immer mit Peitsche und Revolver...
    - who: David Boder
      start: '00:57:39.093'
      end: '00:57:39.208'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:57:39.208'
      end: '00:57:47.946'
      u: ". . . herum gegangen im Lager. Und natürlich hat sie geschaut, wo sie kann
        etwas finden und wo sie kann schlagen."
    - who: David Boder
      start: '00:57:47.946'
      end: '00:57:49.906'
      u: Warum ist das so natürlich?
    - who: Irena Rosenwasser
      start: '00:57:49.906'
      end: '00:57:53.031'
      u: Sie war eine wirkliche Sadistin.
    - who: David Boder
      start: '00:57:53.031'
      end: '00:57:55.220'
      u: Hat sie einen Hund mit gehabt?
    - who: Irena Rosenwasser
      start: '00:57:55.220'
      end: '00:58:13.681'
      u: Hunde, ja die SS haben doch immer große, sehr schöne Hunde gehabt. Und sie
        ist auch oft mit Hunden gekommen und Einige haben auch große Bisse davon.
        Ich habe, Gott sei Dank, keine im Lager bekommen. Hauptsächlich bei der Arbeit
        hat man die Hunde auf die Leute...
    - who: David Boder
      start: '00:58:13.681'
      end: '00:58:14.124'
      u: Gehetzt.
    - who: Irena Rosenwasser
      start: '00:58:14.124'
      end: '00:58:15.184'
      u: ". . . ja, gehetzt"
    - who: David Boder
      start: '00:58:15.184'
      end: '00:58:16.421'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:58:16.421'
      end: '00:58:25.825'
      u: Also die Irma Grese war wirklich furchtbar. Bei allen Selektionen hat sie
        teilgenommen. Sie hat ausgewählt die Leute fürs Krematorium.
    - who: David Boder
      start: '00:58:25.825'
      end: '00:58:27.824'
      u: Ja, nun?
    - who: Irena Rosenwasser
      start: '00:58:27.824'
      end: '00:58:34.592'
      u: Was kann ich von ihr sagen? Ich denke, sie war so eine Fana,...Fana...Fanatist...
    - who: David Boder
      start: '00:58:34.592'
      end: '00:58:35.823'
      u: Eine fanatische Natur.
    - who: Irena Rosenwasser
      start: '00:58:35.823'
      end: '00:58:42.082'
      u: Ja, ein fanatischer Nazi, im Hitlerismus, und sie hat auch militärische Auszeichnungen
        gehabt.
    - who: David Boder
      start: '00:58:42.082'
      end: '00:58:46.454'
      u: Aha, hat sie manchmal Reden gehalten?
    - who: Irena Rosenwasser
      start: '00:58:46.454'
      end: '00:58:47.997'
      u: Nicht große Reden.
    - who: David Boder
      start: '00:58:47.997'
      end: '00:58:49.005'
      u: Was hat sie gewöhnlich gesagt?
    - who: Irena Rosenwasser
      start: '00:58:49.005'
      end: '00:59:05.506'
      u: "„Sport“ hat sie mit uns oft gemacht...sporthafte Leute darf...wir mussten
        große, schwere Steine nehmen und laufen damit und wenn wir dann nicht schnell
        genug gelaufen sind, hat sie mit der Peitsche geschlagen. Das war unser Sport...knien
        und aufstehen...mit große, schwere Steine."
    - who: David Boder
      start: '00:59:05.506'
      end: '00:59:06.497'
      u: Knien mit den Steinen und aufstehen?
    - who: Irena Rosenwasser
      start: '00:59:06.497'
      end: '00:59:09.730'
      u: ". . . und laufen dann damit..."
    - who: David Boder
      start: '00:59:09.730'
      end: '00:59:09.983'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:59:09.983'
      end: '00:59:12.454'
      u: ". . . und das war [unverständlich] Lage."
    - who: David Boder
      start: '00:59:12.454'
      end: '00:59:14.039'
      u: Ja. Nun?
    - who: Irena Rosenwasser
      start: '00:59:14.039'
      end: '00:59:20.993'
      u: ". . . und...sie hat doch immer Stiefel getragen und mit den Stiefeln hat
        sie die Leute getreten."
    - who: David Boder
      start: '00:59:20.993'
      end: '00:59:21.669'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:59:21.669'
      end: '00:59:35.317'
      u: Das Blut ist immer geronnen im Lager...von der Nase oder von den Ohren, von
        irgendwo...die haben doch geschlagen...nicht einfach, sondern sie haben so
        geschlagen, das Blut musste immer rinnen.
    - who: David Boder
      start: '00:59:35.317'
      end: '00:59:36.276'
      u: Ja.
    - who: Irena Rosenwasser
      start: '00:59:36.276'
      end: '00:59:50.243'
      u: Das war die Irma Grese. Kramer war ein großer, dicker Mann, immer mit der
        Zigarre. Er war nicht so oft im Lager, aber wenn er ist gekommen, haben wir
        immer Strafe bekommen.
    - who: David Boder
      start: '00:59:50.243'
      end: '00:59:51.851'
      u: Zum Beispiel?
    - who: Irena Rosenwasser
      start: '00:59:51.851'
      end: '00:59:55.315'
      u: Meistens kein Essen, das war die größte Strafe.
    - who: David Boder
      start: '00:59:55.315'
      end: '00:59:55.808'
      u: Nun?
    - who: Irena Rosenwasser
      start: '00:59:55.808'
      end: '01:00:09.721'
      u: ". . . kein Essen. Die Blöcke waren nicht sauber, hat er gesagt, oder außerhalb
        war keine Ordnung, die Leute haben nicht schön marschiert in Fünfer-Reihen,
        nicht stramm marschiert und wir haben bekommen Strafe dafür, hm"
    - who: David Boder
      start: '01:00:09.721'
      end: '01:00:10.164'
      u: Nun?
    - who: Irena Rosenwasser
      start: '01:00:10.164'
      end: '01:00:16.484'
      u: In Belsen hat der Kramer eine große Rede gehalten, dass wir werden befreit
        sein.
    - who: David Boder
      start: '01:00:16.484'
      end: '01:00:16.697'
      u: Wann?
    - who: Irena Rosenwasser
      start: '01:00:16.697'
      end: '01:00:20.419'
      u: In kurzer Zeit, ungefähr im Jänner.
    - who: David Boder
      start: '01:00:20.419'
      end: '01:00:21.295'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:00:21.295'
      end: '00:10:26.235'
      u: Und dass wir sollen folgen der Lager Ältesten...
    - who: David Boder
      start: '00:10:26.235'
      end: '01:00:26.974'
      u: Hm.
    - who: Irena Rosenwasser
      start: '01:00:26.974'
      end: '01:00:34.661'
      u: ". . . und die Freiheit kommt schon. Die Irma Grese hat uns selbst gesagt,
        wenn die Engländer waren schon sehr nah..."
    - who: David Boder
      start: '01:00:34.661'
      end: '01:00:35.186'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:00:35.186'
      end: '01:00:38.255'
      u: ". . . dass: „Ich war zu Euch gut, ist das wahr?“"
    - who: David Boder
      start: '01:00:38.255'
      end: '01:00:38.436'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:00:38.436'
      end: '01:00:41.971'
      u: und „Wir werden alle befreit werden von den Engländern.“ hat sie gesagt.
    - who: David Boder
      start: '01:00:41.971'
      end: '01:00:43.596'
      u: Oh, das hat sie gesagt?
    - who: Irena Rosenwasser
      start: '01:00:43.596'
      end: '01:00:48.165'
      u: Ich bin froh, ich bin sehr froh. Häftlinge sind gekommen und haben es uns
        erzählt.
    - who: David Boder
      start: '01:00:48.165'
      end: '01:00:48.828'
      u: Dass die Engländer kommen?
    - who: Irena Rosenwasser
      start: '01:00:48.828'
      end: '01:00:52.422'
      u: Ja und dann wollte sie sehr freundlich und gut sein zu uns.
    - who: David Boder
      start: '01:00:52.422'
      end: '01:00:54.507'
      u: Ja. Und dann?
    - who: Irena Rosenwasser
      start: '01:00:54.507'
      end: '01:01:40.035'
      u: Und so habe ich gearbeitet in der Weberei. Und die Weberei wurde aufgelöst,
        weil die Leute waren immer krank. Und in meinem Block—ich bin in einen schrecklichen
        Block geraten, wo tausend Leute waren ohne Betten, nur bloß am Fußboden gelegen
        mit Toten zwischen Lebendigen. Essen war nichts und die Läuse waren sehr schlimm,
        diese Läuse waren—überall waren Läuse. Und ich habe gesehen, es kommt das
        Ende, wenn nicht kommt eine schnelle Hilfe. Ich war—zum Letzten—war ich im
        sogenannten Totenkommando. Das war das furchtbarste Kommando, was man im Leben
        haben kann.
    - who: David Boder
      start: '01:01:40.035'
      end: '01:01:40.370'
      u: Was war das.
    - who: Irena Rosenwasser
      start: '01:01:40.370'
      end: '01:01:56.347'
      u: Die Toten mussten wir den ganzen Tag vom Block heraus schleppen. Täglich
        waren so ungefähr zwanzig (20) bis fünf und zwanzig (25) Tote und wir mussten...es
        war ein großer Berg, man hat nie begraben können die Toten, es waren so viele,
        große Berge,...
    - who: David Boder
      start: '01:01:56.347'
      end: '01:01:56.643'
      u: Bisschen lauter.
    - who: Irena Rosenwasser
      start: '01:01:56.643'
      end: '01:02:03.095'
      u: ". . . mussten wir in andere Lager herüber schleppen die Toten, vier (4)
        oder (5) Leute. Wir waren auch sehr, sehr schwach."
    - who: David Boder
      start: '01:02:03.095'
      end: '01:02:03.791'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:02:03.791'
      end: '01:02:08.186'
      u: Aber trotzdem haben wir dafür doppelte Suppe bekommen.
    - who: David Boder
      start: '01:02:08.186'
      end: '01:02:09.555'
      u: Oh, Sie haben extra Suppe bekommen.
    - who: Irena Rosenwasser
      start: '01:02:09.555'
      end: '01:02:19.104'
      u: Und wenn wir wollten leben, müssen wir das machen. Es war nämlich im Lager
        zwei Wochen kein Wasser. Nachher war schon keine Butter. Etwas Suppe war noch.
    - who: David Boder
      start: '01:02:19.104'
      end: '01:02:20.243'
      u: Warum war kein Wasser?
    - who: Irena Rosenwasser
      start: '01:02:20.243'
      end: '01:02:25.649'
      u: Es war, weil sie haben gesagt, das Wasser macht den Typhus und darum sperren
        sie ab alles Wasser.
    - who: David Boder
      start: '01:02:25.649'
      end: '01:02:27.143'
      u: So was kann man trinken?
    - who: Irena Rosenwasser
      start: '01:02:27.143'
      end: '01:02:43.202'
      u: 'Trinken überhaupt nicht, das eben war sehr traurig, meine Freundinnen sind
        neben mir gestorben und haben mich gebittet: „Irinka, bring mir Wasser, bring
        mir Wasser.“, weil die haben ein und vierzig (41) und zwei und vierzig (42)
        Grade Fieber gehabt...'
    - who: David Boder
      start: '01:02:43.202'
      end: '01:02:44.975'
      u: Das war im Block, nicht im Revier?
    - who: Irena Rosenwasser
      start: '01:02:44.975'
      end: '01:03:03.413'
      u: Die waren schon alle im Block. Das Revier war...überall vor all den Blöcken
        waren heraus geschmissen zwanzig (20), dreißig (30) Tote. Also es war keine
        Ordnung mehr, Brot war schon...es hat überhaupt kein Brot gegeben, nur ein
        bisschen Suppe, die tranken wir...
    - who: David Boder
      start: '01:03:03.413'
      end: '01:03:06.917'
      u: Nachdem Sie die Toten raus getragen haben, haben Sie sich waschen können?
    - who: Irena Rosenwasser
      start: '01:03:06.917'
      end: '01:03:22.492'
      u: Nein, das war eben, dass wir haben mit diese Hände gegessen und ohne Wasser.
        Es war überhaupt kein Wasser. Einige vom Totenkommande sind gestorben natürlich
        von Infektion. Und so...
    - who: David Boder
      start: '01:03:22.492'
      end: '01:03:22.613'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:03:22.613'
      end: '01:03:46.097'
      u: ". . . also man hat Glück gehabt, so zum Beispiel, wie ich, ich bin am Leben
        geblieben. Die Stärksten und die Schönsten sind gestorben. Ich habe eine Freundin
        gehabt, achtzehn (18) Jahre alt, wir waren in Auschwitz und überall zusammen
        und in Bergen-Belsen ist sie gestorben...einen Tag vor der Befreiung. Nach
        der Befreiung war die Lage auch nicht besser geworden, weil..."
    - who: David Boder
      start: '01:03:46.097'
      end: '01:03:46.353'
      u: Warum?
    - who: Irena Rosenwasser
      start: '01:03:46.353'
      end: '01:03:53.614'
      u: ". . . weil die, die Okkupations-Truppen haben Essen gebracht, aber Militäressen,
        Konserven, die sind schwer..."
    - who: David Boder
      start: '01:03:53.614'
      end: '01:03:53.900'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:03:53.900'
      end: '01:04:07.709'
      u: Fette Suppe. Die Leute waren sehr ausgehungert und habe schnell gegessen
        und dann sind sie noch kranker geworden. Ich denke, dass nach der Befreiung
        noch dreißig tausend (30000) Leute sind gestorben...nach der Befreiung.
    - who: David Boder
      start: '01:04:07.709'
      end: '01:04:08.628'
      u: Nach der Befreiung?
    - who: Irena Rosenwasser
      start: '01:04:08.628'
      end: '01:04:09.137'
      u: Ja.
    - who: David Boder
      start: '01:04:09.137'
      end: '01:04:11.786'
      u: Wie viel schätzen Sie waren denn im Ganzen in Belsen?
    - who: Irena Rosenwasser
      start: '01:04:11.786'
      end: '01:04:27.351'
      u: In Belsen...in Belsen, kann man nicht...kann man überhaupt nicht schätzen,
        weil von alle Lager hat man nach Belsen gebracht die Leute. Und sehr Viele
        sind gestorben, aber täglich sind neue Transporte gekommen, so kann man das
        überhaupt nicht...
    - who: David Boder
      start: '01:04:27.351'
      end: '01:04:28.103'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:04:28.103'
      end: '01:04:28.356'
      u: ". . . schätzen..."
    - who: David Boder
      start: '01:04:28.356'
      end: '01:04:31.957'
      u: Aber zu einer Zeit wieviel Leute hat Belsen gehabt...zu gewisser Zeit?
    - who: Irena Rosenwasser
      start: '01:04:31.957'
      end: '01:04:32.899'
      u: Das weiß ich nicht genau.
    - who: David Boder
      start: '01:04:32.899'
      end: '01:04:33.637'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:04:33.637'
      end: '01:04:40.110'
      u: Wir waren überhaupt...wir wussten nicht...wir konnten das überhaupt nicht
        begreifen, dass die Engländer kommen.
    - who: David Boder
      start: '01:04:40.110'
      end: '01:04:40.321'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:04:40.321'
      end: '01:04:44.578'
      u: Wir waren alle so krank...ich war auch krank, ein und vierzig Fieber habe
        ich gehabt...
    - who: David Boder
      start: '01:04:44.578'
      end: '01:04:45.787'
      u: Oh, Sie waren auch krank?
    - who: Irena Rosenwasser
      start: '01:04:45.787'
      end: '01:04:47.776'
      u: Ja, aber ich bin nicht gelegen...
    - who: David Boder
      start: '01:04:47.776'
      end: '01:04:47.961'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:04:47.961'
      end: '01:05:06.124'
      u: ". . . einen Moment bin ich nicht gelegen. Es ist interessant, ich weiß,
        dass ich krank war, erstens meine Freundin hat mir gesagt, sie kann neben
        mir nicht schlafen, weil ich so heiß war. Meine Haare sind mir nachher ausgefallen
        und alle die Typhus gehabt haben, haben die Haare verloren."
    - who: David Boder
      start: '01:05:06.124'
      end: '01:05:08.269'
      u: Ah hm...nun?
    - who: Irena Rosenwasser
      start: '01:05:08.269'
      end: '01:05:17.130'
      u: Wer einmal sich gelegt hat ist nie mehr aufgestanden. Die Läuse haben sie
        lebend gegessen.
    - who: David Boder
      start: '01:05:17.130'
      end: '01:05:18.008'
      u: Nun?
    - who: Irena Rosenwasser
      start: '01:05:18.008'
      end: '01:05:20.387'
      u: Nun waren wir befreit.
    - who: David Boder
      start: '01:05:20.387'
      end: '01:05:24.114'
      u: Erzählen Sie mir, wie ist diese Befreiung gegangen?
    - who: Irena Rosenwasser
      start: '01:05:24.114'
      end: '01:05:38.697'
      u: Wir haben nicht viel bemerkt von der Befreiung. Wir sind nicht viel herum
        gegangen. Überall der Weg war voll mit Tote. Sie sind gesessen mit ihrer kleinen—wie
        heißt das...Schüssel...
    - who: David Boder
      start: '01:05:38.697'
      end: '01:05:38.990'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:05:38.990'
      end: '01:05:40.605'
      u: ". . . für Suppe und so sind sie gestorben."
    - who: David Boder
      start: '01:05:40.605'
      end: '01:05:42.025'
      u: Und so sind sie gestorben mit der Schüssel Suppe.
    - who: Irena Rosenwasser
      start: '01:05:42.025'
      end: '01:05:46.353'
      u: Da waren sie...niemand hat sie begraben, niemand hat sie getragen...
    - who: David Boder
      start: '01:05:46.353'
      end: '01:05:46.678'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:05:46.678'
      end: '01:06:01.551'
      u: ". . . so spazieren wir durch das Lager, wir waren alle so apathisch die
        Befreiung hab ich bemerkt, denn die Deutschen waren nicht mehr am Tor."
    - who: David Boder
      start: '01:06:01.551'
      end: '01:06:02.315'
      u: Sie sind verschwunden?
    - who: Irena Rosenwasser
      start: '01:06:02.315'
      end: '01:06:07.651'
      u: Sie sind verschwunden. Und einige Soldaten, so ungarische Soldaten, die in
        Deutschland waren, sind mit weisem Band gekommen.
    - who: David Boder
      start: '01:06:07.651'
      end: '01:06:07.787'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:06:07.787'
      end: '01:06:10.913'
      u: Da hab ich einen Soldaten gefragt, warum er hat ein weißes Band...
    - who: David Boder
      start: '01:06:10.913'
      end: '01:06:11.238'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:06:11.238'
      end: '01:06:15.105'
      u: ". . . da hat er gesagt, er weiß überhaupt nichts."
    - who: David Boder
      start: '01:06:15.105'
      end: '01:06:15.339'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:06:15.339'
      end: '01:06:25.769'
      u: Wir wussten nichts. Nur dann wussten wir, wenn wir fahren haben gesehen die
        Engländer in Uniform, mit Panzer...
    - who: David Boder
      start: '01:06:25.769'
      end: '01:06:26.499'
      u: Sie sind herein gekommen?
    - who: Irena Rosenwasser
      start: '01:06:26.499'
      end: '01:06:45.992'
      u: Sie sind herein gekommen. Ich erinnere mich, ich habe gesehen den Lager Kommandanten
        Kramer mit , ich glaube der Name war Eisenhower—ich erinnere mich nicht bestimmt—der
        hat gezeigt für die Herren. Er ist beim Auto gestanden und hat sein, seine
        Arbeit gezeigt.
    - who: David Boder
      start: '01:06:45.992'
      end: '01:06:46.304'
      u: Kramer?
    - who: Irena Rosenwasser
      start: '01:06:46.304'
      end: '01:06:56.412'
      u: Die Millionen Toten. Ja, der Kramer. Er hat gesagt, er wollte helfen, aber
        er hat keine Mittel gehabt und da konnte er nicht mehr machen.
    - who: David Boder
      start: '01:06:56.412'
      end: '01:06:58.918'
      u: Sie haben ihn aber...Oh ja, Kramer wurde nachher gehängt.
    - who: Irena Rosenwasser
      start: '01:06:58.918'
      end: '01:07:01.659'
      u: Ja, in Lüneburg war der Prozess.
    - who: David Boder
      start: '01:07:01.659'
      end: '01:07:02.051'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:07:02.051'
      end: '01:07:05.757'
      u: Gese und Kramer waren dort und einige SS wurden erhängt.
    - who: David Boder
      start: '01:07:05.757'
      end: '01:07:06.786'
      u: Ja, nun?
    - who: Irena Rosenwasser
      start: '01:07:06.786'
      end: '01:07:16.628'
      u: Das war die Befreiung. Nachher sind die Engländer gekommen und haben uns
        wirklich desinfiziert, nicht so wie in Auschwitz, sondern mit einem Pulver,
        das [unverständlich—Rauschen im Tonband]...
    - who: David Boder
      start: '01:07:16.628'
      end: '01:07:17.207'
      u: Ja, mit DDT.
    - who: Irena Rosenwasser
      start: '01:07:17.207'
      end: '01:07:20.623'
      u: Und die Kranken, die Schwerkranken...
    - who: David Boder
      start: '01:07:20.623'
      end: '01:07:22.827'
      u: Was haben sie getan? Das Pulver mit einem...
    - who: Irena Rosenwasser
      start: '01:07:22.827'
      end: '01:07:25.262'
      u: So mit einer...
    - who: David Boder
      start: '01:07:25.262'
      end: '01:07:26.057'
      u: Mit Pumpen.
    - who: Irena Rosenwasser
      start: '01:07:26.057'
      end: '01:07:34.749'
      u: Ja. Es war sehr angenehm. Die Läuse sind sofort verschwunden. Nachher sind
        sie wieder gekommen und sie haben uns wieder gegeben das...
    - who: David Boder
      start: '01:07:34.749'
      end: '01:07:35.318'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:07:35.318'
      end: '01:07:57.327'
      u: ". . . das Pulver. Und so war es von Tag zu Tag besser, ist es besser geworden.
        Ach, ich kann gar nicht erzählen den Umstand der im Lager war. Da waren keine
        Toiletten. Alles war draußen am Hof, der ganze Block war in so, weil bei Typhus,
        damit hat man einen schrecklichen Durchfall."
    - who: David Boder
      start: '01:07:57.327'
      end: '01:08:01.500'
      u: Ja. Was für ein Typhus war das? Magentyphus oder Flecktyphus?
    - who: Irena Rosenwasser
      start: '01:08:01.500'
      end: '01:08:03.002'
      u: Beide.
    - who: David Boder
      start: '01:08:03.002'
      end: '01:08:06.885'
      u: Beide Typhus. Und der Durchfall und da waren keine Toiletten?
    - who: Irena Rosenwasser
      start: '01:08:06.885'
      end: '01:08:12.183'
      u: Keine Toiletten. Und der Block war voll damit und der Hof und alles, alles.
    - who: David Boder
      start: '01:08:12.183'
      end: '01:08:14.339'
      u: Und wer hat das dann ausgeräumt?
    - who: Irena Rosenwasser
      start: '01:08:14.339'
      end: '01:08:23.466'
      u: Die SS Leute. Die Engländer haben die SS gebracht und die haben Ordnung gemacht
        und die haben nachher die Toten geschleppt und nicht wir, nicht das Toten
        Kommando...
    - who: David Boder
      start: '01:08:23.466'
      end: '01:08:23.730'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:08:23.730'
      end: '01:08:25.463'
      u: ". . . wir waren ja auch halb tot [lacht etwas]."
    - who: David Boder
      start: '01:08:25.463'
      end: '01:08:27.667'
      u: Haben Sie mit den SS gesprochen, wie war das dann?
    - who: Irena Rosenwasser
      start: '01:08:27.667'
      end: '01:08:36.352'
      u: Nein, nein. Die Leute vom Lager haben Steine geworfen, aber die Engländer
        haben gesagt, das ist nicht unsere Sache.
    - who: David Boder
      start: '01:08:36.352'
      end: '01:08:37.292'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:08:37.292'
      end: '01:08:44.369'
      u: Und die SS Frauen haben gearbeitet nachher,das haben wir gesehen. Und die
        haben die Toten...
    - who: David Boder
      start: '01:08:44.369'
      end: '01:08:45.076'
      u: Aufgeräumt?
    - who: Irena Rosenwasser
      start: '01:08:45.076'
      end: '01:09:01.382'
      u: ". . . aufgeräumt. Und es ist ein Friedhof, ein sehr großer Friedhof in Bergen-Belsen.
        Und wir waren transportiert in ein anderes Lager, ein neues Lager, wo die
        SS eigentlich haben gewohnt. Große Gebäude, gesundheitliche Gebäude mit Fenstern."
    - who: David Boder
      start: '01:09:01.382'
      end: '01:09:02.408'
      u: Bei Bergen-Belsen?
    - who: Irena Rosenwasser
      start: '01:09:02.408'
      end: '01:09:03.338'
      u: Neben...
    - who: David Boder
      start: '01:09:03.338'
      end: '01:09:04.220'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:09:04.220'
      end: '01:09:14.275'
      u: Neben Bergen. Das war schon viel, viel besser. Eine grössere Küche...
    - who: David Boder
      start: '01:09:14.275'
      end: '01:09:14.425'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:09:14.425'
      end: '01:09:18.062'
      u: ". . . eine grössere Küche und dann haben wir Kleider bekommen und Lebensmittel..."
    - who: David Boder
      start: '01:09:18.062'
      end: '01:09:20.100'
      u: Wer hat das gebracht?
    - who: Irena Rosenwasser
      start: '01:09:20.100'
      end: '01:09:40.018'
      u: American Joint Committee war dort, jüdische Relief und dass britische Rote
        Kreuz und verschiedene große Welt Organisationen. Die haben für alle Leute
        Kleiderstücke gegeben, die besten, gute,...das Beste zum Essen.
    - who: David Boder
      start: '01:09:40.018'
      end: '01:09:42.238'
      u: Nun haben Sie schon Betten für sich gehabt? [lacht etwas]
    - who: Irena Rosenwasser
      start: '01:09:42.238'
      end: '01:09:44.235'
      u: Ja, all. Eine Person in einem Bett.
    - who: David Boder
      start: '01:09:44.235'
      end: '01:09:45.117'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:09:45.117'
      end: '01:09:59.687'
      u: Aber leider sind Viele, Viele nachher gestorben von Schwäche. Sie konnten
        nicht...sie waren, zum Beispiel, Einige waren fünf und zwanzig (25) Kilo.
        Ich habe fünf und dreißig (5) gewogen, jetzt bin ich fünf und fünfzig (55),
        da hab ich zwanzig (20) Kilo zugenommen.
    - who: David Boder
      start: '01:09:59.687'
      end: '01:10:01.885'
      u: Nun, Sie sehen nicht zu dick aus! [lacht]
    - who: Irena Rosenwasser
      start: '01:10:01.885'
      end: '01:10:03.755'
      u: Nein. [lacht]
    - who: David Boder
      start: '01:10:03.755'
      end: '01:10:08.348'
      u: Nun sagen Sie mir, wo...wohin sind Sie dann von Bergen-Belsen gegangen?
    - who: Irena Rosenwasser
      start: '01:10:08.348'
      end: '01:10:10.647'
      u: Ich hab gearbeitet.
    - who: David Boder
      start: '01:10:10.647'
      end: '01:10:11.083'
      u: Wo?
    - who: Irena Rosenwasser
      start: '01:10:11.083'
      end: '01:10:16.561'
      u: Ich war mit [unverständlich] British Post Office, ich spreche doch etwas
        English
    - who: David Boder
      start: '01:10:16.561'
      end: '01:10:16.816'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:10:16.816'
      end: '01:10:20.023'
      u: ". . . und Französisch, so verschiedene Sprachen und..."
    - who: David Boder
      start: '01:10:20.023'
      end: '01:10:21.663'
      u: Und haben die für die Arbeit gezahlt?
    - who: Irena Rosenwasser
      start: '01:10:21.663'
      end: '01:10:24.431'
      u: Sie haben etwas in diese Mark, diese...
    - who: David Boder
      start: '01:10:24.431'
      end: '01:10:24.600'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:10:24.600'
      end: '01:10:41.188'
      u: ". . . Militär Mark bezahlt. Und wir haben Zigaretten bekommen und Pakete,
        diese Karitas-Pakete. Und es war recht angenehm und schöne Arbeit war es überhaupt
        für diese Leute die Briefe weiter schicken. Mit Militär Post haben wir das..."
    - who: David Boder
      start: '01:10:41.188'
      end: '01:10:41.362'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:10:41.362'
      end: '01:10:42.312'
      u: ". . . gemacht."
    - who: David Boder
      start: '01:10:42.312'
      end: '01:10:42.674'
      u: ". . . getan"
    - who: Irena Rosenwasser
      start: '01:10:42.674'
      end: '01:10:43.023'
      u: ". . . getan."
    - who: David Boder
      start: '01:10:43.023'
      end: '01:10:44.811'
      u: Ja. Und dann?
    - who: Irena Rosenwasser
      start: '01:10:44.811'
      end: '01:10:57.841'
      u: Da war ich in Bergen-Belsen und habe dort gearbeitet bis Oktober. Und dann
        im Oktober mit American Joint Konvoi bin ich von Bergen-Belsen durch Belgien
        und dann nach Paris gekommen.
    - who: David Boder
      start: '01:10:57.841'
      end: '01:11:00.726'
      u: Warum sind Sie nicht nach Ungarn zurück gegangen?
    - who: Irena Rosenwasser
      start: '01:11:00.726'
      end: '01:11:05.824'
      u: Weil ich wusste, dass ich habe dort nichts mehr...
    - who: David Boder
      start: '01:11:05.824'
      end: '01:11:08.331'
      u: Ein bisschen lauter...sie wussten...
    - who: Irena Rosenwasser
      start: '01:11:08.331'
      end: '01:11:30.284'
      u: ". . . dass ich leider nicht [unverständlich] habe, weil meine Brüder waren
        fesche, junge Leute...und wir wussten schon...ich war doch in Belsen vom zum
        fünfzehnten (15) April und dann waren wir befreit...bis Oktober...und da habe
        ich keine Nachricht bekommen...und Viele sind von Ungarn zurück gekommen.
        Die waren in Ungarn und sind auch zurück gekommen."
    - who: David Boder
      start: '01:11:30.284'
      end: '01:11:32.292'
      u: Das heißt sie sind von Belsen nach Ungarn gegangen und warum sind sie zurück
        gekommen?
    - who: Irena Rosenwasser
      start: '01:11:32.292'
      end: '01:11:40.115'
      u: Weil die haben niemanden gefunden und haben nur schreckliche Sorgen gehabt.
    - who: David Boder
      start: '01:11:40.115'
      end: '01:11:40.336'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:11:40.336'
      end: '01:11:46.207'
      u: Schwierigkeiten und Sorgen und sie haben gedacht, sie werden auswandern,
        aber von einem Lager ist es...
    - who: David Boder
      start: '01:11:46.207'
      end: '01:11:46.529'
      u: Leichter?
    - who: Irena Rosenwasser
      start: '01:11:46.529'
      end: '01:11:47.261'
      u: ". . . leichter."
    - who: David Boder
      start: '01:11:47.261'
      end: '01:11:47.630'
      u: Und dann wie sind Sie...
    - who: Irena Rosenwasser
      start: '01:11:47.630'
      end: '01:11:55.897'
      u: Und dann wenn sie zurück kommen, dann habe ich sofort geschrieben und Nachrichten
        bekommen, dass leider niemand ist zu Hause von meiner Familie.
    - who: David Boder
      start: '01:11:55.897'
      end: '01:11:56.403'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:11:56.403'
      end: '01:12:07.475'
      u: Und da hat es für mich keinen Zweck gehabt zurück zu kehren, denn ich will
        auch auswandern nach Amerika und haben ein Affidavit schon seit Belsen...
    - who: David Boder
      start: '01:12:07.475'
      end: '01:12:08.028'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:12:08.028'
      end: '01:12:12.514'
      u: ". . . bekommen nach Amerika und damit bin ich nach Paris gekommen."
    - who: David Boder
      start: '01:12:12.514'
      end: '01:12:12.912'
      u: Oh, das war...[beide sprechen]
    - who: Irena Rosenwasser
      start: '01:12:12.912'
      end: '01:12:14.212'
      u: ". . . und nach einer Woche..."
    - who: David Boder
      start: '01:12:14.212'
      end: '01:12:16.126'
      u: ". . . zum ersten Mal in Frankreich?"
    - who: Irena Rosenwasser
      start: '01:12:16.126'
      end: '01:12:16.600'
      u: Ja.
    - who: David Boder
      start: '01:12:16.600'
      end: '01:12:16.819'
      u: Ja.
    - who: Irena Rosenwasser
      start: '01:12:16.819'
      end: '01:12:24.972'
      u: Ich war noch nie in Frankreich. Nach einer Woche hab ich ein employ...also
        eine Stelle hier bei Joint bekommen und seit dann arbeite ich hier.
    - who: David Boder
      start: '01:12:24.972'
      end: '01:12:25.363'
      u: Aha.
    - who: Irena Rosenwasser
      start: '01:12:25.363'
      end: '01:12:27.343'
      u: Und ich warte auf meine Emigration.
    - who: David Boder
      start: '01:12:27.343'
      end: '01:12:30.137'
      u: Und Sie gehen nach Los Angeles?
    - who: Irena Rosenwasser
      start: '01:12:30.137'
      end: '01:12:32.783'
      u: Ich hoffe es.
    - who: David Boder
      start: '01:12:32.783'
      end: '01:12:37.425'
      u: Dann müssen Sie meine Tochter aufsuchen, sie ist Doktor there.
    - who: Irena Rosenwasser
      start: '01:12:37.425'
      end: '01:12:38.180'
      u: Aha.
    - who: David Boder
      start: '01:12:38.180'
      end: '01:12:42.035'
      u: Und ihr Mann ist Doktor. Sie ist Dr. Boder.
    - who: Irena Rosenwasser
      start: '01:12:42.035'
      end: '01:12:42.431'
      u: Boder.
    - who: David Boder
      start: '01:12:42.431'
      end: '01:12:43.742'
      u: Mein Name ist Boder auch.
    - who: Irena Rosenwasser
      start: '01:12:43.742'
      end: '01:12:46.677'
      u: Können Sie mir vielleicht die Adresse geben?
    - who: David Boder
      start: '01:12:46.677'
      end: '01:12:48.197'
      u: Und sie geben mir Ihre Adresse.
    - who: Irena Rosenwasser
      start: '01:12:48.197'
      end: '01:12:50.388'
      u: Ja.
    - who: David Boder
      start: '01:12:50.388'
      end: '01:13:21.199'
      u: "[In English] Also...this completes the interview with Miss Irena Rosen...Rosenwasser,
        Spool sixty three (63). The beginning is on Spool sixty two (62). Paris, August
        22nd, 1946. Hm, would you say it in English, your address, the address of
        your uncle in Los Angeles. Would you say that?"
    - who: Irena Rosenwasser
      start: '01:13:21.199'
      end: '01:13:33.960'
      u: Rabbiner Goldberger, two thousand four hundred seventeen [unintelligible]
        Street, Los Angeles forty three (43), California.
    - who: David Boder
      start: '01:13:33.960'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Aha. Alright.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:15.015'
      end: '00:00:40.613'
      u: "[In English] Paris, August the 22nd 1946, at the headquarters of the Joint,
        American Joint Distribution Committee. The interviewee is Miss Irena Rosenwasser.
        Also...and she prefers to speak German although her English is...seems to
        be rather satisfactory."
    - who: David Boder
      start: '00:00:40.613'
      end: '00:00:45.402'
      u: "[In German] Now then Miss Rosenwasser, will you tell us where you are from?"
    - who: Irena Rosenwasser
      start: '00:00:45.402'
      end: '00:00:46.573'
      u: From Hungary
    - who: David Boder
      start: '00:00:46.573'
      end: '00:00:53.390'
      u: You are from Hungary. You were telling me that you wanted to go to America
        and that you belong to the Hungarian quota. Is that so?
    - who: Irena Rosenwasser
      start: '00:00:53.390'
      end: '00:00:53.870'
      u: Yes.
    - who: David Boder
      start: '00:00:53.870'
      end: '00:00:56.936'
      u: And you have an uncle in Los Angeles; and what is his name?
    - who: Irena Rosenwasser
      start: '00:00:56.936'
      end: '00:00:58.112'
      u: Rabbi Goldberger.
    - who: David Boder
      start: '00:00:58.112'
      end: '00:01:09.884'
      u: But you must talk straight. When you turn your head [with a chuckle]...we
        don’t have television yet, is that not so? He is the Rabbi, Dr. Goldberger,
        is that so?
    - who: Irena Rosenwasser
      start: '00:01:09.884'
      end: '00:01:10.378'
      u: Yes.
    - who: David Boder
      start: '00:01:10.378'
      end: '00:01:21.736'
      u: Now then, Miss Rosenwasser, will you please tell me where you were when the
        war started—where did the war reach you? Speak louder.
    - who: Irena Rosenwasser
      start: '00:01:21.736'
      end: '00:01:26.263'
      u: And so, I was home until the year ’44.
    - who: David Boder
      start: '00:01:26.263'
      end: '00:01:27.671'
      u: Where is that ‘home’?
    - who: Irena Rosenwasser
      start: '00:01:27.671'
      end: '00:01:31.322'
      u: In Hungary, in Kisvarda...
    - who: David Boder
      start: '00:01:31.322'
      end: '00:01:32.171'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:01:32.171'
      end: '00:01:35.396'
      u: ". . . with my parents, with my whole family."
    - who: David Boder
      start: '00:01:35.396'
      end: '00:01:39.034'
      u: Will you please tell me how many people there were in your family?
    - who: Irena Rosenwasser
      start: '00:01:39.034'
      end: '00:01:40.692'
      u: Six children...
    - who: David Boder
      start: '00:01:40.692'
      end: '00:01:41.011'
      u: Yes, you father...
    - who: Irena Rosenwasser
      start: '00:01:41.011'
      end: '00:01:41.975'
      u: ". . . and the parents."
    - who: David Boder
      start: '00:01:41.975'
      end: '00:01:43.408'
      u: You father and your mother...
    - who: Irena Rosenwasser
      start: '00:01:43.408'
      end: '00:01:44.020'
      u: Yes.
    - who: David Boder
      start: '00:01:44.020'
      end: '00:01:45.824'
      u: ". . . and six children."
    - who: Irena Rosenwasser
      start: '00:01:45.824'
      end: '00:01:46.690'
      u: Six children.
    - who: David Boder
      start: '00:01:46.690'
      end: '00:01:49.790'
      u: And which child were you? The oldest or which...?
    - who: Irena Rosenwasser
      start: '00:01:49.790'
      end: '00:01:53.150'
      u: My brother is the oldest. I follow afterwards.
    - who: David Boder
      start: '00:01:53.150'
      end: '00:01:55.196'
      u: Yes. And then the other children. How old...
    - who: Irena Rosenwasser
      start: '00:01:55.196'
      end: '00:01:56.903'
      u: They were smaller.
    - who: David Boder
      start: '00:01:56.903'
      end: '00:01:58.876'
      u: What do you mean, ‘they were’...?
    - who: Irena Rosenwasser
      start: '00:01:58.876'
      end: '00:02:03.475'
      u: Now, one was eight years old, ten years, seventeen, and twenty years [old].
    - who: David Boder
      start: '00:02:03.475'
      end: '00:02:05.987'
      u: Yes...And you were then already over twenty.
    - who: Irena Rosenwasser
      start: '00:02:05.987'
      end: '00:02:06.514'
      u: Yes.
    - who: David Boder
      start: '00:02:06.514'
      end: '00:02:14.434'
      u: Yes...Now, you lived in Hungary; and tell me what happened there when the
        war started.
    - who: Irena Rosenwasser
      start: '00:02:14.434'
      end: '00:02:23.175'
      u: When the war started it was, in general, not bad for the Jews.
    - who: David Boder
      start: '00:02:23.175'
      end: '00:02:23.828'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:02:23.828'
      end: '00:02:35.525'
      u: Only when the Germans had come in, in ’44, the Jews were concentrated in
        various ghettos, and from the ghettos they were shipped away.
    - who: David Boder
      start: '00:02:35.525'
      end: '00:02:47.109'
      u: Now will you tell me what happened to you personally, in you city—what you,
        yourself, have seen and experienced. Also, how did that start?
    - who: Irena Rosenwasser
      start: '00:02:47.109'
      end: '00:03:08.445'
      u: The Jews could not leave their homes. The names of all Jews were registered,
        a list was made of the children, of the business, of the property. And the
        Jews had to give up everything, and they could take to the ghetto only about
        fifty kilos.
    - who: David Boder
      start: '00:03:08.445'
      end: '00:03:13.861'
      u: Aha...Now how did that happen? How was that announced, that they must go
        to the ghetto?
    - who: Irena Rosenwasser
      start: '00:03:13.861'
      end: '00:03:16.888'
      u: The gendarmerie have announced that.
    - who: David Boder
      start: '00:03:16.888'
      end: '00:03:19.838'
      u: Yes. And do you remember about what month it was?
    - who: Irena Rosenwasser
      start: '00:03:19.838'
      end: '00:03:23.040'
      u: Yes, it was in May, ’44; in May.
    - who: David Boder
      start: '00:03:23.040'
      end: '00:03:26.226'
      u: Also what did they say? You must...?
    - who: Irena Rosenwasser
      start: '00:03:26.226'
      end: '00:03:30.102'
      u: Already before there were always [?] ‘Jewish Laws’, against the Jews.
    - who: David Boder
      start: '00:03:30.102'
      end: '00:03:30.274'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:03:30.274'
      end: '00:03:32.983'
      u: Already everything was taken over.
    - who: David Boder
      start: '00:03:32.983'
      end: '00:03:33.493'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:03:33.493'
      end: '00:03:36.578'
      u: The business, for instance, the fields and...
    - who: David Boder
      start: '00:03:36.578'
      end: '00:03:40.084'
      u: Yes, what was the business of your parents?
    - who: Irena Rosenwasser
      start: '00:03:40.084'
      end: '00:03:41.346'
      u: Dresses.
    - who: David Boder
      start: '00:03:41.346'
      end: '00:03:43.291'
      u: Aha...They had a dress business.
    - who: Irena Rosenwasser
      start: '00:03:43.291'
      end: '00:03:43.598'
      u: Yes...
    - who: David Boder
      start: '00:03:43.598'
      end: '00:03:45.555'
      u: So how was the business taken away? What did they...
    - who: Irena Rosenwasser
      start: '00:03:45.555'
      end: '00:03:50.909'
      u: Padlocked. Everything was registered and padlocked—and they took the key.
    - who: David Boder
      start: '00:03:50.909'
      end: '00:03:52.817'
      u: And the things remained in the store?
    - who: Irena Rosenwasser
      start: '00:03:52.817'
      end: '00:03:53.476'
      u: Yes.
    - who: David Boder
      start: '00:03:53.476'
      end: '00:03:56.294'
      u: Yes...And do you know what happened afterwards to it?
    - who: Irena Rosenwasser
      start: '00:03:56.294'
      end: '00:04:00.006'
      u: That I don’t know. I think they have...the Germans have taken everything.
    - who: David Boder
      start: '00:04:00.006'
      end: '00:04:06.430'
      u: Aha...Now they simply padlocked you business. Did they demand the money?
    - who: Irena Rosenwasser
      start: '00:04:06.430'
      end: '00:04:10.012'
      u: Everything, yes! The cash box, the full cashier box, and the merchandise.
    - who: David Boder
      start: '00:04:10.012'
      end: '00:04:14.541'
      u: Aha...And all that they have taken away. And then what did they tell you
        to do?
    - who: Irena Rosenwasser
      start: '00:04:14.541'
      end: '00:04:17.881'
      u: That we should remain in the homes...the homes.
    - who: David Boder
      start: '00:04:17.881'
      end: '00:04:18.079'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:04:18.079'
      end: '00:04:24.294'
      u: And there were daily two or three hours free [open], when we could get something,
        provisions,...
    - who: David Boder
      start: '00:04:24.294'
      end: '00:04:24.707'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:04:24.707'
      end: '00:04:34.376'
      u: And then, after a week, they told us that we would all be concentrated. a
        few buildings were...
    - who: David Boder
      start: '00:04:34.376'
      end: '00:04:34.812'
      u: ". . . assigned?"
    - who: Irena Rosenwasser
      start: '00:04:34.812'
      end: '00:04:39.620'
      u: ". . . assigned. And so we came on a cart [carriage?] to the ghetto."
    - who: David Boder
      start: '00:04:39.620'
      end: '00:04:42.098'
      u: What was the name of the city where you lived, again?
    - who: Irena Rosenwasser
      start: '00:04:42.098'
      end: '00:04:43.363'
      u: Kisvarda.
    - who: David Boder
      start: '00:04:43.363'
      end: '00:04:45.408'
      u: How many people lived there altogether?
    - who: Irena Rosenwasser
      start: '00:04:45.408'
      end: '00:04:46.730'
      u: Sixteen thousand.
    - who: David Boder
      start: '00:04:46.730'
      end: '00:04:47.358'
      u: Altogether?
    - who: Irena Rosenwasser
      start: '00:04:47.358'
      end: '00:04:47.815'
      u: Yes.
    - who: David Boder
      start: '00:04:47.815'
      end: '00:04:49.608'
      u: And how many Jews were there, approximately?
    - who: Irena Rosenwasser
      start: '00:04:49.608'
      end: '00:04:59.310'
      u: Jews, there were two thousand, but the whole environs were concentrated in
        Kisvarda. That is, we had there in the ghetto about six thousand Jews.
    - who: David Boder
      start: '00:04:59.310'
      end: '00:05:01.451'
      u: Aha...That is, they have also [brought in] the Jews from the environs?
    - who: Irena Rosenwasser
      start: '00:05:01.451'
      end: '00:05:04.757'
      u: Yes. That was a concentration point, Kisvarda.
    - who: David Boder
      start: '00:05:04.757'
      end: '00:05:09.069'
      u: Yes. And then, how did they get up the ghetto? How was that set up?
    - who: Irena Rosenwasser
      start: '00:05:09.069'
      end: '00:05:16.836'
      u: Two streets were designated for this [purpose], with large buildings. Everything
        was vacated, the Christians had to go away...
    - who: David Boder
      start: '00:05:16.836'
      end: '00:05:17.497'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:05:17.497'
      end: '00:05:24.623'
      u: ". . . and we got that. In one room we were approximately twelve to twenty
        people."
    - who: David Boder
      start: '00:05:24.623'
      end: '00:05:25.852'
      u: Yes...In one room!
    - who: Irena Rosenwasser
      start: '00:05:25.852'
      end: '00:05:28.690'
      u: In one room. Yes...Children with men and women together.
    - who: David Boder
      start: '00:05:28.690'
      end: '00:05:29.363'
      u: Now, how did they sleep there?
    - who: Irena Rosenwasser
      start: '00:05:29.363'
      end: '00:05:30.724'
      u: They were lying on the floor...
    - who: David Boder
      start: '00:05:30.724'
      end: '00:05:30.860'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:05:30.860'
      end: '00:05:39.235'
      u: ". . . no beds, no furniture of any kind was there—no chair, nothing. It
        was strictly prohibited."
    - who: David Boder
      start: '00:05:39.235'
      end: '00:05:39.647'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:05:39.647'
      end: '00:05:42.317'
      u: And we made [we cooked] kitchen...
    - who: David Boder
      start: '00:05:42.317'
      end: '00:05:42.489'
      u: Where?
    - who: Irena Rosenwasser
      start: '00:05:42.489'
      end: '00:05:46.768'
      u: ". . . in the hotel. Well, there was a place..."
    - who: David Boder
      start: '00:05:46.768'
      end: '00:05:47.321'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:05:47.321'
      end: '00:05:48.261'
      u: ". . . a school yard..."
    - who: David Boder
      start: '00:05:48.261'
      end: '00:05:48.418'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:05:48.418'
      end: '00:05:49.214'
      u: ". . . There they, they built..."
    - who: David Boder
      start: '00:05:49.214'
      end: '00:05:49.479'
      u: "[word not clear, sounds like ‘streets’]"
    - who: Irena Rosenwasser
      start: '00:05:49.479'
      end: '00:05:57.866'
      u: ". . . a large, large kitchens, the Jews [built them]..."
    - who: David Boder
      start: '00:05:57.866'
      end: '00:06:33.454'
      u: "[In English] There is a break in the spool which has to be fixed after rewinding.
        [Pause] [In German] Now then, Miss Rosenwasser, we were talking about the
        order that you had to go to the ghetto. You were twelve or ten people in one
        room, men, women and children, and your property was taken away, and you say
        that the money was taken away. What else did you have to surrender? You said
        something about jewelry. Now..."
    - who: Irena Rosenwasser
      start: '00:06:33.454'
      end: '00:06:43.835'
      u: About jewelry...All things of value we had to surrender, only foodstuff and
        a few pieces of clothing were we permitted to take with us. Then...
    - who: David Boder
      start: '00:06:43.835'
      end: '00:06:46.673'
      u: Have you hidden any of your money?
    - who: Irena Rosenwasser
      start: '00:06:46.673'
      end: '00:06:57.036'
      u: No, we have hidden nothing. Daily the police came and led away the Jews and
        beat them horribly.
    - who: David Boder
      start: '00:06:57.036'
      end: '00:06:58.490'
      u: Already in the ghetto, from the ghetto?
    - who: Irena Rosenwasser
      start: '00:06:58.490'
      end: '00:07:05.904'
      u: Yes, from the ghetto where they have hidden their money and their wealth.
        A few they even killed.
    - who: David Boder
      start: '00:07:05.904'
      end: '00:07:09.561'
      u: Yes. Did something of the kind happen to your family?
    - who: Irena Rosenwasser
      start: '00:07:09.561'
      end: '00:07:10.585'
      u: No.
    - who: David Boder
      start: '00:07:10.585'
      end: '00:07:14.225'
      u: Why? Did they believe you that you had surrendered everything?
    - who: Irena Rosenwasser
      start: '00:07:14.225'
      end: '00:07:16.595'
      u: Because we were not such rich people.
    - who: David Boder
      start: '00:07:16.595'
      end: '00:07:24.634'
      u: Oh, you were not rich people from the start. And so...now what happened afterwards?
    - who: Irena Rosenwasser
      start: '00:07:24.634'
      end: '00:07:24.854'
      u: We were...
    - who: David Boder
      start: '00:07:24.854'
      end: '00:07:28.605'
      u: What were people doing in the ghetto in order to live?
    - who: Irena Rosenwasser
      start: '00:07:28.605'
      end: '00:07:37.112'
      u: Nothing at all. We only organized [the] Jews to do what we could. There were
        a few physicians...
    - who: David Boder
      start: '00:07:37.112'
      end: '00:07:37.341'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:07:37.341'
      end: '00:07:43.962'
      u: ". . . and...police, Jewish police, but from outside there came no help."
    - who: David Boder
      start: '00:07:43.962'
      end: '00:07:44.467'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:07:44.467'
      end: '00:07:52.133'
      u: Nothing at all. The Wehrmacht [German regular army of occupation] was in
        the city, the German Wehrmacht and a few SS men.
    - who: David Boder
      start: '00:07:52.133'
      end: '00:07:54.675'
      u: Aha...Now and so...
    - who: Irena Rosenwasser
      start: '00:07:54.675'
      end: '00:08:24.295'
      u: We figured that we remain here. But at the end of the month there came the
        notice that we must leave the ghetto. In two transports we were led out to
        the railroad station. There everything was again inspected and everything
        was taken away [a chuckle], and afterwards we were crowded in, seventy-seven
        people, in one cattle car.
    - who: David Boder
      start: '00:08:24.295'
      end: '00:08:28.143'
      u: Why do you call it a cattle car? A freight car? Or was it really a cattle
        car?
    - who: Irena Rosenwasser
      start: '00:08:28.143'
      end: '00:08:29.645'
      u: It was for horses.
    - who: David Boder
      start: '00:08:29.645'
      end: '00:08:30.165'
      u: How did you know?
    - who: Irena Rosenwasser
      start: '00:08:30.165'
      end: '00:08:32.691'
      u: It was written on it [forty men and eight horses].
    - who: David Boder
      start: '00:08:32.691'
      end: '00:08:33.091'
      u: Oh, yes.
    - who: Irena Rosenwasser
      start: '00:08:33.091'
      end: '00:08:35.353'
      u: A German RR-car, it was for...
    - who: David Boder
      start: '00:08:35.353'
      end: '00:08:35.465'
      u: Forty men?
    - who: Irena Rosenwasser
      start: '00:08:35.465'
      end: '00:08:37.366'
      u: ". . . forty or thirty horses."
    - who: David Boder
      start: '00:08:37.366'
      end: '00:08:37.670'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:08:37.670'
      end: '00:08:39.180'
      u: I don’t know so exactly what it was...
    - who: David Boder
      start: '00:08:39.180'
      end: '00:08:40.793'
      u: Now then?
    - who: Irena Rosenwasser
      start: '00:08:40.793'
      end: '00:08:42.502'
      u: It [the car] was lead-sealed [with a seal of lead]
    - who: David Boder
      start: '00:08:42.502'
      end: '00:08:44.676'
      u: Yes. And how many people were you there?
    - who: Irena Rosenwasser
      start: '00:08:44.676'
      end: '00:08:46.469'
      u: Seventy-seven people.
    - who: David Boder
      start: '00:08:46.469'
      end: '00:08:49.135'
      u: Who counted that?
    - who: Irena Rosenwasser
      start: '00:08:49.135'
      end: '00:08:56.324'
      u: Well, the gendarmerie. When we embarked the people were counted, so that
        nobody be absent...
    - who: David Boder
      start: '00:08:56.324'
      end: '00:08:57.417'
      u: Aha...And...
    - who: Irena Rosenwasser
      start: '00:08:57.417'
      end: '00:09:00.996'
      u: There was a large counting place, and the people were counted [one word not
        clear].
    - who: David Boder
      start: '00:09:00.996'
      end: '00:09:06.279'
      u: Yes. The Germans called that appell, which means to count the people...
    - who: Irena Rosenwasser
      start: '00:09:06.279'
      end: '00:09:06.459'
      u: Yes.
    - who: David Boder
      start: '00:09:06.459'
      end: '00:09:07.520'
      u: ". . . and call out their numbers, etc."
    - who: Irena Rosenwasser
      start: '00:09:07.520'
      end: '00:09:08.136'
      u: Yes.
    - who: David Boder
      start: '00:09:08.136'
      end: '00:09:14.682'
      u: Now...and...now then...were you and your whole family together?
    - who: Irena Rosenwasser
      start: '00:09:14.682'
      end: '00:09:21.399'
      u: Yes. In the RR-car we were still together.
    - who: David Boder
      start: '00:09:21.399'
      end: '00:09:27.080'
      u: "[There is some interruption] In the RR-car you were together...Yes?"
    - who: Irena Rosenwasser
      start: '00:09:27.080'
      end: '00:09:28.465'
      u: Up to Auschwitz.
    - who: David Boder
      start: '00:09:28.465'
      end: '00:09:28.697'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:09:28.697'
      end: '00:09:36.688'
      u: We traveled approximately three days without air, without water, and with
        two dead...
    - who: David Boder
      start: '00:09:36.688'
      end: '00:09:38.469'
      u: How come? The dead were not removed?
    - who: Irena Rosenwasser
      start: '00:09:38.469'
      end: '00:09:40.247'
      u: "[In English] No. [Repeats in German] No."
    - who: David Boder
      start: '00:09:40.247'
      end: '00:09:45.235'
      u: You say without air, without water, Were there no windows in the RR-car?
    - who: Irena Rosenwasser
      start: '00:09:45.235'
      end: '00:09:49.130'
      u: There were only...there were only a few openings [holes]. But in spite of
        that...
    - who: David Boder
      start: '00:09:49.130'
      end: '00:09:50.383'
      u: Yes. And...
    - who: Irena Rosenwasser
      start: '00:09:50.383'
      end: '00:09:52.536'
      u: ". . . but they were not open."
    - who: David Boder
      start: '00:09:52.536'
      end: '00:09:54.518'
      u: Now tell me, was there a toilet?
    - who: Irena Rosenwasser
      start: '00:09:54.518'
      end: '00:09:56.875'
      u: No, altogether not a single one.
    - who: David Boder
      start: '00:09:56.875'
      end: '00:10:02.134'
      u: So, how did the people...take care of themselves?
    - who: Irena Rosenwasser
      start: '00:10:02.134'
      end: '00:10:04.417'
      u: Well, a curtain was made...
    - who: David Boder
      start: '00:10:04.417'
      end: '00:10:06.489'
      u: They made a curtain...Yes...?
    - who: Irena Rosenwasser
      start: '00:10:06.489'
      end: '00:10:07.096'
      u: Yes.
    - who: David Boder
      start: '00:10:07.096'
      end: '00:10:11.963'
      u: Yes. And...when...when was that thrown out?
    - who: Irena Rosenwasser
      start: '00:10:11.963'
      end: '00:10:14.464'
      u: Only upon arrival.
    - who: David Boder
      start: '00:10:14.464'
      end: '00:10:18.130'
      u: Only upon arrival. So the air was very bad?
    - who: Irena Rosenwasser
      start: '00:10:18.130'
      end: '00:10:22.307'
      u: Very bad. That is why two had died. Two [of the] more feeble people.
    - who: David Boder
      start: '00:10:22.307'
      end: '00:10:23.841'
      u: Men or women?
    - who: Irena Rosenwasser
      start: '00:10:23.841'
      end: '00:10:26.401'
      u: An old man, and a rather young woman.
    - who: David Boder
      start: '00:10:26.401'
      end: '00:10:28.509'
      u: All right. Now then...
    - who: Irena Rosenwasser
      start: '00:10:28.509'
      end: '00:10:53.363'
      u: We arrived in Auschwitz about...but the journey was very bad, because constantly
        the SS would enter, they opened the RR-cars...with arms [in hand] and demand
        sliver [?] watch...
    - who: David Boder
      start: '00:10:53.363'
      end: '00:10:53.509'
      u: watches...?
    - who: Irena Rosenwasser
      start: '00:10:53.509'
      end: '00:10:58.265'
      u: Watches, and toiletries, and money, jewelry...
    - who: David Boder
      start: '00:10:58.265'
      end: '00:10:58.661'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:10:58.661'
      end: '00:11:00.603'
      u: And so they looted again.
    - who: David Boder
      start: '00:11:00.603'
      end: '00:11:01.510'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:01.510'
      end: '00:11:06.044'
      u: Then we arrived at about twelve o’clock at night in Auschwitz.
    - who: David Boder
      start: '00:11:06.044'
      end: '00:11:08.045'
      u: Now, how many days did you travel?
    - who: Irena Rosenwasser
      start: '00:11:08.045'
      end: '00:11:10.661'
      u: About two and a half, three days.
    - who: David Boder
      start: '00:11:10.661'
      end: '00:11:12.936'
      u: Yes, and then you arrived in Auschwitz...
    - who: Irena Rosenwasser
      start: '00:11:12.936'
      end: '00:11:14.925'
      u: It was on a Friday night...
    - who: David Boder
      start: '00:11:14.925'
      end: '00:11:15.234'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:15.234'
      end: '00:11:28.334'
      u: ". . . We arrived at the rr-station of Auschwitz. We had to wait two to three
        hours, and afterwards they opened the RR-car and we disembarked"
    - who: David Boder
      start: '00:11:28.334'
      end: '00:11:28.706'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:28.706'
      end: '00:11:36.058'
      u: They told us immediately, we have to leave all the baggage, everything in
        the RR-car, we shall get it tomorrow.
    - who: David Boder
      start: '00:11:36.058'
      end: '00:11:36.716'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:36.716'
      end: '00:11:42.498'
      u: Then they started the ‘selection’. We, of course, did not know what that
        meant.
    - who: David Boder
      start: '00:11:42.498'
      end: '00:11:43.378'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:43.378'
      end: '00:11:50.349'
      u: My mother, with two siblings, were assigned to the right side...
    - who: David Boder
      start: '00:11:50.349'
      end: '00:11:51.613'
      u: Were those sisters or brother...?
    - who: Irena Rosenwasser
      start: '00:11:51.613'
      end: '00:11:52.009'
      u: Yes...
    - who: David Boder
      start: '00:11:52.009'
      end: '00:11:52.881'
      u: Two sisters?
    - who: Irena Rosenwasser
      start: '00:11:52.881'
      end: '00:11:53.562'
      u: Yes...
    - who: David Boder
      start: '00:11:53.562'
      end: '00:11:53.646'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:11:53.646'
      end: '00:11:54.815'
      u: ". . . and I..."
    - who: David Boder
      start: '00:11:54.815'
      end: '00:11:56.448'
      u: How old were the girls?
    - who: Irena Rosenwasser
      start: '00:11:56.448'
      end: '00:11:58.128'
      u: Eight and ten years old.
    - who: David Boder
      start: '00:11:58.128'
      end: '00:12:00.046'
      u: Yes, the mother with the two children.
    - who: Irena Rosenwasser
      start: '00:12:00.046'
      end: '00:12:02.368'
      u: Yes. My mother was forty-eight years old.
    - who: David Boder
      start: '00:12:02.368'
      end: '00:12:03.664'
      u: Yes, and...
    - who: Irena Rosenwasser
      start: '00:12:03.664'
      end: '00:12:07.136'
      u: And my brothers again by themselves, separately...the men were immediately...
    - who: David Boder
      start: '00:12:07.136'
      end: '00:12:08.563'
      u: And your father?
    - who: Irena Rosenwasser
      start: '00:12:08.563'
      end: '00:12:09.807'
      u: The father too...
    - who: David Boder
      start: '00:12:09.807'
      end: '00:12:10.465'
      u: With the brothers?
    - who: Irena Rosenwasser
      start: '00:12:10.465'
      end: '00:12:21.032'
      u: Yes...again...because I was...You see, the younger people were again gathered
        separately.
    - who: David Boder
      start: '00:12:21.032'
      end: '00:12:21.642'
      u: Yes...and?
    - who: Irena Rosenwasser
      start: '00:12:21.642'
      end: '00:12:23.750'
      u: "[She weeps]...and I have never seen them again."
    - who: David Boder
      start: '00:12:23.750'
      end: '00:12:25.427'
      u: Whom have you never seen again [the question arose from the ambiguous meaning
        of the pronoun sie/?
    - who: Irena Rosenwasser
      start: '00:12:25.427'
      end: '00:12:27.285'
      u: None of my family.
    - who: David Boder
      start: '00:12:27.285'
      end: '00:12:28.926'
      u: Your brothers, neither?
    - who: Irena Rosenwasser
      start: '00:12:28.926'
      end: '00:12:34.815'
      u: No...Nobody. [Pause] My brother...one of them...you see, we were six children.
    - who: David Boder
      start: '00:12:34.815'
      end: '00:12:34.983'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:12:34.983'
      end: '00:12:37.315'
      u: One brother did not come with us.
    - who: David Boder
      start: '00:12:37.315'
      end: '00:12:38.396'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:12:38.396'
      end: '00:12:40.316'
      u: So this one remained alive.
    - who: David Boder
      start: '00:12:40.316'
      end: '00:12:41.603'
      u: How old is he, was he?
    - who: Irena Rosenwasser
      start: '00:12:41.603'
      end: '00:12:46.495'
      u: Twenty-six years [old]. He is now twenty-eight years old.
    - who: David Boder
      start: '00:12:46.495'
      end: '00:12:47.719'
      u: Was he married?
    - who: Irena Rosenwasser
      start: '00:12:47.719'
      end: '00:12:48.452'
      u: no.
    - who: David Boder
      start: '00:12:48.452'
      end: '00:12:50.230'
      u: And how come he remained behind?
    - who: Irena Rosenwasser
      start: '00:12:50.230'
      end: '00:12:55.491'
      u: You see, he by himself, escaped from the ghetto.
    - who: David Boder
      start: '00:12:55.491'
      end: '00:12:56.493'
      u: He ran away?
    - who: Irena Rosenwasser
      start: '00:12:56.493'
      end: '00:13:04.334'
      u: Yes...ran away. They looked for him everywhere. He hid himself, and afterwards
        with trouble and pain he reached Budapest...
    - who: David Boder
      start: '00:13:04.334'
      end: '00:13:04.540'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:13:04.540'
      end: '00:13:08.803'
      u: And from Budapest he was ‘carried’ out to Belgium.
    - who: David Boder
      start: '00:13:08.803'
      end: '00:13:09.025'
      u: Sent...?
    - who: Irena Rosenwasser
      start: '00:13:09.025'
      end: '00:13:19.668'
      u: Yes, sent, and from Belgium—there he was liberated. He came to Switzerland,
        and from Switzerland to Palestine. Since then [a few words not clear] he lives
        in Palestine.
    - who: David Boder
      start: '00:13:19.668'
      end: '00:13:21.790'
      u: Did he come to Palestine illegally?
    - who: Irena Rosenwasser
      start: '00:13:21.790'
      end: '00:13:22.845'
      u: No, legally.
    - who: David Boder
      start: '00:13:22.845'
      end: '00:13:23.586'
      u: He got a...[permit]?
    - who: Irena Rosenwasser
      start: '00:13:23.586'
      end: '00:13:25.060'
      u: With the last transport.
    - who: David Boder
      start: '00:13:25.060'
      end: '00:13:27.353'
      u: Aha...Now...and the...
    - who: Irena Rosenwasser
      start: '00:13:27.353'
      end: '00:13:28.345'
      u: The others...
    - who: David Boder
      start: '00:13:28.345'
      end: '00:13:28.486'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:13:28.486'
      end: '00:13:29.212'
      u: The...two younger ones...
    - who: David Boder
      start: '00:13:29.212'
      end: '00:13:31.191'
      u: Have you seen him in Belgium?
    - who: Irena Rosenwasser
      start: '00:13:31.191'
      end: '00:13:32.774'
      u: No, I have not seen him.
    - who: David Boder
      start: '00:13:32.774'
      end: '00:13:33.656'
      u: Have you seen him since the start of the war?
    - who: Irena Rosenwasser
      start: '00:13:33.656'
      end: '00:13:35.051'
      u: I have not seen him at all.
    - who: David Boder
      start: '00:13:35.051'
      end: '00:13:37.501'
      u: Yes. And the two younger ones?
    - who: Irena Rosenwasser
      start: '00:13:37.501'
      end: '00:13:44.731'
      u: I heard about them. They were in Auschwitz, in another camp, because in Auschwitz
        there were very many, many lagers...
    - who: David Boder
      start: '00:13:44.731'
      end: '00:13:45.551'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:13:45.551'
      end: '00:13:51.700'
      u: ". . . And afterwards they were sent away with a transport, and never were
        they seen again."
    - who: David Boder
      start: '00:13:51.700'
      end: '00:13:53.899'
      u: And your father and mother?
    - who: Irena Rosenwasser
      start: '00:13:53.899'
      end: '00:14:05.627'
      u: I heard nothing [from them]. They were unfortunately selected [doomed] right
        at the rr-station, because close to the station were two crematories. [She
        apparently weeps again] Immediately the people...they were told, we are...we
        are going to bathe.
    - who: David Boder
      start: '00:14:05.627'
      end: '00:14:06.290'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:14:06.290'
      end: '00:14:20.607'
      u: 'And I saw the crematory myself, because, when the Russians had approached
        nearer and nearer, the crematories were destroyed. I have seen them well.
        There was a sign: ‘to the bathing room!, to disinfection...'
    - who: David Boder
      start: '00:14:20.607'
      end: '00:14:20.905'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:14:20.905'
      end: '00:14:23.355'
      u: And so the poor people were driven in, and...
    - who: David Boder
      start: '00:14:23.355'
      end: '00:14:24.520'
      u: They did not come out. [This was really a remark to help her finish the sentence.]
    - who: Irena Rosenwasser
      start: '00:14:24.520'
      end: '00:14:26.264'
      u: ". . . and they did not come out anymore...Burned!"
    - who: David Boder
      start: '00:14:26.264'
      end: '00:14:27.079'
      u: Now, and what...
    - who: Irena Rosenwasser
      start: '00:14:27.079'
      end: '00:14:35.829'
      u: And, the children...too. Because Mr. Mengele, the physician of the lager,
        said he does not want to see any children...
    - who: David Boder
      start: '00:14:35.829'
      end: '00:14:37.146'
      u: Oh, the physician of the lager...
    - who: Irena Rosenwasser
      start: '00:14:37.146'
      end: '00:14:37.401'
      u: Yes.
    - who: David Boder
      start: '00:14:37.401'
      end: '00:14:38.754'
      u: ". . . said he does not want to see any children, and then?"
    - who: Irena Rosenwasser
      start: '00:14:38.754'
      end: '00:14:44.542'
      u: He does not want to see any children, only workers. This is a work lager
        and not for children, and not...
    - who: David Boder
      start: '00:14:44.542'
      end: '00:14:45.294'
      u: The physician?
    - who: Irena Rosenwasser
      start: '00:14:45.294'
      end: '00:14:45.859'
      u: The physician.
    - who: David Boder
      start: '00:14:45.859'
      end: '00:14:47.259'
      u: What was his name?
    - who: Irena Rosenwasser
      start: '00:14:47.259'
      end: '00:14:48.173'
      u: Mengele.
    - who: David Boder
      start: '00:14:48.173'
      end: '00:14:50.497'
      u: Mengele. Don’t you know what happened to him?
    - who: Irena Rosenwasser
      start: '00:14:50.497'
      end: '00:14:54.760'
      u: Oh, Yes. I have heard he was captured.
    - who: David Boder
      start: '00:14:54.760'
      end: '00:14:55.407'
      u: He was captured.
    - who: Irena Rosenwasser
      start: '00:14:55.407'
      end: '00:14:56.227'
      u: He was [word not clear, may mean possibly ‘executed’]
    - who: David Boder
      start: '00:14:56.227'
      end: '00:15:01.717'
      u: Yes...Now then...what happened to you?
    - who: Irena Rosenwasser
      start: '00:15:01.717'
      end: '00:15:03.117'
      u: Tho whole night I was in the bath...
    - who: David Boder
      start: '00:15:03.117'
      end: '00:15:03.461'
      u: You said...
    - who: Irena Rosenwasser
      start: '00:15:03.461'
      end: '00:15:03.989'
      u: ". . . At the station."
    - who: David Boder
      start: '00:15:03.989'
      end: '00:15:04.401'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:15:04.401'
      end: '00:15:05.722'
      u: In the bath, and...
    - who: David Boder
      start: '00:15:05.722'
      end: '00:15:09.817'
      u: You have seen the crematories at the station. Did the chimneys smoke?
    - who: Irena Rosenwasser
      start: '00:15:09.817'
      end: '00:15:21.656'
      u: They burned. There was a big fire [visible] from afar, and there was an uproar
        and screaming. We did not know what was going on. Such a smoke, it was horrible.
        This we are unable to describe.
    - who: David Boder
      start: '00:15:21.656'
      end: '00:15:23.792'
      u: Did the smoke come from the chimneys?
    - who: Irena Rosenwasser
      start: '00:15:23.792'
      end: '00:15:27.872'
      u: Yes. And outside there were also big fires, always.
    - who: David Boder
      start: '00:15:27.872'
      end: '00:15:27.986'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:15:27.986'
      end: '00:15:32.164'
      u: That was always seen from the lager, the crematories. They were not far.
    - who: David Boder
      start: '00:15:32.164'
      end: '00:15:32.316'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:15:32.316'
      end: '00:15:34.092'
      u: We saw them day and night.
    - who: David Boder
      start: '00:15:34.092'
      end: '00:15:34.368'
      u: What? The...the...
    - who: Irena Rosenwasser
      start: '00:15:34.368'
      end: '00:15:35.752'
      u: It was always burning.
    - who: David Boder
      start: '00:15:35.752'
      end: '00:15:37.909'
      u: And what fires were outside the crematories?
    - who: Irena Rosenwasser
      start: '00:15:37.909'
      end: '00:15:41.048'
      u: There were outside large...because they were insufficient...
    - who: David Boder
      start: '00:15:41.048'
      end: '00:15:41.200'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:15:41.200'
      end: '00:15:55.268'
      u: ". . . Only about a thousand people could be burned at one time. So they
        made large ditches outside. The people were first gassed [gas-killed], then
        placed in these ditches and set to fire with petroleum, something like that."
    - who: David Boder
      start: '00:15:55.268'
      end: '00:15:56.652'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:15:56.652'
      end: '00:15:57.879'
      u: But it was burning outside [in the open].
    - who: David Boder
      start: '00:15:57.879'
      end: '00:15:59.901'
      u: And the smoke was visible?
    - who: Irena Rosenwasser
      start: '00:15:59.901'
      end: '00:16:07.353'
      u: Oh, always. And it was a very, very large fire. It was as high as the heavens.
        Incessantly transports were...
    - who: David Boder
      start: '00:16:07.353'
      end: '00:16:11.656'
      u: Well, So the prisoners knew what was going on there?
    - who: Irena Rosenwasser
      start: '00:16:11.656'
      end: '00:16:12.531'
      u: Yes.
    - who: David Boder
      start: '00:16:12.531'
      end: '00:16:15.235'
      u: Yes. Now then...what did you say about transports arriving...?
    - who: Irena Rosenwasser
      start: '00:16:15.235'
      end: '00:16:24.456'
      u: Transports continued arriving from Hungary, more and more; because in Hungary
        there were one million Jews. And everybody outside of Budapest...
    - who: David Boder
      start: '00:16:24.456'
      end: '00:16:24.611'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:16:24.611'
      end: '00:16:28.991'
      u: ". . . was sent to concentration camps, and mainly to Auschwitz."
    - who: David Boder
      start: '00:16:28.991'
      end: '00:16:30.620'
      u: Outside of Budapest. And in Budapest, where were they taken?
    - who: Irena Rosenwasser
      start: '00:16:30.620'
      end: '00:16:37.654'
      u: In Budapest, too, very many people were caught on the streets, but a few
        saved themselves in spite of that.
    - who: David Boder
      start: '00:16:37.654'
      end: '00:16:40.824'
      u: Yes. And among them was also your brother.
    - who: Irena Rosenwasser
      start: '00:16:40.824'
      end: '00:16:42.054'
      u: Yes...my brother.
    - who: David Boder
      start: '00:16:42.054'
      end: '00:16:45.111'
      u: When did you hear for the first time from your brother?
    - who: Irena Rosenwasser
      start: '00:16:45.111'
      end: '00:16:56.284'
      u: I received a letter from England, from a woman who was married in England.
        And she communicated with me [about him]. I was in Bergen-Belsen after liberation.
    - who: David Boder
      start: '00:16:56.284'
      end: '00:16:56.796'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:16:56.796'
      end: '00:16:58.844'
      u: It was a great joy for me.
    - who: David Boder
      start: '00:16:58.844'
      end: '00:16:59.946'
      u: Did you see him?
    - who: Irena Rosenwasser
      start: '00:16:59.946'
      end: '00:17:00.505'
      u: No.
    - who: David Boder
      start: '00:17:00.505'
      end: '00:17:02.542'
      u: Aha...Now then...
    - who: Irena Rosenwasser
      start: '00:17:02.542'
      end: '00:17:06.581'
      u: And so we spent the whole night in the bath.
    - who: David Boder
      start: '00:17:06.581'
      end: '00:17:07.237'
      u: In the bath?
    - who: Irena Rosenwasser
      start: '00:17:07.237'
      end: '00:17:20.639'
      u: In the bath. Also, first they cut our hair. And all, all pieces of clothing
        were taken away, and without socks. We were given a shirt, a bad dress, wooden
        shoes...
    - who: David Boder
      start: '00:17:20.639'
      end: '00:17:21.094'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:17:21.094'
      end: '00:17:26.467'
      u: It was very cold, the place in is Polonia, in Poland...
    - who: David Boder
      start: '00:17:26.467'
      end: '00:17:27.092'
      u: In Poland, yes...
    - who: Irena Rosenwasser
      start: '00:17:27.092'
      end: '00:17:28.008'
      u: It was...
    - who: David Boder
      start: '00:17:28.008'
      end: '00:17:29.238'
      u: In what month was it?
    - who: Irena Rosenwasser
      start: '00:17:29.238'
      end: '00:17:29.952'
      u: In May.
    - who: David Boder
      start: '00:17:29.952'
      end: '00:17:30.945'
      u: In May, but it was cold...?
    - who: Irena Rosenwasser
      start: '00:17:30.945'
      end: '00:17:32.222'
      u: Very, very cold.
    - who: David Boder
      start: '00:17:32.222'
      end: '00:17:32.428'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:17:32.428'
      end: '00:17:39.136'
      u: Especially at night it was terrible. Then at about six o’clock we were thrown
        out and we were counted...
    - who: David Boder
      start: '00:17:39.136'
      end: '00:17:41.018'
      u: What does it mean, thrown out?
    - who: Irena Rosenwasser
      start: '00:17:41.018'
      end: '00:17:45.657'
      u: We were always beaten, from the first minute the people were beaten.
    - who: David Boder
      start: '00:17:45.657'
      end: '00:17:47.834'
      u: Who did that?
    - who: Irena Rosenwasser
      start: '00:17:47.834'
      end: '00:17:58.964'
      u: First of all there were SS men, soldiers, and SS women, with large sticks.
        ‘Faster, faster, move on, run’. And afterwards there were also Jewish persons.
    - who: David Boder
      start: '00:17:58.964'
      end: '00:18:00.474'
      u: Capos as they were called.
    - who: Irena Rosenwasser
      start: '00:18:00.474'
      end: '00:18:13.197'
      u: 'Where we women worked, there was, for example, a Slovakian woman. She would
        say to us: ‘Ladies, you never will be ladies again’. That’s how she greeted
        us, and laughed.'
    - who: David Boder
      start: '00:18:13.197'
      end: '00:18:13.740'
      u: "[words not clear]"
    - who: Irena Rosenwasser
      start: '00:18:13.740'
      end: '00:18:14.578'
      u: And so it was going on [??].
    - who: David Boder
      start: '00:18:14.578'
      end: '00:18:15.839'
      u: Yes, now then...
    - who: Irena Rosenwasser
      start: '00:18:15.839'
      end: '00:18:20.851'
      u: We got very bad pieces of clothing, made out of silk...
    - who: David Boder
      start: '00:18:20.851'
      end: '00:18:21.394'
      u: Made out of what?
    - who: Irena Rosenwasser
      start: '00:18:21.394'
      end: '00:18:22.480'
      u: Of silk.
    - who: David Boder
      start: '00:18:22.480'
      end: '00:18:23.431'
      u: What does that mean?
    - who: Irena Rosenwasser
      start: '00:18:23.431'
      end: '00:18:26.244'
      u: It was a silk dress, the material was silk.
    - who: David Boder
      start: '00:18:26.244'
      end: '00:18:26.772'
      u: Silk?
    - who: Irena Rosenwasser
      start: '00:18:26.772'
      end: '00:18:27.118'
      u: Yes.
    - who: David Boder
      start: '00:18:27.118'
      end: '00:18:27.728'
      u: How come?
    - who: Irena Rosenwasser
      start: '00:18:27.728'
      end: '00:18:29.641'
      u: Bad, torn clothes.
    - who: David Boder
      start: '00:18:29.641'
      end: '00:18:29.781'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:18:29.781'
      end: '00:18:32.656'
      u: It was very cold there. We had to wear something...[??]...
    - who: David Boder
      start: '00:18:32.656'
      end: '00:18:33.882'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:18:33.882'
      end: '00:18:36.757'
      u: And then we finally entered the lager.
    - who: David Boder
      start: '00:18:36.757'
      end: '00:18:40.667'
      u: Now about that silk. Do you mean cotton or do you mean silk? [In English]
        Silk?
    - who: Irena Rosenwasser
      start: '00:18:40.667'
      end: '00:18:41.459'
      u: "[In English] Silk."
    - who: David Boder
      start: '00:18:41.459'
      end: '00:18:42.798'
      u: "[continuing in German] Where did they get it?"
    - who: Irena Rosenwasser
      start: '00:18:42.798'
      end: '00:18:45.777'
      u: The people, [as you know] have brought with them their bundles...
    - who: David Boder
      start: '00:18:45.777'
      end: '00:18:45.932'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:18:45.932'
      end: '00:18:46.526'
      u: ". . . to Auschwitz."
    - who: David Boder
      start: '00:18:46.526'
      end: '00:18:47.100'
      u: Oh...Yes.
    - who: Irena Rosenwasser
      start: '00:18:47.100'
      end: '00:18:48.512'
      u: Up to fifty kilograms...
    - who: David Boder
      start: '00:18:48.512'
      end: '00:18:48.699'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:18:48.699'
      end: '00:18:49.898'
      u: ". . . we were permitted to take."
    - who: David Boder
      start: '00:18:49.898'
      end: '00:18:50.240'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:18:50.240'
      end: '00:18:52.184'
      u: And there everything was taken away...
    - who: David Boder
      start: '00:18:52.184'
      end: '00:18:52.417'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:18:52.417'
      end: '00:18:56.673'
      u: ". . . And the better pieces were selected and sent away to Germany."
    - who: David Boder
      start: '00:18:56.673'
      end: '00:18:56.828'
      u: And...?
    - who: Irena Rosenwasser
      start: '00:18:56.828'
      end: '00:18:58.271'
      u: ". . . And we were given the completely torn..."
    - who: David Boder
      start: '00:18:58.271'
      end: '00:19:00.583'
      u: Oh, these were not your own things...?
    - who: Irena Rosenwasser
      start: '00:19:00.583'
      end: '00:19:02.414'
      u: No, definitely no!
    - who: David Boder
      start: '00:19:02.414'
      end: '00:19:03.893'
      u: Now then...
    - who: Irena Rosenwasser
      start: '00:19:03.893'
      end: '00:19:15.240'
      u: And in the morning we finally...it rained, it was cold; everybody was crying,
        we were in despair and we had a terrible thirst, and...
    - who: David Boder
      start: '00:19:15.240'
      end: '00:19:16.843'
      u: There was no water?
    - who: Irena Rosenwasser
      start: '00:19:16.843'
      end: '00:19:21.859'
      u: We were not given any water. It was said that it was dangerous to drink,
        that there was t...t...
    - who: David Boder
      start: '00:19:21.859'
      end: '00:19:22.821'
      u: That there was typhus...?
    - who: Irena Rosenwasser
      start: '00:19:22.821'
      end: '00:19:23.601'
      u: Yes.
    - who: David Boder
      start: '00:19:23.601'
      end: '00:19:24.176'
      u: Now...
    - who: Irena Rosenwasser
      start: '00:19:24.176'
      end: '00:19:32.280'
      u: When we arrived in the morning we had to go to the counting lager, the so-called
        counting lager. We were counted at the gate, before the SS people...
    - who: David Boder
      start: '00:19:32.280'
      end: '00:19:32.653'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:19:32.653'
      end: '00:19:50.792'
      u: ". . . And we stopped at the kitchen and finally after two or three hours
        the block elders arrived and counted up thirty, forty people from our transport.
        And they took those people with them from this block [the words appear clear,
        but not the meaning]. We arrived in Block 17..."
    - who: David Boder
      start: '00:19:50.792'
      end: '00:19:52.938'
      u: By that time your hair was already shorn off?
    - who: Irena Rosenwasser
      start: '00:19:52.938'
      end: '00:19:53.656'
      u: Everything was already [done].
    - who: David Boder
      start: '00:19:53.656'
      end: '00:19:53.986'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:19:53.986'
      end: '00:19:54.412'
      u: We were disinfected.
    - who: David Boder
      start: '00:19:54.412'
      end: '00:19:56.504'
      u: Who did that...?
    - who: Irena Rosenwasser
      start: '00:19:56.504'
      end: '00:19:57.280'
      u: Their hair...
    - who: David Boder
      start: '00:19:57.280'
      end: '00:19:57.874'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:19:57.874'
      end: '00:19:59.659'
      u: The prisoner barbers.
    - who: David Boder
      start: '00:19:59.659'
      end: '00:20:00.967'
      u: With electrical...?
    - who: Irena Rosenwasser
      start: '00:20:00.967'
      end: '00:20:02.849'
      u: No, no, no. With scissors.
    - who: David Boder
      start: '00:20:02.849'
      end: '00:20:03.159'
      u: With scissors.
    - who: Irena Rosenwasser
      start: '00:20:03.159'
      end: '00:20:05.418'
      u: With scissors or—that did not matter.
    - who: David Boder
      start: '00:20:05.418'
      end: '00:20:06.540'
      u: Men or women?
    - who: Irena Rosenwasser
      start: '00:20:06.540'
      end: '00:20:07.165'
      u: Women.
    - who: David Boder
      start: '00:20:07.165'
      end: '00:20:09.819'
      u: Women...Now...
    - who: Irena Rosenwasser
      start: '00:20:09.819'
      end: '00:20:12.710'
      u: And...I was in block 17...
    - who: David Boder
      start: '00:20:12.710'
      end: '00:20:14.437'
      u: Were you tattooed?
    - who: Irena Rosenwasser
      start: '00:20:14.437'
      end: '00:20:16.009'
      u: Afterwards...afterwards...
    - who: David Boder
      start: '00:20:16.009'
      end: '00:20:17.643'
      u: Oh, you have a tattoo number?
    - who: Irena Rosenwasser
      start: '00:20:17.643'
      end: '00:20:17.725'
      u: Yes.
    - who: David Boder
      start: '00:20:17.725'
      end: '00:20:18.505'
      u: ". . . that is...?"
    - who: Irena Rosenwasser
      start: '00:20:18.505'
      end: '00:20:21.826'
      u: A10421.
    - who: David Boder
      start: '00:20:21.826'
      end: '00:20:29.061'
      u: ". . . 10421. Does the [American] consul take note of these tattoo numbers?"
    - who: Irena Rosenwasser
      start: '00:20:29.061'
      end: '00:20:32.956'
      u: Yes, [a chuckle] but he says that means no preference [by itself].
    - who: David Boder
      start: '00:20:32.956'
      end: '00:20:34.140'
      u: But he takes note of the number!
    - who: Irena Rosenwasser
      start: '00:20:34.140'
      end: '00:20:34.734'
      u: Yes.
    - who: David Boder
      start: '00:20:34.734'
      end: '00:20:35.359'
      u: He writes it down?
    - who: Irena Rosenwasser
      start: '00:20:35.359'
      end: '00:20:35.933'
      u: Yes.
    - who: David Boder
      start: '00:20:35.933'
      end: '00:20:37.505'
      u: A ten thousand, four...?
    - who: Irena Rosenwasser
      start: '00:20:37.505'
      end: '00:20:38.596'
      u: ".four hundred twenty-one."
    - who: David Boder
      start: '00:20:38.596'
      end: '00:20:39.273'
      u: ". . . twenty-one."
    - who: Irena Rosenwasser
      start: '00:20:39.273'
      end: '00:20:40.317'
      u: "[two words not clear] I got it on my right hand."
    - who: David Boder
      start: '00:20:40.317'
      end: '00:20:40.597'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:20:40.597'
      end: '00:20:53.129'
      u: It was raining and the rain fell into the block. I was very cold,, I was
        very tired, and was unable to find a place [for myself].
    - who: David Boder
      start: '00:20:53.129'
      end: '00:20:53.237'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:20:53.237'
      end: '00:20:56.610'
      u: There were beds, such three levels...
    - who: David Boder
      start: '00:20:56.610'
      end: '00:20:56.812'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:20:56.812'
      end: '00:20:57.588'
      u: ". . . made of wood..."
    - who: David Boder
      start: '00:20:57.588'
      end: '00:20:57.763'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:20:57.763'
      end: '00:21:01.875'
      u: ". . . And in all these beds there were about twelve people lying in one
        bed."
    - who: David Boder
      start: '00:21:01.875'
      end: '00:21:02.263'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:21:02.263'
      end: '00:21:06.251'
      u: Naturally when a new one would come they did not want to make room...
    - who: David Boder
      start: '00:21:06.251'
      end: '00:21:06.349'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:21:06.349'
      end: '00:21:12.824'
      u: ". . . because it was crowded already. The blankets were wet from the rain,
        because it rained through..."
    - who: David Boder
      start: '00:21:12.824'
      end: '00:21:14.179'
      u: How many people were in one bed did you say?
    - who: Irena Rosenwasser
      start: '00:21:14.179'
      end: '00:21:15.115'
      u: Ten, twelve...
    - who: David Boder
      start: '00:21:15.115'
      end: '00:21:15.802'
      u: In one bed?
    - who: Irena Rosenwasser
      start: '00:21:15.802'
      end: '00:21:21.346'
      u: In one bed—without bedding; so if one had a blanket [a chuckle] it was instantly
        stolen.
    - who: David Boder
      start: '00:21:21.346'
      end: '00:21:23.259'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:21:23.259'
      end: '00:21:29.548'
      u: So the block-elder came and made order, and I...and so I too, got a place.
    - who: David Boder
      start: '00:21:29.548'
      end: '00:21:29.770'
      u: Now...
    - who: Irena Rosenwasser
      start: '00:21:29.770'
      end: '00:21:32.381'
      u: I was immediately given something to eat...
    - who: David Boder
      start: '00:21:32.381'
      end: '00:21:32.692'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:21:32.692'
      end: '00:21:52.367'
      u: That was...I don’t know what it was, but very bad...and it stunk badly. I
        could not eat it at all. The others who had arrived already a week ago were
        very hungry, and they told me right away, ‘if you can’t eat it, give it to
        us.’
    - who: David Boder
      start: '00:21:52.367'
      end: '00:21:52.697'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:21:52.697'
      end: '00:22:02.318'
      u: I gave it to them immediately. For two days I was unable to eat. Afterwards,
        I too, was very hungry. The new ones were not getting any bread at all.
    - who: David Boder
      start: '00:22:02.318'
      end: '00:22:02.726'
      u: Why?
    - who: Irena Rosenwasser
      start: '00:22:02.726'
      end: '00:22:04.965'
      u: As long as they had not yet been registered.
    - who: David Boder
      start: '00:22:04.965'
      end: '00:22:05.187'
      u: Oh.
    - who: Irena Rosenwasser
      start: '00:22:05.187'
      end: '00:22:06.898'
      u: It took three days...
    - who: David Boder
      start: '00:22:06.898'
      end: '00:22:07.426'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:22:07.426'
      end: '00:22:15.158'
      u: I hardly ate anything for three days, and then after three days [chuckle]
        the soup tasted good to me.
    - who: David Boder
      start: '00:22:15.158'
      end: '00:22:15.488'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:22:15.488'
      end: '00:22:17.805'
      u: That was something [made] of oats.
    - who: David Boder
      start: '00:22:17.805'
      end: '00:22:18.772'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:22:18.772'
      end: '00:22:22.248'
      u: Without vitamins, without vegetables...
    - who: David Boder
      start: '00:22:22.248'
      end: '00:22:23.866'
      u: Now then...
    - who: Irena Rosenwasser
      start: '00:22:23.866'
      end: '00:22:27.250'
      u: And twice a day there was a ‘count appell’.
    - who: David Boder
      start: '00:22:27.250'
      end: '00:22:29.144'
      u: A ‘count appell’. And how was that [done]?
    - who: Irena Rosenwasser
      start: '00:22:29.144'
      end: '00:22:51.534'
      u: A ‘count appell’ meant that the people in the lager were counted. In the
        lager C where I was, there were thirty-two thousand people. We had to get
        up early, it was still dark. A command went through the lager, ‘everybody
        get up, get up. Fetch the coffee!’.
    - who: David Boder
      start: '00:22:51.534'
      end: '00:22:51.615'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:22:51.615'
      end: '00:22:56.873'
      u: We got bitter coffee, very little. We had to drag the kettles from the kitchen...
    - who: David Boder
      start: '00:22:56.873'
      end: '00:22:57.641'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:22:57.641'
      end: '00:23:02.249'
      u: ". . . and then we were all chased out into the washroom."
    - who: David Boder
      start: '00:23:02.249'
      end: '00:23:03.375'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:23:03.375'
      end: '00:23:15.931'
      u: The washroom was rather large; bad, the facilities [?] were very small. We
        had to wash without a towel, without soap. We tore pieces from our shirts.
    - who: David Boder
      start: '00:23:15.931'
      end: '00:23:16.023'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:23:16.023'
      end: '00:23:17.425'
      u: And with it...that was a...
    - who: David Boder
      start: '00:23:17.425'
      end: '00:23:17.886'
      u: a towel?
    - who: Irena Rosenwasser
      start: '00:23:17.886'
      end: '00:23:18.582'
      u: ". . . a towel."
    - who: David Boder
      start: '00:23:18.582'
      end: '00:23:20.599'
      u: And what did you have on your head?
    - who: Irena Rosenwasser
      start: '00:23:20.599'
      end: '00:23:29.026'
      u: Nothing. That was strictly prohibited. Not a piece of blanket [to cover the
        shorn head outdoors—see story of Fela Lichtheim-Nichthauser]. That was [considered]
        sabotage. And nothing, and so we stood...
    - who: David Boder
      start: '00:23:29.026'
      end: '00:23:30.143'
      u: Where was that, in Auschwitz?
    - who: Irena Rosenwasser
      start: '00:23:30.143'
      end: '00:23:30.900'
      u: In Auschwitz.
    - who: David Boder
      start: '00:23:30.900'
      end: '00:23:35.463'
      u: But the others...In some transports they were given something to cover their
        heads?
    - who: Irena Rosenwasser
      start: '00:23:35.463'
      end: '00:23:37.111'
      u: With us it was prohibited.
    - who: David Boder
      start: '00:23:37.111'
      end: '00:23:40.111'
      u: That was in Auschwitz. Now then...
    - who: Irena Rosenwasser
      start: '00:23:40.111'
      end: '00:23:50.461'
      u: |-
        In the washroom there were always bad fights. The lager
                                capo would come; of course, the people coudd not wash themselves—everybody wanted to wash himself at the same time.
    - who: David Boder
      start: '00:23:50.461'
      end: '00:23:50.568'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:23:50.568'
      end: '00:24:11.764'
      u: And they were just beaten. Then the appell would start. It lasted from about
        5:30 to 8 o’clock, or half-past eight. We stood there; and when the number
        [of prisoners] was correct it was all right, otherwise we had to kneel another
        two, three hours, or...
    - who: David Boder
      start: '00:24:11.764'
      end: '00:24:13.013'
      u: What does that mean, kneel?
    - who: Irena Rosenwasser
      start: '00:24:13.013'
      end: '00:24:14.830'
      u: The whole lager, [had to] kneel.
    - who: David Boder
      start: '00:24:14.830'
      end: '00:24:16.105'
      u: You mean, to stand on their knees?
    - who: Irena Rosenwasser
      start: '00:24:16.105'
      end: '00:24:17.273'
      u: No.—Yes!
    - who: David Boder
      start: '00:24:17.273'
      end: '00:24:18.814'
      u: Yes, like in a church?
    - who: Irena Rosenwasser
      start: '00:24:18.814'
      end: '00:24:35.825'
      u: Yes. [There may be some misunderstanding. The prisoners were often ordered
        during appell to take a squatting position. See Matzner’s story.] And the
        German SS women and men would come. They counted; at times they made mistakes,
        and then we were punished. The punishment consisted, that we would not get
        bread, or ‘supplement’ [food], or soup.
    - who: David Boder
      start: '00:24:35.825'
      end: '00:24:37.100'
      u: What was that ‘supplement?’
    - who: Irena Rosenwasser
      start: '00:24:37.100'
      end: '00:24:42.558'
      u: The ‘supplement’ was for the bread. For instance, in the evening we were
        given twenty deca [about six ounces] of bread...
    - who: David Boder
      start: '00:24:42.558'
      end: '00:24:43.162'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:24:43.162'
      end: '00:24:51.960'
      u: ". . . and with it there was a little piece of margarine, or a teaspoonful
        of marmalade, or a little piece of salami; or something like that..."
    - who: David Boder
      start: '00:24:51.960'
      end: '00:24:52.057'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:24:52.057'
      end: '00:24:52.519'
      u: ". . . was the ‘supplement’."
    - who: David Boder
      start: '00:24:52.519'
      end: '00:24:52.851'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:24:52.851'
      end: '00:24:53.724'
      u: Not always...
    - who: David Boder
      start: '00:24:53.724'
      end: '00:24:54.032'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:24:54.032'
      end: '00:24:54.949'
      u: ". . . but still [we got it]..."
    - who: David Boder
      start: '00:24:54.949'
      end: '00:24:55.714'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:24:55.714'
      end: '00:24:57.239'
      u: That was in Auschwitz.
    - who: David Boder
      start: '00:24:57.239'
      end: '00:24:58.819'
      u: And they, they would not give...?
    - who: Irena Rosenwasser
      start: '00:24:58.819'
      end: '00:25:03.838'
      u: ". . . would not give it, because they would not know..."
    - who: David Boder
      start: '00:25:03.838'
      end: '00:25:06.317'
      u: Yes, they were not sure...
    - who: Irena Rosenwasser
      start: '00:25:06.317'
      end: '00:25:20.785'
      u: They did not count right, and then we were punished for it. And the block-elder
        used to say, ‘I don’t want to see any sick.’ That was [word not clear due
        to outside noise] when somebody got sick she was taken to the ‘revier.’
    - who: David Boder
      start: '00:25:20.785'
      end: '00:25:22.780'
      u: Aha. ‘Revier’ was the hospital?
    - who: Irena Rosenwasser
      start: '00:25:22.780'
      end: '00:25:27.886'
      u: ". . . taken to the hospital, and often the people did not return from the
        ‘revier’."
    - who: David Boder
      start: '00:25:27.886'
      end: '00:25:29.231'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:25:29.231'
      end: '00:25:43.744'
      u: They were removed at night in a black truck, without clothes, and they went
        to the crematory. So it was better to be ‘well’ even if one was half-dead
        [pause].
    - who: David Boder
      start: '00:25:43.744'
      end: '00:25:45.555'
      u: Now, what were you doing?
    - who: Irena Rosenwasser
      start: '00:25:45.555'
      end: '00:25:58.721'
      u: Now we started to work. The first job for us was to carry bricks from one
        lager to the other lager. That was rather unpleasant—four pieces of bricks
        to hold straight...
    - who: David Boder
      start: '00:25:58.721'
      end: '00:25:59.748'
      u: Why hold them straight?
    - who: Irena Rosenwasser
      start: '00:25:59.748'
      end: '00:26:04.522'
      u: To march five in a line, with arms stretched out, and to hold them that way.
    - who: David Boder
      start: '00:26:04.522'
      end: '00:26:08.162'
      u: Well, would it not have been easier to carry them differently?
    - who: Irena Rosenwasser
      start: '00:26:08.162'
      end: '00:26:10.927'
      u: The Gestapo demanded it that way—that we should carry them that way.
    - who: David Boder
      start: '00:26:10.927'
      end: '00:26:12.835'
      u: That is how? Stretched out arms?
    - who: Irena Rosenwasser
      start: '00:26:12.835'
      end: '00:26:14.194'
      u: ". . . arms, four..."
    - who: David Boder
      start: '00:26:14.194'
      end: '00:26:14.654'
      u: ". . . four bricks."
    - who: Irena Rosenwasser
      start: '00:26:14.654'
      end: '00:26:15.221'
      u: ". . . bricks."
    - who: David Boder
      start: '00:26:15.221'
      end: '00:26:16.714'
      u: And then?
    - who: Irena Rosenwasser
      start: '00:26:16.714'
      end: '00:26:17.724'
      u: Three, four times.
    - who: David Boder
      start: '00:26:17.724'
      end: '00:26:19.429'
      u: You were lined up in rows?
    - who: Irena Rosenwasser
      start: '00:26:19.429'
      end: '00:26:23.471'
      u: Always five in a row because the people had to be counted.
    - who: David Boder
      start: '00:26:23.471'
      end: '00:26:23.612'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:26:23.612'
      end: '00:26:29.392'
      u: Always when we were leaving the lager, at the gate the SS counted us and
        wrote it down.
    - who: David Boder
      start: '00:26:29.392'
      end: '00:26:32.092'
      u: Aha. Now...
    - who: Irena Rosenwasser
      start: '00:26:32.092'
      end: '00:26:36.144'
      u: And that was the first job—four, five walks [trips] from one lager...
    - who: David Boder
      start: '00:26:36.144'
      end: '00:26:37.864'
      u: What was that necessary for?
    - who: Irena Rosenwasser
      start: '00:26:37.864'
      end: '00:26:41.290'
      u: Because they were always building new blocks, block-buildings...
    - who: David Boder
      start: '00:26:41.290'
      end: '00:26:45.044'
      u: Yes...And the bricks were carried without any carrying device?
    - who: Irena Rosenwasser
      start: '00:26:45.044'
      end: '00:26:45.965'
      u: Yes. Only...
    - who: David Boder
      start: '00:26:45.965'
      end: '00:26:48.036'
      u: With stretched out arms, and so you carried them.
    - who: Irena Rosenwasser
      start: '00:26:48.036'
      end: '00:26:56.827'
      u: ". . . carried them, and without shoes, because we had no shoes at all. Or
        wooden shoes. And it was impossible to walk in those large wooden shoes."
    - who: David Boder
      start: '00:26:56.827'
      end: '00:26:58.802'
      u: And you had the shoes from home?
    - who: Irena Rosenwasser
      start: '00:26:58.802'
      end: '00:27:03.323'
      u: The good shoes were taken away immediately—exchanged in the bath.
    - who: David Boder
      start: '00:27:03.323'
      end: '00:27:03.656'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:27:03.656'
      end: '00:27:08.669'
      u: Those were the only things that they had permitted, the shoes. But the good
        shoes they have...
    - who: David Boder
      start: '00:27:08.669'
      end: '00:27:09.450'
      u: ". . . taken away?"
    - who: Irena Rosenwasser
      start: '00:27:09.450'
      end: '00:27:14.436'
      u: ". . . taken away. And it was always so muddy in Auschwitz."
    - who: David Boder
      start: '00:27:14.436'
      end: '00:27:14.782'
      u: Muddy?
    - who: Irena Rosenwasser
      start: '00:27:14.782'
      end: '00:27:15.918'
      u: It always rained...
    - who: David Boder
      start: '00:27:15.918'
      end: '00:27:16.425'
      u: It always rained.
    - who: Irena Rosenwasser
      start: '00:27:16.425'
      end: '00:27:21.552'
      u: ". . . and the shoes were ‘kaput’ [torn beyond use] in two, three days. The
        wooden [?] shoes too..."
    - who: David Boder
      start: '00:27:21.552'
      end: '00:27:21.840'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:27:21.840'
      end: '00:27:22.214'
      u: They, too, were ‘kaput’.
    - who: David Boder
      start: '00:27:22.214'
      end: '00:27:23.313'
      u: And...
    - who: Irena Rosenwasser
      start: '00:27:23.313'
      end: '00:27:35.437'
      u: That was the first job. And in addition, three times a day, we had to carry
        something from the kitchen. In the morning, coffee—only coffee; midday, a
        soup; evenings, bread with the ‘supplement’.
    - who: David Boder
      start: '00:27:35.437'
      end: '00:27:35.604'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:27:35.604'
      end: '00:27:41.082'
      u: That was...from that one could not die, neither could one live.
    - who: David Boder
      start: '00:27:41.082'
      end: '00:27:41.394'
      u: Nu...
    - who: Irena Rosenwasser
      start: '00:27:41.394'
      end: '00:27:55.348'
      u: The lager was rather clean. At the beginning there were no lice, and we were
        disinfected. There was a delousing every month. But that was also very badly
        done, because we were compelled...
    - who: David Boder
      start: '00:27:55.348'
      end: '00:27:55.542'
      u: How...?
    - who: Irena Rosenwasser
      start: '00:27:55.542'
      end: '00:28:06.383'
      u: ". . . to stand the whole night through, outside and wait until we could
        get into the bath. And again the hair was cut, and that was..."
    - who: David Boder
      start: '00:28:06.383'
      end: '00:28:06.902'
      u: Now describe...
    - who: Irena Rosenwasser
      start: '00:28:06.902'
      end: '00:28:08.017'
      u: The clothes?
    - who: David Boder
      start: '00:28:08.017'
      end: '00:28:10.104'
      u: Yes, the clothes...
    - who: Irena Rosenwasser
      start: '00:28:10.104'
      end: '00:28:12.845'
      u: The clothes were really disinfected.
    - who: David Boder
      start: '00:28:12.845'
      end: '00:28:18.861'
      u: Now will you describe how that delousing proceeded. How was that done?
    - who: Irena Rosenwasser
      start: '00:28:18.861'
      end: '00:28:22.659'
      u: The delousing took place in the washroom.
    - who: David Boder
      start: '00:28:22.659'
      end: '00:28:23.540'
      u: Yes. It was...
    - who: Irena Rosenwasser
      start: '00:28:23.540'
      end: '00:28:31.430'
      u: Not in our lager, but in Auschwitz, because we were actually in Birkenau,
        up [hill?] Where the lager was located.
    - who: David Boder
      start: '00:28:31.430'
      end: '00:28:32.247'
      u: You were in Birkenau?
    - who: Irena Rosenwasser
      start: '00:28:32.247'
      end: '00:28:35.201'
      u: Yes. And below also, was Auschwitz, another lager.
    - who: David Boder
      start: '00:28:35.201'
      end: '00:28:36.086'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:28:36.086'
      end: '00:28:44.206'
      u: But we were also in Auschwitz. There were lager baths for disinfection.
    - who: David Boder
      start: '00:28:44.206'
      end: '00:28:48.478'
      u: There were not the same baths where the people were gassed [gas-killed]?
    - who: Irena Rosenwasser
      start: '00:28:48.478'
      end: '00:28:49.264'
      u: No...No...
    - who: David Boder
      start: '00:28:49.264'
      end: '00:28:50.027'
      u: Aha...Yes...
    - who: Irena Rosenwasser
      start: '00:28:50.027'
      end: '00:28:51.413'
      u: These were not the same.
    - who: David Boder
      start: '00:28:51.413'
      end: '00:28:52.307'
      u: Now then...
    - who: Irena Rosenwasser
      start: '00:28:52.307'
      end: '00:28:57.592'
      u: The clothes were immediately taken off...
    - who: David Boder
      start: '00:28:57.592'
      end: '00:28:57.962'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:28:57.962'
      end: '00:28:59.646'
      u: ". . . and they were disinfec..."
    - who: David Boder
      start: '00:28:59.646'
      end: '00:29:00.256'
      u: ". . . ‘fected?’"
    - who: Irena Rosenwasser
      start: '00:29:00.256'
      end: '00:29:01.602'
      u: ". . . disinfected and..."
    - who: David Boder
      start: '00:29:01.602'
      end: '00:29:03.259'
      u: What with?
    - who: Irena Rosenwasser
      start: '00:29:03.259'
      end: '00:29:04.330'
      u: With a gas.
    - who: David Boder
      start: '00:29:04.330'
      end: '00:29:04.849'
      u: With gas?
    - who: Irena Rosenwasser
      start: '00:29:04.849'
      end: '00:29:05.354'
      u: We didn’t know [much about]...
    - who: David Boder
      start: '00:29:05.354'
      end: '00:29:05.833'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:29:05.833'
      end: '00:29:11.094'
      u: We didn’t see it. That was also done by prisoners—by men.
    - who: David Boder
      start: '00:29:11.094'
      end: '00:29:14.726'
      u: Yes. But you got back the same clothes?
    - who: Irena Rosenwasser
      start: '00:29:14.726'
      end: '00:29:16.952'
      u: No, no...definitely not. That was...
    - who: David Boder
      start: '00:29:16.952'
      end: '00:29:19.473'
      u: You never got back what you gave them?
    - who: Irena Rosenwasser
      start: '00:29:19.473'
      end: '00:29:21.266'
      u: ". . . Just whatever would come out."
    - who: David Boder
      start: '00:29:21.266'
      end: '00:29:21.609'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:29:21.609'
      end: '00:29:23.496'
      u: One could not choose.
    - who: David Boder
      start: '00:29:23.496'
      end: '00:29:25.926'
      u: Yes. And one did not have a [identification] number for one’s own clothes?
    - who: Irena Rosenwasser
      start: '00:29:25.926'
      end: '00:29:34.853'
      u: There were no one’s own. Such [things] did not exist in Auschwitz. The number
        was never observed, you would always get another number [??]...
    - who: David Boder
      start: '00:29:34.853'
      end: '00:29:35.914'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:29:35.914'
      end: '00:29:43.452'
      u: ". . . and then clothes would also disappear, because some people would run
        and take out more pieces..."
    - who: David Boder
      start: '00:29:43.452'
      end: '00:29:43.768'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:29:43.768'
      end: '00:29:51.012'
      u: And then some would remain without clothes. And then everybody got a beating
        for it, naturally.
    - who: David Boder
      start: '00:29:51.012'
      end: '00:29:51.821'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:29:51.821'
      end: '00:30:03.225'
      u: After the disinfection [?], all blankets were disinfected, also the hair.
        That always lasted a [full] night.
    - who: David Boder
      start: '00:30:03.225'
      end: '00:30:03.419'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:30:03.419'
      end: '00:30:06.065'
      u: And we stood without clothes...
    - who: David Boder
      start: '00:30:06.065'
      end: '00:30:06.214'
      u: Where?
    - who: Irena Rosenwasser
      start: '00:30:06.214'
      end: '00:30:09.904'
      u: ". . . and in the morning...in the bathing hall, but it was never heated."
    - who: David Boder
      start: '00:30:09.904'
      end: '00:30:13.729'
      u: Hm...And the water? Was that cold water?
    - who: Irena Rosenwasser
      start: '00:30:13.729'
      end: '00:30:17.266'
      u: Oh, it was a bit lukewarm, but it lasted for only two minutes [per person?].
    - who: David Boder
      start: '00:30:17.266'
      end: '00:30:17.555'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:30:17.555'
      end: '00:30:18.440'
      u: We had to got very fast...
    - who: David Boder
      start: '00:30:18.440'
      end: '00:30:20.517'
      u: What were these, shower baths or what?
    - who: Irena Rosenwasser
      start: '00:30:20.517'
      end: '00:30:21.439'
      u: Yes, showers.
    - who: David Boder
      start: '00:30:21.439'
      end: '00:30:23.868'
      u: Showers, Yes. Now...
    - who: Irena Rosenwasser
      start: '00:30:23.868'
      end: '00:30:24.509'
      u: And so we were, unfortunately...
    - who: David Boder
      start: '00:30:24.509'
      end: '00:30:26.275'
      u: Did they give you soap?
    - who: Irena Rosenwasser
      start: '00:30:26.275'
      end: '00:30:31.889'
      u: We got some there, very little—a piece of soap for about twenty [people].
    - who: David Boder
      start: '00:30:31.889'
      end: '00:30:35.199'
      u: And what did you do then, soap each other?
    - who: Irena Rosenwasser
      start: '00:30:35.199'
      end: '00:30:35.416'
      u: Yes, we had to.
    - who: David Boder
      start: '00:30:35.416'
      end: '00:30:37.249'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:30:37.249'
      end: '00:30:55.389'
      u: So we would finally return to the lager, and then the appell would start
        again, the count-appell. Twice a day. In the afternoon it lasted until evening,
        until late in the evening. Then I was glad when the people were selected [screened]
        for work. So I got to another lager...
    - who: David Boder
      start: '00:30:55.389'
      end: '00:30:55.728'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:30:55.728'
      end: '00:31:16.969'
      u: ". . . and there I succeeded in getting accepted for the kitchen. And I spent
        about four months in the kitchen. And the whole lager was emptied, about thirty-two
        thousand people. We did not know where these people were shipped, where they
        were going. We alone remained in the kitchen."
    - who: David Boder
      start: '00:31:16.969'
      end: '00:31:19.304'
      u: That is, how many of you remained? There were thirty-two...
    - who: Irena Rosenwasser
      start: '00:31:19.304'
      end: '00:31:22.872'
      u: In Birkenau there were about two hundred, two hundred fifty [thousand??;
        numberically these statistics are probably incorrect].
    - who: David Boder
      start: '00:31:22.872'
      end: '00:31:25.369'
      u: Aha..., and thirty thousand people were selected...?
    - who: Irena Rosenwasser
      start: '00:31:25.369'
      end: '00:31:25.871'
      u: ". . . selected."
    - who: David Boder
      start: '00:31:25.871'
      end: '00:31:27.442'
      u: And where were they taken?
    - who: Irena Rosenwasser
      start: '00:31:27.442'
      end: '00:31:28.923'
      u: That was the lager [??]
    - who: David Boder
      start: '00:31:28.923'
      end: '00:31:29.035'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:31:29.035'
      end: '00:31:42.268'
      u: They were taken ‘to transport,’—it was said ‘to transport;’ shipped out of
        Auschwitz. But I think very few actually got out...
    - who: David Boder
      start: '00:31:42.268'
      end: '00:31:42.868'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:31:42.868'
      end: '00:31:45.419'
      u: ". . . of Auschwitz."
    - who: David Boder
      start: '00:31:45.419'
      end: '00:31:49.380'
      u: Aha. Where were the crematories, in Birkenau or in Auschwitz?
    - who: Irena Rosenwasser
      start: '00:31:49.380'
      end: '00:31:52.121'
      u: In Birkenau, four, and Auschwitz also...
    - who: David Boder
      start: '00:31:52.121'
      end: '00:31:52.675'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:31:52.675'
      end: '00:31:54.235'
      u: They were everywhere, everywhere.
    - who: David Boder
      start: '00:31:54.235'
      end: '00:31:54.436'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:31:54.436'
      end: '00:31:59.095'
      u: And the chimneys one always saw...with fire...
    - who: David Boder
      start: '00:31:59.095'
      end: '00:31:59.850'
      u: Smoking?
    - who: Irena Rosenwasser
      start: '00:31:59.850'
      end: '00:32:00.377'
      u: Yes, smoking, and fire...
    - who: David Boder
      start: '00:32:00.377'
      end: '00:32:02.215'
      u: And the fire from...from
    - who: Irena Rosenwasser
      start: '00:32:02.215'
      end: '00:32:03.426'
      u: ". . . tall fires..."
    - who: David Boder
      start: '00:32:03.426'
      end: '00:32:03.735'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:32:03.735'
      end: '00:32:05.872'
      u: They were tall flames.
    - who: David Boder
      start: '00:32:05.872'
      end: '00:32:07.258'
      u: Now...
    - who: Irena Rosenwasser
      start: '00:32:07.258'
      end: '00:32:33.043'
      u: For instance, I had a girlfriend in the hospital, in the revier. She was
        already well, and the last day...she already wanted...she already hoped to
        get out of the hospital...she was gassed. The whole hospital was emptied out
        and let to the crematories. That was Auschwitz. But in spite of that some
        [people] have returned [from the hospital], because that was a great theatre.
    - who: David Boder
      start: '00:32:33.043'
      end: '00:32:34.362'
      u: What does that mean, a ‘great theatre?
    - who: Irena Rosenwasser
      start: '00:32:34.362'
      end: '00:32:43.837'
      u: I think it was just like a theatre [‘demonstration unit,’ see also page 40]
        because some [people] were left without legs. For instance, somebody there
        had one leg...
    - who: David Boder
      start: '00:32:43.837'
      end: '00:32:45.303'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:32:45.303'
      end: '00:32:53.132'
      u: ". . . So he remained alive. Mengele wanted to show that he permitted even
        such people to live. There were also a few children, a few..."
    - who: David Boder
      start: '00:32:53.132'
      end: '00:32:53.230'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:32:53.230'
      end: '00:32:54.106'
      u: ". . . heads."
    - who: David Boder
      start: '00:32:54.106'
      end: '00:32:54.217'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:32:54.217'
      end: '00:33:02.779'
      u: There were all kinds...even a few were sent back from the hospital, so that
        we would think that our parents were alive...
    - who: David Boder
      start: '00:33:02.779'
      end: '00:33:02.967'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:33:02.967'
      end: '00:33:06.660'
      u: ". . . that our siblings are alive, only that they are somewhere in another..."
    - who: David Boder
      start: '00:33:06.660'
      end: '00:33:06.798'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:33:06.798'
      end: '00:33:15.669'
      u: ". . . lager. For instance, if he would empty out a hospital he would say,
        ‘I am taking these people to a sanitarium, because here the food is not good..."
    - who: David Boder
      start: '00:33:15.669'
      end: '00:33:16.022'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:33:16.022'
      end: '00:33:20.000'
      u: ". . . neither is the air, so I must give them something better.’"
    - who: David Boder
      start: '00:33:20.000'
      end: '00:33:20.618'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:33:20.618'
      end: '00:33:23.023'
      u: And so...the people were taken to the crematory.
    - who: David Boder
      start: '00:33:23.023'
      end: '00:33:26.122'
      u: Well, but the crematory was right nearby, it was known...
    - who: Irena Rosenwasser
      start: '00:33:26.122'
      end: '00:33:35.905'
      u: No...that was not...we never saw it. We only saw that the transports were
        departing, where to—we didn’t know. There was always block ‘shut-off.’
    - who: David Boder
      start: '00:33:35.905'
      end: '00:33:36.018'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:33:36.018'
      end: '00:33:40.525'
      u: The people...when a transport was departing, the whole lager had to be confined...
    - who: David Boder
      start: '00:33:40.525'
      end: '00:33:41.241'
      u: In the block...?
    - who: Irena Rosenwasser
      start: '00:33:41.241'
      end: '00:33:43.792'
      u: ". . . to the blocks, so that we did not know..."
    - who: David Boder
      start: '00:33:43.792'
      end: '00:33:44.372'
      u: Nothing [?] ?
    - who: Irena Rosenwasser
      start: '00:33:44.372'
      end: '00:33:46.621'
      u: Nothing that happened there...
    - who: David Boder
      start: '00:33:46.621'
      end: '00:33:46.790'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:33:46.790'
      end: '00:33:59.888'
      u: ". . . Actually...in actuality, and that was...so I was in the kitchen. From
        the kitchen...the kitchen was dissolved [I do not use ‘liquidated’ because
        of the specific meaning of the term in the camp lingo]...the whole lager was
        dissolved..."
    - who: David Boder
      start: '00:33:59.888'
      end: '00:34:01.244'
      u: When was that?
    - who: Irena Rosenwasser
      start: '00:34:01.244'
      end: '00:34:04.085'
      u: That was in October.
    - who: David Boder
      start: '00:34:04.085'
      end: '00:34:04.282'
      u: What year?
    - who: Irena Rosenwasser
      start: '00:34:04.282'
      end: '00:34:05.034'
      u: Forty-four.
    - who: David Boder
      start: '00:34:05.034'
      end: '00:34:06.350'
      u: Forty-four...Yes...
    - who: Irena Rosenwasser
      start: '00:34:06.350'
      end: '00:34:12.000'
      u: Then I got into another lager. I worked again, because I always wanted to
        work, because that was the best [to do].
    - who: David Boder
      start: '00:34:12.000'
      end: '00:34:13.775'
      u: Which lager was that?
    - who: Irena Rosenwasser
      start: '00:34:13.775'
      end: '00:34:17.111'
      u: That was...first it was a Czech lager...
    - who: David Boder
      start: '00:34:17.111'
      end: '00:34:17.219'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:34:17.219'
      end: '00:34:22.981'
      u: From there the Czechs were all led into the gas [chambers]. When we arrived
        in Auschwitz [It is possible that she has confused the name, or else she used
        Auschwitz as a general term for ‘lager.’]...
    - who: David Boder
      start: '00:34:22.981'
      end: '00:34:23.078'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:34:23.078'
      end: '00:34:27.814'
      u: It was then a Czech lager...And afterwards it was completely empty [she is
        possibly confused about the course of events]. And in October...
    - who: David Boder
      start: '00:34:27.814'
      end: '00:34:29.544'
      u: Were these Czech Jews, or Czechs [in general]?
    - who: Irena Rosenwasser
      start: '00:34:29.544'
      end: '00:34:31.162'
      u: Czech Jews...Czech Jews.
    - who: David Boder
      start: '00:34:31.162'
      end: '00:34:32.144'
      u: Czech Jews, yes...
    - who: Irena Rosenwasser
      start: '00:34:32.144'
      end: '00:34:34.116'
      u: It was a ‘family lager.’ It was interesting [a chuckle]...
    - who: David Boder
      start: '00:34:34.116'
      end: '00:34:34.224'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:34:34.224'
      end: '00:34:37.774'
      u: Women, men, and children were together...
    - who: David Boder
      start: '00:34:37.774'
      end: '00:34:39.371'
      u: Were you ever in a family lager?
    - who: Irena Rosenwasser
      start: '00:34:39.371'
      end: '00:34:40.220'
      u: No, I was not.
    - who: David Boder
      start: '00:34:40.220'
      end: '00:34:41.407'
      u: But you have seen it?
    - who: Irena Rosenwasser
      start: '00:34:41.407'
      end: '00:34:48.956'
      u: I have seen it. But these people were se...‘selected’ [sorted out]. The old,
        the children, were gassed [gas-killed].
    - who: David Boder
      start: '00:34:48.956'
      end: '00:34:49.077'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:34:49.077'
      end: '00:34:52.908'
      u: ". . . We heard that only the young had gone with the ‘transport’."
    - who: David Boder
      start: '00:34:52.908'
      end: '00:34:53.310'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:34:53.310'
      end: '00:34:54.626'
      u: Czech Jews.
    - who: David Boder
      start: '00:34:54.626'
      end: '00:34:55.076'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:34:55.076'
      end: '00:35:01.873'
      u: So the lager was empty. There we were taken from the kitchen—we were transferred...
    - who: David Boder
      start: '00:35:01.873'
      end: '00:35:02.758'
      u: To the Czech lager?
    - who: Irena Rosenwasser
      start: '00:35:02.758'
      end: '00:35:10.512'
      u: ". . . to the Czech lager. There was also a large weaving mill in Auschwitz.
        So I worked at the weaving mill."
    - who: David Boder
      start: '00:35:10.512'
      end: '00:35:10.814'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:35:10.814'
      end: '00:35:14.053'
      u: We were weaving...we wove some war material.
    - who: David Boder
      start: '00:35:14.053'
      end: '00:35:16.978'
      u: Aha. Go on...
    - who: Irena Rosenwasser
      start: '00:35:16.978'
      end: '00:35:24.532'
      u: It was not hard but it was very unhealthy, because it was full of dust. We
        processed the old rags...
    - who: David Boder
      start: '00:35:24.532'
      end: '00:35:26.597'
      u: Oh, you processed old rags?
    - who: Irena Rosenwasser
      start: '00:35:26.597'
      end: '00:35:26.854'
      u: Yes...
    - who: David Boder
      start: '00:35:26.854'
      end: '00:35:27.667'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:35:27.667'
      end: '00:35:33.647'
      u: ". . . and the capos were very bad—German prostitutes, women."
    - who: David Boder
      start: '00:35:33.647'
      end: '00:35:34.278'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:35:34.278'
      end: '00:35:41.658'
      u: And they always cursed, ‘Jew-pigs.’ They beat [us] very, very much...
    - who: David Boder
      start: '00:35:41.658'
      end: '00:35:44.398'
      u: How did the prostitutes get there?
    - who: Irena Rosenwasser
      start: '00:35:44.398'
      end: '00:35:52.044'
      u: They were the capos. All criminals and gigolos and prostitutes—they were...
    - who: David Boder
      start: '00:35:52.044'
      end: '00:35:52.494'
      u: The capos...?
    - who: Irena Rosenwasser
      start: '00:35:52.494'
      end: '00:36:06.077'
      u: They were [one word not clear], they were on top. They could beat, kill,
        and send to the gas; select mark some people for going into gas, and then
        they talked about it [make arrangements] with the SS men and SS women.
    - who: David Boder
      start: '00:36:06.077'
      end: '00:36:06.805'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:36:06.805'
      end: '00:36:14.228'
      u: They were not Jews. They were German Arians. There were many Polish and German
        Arians.
    - who: David Boder
      start: '00:36:14.228'
      end: '00:36:14.880'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:36:14.880'
      end: '00:36:15.967'
      u: Also Russians.
    - who: David Boder
      start: '00:36:15.967'
      end: '00:36:17.142'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:36:17.142'
      end: '00:36:29.514'
      u: We were treated very badly, but in this weaving mill we were given ‘supplement.’
        That means a half-loaf [?] of bread weekly and some ‘supplement.’
    - who: David Boder
      start: '00:36:29.514'
      end: '00:36:31.334'
      u: How much bread?
    - who: Irena Rosenwasser
      start: '00:36:31.334'
      end: '00:36:35.087'
      u: Half a bread; that is, about forty deca [about one pound] bread...
    - who: David Boder
      start: '00:36:35.087'
      end: '00:36:37.222'
      u: Do you mean, forty deca bread additional?
    - who: Irena Rosenwasser
      start: '00:36:37.222'
      end: '00:36:37.955'
      u: Additional.
    - who: David Boder
      start: '00:36:37.955'
      end: '00:36:38.393'
      u: Yes, and...?
    - who: Irena Rosenwasser
      start: '00:36:38.393'
      end: '00:36:40.485'
      u: ". . . a ration for the workers."
    - who: David Boder
      start: '00:36:40.485'
      end: '00:36:40.623'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:36:40.623'
      end: '00:36:41.822'
      u: That was in Auschwitz.
    - who: David Boder
      start: '00:36:41.822'
      end: '00:36:42.997'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:36:42.997'
      end: '00:36:54.704'
      u: And at the end of the year the weaving mill was dissolved and I was assigned
        to the block [unskilled] labor detail at the Weichsel.
    - who: David Boder
      start: '00:36:54.704'
      end: '00:36:55.688'
      u: At the River Weichsel?
    - who: Irena Rosenwasser
      start: '00:36:55.688'
      end: '00:36:56.959'
      u: At the river. That was...
    - who: David Boder
      start: '00:36:56.959'
      end: '00:36:58.110'
      u: That is Wisla, in Russian.
    - who: Irena Rosenwasser
      start: '00:36:58.110'
      end: '00:36:58.520'
      u: Yes.
    - who: David Boder
      start: '00:36:58.520'
      end: '00:36:59.181'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:36:59.181'
      end: '00:37:02.842'
      u: That was in December.
    - who: David Boder
      start: '00:37:02.842'
      end: '00:37:03.371'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:37:03.371'
      end: '00:37:14.520'
      u: The weather is, in general, very, very cold in December in Poland, and we
        were doing earth-work, the hardest earth-work at the river.
    - who: David Boder
      start: '00:37:14.520'
      end: '00:37:16.974'
      u: What kind of earth-work? Fortifications?
    - who: Irena Rosenwasser
      start: '00:37:16.974'
      end: '00:37:17.934'
      u: Fortifications.
    - who: David Boder
      start: '00:37:17.934'
      end: '00:37:18.547'
      u: Aha...Trenches?
    - who: Irena Rosenwasser
      start: '00:37:18.547'
      end: '00:37:19.435'
      u: And the...
    - who: David Boder
      start: '00:37:19.435'
      end: '00:37:20.594'
      u: Yes...And...
    - who: Irena Rosenwasser
      start: '00:37:20.594'
      end: '00:37:29.744'
      u: ". . . and the earth was frozen. We worked with large hammers, carted the
        earth with ‘fuhren’ [this word is not clear], and it was five kilometers away..."
    - who: David Boder
      start: '00:37:29.744'
      end: '00:37:31.395'
      u: Mit ‘fuhren’ [?]; Those are just small carts, isn’t that so?
    - who: Irena Rosenwasser
      start: '00:37:31.395'
      end: '00:37:35.237'
      u: Yes. But that is no work for women.
    - who: David Boder
      start: '00:37:35.237'
      end: '00:37:35.405'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:37:35.405'
      end: '00:37:41.397'
      u: Altogether not for women. We did not eat all day, only evenings.
    - who: David Boder
      start: '00:37:41.397'
      end: '00:37:41.496'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:37:41.496'
      end: '00:37:52.321'
      u: When we returned to the lager we were given something warm. The shoes were
        very bad, and we walked daily five kilometers [to work] and five for the return.
        That makes ten kilometers.
    - who: David Boder
      start: '00:37:52.321'
      end: '00:37:53.504'
      u: Aha. And then...
    - who: Irena Rosenwasser
      start: '00:37:53.504'
      end: '00:37:55.656'
      u: And always, ‘Faster, faster, run.’
    - who: David Boder
      start: '00:37:55.656'
      end: '00:37:59.496'
      u: Is it true that you were singing when you marched?
    - who: Irena Rosenwasser
      start: '00:37:59.496'
      end: '00:38:04.830'
      u: No, we did not sing. But a few had come who did sing.
    - who: David Boder
      start: '00:38:04.830'
      end: '00:38:05.567'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:38:05.567'
      end: '00:38:07.112'
      u: We did not. There was always music in Auschwitz.
    - who: David Boder
      start: '00:38:07.112'
      end: '00:38:07.731'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:38:07.731'
      end: '00:38:11.462'
      u: For the details the orchestra played already in the morning.
    - who: David Boder
      start: '00:38:11.462'
      end: '00:38:11.548'
      u: And...
    - who: Irena Rosenwasser
      start: '00:38:11.548'
      end: '00:38:13.539'
      u: ". . . and the details went to work."
    - who: David Boder
      start: '00:38:13.539'
      end: '00:38:13.882'
      u: And who...?
    - who: Irena Rosenwasser
      start: '00:38:13.882'
      end: '00:38:14.327'
      u: And also when...
    - who: David Boder
      start: '00:38:14.327'
      end: '00:38:14.764'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:38:14.764'
      end: '00:38:21.257'
      u: ". . . people were led to the crematories, the music always played..."
    - who: David Boder
      start: '00:38:21.257'
      end: '00:38:21.925'
      u: Why so?
    - who: Irena Rosenwasser
      start: '00:38:21.925'
      end: '00:38:26.653'
      u: ". . . The orchestra. That is why I say [chuckle] it was like a theatre."
    - who: David Boder
      start: '00:38:26.653'
      end: '00:38:26.817'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:38:26.817'
      end: '00:38:29.011'
      u: Like about in Nero’s time.
    - who: David Boder
      start: '00:38:29.011'
      end: '00:38:33.006'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '00:38:33.006'
      end: '00:38:33.373'
      u: That, that was...
    - who: David Boder
      start: '00:38:33.373'
      end: '00:38:35.696'
      u: Where did the music play...prisoners?
    - who: Irena Rosenwasser
      start: '00:38:35.696'
      end: '00:38:36.625'
      u: Prisoners.
    - who: David Boder
      start: '00:38:36.625'
      end: '00:38:37.495'
      u: Men and women?
    - who: Irena Rosenwasser
      start: '00:38:37.495'
      end: '00:38:42.266'
      u: Men and women. That was a rather privileged position...
    - who: David Boder
      start: '00:38:42.266'
      end: '00:38:42.562'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:38:42.562'
      end: '00:38:49.603'
      u: ". . . to belong to the orchestra, because they had better blocks [quarters]
        better clothes, and also better food."
    - who: David Boder
      start: '00:38:49.603'
      end: '00:38:55.464'
      u: Yes. Now then...What were they doing during the day when thery were not playing?
    - who: Irena Rosenwasser
      start: '00:38:55.464'
      end: '00:38:56.006'
      u: That I don’t know.
    - who: David Boder
      start: '00:38:56.006'
      end: '00:38:58.746'
      u: Were they free? Did they rehearse?
    - who: Irena Rosenwasser
      start: '00:38:58.746'
      end: '00:39:00.060'
      u: Possibly yes...rehearsed.
    - who: David Boder
      start: '00:39:00.060'
      end: '00:39:00.578'
      u: And who was the conductor?
    - who: Irena Rosenwasser
      start: '00:39:00.578'
      end: '00:39:04.084'
      u: We were interestingly [chuckle] selected for the concert.
    - who: David Boder
      start: '00:39:04.084'
      end: '00:39:05.410'
      u: Now...
    - who: Irena Rosenwasser
      start: '00:39:05.410'
      end: '00:39:12.105'
      u: There was a square where the prisoners...the music orchestra rendered beautiful
        concerts [chuckle] for us.
    - who: David Boder
      start: '00:39:12.105'
      end: '00:39:12.240'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:39:12.240'
      end: '00:39:16.082'
      u: Instead of bread they gave us music. We got but a little [?] to eat.
    - who: David Boder
      start: '00:39:16.082'
      end: '00:39:17.938'
      u: Now then...
    - who: Irena Rosenwasser
      start: '00:39:17.938'
      end: '00:39:29.682'
      u: That was the hardest period in Auschwitz for me—in the exterior detail [those
        who worked away from the lager] at the Weichsel. Very many people remained
        there. They were unable to march. They also froze.
    - who: David Boder
      start: '00:39:29.682'
      end: '00:39:29.797'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:39:29.797'
      end: '00:39:47.903'
      u: They simply froze [to death?]. The clothing was insufficient, and to stand
        all day outdoors without food or drink. Many, many people have died there.
        Also the Gestapo have killed some people with the shovels. We worked with
        shovels, and...
    - who: David Boder
      start: '00:39:47.903'
      end: '00:39:48.285'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:39:48.285'
      end: '00:39:56.685'
      u: ". . . when we would come to work and were unable to move very fast, she
        beat us over the head with a shovel, with a hammer..."
    - who: David Boder
      start: '00:39:56.685'
      end: '00:39:58.468'
      u: Have you seen that yourself?
    - who: Irena Rosenwasser
      start: '00:39:58.468'
      end: '00:40:00.538'
      u: Yes, of course.
    - who: David Boder
      start: '00:40:00.538'
      end: '00:40:00.607'
      u: An...
    - who: Irena Rosenwasser
      start: '00:40:00.607'
      end: '00:40:04.307'
      u: "[with a chuckle] I, myself, got it too, and did not die [chuckle]."
    - who: David Boder
      start: '00:40:04.307'
      end: '00:40:04.457'
      u: Nu...
    - who: Irena Rosenwasser
      start: '00:40:04.457'
      end: '00:40:07.870'
      u: Others were beaten, and...
    - who: David Boder
      start: '00:40:07.870'
      end: '00:40:08.812'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:40:08.812'
      end: '00:40:21.319'
      u: For example, when we arrived, there was a certain hill that we could not
        walk down; it was frozen [slippery from the frost]. So the people were simply
        pushed down.
    - who: David Boder
      start: '00:40:21.319'
      end: '00:40:21.514'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:40:21.514'
      end: '00:40:24.858'
      u: They would fall down. That’s how they arrived...
    - who: David Boder
      start: '00:40:24.858'
      end: '00:40:27.683'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:40:27.683'
      end: '00:40:33.174'
      u: ". . . to work, Afterwards I was picked for ‘transport.’ That was always,
        always very complicated..."
    - who: David Boder
      start: '00:40:33.174'
      end: '00:40:34.337'
      u: What does that mean, for ‘transport?’
    - who: Irena Rosenwasser
      start: '00:40:34.337'
      end: '00:40:36.398'
      u: ". . . because we did not know what that meant."
    - who: David Boder
      start: '00:40:36.398'
      end: '00:40:36.481'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:40:36.481'
      end: '00:40:40.133'
      u: "‘Transport’—we are going away from Auschwitz..."
    - who: David Boder
      start: '00:40:40.133'
      end: '00:40:40.519'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:40:40.519'
      end: '00:40:41.773'
      u: Somewhere...
    - who: David Boder
      start: '00:40:41.773'
      end: '00:40:41.970'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:40:41.970'
      end: '00:40:43.940'
      u: ". . . and we shall work again."
    - who: David Boder
      start: '00:40:43.940'
      end: '00:40:44.262'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:40:44.262'
      end: '00:40:46.982'
      u: But at times it meant the crematory.
    - who: David Boder
      start: '00:40:46.982'
      end: '00:40:48.054'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:40:48.054'
      end: '00:40:59.666'
      u: Eight times I went through selection. The selection meant that we stood completely
        stripped and the physician of the lager would come and look us over.
    - who: David Boder
      start: '00:40:59.666'
      end: '00:40:59.996'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:40:59.996'
      end: '00:41:09.899'
      u: And the back...If we had the slightest thing on the skin...from [lack of]
        vitamins, vitamin eruptions, these people were instantly selected.
    - who: David Boder
      start: '00:41:09.899'
      end: '00:41:11.857'
      u: What does it mean, ‘vitamin eruptions?’
    - who: Irena Rosenwasser
      start: '00:41:11.857'
      end: '00:41:13.585'
      u: "‘Vitamin eruptions’ means..."
    - who: David Boder
      start: '00:41:13.585'
      end: '00:41:14.642'
      u: Vitamin? [The word before was not clear]
    - who: Irena Rosenwasser
      start: '00:41:14.642'
      end: '00:41:15.347'
      u: Yes.
    - who: David Boder
      start: '00:41:15.347'
      end: '00:41:16.900'
      u: But vitamins are something that are [good].
    - who: Irena Rosenwasser
      start: '00:41:16.900'
      end: '00:41:20.495'
      u: Vitamin...You see, deficiency, avitaminosis.
    - who: David Boder
      start: '00:41:20.495'
      end: '00:41:22.439'
      u: Oh, avitaminosis.
    - who: Irena Rosenwasser
      start: '00:41:22.439'
      end: '00:41:23.056'
      u: Yes...Yes.
    - who: David Boder
      start: '00:41:23.056'
      end: '00:41:26.788'
      u: So when it appeared that one was deficient is vitamins...?
    - who: Irena Rosenwasser
      start: '00:41:26.788'
      end: '00:41:27.303'
      u: ". . . that one..."
    - who: David Boder
      start: '00:41:27.303'
      end: '00:41:28.852'
      u: For instance, beriberi.
    - who: Irena Rosenwasser
      start: '00:41:28.852'
      end: '00:41:31.444'
      u: Yes, for instance...
    - who: David Boder
      start: '00:41:31.444'
      end: '00:41:33.084'
      u: ". . . the mouth is swollen..."
    - who: Irena Rosenwasser
      start: '00:41:33.084'
      end: '00:41:34.270'
      u: Yes, swollen.
    - who: David Boder
      start: '00:41:34.270'
      end: '00:41:35.228'
      u: The gums are swollen, now then...
    - who: Irena Rosenwasser
      start: '00:41:35.228'
      end: '00:41:40.460'
      u: The tongue is swollen, and the legs...horrible,—large eruptions [boils]
    - who: David Boder
      start: '00:41:40.460'
      end: '00:41:40.634'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:41:40.634'
      end: '00:41:41.615'
      u: From avitaminosis.
    - who: David Boder
      start: '00:41:41.615'
      end: '00:41:43.596'
      u: Does one get that from avitaminosis?
    - who: Irena Rosenwasser
      start: '00:41:43.596'
      end: '00:41:50.587'
      u: Yes, definitely. I have seen very many; and I, myself, had a bit of it but
        not a very large one.
    - who: David Boder
      start: '00:41:50.587'
      end: '00:41:51.420'
      u: Aha.
    - who: Irena Rosenwasser
      start: '00:41:51.420'
      end: '00:41:53.546'
      u: Some had it on their backs...
    - who: David Boder
      start: '00:41:53.546'
      end: '00:41:53.674'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:41:53.674'
      end: '00:42:01.452'
      u: So Mengele, the lager physician, would come and see it. He would say immediately,
        ‘These are scabs. Scabby people must step aside.’
    - who: David Boder
      start: '00:42:01.452'
      end: '00:42:01.543'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:01.543'
      end: '00:42:03.308'
      u: There was also a scabby block.
    - who: David Boder
      start: '00:42:03.308'
      end: '00:42:03.524'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:03.524'
      end: '00:42:08.256'
      u: And the scabby block was naturally, sent to the crematory, and gassed.
    - who: David Boder
      start: '00:42:08.256'
      end: '00:42:08.411'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:08.411'
      end: '00:42:19.950'
      u: They would give them something against the scabs. And that was somewhat remarkable—that
        they would give some medicine. But in spite of that the people were gassed.
    - who: David Boder
      start: '00:42:19.950'
      end: '00:42:20.056'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:20.056'
      end: '00:42:25.947'
      u: So that the people should think that they would live...remain alive, and
        afterwards they were...
    - who: David Boder
      start: '00:42:25.947'
      end: '00:42:26.720'
      u: Gassed.
    - who: Irena Rosenwasser
      start: '00:42:26.720'
      end: '00:42:27.565'
      u: ". . . gassed. Yes."
    - who: David Boder
      start: '00:42:27.565'
      end: '00:42:28.421'
      u: Now then...
    - who: Irena Rosenwasser
      start: '00:42:28.421'
      end: '00:42:28.970'
      u: So I was...
    - who: David Boder
      start: '00:42:28.970'
      end: '00:42:32.724'
      u: Tell us something about that selection. You say you went through...
    - who: Irena Rosenwasser
      start: '00:42:32.724'
      end: '00:42:32.724'
      u: Yes?
    - who: David Boder
      start: '00:42:32.724'
      end: '00:42:33.910'
      u: ". . . eight selections?"
    - who: Irena Rosenwasser
      start: '00:42:33.910'
      end: '00:42:34.323'
      u: The selections...
    - who: David Boder
      start: '00:42:34.323'
      end: '00:42:38.668'
      u: That means, you were told...what would they announce? What did they tell?
    - who: Irena Rosenwasser
      start: '00:42:38.668'
      end: '00:42:51.495'
      u: The block elder would come, ‘Oh girls, now there will be some very fine work,
        and a good transport, and all of you should present yourselves for transport,
        because...
    - who: David Boder
      start: '00:42:51.495'
      end: '00:42:51.919'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:51.919'
      end: '00:42:53.877'
      u: ". . . it will be exceptionally good!"
    - who: David Boder
      start: '00:42:53.877'
      end: '00:42:54.037'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:54.037'
      end: '00:42:57.416'
      u: Then there was a count appell again in the lager, a special one...
    - who: David Boder
      start: '00:42:57.416'
      end: '00:42:58.280'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:42:58.280'
      end: '00:43:06.209'
      u: ". . . a new count appell, and the SS people would come, and looked the people
        over. When..."
    - who: David Boder
      start: '00:43:06.209'
      end: '00:43:10.032'
      u: What does that mean? They made you strip altogether naked.
    - who: Irena Rosenwasser
      start: '00:43:10.032'
      end: '00:43:12.570'
      u: That varied.
    - who: David Boder
      start: '00:43:12.570'
      end: '00:43:13.048'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:43:13.048'
      end: '00:43:21.451'
      u: If there was a selection for...for the crematory, then we did not undress.
    - who: David Boder
      start: '00:43:21.451'
      end: '00:43:21.603'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:43:21.603'
      end: '00:43:30.472'
      u: They just looked over the sicker, the weaker, the thinner people. They were
        pulled out. We had to form a kind of circle [?].
    - who: David Boder
      start: '00:43:30.472'
      end: '00:43:30.802'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:43:30.802'
      end: '00:43:35.352'
      u: The people were not led out—counted again and led away. These...
    - who: David Boder
      start: '00:43:35.352'
      end: '00:43:35.532'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:43:35.532'
      end: '00:43:44.959'
      u: ". . . were designated for gas. But when the people were selected stripped,
        that meant that they were really being chosen for work."
    - who: David Boder
      start: '00:43:44.959'
      end: '00:43:45.229'
      u: And...
    - who: Irena Rosenwasser
      start: '00:43:45.229'
      end: '00:43:48.406'
      u: In this manner I was selected for the kitchen.
    - who: David Boder
      start: '00:43:48.406'
      end: '00:43:48.634'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:43:48.634'
      end: '00:43:53.510'
      u: Completely naked, and afterwards they took blood samples and various other
        things.
    - who: David Boder
      start: '00:43:53.510'
      end: '00:43:56.338'
      u: And so the women were completely stripped, and who made the selections?
    - who: Irena Rosenwasser
      start: '00:43:56.338'
      end: '00:43:58.389'
      u: Completely naked. We held up our shirts in our hands.
    - who: David Boder
      start: '00:43:58.389'
      end: '00:43:59.818'
      u: Why?
    - who: Irena Rosenwasser
      start: '00:43:59.818'
      end: '00:44:03.071'
      u: So that he could see us well from all sides.
    - who: David Boder
      start: '00:44:03.071'
      end: '00:44:05.246'
      u: And who was that...were there women physicians?
    - who: Irena Rosenwasser
      start: '00:44:05.246'
      end: '00:44:10.189'
      u: The lager physician...No, no, men! There were also SS women present.
    - who: David Boder
      start: '00:44:10.189'
      end: '00:44:15.181'
      u: Yes. But how many men were present at such selections?
    - who: Irena Rosenwasser
      start: '00:44:15.181'
      end: '00:44:19.030'
      u: The physician and about two SS men. Not many, two or three.
    - who: David Boder
      start: '00:44:19.030'
      end: '00:44:22.848'
      u: Yes. But these other SS men were not physicians?
    - who: Irena Rosenwasser
      start: '00:44:22.848'
      end: '00:44:30.500'
      u: 'No, definitely not! Simply plain soldiers. We were [Footnote 2: The spool
        ends in the middle of the sentence, This spool appears to be oversize already.
        Possibly the additional three minutes of wire have been spliced on, or the
        current might have been slow.]...'
    - who: David Boder
      start: '00:44:30.500'
      end: '00:44:42.823'
      u: "[In English] Spool 63...Miss Irena Rosenwasser continues. Spool 62 has thirty-six
        minutes and has to be checked up."
    - who: David Boder
      start: '00:44:42.823'
      end: '00:44:54.756'
      u: "[In German] Now then Miss Rosenwasser, you were telling me about the selection
        for...of workers. Will you please again...will you please tell us again about
        it. [Aside] Speak a bit louder. [Test of microphone] Now..."
    - who: Irena Rosenwasser
      start: '00:44:54.756'
      end: '00:45:09.210'
      u: The selection for work was such that the people had to take off their clothes,
        and the selection took place at night. And when the physician would...
    - who: David Boder
      start: '00:45:09.210'
      end: '00:45:11.629'
      u: And when the physician of the lager...Yes...?
    - who: Irena Rosenwasser
      start: '00:45:11.629'
      end: '00:45:24.905'
      u: ". . . would find the people strong and healthy, they would really get assigned
        to a labor detail. And the others still remained in the lager and afterwards
        they were transported away somewhere."
    - who: David Boder
      start: '00:45:24.905'
      end: '00:45:25.688'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:45:25.688'
      end: '00:45:34.801'
      u: Sometimes the selections were held for medical purposes as well. So the stronger
        people...blood was taken from the stronger people.
    - who: David Boder
      start: '00:45:34.801'
      end: '00:45:37.291'
      u: Blood, for what purpose? For transfusions?
    - who: Irena Rosenwasser
      start: '00:45:37.291'
      end: '00:45:39.913'
      u: For transfusions, for German soldiers...
    - who: David Boder
      start: '00:45:39.913'
      end: '00:45:40.222'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:45:40.222'
      end: '00:45:41.101'
      u: ". . . but not for us."
    - who: David Boder
      start: '00:45:41.101'
      end: '00:45:41.873'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:45:41.873'
      end: '00:45:43.961'
      u: There was a war, of course, and they...
    - who: David Boder
      start: '00:45:43.961'
      end: '00:45:44.335'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:45:44.335'
      end: '00:45:54.077'
      u: ". . . had to have blood. That was very bad because they would not give better
        food to people who gave blood..."
    - who: David Boder
      start: '00:45:54.077'
      end: '00:45:55.105'
      u: Did you, too, give blood?
    - who: Irena Rosenwasser
      start: '00:45:55.105'
      end: '00:45:55.722'
      u: No.
    - who: David Boder
      start: '00:45:55.722'
      end: '00:45:56.433'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:45:56.433'
      end: '00:45:56.997'
      u: No.
    - who: David Boder
      start: '00:45:56.997'
      end: '00:45:57.920'
      u: And then...
    - who: Irena Rosenwasser
      start: '00:45:57.920'
      end: '00:46:07.028'
      u: And so at the end of the year I was quite fearful, because I, also, had been
        assigned to ‘transport’...
    - who: David Boder
      start: '00:46:07.028'
      end: '00:46:07.169'
      u: And...
    - who: Irena Rosenwasser
      start: '00:46:07.169'
      end: '00:46:14.903'
      u: But that was a real transport. On the 21st of December we were sent to Bergen-Belsen.
    - who: David Boder
      start: '00:46:14.903'
      end: '00:46:15.062'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:46:15.062'
      end: '00:46:23.327'
      u: We were supplied with some food, and SS people accompanied us. Three days
        the trip la...
    - who: David Boder
      start: '00:46:23.327'
      end: '00:46:23.468'
      u: lasted?
    - who: Irena Rosenwasser
      start: '00:46:23.468'
      end: '00:46:24.021'
      u: ". . . lasted."
    - who: David Boder
      start: '00:46:24.021'
      end: '00:46:26.493'
      u: Where were you? In what kind of cars were you?
    - who: Irena Rosenwasser
      start: '00:46:26.493'
      end: '00:46:28.201'
      u: We were again in cattle cars.
    - who: David Boder
      start: '00:46:28.201'
      end: '00:46:30.138'
      u: In what month and year was that?
    - who: Irena Rosenwasser
      start: '00:46:30.138'
      end: '00:46:32.691'
      u: The twenty-first of December, [the RR-car] it was not heated...
    - who: David Boder
      start: '00:46:32.691'
      end: '00:46:35.234'
      u: Did they tell you why you were going to Bergen-Belsen?
    - who: Irena Rosenwasser
      start: '00:46:35.234'
      end: '00:46:40.365'
      u: We were definitely not told where we were going. That was never made known
        in the lager.
    - who: David Boder
      start: '00:46:40.365'
      end: '00:46:40.590'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:46:40.590'
      end: '00:46:44.432'
      u: The prisoners knew nothing—what that meant...
    - who: David Boder
      start: '00:46:44.432'
      end: '00:46:46.043'
      u: Were you men and women, or women only?
    - who: Irena Rosenwasser
      start: '00:46:46.043'
      end: '00:46:47.148'
      u: No, only women.
    - who: David Boder
      start: '00:46:47.148'
      end: '00:46:47.253'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:46:47.253'
      end: '00:46:50.834'
      u: In Auschwitz the women, the men were separated. They were never...
    - who: David Boder
      start: '00:46:50.834'
      end: '00:46:50.980'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:46:50.980'
      end: '00:46:56.663'
      u: ". . . together. Only in the family lager [such as she described for the
        Czech Jews. Gypsies were also kept mainly in ‘family lagers’], but I was not
        there."
    - who: David Boder
      start: '00:46:56.663'
      end: '00:47:11.058'
      u: Tell me, how did the people behave in the lager, or here in the transport?
        The women towards each other? Were they more or less decent? How...how did
        all that proceed?
    - who: Irena Rosenwasser
      start: '00:47:11.058'
      end: '00:47:21.440'
      u: Well...a human being always remains a human being. Who was at home a good
        person, he remained the same in the lager. But...
    - who: David Boder
      start: '00:47:21.440'
      end: '00:47:22.929'
      u: That is you opinion? Yes?
    - who: Irena Rosenwasser
      start: '00:47:22.929'
      end: '00:47:46.865'
      u: That is my opinion. But some [people] unfortunately, have forgotton. And
        they would say, ‘I am holding on [?? She says this sentence in Yiddish as
        if imitating the speaker] so that I should hold out [pull through]; the others
        do not interest me.’ For example, our block elder [a women] would say, ‘I
        am a prisoner under protective custody. Nothing can happen to me. But to you—do
        you see the smoke [obviously a reference to the crematories]? I can have all
        of you sent there if you...‘
    - who: David Boder
      start: '00:47:46.865'
      end: '00:47:47.615'
      u: Was she Jewish?
    - who: Irena Rosenwasser
      start: '00:47:47.615'
      end: '00:48:06.607'
      u: Yes...would make sabotage.What was meant by sabotage?We were not permitted
        to tear the blanket, to take a little piece—because it was so cold—to wear
        it underneath, under the dress, or...When we were doing something not the
        way that she had ordered us, she always, always would tell us that she would
        send us into the gas.
    - who: David Boder
      start: '00:48:06.607'
      end: '00:48:10.024'
      u: Then this was spoken about openly? They were talking about the burning...
    - who: Irena Rosenwasser
      start: '00:48:10.024'
      end: '00:48:27.766'
      u: Frequently...Yes...were talking frequently. And she would beat old women.
        And once I told her, ‘How can she [you] beat such and old woman? That could
        be my mother, or her [your] mother.’ So she looked at me and replied, ‘My
        mother, too, was gas-killed. To me it is all the same.’
    - who: David Boder
      start: '00:48:27.766'
      end: '00:48:30.643'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '00:48:30.643'
      end: '00:48:38.181'
      u: And so there were people without sentiment, mostly those who were in positions—the
        block elders, the capos, they...
    - who: David Boder
      start: '00:48:38.181'
      end: '00:48:38.310'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:48:38.310'
      end: '00:48:40.792'
      u: ". . . had no scruples anymore."
    - who: David Boder
      start: '00:48:40.792'
      end: '00:48:40.932'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:48:40.932'
      end: '00:48:49.167'
      u: They were already in the lager for three, four years; but there were also
        [among them?]very good and decent people. And they helped [us] a great deal.
    - who: David Boder
      start: '00:48:49.167'
      end: '00:48:49.836'
      u: Capos?
    - who: Irena Rosenwasser
      start: '00:48:49.836'
      end: '00:48:51.569'
      u: Capos, and also...
    - who: David Boder
      start: '00:48:51.569'
      end: '00:48:52.221'
      u: ". . . others?"
    - who: Irena Rosenwasser
      start: '00:48:52.221'
      end: '00:48:52.751'
      u: ". . . others."
    - who: David Boder
      start: '00:48:52.751'
      end: '00:49:00.097'
      u: Now...and so you arrived in Bergen-Belsen. Where is Bergen-Belsen?
    - who: Irena Rosenwasser
      start: '00:49:00.097'
      end: '00:49:04.078'
      u: Bergen-Belsen is near...near Hamburg, Hanover.
    - who: David Boder
      start: '00:49:04.078'
      end: '00:49:07.007'
      u: Aha...Yes. In North Germany, North-west Germany.
    - who: Irena Rosenwasser
      start: '00:49:07.007'
      end: '00:49:08.436'
      u: Yes.
    - who: David Boder
      start: '00:49:08.436'
      end: '00:49:09.524'
      u: Now then.
    - who: Irena Rosenwasser
      start: '00:49:09.524'
      end: '00:49:15.702'
      u: We had it good in my transport, because we were not traveling on foot...on
        foot.
    - who: David Boder
      start: '00:49:15.702'
      end: '00:49:15.796'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:49:15.796'
      end: '00:49:20.492'
      u: Others made the same journey in about a week on foot.
    - who: David Boder
      start: '00:49:20.492'
      end: '00:49:21.869'
      u: They marched on foot for a week, yes?
    - who: Irena Rosenwasser
      start: '00:49:21.869'
      end: '00:49:30.609'
      u: On foot. And very many were shot down, [because] they could not walk. They
        remained behind, so the SS would say, ‘If you can’t walk, then...
    - who: David Boder
      start: '00:49:30.609'
      end: '00:49:31.202'
      u: ". . . we shoot’?"
    - who: Irena Rosenwasser
      start: '00:49:31.202'
      end: '00:49:57.160'
      u: ". . . we shoot.’ And they have indeed shot down very many. We arrived after
        three days in Bergen-Belsen. In Bergen, and from the city of Bergen we went
        on foot to the lager, Belsen. There, upon arriving, it appeared not to be
        so tough, not so bad. I thought, ‘Here it will be much better than in Auschwitz.’"
    - who: David Boder
      start: '00:49:57.160'
      end: '00:49:57.725'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:49:57.725'
      end: '00:50:02.892'
      u: Indeed, there was no discipline. During the first days there was no count-appell...
    - who: David Boder
      start: '00:50:02.892'
      end: '00:50:03.160'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:50:03.160'
      end: '00:50:14.411'
      u: That was a big surprise for us. But there also was no discipline and that
        was very tough, because the lager was full of dirt...
    - who: David Boder
      start: '00:50:14.411'
      end: '00:50:14.749'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:50:14.749'
      end: '00:50:24.361'
      u: And on the third day I had lice already, and saw lice everywhere. And the
        food was steadily worse and less.
    - who: David Boder
      start: '00:50:24.361'
      end: '00:50:25.902'
      u: In what year was that?
    - who: Irena Rosenwasser
      start: '00:50:25.902'
      end: '00:50:27.129'
      u: "’45, in January."
    - who: David Boder
      start: '00:50:27.129'
      end: '00:50:29.489'
      u: That was already when the Russians had reached Auschwitz?
    - who: Irena Rosenwasser
      start: '00:50:29.489'
      end: '00:50:34.579'
      u: ". . . to Auschwitz. From Auschwitz...[a few words not clear] remained there.
        The Russians liberated the few from Auschwitz."
    - who: David Boder
      start: '00:50:34.579'
      end: '00:50:35.050'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:50:35.050'
      end: '00:50:36.957'
      u: But we got out of Auschwitz.
    - who: David Boder
      start: '00:50:36.957'
      end: '00:50:37.166'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:50:37.166'
      end: '00:50:40.048'
      u: And we had destroyed the crematories before.
    - who: David Boder
      start: '00:50:40.048'
      end: '00:50:41.056'
      u: Who destroyed them?
    - who: Irena Rosenwasser
      start: '00:50:41.056'
      end: '00:50:43.030'
      u: The prisoners, in Auschwitz. These were crematories where the...
    - who: David Boder
      start: '00:50:43.030'
      end: '00:50:45.636'
      u: "[both talk at the same time] they told to destroy...[?]"
    - who: Irena Rosenwasser
      start: '00:50:45.636'
      end: '00:50:56.712'
      u: "[Very excited, she begins to shout]. There were always details assigned...I
        was there one day, I worked there. I carried bricks, I carried wood, so I
        saw exactly how it looks."
    - who: David Boder
      start: '00:50:56.712'
      end: '00:51:01.309'
      u: Now wait a moment. You worked one day in the crematory. When [was that]?
    - who: Irena Rosenwasser
      start: '00:51:01.309'
      end: '00:51:03.846'
      u: When I was in the transport block.
    - who: David Boder
      start: '00:51:03.846'
      end: '00:51:04.002'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:51:04.002'
      end: '00:51:09.600'
      u: Then we were given just a little bit of work every day, for which we were
        led out of the lager.
    - who: David Boder
      start: '00:51:09.600'
      end: '00:51:16.003'
      u: Yes. Will you please describe that day for me? Describe for me the day when
        you worked there.
    - who: Irena Rosenwasser
      start: '00:51:16.003'
      end: '00:51:18.322'
      u: That day...it was in December.
    - who: David Boder
      start: '00:51:18.322'
      end: '00:51:19.461'
      u: Yes. Cold?
    - who: Irena Rosenwasser
      start: '00:51:19.461'
      end: '00:51:25.467'
      u: It was cold. But the crematory detail, assigned to destroy the crematory,
        was not the worst detail...
    - who: David Boder
      start: '00:51:25.467'
      end: '00:51:27.493'
      u: Oh, your task was to destroy the crematory...?
    - who: Irena Rosenwasser
      start: '00:51:27.493'
      end: '00:51:28.919'
      u: ". . . it was destroyed."
    - who: David Boder
      start: '00:51:28.919'
      end: '00:51:29.150'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:51:29.150'
      end: '00:51:38.210'
      u: We haven’t seen it at all. Only how it was. How they had all these inscriptions.
        For example, ‘to disinfection.’
    - who: David Boder
      start: '00:51:38.210'
      end: '00:51:38.435'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:51:38.435'
      end: '00:51:45.483'
      u: "‘To the bathing room.’ The people did not know all together what was going
        on. They thought it was a bath."
    - who: David Boder
      start: '00:51:45.483'
      end: '00:51:45.904'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:51:45.904'
      end: '00:51:49.483'
      u: There were benches for the clothing, there were even mirrors...
    - who: David Boder
      start: '00:51:49.483'
      end: '00:51:50.053'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:51:50.053'
      end: '00:51:53.304'
      u: They told us the people even received towels when they came in...
    - who: David Boder
      start: '00:51:53.304'
      end: '00:51:53.431'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:51:53.431'
      end: '00:51:55.437'
      u: Soap and towels and this way they were...
    - who: David Boder
      start: '00:51:55.437'
      end: '00:51:55.649'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:51:55.649'
      end: '00:51:55.437'
      u: These were very small gas chambers and they shoved the people into these...
    - who: David Boder
      start: '00:51:55.437'
      end: '00:52:01.218'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:52:01.218'
      end: '00:52:03.077'
      u: ". . . and these were shower heads, showers, showers..."
    - who: David Boder
      start: '00:52:03.077'
      end: '00:52:03.621'
      u: Yes, showers.
    - who: Irena Rosenwasser
      start: '00:52:03.621'
      end: '00:52:04.892'
      u: ". . . and no water came from the showers."
    - who: David Boder
      start: '00:52:04.892'
      end: '00:52:06.587'
      u: Only gas.
    - who: Irena Rosenwasser
      start: '00:52:06.587'
      end: '00:52:09.811'
      u: And afterward when the door was opened...
    - who: David Boder
      start: '00:52:09.811'
      end: '00:52:10.128'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:52:10.128'
      end: '00:52:13.913'
      u: ". . . This was the crematory detail..."
    - who: David Boder
      start: '00:52:13.913'
      end: '00:52:14.130'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:52:14.130'
      end: '00:52:20.584'
      u: They would pull out the half-dead people, cut off their hair, pull out their
        gold teeth...
    - who: David Boder
      start: '00:52:20.584'
      end: '00:52:22.060'
      u: What do you mean, ‘Half-dead people?’
    - who: Irena Rosenwasser
      start: '00:52:22.060'
      end: '00:52:26.161'
      u: They were not completely gassed—they were not yet...
    - who: David Boder
      start: '00:52:26.161'
      end: '00:52:27.448'
      u: Who said that?
    - who: Irena Rosenwasser
      start: '00:52:27.448'
      end: '00:52:32.250'
      u: That we personally heard from the men who had worked in the crematory detail.
    - who: David Boder
      start: '00:52:32.250'
      end: '00:52:35.189'
      u: So they took out the half-dead people and cut their hair?
    - who: Irena Rosenwasser
      start: '00:52:35.189'
      end: '00:52:36.136'
      u: ". . . cut their hair..."
    - who: David Boder
      start: '00:52:36.136'
      end: '00:52:38.586'
      u: But you told me the hair was cut off before.
    - who: Irena Rosenwasser
      start: '00:52:38.586'
      end: '00:52:42.471'
      u: But those who went to the crematory were not in the bath [she obviously refers
        to new arrivals, who were either assigned directly to the crematories or to
        the barracks. Only the later category went through the cutting of hair and
        disinfection].
    - who: David Boder
      start: '00:52:42.471'
      end: '00:52:42.796'
      u: Ah.
    - who: Irena Rosenwasser
      start: '00:52:42.796'
      end: '00:52:43.520'
      u: ". . . that was in the bath."
    - who: David Boder
      start: '00:52:43.520'
      end: '00:52:44.552'
      u: Yes, yes.
    - who: Irena Rosenwasser
      start: '00:52:44.552'
      end: '00:52:49.138'
      u: That was...was set up very precisely. Across the rr-station was the crematory.
    - who: David Boder
      start: '00:52:49.138'
      end: '00:52:49.572'
      u: Yes, and there were...
    - who: Irena Rosenwasser
      start: '00:52:49.572'
      end: '00:52:51.749'
      u: So directly from the station...
    - who: David Boder
      start: '00:52:51.749'
      end: '00:52:52.320'
      u: to the crematories?
    - who: Irena Rosenwasser
      start: '00:52:52.320'
      end: '00:52:53.267'
      u: ". . . they were sent to the crematories."
    - who: David Boder
      start: '00:52:53.267'
      end: '00:52:54.026'
      u: ". . . to the gas chamber...?"
    - who: Irena Rosenwasser
      start: '00:52:54.026'
      end: '00:52:59.500'
      u: ". . . either to the lager, or at selections they were taken to the crematories.
        That was a daily event, always..."
    - who: David Boder
      start: '00:52:59.500'
      end: '00:53:03.522'
      u: And then from the dead or half-dead people they cut off the hair...?
    - who: Irena Rosenwasser
      start: '00:53:03.522'
      end: '00:53:05.664'
      u: The hair, and the gold teeth...
    - who: David Boder
      start: '00:53:05.664'
      end: '00:53:06.912'
      u: Who pulled that?
    - who: Irena Rosenwasser
      start: '00:53:06.912'
      end: '00:53:10.609'
      u: These...these special commands. The prisoners, unfortunately.
    - who: David Boder
      start: '00:53:10.609'
      end: '00:53:11.703'
      u: And they had to give that up [hand over the gold teeth to the SS].
    - who: Irena Rosenwasser
      start: '00:53:11.703'
      end: '00:53:17.900'
      u: They had to do that. And the SS were, naturally, everywhere. The SS did not
        work, only the prisoners were...
    - who: David Boder
      start: '00:53:17.900'
      end: '00:53:19.710'
      u: And what did they do with the hair?
    - who: Irena Rosenwasser
      start: '00:53:19.710'
      end: '00:53:23.330'
      u: The hair was used for military material—I don’t know myself...
    - who: David Boder
      start: '00:53:23.330'
      end: '00:53:23.489'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:53:23.489'
      end: '00:53:25.712'
      u: ". . . but something was made of it."
    - who: David Boder
      start: '00:53:25.712'
      end: '00:53:26.497'
      u: Yes, and...
    - who: Irena Rosenwasser
      start: '00:53:26.497'
      end: '00:53:35.299'
      u: And afterwards they were burned, and they would either burn [??] in four
        crematories, since there were very large...
    - who: David Boder
      start: '00:53:35.299'
      end: '00:53:35.807'
      u: Ovens?
    - who: Irena Rosenwasser
      start: '00:53:35.807'
      end: '00:53:38.960'
      u: Yes, ovens; or outside in the ditch, in ditches...
    - who: David Boder
      start: '00:53:38.960'
      end: '00:53:42.688'
      u: But...Were they not first put to death? Or...
    - who: Irena Rosenwasser
      start: '00:53:42.688'
      end: '00:53:50.577'
      u: ". . . still, for that they had no sufficient time. Transports arrived incessantly
        and they worked all day..."
    - who: David Boder
      start: '00:53:50.577'
      end: '00:53:50.787'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:53:50.787'
      end: '00:53:52.637'
      u: They didn’t look much...
    - who: David Boder
      start: '00:53:52.637'
      end: '00:53:53.374'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '00:53:53.374'
      end: '00:54:01.177'
      u: ". . . how far dead they were. But the one day that we worked there, we were
        only destroying it..."
    - who: David Boder
      start: '00:54:01.177'
      end: '00:54:01.512'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:54:01.512'
      end: '00:54:08.498'
      u: It was in December, when the Russians came. We took from there the lumber
        into the lager...
    - who: David Boder
      start: '00:54:08.498'
      end: '00:54:08.666'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:54:08.666'
      end: '00:54:10.866'
      u: They wanted everything...
    - who: David Boder
      start: '00:54:10.866'
      end: '00:54:11.603'
      u: It should not be seen?
    - who: Irena Rosenwasser
      start: '00:54:11.603'
      end: '00:54:16.817'
      u: It should not be seen. There remained only one or two crematories, for the
        actual dead [who died a natural death?].
    - who: David Boder
      start: '00:54:16.817'
      end: '00:54:18.743'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:54:18.743'
      end: '00:54:22.176'
      u: And so, I was telling about our arrival in Belsen.
    - who: David Boder
      start: '00:54:22.176'
      end: '00:54:23.773'
      u: Yes.
    - who: Irena Rosenwasser
      start: '00:54:23.773'
      end: '00:55:17.670'
      u: The first days in Belsen were not so bad, but afterwards I saw that in some
        respects Auschwitz was possibly better. Because there it was cleaner, there
        were no lice. And the food, though it was insufficient, one could not die
        from it. Belsen was much, much worse. Bread about once a week; once or twice
        we got no bread. That was the punishment, and always thinner and thinner pieces
        of bread. And the [portions of] soup became less and less. The lager was,
        so to speak, lice-ridden. It was full of lice, and shit [she uses the German
        vulgar equivalent]. There were no regualr work details, people did not work,
        and typhus broke out. I was there. There, too, was a weaving mill...
    - who: David Boder
      start: '00:55:17.670'
      end: '00:55:20.607'
      u: Did you get anti-typhus injections?
    - who: Irena Rosenwasser
      start: '00:55:20.607'
      end: '00:55:24.509'
      u: In Auschwitz I was in the kitchen...When I worked in the kitchen, they gave
        me...
    - who: David Boder
      start: '00:55:24.509'
      end: '00:55:26.709'
      u: You received typhus injections, yes? [she possibly nodded]
    - who: Irena Rosenwasser
      start: '00:55:26.709'
      end: '00:55:46.483'
      u: So I worked again in the weaving mill, because I could not lie all day on
        the bed and look on at how people were dying. I went to work in the weaving
        mill. But they were unable to keep the weaving mill going, because more and
        more people got sick.
    - who: David Boder
      start: '00:55:46.483'
      end: '00:55:47.042'
      u: In Belsen?
    - who: Irena Rosenwasser
      start: '00:55:47.042'
      end: '00:55:53.362'
      u: In Belsen. Afterwards [?] the lager was divided into separated parts [sections]
        The healthy...
    - who: David Boder
      start: '00:55:53.362'
      end: '00:55:53.570'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:55:53.570'
      end: '00:55:55.871'
      u: ". . . the healthy part and the sick."
    - who: David Boder
      start: '00:55:55.871'
      end: '00:55:57.110'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:55:57.110'
      end: '00:56:01.085'
      u: Here there was no crematory. There was a crematory, but only for the dead
        [ not for the purpose of extermination].
    - who: David Boder
      start: '00:56:01.085'
      end: '00:56:01.490'
      u: Hm...
    - who: Irena Rosenwasser
      start: '00:56:01.490'
      end: '00:56:19.385'
      u: But it was not necessary. I think that as many people died here as in Auschwitz
        where the people were gassed. All day we saw from the weaving mill the big,
        big freight carts full of dead [bodies]. They were not covered. A coachman
        with a horse carted them...
    - who: David Boder
      start: '00:56:19.385'
      end: '00:56:20.535'
      u: With a horse...?
    - who: Irena Rosenwasser
      start: '00:56:20.535'
      end: '00:56:21.663'
      u: Yes, [words not clear]
    - who: David Boder
      start: '00:56:21.663'
      end: '00:56:22.432'
      u: And where were they taken?
    - who: Irena Rosenwasser
      start: '00:56:22.432'
      end: '00:56:25.804'
      u: Where? To the crematory, [to be] burned. They were dead.
    - who: David Boder
      start: '00:56:25.804'
      end: '00:56:25.993'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:56:25.993'
      end: '00:56:37.156'
      u: They were really dead. Afterwards when the lager-elder arrived from Auschwitz
        she ordered count-appells. For the half-dead people...count appells...
    - who: David Boder
      start: '00:56:37.156'
      end: '00:56:38.854'
      u: Who was that? The...
    - who: Irena Rosenwasser
      start: '00:56:38.854'
      end: '00:56:43.834'
      u: "[words not clear, possible a name] she was called. Also a Slovakian woman."
    - who: David Boder
      start: '00:56:43.834'
      end: '00:56:48.399'
      u: Did you know the woman who afterwards was sentenced [to death] in Belsen,
        Erene...?
    - who: Irena Rosenwasser
      start: '00:56:48.399'
      end: '00:56:52.080'
      u: Yes, yes, yes. Irma...Irma Grese [See Fela Nichthauser-Lichtheim story].
    - who: David Boder
      start: '00:56:52.080'
      end: '00:56:52.932'
      u: Irma Grese...
    - who: Irena Rosenwasser
      start: '00:56:52.932'
      end: '00:56:55.691'
      u: |-
        And Kramer...[he] was our lager
                                commandant.
    - who: David Boder
      start: '00:56:55.691'
      end: '00:56:56.875'
      u: Did you know Irma...
    - who: Irena Rosenwasser
      start: '00:56:56.875'
      end: '00:56:57.130'
      u: Grese...
    - who: David Boder
      start: '00:56:57.130'
      end: '00:56:57.860'
      u: ". . . Grese?"
    - who: Irena Rosenwasser
      start: '00:56:57.860'
      end: '00:57:00.519'
      u: Yes. I often was beaten by her.
    - who: David Boder
      start: '00:57:00.519'
      end: '00:57:03.956'
      u: Would you please describe that woman. There are so many different reports...
    - who: Irena Rosenwasser
      start: '00:57:03.956'
      end: '00:57:04.176'
      u: Yes.
    - who: David Boder
      start: '00:57:04.176'
      end: '00:57:04.938'
      u: ". . . about her appearance."
    - who: Irena Rosenwasser
      start: '00:57:04.938'
      end: '00:57:12.543'
      u: Well, Irma Grese was rather young. I think she was about twenty-one years
        old. She was blond, well Germanic.
    - who: David Boder
      start: '00:57:12.543'
      end: '00:57:13.052'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:57:13.052'
      end: '00:57:16.833'
      u: Very beautiful, just like an actress.
    - who: David Boder
      start: '00:57:16.833'
      end: '00:57:17.999'
      u: Was she tall in stature?
    - who: Irena Rosenwasser
      start: '00:57:17.999'
      end: '00:57:22.322'
      u: No. About, say one hundred sixty-two...
    - who: David Boder
      start: '00:57:22.322'
      end: '00:57:22.542'
      u: Pounds?
    - who: Irena Rosenwasser
      start: '00:57:22.542'
      end: '00:57:23.369'
      u: ". . . centimeters [about 5 feet, 4 inches]"
    - who: David Boder
      start: '00:57:23.369'
      end: '00:57:24.666'
      u: Aha, one hundred sixty-two centimeters...
    - who: Irena Rosenwasser
      start: '00:57:24.666'
      end: '00:57:25.428'
      u: centimeters. Yes.
    - who: David Boder
      start: '00:57:25.428'
      end: '00:57:26.091'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:57:26.091'
      end: '00:57:30.703'
      u: So. And she was always very trimly dressed...
    - who: David Boder
      start: '00:57:30.703'
      end: '00:57:32.695'
      u: Was she taller than you?
    - who: Irena Rosenwasser
      start: '00:57:32.695'
      end: '00:57:33.779'
      u: About the same height as I.
    - who: David Boder
      start: '00:57:33.779'
      end: '00:57:35.443'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '00:57:35.443'
      end: '00:57:39.093'
      u: And always with a whip [crop], and revolver...
    - who: David Boder
      start: '00:57:39.093'
      end: '00:57:39.208'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:57:39.208'
      end: '00:57:47.946'
      u: ". . . walking around in the lager. And naturally, she looked around...where
        she could do a bit of cursing [?] and where she could beat up [somebody]."
    - who: David Boder
      start: '00:57:47.946'
      end: '00:57:49.906'
      u: Why was that so ‘naturally?’
    - who: Irena Rosenwasser
      start: '00:57:49.906'
      end: '00:57:53.031'
      u: She was a real sadist.
    - who: David Boder
      start: '00:57:53.031'
      end: '00:57:55.220'
      u: Did she have a dog with her?
    - who: Irena Rosenwasser
      start: '00:57:55.220'
      end: '00:58:13.681'
      u: Dogs? But the SS always had large, very beautiful dogs. She often came with
        a dog [dogs]. And some people had large bites [wounds] from them. They [would
        bite] below, at the legs. In the lager Belsen, mostly at work the dogs were...
    - who: David Boder
      start: '00:58:13.681'
      end: '00:58:14.124'
      u: Set on?
    - who: Irena Rosenwasser
      start: '00:58:14.124'
      end: '00:58:15.184'
      u: Yes, set on the people.
    - who: David Boder
      start: '00:58:15.184'
      end: '00:58:16.421'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:58:16.421'
      end: '00:58:25.825'
      u: Well, the Irma Grese was really terrible. She took part in all selections
        and she picked the people to go to the crematory. [This appears, on the surface,
        in contradiction to her previous statement that people were not directly exterminated
        in Belsen...A time factory is apparently operative. She may be reporting in
        part about things that happened before her arrival. See also Matzner’s story].
    - who: David Boder
      start: '00:58:25.825'
      end: '00:58:27.824'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '00:58:27.824'
      end: '00:58:34.592'
      u: What can I say about her? I think she was a [she stumbles at the word] fana...a
        fanatic.
    - who: David Boder
      start: '00:58:34.592'
      end: '00:58:35.823'
      u: A very fanatic nature...?
    - who: Irena Rosenwasser
      start: '00:58:35.823'
      end: '00:58:42.082'
      u: Yes, a fanatic Nazi. [She believed] in Hitlerism. She also had a military
        insignia [of distinction].
    - who: David Boder
      start: '00:58:42.082'
      end: '00:58:46.454'
      u: Aha. Did she sometimes, make any speeches?
    - who: Irena Rosenwasser
      start: '00:58:46.454'
      end: '00:58:47.997'
      u: Not big speeches.
    - who: David Boder
      start: '00:58:47.997'
      end: '00:58:49.005'
      u: What would she usually say?
    - who: Irena Rosenwasser
      start: '00:58:49.005'
      end: '00:59:05.506'
      u: She would deride us often, derision and so on. We had to take heavy rocks
        and run with them, and if one could not run fast enough, she would beat her
        with the whip. That was our sport—kneel and get up again—with the big, heavy
        rocks.
    - who: David Boder
      start: '00:59:05.506'
      end: '00:59:06.497'
      u: Kneel with the rocks and get up again?
    - who: Irena Rosenwasser
      start: '00:59:06.497'
      end: '00:59:09.730'
      u: To run for a distance with them...and...
    - who: David Boder
      start: '00:59:09.730'
      end: '00:59:14.039'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:59:14.039'
      end: '00:59:20.993'
      u: ". . . and with...she always wore boots; and with the boots she trampled
        [kicked?] the people..."
    - who: David Boder
      start: '00:59:20.993'
      end: '00:59:21.669'
      u: Nu...
    - who: Irena Rosenwasser
      start: '00:59:21.669'
      end: '00:59:35.317'
      u: Blood was always flowing in the lager; be it from the nose, be it from the
        ear, from somewhere it had to...they were beating in a manner...not just in
        a simple way, but always so that blood should flow.
    - who: David Boder
      start: '00:59:35.317'
      end: '00:59:36.276'
      u: Yes...
    - who: Irena Rosenwasser
      start: '00:59:36.276'
      end: '00:59:50.243'
      u: That was Irma Grese. Kramer was a big, stout man, always with a cigar. He
        was not often in the lager, but whenever he came we were always punished.
    - who: David Boder
      start: '00:59:50.243'
      end: '00:59:51.851'
      u: For instance...
    - who: Irena Rosenwasser
      start: '00:59:51.851'
      end: '00:59:55.315'
      u: "[word not clear] no food [?], that was the greatest punishment."
    - who: David Boder
      start: '00:59:55.315'
      end: '00:59:55.808'
      u: Well...
    - who: Irena Rosenwasser
      start: '00:59:55.808'
      end: '01:00:09.721'
      u: ". . . no food. The blocks were not clean, he would say; or things were not
        in order outside; the people did not march properly five in a row, they did
        not march smartly, and we were immediately punished."
    - who: David Boder
      start: '01:00:09.721'
      end: '01:00:10.164'
      u: Nu...
    - who: Irena Rosenwasser
      start: '01:00:10.164'
      end: '01:00:16.484'
      u: In Belsen, Kramer made a big speech, that we shall be liberated...
    - who: David Boder
      start: '01:00:16.484'
      end: '01:00:16.697'
      u: When?
    - who: Irena Rosenwasser
      start: '01:00:16.697'
      end: '01:00:20.419'
      u: In a short time, about in January.
    - who: David Boder
      start: '01:00:20.419'
      end: '01:00:21.295'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:00:21.295'
      end: '01:00:26.235'
      u: That we obey the lager orders,...
    - who: David Boder
      start: '01:00:26.235'
      end: '01:00:26.974'
      u: Hm...
    - who: Irena Rosenwasser
      start: '01:00:26.974'
      end: '01:00:34.661'
      u: ". . . and liberty is about to come. Irma Grese herself, told us when the
        English were already very near..."
    - who: David Boder
      start: '01:00:34.661'
      end: '01:00:35.186'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:00:35.186'
      end: '01:00:38.255'
      u: ". . . that, ‘I was very good to you, isn’t that correct?’"
    - who: David Boder
      start: '01:00:38.255'
      end: '01:00:38.436'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:00:38.436'
      end: '01:00:41.971'
      u: ". . . and, ‘We shall all be liberated by the English, ‘he said. [Pronouns
        are confused.]"
    - who: David Boder
      start: '01:00:41.971'
      end: '01:00:43.596'
      u: Oh, that is what she said?
    - who: Irena Rosenwasser
      start: '01:00:43.596'
      end: '01:00:48.165'
      u: I am very happy [words not clear]. Prisoners have come and have told us...
    - who: David Boder
      start: '01:00:48.165'
      end: '01:00:48.828'
      u: ". . . that the English were coming?"
    - who: Irena Rosenwasser
      start: '01:00:48.828'
      end: '01:00:52.422'
      u: Yes. So then he wanted to be very friendly and good to us. [It is reported
        by several sources that during the ‘last days’ the SS depended on information
        from secret radios which were in possession of prisoners in the lagers.]
    - who: David Boder
      start: '01:00:52.422'
      end: '01:00:54.507'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '01:00:54.507'
      end: '01:01:40.035'
      u: And so I worked in the weavery. The weavery was dissolved because the people
        were constantly sick. And in my block...I happened to get in a horrible block
        where there were a thousand people without beds, just lying on the bare floor,
        with the dead among the living. There was no food, and the lice...there were
        very many lice. Everywhere were lice. And I saw that was the end if rapid
        help did not come. It was...at the end I was in the so-called death detail.
        That was the most horrible detail, I think, that could happen in [one’s] life.
    - who: David Boder
      start: '01:01:40.035'
      end: '01:01:40.370'
      u: What was that?
    - who: Irena Rosenwasser
      start: '01:01:40.370'
      end: '01:01:56.347'
      u: All day we had to drag the dead out of the block. Daily there were about
        twenty, twenty-five dead, and we were compelled...there was a big mountain
        [of dead bodies], the dead could never be buried [on time] there were so many...big
        mountains, not like in other lagers...
    - who: David Boder
      start: '01:01:56.347'
      end: '01:01:56.643'
      u: a bit louder...
    - who: Irena Rosenwasser
      start: '01:01:56.643'
      end: '01:02:03.095'
      u: to drag across the dead, four or five people [to carry them]. We, too, were
        very, very weak.
    - who: David Boder
      start: '01:02:03.095'
      end: '01:02:03.791'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:02:03.791'
      end: '01:02:08.186'
      u: But in spite of that, since we still got a double [portion of] soup...
    - who: David Boder
      start: '01:02:08.186'
      end: '01:02:09.555'
      u: Oh. You got some extra soup?
    - who: Irena Rosenwasser
      start: '01:02:09.555'
      end: '01:02:19.104'
      u: But if we wanted to live we had to do that. It was [word not clear] in the
        lager. No water for two weeks. Afterwards there was no more butter [margarine].
        Some butter was still [she is very excited]...
    - who: David Boder
      start: '01:02:19.104'
      end: '01:02:20.243'
      u: Why was there no water?
    - who: Irena Rosenwasser
      start: '01:02:20.243'
      end: '01:02:25.649'
      u: Because they said that the water caused the typhus, and that is why all the
        water was blocked off.
    - who: David Boder
      start: '01:02:25.649'
      end: '01:02:27.143'
      u: So what could people drink?
    - who: Irena Rosenwasser
      start: '01:02:27.143'
      end: '01:02:43.202'
      u: To drink there was altogether nothing. That was very mournful when my girl
        friend next to me had died and had only pleaded, ‘Erenka, [an endearing form
        of Erene] bring me some water, bring me water,’ because she had 41 and 42
        degrees [Centigrade] of fever...
    - who: David Boder
      start: '01:02:43.202'
      end: '01:02:44.975'
      u: That was in the block, not in the revier?
    - who: Irena Rosenwasser
      start: '01:02:44.975'
      end: '01:03:03.413'
      u: They were already all in the block, it was...the revier was...everywhere,
        before every block there were thrown out twenty-five, thirty dead. And so
        there was no order, there was no more bread; altogether no more bread was
        given, only a bit of soup...
    - who: David Boder
      start: '01:03:03.413'
      end: '01:03:06.917'
      u: Well, when you carried out the dead, could you wash yourselves?
    - who: Irena Rosenwasser
      start: '01:03:06.917'
      end: '01:03:22.492'
      u: No...that was [the trouble]., that we ate with the same [dirty] hands and
        without water. In general, there was no water. Some people [of the death detail]
        have died from infection, of course. And so...
    - who: David Boder
      start: '01:03:22.492'
      end: '01:03:22.613'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:03:22.613'
      end: '01:03:46.097'
      u: ". . . the lucky ones; for instance, I remained alive. The strongest, the
        most beautiful have died [this sounds like a strophe from the Ancient Mariner].
        I had a girl friend, eighteen years of age. We were in Auschwitz and everywhere
        together, and in Belsen she died one day before liberation After liberation
        the situation was not better, because..."
    - who: David Boder
      start: '01:03:46.097'
      end: '01:03:46.353'
      u: Why?
    - who: Irena Rosenwasser
      start: '01:03:46.353'
      end: '01:03:53.614'
      u: ". . . the forces of occupation brought food, but army food. Canned food,
        again hard to digest."
    - who: David Boder
      start: '01:03:53.614'
      end: '01:03:53.900'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:03:53.900'
      end: '01:04:07.709'
      u: Greasy soup. The people were badly starved, they ate fast, and became still
        more sick. I think that after liberation another thirty thousand people died...after
        liberation...
    - who: David Boder
      start: '01:04:07.709'
      end: '01:04:08.628'
      u: After liberation?
    - who: Irena Rosenwasser
      start: '01:04:08.628'
      end: '01:04:09.137'
      u: Yes.
    - who: David Boder
      start: '01:04:09.137'
      end: '01:04:11.786'
      u: How many do you estimate, were altogether in Belsen when...?
    - who: Irena Rosenwasser
      start: '01:04:11.786'
      end: '01:04:27.351'
      u: In Belsen...In Belsen it is impossible...one cannot estimate at all because
        from all lagers people were brought to Belsen. Very many died. But daily transports
        arrived. So it is altogether impossible...
    - who: David Boder
      start: '01:04:27.351'
      end: '01:04:28.103'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:04:28.103'
      end: '01:04:28.356'
      u: ". . . to estimate..."
    - who: David Boder
      start: '01:04:28.356'
      end: '01:04:31.957'
      u: But at a given time, how many people were there in Belsen...at a given time?
    - who: Irena Rosenwasser
      start: '01:04:31.957'
      end: '01:04:32.899'
      u: That I don’t know...
    - who: David Boder
      start: '01:04:32.899'
      end: '01:04:33.637'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:04:33.637'
      end: '01:04:40.110'
      u: In general we were...we also could not conceive [realize, embrace the idea]
        that the English were coming.
    - who: David Boder
      start: '01:04:40.110'
      end: '01:04:40.321'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:04:40.321'
      end: '01:04:44.578'
      u: We were all so sick. I, too, was [sick]. I had 41 degrees of fever...[Centigrade]
    - who: David Boder
      start: '01:04:44.578'
      end: '01:04:45.787'
      u: Oh, you yourself got sick?
    - who: Irena Rosenwasser
      start: '01:04:45.787'
      end: '01:04:47.776'
      u: I did not lie down [??].
    - who: David Boder
      start: '01:04:47.776'
      end: '01:04:47.961'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:04:47.961'
      end: '01:05:06.124'
      u: Not for a moment was I lying down...It is interesting, I know that I was
        sick because first of all a girl friend told me that she couldn’t sleep next
        to me because I was so hot. My hair afterwards fell out; and all who had typhus
        have lost their hair.
    - who: David Boder
      start: '01:05:06.124'
      end: '01:05:08.269'
      u: Hm...Now...
    - who: Irena Rosenwasser
      start: '01:05:08.269'
      end: '01:05:17.130'
      u: The ones that laid down never got up. The lice ate them alive. [In these
        barracks, according to other sources, there was hardly any room to lie down.
        The prisoners slept sitting on the floor back-to-back.]
    - who: David Boder
      start: '01:05:17.130'
      end: '01:05:18.008'
      u: Now...
    - who: Irena Rosenwasser
      start: '01:05:18.008'
      end: '01:05:20.387'
      u: Now then, we were liberated.
    - who: David Boder
      start: '01:05:20.387'
      end: '01:05:24.114'
      u: Now...tell me, how did the liberation come about?
    - who: Irena Rosenwasser
      start: '01:05:24.114'
      end: '01:05:38.697'
      u: We did not notice much of the liberation [??]. We could...we did not go around
        much in the lager. Everywhere the roads were full of dead. They were sitting
        with their small...what are they called, bowls...?
    - who: David Boder
      start: '01:05:38.697'
      end: '01:05:38.990'
      u: Yes.
    - who: Irena Rosenwasser
      start: '01:05:38.990'
      end: '01:05:40.605'
      u: ". . . for soup [?]; and so they have died."
    - who: David Boder
      start: '01:05:40.605'
      end: '01:05:42.025'
      u: ". . . and so they died with their bowl of soup?"
    - who: Irena Rosenwasser
      start: '01:05:42.025'
      end: '01:05:46.353'
      u: They were...nobody buried them, nobody carried...
    - who: David Boder
      start: '01:05:46.353'
      end: '01:05:46.678'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:05:46.678'
      end: '01:06:01.551'
      u: ". . . then away. No patrols [?] waled through the lager. And we were all
        so apathetic...I noticed [the liberation because] the Germans were not at
        the gate anymore."
    - who: David Boder
      start: '01:06:01.551'
      end: '01:06:02.315'
      u: They had disappeared?
    - who: Irena Rosenwasser
      start: '01:06:02.315'
      end: '01:06:07.651'
      u: They had disappeared. And a few soldiers...also the Hungarian soldiers who
        were in Germany, appeared with white ribbons.
    - who: David Boder
      start: '01:06:07.651'
      end: '01:06:07.787'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:06:07.787'
      end: '01:06:10.913'
      u: So I asked one of the soldiers why he wore a white ribbon...
    - who: David Boder
      start: '01:06:10.913'
      end: '01:06:11.238'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:06:11.238'
      end: '01:06:15.105'
      u: ". . . So he told me that he didn’t know anything."
    - who: David Boder
      start: '01:06:15.105'
      end: '01:06:15.339'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:06:15.339'
      end: '01:06:25.769'
      u: We didn’t know. We only knew then, when we saw the English in uniform, with
        tanks...
    - who: David Boder
      start: '01:06:25.769'
      end: '01:06:26.499'
      u: They entered...?
    - who: Irena Rosenwasser
      start: '01:06:26.499'
      end: '01:06:37.727'
      u: They entered. I remember that I saw the commander of the lager, Kramer, with—I
        think, [name not clear] or Eisenhower was there.
    - who: David Boder
      start: '01:06:37.727'
      end: '01:06:37.959'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:06:37.959'
      end: '01:06:45.992'
      u: I don’t remember for sure...And he showed [them] the lager, to those gentlemen.
        He stood in the automobile and showed them his labor.
    - who: David Boder
      start: '01:06:45.992'
      end: '01:06:46.304'
      u: Kramer?
    - who: Irena Rosenwasser
      start: '01:06:46.304'
      end: '01:06:56.412'
      u: The many [?] dead...Yes, Kramer. He said that he wanted to help but that
        he had no means and could not do anything else.
    - who: David Boder
      start: '01:06:56.412'
      end: '01:06:58.918'
      u: You have then...Oh, yes, Kramer was afterward hanged.
    - who: Irena Rosenwasser
      start: '01:06:58.918'
      end: '01:07:01.659'
      u: Yes, in Duna...[?] was the trail.
    - who: David Boder
      start: '01:07:01.659'
      end: '01:07:02.051'
      u: Yes.
    - who: Irena Rosenwasser
      start: '01:07:02.051'
      end: '01:07:05.757'
      u: Grese, and Kramer were there, and a few SS were hanged.
    - who: David Boder
      start: '01:07:05.757'
      end: '01:07:06.786'
      u: Yes. Now then...
    - who: Irena Rosenwasser
      start: '01:07:06.786'
      end: '01:07:16.628'
      u: Such was the liberation. The English came afterwards and really disinfected
        us; not like in Auschwitz but with a powder which was [word not clear]...
    - who: David Boder
      start: '01:07:16.628'
      end: '01:07:17.207'
      u: Yes. With DDT.
    - who: Irena Rosenwasser
      start: '01:07:17.207'
      end: '01:07:20.623'
      u: And the sick, the gravely ill...
    - who: David Boder
      start: '01:07:20.623'
      end: '01:07:22.827'
      u: How did they do that? The powder...
    - who: Irena Rosenwasser
      start: '01:07:22.827'
      end: '01:07:25.262'
      u: So, with a...
    - who: David Boder
      start: '01:07:25.262'
      end: '01:07:26.057'
      u: ". . . with sprayers?"
    - who: Irena Rosenwasser
      start: '01:07:26.057'
      end: '01:07:34.749'
      u: Yes. It was very pleasant. The lice disappeared immediately. They reappeared
        afterwards again, and again we were given of the same...
    - who: David Boder
      start: '01:07:34.749'
      end: '01:07:35.318'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:07:35.318'
      end: '01:07:57.327'
      u: ". . . the powder. And so it became better from day to day...First of all,
        I cannot describe what the conditions were like in the lager. There was no
        toilet. Everything [was done] in the open [word not clear] the whole block
        was in such a condition, because in typhus one has terrible diarrhea."
    - who: David Boder
      start: '01:07:57.327'
      end: '01:08:01.500'
      u: Yes. Which kind was that—typhoid or spotted typhus?
    - who: Irena Rosenwasser
      start: '01:08:01.500'
      end: '01:08:03.002'
      u: There were both.
    - who: David Boder
      start: '01:08:03.002'
      end: '01:08:06.885'
      u: Both typhuses. And the diarrhea...and there were no toilets.
    - who: Irena Rosenwasser
      start: '01:08:06.885'
      end: '01:08:12.183'
      u: No toilets. And the block was full of it, the yard and everywhere, everywhere.
    - who: David Boder
      start: '01:08:12.183'
      end: '01:08:14.339'
      u: And who removed all that?
    - who: Irena Rosenwasser
      start: '01:08:14.339'
      end: '01:08:23.466'
      u: The SS people. The English brought the SS afterwards and they put the place
        in order. And they afterwards dragged the dead, not we, not the death detail.
    - who: David Boder
      start: '01:08:23.466'
      end: '01:08:23.730'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:08:23.730'
      end: '01:08:25.463'
      u: "[a chuckle] We, too, were half-dead..."
    - who: David Boder
      start: '01:08:25.463'
      end: '01:08:27.667'
      u: Did you talk with the SS? How was that, then? [??]
    - who: Irena Rosenwasser
      start: '01:08:27.667'
      end: '01:08:36.352'
      u: Not at all. The men, the people from the lager have thrown rocks, but the
        English told us that was not our business.
    - who: David Boder
      start: '01:08:36.352'
      end: '01:08:37.292'
      u: Hm...
    - who: Irena Rosenwasser
      start: '01:08:37.292'
      end: '01:08:44.369'
      u: And the SS women worked afterwards, we saw that. And they had the dead...
    - who: David Boder
      start: '01:08:44.369'
      end: '01:08:45.076'
      u: ". . . removed?"
    - who: Irena Rosenwasser
      start: '01:08:45.076'
      end: '01:09:01.382'
      u: removed. [There is not an iota of satisfaction or enthusiasm in her voice.
        She sounds weak as if the indifference and exhaustion of those days have come
        again over her.] Add there is a cemetery, a large cemetery, in Bergen-Belsen.
        And we were transported to a different lager, to a new lager, where the SS
        themselves, had lived. Large buildings, healthy buildings, with windows...
    - who: David Boder
      start: '01:09:01.382'
      end: '01:09:02.408'
      u: Near Bergen-Belsen?
    - who: Irena Rosenwasser
      start: '01:09:02.408'
      end: '01:09:03.338'
      u: Near...
    - who: David Boder
      start: '01:09:03.338'
      end: '01:09:04.220'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:09:04.220'
      end: '01:09:06.402'
      u: Near Belsen, at the station.
    - who: David Boder
      start: '01:09:06.402'
      end: '01:09:07.300'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:09:07.300'
      end: '01:09:14.275'
      u: Near Bergen-Belsen. There it was much, much, better. A larger kitchen...
    - who: David Boder
      start: '01:09:14.275'
      end: '01:09:14.425'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:09:14.425'
      end: '01:09:18.062'
      u: A clean kitchen. We got clothes, food...
    - who: David Boder
      start: '01:09:18.062'
      end: '01:09:20.100'
      u: Who brought that?
    - who: Irena Rosenwasser
      start: '01:09:20.100'
      end: '01:09:40.018'
      u: The American Joint Committee was there. Jewish [?] relief and the British
        Red Cross, various big organ...organizations. They supplied all the people
        with clothing, the best...good...the best food...
    - who: David Boder
      start: '01:09:40.018'
      end: '01:09:42.238'
      u: Did you have beds for yourself then? [chuckle]
    - who: Irena Rosenwasser
      start: '01:09:42.238'
      end: '01:09:44.235'
      u: Everybody. One person in each bed.
    - who: David Boder
      start: '01:09:44.235'
      end: '01:09:45.117'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:09:45.117'
      end: '01:09:59.687'
      u: But unfortunately many, many died afterwards from exhaustion. They could
        not...they were...For example, some were [weighed] twenty-five kilograms [about
        fifty-five pounds]. I was [weighed] thirty-five kilograms. Now I am [weigh]
        fifty-five, so I have gained twenty kilograms.
    - who: David Boder
      start: '01:09:59.687'
      end: '01:10:01.885'
      u: Well, you don’t look too stout [chuckle].
    - who: Irena Rosenwasser
      start: '01:10:01.885'
      end: '01:10:03.755'
      u: No [chuckle].
    - who: David Boder
      start: '01:10:03.755'
      end: '01:10:08.348'
      u: Now, tell me where did you go then from Bergen-Belsen?
    - who: Irena Rosenwasser
      start: '01:10:08.348'
      end: '01:10:10.647'
      u: I worked.
    - who: David Boder
      start: '01:10:10.647'
      end: '01:10:11.083'
      u: Where?
    - who: Irena Rosenwasser
      start: '01:10:11.083'
      end: '01:10:16.561'
      u: In the Army Post Office, British post office, because I speak a bit of English.
    - who: David Boder
      start: '01:10:16.561'
      end: '01:10:16.816'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:10:16.816'
      end: '01:10:20.023'
      u: And French, various languages, and...
    - who: David Boder
      start: '01:10:20.023'
      end: '01:10:21.663'
      u: Did they pay for the work?
    - who: Irena Rosenwasser
      start: '01:10:21.663'
      end: '01:10:24.431'
      u: They paid something, in marks...
    - who: David Boder
      start: '01:10:24.431'
      end: '01:10:24.600'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:10:24.600'
      end: '01:10:42.312'
      u: ". . . in military marks. And we got cigarettes, and packages, those [words
        not clear] gift packages [?]. That was very pleasant. And it was nice work,
        in general, to forward the letters for the people. With the military mail
        we have..."
    - who: David Boder
      start: '01:10:42.312'
      end: '01:10:42.674'
      u: done that?
    - who: Irena Rosenwasser
      start: '01:10:42.674'
      end: '01:10:43.023'
      u: ". . . done that."
    - who: David Boder
      start: '01:10:43.023'
      end: '01:10:44.811'
      u: And then...
    - who: Irena Rosenwasser
      start: '01:10:44.811'
      end: '01:10:57.841'
      u: And then I stayed in Belsen. I worked there until October, and in October,
        traveling with a convoy of the American Joint [Distribution Committee] from
        Bergen-Belsen through Belgium, I arrived in Paris.
    - who: David Boder
      start: '01:10:57.841'
      end: '01:11:00.726'
      u: Why didn’t you return to Hungary?
    - who: Irena Rosenwasser
      start: '01:11:00.726'
      end: '01:11:05.824'
      u: Because I knew, I have nobody there to look for [voice fades].
    - who: David Boder
      start: '01:11:05.824'
      end: '01:11:08.331'
      u: A bit louder.
    - who: Irena Rosenwasser
      start: '01:11:08.331'
      end: '01:11:30.284'
      u: You know...that unfortunately I have no business there; because my brothers
        were lively [active] young people and they...we knew already...I was in Belsen
        from the fifteenth of April when we were liberated, until October...and I
        did not receive any word. And many have returned again from Hungary, they
        were in Hungary and have come back...
    - who: David Boder
      start: '01:11:30.284'
      end: '01:11:32.292'
      u: Now what does that mean? They went from Belsen to Hungary...?
    - who: Irena Rosenwasser
      start: '01:11:32.292'
      end: '01:11:33.860'
      u: ". . . went to Hungary..."
    - who: David Boder
      start: '01:11:33.860'
      end: '01:11:34.796'
      u: And then they returned...?
    - who: Irena Rosenwasser
      start: '01:11:34.796'
      end: '01:11:40.115'
      u: ". . . and then they returned, because they found nobody there and had only
        terrible worries."
    - who: David Boder
      start: '01:11:40.115'
      end: '01:11:40.336'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:11:40.336'
      end: '01:11:46.207'
      u: Difficulties and worries, and they have decided to emigrate, and from a lager
        that was...
    - who: David Boder
      start: '01:11:46.207'
      end: '01:11:46.529'
      u: ". . . easier?"
    - who: Irena Rosenwasser
      start: '01:11:46.529'
      end: '01:11:47.261'
      u: ". . . easier."
    - who: David Boder
      start: '01:11:47.261'
      end: '01:11:47.630'
      u: And then how...
    - who: Irena Rosenwasser
      start: '01:11:47.630'
      end: '01:11:55.897'
      u: When they returned, I wrote immediately and I received word that, unfortunately,
        nobody of my family was home.
    - who: David Boder
      start: '01:11:55.897'
      end: '01:11:56.403'
      u: Yes.
    - who: Irena Rosenwasser
      start: '01:11:56.403'
      end: '01:12:07.475'
      u: So there was no purpose for me to return, because I, too, wish to emigrate
        to America, and have received an affidavit already in Belsen...
    - who: David Boder
      start: '01:12:07.475'
      end: '01:12:08.028'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:12:08.028'
      end: '01:12:12.514'
      u: ". . . to go to America, and on that basis I have come to Paris."
    - who: David Boder
      start: '01:12:12.514'
      end: '01:12:16.126'
      u: Oh, You are in France for the first time?
    - who: Irena Rosenwasser
      start: '01:12:16.126'
      end: '01:12:16.600'
      u: Yes.
    - who: David Boder
      start: '01:12:16.600'
      end: '01:12:16.819'
      u: Yes...
    - who: Irena Rosenwasser
      start: '01:12:16.819'
      end: '01:12:24.972'
      u: I was never in France before. In a week I found employment, a position here
        with the Joint, and since then I work here.
    - who: David Boder
      start: '01:12:24.972'
      end: '01:12:25.363'
      u: Aha...
    - who: Irena Rosenwasser
      start: '01:12:25.363'
      end: '01:12:32.783'
      u: And I am waiting to emigrate. [There are a few words aside of...the microphone.
        There is apparently a reference to Los Angeles]
    - who: David Boder
      start: '01:12:32.783'
      end: '01:12:37.425'
      u: You will have to look up my daughter. She is a physician there.
    - who: Irena Rosenwasser
      start: '01:12:37.425'
      end: '01:12:38.180'
      u: Aha...
    - who: David Boder
      start: '01:12:38.180'
      end: '01:12:42.035'
      u: And her husband is a physician. She is Dr. Boder.
    - who: Irena Rosenwasser
      start: '01:12:42.035'
      end: '01:12:42.431'
      u: Boder...
    - who: David Boder
      start: '01:12:42.431'
      end: '01:12:43.742'
      u: My name, too, is Boder.
    - who: Irena Rosenwasser
      start: '01:12:43.742'
      end: '01:12:46.677'
      u: Could you possibly, give me the address?
    - who: David Boder
      start: '01:12:46.677'
      end: '01:12:48.197'
      u: Give me your address.
    - who: Irena Rosenwasser
      start: '01:12:48.197'
      end: '01:12:50.388'
      u: Yes.
    - who: David Boder
      start: '01:12:50.388'
      end: '01:13:21.199'
      u: "[In English] Now then, this concludes the interview with Erene [Irene] Rosen...Rosenwasser,
        Spool 63. The beginning is on Spool 62, Paris, August 22, 1946. Would you
        say it in English, your address — the address of your uncle in Los Angeles.
        Will you say that?"
    - who: Irena Rosenwasser
      start: '01:13:21.199'
      end: '01:13:33.960'
      u: "[first name not clear] Golder...Goldberger, 2417 [?] Street, Calif...Los
        Angeles 33, California."
    - who: David Boder
      start: '01:13:33.960'
      end: '00:00:00.'
      u: Aha...All right.
    - who: Irena Rosenwasser
      start: '00:00:00.'
      end: '00:00:00.'
      u: I graduated from the Gymnasium, passed my ‘Maturity Examination’ [a special
        European degree].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha...
    - who: Irena Rosenwasser
      start: '00:00:00.'
      end: '00:00:00.'
      u: Afterwards I studied [term designates university training], but I did not
        complete my training.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: What did you take up?
    - who: Irena Rosenwasser
      start: '00:00:00.'
      end: '00:00:00.'
      u: I took up Latin literature and history.
    - who: David Boder
      start: '00:00:00.'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Aha...
