    - who: David Boder
      start: '00:07:42.609'
      end: '00:07:42.609'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:07:43.060'
      end: '00:07:43.060'
      u: Because an SS man didn’t dare to walk around among Jews, because he knew
        what awaited him.
    - who: David Boder
      start: '00:07:47.469'
      end: '00:07:47.469'
      u: Aha.
    - who: Benjamin Piskorz
      start: '00:07:48.205'
      end: '00:07:48.205'
      u: Yes. And...and on that night, when it happened, the...when it was supposed
        to...when it happened, the Judenrein...it happened on Monday morning, the
        day which is on the first Seder night. It happened...at night our comrades
        have...the comrades of the organization have stood around and around the wall.
        Because there had been erected around and around the Ghetto a brick wall which
        had on top three tiers of barbed wire, and [words not clear] one shouldn’t
        be able to climb over. Underneath that fence also stood weapons, machine guns
        and also sentries of Ukrainians, of Polish police and gendarmerie.
    - who: David Boder
      start: '00:08:32.484'
      end: '00:08:32.484'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:08:34.982'
      end: '00:08:34.982'
      u: At that night...and so when the Judenrein was about to take place, the guard
        had been doubled. It means it became tripled, not just doubled, but tripled.
        It was reinforced. And when the...our organiz-...the comrades from the organization
        noticed that the guard was reinforced, we prepared ourselves. And we knew
        that something is happening in the ghetto.
    - who: David Boder
      start: '00:08:57.338'
      end: '00:08:57.338'
      u: Well.
    - who: Benjamin Piskorz
      start: '00:08:57.880'
      end: '00:08:57.880'
      u: The Jews...and so the comrades immediately notified, from house to house,
        notified all Jews who were living [there] that they should hide themselves
        because tomorrow a Judenrein takes place.
    - who: David Boder
      start: '00:09:08.842'
      end: '00:09:08.842'
      u: A Judenrein means clean-out of Jews.
    - who: Benjamin Piskorz
      start: '00:09:12.161'
      end: '00:09:12.161'
      u: of Jews.
    - who: David Boder
      start: '00:09:13.223'
      end: '00:09:13.223'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:09:14.126'
      end: '00:09:14.126'
      u: The Jews hid themselves, but not all hid themselves. Only young people hid
        themselves. The older people could not be taken down to the cellar, because
        for that it was already too late. The people have...they went down to the
        cellars, and one had...
    - who: David Boder
      start: '00:09:30.805'
      end: '00:09:30.805'
      u: Cellars?
    - who: Benjamin Piskorz
      start: '00:09:31.557'
      end: '00:09:31.557'
      u: To the cellars, yes. And people have...people hid themselves. People went
        into hiding. And it was indeed true. Right on the next morning, at six o’clock
        at dawn, immediately arriv-...entered German troops, SS with tanks, arti-...artillery,
        cannons, machine guns. And the first attack that the Jews started...There
        was a Jewish...a [woman] comrade of our organization who immediately...She
        lived near the entrance gate to the Ghetto. Near the...near the wall was a
        gate through which one could enter the Ghetto and she...she had a box with
        grenades. She had the gendarmerie and the German troops. They were pelted.
        When the Germans noticed that they were being attacked by the Jews, they surrounded
        the house in which the [woman] comrade was. The comrade, as she had heroically
        begun [the attack], so she heroically died. Her...her heroism is in this,
        in the fact that the [woman] comrade once was wounded in the hand from a machine
        gun bullet, because the Germans made use of dum-dum bullets. These are bullets
        which tear up the body of the person.
    - who: David Boder
      start: '00:10:44.428'
      end: '00:10:44.428'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:10:45.219'
      end: '00:10:45.219'
      u: ". . . altogether. Whatever substance they hit they explode. And this girl
        was hit by such a bullet in the hand. She became, here in the arm, torn up
        so that she couldn’t move her arm any more. When she saw that these are her
        last moments, she decided...she took a revolver and she shot herself."
    - who: David Boder
      start: '00:11:05.711'
      end: '00:11:05.711'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:11:06.292'
      end: '00:11:06.292'
      u: |-
        Herself. She took her own life. And indeed later, the same thing...it happened that the comrades, who were supposed to go on a patrol to see where the...the Germans were, what they were doing, and when they were doing...one did...not everyone had the desire to go, because they knew they are going for certain death, but when the name of this [woman] comrade was mentioned he went. And...and the...the time passed. The Ghetto was bombarded with incendiary bombs, with the gas bombs, with tear gas, in order to get the people out of the hideouts. The Ghetto was completely burned. People saw that the battle will not last longer, we won’t be able to carry out the fight any longer. And so it was decided...a proposal was put forth that one should escape from the Ghetto. But how should one escape? It was decided to blow up one wall of the Ghetto, and a few hundred people should pass through and only at the end should the organization...the comrades escape. And this plan was indeed executed. A wall was blown up. This is on Platz Muranow where there was the...the...main square of the small...of the Ghetto, that later on also was destroyed [?] in a certain part, was...was blown up. A few hundred people, women with children and older people, were thrown through, sent through that...through that wall, through that blown up one. A part of these people were killed by the Ukrainians who were standing near the fences, and so on, and were shot. Whoever had luck saved his life, he remained alive. And also, after a certain time—this was already in the fourth month of the battle...[correction] in the fourth week of the battle—the comrades decided that one cannot go on fighting any more, that the rest of the comrades who are here should escape. I had in the hideout...I had a mother with a cousin. And this mother with the cousin I couldn’t leave behind. So I proposed [that] all the comrades should escape and I will remain with the mother, because, all in all [?], the mother looked like a Jewish child [person belonging to the Jewish ‘race’], a dark, Jewish woman. She had a Semitic face. And so it wasn’t possible with the mother to escape to the Aryan side, because it would surely be detected. And one heard even about the people who did escape. They are caught. They look like Jews. They don’t have any documents, so they are killed in the Gestapo. So death...death is either way. So I proposed that I will remain with the mother. How long I can make the food last? There in the cellar, so we shouldn’t be discovered, so I will remain. After this the comrades escaped, about thirty, forty people,
                                through the canals. Through the sewers they escaped to the Aryan side and there to Lublin, the center of the partisans. I remained with the mother. On the seventh of May...from the sixth to the seventh of May the people have...You see, people walked around at night and searched [for food and friends?] I, too, went out at night with my mother, with the people with whom I was hidden there. With distant relatives I was hidden. And the people have...the people asked around, ‘Where is my mother? Where is my father? Where are my brothers and sisters?’ So as to be able to find out. And later it did come out, right the next morning. It was about six, seven in the morning. It was already dawn. There came the gendarmerie, and also among them was a Jew who asked about a father who had been searching at night. That...and that same young man denounced us. That is, he showed them where we were hidden.
    - who: David Boder
      start: '00:14:46.444'
      end: '00:14:46.444'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:14:48.972'
      end: '00:14:48.972'
      u: The Jews...the Jews...these who were hidden together with me, all had to
        come out. And so I want to mention here that all my things had been burned.
        While in the battle I had been dressed [disguised] in SS clothes. During the
        battle...
    - who: David Boder
      start: '00:15:05.200'
      end: '00:15:05.200'
      u: Why?
    - who: Benjamin Piskorz
      start: '00:15:05.630'
      end: '00:15:05.630'
      u: Because various fights had been going on. And so the fights consisted of,
        for the most part, fights with ambushed patrols. The fight with patrols was
        thus. At night we went out and ambushed from a few paces the real German patrols.
        And when we killed them we took off their weapons and their uniforms, and
        the comrades would put them on. When all my things were burned I didn’t have
        any other means than...
    - who: David Boder
      start: '00:15:32.111'
      end: '00:15:32.111'
      u: Where had all your things been burned? At what time?
    - who: Benjamin Piskorz
      start: '00:15:33.986'
      end: '00:15:33.986'
      u: At home. And so it was burned. And it happened that I remained completely
        naked [without my regular clothes], and I was in German clothes and didn’t
        have a change. And at dawn when I was exposed by that Jew—we were pointed
        out where we were hidden—but I was dressed still in German clothes.
    - who: David Boder
      start: '00:15:53.193'
      end: '00:15:53.193'
      u: What did you say before on the other spool that was spoiled, that it was
        very hot downstairs?
    - who: Benjamin Piskorz
      start: '00:15:58.979'
      end: '00:15:58.979'
      u: Yes, yes.
    - who: David Boder
      start: '00:16:00.033'
      end: '00:16:00.033'
      u: How...
    - who: Benjamin Piskorz
      start: '00:16:01.095'
      end: '00:16:01.095'
      u: Yes, it is so. At night—I have forgotten to mention it—at night when we went
        out to catch a little fresh air...it was because we were lying in the cellars.
    - who: David Boder
      start: '00:16:11.386'
      end: '00:16:11.386'
      u: In the cellars.
    - who: Benjamin Piskorz
      start: '00:16:12.229'
      end: '00:16:12.229'
      u: We lay in the cellars where we were covered by an entire house. By a five
        story house we were covered. And the heat...the...the bricks became heated
        from the fire what was burning, so that the...the ceiling of the cellar had
        become very hat. And the...the heat of the cellar went up to forty, fifty,
        to sixty degrees [Centigrade?], because the ‘breath’ that we exhaled also
        thickened the air, and we couldn’t breathe. So that at night we had to get
        out a little to catch fresh air. And indeed, on the night when we went out
        we met a young man who asked about a [his] father, about an entire family.
    - who: David Boder
      start: '00:16:51.906'
      end: '00:16:51.906'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:16:52.276'
      end: '00:16:52.276'
      u: And he mentioned the name. We said that we didn’t know him, and that same
        ‘comrade’ noticed where we were hiding, and next morning he come in again
        with gendarmerie and betrayed us. When I came out of the cellar the gendarmerie
        immediately had me.
    - who: David Boder
      start: '00:17:07.803'
      end: '00:17:07.803'
      u: Have you know him? Did you know who he was?
    - who: Benjamin Piskorz
      start: '00:17:09.798'
      end: '00:17:09.798'
      u: I didn’t know him, because he was not a Jew from Warsaw. And even from Warsaw
        one can’t know all the Jews.
    - who: David Boder
      start: '00:17:15.133'
      end: '00:17:15.133'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:17:15.705'
      end: '00:17:15.705'
      u: And this really was...from his pronunciation one recognized that he was a
        Galitian.
    - who: David Boder
      start: '00:17:20.799'
      end: '00:17:20.799'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:17:21.371'
      end: '00:17:21.371'
      u: Because the Galitian Jews have such...such a...a [peculiar] pronunciation
        in...in Jewish.
    - who: David Boder
      start: '00:17:26.495'
      end: '00:17:26.495'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:17:27.037'
      end: '00:17:27.037'
      u: And the Jews that...that Jew persuaded us. We should come out. We are going
        to work [he told us]. He was caught at night. He found an excuse that he was
        caught this night and he had to show where the Jews were hidden. If not, he
        was going to be shot. But as we knew from before, all these people who talked
        that way were the real Gestapo work...employees. That Jew promised us that
        we were going to go to work and nothing would be done to us. When I came out
        of the cellar I hid the gun that I had and the ammunition in a...in a barrel,
        in a real barrel with water, thrown in. When I came out, I was immediately
        taken to the side and my hands were manacled. After that...
    - who: David Boder
      start: '00:18:05.434'
      end: '00:18:05.434'
      u: You were in the SS uniform.
    - who: Benjamin Piskorz
      start: '00:18:07.601'
      end: '00:18:07.601'
      u: Yes, because I was in the SS uniform.
    - who: David Boder
      start: '00:18:09.536'
      end: '00:18:09.536'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:18:10.087'
      end: '00:18:10.087'
      u: 'Then the Ukrainians built a huge fire of charcoal. They gathered charcoal.
        They built a huge fire and began asking questions. Where is my family? I didn’t
        want to disclose that I have family here, [claiming] that the mother is a
        stranger to me. But my mother spoke up. She thought that I would be...that
        I would be...that with this she would save me, if she says that I still have
        a mother they won’t do anything to me. And so the mother was tied with another
        few people, among [them] also that cousin, and they were burned alive. I was
        standing before the fire, approximately twelve to fifteen meters away. Afterwards
        I was...while I was standing my nerves, my whole consciousness became as if
        entirely lost. What does lost mean? I didn’t know what to do. Around and around
        have...near me stood SS men and guarded me with their weapons. If I take one
        step forward I will be immediately shot. Should I throw myself on the fire?
        I am also a dead one, so I have...the...the...I was so...I grew into the ground,
        I can say. I couldn’t [take] one step forwards or one step backwards. I remained
        standing. Afterwards...so when...when I saw that the mother was fainting already
        in the fire, she does not know already what she is doing, and the last cry
        from my mother, ‘My child, stay alive. I will watch over you. I will keep
        you in my hand,’ after that, when the mother already began to burn, I was...I
        was thrown by the SS men on a truck and was driven away to headquarters. At
        the headquarters I was tortured so that I should...should tell how many comrades...where
        the comrades were, the comrades from the uprising, the rebells. Where are
        the comrades? Where are the arms that we had bought? Where are the ammunition
        magazines? Where are the foodstuffs, and where are the partisans hidden? In
        what region? I didn’t want to disclose. The tortures...the first tortures
        were...where these...that a few times a day I was hung on a hook in a wall.
        My hands were tied in the back and I was hung up on the hands. And so I hung
        fifteen to twenty minutes. Afterwards I was taken out...taken down unconscious
        from the hook. I was doused with water and hung up again. At night when they
        were...I was kept there for six days. When the...the Germans saw they couldn’t
        do a thing with me, they decided that maybe I will tell if they will torture
        me differently. The tortures were: They took me into a room, into a tiny room
        with a tiny window. When I came in, it made a very bad [frightening] impression
        on me.'
    - who: David Boder
      start: '00:20:52.014'
      end: '00:20:52.014'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:20:52.707'
      end: '00:20:52.707'
      u: It made a very bad [frightening] impression on me. Finding...I found on the
        table hammers, pliers, pieces of flesh with hair torn off from the head, nails
        torn off fingers, a whole, such a whole pile on the table, and a lot of blood
        on the floor. It made a very bad impression on me. On the table also lay very
        large steel nails. With such a nail the SS man told me, while drunk, to stick
        out the tongue, and my tongue was pierced.
    - who: David Boder
      start: '00:21:24.906'
      end: '00:21:24.906'
      u: Your...
    - who: David Boder
      start: '00:21:27.593'
      end: '00:21:27.593'
      u: "[In English] He shows...his whole tongue is in scars because a...as he says,
        a drunk SS man has been driving nails with a hammer through his tongue."
