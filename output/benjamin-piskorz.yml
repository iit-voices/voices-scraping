      start: '00:21:42.998'
      end: '00:21:42.998'
      u: "[In Yiddish] Show it again."
    - who: Benjamin Piskorz
      start: '00:21:44.052'
      end: '00:21:44.052'
      u: Ah.
    - who: David Boder
      start: '00:21:46.159'
      end: '00:21:46.159'
      u: "[In English] His whole tongue is lacer-...is all cut up."
    - who: Benjamin Piskorz
      start: '00:21:50.712'
      end: '00:21:50.712'
      u: "[In Yiddish] And also the nose was torn up with the hand which later on,
        in the lager, was sewn together by a doctor whom I knew."
    - who: David Boder
      start: '00:21:58.695'
      end: '00:21:58.695'
      u: Aha. Did they drive a nail through...
    - who: Benjamin Piskorz
      start: '00:22:04.451'
      end: '00:22:04.451'
      u: No. That had been hung up with the hand [word not clear].
    - who: David Boder
      start: '00:22:06.949'
      end: '00:22:06.949'
      u: Yes. [In English] He also shows a broken nose which afterwards has been patched
        up by a doctor, but he still shows the scar. Nu?
    - who: Benjamin Piskorz
      start: '00:22:22.154'
      end: '00:22:22.154'
      u: "[In Yiddish] After the...after the beatings that I had received, I was released.
        They saw that I indeed don’t tell a thing after such things. They decided
        to send me away to the distribution depot. This was the place where there
        were lying already thousands of people, about six thousand people. About six
        thousand people were lying there without food, without water, in such terrible
        conditions. It was very dirty, because all the transports which had been sent
        out from Warsaw went through there, went through the distribution depot. And
        the whole manure that the people had left there had been accumulating for
        four, five months."
    - who: David Boder
      start: '00:22:59.634'
      end: '00:22:59.634'
      u: Of all the transports?
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: Of all the transports.
    - who: David Boder
      start: '00:23:01.049'
      end: '00:23:01.049'
      u: Tell me, what was this distribution depot? Was it a...
    - who: Benjamin Piskorz
      start: '00:23:03.887'
      end: '00:23:03.887'
      u: No. The distribution depot [Umschlagsplatz]...
    - who: David Boder
      start: '00:23:04.438'
      end: '00:23:04.438'
      u: ". . . a building?"
    - who: Benjamin Piskorz
      start: '00:23:04.959'
      end: '00:23:04.959'
      u: No. This is a distribution depot, a place from which a railroad would leave,
        a transport railroad.
    - who: David Boder
      start: '00:23:10.775'
      end: '00:23:10.775'
      u: It was an open place?
    - who: Benjamin Piskorz
      start: '00:23:12.220'
      end: '00:23:12.220'
      u: An open place.
    - who: David Boder
      start: '00:23:12.650'
      end: '00:23:12.650'
      u: Under the open sky?
    - who: Benjamin Piskorz
      start: '00:23:13.643'
      end: '00:23:13.643'
      u: On [that place stood] a building...
    - who: David Boder
      start: '00:23:16.291'
      end: '00:23:16.291'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:23:16.923'
      end: '00:23:16.923'
      u: ". . . in which at one time was lodged...was located...has been a military
        armory."
    - who: David Boder
      start: '00:23:23.994'
      end: '00:23:23.994'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:23:24.506'
      end: '00:23:24.506'
      u: In this armory the people were kept. They didn’t give any water, didn’t give
        any food. Six, seven days the people were kept in there till the train arrived
        for the people. I was lying there. I met [there] also many friends. And with
        a swollen tongue and a beaten nose which already was a little...as if not...already
        not bleeding, because it had been tied up with a kerchief...with a handkerchief,
        I had...I remained there two days. On the second day a freight train arrived
        with a few...three...with a...with a few wagóns [RR-cars], and they packed
        us in, hundred and thirty, hundred and forty people in one freight car. The
        wagón was...
    - who: David Boder
      start: '00:24:05.944'
      end: '00:24:05.944'
      u: How did you know how many there were?
    - who: Benjamin Piskorz
      start: '00:24:08.081'
      end: '00:24:08.081'
      u: Well, it was counted.
    - who: David Boder
      start: '00:24:10.166'
      end: '00:24:10.166'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:24:10.467'
      end: '00:24:10.467'
      u: Every...at each wagon stood three SS men, and people were carried into...and
        the people were thrown into the cars [?]. And also between the living, they
        threw in dead [people] so as not to leave dead people in the distribution
        depot, and that afterwards the SS...the SS men should not have to deal with
        the dead people.
    - who: David Boder
      start: '00:24:28.491'
      end: '00:24:28.491'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:24:29.334'
      end: '00:24:29.334'
      u: So they threw in also the dead people. In...in the wagón I was still feeling
        very bad. And also during the ride I was terribly thirsty. So there was there
        an acquaintance, a comrade of mine whom I begged, from the terrible thirst,
        [that] he should for me even...nu...I don’t know how to say it, because...urine.
    - who: David Boder
      start: '00:24:56.976'
      end: '00:24:56.976'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:24:57.948'
      end: '00:24:57.948'
      u: He made urine into my mouth.
    - who: David Boder
      start: '00:25:02.079'
      end: '00:25:02.079'
      u: How? Directly?
    - who: Benjamin Piskorz
      start: '00:25:02.892'
      end: '00:25:02.892'
      u: In the wagon, directly.
    - who: David Boder
      start: '00:25:04.375'
      end: '00:25:04.375'
      u: What does it mean, he made directly into...
    - who: Benjamin Piskorz
      start: '00:25:05.639'
      end: '00:25:05.639'
      u: He made into my...directly.
    - who: David Boder
      start: '00:25:08.137'
      end: '00:25:08.137'
      u: He urinated...
    - who: Benjamin Piskorz
      start: '00:25:09.651'
      end: '00:25:09.651'
      u: Urinated.
    - who: David Boder
      start: '00:25:10.472'
      end: '00:25:10.472'
      u: From his...
    - who: Benjamin Piskorz
      start: '00:25:10.924'
      end: '00:25:10.924'
      u: From his...yes.
    - who: David Boder
      start: '00:25:12.107'
      end: '00:25:12.107'
      u: From his body?
    - who: Benjamin Piskorz
      start: '00:25:13.079'
      end: '00:25:13.079'
      u: Yes.
    - who: David Boder
      start: '00:25:13.961'
      end: '00:25:13.961'
      u: Into your mouth?
    - who: Benjamin Piskorz
      start: '00:25:15.264'
      end: '00:25:15.264'
      u: Straight into the mouth, because of the terrible thirst. This wasn’t the
        first case, because all the people drank this way.
    - who: David Boder
      start: '00:25:18.794'
      end: '00:25:18.794'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:25:19.495'
      end: '00:25:19.495'
      u: And also...the...the...the relief was for me very great, because the urine
        absorbed the heat of the tongue...the heat of the tongue, and the tongue became...the
        swelling of the tongue went down. I arrived...sent out...I was sent out to
        Treblinka. I have already mentioned before that this was one of the large
        extermination camps. In Treblinka a selection was made. They looked for people
        who could speak German. Having learned German at home, because I went to a
        trade school...
    - who: David Boder
      start: '00:25:52.676'
      end: '00:25:52.676'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:25:53.197'
      end: '00:25:53.197'
      u: ". . . in a school of business [there were such schools at the high school
        level], I had learned the German language."
    - who: David Boder
      start: '00:25:56.245'
      end: '00:25:56.245'
      u: "[In Russian] A commercial school..."
    - who: David Boder
      start: '00:25:57.629'
      end: '00:25:57.629'
      u: "[In German] a commercial school..."
    - who: Benjamin Piskorz
      start: '00:25:58.622'
      end: '00:25:58.622'
      u: "[In Yiddish] Ja."
    - who: David Boder
      start: '00:25:59.344'
      end: '00:25:59.344'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:25:59.555'
      end: '00:25:59.555'
      u: And so I decided...I reported as one who could speak German.
    - who: David Boder
      start: '00:26:04.941'
      end: '00:26:04.941'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:26:06.325'
      end: '00:26:06.325'
      u: And so from six thousand people who were there, approximately, one may say,
        six or seven [thousand]...But there was a great mass, a crowd of people.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:26:14.547'
      end: '00:26:14.547'
      u: The people were selected [sorted out], and from all these people three hundred
        and twenty people were picked out, I was among them.
    - who: David Boder
      start: '00:26:22.981'
      end: '00:26:22.981'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:26:24.065'
      end: '00:26:24.065'
      u: The people have...and so the people...all these [other] people went, surely,
        to be burned. But the three hundred and twenty people, among whom...
    - who: David Boder
      start: '00:26:36.351'
      end: '00:26:36.351'
      u: Three hundred?
    - who: Benjamin Piskorz
      start: '00:26:37.233'
      end: '00:26:37.233'
      u: Three hundred and twenty people, among whom I was, were sent to Majdanek.
    - who: David Boder
      start: '00:26:41.846'
      end: '00:26:41.846'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:26:42.367'
      end: '00:26:42.367'
      u: 'In Majdanek [it] was very bad. People were beaten, tormented. There was
        one of the authorities, the lager leader Tuman [the name appears Russian or
        Ukrainian] who could demonstrate that he could ride on a horse within a crowd
        of people and trample the people with the horse [Footnote: From experience
        with the Russian Kazaks it appears that in riding at a slow pace horses step
        aside from people whether they are standing or lying on the ground. It took
        special and diligent training to make them trample or push people in a crowd.
        —D.P.B.]. And also in the morning while going to work, if he would meet a
        group of workers, he would order them to line up in two rows, and let go with
        the auto at great speed, and with the auto run over the people so that he
        all...the whole...the whole group of people...the two rows of people were
        run over to death. This was his pleasure. Without this it seems he was unable
        to sit down to eat.'
    - who: David Boder
      start: '00:27:30.032'
      end: '00:27:30.032'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:27:30.974'
      end: '00:27:30.974'
      u: After this, when it also appears...
    - who: David Boder
      start: '00:27:34.052'
      end: '00:27:34.052'
      u: Did you see that yourself?
    - who: Benjamin Piskorz
      start: '00:27:35.135'
      end: '00:27:35.135'
      u: Saw it myself.
    - who: David Boder
      start: '00:27:36.339'
      end: '00:27:36.339'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:27:37.994'
      end: '00:27:37.994'
      u: Because in Majdanek I had a job in street care.
    - who: David Boder
      start: '00:27:43.290'
      end: '00:27:43.290'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:27:43.780'
      end: '00:27:43.780'
      u: Street cleaning. My work was after the horses which worked in the lager,
        to clean up the manure after them, clean up the...the streets of the straw
        which was strewn around, or such other things. This was my work. So that all
        the events...
    - who: David Boder
      start: '00:27:59.488'
      end: '00:27:59.488'
      u: The streets of the lager.
    - who: Benjamin Piskorz
      start: '00:28:01.032'
      end: '00:28:01.032'
      u: Yes. And all these events that I saw...I had the possibility to see all these
        events, because I was on the street. I saw everything.
    - who: David Boder
      start: '00:28:11.121'
      end: '00:28:11.121'
      u: Nu.
    - who: Benjamin Piskorz
      start: '00:28:11.783'
      end: '00:28:11.783'
      u: After that, after having been two and a half months in Majdanek, I was sent
        up...sent away to Auschwitz. In Auschwitz I was immediately sent away as a
        locksmith. I was sent away to the Buna works. That is about three kilometers
        from Auschwitz. In the Buna works I worked as locksmith, and there also I
        met a certain Bronislaw Staszak, an orchestra conductor of our lager.
    - who: David Boder
      start: '00:28:38.543'
      end: '00:28:38.543'
      u: Staszak?
    - who: Benjamin Piskorz
      start: '00:28:39.033'
      end: '00:28:39.033'
      u: Staszak, Bronislaw, a Warsovian. He was also from Warsaw, a Pole who had
        already been six or seven years...eight years he was in Eretz Yisroeil [Land
        of Israel], in Palestine. And he could speak a perfect Yiddish, so that he
        only associated with Jews. And thanks to him I went up to...
    - who: David Boder
      start: '00:28:56.997'
      end: '00:28:56.997'
      u: Was he a Jew?
    - who: Benjamin Piskorz
      start: '00:28:58.020'
      end: '00:28:58.020'
      u: No, a Pole.
    - who: David Boder
      start: '00:28:59.314'
      end: '00:28:59.314'
      u: A Pole who could speak Yiddish?
    - who: Benjamin Piskorz
      start: '00:29:01.150'
      end: '00:29:01.150'
      u: Yiddish and Hebrew. He was in Eretz Yisroeil eight years.
    - who: David Boder
      start: '00:29:05.221'
      end: '00:29:05.221'
      u: How does a Pole come to Eretz Yisroeil?
    - who: Benjamin Piskorz
      start: '00:29:06.756'
      end: '00:29:06.756'
      u: Because he had been an orchestra conductor of music.
    - who: David Boder
      start: '00:29:09.263'
      end: '00:29:09.263'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:29:09.844'
      end: '00:29:09.844'
      u: And he had traveled on a ship. He was an orchestra conductor on a ship.
    - who: David Boder
      start: '00:29:13.705'
      end: '00:29:13.705'
      u: Oh.
    - who: Benjamin Piskorz
      start: '00:29:14.075'
      end: '00:29:14.075'
      u: And afterwards he remained in Eretz Yisroeil as an orchestra conductor, and
        there he was eight years. And later on he returned to Poland.
    - who: David Boder
      start: '00:29:20.244'
      end: '00:29:20.244'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:29:21.246'
      end: '00:29:21.246'
      u: And so in Auschwitz I was two...around two years, and from Auschwitz on the
        eighteenth of June...
    - who: David Boder
      start: '00:29:29.370'
      end: '00:29:29.370'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:29:29.671'
      end: '00:29:29.671'
      u: Towards the end I didn’t have it so bad in camp, because I had enough to
        eat, because that orchestra conductor supplied me well. He always received
        a bigger program [menu] to eat than an ordinary worker.
    - who: David Boder
      start: '00:29:40.745'
      end: '00:29:40.745'
      u: And what did he do there?
    - who: Benjamin Piskorz
      start: '00:29:42.529'
      end: '00:29:42.529'
      u: He was an orchestra conductor. In our lager there was music [a band] composed
        of a few hundred...
    - who: David Boder
      start: '00:29:46.170'
      end: '00:29:46.170'
      u: Was he also a prisoner?
    - who: Benjamin Piskorz
      start: '00:29:47.645'
      end: '00:29:47.645'
      u: A prisoner.
    - who: David Boder
      start: '00:29:48.587'
      end: '00:29:48.587'
      u: For what reason?
    - who: Benjamin Piskorz
      start: '00:29:49.739'
      end: '00:29:49.739'
      u: Because...a political prisoner.
    - who: David Boder
      start: '00:29:51.364'
      end: '00:29:51.364'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:29:51.756'
      end: '00:29:51.756'
      u: He was one of the first people who came to Auschwitz. He had a number five
        thousand, three hundred and something. I don’t remember exactly.
    - who: David Boder
      start: '00:29:59.709'
      end: '00:29:59.709'
      u: "[Apparently a question about the tattoo]"
    - who: Benjamin Piskorz
      start: '00:30:00.079'
      end: '00:30:00.079'
      u: Yes. And [unclear whisper].
    - who: David Boder
      start: '00:30:07.090'
      end: '00:30:07.090'
      u: Yes. What is your number?
    - who: Benjamin Piskorz
      start: '00:30:08.625'
      end: '00:30:08.625'
      u: My number is hundred twenty-eight [thousand], hundred eighty-one from Auschwitz.
    - who: David Boder
      start: '00:30:12.726'
      end: '00:30:12.726'
      u: Hundred...
    - who: Benjamin Piskorz
      start: '00:30:13.488'
      end: '00:30:13.488'
      u: ". . . twenty-eight..."
    - who: David Boder
      start: '00:30:14.141'
      end: '00:30:14.141'
      u: ". . . twenty-eight..."
    - who: Benjamin Piskorz
      start: '00:30:14.451'
      end: '00:30:14.451'
      u: ". . . hundred eighty-one from Auschwitz."
    - who: David Boder
      start: '00:30:17.409'
      end: '00:30:17.409'
      u: ". . . Auschwitz."
    - who: Benjamin Piskorz
      start: '00:30:18.321'
      end: '00:30:18.321'
      u: Yes.
    - who: David Boder
      start: '00:30:18.661'
      end: '00:30:18.661'
      u: Nu.
    - who: Benjamin Piskorz
      start: '00:30:18.962'
      end: '00:30:18.962'
      u: And in Majdanek, yes.
    - who: David Boder
      start: '00:30:20.987'
      end: '00:30:20.987'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:30:21.890'
      end: '00:30:21.890'
      u: In Majdanek I had fourteen thousand, five hundred and fifty-five.
    - who: David Boder
      start: '00:30:26.443'
      end: '00:30:26.443'
      u: Were you tattooed in the other [a second time?]...
    - who: Benjamin Piskorz
      start: '00:30:28.167'
      end: '00:30:28.167'
      u: In Majdanek I was not tattoed, but I carried a metal number around the neck.
    - who: David Boder
      start: '00:30:32.410'
      end: '00:30:32.410'
      u: Nu.
    - who: Benjamin Piskorz
      start: '00:30:33.352'
      end: '00:30:33.352'
      u: And so when I was...on the 18th of June, yes, June...[correction] the first
        month [obviously January], we were evacuated from Auschwitz, because the Russians
        had...had taken Warsaw, and they were expected to come any day to that region.
        So we were evacuated. The journey took fourteen days. We marched on foot in
        the severest frosts, because that region is a mountainous region. We marched
        in the snow without food, without a little warm coffee or water. And people
        ate snow from thirst, and people ate grass that was lying on the...on the
        road. People did various things. Also the horse...the...the horse manure people
        dried in the pocket, and people smoked [it] in a paper.
    - who: David Boder
      start: '00:31:21.635'
      end: '00:31:21.635'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:31:22.366'
      end: '00:31:22.366'
      u: Because we needed cigarettes, and one didn’t have any cigarettes.
    - who: David Boder
      start: '00:31:26.097'
      end: '00:31:26.097'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:31:26.789'
      end: '00:31:26.789'
      u: And so...another thing about these cigarettes. They took away my appetite
        ‘of hunger.’ And on the fourteenth day we arrived in Gleiwitz. From Gleiwitz
        we were sent away by train.
    - who: David Boder
      start: '00:31:38.464'
      end: '00:31:38.464'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:31:39.157'
      end: '00:31:39.157'
      u: The journey was as follows.
    - who: David Boder
      start: '00:31:40.009'
      end: '00:31:40.009'
      u: How many people were you?
    - who: Benjamin Piskorz
      start: '00:31:41.192'
      end: '00:31:41.192'
      u: Fourteen thousand people.
    - who: David Boder
      start: '00:31:42.826'
      end: '00:31:42.826'
      u: Nu.
    - who: Benjamin Piskorz
      start: '00:31:43.407'
      end: '00:31:43.407'
      u: Because the lager consisted of fourteen thousand people, also a lot...
    - who: David Boder
      start: '00:31:46.305'
      end: '00:31:46.305'
      u: And how many days did you march?
    - who: Benjamin Piskorz
      start: '00:31:48.059'
      end: '00:31:48.059'
      u: Fourteen.
    - who: David Boder
      start: '00:31:49.233'
      end: '00:31:49.233'
      u: Fourteen days...
    - who: Benjamin Piskorz
      start: '00:31:50.054'
      end: '00:31:50.054'
      u: Yes.
    - who: David Boder
      start: '00:31:50.303'
      end: '00:31:50.303'
      u: ". . . you marched on foot?"
    - who: Benjamin Piskorz
      start: '00:31:50.777'
      end: '00:31:50.777'
      u: Yes.
    - who: David Boder
      start: '00:31:51.206'
      end: '00:31:51.206'
      u: How can one endure it?
    - who: Benjamin Piskorz
      start: '00:31:52.501'
      end: '00:31:52.501'
      u: 'And so one endured it in that way, that people...it is...I really don’t
        know. The people who did endure it are to be marvelled at, because one marched
        in hunger, in the frosts. And I don’t know whether just the...the will to
        live...whether also the...the...the...the...the will to take revenge, to remain
        alive and be united with...with families and with relatives, and marching
        together with friends with whom one had left one’s home town is...kept there
        a man alive. Also very many died out on the way, but the majority did endure
        it. On the train we were driven also, approximately about five days. We were
        driven thus: Dachau, Buchenwald, and from Buchenwald we were driven away to
        Dora. Dora is a transit lager, and also near the lager was built a factory
        of ‘V. 1’ and ‘V. 2’ [flying missiles].'
    - who: David Boder
      start: '00:32:51.629'
      end: '00:32:51.629'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:32:52.661'
      end: '00:32:52.661'
      u: At this work the people were left who had been, well, registerd as locksmiths,
        registered as carpenters. Skilled peole were left, and the rest of the people
        were sent away to coal mines and other such lagers.
    - who: David Boder
      start: '00:33:08.338'
      end: '00:33:08.338'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:33:09.120'
      end: '00:33:09.120'
      u: |-
        I had also been assigned to a Lager
                                Nordhausen. The work in this lager was that every day at dawn we drove away by train, an hour and a half, to Dora.
    - who: David Boder
      start: '00:33:21.700'
      end: '00:33:21.700'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:33:21.980'
      end: '00:33:21.980'
      u: Because it was about five, six—who knows?—five kilometers approximately.
        We were sent away to work by train. And one time, when we were returning at
        night, there was an air raid alarm so that we had to stand in the train a
        whole night in the middle of the way. And in the morning again the train turned
        around and again to work, so that one didn’t sleep, didn’t eat, and again
        worked. The suffering in this lager was terrible. And so in this short time
        a bombardment of the lager happened.
    - who: David Boder
      start: '00:33:59.264'
      end: '00:33:59.264'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:33:59.754'
      end: '00:33:59.754'
      u: During the bombing I decided that I must escape. And so I had prepared myself
        beforehand. As the first clothing, I had procured old, torn, civilian clothing,
        because towards the end in Germany one didn’t wear the striped uniforms, but
        one wore civilian clothing, and in the back was cut out a little window in
        which had been sewn a striped patch.
    - who: David Boder
      start: '00:34:22.743'
      end: '00:34:22.743'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:34:23.300'
      end: '00:34:23.300'
      u: With red stripes. This was the badge of a prisoner, and there was inscribed
        ‘K.L.’ That means Konzentrations-Lager [concentration camp].
    - who: David Boder
      start: '00:34:32.186'
      end: '00:34:32.186'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:34:33.730'
      end: '00:34:33.730'
      u: The...and so on the day of the bombing raid I escaped in these clothes. In
        these clothes I escaped. Later on, after having escaped, at night when I had
        to find a place to sleep, I went into a wagon [RR-car]. I had not noticed
        what kind of wagon this was, and when this wagon was. And so when I got up
        in the morning I saw that I was lying in a Red Cross wagon, a Red Cross wagon.
        And in it were lying old, bloody clothes, SS clothes.
    - who: David Boder
      start: '00:35:08.351'
      end: '00:35:08.351'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:35:10.436'
      end: '00:35:10.436'
      u: And also bandages.
    - who: David Boder
      start: '00:35:13.144'
      end: '00:35:13.144'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:35:14.258'
      end: '00:35:14.258'
      u: And I put on these clothes and with the bandages, because I was without hair.
        My hair was cut off. I took the bandages and tied [them] around my head so
        that my head was wider than my shoulders. Because only my eyes could be seen,
        the nose, the mouth, and the left ear. The rest was covered with the bandages.
        Like this I traveled around three months.
    - who: David Boder
      start: '00:35:41.899'
      end: '00:35:41.899'
      u: Where?
    - who: Benjamin Piskorz
      start: '00:35:42.510'
      end: '00:35:42.510'
      u: In Germany.
    - who: David Boder
      start: '00:35:44.024'
      end: '00:35:44.024'
      u: Rode on the trains?
    - who: Benjamin Piskorz
      start: '00:35:44.815'
      end: '00:35:44.815'
      u: Rode on the trains as a soldier.
    - who: David Boder
      start: '00:35:48.035'
      end: '00:35:48.035'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:35:48.697'
      end: '00:35:48.697'
      u: And I still have documents with me as born an Austrian.
    - who: David Boder
      start: '00:35:53.602'
      end: '00:35:53.602'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:35:54.845'
      end: '00:35:54.845'
      u: And the...like this I traveled around through all Germany.
    - who: David Boder
      start: '00:35:59.006'
      end: '00:35:59.006'
      u: Weren’t you interrogated? Did they not...
    - who: Benjamin Piskorz
      start: '00:36:01.173'
      end: '00:36:01.173'
      u: No, nothing. As a military, one could travel without tickets and without
        such things.
    - who: David Boder
      start: '00:36:08.013'
      end: '00:36:08.013'
      u: And to where did you travel?
    - who: Benjamin Piskorz
      start: '00:36:09.376'
      end: '00:36:09.376'
      u: I wanted to go to Czechia, because I had heard that there the Russians had
        already occupied.
    - who: David Boder
      start: '00:36:14.160'
      end: '00:36:14.160'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:36:15.424'
      end: '00:36:15.424'
      u: And so I made for Czechia, for Prague. I rode around about three months,
        so that I had traveled from about Nordhausen...this is a few...three...forty-odd
        kilometers from Berlin. From around Berlin I traveled through Leipzig, Halle,
        all the major cities.
    - who: David Boder
      start: '00:36:32.799'
      end: '00:36:32.799'
      u: What did you eat?
    - who: Benjamin Piskorz
      start: '00:36:34.072'
      end: '00:36:34.072'
      u: Eating—I ate whatever I found, skins of sausages, rotten potatoes that could
        be found on the field, various things like these. Sometimes I begged for such
        things.
    - who: David Boder
      start: '00:36:46.478'
      end: '00:36:46.478'
      u: How can one go around begging in an SS uniform?
    - who: Benjamin Piskorz
      start: '00:36:48.705'
      end: '00:36:48.705'
      u: Well, one could beg. When I was going through a city, there were standing
        carts from which things were sold on [ration] cards.
    - who: David Boder
      start: '00:36:54.642'
      end: '00:36:54.642'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:36:55.554'
      end: '00:36:55.554'
      u: Things were sold on ration coupons. And so there were sold vegetables such
        as carrots, potatoes.
    - who: David Boder
      start: '00:37:02.905'
      end: '00:37:02.905'
      u: But a man in uniform, how can a uniformed man go around begging?
    - who: Benjamin Piskorz
      start: '00:37:05.643'
      end: '00:37:05.643'
      u: Doesn’t matter. It was...this wasn’t the only case, because all the people
        who were in field hospitals and the war-wounded went around in the city, and
        they all begged for something to eat. Because life in Germany was entirely
        on [ration] cards. And a military man who was all...all the time on the road
        didn’t always have cards on him, so that he could go over and ask for something
        to eat. Even...even go into a house [and] ask for a little coffee or tea,
        or such things, or even partake of a dinner together with the Germans.
    - who: David Boder
      start: '00:37:37.408'
      end: '00:37:37.408'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:37:38.861'
      end: '00:37:38.861'
      u: So that there was a possibility for one to hold out a bit. Later on, when
        I went down to Leipzig in the city, I met Poles, Polish soldiers who had been
        serving with the English, and they got into a...in...in—How does one say it?—into
        a lager. They had been arrested...arrested...
    - who: David Boder
      start: '00:38:06.763'
      end: '00:38:06.763'
      u: They had been taken prisoners of war.
    - who: Benjamin Piskorz
      start: '00:38:10.495'
      end: '00:38:10.495'
      u: Prisoners of war. Of course, prisoners of war. And afterwards these prisoners
        of war...to these prisoners of war I admitted who I was, so I...
    - who: David Boder
      start: '00:38:18.568'
      end: '00:38:18.568'
      u: Polish soldiers who had been with the English.
    - who: Benjamin Piskorz
      start: '00:38:21.517'
      end: '00:38:21.517'
      u: With the English.
    - who: David Boder
      start: '00:38:22.239'
      end: '00:38:22.239'
      u: And were taken prisoners of war.
    - who: Benjamin Piskorz
      start: '00:38:23.142'
      end: '00:38:23.142'
      u: As prisoners of war.
    - who: David Boder
      start: '00:38:24.505'
      end: '00:38:24.505'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:38:25.107'
      end: '00:38:25.107'
      u: And to these Poles I admitted, still not that I am a Jew, but that I am a
        Pole, and that I have escaped from a lager and am asking for something to
        eat. From them I received tobacco.
    - who: David Boder
      start: '00:38:35.437'
      end: '00:38:35.437'
      u: Did you tell them that you are a Jew?
    - who: Benjamin Piskorz
      start: '00:38:36.890'
      end: '00:38:36.890'
      u: No, I said that I was a Pole and had escaped from a lager. They also helped
        me a lot. They gave me to eat. They gave me clothes. They gave me underwear,
        overwear, socks, handkerchiefs, tobacco. And later on I remained there for
        two weeks. I was able to earn. they gave me a place [job] where I could earn.
        The earning was as follows.
    - who: David Boder
      start: '00:39:00.760'
      end: '00:39:00.760'
      u: Where was that? In a lager?
    - who: Benjamin Piskorz
      start: '00:39:02.987'
      end: '00:39:02.987'
      u: They were in a prisoner of war camp.
    - who: David Boder
      start: '00:39:06.276'
      end: '00:39:06.276'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:39:06.616'
      end: '00:39:06.616'
      u: But when they went out to work they were very lightly guarded, so that one
        could communicate with them.
    - who: David Boder
      start: '00:39:13.898'
      end: '00:39:13.898'
      u: Nu, one was able to earn?
    - who: Benjamin Piskorz
      start: '00:39:15.833'
      end: '00:39:15.833'
      u: One could earn. One earned this way, that they gave me English tobacco, because
        not all of them smoked. I went over to the railroad station, and with the
        German youth who were there I sold [traded]. They had very little bread, but
        they had a lot of tobacco [the Polish prisoners].
    - who: David Boder
      start: '00:39:33.174'
      end: '00:39:33.174'
      u: What kind of uniform did you wear?
    - who: Benjamin Piskorz
      start: '00:39:36.514'
      end: '00:39:36.514'
      u: Still the military uniform.
    - who: David Boder
      start: '00:39:38.319'
      end: '00:39:38.319'
      u: An SS uniform?
    - who: Benjamin Piskorz
      start: '00:39:38.831'
      end: '00:39:38.831'
      u: An SS uniform.
    - who: David Boder
      start: '00:39:40.044'
      end: '00:39:40.044'
      u: How can an SS man be in a...with prisoners?
    - who: Benjamin Piskorz
      start: '00:39:43.784'
      end: '00:39:43.784'
      u: And so this is...what does with prisoners mean? As a man, as a war-wounded,
        I could walk around to all points, wherever I only could or wanted in the
        city, because I was as one already discharged. And these people...these...all
        these...the prisoners of war, when they went out to work, who did agricultural
        work, they were under a very light guard. When one wanted, one could talk
        to them. One could talk [it] over with them.
    - who: David Boder
      start: '00:40:14.295'
      end: '00:40:14.295'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:40:15.237'
      end: '00:40:15.237'
      u: 'And so when I had talked it over with them I told them who I was, and I
        was helped. I was given to eat. Later on the earning was as follows: I produced
        bread for tobacco, for the English cigarettes. I bartered. And this way there
        remained for me, too, a bit of tobacco. They gave me a few cigarettes. And
        there remained for me a little bread. This way I...'
    - who: David Boder
      start: '00:40:36.068'
      end: '00:40:36.068'
      u: Where did you find English cigarettes?
    - who: Benjamin Piskorz
      start: '00:40:39.047'
      end: '00:40:39.047'
      u: From the English...from the prisoners of war who were there, because not
        all of them smoked. So that I was able to exchange.
    - who: David Boder
      start: '00:40:47.766'
      end: '00:40:47.766'
      u: "[In English] This concludes...this concludes Spool 102. Benjamin Piskorz
        reporting, and we are going over to Spool 103. This is Tradate."
    - who: David Boder
      start: '00:41:13.886'
      end: '00:41:13.886'
      u: This is Spool 102, eh...103. Ben Piskorz continues his report from Spool
        102. September the 1st, 1946, in...
    - who: Benjamin Piskorz
      start: '00:41:27.858'
      end: '00:41:27.858'
      u: Tradate.
    - who: David Boder
      start: '00:41:29.161'
      end: '00:41:29.161'
      u: ". . . Tradate, between Milan and Como."
    - who: David Boder
      start: '00:41:32.329'
      end: '00:41:32.329'
      u: "[In Yiddish] And so what happened further? I...I...I don’t understand it
        clearly. You attached yourself to a group of Polish prisoners of war who had
        come from England..."
    - who: Benjamin Piskorz
      start: '00:41:43.403'
      end: '00:41:43.403'
      u: Yes.
    - who: David Boder
      start: '00:41:44.345'
      end: '00:41:44.345'
      u: ". . . [who were] in a German prisoner of war lager. And you yourself wore
        a German uniform, although you had your head bandaged?"
    - who: Benjamin Piskorz
      start: '00:41:51.984'
      end: '00:41:51.984'
      u: Yes.
    - who: David Boder
      start: '00:41:52.315'
      end: '00:41:52.315'
      u: How can one walk out in a German uniform and do black market business and
        the kind?
    - who: Benjamin Piskorz
      start: '00:41:57.744'
      end: '00:41:57.744'
      u: And so towards the end things in Germany had gone so far that the control
        of the city was very weak. The houses had been bombed out. People lived wherever...
    - who: David Boder
      start: '00:42:08.646'
      end: '00:42:08.646'
      u: In what city was that?
    - who: Benjamin Piskorz
      start: '00:42:09.889'
      end: '00:42:09.889'
      u: Leipzig.
    - who: David Boder
      start: '00:42:10.710'
      end: '00:42:10.710'
      u: Oh!
    - who: Benjamin Piskorz
      start: '00:42:11.824'
      end: '00:42:11.824'
      u: Yes.
    - who: David Boder
      start: '00:42:12.164'
      end: '00:42:12.164'
      u: Nu, Leipzig is a big city.
    - who: Benjamin Piskorz
      start: '00:42:13.518'
      end: '00:42:13.518'
      u: Yes. And the people lived as if under the plain sky in a field. And all night
        and day there were these bombing raids and alarms so that the people had to
        be always in the...in the field [in the open]. When the prisoners of war worked
        in the field they could communicate, because there was a mass of people. On
        could converse with them.
    - who: David Boder
      start: '00:42:32.866'
      end: '00:42:32.866'
      u: Yes What was the work in the field?
    - who: Benjamin Piskorz
      start: '00:42:34.732'
      end: '00:42:34.732'
      u: In the field? Various agricultural labors.
    - who: David Boder
      start: '00:42:36.486'
      end: '00:42:36.486'
      u: Aha.
    - who: Benjamin Piskorz
      start: '00:42:36.908'
      end: '00:42:36.908'
      u: They dug...
    - who: David Boder
      start: '00:42:38.331'
      end: '00:42:38.331'
      u: Which month was it in?
    - who: Benjamin Piskorz
      start: '00:42:40.227'
      end: '00:42:40.227'
      u: About...it can be...the third month.
    - who: David Boder
      start: '00:42:43.877'
      end: '00:42:43.877'
      u: March.
    - who: Benjamin Piskorz
      start: '00:42:45.120'
      end: '00:42:45.120'
      u: March.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Aha.
    - who: Benjamin Piskorz
      start: '00:42:45.761'
      end: '00:42:45.761'
      u: Yes.
    - who: David Boder
      start: '00:42:45.899'
      end: '00:42:45.899'
      u: Nu, go on.
    - who: Benjamin Piskorz
      start: '00:42:47.344'
      end: '00:42:47.344'
      u: And the Germans...the English...the Poles, these in the English uniforms,
        had helped me very much. They gave me to eat. And, as I have already mentioned,
        I could exchange cigarettes for bread, so that I had enough bread, and I had
        enough cigarettes.
    - who: David Boder
      start: '00:43:06.039'
      end: '00:43:06.039'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:43:06.370'
      end: '00:43:06.370'
      u: Later on I made up my mind that the English should give me some sort of route,
        because I didn’t know Germany too well. But the Englishmen had maps with them.
    - who: David Boder
      start: '00:43:16.350'
      end: '00:43:16.350'
      u: Englishmen or Poles?
    - who: Benjamin Piskorz
      start: '00:43:17.313'
      end: '00:43:17.313'
      u: The Poles, these...these...
    - who: David Boder
      start: '00:43:18.646'
      end: '00:43:18.646'
      u: Yes, the military prisoners.
    - who: Benjamin Piskorz
      start: '00:43:20.370'
      end: '00:43:20.370'
      u: These military had with them maps of Germany. So I asked for such a map.
        They provided me with one. And according to this map I traveled to Czechia.
        I traveled through very many...
    - who: David Boder
      start: '00:43:32.196'
      end: '00:43:32.196'
      u: By train?
    - who: Benjamin Piskorz
      start: '00:43:33.138'
      end: '00:43:33.138'
      u: On the train, yes. I arrived...
    - who: David Boder
      start: '00:43:34.110'
      end: '00:43:34.110'
      u: Weren’t you asked for tickets?
    - who: Benjamin Piskorz
      start: '00:43:35.563'
      end: '00:43:35.563'
      u: No, nothing. In Germany there were no tickets.
    - who: David Boder
      start: '00:43:38.994'
      end: '00:43:38.994'
      u: No?
    - who: Benjamin Piskorz
      start: '00:43:39.364'
      end: '00:43:39.364'
      u: Then...No control. All the controllers had been drafted into the army towards
        the end, because it was already shortly before the end of the war, before
        the capitulation, so that it [order] was already very weak.
    - who: David Boder
      start: '00:43:52.152'
      end: '00:43:52.152'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:43:52.604'
      end: '00:43:52.604'
      u: When I arrived in the border town Aussig—this is Sudetengau [?]
    - who: David Boder
      start: '00:43:56.735'
      end: '00:43:56.735'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:43:57.187'
      end: '00:43:57.187'
      u: ". . . I was stopped. ‘Where are you coming from and where are you going?’"
    - who: David Boder
      start: '00:44:01.379'
      end: '00:44:01.379'
      u: The Germans?
    - who: Benjamin Piskorz
      start: '00:44:01.478'
      end: '00:44:01.478'
      u: This was the border town. The Germans, ‘Where are you going?’ So I said,
        ‘I am coming from Lazarett [a military hospital]. I was in...in a Lazarett
        in Nordhausen. I have been injured in the head. I am not fit any more militarily.
        By trade I am a farmer, a farm owner, so that I would like to journey to Czechoslovakia
        to recuperate a little, and if it be necessary to serve again for the Vaterland.
        I have to...I can serve with work in the field.’ And so the gendarmerie of
        the border sent me over to Leitmeritz. There was an occupational bureau for
        Reich-Germans. And so this is what [I] was thinking, ‘When I come to the occupational
        bureau willy nill, I will have to show what I have on the head, and so I avoided
        this. How? I went to the pharmacy...
    - who: David Boder
      start: '00:44:43.710'
      end: '00:44:43.710'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:44:44.372'
      end: '00:44:44.372'
      u: ". . . and asked [them] to give me a Nelkopflast [this seems a makeshift
        or mispronounced word designating some kind of a medicated plaster], because
        all the soldiers..."
    - who: David Boder
      start: '00:44:47.772'
      end: '00:44:47.772'
      u: What is that?
    - who: Benjamin Piskorz
      start: '00:44:48.975'
      end: '00:44:48.975'
      u: Nelkpoflast. This is such a plaster that is put on wounds...
    - who: David Boder
      start: '00:44:53.019'
      end: '00:44:53.019'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:44:53.982'
      end: '00:44:53.982'
      u: ". . . when a wound is dressed. Such a Nelkopflast is put on the wound."
    - who: David Boder
      start: '00:44:56.007'
      end: '00:44:56.007'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:44:57.933'
      end: '00:44:57.933'
      u: And so I asked for such a Nelkopflast, and I went into the pharmacy. Every
        soldier received such a thing without prescription [or purchase permit], because
        for prescriptions [and] medicines one needed a proper prescription, and soldiers
        got it free [?] of charge.
    - who: David Boder
      start: '00:45:15.586'
      end: '00:45:15.586'
      u: Did you have money?
    - who: Benjamin Piskorz
      start: '00:45:16.399'
      end: '00:45:16.399'
      u: Got it [free of charge].
    - who: David Boder
      start: '00:45:17.100'
      end: '00:45:17.100'
      u: What?
    - who: Benjamin Piskorz
      start: '00:45:17.431'
      end: '00:45:17.431'
      u: Soldiers got it. That means...
    - who: David Boder
      start: '00:45:18.605'
      end: '00:45:18.605'
      u: Free of charge.
    - who: Benjamin Piskorz
      start: '00:45:19.035'
      end: '00:45:19.035'
      u: Free of charge.
    - who: David Boder
      start: '00:45:19.848'
      end: '00:45:19.848'
      u: Nu.
    - who: Benjamin Piskorz
      start: '00:45:20.489'
      end: '00:45:20.489'
      u: And so when I went into a courtyard [doorway], I cut off all the bandages
        and stuck the Nelkopflast on the head.
    - who: David Boder
      start: '00:45:27.569'
      end: '00:45:27.569'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:45:28.111'
      end: '00:45:28.111'
      u: When I arrived in the employment bureau, there was sitting a Czech Voksdeutch
        [folk-German]...
    - who: David Boder
      start: '00:45:32.784'
      end: '00:45:32.784'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:45:33.055'
      end: '00:45:33.055'
      u: ". . . who knew a little Czech, and he had a conversation with me in the
        German language. He didn’t want to show that he knows Czech."
    - who: David Boder
      start: '00:45:40.075'
      end: '00:45:40.075'
      u: Can you speak Czech?
    - who: Benjamin Piskorz
      start: '00:45:41.339'
      end: '00:45:41.339'
      u: Czech? Polish I know, but I understand Czech.
    - who: David Boder
      start: '00:45:43.575'
      end: '00:45:43.575'
      u: Hm, nu?
    - who: Benjamin Piskorz
      start: '00:45:44.336'
      end: '00:45:44.336'
      u: And he talked over [things] with me, where I wanted to work and what I wanted
        to do. He took out a kind of catalog in which was written where people were
        needed for work, and sent me to such a...he registered me in the employment
        bureau. I got immediately a ration card in the hand.
    - who: David Boder
      start: '00:46:00.374'
      end: '00:46:00.374'
      u: He didn’t ask about your documents?
    - who: Benjamin Piskorz
      start: '00:46:02.691'
      end: '00:46:02.691'
      u: He...because when I was still on the gendarmerie [military police officer]
        in that border town, I was asked whether I have documents.
    - who: David Boder
      start: '00:46:07.160'
      end: '00:46:07.160'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:46:07.642'
      end: '00:46:07.642'
      u: So I told them on the last night, when the attack troups of the English...
    - who: David Boder
      start: '00:46:12.165'
      end: '00:46:12.165'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:46:12.445'
      end: '00:46:12.445'
      u: ". . . the English army entered the town, I was just able, one, two [in haste],
        to dress and escape from the Lazarett so that all the documents had remained
        in the office of the..."
    - who: David Boder
      start: '00:46:24.370'
      end: '00:46:24.370'
      u: Lazarett.
    - who: Benjamin Piskorz
      start: '00:46:24.650'
      end: '00:46:24.650'
      u: ". . . of the Lazarett."
    - who: David Boder
      start: '00:46:25.893'
      end: '00:46:25.893'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:46:26.263'
      end: '00:46:26.263'
      u: And this was just my only way out. I was sent for work from that Leitz-...Leitmeritz,
        from that employment bureau, to Neuland, two kilometers from Auscha [Aussig].
        It is a village...
    - who: David Boder
      start: '00:46:36.223'
      end: '00:46:36.223'
      u: Near where?
    - who: Benjamin Piskorz
      start: '00:46:37.496'
      end: '00:46:37.496'
      u: ". . . near Auscha."
    - who: David Boder
      start: '00:46:38.468'
      end: '00:46:38.468'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:46:38.778'
      end: '00:46:38.778'
      u: Auscha is a town, and near it is Neuland, a village. In that village was
        a large estate with seventeen people. And so I was sent out there as an overseer
        over the seventeen people. These seventeen...
    - who: David Boder
      start: '00:46:49.770'
      end: '00:46:49.770'
      u: Who were these seven people?
    - who: Benjamin Piskorz
      start: '00:46:51.675'
      end: '00:46:51.675'
      u: These seventeen people were Ukrainians and Poles.
    - who: David Boder
      start: '00:46:54.994'
      end: '00:46:54.994'
      u: Prisoners?
    - who: Benjamin Piskorz
      start: '00:46:55.394'
      end: '00:46:55.394'
      u: Not prisoners, but civilian workers who had reported in Poland...
    - who: David Boder
      start: '00:46:58.674'
      end: '00:46:58.674'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:46:58.855'
      end: '00:46:58.855'
      u: ". . . as volunteers for labor in Germany."
    - who: David Boder
      start: '00:47:00.820'
      end: '00:47:00.820'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:47:01.190'
      end: '00:47:01.190'
      u: And these people had been sent there. Later on I became the overseer over
        the work. That means not so much to oversee, but that I should be able to
        convalesce during the time that I was there.
    - who: David Boder
      start: '00:47:10.939'
      end: '00:47:10.939'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:47:11.391'
      end: '00:47:11.391'
      u: And also to oversee the work, that the work should be properly done, everything
        to be all right.
    - who: David Boder
      start: '00:47:15.552'
      end: '00:47:15.552'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:47:15.944'
      end: '00:47:15.944'
      u: After that, when I was...I worked there for a month. I harassed the Poles
        terribly because of...just out of hate still from Warsaw, which I had for
        them. Because they are big anti-Semites, and [so are] the Ukrainians. So they
        suffered a lot at work. I...I didn’t allow them to have a free hour there
        or such. The dinner [hour] I shortened to half an hour. And the German woman...the...the...the
        peasant woman...the peasant woman was on my side, because I was a military
        man. And there also I made the acquaintance of a German girl. I went around
        with her, had fun, carried on with her a kind of love affair.
    - who: David Boder
      start: '00:47:53.746'
      end: '00:47:53.746'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:47:54.589'
      end: '00:47:54.589'
      u: Afterwards, on the 3rd of May, it was said that Hitler had died. People hung
        out black flags. People cried. They said that when the Jews will return now
        they will all be killed, will be sent away. The Russians will send them away
        to Siberia. And so they were terribly afraid. I wasn’t paying any attention.
    - who: David Boder
      start: '00:48:14.759'
      end: '00:48:14.759'
      u: Who was afraid, the Jews?
    - who: Benjamin Piskorz
      start: '00:48:15.972'
      end: '00:48:15.972'
      u: The Germans. There were no Jews there, only...
    - who: David Boder
      start: '00:48:18.900'
      end: '00:48:18.900'
      u: In Leitmeritz people said that they will be sent to Siberia?
    - who: Benjamin Piskorz
      start: '00:48:21.166'
      end: '00:48:21.166'
      u: And so the...the...the Germans said among themselves that when the Russians
        will enter they will be sent to Siberia.
    - who: David Boder
      start: '00:48:26.838'
      end: '00:48:26.838'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:48:27.229'
      end: '00:48:27.229'
      u: There they will be killed out, shot. And so on the 8th of May...
    - who: David Boder
      start: '00:48:32.736'
      end: '00:48:32.736'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:48:33.226'
      end: '00:48:33.226'
      u: ". . . the Russians entered Aussig. There to...into the town in which I was...the
        Pol-...the Poles, for [with?] whom I worked..."
    - who: David Boder
      start: '00:48:41.170'
      end: '00:48:41.170'
      u: What did you wear, an SS uniform?
    - who: Benjamin Piskorz
      start: '00:48:42.284'
      end: '00:48:42.284'
      u: Still a uniform...
    - who: David Boder
      start: '00:48:43.858'
      end: '00:48:43.858'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:48:44.258'
      end: '00:48:44.258'
      u: ". . . when they had entered, because to take it off, to change, I was afraid
        so that the Poles shouldn’t give me away."
    - who: David Boder
      start: '00:48:50.005'
      end: '00:48:50.005'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:48:50.457'
      end: '00:48:50.457'
      u: And so what did I do? I waited. When the Russians will enter I will report
        who I am.
    - who: David Boder
      start: '00:48:55.581'
      end: '00:48:55.581'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:48:55.912'
      end: '00:48:55.912'
      u: Later on, on the 8th of May, the Russians...the Russian troops entered. The
        Russian troops entered. So these people, the seventeen people, a few people,
        went down into the town from the village, and they brought Russian soldiers
        to me. And among them was a lieutenant.
    - who: David Boder
      start: '00:49:12.462'
      end: '00:49:12.462'
      u: Who?
    - who: Benjamin Piskorz
      start: '00:49:13.154'
      end: '00:49:13.154'
      u: Russian soldiers they brought.
    - who: David Boder
      start: '00:49:16.047'
      end: '00:49:16.047'
      u: Soldiers.
    - who: Benjamin Piskorz
      start: '00:49:16.868'
      end: '00:49:16.868'
      u: Soldiers.
    - who: David Boder
      start: '00:49:17.440'
      end: '00:49:17.440'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:49:18.433'
      end: '00:49:18.433'
      u: And among them was a lieutenant, he who was leading the detail. He was a
        Jew from Baranowicz, from Poland, who in 1939 had escaped to Russia...
    - who: David Boder
      start: '00:49:27.220'
      end: '00:49:27.220'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:49:27.379'
      end: '00:49:27.379'
      u: ". . . and had volunteered for the [Red] army."
    - who: David Boder
      start: '00:49:29.937'
      end: '00:49:29.937'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:49:30.960'
      end: '00:49:30.960'
      u: And he arrived. And to him was given the honor to shoot the SS man. He came
        in, told me to go out in the yard...in the yard, and wanted to shoot me in
        the yard. And so when he came in, he began talking to me in Yiddish so I should
        understand [it as] German.
    - who: David Boder
      start: '00:49:45.313'
      end: '00:49:45.313'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:49:45.885'
      end: '00:49:45.885'
      u: So I said, ‘Listen, brother, I am your brother. I am a Jew the same as you.’
        He was very surprised, and...and he...I showed him the number on the hand.
        I showed him the tongue. I began to...He had with him such a little ‘Sidder’
        [a Jewish prayer book] in town. He specially sent down a Russian soldier to
        fetch such a ‘Sidder’...
    - who: David Boder
      start: '00:50:04.339'
      end: '00:50:04.339'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:50:04.670'
      end: '00:50:04.670'
      u: ". . . to pray, and I prayed from this ‘Sidder.’"
    - who: David Boder
      start: '00:50:06.837'
      end: '00:50:06.837'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:50:07.207'
      end: '00:50:07.207'
      u: And I spoke to him Hebrew words, and I spoke to him in Yiddish, Polish, and
        a little Ukrainian that I had learned in camp, and German, and I also showed
        him on the body [his circumcision?] that...that I am a Jew.
    - who: David Boder
      start: '00:50:18.341'
      end: '00:50:18.341'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:50:19.012'
      end: '00:50:19.012'
      u: And so he couldn’t believe it. He compared me [the circumcision] with a Russian,
        with a gentile...with me, and so in the end he saw that I am a Jew.
    - who: David Boder
      start: '00:50:27.106'
      end: '00:50:27.106'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:50:27.949'
      end: '00:50:27.949'
      u: And afterwards we spent...I was there two weeks. I lived well. I became an
        interpreter, from German into Russian.
    - who: David Boder
      start: '00:50:33.886'
      end: '00:50:33.886'
      u: After he believed you already, didn’t he ask what is [the meaning of] the
        SS uniform?
    - who: Benjamin Piskorz
      start: '00:50:37.476'
      end: '00:50:37.476'
      u: I have...I told him everything. I told him all the experiences which I had
        lived through [an interrupted word].
    - who: David Boder
      start: '00:50:41.728'
      end: '00:50:41.728'
      u: And the Poles who worked under you...
    - who: Benjamin Piskorz
      start: '00:50:43.843'
      end: '00:50:43.843'
      u: Yes.
    - who: David Boder
      start: '00:50:44.144'
      end: '00:50:44.144'
      u: ". . . had fetched the Russian soldiers."
    - who: Benjamin Piskorz
      start: '00:50:45.980'
      end: '00:50:45.980'
      u: Yes, yes, the Russian gendarme.
    - who: David Boder
      start: '00:50:48.246'
      end: '00:50:48.246'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:50:48.646'
      end: '00:50:48.646'
      u: And so after liberation I put on civilian clothes, and also I became an interpreter
        from the German language into the Russian language.
    - who: David Boder
      start: '00:51:00.472'
      end: '00:51:00.472'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:51:00.782'
      end: '00:51:00.782'
      u: Because I knew well, I understood and spoke German well, and so there I took
        a bit of revenge on the Germans, and later on I left.
    - who: David Boder
      start: '00:51:09.276'
      end: '00:51:09.276'
      u: What does it mean took revenge [he had used a Hebrew word]?
    - who: Benjamin Piskorz
      start: '00:51:10.330'
      end: '00:51:10.330'
      u: What does ‘took revenge’ mean? I did the same thing as they did with us.
    - who: David Boder
      start: '00:51:13.739'
      end: '00:51:13.739'
      u: For instance?
    - who: Benjamin Piskorz
      start: '00:51:14.431'
      end: '00:51:14.431'
      u: For instance, I struck down a few people. I, too, tortured.
    - who: David Boder
      start: '00:51:18.403'
      end: '00:51:18.403'
      u: Killed dead?
    - who: Benjamin Piskorz
      start: '00:51:19.246'
      end: '00:51:19.246'
      u: Yes, killed dead. I, too, tortured a few people. And I also did the same
        things with the German children as the SS men did in Majdanek with the Po-...with
        the Jewish children.
    - who: David Boder
      start: '00:51:27.470'
      end: '00:51:27.470'
      u: For instance?
    - who: Benjamin Piskorz
      start: '00:51:28.171'
      end: '00:51:28.171'
      u: For instance, they took small...small children by the little legs and beat
        the head against the wall so long until the head cracked and [the child] was
        killed.
    - who: David Boder
      start: '00:51:37.800'
      end: '00:51:37.800'
      u: Did you do the same thing?
    - who: Benjamin Piskorz
      start: '00:51:38.802'
      end: '00:51:38.802'
      u: I did the same to the German children, because the hate in me was so great,
        but only...maybe I would have in time forgotten all of this, if not [for the
        fact] that the Germans themselves had reminded me that when the Russians will
        enter they will be killed and they will be sent to Siberia and the same things
        will be done to them as [they did] to the Jews. And the Germans still worried
        at the same time why Hitler didn’t exterminate all the Jews so there shouldn’t
        be anybody left to take revenge on them.
    - who: David Boder
      start: '00:52:03.713'
      end: '00:52:03.713'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:52:05.227'
      end: '00:52:05.227'
      u: And I took revenge. And later, in two weeks, I received two pairs of horses.
    - who: David Boder
      start: '00:52:10.020'
      end: '00:52:10.020'
      u: Two what?
    - who: Benjamin Piskorz
      start: '00:52:10.953'
      end: '00:52:10.953'
      u: Two horses...
    - who: David Boder
      start: '00:52:11.856'
      end: '00:52:11.856'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:52:12.437'
      end: '00:52:12.437'
      u: ". . . and a shining little carriage."
    - who: David Boder
      start: '00:52:13.860'
      end: '00:52:13.860'
      u: What does it mean, you received two horses?
    - who: Benjamin Piskorz
      start: '00:52:15.365'
      end: '00:52:15.365'
      u: So, form that Jew I received two horses.
    - who: David Boder
      start: '00:52:17.631'
      end: '00:52:17.631'
      u: From which Jew? From the officer?
    - who: Benjamin Piskorz
      start: '00:52:18.603'
      end: '00:52:18.603'
      u: From that officer I received two horses and a little carriage and left for
        home.
    - who: David Boder
      start: '00:52:22.494'
      end: '00:52:22.494'
      u: From where did he get the two horses?
    - who: Benjamin Piskorz
      start: '00:52:23.917'
      end: '00:52:23.917'
      u: So, they were being requisitioned there, the German horses.
    - who: David Boder
      start: '00:52:26.355'
      end: '00:52:26.355'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:52:26.695'
      end: '00:52:26.695'
      u: And I received two pair of horses...two horses, and in this manner I left
        for Poland. Thus, the road which I had taken was the wrong way. Why? Because
        instead of going to Germany and across into Poland through the German border,
        I went through the Czech border.
    - who: David Boder
      start: '00:52:42.261'
      end: '00:52:42.261'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:52:42.643'
      end: '00:52:42.643'
      u: And when I arrived on the Czech border, in Morawska Ostrava, in Czechoslovakia,
        the Czech partisans took away the horses and with a car they took me to Cracow.
    - who: David Boder
      start: '00:52:54.267'
      end: '00:52:54.267'
      u: Cracow. Nu?
    - who: Benjamin Piskorz
      start: '00:52:55.931'
      end: '00:52:55.931'
      u: Yes. In Cracow I went to a Committee [a philanthropic organization]...to
        a Polish Committee, and there I received help and aid, but first of all I
        wanted to return to Auschwitz.
    - who: David Boder
      start: '00:53:25.381'
      end: '00:53:25.381'
      u: What did you do there?
    - who: Benjamin Piskorz
      start: '00:53:26.533'
      end: '00:53:26.533'
      u: In Auschwitz? I was there as a lager...an ex-lager inmate, and I kept an
        eye on the people who where there, on the SS men.
    - who: David Boder
      start: '00:53:36.412'
      end: '00:53:36.412'
      u: Were there any who had known you?
    - who: Benjamin Piskorz
      start: '00:53:38.166'
      end: '00:53:38.166'
      u: There were very many. I knew very many, because...because all, all of them
        during the time when I was in the orchestra in the music...
    - who: David Boder
      start: '00:53:44.606'
      end: '00:53:44.606'
      u: You were in the orchestra?
    - who: Benjamin Piskorz
      start: '00:53:45.427'
      end: '00:53:45.427'
      u: In the orchestra. Not as a musician...
    - who: David Boder
      start: '00:53:47.052'
      end: '00:53:47.052'
      u: Oh.
    - who: Benjamin Piskorz
      start: '00:53:47.444'
      end: '00:53:47.444'
      u: ". . . but cleaned up there."
    - who: David Boder
      start: '00:53:48.386'
      end: '00:53:48.386'
      u: Where?
    - who: Benjamin Piskorz
      start: '00:53:48.726'
      end: '00:53:48.726'
      u: There in the music block. Such things...so that they always dropped in to
        listen to the music playing.
    - who: David Boder
      start: '00:53:55.135'
      end: '00:53:55.135'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:53:55.587'
      end: '00:53:55.587'
      u: So that I knew them all well, and they knew me.
    - who: David Boder
      start: '00:53:58.485'
      end: '00:53:58.485'
      u: Well, did you talk with them?
    - who: Benjamin Piskorz
      start: '00:54:01.232'
      end: '00:54:01.232'
      u: 'I talked, and I also harassed them a little. Because the Russians already
        in the lager didn’t permit that they be killed or beaten, but at work one
        was able to harass them. The work was as follows: The Buna factory that the
        Germans had once constructed the Russians dismantled.'
    - who: David Boder
      start: '00:54:18.053'
      end: '00:54:18.053'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:54:18.905'
      end: '00:54:18.905'
      u: Thus, the rails...the...the railroad tracks had to be carried away. And this
        which once three people, four people of the prisoners had to carry, now two
        had to carry.
    - who: David Boder
      start: '00:54:28.693'
      end: '00:54:28.693'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:54:28.964'
      end: '00:54:28.964'
      u: So that the work was very hard. Returning after a day’s work, there were
        very few of them who could make it home, the two or three kilometers home.
    - who: David Boder
      start: '00:54:38.413'
      end: '00:54:38.413'
      u: What did they say? Did they try to talk to you?
    - who: Benjamin Piskorz
      start: '00:54:41.010'
      end: '00:54:41.010'
      u: What could they say to me? They knew that I hated them, because once they
        had harassed me, too. So that to me they didn’t talk at all. They were without
        speech.
    - who: David Boder
      start: '00:54:48.361'
      end: '00:54:48.361'
      u: Didn’t they try to explain to you that...
    - who: Benjamin Piskorz
      start: '00:54:51.821'
      end: '00:54:51.821'
      u: No, nothing.
    - who: David Boder
      start: '00:54:52.634'
      end: '00:54:52.634'
      u: ". . . they had to obey orders?"
    - who: Benjamin Piskorz
      start: '00:54:53.546'
      end: '00:54:53.546'
      u: Because they knew that they did it on their own. Nobody told them to do it.
    - who: David Boder
      start: '00:54:58.129'
      end: '00:54:58.129'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:54:59.763'
      end: '00:54:59.763'
      u: And after three weeks I returned home, to Warsaw. In Warsaw I was...arriving
        in Warsaw I met very many friends from the lager who, on the road when we
        walked for fourteen days, had escaped in the middle of the journey. These
        I met.
    - who: David Boder
      start: '00:55:13.674'
      end: '00:55:13.674'
      u: You said many. How many?
    - who: Benjamin Piskorz
      start: '00:55:16.602'
      end: '00:55:16.602'
      u: How many? I met there perhaps twenty-odd people.
    - who: David Boder
      start: '00:55:19.891'
      end: '00:55:19.891'
      u: Nu? And?
    - who: Benjamin Piskorz
      start: '00:55:20.953'
      end: '00:55:20.953'
      u: And also among them there were about ten people...maybe ten people worked
        in the [community] council, in the Warsaw Council. They knew me very well.
        They did help me. They gave me money. They gave me a room in which to stay.
        They gave me enough to eat, and some clothes, too. So that after the...I was
        there for some time, a week, in Warsaw. I looked around. I saw the place where
        the mother was burned. I reminded myself of the old times so that it was driving
        me out of Poland. So I decided to take to the road, to leave. All of a sudden
        there had arrived in Warsaw, in the Council, eight Rumanian girls...
    - who: David Boder
      start: '00:55:57.612'
      end: '00:55:57.612'
      u: Yes?
    - who: Benjamin Piskorz
      start: '00:55:58.395'
      end: '00:55:58.395'
      u: ". . . who were from Rumania, born there. And they had escaped from a work
        lager in which the Russians had kept them in order to work for them there,
        to clean up, do the washing. For such things Jewish girls were caught, for
        work."
    - who: David Boder
      start: '00:56:10.771'
      end: '00:56:10.771'
      u: The Russians?
    - who: Benjamin Piskorz
      start: '00:56:11.283'
      end: '00:56:11.283'
      u: The Russians.
    - who: David Boder
      start: '00:56:12.315'
      end: '00:56:12.315'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:56:12.736'
      end: '00:56:12.736'
      u: Yes. And the girls had left all their belongings and run away from that lager.
        They arrived in Warsaw and begged to be sent back to Rumania. They were sent...they
        could not be sent back. It had to take a certain amount of time, because the
        borders had not yet been defined. People could not be sent back. There was
        no one to give the funds necessary for the journey, to send away the transports.
        And so I talked to the chairman of the Warsaw Council, that he should give
        me a certain amount of money, and I should take these people away. He says,
        ‘You must surely be mad. You are only a week’s time in Warsaw. Maybe somebody
        will come. Maybe your father is alive. Perhaps some member...perhaps you will
        meet some member of the family.’ I said, ‘I have no family. If the father
        lives...it drives me...something drives me out of Warsaw. I cannot stay here
        in the place where the mother was burned, and the cousin and other people.
        I looked on. I want to run away from here, go away to Rumania, and from there
        I will perhaps know what to do.’ And so I took the girls and left. I went
        back to Cracow, because in Cracow I had heard [there] is a railroad for Rumania.
        And so, from Cracow I was sent to Lemberg. Before...before coming to Lemberg
        I had...
    - who: David Boder
      start: '00:57:18.953'
      end: '00:57:18.953'
      u: With the eight girls.
    - who: Benjamin Piskorz
      start: '00:57:19.766'
      end: '00:57:19.766'
      u: With the eight girls. And I have here still the documents that I escorted
        them then, that I had received from the Warsaw Council.
    - who: David Boder
      start: '00:57:27.668'
      end: '00:57:27.668'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:57:28.279'
      end: '00:57:28.279'
      u: And later on I left for Lemberg. I could not get into Lemberg, because the
        Russians had occupied the territory as a Russian territory and didn’t allow
        anyone to enter. And so I had to turn back. I simply went back to Przemysl,
        and there slept over for two days in an orphanage...
    - who: David Boder
      start: '00:57:47.636'
      end: '00:57:47.636'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:57:48.208'
      end: '00:57:48.208'
      u: ". . . for small children who had been in hiding, Jewish children who had
        hidden themselves out with the Ukrainian peasant as shepherd...shepherds.
        They cleaned...worked at horses...at...as peasants...peasant work. Later on,
        during the two days, the children pleaded, four little boys, that I should
        take them with me. So that [now] we were thirteen people. Thirteen people
        we were. After the...after [a] certain time that I spent there, the two days,
        I returned to Cracow. I talked with one who worked on the railroad. I inquired
        how I could get to Rumania. So he told me, ‘You have to go through Czechia,
        Hungary, so you will reach Rumania.’ Certain funds I had that had been given
        to me by the Council. I purchased food. I purchased some underwear for the
        girls who were there. The boys had alrady received [it] form the orphanage.
        That had come there from America, from the Joint. There had arrived clothing
        for the children, to that orphanage. And so the children were given these
        things. They were supplied, but I purchased some underwear for the girls for
        the journey, and we left for home. I arrived in Rumania. I had it very good
        there, because the Rumanian girls found relatives. I had it very good. I lived
        there for a certain time."
    - who: David Boder
      start: '00:59:04.304'
      end: '00:59:04.304'
      u: Did they find their families, the girls?
    - who: Benjamin Piskorz
      start: '00:59:06.360'
      end: '00:59:06.360'
      u: They found their families because...mostly they found the brothers and the
        fathers, because in Hungary [?] the men, the Jewish men, were taken for labor
        service, so that they all survived in the work lagers.
    - who: David Boder
      start: '00:59:19.187'
      end: '00:59:19.187'
      u: Nu?
    - who: Benjamin Piskorz
      start: '00:59:19.458'
      end: '00:59:19.458'
      u: These were not extermination camps, concentration camps, but work lagers.
        They worked at construction of raid shelters. They worked...
    - who: David Boder
      start: '00:59:26.048'
      end: '00:59:26.048'
      u: But you were talking about Rumanians.
    - who: Benjamin Piskorz
      start: '00:59:27.853'
      end: '00:59:27.853'
      u: Rumania during the war was occupied by Hungary.
    - who: David Boder
      start: '00:59:32.416'
      end: '00:59:32.416'
      u: Nu, nu, go on. And?
    - who: Benjamin Piskorz
      start: '00:59:37.029'
      end: '00:59:37.029'
      u: And I was there two months. After the two months I left Rumania. I became
        bored. I went via Bucharest to Constanz. There I wanted to enlist voluntarily
        in the Russian navy, the fleet. And they wanted to take me, but on one condition,
        that first I shall serve for six years in the army.
    - who: David Boder
      start: '00:59:59.353'
      end: '00:59:59.353'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:00:00.587'
      end: '01:00:00.587'
      u: So I said [to myself], rather than serve with you for six years and later
        again go on, I will rather walk on my own two feet than on your ships. And
        so I went into the world. I went to Hungary, to Budapest. From Budapest I
        came to Austria. In Austria I was...in Austria I was eight months. In Austria
        I worked in a kitchen. Yes...
    - who: David Boder
      start: '01:00:21.771'
      end: '01:00:21.771'
      u: What is the name of the country?
    - who: Benjamin Piskorz
      start: '01:00:22.412'
      end: '01:00:22.412'
      u: Austria.
    - who: David Boder
      start: '01:00:23.504'
      end: '01:00:23.504'
      u: Austria.
    - who: Benjamin Piskorz
      start: '01:00:24.016'
      end: '01:00:24.016'
      u: Yes. In Judenburg [possibly a lager for Jews].
    - who: David Boder
      start: '01:00:25.891'
      end: '01:00:25.891'
      u: In Judenburg.
    - who: Benjamin Piskorz
      start: '01:00:26.953'
      end: '01:00:26.953'
      u: Yes.
    - who: David Boder
      start: '01:00:27.374'
      end: '01:00:27.374'
      u: Nu, and?
    - who: Benjamin Piskorz
      start: '01:00:28.157'
      end: '01:00:28.157'
      u: And there before I even came into the lager, I spent [time] in pris-...prison.
    - who: David Boder
      start: '01:00:34.124'
      end: '01:00:34.124'
      u: Why?
    - who: Benjamin Piskorz
      start: '01:00:34.614'
      end: '01:00:34.614'
      u: Because I am a very nervous person, almost crazy-nervous. And I had received
        there from a distribution center in Willa [?]...I had received dry provisions.
        And in the room was a little oven, stove. And I wanted to cook something.
        I went down to the carpentry shop, and I gathered the wood shavings that were
        discarded, and wanted to make a fire. In the meantime came in a Ukrainian
        policeman, a lager policeman, and he said it was not permitted to build a
        fire. I said that I will soon put it out. He did not listen to me, but brought
        up an Englishman. The Englishman turned out to be a very great anti-Semite,
        but not such a great...such a real Englishman. And he began to beat me.
    - who: David Boder
      start: '01:01:19.975'
      end: '01:01:19.975'
      u: The Englishman?
    - who: Benjamin Piskorz
      start: '01:01:20.697'
      end: '01:01:20.697'
      u: The Englishman. And so I was taken to the major, and the major ordered me
        arrested. I was taken down to a cellar. But I did not submit. I began to fight
        with them...
    - who: David Boder
      start: '01:01:31.093'
      end: '01:01:31.093'
      u: Oh.
    - who: Benjamin Piskorz
      start: '01:01:31.544'
      end: '01:01:31.544'
      u: ". . . to fight with them. I beat the Englishman up really good. I nearly
        beat him bloody. He came out in this state. The major saw this. He ordered
        to call for two more Austrian policemen with guns, and chains [word peculiarly
        pronounced] were brought. I was chained and led away to prison."
    - who: David Boder
      start: '01:01:46.138'
      end: '01:01:46.138'
      u: What are chains?
    - who: Benjamin Piskorz
      start: '01:01:47.372'
      end: '01:01:47.372'
      u: Chains, handcuffs.
    - who: David Boder
      start: '01:01:49.036'
      end: '01:01:49.036'
      u: Oh, chains.
    - who: Benjamin Piskorz
      start: '01:01:50.017'
      end: '01:01:50.017'
      u: Chains.
    - who: David Boder
      start: '01:01:50.468'
      end: '01:01:50.468'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:01:50.799'
      end: '01:01:50.799'
      u: And I was taken away to prison. I sat there thirteen days.
    - who: David Boder
      start: '01:01:54.260'
      end: '01:01:54.260'
      u: To where were you led away?
    - who: Benjamin Piskorz
      start: '01:01:55.804'
      end: '01:01:55.804'
      u: To jail.
    - who: David Boder
      start: '01:01:56.595'
      end: '01:01:56.595'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:01:56.776'
      end: '01:01:56.776'
      u: To prison, to jail.
    - who: David Boder
      start: '01:01:58.530'
      end: '01:01:58.530'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:01:59.012'
      end: '01:01:59.012'
      u: And there, in jail, I was thirteen days, and then I had a trial, a military
        trial.
    - who: David Boder
      start: '01:02:04.407'
      end: '01:02:04.407'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:02:05.069'
      end: '01:02:05.069'
      u: And here I still have the trial document that...written in English, that...why
        I am imprisoned and what happened. And so the judge was an English general.
    - who: David Boder
      start: '01:02:17.346'
      end: '01:02:17.346'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:02:18.008'
      end: '01:02:18.008'
      u: And also a reporter was there. I don’t know his name.
    - who: David Boder
      start: '01:02:21.417'
      end: '01:02:21.417'
      u: A what? A reporter?
    - who: Benjamin Piskorz
      start: '01:02:21.899'
      end: '01:02:21.899'
      u: A reporter.
    - who: David Boder
      start: '01:02:22.720'
      end: '01:02:22.720'
      u: A journalist.
    - who: Benjamin Piskorz
      start: '01:02:23.202'
      end: '01:02:23.202'
      u: A newspaper reporter.
    - who: David Boder
      start: '01:02:24.324'
      end: '01:02:24.324'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:02:24.685'
      end: '01:02:24.685'
      u: And afterwards, after the trial, he also asked me...he freed me. The fine
        that he was supposed to fine, a penalty of either two hundred and fifty shillings
        or another three weeks in jail...
    - who: David Boder
      start: '01:02:35.398'
      end: '01:02:35.398'
      u: So how did he free you?
    - who: Benjamin Piskorz
      start: '01:02:36.581'
      end: '01:02:36.581'
      u: And he freed me, the general.
    - who: David Boder
      start: '01:02:38.967'
      end: '01:02:38.967'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:02:39.298'
      end: '01:02:39.298'
      u: Because I told him that I am nervous. I told him the whole story at the trial.
        I showed him the tongue. I showed him the number. I...I presented various
        facts, that how I can be normal in such a moment when I have only been liberated
        for five months, that I should again fall in a...
    - who: David Boder
      start: '01:02:55.457'
      end: '01:02:55.457'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:02:55.947'
      end: '01:02:55.947'
      u: ". . . in a jail. And so he judged me right, and he freed me."
    - who: David Boder
      start: '01:02:59.167'
      end: '01:02:59.167'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:02:59.739'
      end: '01:02:59.739'
      u: And so during the trial six people testified against me, the lager leader,
        the major, the lager leader, a Greek, the Englishmen [?] who had beaten me,
        the Englishman, a Negro who was the interpreter...
    - who: David Boder
      start: '01:03:11.724'
      end: '01:03:11.724'
      u: Hm. A Negro an interpreter?
    - who: Benjamin Piskorz
      start: '01:03:12.726'
      end: '01:03:12.726'
      u: A Negro an interpreter. From German into English for that major.
    - who: David Boder
      start: '01:03:16.457'
      end: '01:03:16.457'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:03:16.758'
      end: '01:03:16.758'
      u: By that lager leader and the...a Ukrai-...two, three Ukrainian policemen...
    - who: David Boder
      start: '01:03:21.392'
      end: '01:03:21.392'
      u: What did they testify?
    - who: Benjamin Piskorz
      start: '01:03:22.295'
      end: '01:03:22.295'
      u: ". . . two Ukrainian policemen. That I broke a bed."
    - who: David Boder
      start: '01:03:25.794'
      end: '01:03:25.794'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:03:26.985'
      end: '01:03:26.985'
      u: That I broke a bed. And for that I beat up an Englishman, and such things.
        And so I was...he freed me, the general.
    - who: David Boder
      start: '01:03:35.714'
      end: '01:03:35.714'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:03:36.362'
      end: '01:03:36.362'
      u: The general freed me, and also he asked that I should come to him privately
        to his house, that he would give a report, a report of everything I went through.
        He took everything down, and he also photographed me. He attached the photograph
        to the papers that I had reported. He made a little newspaper article of this...
    - who: David Boder
      start: '01:03:55.327'
      end: '01:03:55.327'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:03:55.779'
      end: '01:03:55.779'
      u: ". . . of everything that I had told him. The same [things] that I am telling
        now is about what I told him."
    - who: David Boder
      start: '01:04:00.516'
      end: '01:04:00.516'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:04:02.175'
      end: '01:04:02.175'
      u: And later on I left. I still worked in an English kitchen there. The major
        later on found me a job in the kitchen.
    - who: David Boder
      start: '01:04:11.054'
      end: '01:04:11.054'
      u: The same major?
    - who: Benjamin Piskorz
      start: '01:04:11.688'
      end: '01:04:11.688'
      u: The same major. We became the best of friends. Afterwards he helped me. And
        he also fixed me up with a wedding. I got married in Judenburg.
    - who: David Boder
      start: '01:04:20.869'
      end: '01:04:20.869'
      u: To whom?
    - who: Benjamin Piskorz
      start: '01:04:21.578'
      end: '01:04:21.578'
      u: To a woman...to a girl from Poland, from Upper Silesia.
    - who: David Boder
      start: '01:04:25.332'
      end: '01:04:25.332'
      u: Where did you meet her?
    - who: Benjamin Piskorz
      start: '01:04:26.101'
      end: '01:04:26.101'
      u: In Budapest, in Hungary.
    - who: David Boder
      start: '01:04:28.649'
      end: '01:04:28.649'
      u: Not one of the eight girls?
    - who: Benjamin Piskorz
      start: '01:04:30.594'
      end: '01:04:30.594'
      u: No, no, the Rumanian girls remained...
    - who: David Boder
      start: '01:04:32.418'
      end: '01:04:32.418'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:04:32.539'
      end: '01:04:32.539'
      u: ". . . in Rumania."
    - who: David Boder
      start: '01:04:33.338'
      end: '01:04:33.338'
      u: Then your girl right away left with you?
    - who: Benjamin Piskorz
      start: '01:04:37.092'
      end: '01:04:37.092'
      u: The girl...I have known this girl five months before the wedding.
    - who: David Boder
      start: '01:04:40.876'
      end: '01:04:40.876'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:04:41.106'
      end: '01:04:41.106'
      u: And so we like a girl and a boy we got acquainted. We fell in love. And so
        it was decided to remain. The fact remains that we got married, and we remained
        with one another. We left later on.
    - who: David Boder
      start: '01:04:56.769'
      end: '01:04:56.769'
      u: Where to?
    - who: Benjamin Piskorz
      start: '01:04:57.055'
      end: '01:04:57.055'
      u: From Austria to Italy.
    - who: David Boder
      start: '01:04:59.015'
      end: '01:04:59.015'
      u: Wait a moment. Did the girl come afterwards to look for you in...in the lager,
        or was she with you all the time?
    - who: Benjamin Piskorz
      start: '01:05:07.035'
      end: '01:05:07.035'
      u: The girl was in Budapest in the lager.
    - who: David Boder
      start: '01:05:10.081'
      end: '01:05:10.081'
      u: Oh, nu?
    - who: Benjamin Piskorz
      start: '01:05:11.121'
      end: '01:05:11.121'
      u: And I met this girl, and together we came to the lager in Austria.
    - who: David Boder
      start: '01:05:14.860'
      end: '01:05:14.860'
      u: Yes. Oh, you came together.
    - who: Benjamin Piskorz
      start: '01:05:16.051'
      end: '01:05:16.051'
      u: Came together.
    - who: David Boder
      start: '01:05:16.910'
      end: '01:05:16.910'
      u: When you had that affair with the...
    - who: Benjamin Piskorz
      start: '01:05:18.810'
      end: '01:05:18.810'
      u: Then she was in the lager, and she also brought a change of clothes and food
        to the prison.
    - who: David Boder
      start: '01:05:23.498'
      end: '01:05:23.498'
      u: Nu, nu, and?
    - who: Benjamin Piskorz
      start: '01:05:25.398'
      end: '01:05:25.398'
      u: And afterwards I came out, and I really saw that she worries about me, that
        she indeed loves me, and after a certain time we got married.
    - who: David Boder
      start: '01:05:35.122'
      end: '01:05:35.122'
      u: Did you get married there in the lager?
    - who: Benjamin Piskorz
      start: '01:05:36.705'
      end: '01:05:36.705'
      u: In the lager, yes. The major himself arranged the wedding.
    - who: David Boder
      start: '01:05:40.187'
      end: '01:05:40.187'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:05:40.489'
      end: '01:05:40.489'
      u: A very nice wedding, and we both got married.
    - who: David Boder
      start: '01:05:43.700'
      end: '01:05:43.700'
      u: What does it mean, a nice wedding?
    - who: Benjamin Piskorz
      start: '01:05:45.117'
      end: '01:05:45.117'
      u: Nu. So what does it mean, a wedding? The way things were in the lager there
        was nothing to eat.
    - who: David Boder
      start: '01:05:50.002'
      end: '01:05:50.002'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:05:50.741'
      end: '01:05:50.741'
      u: And on my wedding there was enough to eat.
    - who: David Boder
      start: '01:05:52.595'
      end: '01:05:52.595'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:05:52.806'
      end: '01:05:52.806'
      u: I received cigarettes for the wedding. I received clothing from the UNRRA.
    - who: David Boder
      start: '01:05:56.967'
      end: '01:05:56.967'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:05:57.389'
      end: '01:05:57.389'
      u: So that the wedding was called a really nice wedding according to conditions
        after the war.
    - who: David Boder
      start: '01:06:01.821'
      end: '01:06:01.821'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:06:02.032'
      end: '01:06:02.032'
      u: And for such a boy like me without funds, without anything...
    - who: David Boder
      start: '01:06:04.927'
      end: '01:06:04.927'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:06:05.093'
      end: '01:06:05.093'
      u: ". . . this wedding was a nice wedding."
    - who: David Boder
      start: '01:06:06.555'
      end: '01:06:06.555'
      u: Where are the parents of the girl?
    - who: Benjamin Piskorz
      start: '01:06:08.817'
      end: '01:06:08.817'
      u: The parents of the girl have...have been killed in the lager, in Auschwitz.
    - who: David Boder
      start: '01:06:12.239'
      end: '01:06:12.239'
      u: Oh. She was alone?
    - who: Benjamin Piskorz
      start: '01:06:13.174'
      end: '01:06:13.174'
      u: Alone, yes.
    - who: David Boder
      start: '01:06:14.214'
      end: '01:06:14.214'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:06:14.576'
      end: '01:06:14.576'
      u: And she is now up in the hospital. We have a little baby.
    - who: David Boder
      start: '01:06:17.320'
      end: '01:06:17.320'
      u: Now?
    - who: Benjamin Piskorz
      start: '01:06:17.637'
      end: '01:06:17.637'
      u: Newly born, yes.
    - who: David Boder
      start: '01:06:18.104'
      end: '01:06:18.104'
      u: How old is the baby [?]?
    - who: Benjamin Piskorz
      start: '01:06:19.491'
      end: '01:06:19.491'
      u: The baby is now five days old.
    - who: David Boder
      start: '01:06:20.999'
      end: '01:06:20.999'
      u: Five days old? A boy or a girl?
    - who: Benjamin Piskorz
      start: '01:06:25.778'
      end: '01:06:25.778'
      u: A girl.
    - who: David Boder
      start: '01:06:26.818'
      end: '01:06:26.818'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:06:27.120'
      end: '01:06:27.120'
      u: And I have also given her a name after the mother.
    - who: David Boder
      start: '01:06:29.306'
      end: '01:06:29.306'
      u: Aha. What is the name of the baby?
    - who: Benjamin Piskorz
      start: '01:06:31.371'
      end: '01:06:31.371'
      u: Sara.
    - who: David Boder
      start: '01:06:32.004'
      end: '01:06:32.004'
      u: Aha. Nu?
    - who: Benjamin Piskorz
      start: '01:06:33.814'
      end: '01:06:33.814'
      u: And now I am in Italy, and thus I am living here in Italy.
    - who: David Boder
      start: '01:06:38.171'
      end: '01:06:38.171'
      u: How did you come over to Italy? When did you attach yourself to a Kibbutz?
    - who: Benjamin Piskorz
      start: '01:06:44.307'
      end: '01:06:44.307'
      u: To a Kibbutz. All the time while I was in Austria...twelve months I was in
        a Kibbutz.
    - who: David Boder
      start: '01:06:48.483'
      end: '01:06:48.483'
      u: What was the...
    - who: Benjamin Piskorz
      start: '01:06:49.945'
      end: '01:06:49.945'
      u: Kibbutz Dror Habonim.
    - who: David Boder
      start: '01:06:51.996'
      end: '01:06:51.996'
      u: Oh, that is the...
    - who: Benjamin Piskorz
      start: '01:06:52.855'
      end: '01:06:52.855'
      u: "[Words not clear]"
    - who: David Boder
      start: '01:06:54.694'
      end: '01:06:54.694'
      u: That man who is sitting there at the doorway, did he come together with you?
    - who: Benjamin Piskorz
      start: '01:06:58.735'
      end: '01:06:58.735'
      u: He came with me, but he wasn’t with me...
    - who: David Boder
      start: '01:07:01.735'
      end: '01:07:01.735'
      u: That is Mr...
    - who: Benjamin Piskorz
      start: '01:07:03.846'
      end: '01:07:03.846'
      u: Isaac Wolf.
    - who: David Boder
      start: '01:07:05.308'
      end: '01:07:05.308'
      u: Wolf, yes.
    - who: Benjamin Piskorz
      start: '01:07:06.183'
      end: '01:07:06.183'
      u: Yes, Wolf.
    - who: David Boder
      start: '01:07:06.650'
      end: '01:07:06.650'
      u: Isaac came together with you?
    - who: Benjamin Piskorz
      start: '01:07:07.344'
      end: '01:07:07.344'
      u: Together with me, yes.
    - who: David Boder
      start: '01:07:08.625'
      end: '01:07:08.625'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:07:09.349'
      end: '01:07:09.349'
      u: And Wolf was in another lager. Wolf was in Traffaya [?].
    - who: David Boder
      start: '01:07:13.630'
      end: '01:07:13.630'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:07:14.053'
      end: '01:07:14.053'
      u: And I was in Judenburg. It is a hundred [?] eighty-odd kilometers from here
        [?]?
    - who: David Boder
      start: '01:07:18.078'
      end: '01:07:18.078'
      u: Yes. And when did you get together? Where?
    - who: Benjamin Piskorz
      start: '01:07:20.701'
      end: '01:07:20.701'
      u: We got together in Judenburg.
    - who: David Boder
      start: '01:07:23.626'
      end: '01:07:23.626'
      u: In Judenburg?
    - who: Benjamin Piskorz
      start: '01:07:24.515'
      end: '01:07:24.515'
      u: Yes.
    - who: David Boder
      start: '01:07:25.450'
      end: '01:07:25.450'
      u: And...
    - who: Benjamin Piskorz
      start: '01:07:25.691'
      end: '01:07:25.691'
      u: Because the lager there was liquidated for certain reasons. They made investigations.
        Englishmen came with Austrian police. Raids were carried out. People were
        stealing there. The Austrians came to search if we didn’t have many English
        cigarettes or such things, whether people didn’t do business. In the meantime
        they took away for themselves felt boots, gloves, that we had received from
        the UNRRA. The Austrian police took away...
    - who: David Boder
      start: '01:07:49.068'
      end: '01:07:49.068'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:07:49.490'
      end: '01:07:49.490'
      u: ". . . for themselves. They said this is forbidden to own. They took it away.
        And so after a certain time I arrived in Italy."
    - who: David Boder
      start: '01:07:57.390'
      end: '01:07:57.390'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:07:58.641'
      end: '01:07:58.641'
      u: And thus I am now in Italy and am waiting till I will be able to go to Eretz
        Israel.
    - who: David Boder
      start: '01:08:03.646'
      end: '01:08:03.646'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:08:03.978'
      end: '01:08:03.978'
      u: And I have also family in Argentina, in Buenos Aires and Rio de Janeiro.
        I have received from them a few letters lately. Now for nine weeks I did not
        receive any letters from them, and I do not know what to...I have a grandmother
        there...
    - who: David Boder
      start: '01:08:13.581'
      end: '01:08:13.581'
      u: Oh.
    - who: Benjamin Piskorz
      start: '01:08:13.883'
      end: '01:08:13.883'
      u: ". . . and brothers and sisters of my father."
    - who: David Boder
      start: '01:08:18.602'
      end: '01:08:18.602'
      u: A grandmother?
    - who: Benjamin Piskorz
      start: '01:08:19.250'
      end: '01:08:19.250'
      u: A grandmother, yes.
    - who: David Boder
      start: '01:08:20.245'
      end: '01:08:20.245'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:08:20.547'
      end: '01:08:20.547'
      u: And brothers and sisters of my father.
    - who: David Boder
      start: '01:08:23.276'
      end: '01:08:23.276'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:08:23.562'
      end: '01:08:23.562'
      u: Yes, and so I do not know what is...
    - who: David Boder
      start: '01:08:25.914'
      end: '01:08:25.914'
      u: What did you say happened to your father?
    - who: Benjamin Piskorz
      start: '01:08:28.929'
      end: '01:08:28.929'
      u: What? The father was taken away still in the year ’41. [We are] without any
        word from him. I don’t know what happened to him.
    - who: David Boder
      start: '01:08:33.361'
      end: '01:08:33.361'
      u: He was taken alone. The family...
    - who: Benjamin Piskorz
      start: '01:08:35.985'
      end: '01:08:35.985'
      u: Alone.
    - who: David Boder
      start: '01:08:36.332'
      end: '01:08:36.332'
      u: ". . . remained."
    - who: Benjamin Piskorz
      start: '01:08:37.041'
      end: '01:08:37.041'
      u: Yes, yes. The whole family was in Argentina.
    - who: David Boder
      start: '01:08:39.860'
      end: '01:08:39.860'
      u: No, I mean your family. The father was taken away...
    - who: Benjamin Piskorz
      start: '01:08:42.935'
      end: '01:08:42.935'
      u: My...my father was taken away. The mother was burned and the cousin...
    - who: David Boder
      start: '01:08:46.343'
      end: '01:08:46.343'
      u: The cousin, yes.
    - who: Benjamin Piskorz
      start: '01:08:47.413'
      end: '01:08:47.413'
      u: ". . . and...and another brother. There was another brother of the father,
        an upholsterer, who worked in Poland, escaped to Russia, and from him I have
        lately received words that he is alive in Russia."
    - who: David Boder
      start: '01:08:56.489'
      end: '01:08:56.489'
      u: He is alive in Russia.
    - who: Benjamin Piskorz
      start: '01:08:57.198'
      end: '01:08:57.198'
      u: Yes.
    - who: David Boder
      start: '01:08:57.515'
      end: '01:08:57.515'
      u: A brother.
    - who: Benjamin Piskorz
      start: '01:08:57.952'
      end: '01:08:57.952'
      u: A brother of my father.
    - who: David Boder
      start: '01:08:59.460'
      end: '01:08:59.460'
      u: Oh. And did the Argentine people [relatives] send you something?
    - who: Benjamin Piskorz
      start: '01:09:03.485'
      end: '01:09:03.485'
      u: They sent me something like...ten pounds they sent me through a bank, but...
    - who: David Boder
      start: '01:09:09.304'
      end: '01:09:09.304'
      u: Ten pounds in money.
    - who: Benjamin Piskorz
      start: '01:09:10.329'
      end: '01:09:10.329'
      u: Ten pounds in money, but through a bank. But here it is very hard even with
        the ten pounds.
    - who: David Boder
      start: '01:09:17.083'
      end: '01:09:17.083'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:09:17.686'
      end: '01:09:17.686'
      u: Because we have to buy additionally [to the provisions of the camp]. And
        now we have a baby. And we don’t received enough aid for the baby, and coming...I
        came without clothes. I had to buy [?] myself something from the UNRRA. I
        hardly received anything. The clothes that I had received there on the wedding
        are torn in the meantime, and they got soiled, because I did not have any
        other clothes for work, because I arrived with only a handbag, a piece of
        soap, a toothbrush, toothpaste, things that one needs for the road. So I did
        not have what to wear. They had torn. When I received the ten pounds I had
        to buy a suit.
    - who: David Boder
      start: '01:09:46.940'
      end: '01:09:46.940'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:09:47.483'
      end: '01:09:47.483'
      u: And I had to buy myself a shirt. I had to buy for the wife some clothes.
    - who: David Boder
      start: '01:09:51.253'
      end: '01:09:51.253'
      u: Did you have to exchange it through the bank, the ten pounds?
    - who: Benjamin Piskorz
      start: '01:09:53.771'
      end: '01:09:53.771'
      u: Yes, through the bank.
    - who: David Boder
      start: '01:09:54.691'
      end: '01:09:54.691'
      u: How many liras did you receive for it?
    - who: Benjamin Piskorz
      start: '01:09:56.123'
      end: '01:09:56.123'
      u: I received nine thousand liras [the official exchange was very low].
    - who: David Boder
      start: '01:09:58.083'
      end: '01:09:58.083'
      u: For each pound.
    - who: Benjamin Piskorz
      start: '01:09:58.942'
      end: '01:09:58.942'
      u: No, nine hundred liras for a pound.
    - who: David Boder
      start: '01:10:01.113'
      end: '01:10:01.113'
      u: Nine hundred liras.
    - who: Benjamin Piskorz
      start: '01:10:01.897'
      end: '01:10:01.897'
      u: Nine hundred liras for a pound.
    - who: David Boder
      start: '01:10:03.676'
      end: '01:10:03.676'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:10:04.053'
      end: '01:10:04.053'
      u: And also it was deducted...three hundred and thirty-odd liras were deducted
        by the bank for the exchange.
    - who: David Boder
      start: '01:10:13.294'
      end: '01:10:13.294'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:10:13.626'
      end: '01:10:13.626'
      u: So that I received eight hundred and sixty-odd...six hundred and a few liras.
        And for this I bought myself...I had to buy a suit, for four thousand liras
        a suit. I am wearing the suit now.
    - who: David Boder
      start: '01:10:24.948'
      end: '01:10:24.948'
      u: Aha, yes.
    - who: Benjamin Piskorz
      start: '01:10:25.114'
      end: '01:10:25.114'
      u: Because now again I don’t have anything to wear. And I had to buy myself
        a shirt, because I didn’t have any change. For the wife I had to buy clothes.
        I didn’t have anything to wear for the wife. Now again I have a baby so that
        I will again have to. I have no money. And from the uncles I don’t receive
        any letters for nine weeks. For as long as I am here in...
    - who: David Boder
      start: '01:10:43.943'
      end: '01:10:43.943'
      u: Send it by air mail. Send it...
    - who: Benjamin Piskorz
      start: '01:10:49.008'
      end: '01:10:49.008'
      u: I send. I have already sent away around fifteen letters. Every week I send
        away three, four letters, two letters, one letter. I cannot send too many.
        Every letter has to cost me the minimum, a hundred liras, a hundred and eight
        liras. And how many such ‘hundred and eight liras’ do I have?
    - who: David Boder
      start: '01:11:03.017'
      end: '01:11:03.017'
      u: Aha. Tell me this. The...when your wife will return...She is here in the
        hospital?
    - who: Benjamin Piskorz
      start: '01:11:11.896'
      end: '01:11:11.896'
      u: In the hospital in Tradate.
    - who: David Boder
      start: '01:11:13.374'
      end: '01:11:13.374'
      u: In Tradate. Do you have a room for yourself?
    - who: Benjamin Piskorz
      start: '01:11:16.434'
      end: '01:11:16.434'
      u: Here I have a room for myself. I have received now a room for myself.
    - who: David Boder
      start: '01:11:20.083'
      end: '01:11:20.083'
      u: Oh. And how were you before?
    - who: Benjamin Piskorz
      start: '01:11:22.148'
      end: '01:11:22.148'
      u: Before we were in Cremona in a lager.
    - who: David Boder
      start: '01:11:24.410'
      end: '01:11:24.410'
      u: With...
    - who: Benjamin Piskorz
      start: '01:11:24.606'
      end: '01:11:24.606'
      u: With seventy people together.
    - who: David Boder
      start: '01:11:26.129'
      end: '01:11:26.129'
      u: What does it mean, with seventy people? Men and women?
    - who: Benjamin Piskorz
      start: '01:11:28.526'
      end: '01:11:28.526'
      u: Yes, men and women together in one room, because there was no possibility
        of living in any other way. Because it was one Kvutzah [?], one Kibbutz, a
        group that lived collectively. One did not eat without [?] the other. Whatever
        we could, whatever we got. None of us had any funds. These were all people
        who trod the same road of the...the...the Fighter Groups of the Warsaw Ghetto,
        the Socialist workers.
    - who: David Boder
      start: '01:11:52.933'
      end: '01:11:52.933'
      u: 'Tell me this. Why is not the Kibbutz arranged so that the men and women
        would not be in the same room[Footnote: I remember seeing in Tradate a room
        housing more than thirty couples, many couples having one bed for the two,
        without curtains or any separation from the others. The Menonites in Feldafing
        lived about in the same manner.]?'
    - who: Benjamin Piskorz
      start: '01:12:01.286'
      end: '01:12:01.286'
      u: And so in that lager it was impossible. The...the captain of a lager leader
        did not take too much interest in it. Lately the lager leader was changed,
        and he did take interest.
    - who: David Boder
      start: '01:12:14.296'
      end: '01:12:14.296'
      u: Who is the lager leader?
    - who: Benjamin Piskorz
      start: '01:12:15.683'
      end: '01:12:15.683'
      u: I do not know his name. An Englishman.
    - who: David Boder
      start: '01:12:18.653'
      end: '01:12:18.653'
      u: An Englishman.
    - who: Benjamin Piskorz
      start: '01:12:19.392'
      end: '01:12:19.392'
      u: Yes.
    - who: David Boder
      start: '01:12:20.010'
      end: '01:12:20.010'
      u: A Jew?
    - who: Benjamin Piskorz
      start: '01:12:20.764'
      end: '01:12:20.764'
      u: No.
    - who: David Boder
      start: '01:12:21.292'
      end: '01:12:21.292'
      u: Nu?
    - who: Benjamin Piskorz
      start: '01:12:22.061'
      end: '01:12:22.061'
      u: And the Englishman lately did take an interest. He procured more rooms there.
        He changed...he made...there was a synagogue in that lager, so he took over
        the synagogue. He did not allow having a synagogue there. Instead, in the
        synagogue husbands and wives...
    - who: David Boder
      start: '01:12:37.604'
      end: '01:12:37.604'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:12:38.343'
      end: '01:12:38.343'
      u: ". . . slept together. And so it was made there...it was not only husbands
        and wives. There were girls, unmarried ones, and unmarried boys, and also
        families. For instance, my wife, a pregnant woman was together with a girl
        who was not even married."
    - who: David Boder
      start: '01:12:55.484'
      end: '01:12:55.484'
      u: A girl?
    - who: Benjamin Piskorz
      start: '01:12:56.494'
      end: '01:12:56.494'
      u: Yes. So that the circumstances...the conditions were not such as could be
        wished for.
    - who: David Boder
      start: '01:13:02.012'
      end: '01:13:02.012'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:13:03.022'
      end: '01:13:03.022'
      u: And the people...and so after a period of time the comrades who work in Milan
        organized a Hachshara, which organizes kvuthot of the organized groups. Such
        Kibbutzim...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:13:17.977'
      end: '01:13:17.977'
      u: They transferred us to Tradate. And now we are here in Tradate.
    - who: David Boder
      start: '01:13:22.273'
      end: '01:13:22.273'
      u: And when do you think you will be in Eretz Yisroeil?
    - who: Benjamin Piskorz
      start: '01:13:26.525'
      end: '01:13:26.525'
      u: This...this is up to the powers that give the certificates. This is up to
        the [name of a special bureau].
    - who: David Boder
      start: '01:13:32.600'
      end: '01:13:32.600'
      u: Do not people travel without certificates?
    - who: Benjamin Piskorz
      start: '01:13:35.073'
      end: '01:13:35.073'
      u: People travel without certificates. I don’t know how one goes. This is already...
    - who: David Boder
      start: '01:13:40.787'
      end: '01:13:40.787'
      u: Oh.
    - who: Benjamin Piskorz
      start: '01:13:40.953'
      end: '01:13:40.953'
      u: ". . . a different thing. I do not concern myself with it, with such things.
        I hear it. I do not know if people travel without certificates, but according
        to rumors [?], when I read the papers, the Austrian, the Swiss newspapers...I
        read the Italian newspapers, because I have already learned a little Italian
        during this time. And I have comrades who know Italian well. They translate
        for me that comrades arrive who were...who went illegally. Otherwise I do
        not know about it. [He seems a bit secretive]"
    - who: David Boder
      start: '01:14:03.267'
      end: '01:14:03.267'
      u: Yes, it is understood.
    - who: Benjamin Piskorz
      start: '01:14:05.288'
      end: '01:14:05.288'
      u: Yes.
    - who: David Boder
      start: '01:14:06.690'
      end: '01:14:06.690'
      u: And how are the conditions here? How long have you been here?
    - who: Benjamin Piskorz
      start: '01:14:10.941'
      end: '01:14:10.941'
      u: Here I am already three months.
    - who: David Boder
      start: '01:14:12.208'
      end: '01:14:12.208'
      u: And how many people are there here?
    - who: Benjamin Piskorz
      start: '01:14:14.183'
      end: '01:14:14.183'
      u: Here? I do not know so exactly. This I do not know.
    - who: David Boder
      start: '01:14:18.178'
      end: '01:14:18.178'
      u: Nu, yes, but there are many people here?
    - who: Benjamin Piskorz
      start: '01:14:21.691'
      end: '01:14:21.691'
      u: Yes, there are many people here.
    - who: David Boder
      start: '01:14:23.003'
      end: '01:14:23.003'
      u: Yes. People eat in two, three [shifts].
    - who: Benjamin Piskorz
      start: '01:14:25.490'
      end: '01:14:25.490'
      u: Now the conditions demand that people have to eat...go to eat two, three
        times [in shifts], so that sometimes, towards the end [last shift], there
        is a shortage of food.
    - who: David Boder
      start: '01:14:35.712'
      end: '01:14:35.712'
      u: Not enough food left.
    - who: Benjamin Piskorz
      start: '01:14:36.511'
      end: '01:14:36.511'
      u: 'Because it is so: With us here in Tradate it is so: It is collective. Collective
        means this, that everybody comes over to the table and finds his food on the
        table.'
    - who: David Boder
      start: '01:14:45.240'
      end: '01:14:45.240'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:14:46.069'
      end: '01:14:46.069'
      u: And when he finishes eating, he leaves and makes room for someone else. And
        occasionally one who has eaten and is still hungry goes to eat again.
    - who: David Boder
      start: '01:14:55.416'
      end: '01:14:55.416'
      u: Oh, oh. That...
    - who: Benjamin Piskorz
      start: '01:14:56.969'
      end: '01:14:56.969'
      u: No. This is...nothing can be done about that, because they are hungry. The
        aid received is perhaps enough, according to the view that is figured out
        on the...the minimum prices, but when they go to buy it, it is sometimes more
        expensive and sometimes this is cheaper.
    - who: David Boder
      start: '01:15:12.059'
      end: '01:15:12.059'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:15:12.301'
      end: '01:15:12.301'
      u: It is possible that it evens up, but the food is very meager.
    - who: David Boder
      start: '01:15:15.150'
      end: '01:15:15.150'
      u: Is not enough.
    - who: Benjamin Piskorz
      start: '01:15:15.783'
      end: '01:15:15.783'
      u: For a man who has returned from the woods, a partisan, or a man who has returned
        from a lager, from a concentration camp, who for three, four years was in
        a camp, starved out, without a little fat, he should have to live now on this
        it is very little.
    - who: David Boder
      start: '01:15:29.653'
      end: '01:15:29.653'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:15:30.422'
      end: '01:15:30.422'
      u: It is very meager.
    - who: David Boder
      start: '01:15:32.156'
      end: '01:15:32.156'
      u: So, nu, so what does one do?
    - who: Benjamin Piskorz
      start: '01:15:34.463'
      end: '01:15:34.463'
      u: And what does one do? Whatever one can to get something. If he has some things
        that he had brought from Germany, he sells them and eats. So again he has
        nothing.
    - who: David Boder
      start: '01:15:43.493'
      end: '01:15:43.493'
      u: Where does he sell it?
    - who: Benjamin Piskorz
      start: '01:15:44.940'
      end: '01:15:44.940'
      u: He sells. He goes to Milan. There are people who need such things for themselves,
        so they buy them.
    - who: David Boder
      start: '01:15:50.277'
      end: '01:15:50.277'
      u: Aha.
    - who: Benjamin Piskorz
      start: '01:15:50.850'
      end: '01:15:50.850'
      u: So for such things one has to...
    - who: David Boder
      start: '01:15:54.453'
      end: '01:15:54.453'
      u: Nu, [an unfinished word]...
    - who: Benjamin Piskorz
      start: '01:15:54.966'
      end: '01:15:54.966'
      u: So [words not clear].
    - who: David Boder
      start: '01:15:58.509'
      end: '01:15:58.509'
      u: When the baby arrived, did you get anything extra for...
    - who: Benjamin Piskorz
      start: '01:16:03.740'
      end: '01:16:03.740'
      u: For the baby I received...
    - who: David Boder
      start: '01:16:05.308'
      end: '01:16:05.308'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:16:05.594'
      end: '01:16:05.594'
      u: For the baby I received a package, some underwear.
    - who: David Boder
      start: '01:16:07.795'
      end: '01:16:07.795'
      u: From whom?
    - who: Benjamin Piskorz
      start: '01:16:08.037'
      end: '01:16:08.037'
      u: This was given by the Joint.
    - who: David Boder
      start: '01:16:10.072'
      end: '01:16:10.072'
      u: Yes?
    - who: Benjamin Piskorz
      start: '01:16:10.524'
      end: '01:16:10.524'
      u: The Joint gave a package. And to this package I have to buy another such
        ten.
    - who: David Boder
      start: '01:16:14.715'
      end: '01:16:14.715'
      u: Why?
    - who: Benjamin Piskorz
      start: '01:16:15.529'
      end: '01:16:15.529'
      u: Because a child uses up. And such things, for instance, diapers for the child
        to change, one need things to change. One cannot change a child with the same
        diapers. And secondly, [words not clear]. I do not get help so that I should
        be able to buy for money. I do not have...
    - who: David Boder
      start: '01:16:31.630'
      end: '01:16:31.630'
      u: From Argentina you did not get anything?
    - who: Benjamin Piskorz
      start: '01:16:33.122'
      end: '01:16:33.122'
      u: I received the ten pounds. It is very little. The uncles...it is very little,
        what I received. During all the time that I am in Italy, five months, I received
        ten pounds. And what is nine thousand liras? How can one live on it?
    - who: David Boder
      start: '01:16:46.781'
      end: '01:16:46.781'
      u: Hm.
    - who: Benjamin Piskorz
      start: '01:16:47.851'
      end: '01:16:47.851'
      u: When we lived in a lager [for DPs] we had to buy additional food. So the
        major portion that was spent was spent for food. Not for clothes, but for
        food it went in the lager. Here maybe it is [more] stable. A person gets used
        [adjusted]. He straightens himself out. He does not go two, three times [to
        eat the same meal]. These are single cases, that one does go twice to eat
        [eats in more than one shift so that others get nothing]. You understand?
        Singe, single cases. A man who has not...does not know about that. He does
        not realize that it is somebody else’s food.
    - who: David Boder
      start: '01:17:12.899'
      end: '01:17:12.899'
      u: Now...
    - who: Benjamin Piskorz
      start: '01:17:13.457'
      end: '01:17:13.457'
      u: A man who is...
    - who: David Boder
      start: '01:17:15.161'
      end: '01:17:15.161'
      u: I do not understand too well the counting in dekas. Last night I ate here,
        too.
    - who: Benjamin Piskorz
      start: '01:17:26.362'
      end: '01:17:26.362'
      u: Yes?
    - who: David Boder
      start: '01:17:27.387'
      end: '01:17:27.387'
      u: How many dekas of bread was it?
    - who: Benjamin Piskorz
      start: '01:17:30.523'
      end: '01:17:30.523'
      u: How much bread do we receive daily?
    - who: David Boder
      start: '01:17:34.518'
      end: '01:17:34.518'
      u: It was in the evening.
    - who: Benjamin Piskorz
      start: '01:17:37.820'
      end: '01:17:37.820'
      u: In the evening, a bun.
    - who: David Boder
      start: '01:17:39.011'
      end: '01:17:39.011'
      u: How much do you...
    - who: Benjamin Piskorz
      start: '01:17:40.654'
      end: '01:17:40.654'
      u: Eight dekas.
    - who: David Boder
      start: '01:17:41.770'
      end: '01:17:41.770'
      u: I think...
    - who: Benjamin Piskorz
      start: '01:17:42.569'
      end: '01:17:42.569'
      u: Eight dekas.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: It weighed eight dekas?
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: David Boder
      start: '01:17:42.569'
      end: '01:17:42.569'
      u: And now many dekas of bread do you receive daily?
    - who: Benjamin Piskorz
      start: '01:17:45.539'
      end: '01:17:45.539'
      u: Half a kilo.
    - who: David Boder
      start: '01:17:46.368'
      end: '01:17:46.368'
      u: Oh. That is how much? Fifty dekas?
    - who: Benjamin Piskorz
      start: '01:17:49.172'
      end: '01:17:49.172'
      u: Fifty dekas.
    - who: David Boder
      start: '01:17:50.770'
      end: '01:17:50.770'
      u: And when does one receive the other two dekas [42 dekas]?
    - who: Benjamin Piskorz
      start: '01:17:53.423'
      end: '01:17:53.423'
      u: It is this way. The...the...we get it this way. In the morning we get a bun.
    - who: David Boder
      start: '01:17:59.393'
      end: '01:17:59.393'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: A bun. Such a bun can weigh...it depends how the bun is baked.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: There are about six buns to a kilo...
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Hm.
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: ". . . to a kilo."
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Benjamin Piskorz
      start: '00:00:00.'
      end: '00:00:00.'
      u: Sometimes we get three buns and sometimes four buns. It depends.
    - who: David Boder
      start: '01:18:12.962'
      end: '01:18:12.962'
      u: Oh, per day?
    - who: Benjamin Piskorz
      start: '01:18:14.621'
      end: '01:18:14.621'
      u: Per day.
    - who: David Boder
      start: '01:18:15.088'
      end: '01:18:15.088'
      u: Per day.
    - who: Benjamin Piskorz
      start: '01:18:15.661'
      end: '01:18:15.661'
      u: Yes. Such a bun for a meal is very little, so that one cannot be...
    - who: David Boder
      start: '01:18:19.882'
      end: '01:18:19.882'
      u: Yes. I did not want to eat it. It does not taste good.
    - who: Benjamin Piskorz
      start: '01:18:24.978'
      end: '01:18:24.978'
      u: No.
    - who: David Boder
      start: '01:18:25.536'
      end: '01:18:25.536'
      u: When I was in Switzerland I saw that they got more, although not in all places.
        In some places...And those who eat Kosher, do they have more or what?
    - who: Benjamin Piskorz
      start: '01:18:37.822'
      end: '01:18:37.822'
      u: Those who eat Kosher?
    - who: David Boder
      start: '01:18:39.420'
      end: '01:18:39.420'
      u: Yes.
    - who: Benjamin Piskorz
      start: '01:18:39.963'
      end: '01:18:39.963'
      u: I do not know. I did not meet any people yet who eat Kosher.
    - who: David Boder
      start: '01:18:43.189'
      end: '01:18:43.189'
      u: Here.... . . is there a separate Kosher group here?
    - who: Benjamin Piskorz
      start: '01:18:46.898'
      end: '01:18:46.898'
      u: I don’t know. I do not pay attention to it. First, I am already so that what
        I am given I eat and I am satisfied, because to get something special is impossible.
        Because on someone else’s money and on someone else’s means I cannot live
        on [a few words not clear].
    - who: David Boder
      start: '01:19:05.607'
      end: 
      u: "[In English] Alright. This concludes Spool...this concludes Spool 103, the
        second spool of Benjamin Piskorz with the story of the Warsaw Ghetto and the
        story of liberation. He has no...[ends abruptly]"
