    - who: Benjamin Piskorz
      start: '00:01:01.070'
      end: '00:01:01.070'
      u: My name is Piskorz, Benjamin. I was born in Warsaw, and that which I am going
        to tell you I have lived through and seen with [my] own eyes and felt with
        my own body. The first happenings, the ones I want to tell you, because the
        whole story will take a little too long...I will begin right away with the
        transportations, when a few transports of Jews had already been sent away,
        and we began to organize the Young Fighters. We began organizing the Jewish
        Fighter Troops. These Jewish Fighter Troops were called Z.P.B. In Polish these
        initials stand for Jewish Fighter Organization, and which...and which had
        as its aim the fight against the exterminations of the Jews which were going
        on in Poland till...till...till the Judenrein [operation Jew-clean, a locality
        devoid of Jews, a Jew clean-out]. The procurement of weapons from [for?] the
        party [Polish underground?] was very difficult, because [of] money, the financial
        position of the organization, was very weak. It was scarcely enough to buy
        a few pistols for the organization [some words not clear].
    - who: David Boder
      start: '00:02:11.792'
      end: '00:02:11.792'
      u: From whom did one buy them, the pistols [?]?
    - who: Benjamin Piskorz
      start: '00:02:15.111'
      end: '00:02:15.111'
      u: What?
    - who: David Boder
      start: '00:02:15.902'
      end: '00:02:15.902'
      u: From whom did one buy them, the pistols?
    - who: Benjamin Piskorz
      start: '00:02:18.249'
      end: '00:02:18.249'
      u: Oh, yes. The pistols we bought. The comrades who worked in various places
        of the German troops, for instance, by the SS in the veterans homes, in the
        ammunition factory. These comrades bought up from the older military men,
        from the SS, from SS men from the Wehrmacht, from whoever had served in the
        army in the year ’14. These men who were already older people, who remembered
        that war [1914-17] and what Jews had done for them, these people aided us
        very much, say with food, with bringing in food to the Ghetto, and with arms.
        This still wasn’t all. For this we needed finances. The procurement of finances
        was...we procured the finances thus, that we went at night, dressed in black,
        in black rubber boots, black coats, masks on the faces, and with revolvers
        in the hand. We went from door to door to Jews, to rich Jews, about whom we
        knew approximately how much money they had, and we demanded from them money.
        The money we didn’t always get. But when we threatened with death or with
        other things, then we got the money. And we offered...we left, every time
        when we took from anybody a sum of money, we left receipts, such receipts
        so that after the war that particular person should be able to claim from
        the...the fighters, or from other institutions which would be created after
        the war. And so not all Jews agreed to this. But against threats there was
        no way out, and they aided with something. For this money we also bought other...the
        things which we needed for the [fighter] units. But in the meantime the organization
        was created which also went under the name of Z.P.B. which was composed of
        thieves and people of the Warsaw underworld, also of Jews who went around
        to procure money in our name. This money went for them, into their pockets.
        And the money which we procured went for the things needed for our society,
        the Jews of our organization. And so it happened, a few days before Pesach,
        in the year ’43 it happened that they prepared for a Judenrein in the Warsaw
        Ghetto.
    - who: David Boder
      start: '00:05:08.548'
      end: '00:05:08.548'
      u: What is a Judenrein?
    - who: Benjamin Piskorz
      start: '00:05:09.722'
      end: '00:05:09.722'
      u: Judenrein is a...
    - who: David Boder
      start: '00:05:13.432'
