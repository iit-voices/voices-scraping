      u: Extermination process?
    - who: Benjamin Piskorz
      start: '00:05:14.094'
      end: '00:05:14.094'
      u: An extermination process against the Jews. To remove the Jews from Warsaw.
        The Jews...the Jews were...so the panic in the Ghetto was very great. People
        in the Ghetto went around like poisoned mice, one can say. And they shouldn’t...people
        prepared themselves. People made various hideouts. People brought food, edibles.
        People bought and hid it so that one should be able to have food for at least
        three years, a year, a year and a half. Because according to what was heard
        from the Germans, from Hitler’s speeches, that at five minutes to twelve...should
        the war end at twelve, [then at] five minutes to twelve all the Jews will
        be exterminated in...in Poland, just like in all the occupied countries that
        the Germans had envaded. And so people made preparations, that approximately
        the battle will still take not exactly till twelve, like Hitler said, but
        it can last half a year, and even a year. So people prepared food for a certain
        time. The org-...the organization also prepared itself, and on the day when
        the...the Judenrein happened, well, on that night—it was on...on the first,
        the fourth month in the year ’43—the people have...and so the organization
        prepared the step towards battle. The organization numbered about [a] hundred
        and seventy people, and in the last two days the number came up close to two
        hundred. All were provided in the way of weapons, ammunition, clothes. In
        the middle of the battle...
    - who: David Boder
      start: '00:06:54.205'
      end: '00:06:54.205'
      u: What kind of clothes?
    - who: Benjamin Piskorz
      start: '00:06:55.418'
      end: '00:06:55.418'
      u: Well, the SS clothing, because even inside the Ghetto, deep inside the Ghetto,
        there was a shop, a factory of German clothing. The factory was named Brauer.
        In the factory...the factory...
    - who: David Boder
      start: '00:07:08.757'
      end: '00:07:08.757'
      u: Wasn’t it dangerous to walk around in an SS uniform? Couldn’t another Jew
        take one for a real SS man.
    - who: Benjamin Piskorz
      start: '00:07:15.437'
      end: '00:07:15.437'
      u: And so it was. It was dangerous, but at night when nobody saw, we sneaked
        out. And that clothing...we hid them...
    - who: David Boder
      start: '00:07:23.258'
      end: '00:07:23.258'
      u: I mean one Jew shouldn’t take the other one for an SS, and he should not...
    - who: Benjamin Piskorz
      start: '00:07:29.496'
      end: '00:07:29.496'
      u: No, no. That wasn’t so, because the people, when it was the...when the battle
