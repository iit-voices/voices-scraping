    - who: David Boder
      start: '00:01:54.155'
      end: '00:01:56.806'
      u: And, eh, where were you born, Dr. Lipschitz?
    - who: Maximillian Lipschitz
      start: '00:01:56.806'
      end: '00:01:58.173'
      u: In Neuschonstau.
    - who: David Boder
      start: '00:01:58.173'
      end: '00:01:59.017'
      u: Where is that?
    - who: Maximillian Lipschitz
      start: '00:01:59.017'
      end: '00:02:00.897'
      u: That is in Czechoslovakia.
    - who: David Boder
      start: '00:02:00.897'
      end: '00:02:06.602'
      u: Yes. Eh, and, eh, where, and where did you study?
    - who: Maximillian Lipschitz
      start: '00:02:06.602'
      end: '00:02:08.331'
      u: I studied in Prague.
    - who: David Boder
      start: '00:02:08.331'
      end: '00:02:11.506'
      u: And, eh, you received your doctorate in what subject?
    - who: Maximillian Lipschitz
      start: '00:02:11.506'
      end: '00:02:14.470'
      u: In science, and mainly chemistry.
    - who: David Boder
      start: '00:02:14.470'
      end: '00:02:22.012'
      u: In science, and mainly chemistry. [pause]
    - who: David Boder
      start: '00:02:22.012'
      end: '00:02:31.078'
      u: So, please speak a little louder, do you want to tell us, where were you
        when the war began, and what happened then?
    - who: Maximillian Lipschitz
      start: '00:02:31.078'
      end: '00:02:41.332'
      u: When the war began I was in Cracow because I had my family there, my child
        that was six weeks old, and my sister.
    - who: David Boder
      start: '00:02:41.332'
      end: '00:02:42.428'
      u: And your wife?
    - who: Maximillian Lipschitz
      start: '00:02:42.428'
      end: '00:03:28.151'
      u: My wife had died before the war. I had my family there, and for a while lived
        relatively, eh, undisturbed, until the larger repressions began. It began
        in December of 1939 with several registrations, and, eh, and then, in December,
        with the, eh, with the, with the rule to wear a band with the star on the
        right arm. Then came the various Verbote, to ride the train, the Verbote—the...
    - who: David Boder
      start: '00:03:28.151'
      end: '00:03:30.603'
      u: With what train, outside of the city or within the city?
    - who: Maximillian Lipschitz
      start: '00:03:30.603'
      end: '00:03:34.561'
      u: Ride with the, with the, eh, national railroad, with the railroad.
    - who: David Boder
      start: '00:03:34.561'
      end: '00:03:36.230'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:03:36.230'
      end: '00:04:09.642'
      u: Then came, eh, the bans, to have independent businesses, to be in official,
        eh, civil servant positions, so that the Jews became more and more oppressed
        in their, eh, housing and in their living. For a while, Jews were still allowed
        to live in larger cities, then it became more oppressed, and by 1941 most
        Jews were mostly crowded into ghettos in most Polish cities.
    - who: David Boder
      start: '00:04:09.642'
      end: '00:04:16.943'
      u: Yes, so, tell us only about your city, and where you were, and what happened
        there. So you were in Cracow?
    - who: Maximillian Lipschitz
      start: '00:04:16.943'
      end: '00:04:31.973'
      u: I was in Cracow, in 1942 we were, all Jews who had lived in Cracow and the
        vicinity of Cracow, were mostly crowded, eh, crowded together in the Cracow
        ghetto.
    - who: David Boder
      start: '00:04:31.973'
      end: '00:04:38.332'
      u: Yes, eh, now describe the ghetto a little, and how was the ghetto made and
        so on?
    - who: Maximillian Lipschitz
      start: '00:04:38.332'
      end: '00:05:02.109'
      u: The ghetto was established in Podgórze, eh, a suburb of Cracow, there on
        a very small, in a very small area approximately 15,000 Jews who had been
        left in the city were pressed together in very tight living conditions.
    - who: David Boder
      start: '00:05:02.109'
      end: '00:05:04.903'
      u: Had Jews lived there before?
    - who: Maximillian Lipschitz
      start: '00:05:04.903'
      end: '00:05:13.638'
      u: There were Jews who had lived there before, but the apartments were vacated
        by [the people who had lived there] before and emptied for the guests...
    - who: David Boder
      start: '00:05:13.638'
      end: '00:05:14.331'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:05:14.331'
      end: '00:05:22.705'
      u: ". . . and the Jews were squeezed together in very tight living quarters,
        so that three to four people lived in one room."
    - who: David Boder
      start: '00:05:22.705'
      end: '00:05:23.621'
      u: Well?
    - who: Maximillian Lipschitz
      start: '00:05:23.621'
      end: '00:05:32.850'
      u: And more. I, for instance, lived in a pretty large room, and there we were
        12 people.
    - who: David Boder
      start: '00:05:32.850'
      end: '00:05:33.495'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:05:33.495'
      end: '00:05:33.929'
      u: However, there lived, there lived three children...
    - who: David Boder
      start: '00:05:33.929'
      end: '00:05:35.296'
      u: All men?
    - who: Maximillian Lipschitz
      start: '00:05:35.296'
      end: '00:05:37.586'
      u: No, families, strangers, and so on.
    - who: David Boder
      start: '00:05:37.586'
      end: '00:05:38.803'
      u: Men and women among them?
    - who: Maximillian Lipschitz
      start: '00:05:38.803'
      end: '00:05:40.110'
      u: Men and women and children in one...
    - who: David Boder
      start: '00:05:40.110'
      end: '00:05:40.923'
      u: In one room...
    - who: Maximillian Lipschitz
      start: '00:05:40.923'
      end: '00:05:41.707'
      u: ". . . in one room."
    - who: David Boder
      start: '00:05:41.707'
      end: '00:05:44.641'
      u: Yes. Now, what did one live on?
    - who: Maximillian Lipschitz
      start: '00:05:44.641'
      end: '00:05:57.304'
      u: You could only live from the work that the Germans offered, that was mainly,
        eh, in factories, as workers, mainly in military factories, ammunition factories,
        in military workshops, and...
    - who: David Boder
      start: '00:05:57.304'
      end: '00:05:59.997'
      u: And did they pay for the work?
    - who: Maximillian Lipschitz
      start: '00:05:59.997'
      end: '00:06:14.346'
      u: They paid for the work, but so little that one could hardly make ends meet,
        and mainly people could only live by selling items they still had, bed linens
        or pots, living off the sale of those goods.
    - who: David Boder
      start: '00:06:14.346'
      end: '00:06:16.214'
      u: Who did one sell that to?
    - who: Maximillian Lipschitz
      start: '00:06:16.214'
      end: '00:06:17.581'
      u: That was sold to Poles.
    - who: David Boder
      start: '00:06:17.581'
      end: '00:06:19.148'
      u: That was sold to Poles.
    - who: Maximillian Lipschitz
      start: '00:06:19.148'
      end: '00:06:19.371'
      u: Yes.
    - who: David Boder
      start: '00:06:19.371'
      end: '00:06:23.419'
      u: Eh, was there a special currency, was there ghetto money there?
    - who: Maximillian Lipschitz
      start: '00:06:23.419'
      end: '00:06:25.648'
      u: In Cracow there was no special money.
    - who: David Boder
      start: '00:06:25.648'
      end: '00:06:26.160'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:06:26.160'
      end: '00:06:27.907'
      u: That was in Lodz, that was...
    - who: David Boder
      start: '00:06:27.907'
      end: '00:06:28.931'
      u: In Lodz there was ghetto money...
    - who: Maximillian Lipschitz
      start: '00:06:28.931'
      end: '00:06:29.534'
      u: Yes, that was Lodz, yes.
    - who: David Boder
      start: '00:06:29.534'
      end: '00:06:36.203'
      u: Now, so you lived with twelve people in one room. Who was with you of your
        relatives?
    - who: Maximillian Lipschitz
      start: '00:06:36.203'
      end: '00:06:43.323'
      u: I was with my sister and brother-in-law, my child, two of my sister’s children...
    - who: David Boder
      start: '00:06:43.323'
      end: '00:06:43.986'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:06:43.986'
      end: '00:06:52.058'
      u: Then there was also, eh, a cousin of mine with wife and child...
    - who: David Boder
      start: '00:06:52.058'
      end: '00:06:52.480'
      u: Yes, and?
    - who: Maximillian Lipschitz
      start: '00:06:52.480'
      end: '00:06:54.528'
      u: An uncle and an aunt...
    - who: David Boder
      start: '00:06:54.528'
      end: '00:06:56.576'
      u: Yes. And were there also strangers...?
    - who: Maximillian Lipschitz
      start: '00:06:56.576'
      end: '00:06:59.980'
      u: And there were strangers with their families, unknown, unknown people also
        there.
    - who: David Boder
      start: '00:06:59.980'
      end: '00:07:03.031'
      u: So, how did you sleep?
    - who: Maximillian Lipschitz
      start: '00:07:03.031'
      end: '00:07:09.688'
      u: One, eh, there were either beds there, and if there was not enough space
        we were, eh, we had to sleep on the floor.
    - who: David Boder
      start: '00:07:09.688'
      end: '00:07:10.784'
      u: Now, go on.
    - who: Maximillian Lipschitz
      start: '00:07:10.784'
      end: '00:07:35.090'
      u: I worked in a factory, in a foundry, had to, because I was away, that, eh,
        was far outside of the city, I worked in a Zinc foundry [unintelligible],
        and earned about eighty to ninety zloty per week, that was hardly enough to
        buy bread for two, for two to three days.
    - who: David Boder
      start: '00:07:35.090'
      end: '00:07:40.313'
      u: So, go on. Yes?
    - who: Maximillian Lipschitz
      start: '00:07:40.313'
      end: '00:08:01.289'
      u: In these bad times we held out until May of 1942. In May of 1942 the first
        incidents happened that we had not expected at all. Those were the evacuations.
    - who: David Boder
      start: '00:08:01.289'
      end: '00:08:06.783'
      u: Now, describe in detail the procedure of the evacuations there. Hm?
    - who: Maximillian Lipschitz
      start: '00:08:06.783'
      end: '00:08:42.921'
      u: There were, the ghetto was cordoned off, all around was SS Waffen who let
        no one in or out of the ghetto. All people were registered, and those who
        had a certificate that they worked in a military factory, got a certificate
        that they could stay, all others were rounded up in a square, and were deported.
    - who: David Boder
      start: '00:08:42.921'
      end: '00:08:44.518'
      u: Did you get the certification?
    - who: Maximillian Lipschitz
      start: '00:08:44.518'
      end: '00:08:48.054'
      u: I obtained the certification back then because I was working in the foundry.
    - who: David Boder
      start: '00:08:48.054'
      end: '00:08:48.928'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:08:48.928'
      end: '00:09:03.609'
      u: But there were many people who also worked for Germans, in workshops, and
        who came through the different, eh, commotions to the collection square, and
        were taken away, too. Until...
    - who: David Boder
      start: '00:09:03.609'
      end: '00:09:10.458'
      u: So, now comes your family, eh, did your family stay together with you?
    - who: Maximillian Lipschitz
      start: '00:09:10.458'
      end: '00:09:24.914'
      u: I managed back then to get the certification for my sister and for, for my
        child, for the sister of the children [he means “for the children of the sister”]—that
        was the first time, otherwise the family members of the workers were considered,
        and, eh, they were left there.
    - who: David Boder
      start: '00:09:24.914'
      end: '00:09:26.342'
      u: Yes.
    - who: Maximillian Lipschitz
      start: '00:09:26.342'
      end: '00:09:28.222'
      u: Back then approximately...
    - who: David Boder
      start: '00:09:28.222'
      end: '00:09:29.349'
      u: Where were the people led to?
    - who: Maximillian Lipschitz
      start: '00:09:29.349'
      end: '00:09:30.837'
      u: ". . . 5,000 to 10,000 thousand people were taken away..."
    - who: David Boder
      start: '00:09:30.837'
      end: '00:09:31.964'
      u: Yes. To where?
    - who: Maximillian Lipschitz
      start: '00:09:31.964'
      end: '00:10:18.327'
      u: According to our later investigations we were told that they were brought
        to Belzec where there was an annihilation facility. We in the ghetto did not
        know about the fate of these people for approximately three or four months.
        And, eh, still one and two years later some rumours circulated that were probably
        started by the Germans, that those people were brought to the [unintelligible]
        and worked in a camp there, but that was not true. Because we learned later,
        two, three, four years later, that the people, all as they were, were led
        to the annihilation facilities, and were burnt or gassed there.
    - who: David Boder
      start: '00:10:18.327'
      end: '00:10:24.940'
      u: Yes, what did the—you say, burnt, did one not only, eh, burn the dead?
    - who: Maximillian Lipschitz
      start: '00:10:24.940'
      end: '00:10:49.639'
      u: Yes, that, eh—I have, later in the camp and also after the liberation, I
        met people who had worked in these camps themselves. The scenes that were
        told to me were not even—are not to be rendered, [it is] hardly imaginable
        that a human brain could think—think up such plans.
    - who: David Boder
      start: '00:10:49.639'
      end: '00:10:50.540'
      u: So?
    - who: Maximillian Lipschitz
      start: '00:10:50.540'
      end: '00:11:23.424'
      u: In parts, people were packed into a tight room, the people were already half
        dead from the [endurance of the] transport, they were crowded together, and
        the gas, the gas containers were opened. When there were not enough gas containers,
        the people were barely suffocated but only half dead, and, as they were, they
        were brought to the fire room, and burnt there.
    - who: David Boder
      start: '00:11:23.424'
      end: '00:11:25.966'
      u: What do you call a fire room?
    - who: Maximillian Lipschitz
      start: '00:11:25.966'
      end: '00:11:27.322'
      u: Well—crematorium.
    - who: David Boder
      start: '00:11:27.322'
      end: '00:11:32.515'
      u: Yes. Now, let us come back, you stayed in Cracow back then?
    - who: Maximillian Lipschitz
      start: '00:11:32.515'
      end: '00:12:07.884'
      u: I stayed back in Cracow. After this, after the first evacuation in May the
        ghetto was downsized, because there were fewer Jews. The conditions worsened.
        Then, in October of 1942, came the second evacuation. There, family members
        were not considered anymore. At that time, I lost most of my family. Just
        by happenstance I was able to save my sister and the children...
    - who: David Boder
      start: '00:12:07.884'
      end: '00:12:10.083'
      u: Whom from your family did you lose?
    - who: Maximillian Lipschitz
      start: '00:12:10.083'
      end: '00:12:27.858'
      u: Back then, that is, with the first evacuation, I lost [an] uncle, an aunt,
        a cousin, a young person with his wife and a fourteen-year-old girl. All blossoming
        human beings who could have lived a long life.
    - who: David Boder
      start: '00:12:27.858'
      end: '00:12:28.431'
      u: Yes, well?
    - who: Maximillian Lipschitz
      start: '00:12:28.431'
      end: '00:12:43.292'
      u: Of course, I was not the only one, there were, when you walked through the
        town, through the streets of the ghetto after the evacuation, you would only
        hear the weeping and...[pause]
    - who: David Boder
      start: '00:12:43.292'
      end: '00:13:14.210'
      u: "[In English] This interview was discontinued because Dr. Lipschitz had to
        go on an important appointment of which he either had forgotten or didn’t
        know before. We are now introducing another interview, at, eh, about the,
        eh, fourteenth minute of the spool."
    - who: David Boder
      start: '00:13:14.210'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Chicago, June 26th, 1950. This concludes the section of Dr. Lipschitz. We
        have separated this from Spool 21, that has now the interview with Mr. Lea,
        and this will be Spool 9-21A, while the interview with Mr. Lea will be Spool
        9-21B. Illinois Institute of Technology wire recording, project MH156. That’s
        all.
