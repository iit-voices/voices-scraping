    - who: David Boder
      start: '00:01:44.402'
      end: '00:01:51.372'
      u: "[In German] Eh, also, sagen Sie mir, wieder, sagen Sie uns, was ist Ihr
        voller Name?"
    - who: Maximillian Lipschitz
      start: '00:01:51.372'
      end: '00:01:54.155'
      u: Dr. Maximilian Lipschitz.
    - who: David Boder
      start: '00:01:54.155'
      end: '00:01:56.806'
      u: Und, eh, wo sind Sie geboren, Dr. Lipschitz?
    - who: Maximillian Lipschitz
      start: '00:01:56.806'
      end: '00:01:58.173'
      u: In Neuschonstau.
    - who: David Boder
      start: '00:01:58.173'
      end: '00:01:59.017'
      u: Wo ist das?
    - who: Maximillian Lipschitz
      start: '00:01:59.017'
      end: '00:02:00.897'
      u: Das ist in der Tschechoslowakei.
    - who: David Boder
      start: '00:02:00.897'
      end: '00:02:06.602'
      u: Ja. Eh, und, eh, wo, hm, und wo haben Sie studiert?
    - who: Maximillian Lipschitz
      start: '00:02:06.602'
      end: '00:02:08.331'
      u: Ich habe in Prag studiert.
    - who: David Boder
      start: '00:02:08.331'
      end: '00:02:11.506'
      u: Und, eh, Ihren Doktor haben Sie in welchem Fach?
    - who: Maximillian Lipschitz
      start: '00:02:11.506'
      end: '00:02:14.470'
      u: In Naturwissenschaften, und hauptsächlich Chemie.
    - who: David Boder
      start: '00:02:14.470'
      end: '00:02:22.012'
      u: In Naturwissenschaften, hauptsächlich Chemie. [inaudible, pause]
    - who: David Boder
      start: '00:02:22.012'
      end: '00:02:31.078'
      u: Also, sprechen Sie ein bissel lauter, und wollen Sie uns sagen, wo waren
        Sie, wenn der Krieg angefangen hat und was hat dann passiert?
    - who: Maximillian Lipschitz
      start: '00:02:31.078'
      end: '00:02:41.332'
      u: Als der Krieg anfing, war ich in Krakau, weil ich da meine Familie hatte,
        mein Kind, das sechs Wochen alt war, und meine Schwester.
    - who: David Boder
      start: '00:02:41.332'
      end: '00:02:42.428'
      u: Und Ihre Frau?
    - who: Maximillian Lipschitz
      start: '00:02:42.428'
      end: '00:03:28.151'
      u: Meine Frau war schon vor dem Krieg gestorben. Ich hatte dort meine Familie
        und lebte eine Zeit, eh, verhältnismäßig, eh, ungestört, bis die größeren,
        eh, Verfolgungen anfingen. Im Dezember 1939 fing es an mit verschiedenen Registrierungen,
        und eh, auch eh, und dann, im Dezember, mit den, eh, mit den, mit der Vorschrift,
        eh, einen, ein Band mit dem Judenstern am rechten Arm zu tragen. Dann kamen
        die verschiedenen Verbote, mit der Bahn zu fahren, die Verbote—diese...
    - who: David Boder
      start: '00:03:28.151'
      end: '00:03:30.603'
      u: Mit welcher Bahn, außer der Stadt oder in der Stadt?
    - who: Maximillian Lipschitz
      start: '00:03:30.603'
      end: '00:03:34.561'
      u: Mit der, mit der, eh, Staatsbahn zu fahren, mit der Eisenbahn.
    - who: David Boder
      start: '00:03:34.561'
      end: '00:03:36.230'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:03:36.230'
      end: '00:04:09.642'
      u: Dann kamen, eh, die Verbote, selbständig Geschäfte zu führen, auf, eh, Beamtenstellen
        zu sein, so dass die Juden immer gedrückter und gedrückter in ihren, eh, Wohnverhältnissen
        und in ihren Lebensverhältnissen wurden. Eine Zeit durften Juden noch in den
        größeren Städten wohnen, dann wurde es immer gedrückter, und bis 1941 waren
        die Juden hauptsächlich in meister Städten Polens in Ghettos zusammengepfercht.
    - who: David Boder
      start: '00:04:09.642'
      end: '00:04:16.943'
      u: Ja, also, erzählen Sie bloß von Ihrer Stadt, und wo Sie waren und was dort
        passiert hat.—Sie waren also in Krakau?
    - who: Maximillian Lipschitz
      start: '00:04:16.943'
      end: '00:04:31.973'
      u: Ich war in Krakau, im Jahre 1942 waren wir schon, alle Juden, die in, eh,
        Krakau, in Krakau Umgebung wohnten, hauptsächlich im Krakauer Ghetto, eh,
        zusammen ge-, zusammen gedrückt.
    - who: David Boder
      start: '00:04:31.973'
      end: '00:04:38.332'
      u: Ja, eh, nun beschreiben Sie etwas das Ghetto und wie hat man das Ghetto gemacht
        und weiter?
    - who: Maximillian Lipschitz
      start: '00:04:38.332'
      end: '00:05:02.109'
      u: Das Ghetto wurde in ein, in Podgórze errichtet, das eh, eine Vorstadt von
        Krakau, dort wurden auf einem ganz kleinen, eh, auf einer, auf einem ganz
        kleiner Raum die cirka 15.000 Juden, die in der Stadt gelassen wurden, in
        sehr engen Wohnverhältnissen zusammen gedrückt.
    - who: David Boder
      start: '00:05:02.109'
      end: '00:05:04.903'
      u: Haben dort Juden bevor gewohnt?
    - who: Maximillian Lipschitz
      start: '00:05:04.903'
      end: '00:05:13.638'
      u: Es haben auch Juden vorher dort gewohnt, aber die Wohnungen wurden von den
        Gästen die dort vorher wohnten eh, ausgeräumt,
    - who: David Boder
      start: '00:05:13.638'
      end: '00:05:14.331'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:05:14.331'
      end: '00:05:22.705'
      u: ". . . und die Juden wurden in ganz engen Wohnverhältnissen zusammen gerückt—so
        dass in einem Zimmer cirka drei, vier Menschen wohnten."
    - who: David Boder
      start: '00:05:22.705'
      end: '00:05:23.621'
      u: Nun?
    - who: Maximillian Lipschitz
      start: '00:05:23.621'
      end: '00:05:32.850'
      u: Und auch mehr. Ich wohnte zum Beispiel in einem ziemlich großen Zimmer, da
        wohnten wir 12 Personen.
    - who: David Boder
      start: '00:05:32.850'
      end: '00:05:33.495'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:05:33.495'
      end: '00:05:33.929'
      u: Da wohnte allerdings, da wohnte drei Kinder...
    - who: David Boder
      start: '00:05:33.929'
      end: '00:05:35.296'
      u: Alle Männer?
    - who: Maximillian Lipschitz
      start: '00:05:35.296'
      end: '00:05:37.586'
      u: Nein, Familien, Fremde und so weiter.
    - who: David Boder
      start: '00:05:37.586'
      end: '00:05:38.803'
      u: Männer und Frauen darunter?
    - who: Maximillian Lipschitz
      start: '00:05:38.803'
      end: '00:05:40.110'
      u: Männer und Frauen und Kinder in einem...
    - who: David Boder
      start: '00:05:40.110'
      end: '00:05:40.923'
      u: In einem Zimmer...
    - who: Maximillian Lipschitz
      start: '00:05:40.923'
      end: '00:05:41.707'
      u: ". . . in einem Zimmer."
    - who: David Boder
      start: '00:05:41.707'
      end: '00:05:44.641'
      u: Ja. Nun, wovon hat man gelebt?
    - who: Maximillian Lipschitz
      start: '00:05:44.641'
      end: '00:05:57.304'
      u: Leben durfte man nur von der Arbeit, die einem die Deutschen anbieteten,
        das war hauptsächlich, eh, in Fabriken als Arbeiter, hauptsächlich in Rüstungsfabriken,
        in Militärwerkstätten, und...
    - who: David Boder
      start: '00:05:57.304'
      end: '00:05:59.997'
      u: Und haben die für die Arbeit bezahlt?
    - who: Maximillian Lipschitz
      start: '00:05:59.997'
      end: '00:06:14.346'
      u: Die haben für die Arbeit so bezahlt, aber so, dass man nur da förmlich davon
        leben konnte, und hauptsächlich leben konnte man nur davon, dass man Sachen,
        die man noch hatte, irgendwie, Bettzeug oder Töpfe, verkaufen ging und von
        dem Erlös der Waren lebte.
    - who: David Boder
      start: '00:06:14.346'
      end: '00:06:16.214'
      u: Zu wem hat man das verkauft?
    - who: Maximillian Lipschitz
      start: '00:06:16.214'
      end: '00:06:17.581'
      u: Das hat man an Polen verkauft.
    - who: David Boder
      start: '00:06:17.581'
      end: '00:06:19.148'
      u: Das hat man an die Polen verkauft.
    - who: Maximillian Lipschitz
      start: '00:06:19.148'
      end: '00:06:19.371'
      u: Ja.
    - who: David Boder
      start: '00:06:19.371'
      end: '00:06:23.419'
      u: Eh, war es für die Juden spezielles Geld, war es Ghettogeld dort?
    - who: Maximillian Lipschitz
      start: '00:06:23.419'
      end: '00:06:25.648'
      u: In Krakau war kein spezielles Geld.
    - who: David Boder
      start: '00:06:25.648'
      end: '00:06:26.160'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:06:26.160'
      end: '00:06:27.907'
      u: Das war in Lodz, ne, das waren...
    - who: David Boder
      start: '00:06:27.907'
      end: '00:06:28.931'
      u: In Lodz war es Ghettogeld...
    - who: Maximillian Lipschitz
      start: '00:06:28.931'
      end: '00:06:29.534'
      u: Ja, das war Lodz, ja.
    - who: David Boder
      start: '00:06:29.534'
      end: '00:06:36.203'
      u: Nun, also, so haben Sie mit zwölf Leuten in einem Zimmer gewohnt. Wer war
        mit Ihnen von Ihren Verwandten?
    - who: Maximillian Lipschitz
      start: '00:06:36.203'
      end: '00:06:43.323'
      u: Ich war noch mit meiner Schwester, und Schwager, ein Kind von mir, zwei Kinder
        von meiner Schwester...
    - who: David Boder
      start: '00:06:43.323'
      end: '00:06:43.986'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:06:43.986'
      end: '00:06:52.058'
      u: Dann war noch, eh, eine, ein Cousin von mir mit Frau und Kind...
    - who: David Boder
      start: '00:06:52.058'
      end: '00:06:52.480'
      u: Ja, und?
    - who: Maximillian Lipschitz
      start: '00:06:52.480'
      end: '00:06:54.528'
      u: Ein Onkel und eine Tante...
    - who: David Boder
      start: '00:06:54.528'
      end: '00:06:56.576'
      u: Ja. Und warn auch noch mit Fremde mit...?
    - who: Maximillian Lipschitz
      start: '00:06:56.576'
      end: '00:06:59.980'
      u: Und warn auch Fremde mit Familie, fremde, fremde Menschen noch dabei.
    - who: David Boder
      start: '00:06:59.980'
      end: '00:07:03.031'
      u: Also, wie hat man geschlafen?
    - who: Maximillian Lipschitz
      start: '00:07:03.031'
      end: '00:07:09.688'
      u: Man, eh, es warn entweder Betten da, und wenn kein Platz war, warn wir auch,
        eh, haben wir auf der Erde schlafen müssen.
    - who: David Boder
      start: '00:07:09.688'
      end: '00:07:10.784'
      u: Nun, also weiter.
    - who: Maximillian Lipschitz
      start: '00:07:10.784'
      end: '00:07:35.090'
      u: Ich habe in einer Fabrik gearbeitet, in einer Gießerei, musste schon, falls
        ich weg war, das, eh, sehr weit von der Stadt draußen war, ich habe Gieß-,
        an einer Zinkgieß-, an einer Zink, einer —-gießerei [unverständlich] gearbeitet,
        und habe cirka 80 / 90 Zloty die Woche verdient, das reichte kaum, um, um
        das Brot für die zwei, die zwei, drei Tage zu kaufen.
    - who: David Boder
      start: '00:07:35.090'
      end: '00:07:40.313'
      u: Also, gehen Sie weiter. Ja?
    - who: Maximillian Lipschitz
      start: '00:07:40.313'
      end: '00:08:01.289'
      u: In diesen schlechten Zeiten hielten wir aus bis Mai 1942. Im Mai 1942 kamen
        die ersten Vorgänge, die wir überhaupt nicht erwartet haben. Das warn die
        Aussiedlungen.
    - who: David Boder
      start: '00:08:01.289'
      end: '00:08:06.783'
      u: Nun, beschreiben Sie in Einzelheiten die Prozedur der Aussiedlungen dort.
        Hm?
    - who: Maximillian Lipschitz
      start: '00:08:06.783'
      end: '00:08:42.921'
      u: Es wurden, es wurde das Ghetto gesperrt, ringsherum waren, eh, SS Waffen,
        die keinen Menschen ins Ghetto herein und auch keinen heraus ließen. Es wurden
        alle Menschen registriert, wer eine Bestätigung hatte, ein— in einem Rüstungsbetrieb
        arbeitete, wurde, bekam einen, eine Bestätigung, dass er bleiben darf, die
        andern wurden auf einem Platz versammelt, wurden weg geführt.
    - who: David Boder
      start: '00:08:42.921'
      end: '00:08:44.518'
      u: Haben Sie die Bescheinigung bekommen?
    - who: Maximillian Lipschitz
      start: '00:08:44.518'
      end: '00:08:48.054'
      u: Ich hatte damals die Bescheinigung bekommen, weil ich in der Gießerei arbeitete.
    - who: David Boder
      start: '00:08:48.054'
      end: '00:08:48.928'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:08:48.928'
      end: '00:09:03.609'
      u: Es waren aber viele Leute, die auch bei Deutschen arbeiteten, in Werkstätten,
        und die durch diese verschiedenen, eh, Wirrwarr in der Stadt so auch, eh,
        auch auf den Sammelplatz kamen und auch weg geführt wurden. Bis...
    - who: David Boder
      start: '00:09:03.609'
      end: '00:09:10.458'
      u: Also, jetzt kommt Ihre Familie, eh, ist ihre Familie mit Ihnen zusammen geblieben?
    - who: Maximillian Lipschitz
      start: '00:09:10.458'
      end: '00:09:24.914'
      u: Es ist mir damals gelungen, für, eh, meine Schwester und für, für mein Kind
        und für die Schwester der Kinder die Bestätigung zu bekommen, das war das
        erste Mal, sonst wurden noch die Familienmitglieder der Arbeiter berücksichtigt,
        und, eh, wurden noch da gelassen.
    - who: David Boder
      start: '00:09:24.914'
      end: '00:09:26.342'
      u: Ja.
    - who: Maximillian Lipschitz
      start: '00:09:26.342'
      end: '00:09:28.222'
      u: Damals wurden cirka—
    - who: David Boder
      start: '00:09:28.222'
      end: '00:09:29.349'
      u: Wohin wurden die Leute weg geführt?
    - who: Maximillian Lipschitz
      start: '00:09:29.349'
      end: '00:09:30.837'
      u: ". . . fünf- bis zehntausend Menschen weg geführt..."
    - who: David Boder
      start: '00:09:30.837'
      end: '00:09:31.964'
      u: Ja. Wohin?
    - who: Maximillian Lipschitz
      start: '00:09:31.964'
      end: '00:10:18.327'
      u: Nach unseren späteren Erkundigungen wurde uns gesagt, dass sie nach Belzec
        geführt wurden, wo eine Vernichtungsfabrik war. Wir selbst im Ghetto wussten
        cirka drei bis vier Monate überhaupt nichts von dem Los dieser Menschen. Und,
        eh, noch eins und zwei Jahre nachher kamen verschiedene Gerüchte zu uns, die
        wahrscheinlich von den Deutschen aufgebracht waren, dass die Menschen nach
        dem Trainer [unverständlich] geführt wurden und dort arbeiteten im Lager,
        das war aber nicht wahr. Denn wir haben später [geräusch], zwei, drei, vier
        Jahre später erfahren, dass die Menschen, alle wie sie waren, in die Vernichtungsfabriken
        geführt wurden, und, eh, dort verbrannt oder vergast wurden.
    - who: David Boder
      start: '00:10:18.327'
      end: '00:10:24.940'
      u: Ja, was hat das, Sie sagen, verbrannt, hat man nicht, eh, bloß die Toten
        verbrannt?
    - who: Maximillian Lipschitz
      start: '00:10:24.940'
      end: '00:10:49.639'
      u: Ja, das, eh—ich habe auch später im Lager und nach der Befreiung Menschen
        getroffen, die in diesen Lagern selbst gearbeitet haben. Die Szenen, die mir
        geschildert wurden, waren gar nicht, sind gar nicht wieder zu geben, kaum
        glaublich, dass ein Mensch, ein Menschengehirn sich solche Plan erdacht- erdenken
        konnte.
    - who: David Boder
      start: '00:10:49.639'
      end: '00:10:50.540'
      u: Also?
    - who: Maximillian Lipschitz
      start: '00:10:50.540'
      end: '00:11:23.424'
      u: Es wurden Menschen zum Teil in den, ne, in einen Raum, in einen dichten Raum
        gepackt, die Menschen waren vom Transport schon halbtot, sie wurden zusammen
        gepresst, und die Gas-, eh, Gas-, eh -gefäße wurden geöffnet. Wenn nicht genug
        Gasgefäße waren, waren die Menschen kaum, eh, vom Gas, eh, erstickt, sondern
        nur halbtot, und wie sie waren, wurden sie in den Feuerraum gebracht und dort
        verbrannt.
    - who: David Boder
      start: '00:11:23.424'
      end: '00:11:25.966'
      u: Was nennen Sie einen Feuerraum?
    - who: Maximillian Lipschitz
      start: '00:11:25.966'
      end: '00:11:27.322'
      u: Nun—Krematorium.
    - who: David Boder
      start: '00:11:27.322'
      end: '00:11:32.515'
      u: Ja. Nun, also, wollen wir zurück kommen, Sie sind damals dann in Krakau geblieben?
    - who: Maximillian Lipschitz
      start: '00:11:32.515'
      end: '00:12:07.884'
      u: Ich bin damals in Krakau geblieben. Nach dieser, nach der ersten Aussiedlung
        im Mai wurde das Ghetto verkleinert, weil dort weniger Juden waren. Die Verhältnisse
        wurden noch schlechter. Dann kam im—Oktober 1942, kam die zweite Aussiedlung.
        Da wurden schon Familienmitglieder nicht mehr berücksichtigt. Damals verlor
        ich den größten Teil meiner Familie. Es gelang mir nur zufällig, meine Schwester
        und die Kinder zu retten...
    - who: David Boder
      start: '00:12:07.884'
      end: '00:12:10.083'
      u: Wer kamen von Ihrer Familie verloren?
    - who: Maximillian Lipschitz
      start: '00:12:10.083'
      end: '00:12:27.858'
      u: Damals, also bei der ersten Aussiedlung verlor ich Onkel, eine Tante, ein
        Cousin, einen jungen Menschen mit seiner Frau und einem 14-jährigen Mädchen.
        Alles blühende Menschen, die noch lange hätten leben können.
    - who: David Boder
      start: '00:12:27.858'
      end: '00:12:28.431'
      u: Ja, nun.
    - who: Maximillian Lipschitz
      start: '00:12:28.431'
      end: '00:12:43.292'
      u: Ich war natürlich nicht die Einzigen, es warn, wenn man nach der Aussiedlung
        durch die Stadt, die Straßen des Ghettos ging, da hörte man nur das Weinen
        und...[pause]
    - who: David Boder
      start: '00:12:43.292'
      end: '00:13:14.210'
      u: "[In English] This interview was discontinued because Dr. Lipschitz had to
        go on an important appointment of which he either had forgotten or didn’t
        know before. We are now introducing another interview, at, eh, about the,
        eh, fourteenth minute of the spool."
    - who: David Boder
      start: '00:13:14.210'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: Chicago, June 26th, 1950. This concludes the section of Dr. Lipschitz. We
        have separated this from Spool 21, that has now the interview with Mr. Lea,
        and this will be Spool 9-21A, while the interview with Mr. Lea will be Spool
        9-21B. Illinois Institute of Technology wire recording, project MH156. That’s
        all.
