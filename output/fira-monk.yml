    - who: Fira Monk
      start: '01:01:13.276'
      end: '01:02:14.335'
      u: 'I decided that it doesn’t matter. If I had to die at least I’ll die proudly.
        I didn’t want to be afraid. I hated...I knew that the more bold I’ll be the
        more modest he’ll become. Because these people were in the end idiots. They
        didn’t know...they were people without any culture. They became embarrassed
        if you told them something that was not in their repertoire of ideas. They
        knew we have to do this and that. But what came after that they couldn’t grasp.
        And they were not able to utter a more decent answer. [Pause] And when he
        started to go through my suitcase he pulled out a couple of my tights. [Unclear]
        I told him: “Listen, don’t search other people’s things. You have to apologize.”
        “Yes, yes, you know, I have to follow my orders given to me from above.”This,
        of course, was the standard excuse given by the Nazis and their collaborators
        for the atrocious deeds they performed.36 I said: “Pardon me, but if I am
        told [unclear] to do this and that and I am against it, I’ll simply say: ‘Gentlemen,
        I don’t want to do it.’ But [unclear] I won’t search stranger’s suitcases.”
        Then he angrily slammed the cover of the suitcase saying: “I can’t deal with
        you at all!”'
