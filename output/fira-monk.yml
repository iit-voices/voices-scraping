    - who: Fira Monk
      start: '00:41:51.624'
      end: '00:42:03.263'
      u: No, it’s a little town, suburb. It’s a regular suburb. And there were caserns.
        And they created in these caserns of the suburb some sort of a...transit camp.
    - who: David Boder
      start: '00:42:03.263'
      end: '00:42:04.028'
