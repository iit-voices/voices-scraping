        of them died.
    - who: David Boder
      start: '00:41:26.496'
      end: '00:41:26.828'
      u: How?
    - who: Fira Monk
      start: '00:41:26.828'
      end: '00:41:44.641'
      u: In Nice at the train station there were Germans who caught people—put simply—with
        the nets as they catch dogs in big cities; they were immediately put into
        the cattle cars, transferred to Drancy and from there to Auschwitz and so
        on.This round-up occurred after the September 1943 take-over of the Italian
        zone by the Germans. Drancy was the infamous camp located in a suburb of Paris.
        It was the main transit camp for Jews in France to forced labor and to extermination
        camps, mainly Auschwitz. Some 65,000 Jews went to their deaths from Drancy.
        From July 2, 1943 to August 17, 1944, the camp was under the direct control
        of the SS, headed by Adolf Eichmann’s deputy Alois Brunner, who made every
        effort to send as many Jews as possible to Auschwitz.31
    - who: David Boder
      start: '00:41:44.641'
      end: '00:41:46.147'
      u: Where is Drancy?
    - who: Fira Monk
      start: '00:41:46.147'
