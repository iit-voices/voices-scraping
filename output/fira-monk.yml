    interview:
    - who: David Boder
      start: '00:00:00.422'
      end: '00:00:31.788'
      u: "[In English] Paris, Sep...September the 7th, 1946, at the Grand Hotel. The
        interviewee is Ms. Fira Monk, a secretary in the Paris office of the ORT.
        Ms. Monk speaks a very satisfactory French and English, but she—her maternal
        tongue is...is Russian. And we prefer to take the interview in Russian."
    - who: David Boder
      start: '00:00:31.788'
      end: '00:00:41.216'
      u: "[In Russian] Эээ...Фира Яковлевна, скажите-ка ещё раз, как Вас зовут и что
        Ваше место тут в Париже, и что Вы сейчас делаете?"
    - who: Fira Monk
      start: '00:00:41.216'
      end: '00:00:53.939'
      u: Меня зовут Фира Монк. Я работаю в офисе [неразборчиво], делаю приблизительно
        [неразборчиво] работу. Кроме того, я ещё социальная ассистентка—то, что французы
        называют ласистен сосиаль [говорит по-французски]. Я делаю...
    - who: David Boder
      start: '00:00:53.939'
      end: '00:00:56.331'
      u: То, что мы по-английски называем social worker.
    - who: Fira Monk
      start: '00:00:56.331'
      end: '00:00:57.217'
      u: Да, это так.
    - who: David Boder
      start: '00:00:57.217'
      end: '00:00:57.530'
      u: Так.
    - who: Fira Monk
      start: '00:00:57.530'
      end: '00:01:13.012'
      u: Я говорю [неразборчиво] с людьми, которые к нам записываются и которые не
        работают в нашей школе. Для этого у нас есть другая ассистентка. [Неразборчиво,
        помехи] детей, которых мы помещаем в частные [неразборчиво, помехи]
    - who: David Boder
      start: '00:01:13.012'
      end: '00:01:18.163'
      u: Так. Вы говорите «детей». Какого возраста эти дети?
    - who: Fira Monk
      start: '00:01:18.163'
      end: '00:01:23.085'
      u: Мы называем детьми всех, которые к нам приходят—до 22 лет.
    - who: David Boder
      start: '00:01:23.085'
      end: '00:01:26.199'
      u: А фактически, с какого возраста Вы их имеете?
    - who: Fira Monk
      start: '00:01:26.199'
      end: '00:01:35.718'
      u: Мы их имеем от 14 лет. Это дети, которые закончили своё первоначальное образование,
        или которые [неразборчиво, сильные помехи].
    - who: David Boder
      start: '00:01:35.718'
      end: '00:01:49.375'
      u: 'Так. ОРТ имеет, значит, двоякую работу: или обучение в собственных мастерских,
        или так сказать,...или помещение во выучку частными, значит, ремесленниками.'
    - who: Fira Monk
      start: '00:01:49.375'
      end: '00:01:57.068'
      u: Да. У нас теперь очень большой запрос на различные ремёсла, которые мы, к
        сожалению, не можем сами [неразборчиво].
    - who: David Boder
      start: '00:01:57.068'
      end: '00:01:58.978'
      u: Т.е. запросы с чьей стороны?
    - who: Fira Monk
      start: '00:01:58.978'
      end: '00:02:00.255'
      u: Со стороны молодёжи.
    - who: David Boder
      start: '00:02:00.255'
      end: '00:02:00.707'
      u: Так.
    - who: Fira Monk
      start: '00:02:00.707'
      end: '00:02:14.936'
      u: Или от взрослых людей, которые хотят реквалифицироваться. Которые хотят получить
        какое-нибудь профессиональное образование—это врачи, адвокаты и различные
        люди, которые были депортированы или которые...или беженцы вообще.
    - who: David Boder
      start: '00:02:14.936'
      end: '00:02:18.713'
      u: И они что, значит, хотят реквалифицироваться? Вместо врачей они хотят...
    - who: Fira Monk
      start: '00:02:18.713'
      end: '00:02:43.303'
      u: Во Франции, как вообще, кажется, [неразборчиво] за границей, человек с иностранным
        дипломом не может практиковать. Здесь врач или юрист с иностранным дипломом—немецким,
        русским, чешским—должен сделать [неразборчиво, очень тихо], должен пойти в
        [неразборчиво] и должен получить...сделать [неразборчиво]. И тогда только,
        если ему повезёт, он получает статус на работу.
    - who: David Boder
      start: '00:02:43.303'
      end: '00:02:44.840'
      u: Так.
    - who: David Boder
      start: '00:02:44.840'
      end: '00:02:52.051'
      u: "[In English] The recording is not very efficient. We are now changing a
        little bit our arrangement."
    - who: David Boder
      start: '00:02:52.051'
      end: '00:02:56.069'
      u: "[In Russian] Теперь скажите мне вот что: как давно Вы во Франции?"
    - who: Fira Monk
      start: '00:02:56.069'
      end: '00:03:12.033'
      u: Я во Франции с 1926 года. Но мы приехали из России в конце 21-го года, провели
        какое-то время в Австрии, где я окончила гимназию, и потом моя мать была переведена
        в Париж на работу.
    - who: David Boder
      start: '00:03:12.033'
      end: '00:03:13.220'
      u: Угу. Что значит «переведена»?
    - who: Fira Monk
      start: '00:03:13.220'
      end: '00:03:18.383'
      u: Она работала...она заведовала фабрикой принадлежностей для пишущих машин
        в Вене. Эта фабрика была закрыта, её патрон переехал в Париж,...
    - who: David Boder
      start: '00:03:18.383'
      end: '00:03:19.028'
      u: Так.
    - who: Fira Monk
      start: '00:03:19.028'
      end: '00:03:31.179'
      u: ". . . и в благодарность за ту работу, которую моя мать сделала безвозмездно,
        он её пере...перевёл в Париж, и когда я сделала все свои нужные экзамены,
        я приехала сюда тоже."
    - who: David Boder
      start: '00:03:31.179'
      end: '00:03:34.354'
      u: Зачем мама делала работу безвозмездно [неразборчиво]?!
    - who: Fira Monk
      start: '00:03:34.354'
      end: '00:03:43.944'
      u: Моя мать—старая идеалистка и старая социалистка. Её шеф не имел денег ей
        платить, она даже зашила карманы [говорит со смехом].
    - who: David Boder
      start: '00:03:43.944'
      end: '00:03:57.468'
      u: Угу. [Пауза] Хорошо. Теперь скажите нам...скажите, что...где Вы были, и что
        произошло с Вами, и с ОРТом, когда началась война.
    - who: Fira Monk
      start: '00:03:57.468'
      end: '00:04:32.974'
      u: Мы были в стадии, уже во время начала войны. 9 сентября 39-го года мы переехали
        всем бюро в Виши. Там мы были до января 40-го года, всё время так называемой
        «крё де гер» [говорит по-французски]—это была война без пушечного выстрела,
        когда солдаты сидели в окопах и вообще не знали, зачем они там сидят. В январе
        мы переехали обратно в Париж, было спокойно. Мы жили там до 7 июня, 40-го
        года. 7 июня нам предложили всем уехать...
    - who: David Boder
      start: '00:04:32.974'
      end: '00:04:34.221'
      u: Кто вам предложил?
    - who: Fira Monk
      start: '00:04:34.221'
      end: '00:05:18.848'
      u: "[Неразборчиво] У нас...эээ...мы получили известие, что немцы уже приближаются
        к Парижу, что Париж скоро будет взят. Нам даже было очень трудно верить, лично
        мне! Я не хотела верить. Я спорила со своими старшими коллегами, не хотела
        ни за что уезжать. Но они настаивали, и на следующий день я поняла, что правы
        были они. Потому что друзья мои и другие мои коллеги, уехавшие на два-три
        дня позже, уже имели страшные неприятности: они должны были перепрыгивать
        через стены лионского вокзала, для того чтобы попасть на поезд. Другие ездили
        10 дней автомобилем под обстрелом этой...ммм...авиации и пулемётов, и вообще
        [неразборчиво]. Мы переехали в Виши, и мы там жили...покуда приехали немцы."
    - who: David Boder
      start: '00:05:18.848'
      end: '00:05:25.120'
      u: Т.е. как? Вы были, значит, в Виши, когда в Виши был Петен?
    - who: Fira Monk
      start: '00:05:25.120'
      end: '00:05:31.079'
      u: А! Мы были в Виши до Петена. Петен за нами последовал. Он, очевидно, не мог
        без нас жить. Петен...
    - who: David Boder
      start: '00:05:31.079'
      end: '00:05:31.501'
      u: Так.
    - who: Fira Monk
      start: '00:05:31.501'
      end: '00:05:35.795'
      u: Петен приехал в...после перемирия.
    - who: David Boder
      start: '00:05:35.795'
      end: '00:05:36.108'
      u: Так.
    - who: Fira Monk
      start: '00:05:36.108'
      end: '00:05:58.891'
      u: Он ещё свою речь—я не помню уже точно, где он держал свою речь, кажется,
        это не было в Виши,—но мы его речь слушали, обливаясь горючими слезами. Мы
        знали тогда, что начинается такая, не совсем приятная, полоса нашей жизни.
        И мы жили в Виши до конца 40-го года, когда нас очень вежливо, но довольно
        настойчиво, попросили убраться восвояси.
    - who: David Boder
      start: '00:05:58.891'
      end: '00:05:59.554'
      u: Т.е.?
    - who: Fira Monk
      start: '00:05:59.554'
      end: '00:06:04.205'
      u: Т.е. нам сказали, что еврейской организации не место рядом с Лавалем.
    - who: David Boder
      start: '00:06:04.205'
      end: '00:06:04.970'
      u: Ага.
    - who: Fira Monk
      start: '00:06:04.970'
      end: '00:06:19.428'
      u: И...но я Лаваля очень часть встречала на улице. Вид у него был довольно несимпатичный.
        Он был похож на плохого метрдотеля из плохого кафе. И мы переехали в Марсель.
        Нашли там очень хорошее помещение, и мы там жили.
    - who: David Boder
      start: '00:06:19.428'
      end: '00:06:26.458'
      u: Так. Скажите, между прочим,...скажите между прочим, кто был с Вами с Вашей
        семьи?
    - who: Fira Monk
      start: '00:06:26.458'
      end: '00:06:31.922'
      u: 'В моей семье тогда были: моя мать, мой приёмный ребёнок, моя бабушка,...'
    - who: David Boder
      start: '00:06:31.922'
      end: '00:06:32.747'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '00:06:32.747'
      end: '00:06:41.181'
      u: ". . . Филипп, моя бабушка, моя тётя, две сестры моей матери, и её шурин—это
        самая семья."
    - who: David Boder
      start: '00:06:41.181'
      end: '00:06:44.042'
      u: Так. Эээ...кто Ваш приёмный ребёнок?
    - who: Fira Monk
      start: '00:06:44.042'
      end: '00:06:57.890'
      u: Мой приёмный ребёнок—очаровательный испанчонок. Мы его взяли ещё в 37-ом
        году во время испанской войны. Взяли мы его на три недели, но мы к нему так
        привязались, что вообще не может быть никакой речи о том, чтобы мы отдали
        ребёнка.
    - who: David Boder
      start: '00:06:57.890'
      end: '00:06:59.728'
      u: Скажите, а кто его привёз к Вам?
    - who: Fira Monk
      start: '00:06:59.728'
      end: '00:07:15.162'
      u: 'Привё...эээ...это было так: когда началась испанская война, моя мать внесла
        своим товарищам по партии предложение, чтоб привезли в Париж, не только в
        провинции, испанских детей, которых спасали партии от бомбардировок.'
    - who: David Boder
      start: '00:07:15.162'
      end: '00:07:17.162'
      u: Это что? Какая партия? Социал...
    - who: Fira Monk
      start: '00:07:17.162'
      end: '00:07:18.578'
      u: Социал-демократическая, конечно.
    - who: David Boder
      start: '00:07:18.578'
      end: '00:07:19.644'
      u: Французская?
    - who: Fira Monk
      start: '00:07:19.644'
      end: '00:07:22.867'
      u: Французская, да. Но она была в партии и в Австрии, и в...
    - who: David Boder
      start: '00:07:22.867'
      end: '00:07:23.861'
      u: ". . . во Франции?"
    - who: Fira Monk
      start: '00:07:23.861'
      end: '00:07:26.090'
      u: Да. И ещё в России она была в партии!
    - who: David Boder
      start: '00:07:26.090'
      end: '00:07:28.650'
      u: Ну, да. [Пауза] И вот?
    - who: Fira Monk
      start: '00:07:28.650'
      end: '00:07:43.732'
      u: Ну, значит, мы тогда приняли ребёнка на несколько недель. Мы к нему очень
        привязались, этот ребёнок теперь наш. Им будет заниматься и мама, и я—старшая
        сестра, не смотря на маленькую разницу лет—ему теперь 14. Он очень способный,
        он очень красивый. Он очень к нам привязан.
    - who: David Boder
      start: '00:07:43.732'
      end: '00:07:48.292'
      u: Так. А вся его беда в общем, и что известно о его родителях?
    - who: Fira Monk
      start: '00:07:48.292'
      end: '00:07:49.798'
      u: Его родители живы.
    - who: David Boder
      start: '00:07:49.798'
      end: '00:07:50.069'
      u: Так.
    - who: Fira Monk
      start: '00:07:50.069'
      end: '00:08:23.042'
      u: У них там ещё трое детей. Один во Франции, в семье одной английской барышни
        находится его старший брат—он на три года старше его. Семья очень разорена
        во время войны, его отец потерял правую руку. Он был электротехником, имел
        свой большой гараж. Мать—...ммм...учительница в детском саду. И очевидно,
        она не может работать. Старшая девочка ходит на фабрику, второй мальчик пасёт
        коров. И отец написал, что...зная, что мы можем дать ребёнку лучшее воспитание,
        образование, чем он, разорённые этими фашистами, и он просит нас держать ребёнка
        до совершеннолетия.
    - who: David Boder
      start: '00:08:23.042'
      end: '00:08:24.078'
      u: А где отец?
    - who: Fira Monk
      start: '00:08:24.078'
      end: '00:08:27.271'
      u: Отец находится в Испании—не то в Бильбао, не то в каком-то другом городе.
    - who: David Boder
      start: '00:08:27.271'
      end: '00:08:28.187'
      u: Он в войну [неразборчиво]
    - who: Fira Monk
      start: '00:08:28.187'
      end: '00:08:28.801'
      u: Да, да. [Неразборчиво]
    - who: David Boder
      start: '00:08:28.801'
      end: '00:08:29.765'
      u: Он не уезжал?
    - who: Fira Monk
      start: '00:08:29.765'
      end: '00:08:33.801'
      u: Нет, нет, он не уезжал. Он [неразборчиво] боролся на стороне Красной Армии.
    - who: David Boder
      start: '00:08:33.801'
      end: '00:08:39.675'
      u: 'Так. [Пауза] Теперь скажите: значит, вы все переехали из Виши куда?'
    - who: Fira Monk
      start: '00:08:39.675'
      end: '00:09:06.822'
      u: Мы значит...моя мать и Филипп—мы переехали в Марсель. А моя бабушка, две
        сестры и шурин моей матери переехали в Ниццу. Они там жили. Это была так называемая
        свободная зона. В 42-ом году, когда мы были ещё в Марселе, была довольно спокойная
        жизнь, хорошая работа. ОРТ открыл там очень красивую большую школу. Мы надеялись,
        что всё-таки как-нибудь мы это всё проделаем, начались депортации.
    - who: David Boder
      start: '00:09:06.822'
      end: '00:09:08.671'
      u: Так. Из свободной зоны?
    - who: Fira Monk
      start: '00:09:08.671'
      end: '00:09:10.388'
      u: Из свободной зоны.
    - who: David Boder
      start: '00:09:10.388'
      end: '00:09:17.045'
      u: Значит, я хочу это установить. Депортации евреев или [неразборчиво] не евреев?
    - who: Fira Monk
      start: '00:09:17.045'
      end: '00:09:19.406'
      u: Нет, неевреев брали по политическому признаку.
    - who: David Boder
      start: '00:09:19.406'
      end: '00:09:25.551'
      u: Так вот, депортация евреев началась из неокупаемой зоны...
    - who: Fira Monk
      start: '00:09:25.551'
      end: '00:09:27.027'
      u: ". . . в 42-ом году,..."
    - who: David Boder
      start: '00:09:27.027'
      end: '00:09:27.370'
      u: Т.е. прежде...
    - who: Fira Monk
      start: '00:09:27.370'
      end: '00:09:29.178'
      u: ". . . в августе 1942..."
    - who: David Boder
      start: '00:09:29.178'
      end: '00:09:35.395'
      u: Да, да, да, в 42-ом году. Когда же немцы заняли всю Францию? Они её заняли...
    - who: Fira Monk
      start: '00:09:35.395'
      end: '00:09:35.738'
      u: В ноябре.
    - who: David Boder
      start: '00:09:35.738'
      end: '00:09:38.028'
      u: "-...как только Америка вступила в войну?"
    - who: Fira Monk
      start: '00:09:38.028'
      end: '00:09:42.257'
      u: Немцы заняли всю Францию в 1942 году в ноябре.
    - who: David Boder
      start: '00:09:42.257'
      end: '00:09:43.624'
      u: Не в 41-ом году?!
    - who: Fira Monk
      start: '00:09:43.624'
      end: '00:09:59.167'
      u: Нет, они заняли...в 40-ом году они заняли северную часть. В Виши, в Мулене
        была демаркационная линия, за которой кончалась их власть. А начиная от Мулена
        до юга Франции—это была свободная зона, где у нас было французское правительство.
    - who: David Boder
      start: '00:09:59.167'
      end: '00:10:04.992'
      u: Хорошо. Значит, депортации начались после того, как американский посол уехал
        из Виши?
    - who: Fira Monk
      start: '00:10:04.992'
      end: '00:10:06.980'
      u: Амер...я не помню, когда уехал посол...
    - who: David Boder
      start: '00:10:06.980'
      end: '00:10:12.191'
      u: Мы начали...вступили в войну с Перл-Харбор в 42-ом году, в 41-ом году.
    - who: Fira Monk
      start: '00:10:12.191'
      end: '00:10:15.504'
      u: В 41-ом. А это было после того, что он уехал.
    - who: David Boder
      start: '00:10:15.504'
      end: '00:10:21.257'
      u: Значит, это было уже после того, как он уехал, и американского консульства...
    - who: Fira Monk
      start: '00:10:21.257'
      end: '00:10:21.528'
      u: ". . . уже не было."
    - who: David Boder
      start: '00:10:21.528'
      end: '00:10:21.980'
      u: ". . . уже не было."
    - who: Fira Monk
      start: '00:10:21.980'
      end: '00:10:36.481'
      u: Нет, уже не было. Но, тем не менее, американские, английские евреи, турецкие
        евреи, венгерские и румынские были под защитой—их не депортировали. Их только
        гораздо позже депортировали с севера Франции, с Парижа.
    - who: David Boder
      start: '00:10:36.481'
      end: '00:10:41.975'
      u: Так. Ну, а Ваш лично [неразборчиво] депортации?
    - who: Fira Monk
      start: '00:10:41.975'
      end: '00:11:07.646'
      u: 'В начале августа 42-го года—я как раз тогда была больна и лежала в постели—из
        марсельской префектуры пришёл ко мне человек, который сказал мне: «Мадам Монк,
        будьте добры, предупредите всех ваших знакомых, которых Вы только знаете,
        которых Вы не знаете о том, что на днях, во вторник»,—я не помню числа—«начнутся
        общие меры против евреев. Будьте осторожны. Пусть все прячутся, кто может
        и куда может».'
    - who: David Boder
      start: '00:11:07.646'
      end: '00:11:08.200'
      u: Так.
    - who: Fira Monk
      start: '00:11:08.200'
      end: '00:11:21.634'
      u: 'Я сейчас же послала мою мать в контору предупредить собратьев. Наши были
        немножко удивлены, направили человека, разузнали и действительно узнали, что
        это так. А вначале мы даже думали, что это какой- то слух: что это за...'
    - who: David Boder
      start: '00:11:21.634'
      end: '00:11:23.001'
      u: А кто, Вы говорите, «наши»?
    - who: Fira Monk
      start: '00:11:23.001'
      end: '00:11:26.285'
      u: Наши—это ОРТ, это моя вторая семья.
    - who: David Boder
      start: '00:11:26.285'
      end: '00:11:26.960'
      u: Так.
    - who: Fira Monk
      start: '00:11:26.960'
      end: '00:11:44.141'
      u: "[Кашляет] И мы разослали гонца во все стороны Марселя, предупредили людей,
        кого могли. Но, к сожалению, очень многие из наших друзей попались, потому
        что они были в лагере под Марселем [неразборчиво, по-французски]. И это была
        мышеловка: там захлопнулась дверь, и от...оттуда уже никто не мог..."
    - who: David Boder
      start: '00:11:44.141'
      end: '00:11:45.930'
      u: Т.е., каким образом они были в лагере?
    - who: Fira Monk
      start: '00:11:45.930'
      end: '00:12:01.683'
      u: В лагерь сажали всех австрийских, немецких евреев, вообще всех евреев враждующих
        стран. И они там сидели в страшных условиях, в грязи, без воды и отвратительно
        питались. ОРТ и ОЗЕ делали для них всё, что могли.
    - who: David Boder
      start: '00:12:01.683'
      end: '00:12:02.165'
      u: ОЗЕ?
    - who: Fira Monk
      start: '00:12:02.165'
      end: '00:12:03.611'
      u: ОЗЕ.
    - who: David Boder
      start: '00:12:03.611'
      end: '00:12:04.738'
      u: Это общество о...
    - who: Fira Monk
      start: '00:12:04.738'
      end: '00:12:06.437'
      u: ". . . о здравоохранении евреев."
    - who: David Boder
      start: '00:12:06.437'
      end: '00:12:08.136'
      u: Так.
    - who: Fira Monk
      start: '00:12:08.136'
      end: '00:12:22.395'
      u: Мы работали тогда очень тесно связанными. И мы делали всё, что мы могли.
        Офис был [неразборчиво] на работы. Чтоб они не сидели просто без работы, ведь
        это страшно на них действовало с точки зрения моральности.
    - who: David Boder
      start: '00:12:22.395'
      end: '00:12:27.485'
      u: И вот, Вы предупредили своих знакомых, и что случилось тогда?
    - who: Fira Monk
      start: '00:12:27.485'
      end: '00:14:07.940'
      u: 'И тогда случилось просто, что ночью началась облава. Это было не во вторник,
        как нам сказал наш префектурный друг, а это случилось в четверг ночью. Окружили
        немцы несколько кварталов. Это была французская жандармерия и французская
        гард-мобиль. Они приходили за людьми и говорили: «Соберите столько вещей,
        сколько вы можете взять с собой—вы арестованы,—носить с собой,—вы арестованы».
        Были страшные сцены: люди выбрасывались из окон, кончали с собой. Но французская
        полиция была на высоте—она очень часто в случаях, где она могла, она предупреждала
        людей заранее, или она даже...я знаю лично случай, когда пришёл французский
        жандарм в сопровождении своего коллеги к одной женщине и сказал ей: «Я приду
        через 15 минут». Эта женщина не поняла. Она собрала все свои вещи и мирно
        села на стуле ждать. Когда через 15 минут вернулся этот же самый городовой,
        он ей сказал: «Позвольте, я ж Вам сказал, что буду обратно через пятнадцать
        [говорит медленно] минут». Тогда эта женщина поняла. И она сказала: «Я ещё
        не совсем готова. Я Вас прошу, придите через 10 минут». И [неразборчиво] 10
        минут и ушла, больше не было. Но люди не знали. Мы вообще не верили во всё
        это. Мы думали, что людей будут ссылать на работы, но не думали, что их посадят
        в гетто. И когда была забрана моя семья—я, правда, перевернула небо и землю,
        я ничего не могла сделать, никто не мог ничего сделать. Мы не верили в то,
        что нам говорила английская пропаганда по радио. Мы не верили в то, что нам
        потом писали оттуда. Мы думали, что это всё пропаганда.'
    - who: David Boder
      start: '00:14:07.940'
      end: '00:14:13.181'
      u: Так. Скажите-ка, кого из Вашей семьи взяли? И как это случилось?
    - who: Fira Monk
      start: '00:14:13.181'
      end: '00:14:25.815'
      u: Это случилось как раз таки потому, что мой дядя очень верил во...эээ...французскую
        систему, во французскую честность, если Вы хотите. Он приехал сюда иностранцем,
        значит, в 39-ом году и...
    - who: David Boder
      start: '00:14:25.815'
      end: '00:14:26.279'
      u: Откуда?
    - who: Fira Monk
      start: '00:14:26.279'
      end: '00:14:55.366'
      u: Из Вены. Он там имел очень большой магазин, даже фабрику, мужского платья.
        Был состоятельный человек. И очень умный человек. Хотела Вам это подчеркнуть,
        чтобы Вы поняли будущее. Но ввиду того, что он был очень честный человек,
        он никогда не мог понять несправедливость человеческую, грязь человеческую.
        И когда...он должен был продлевать свою карт де ла сите—ресиписе каждые три
        месяца. Его ресиписе закончилось 31 августа, 1942 года.
    - who: David Boder
      start: '00:14:55.366'
      end: '00:14:56.631'
      u: Что закончилось?
    - who: Fira Monk
      start: '00:14:56.631'
      end: '00:14:59.372'
      u: Ресиписе—это бумага, которая заменяет...ммм...
    - who: David Boder
      start: '00:14:59.372'
      end: '00:14:59.884'
      u: ". . . паспорт."
    - who: Fira Monk
      start: '00:14:59.884'
      end: '00:15:02.083'
      u: ". . . французский паспорт. Право жительства"
    - who: David Boder
      start: '00:15:02.083'
      end: '00:15:02.517'
      u: Так.
    - who: Fira Monk
      start: '00:15:02.517'
      end: '00:15:47.056'
      u: 'Я писала им: «Господа, я предупреждена тем-то и тем-то человеком, что произойдёт
        то-то и то-то. Будьте осторожны. Мальвиночка»,—это сестра моей матери,—«больна.
        У неё жёлчный камень. Ей необходимо пойти в санаторий». Санаторием мы называли
        место скрытия. Он не верил. Приходили мои друзья к нему в Ниццу и говорили:
        «[неразборчиво] не идите, опасно. Вы попадётесь». Он не поверил. Он взял мою
        бабушку—за бумагами ей 80 лет, в самом деле, ей теперь только 76, и эту бедную
        мою вторую тётю—она была парализована, когда ей было 8 лет после дифтерита.
        Он с ними вместе пошёл. Они стояли в очереди два часа. Это только так кажется,
        что он был единственный такой доверчивый человек. Через два часа их всех...'
    - who: David Boder
      start: '00:15:47.056'
      end: '00:15:47.930'
      u: Какой человек?
    - who: Fira Monk
      start: '00:15:47.930'
      end: '00:16:12.514'
      u: 'Он не был единственный! Никто не мог себе представить, что французская полиция
        будет так действовать. Через два часа их арестовали. Бабушку моментально освободили.
        А мою бедную парализованную тётю, и мою здоровую тётю, Мальвиночку, жену его,
        сейчас же арестовали. Они ещё через два часа вернулись в сопровождении двух
        французских полицейских, и она тогда сказала: «Мамочка, всё кончено». Их посадили
        в казарму, в Ницце. Они...'
    - who: David Boder
      start: '00:16:12.514'
      end: '00:16:13.328'
      u: А дядю Вашего?
    - who: Fira Monk
      start: '00:16:13.328'
      end: '00:16:21.985'
      u: Тоже. Он тогда ещё был с ними. Они были в Ницце, потом их перевели в лагерь
        на юге Франции, возле испанской границы Ривсант? [название по-французски].
        [Пауза] Солёная река—очевидно, она солена от еврейских слёз.
    - who: David Boder
      start: '00:16:21.985'
      end: '00:16:22.389'
      u: Так.
    - who: Fira Monk
      start: '00:16:22.389'
      end: '00:17:23.703'
      u: 'И они там сидели ещё несколько дней. Мы старались всячески...Тогда там был
        Канарский, Яков Александрович. Он старался всячески! Я ему телеграфировала.
        Мы старались выдать ему удостоверение [неразборчиво], который тогда входил
        в ОРТ. Что я раб...что я секретарша общества, что они мои родные, что нужно
        их спасти—это всё ничего не помогло. Дядю по возрасту—ему был 61 год, и тогда
        ещё брали людей только до 60 лет. Здоров он, нездоров—это не играло никакой
        роли. Были определённые категории, которых не брали. Например, люди с детьми
        французскоподанными, или же которые...эээ...имели какие-нибудь заслуги на
        прошлой войны...войне, эти...ммм...добровольцы, и люди после 60 лет. Тогда
        мой дядя написал письмо. Нам. И писал нам, что не знает, что ему делать: делать
        ему голосу разума или сердца. Мы ему ответили, чтоб он поступил так, как он
        понял.'
    - who: David Boder
      start: '00:17:23.703'
      end: '00:17:26.715'
      u: Что он подразумевал под этим—«голос разума»?
    - who: Fira Monk
      start: '00:17:26.715'
      end: '00:17:29.727'
      u: Голос разума—это значит выйти, пойти на свободу, голос сердца...
    - who: David Boder
      start: '00:17:29.727'
      end: '00:17:30.691'
      u: А ему можно было выйти?
    - who: Fira Monk
      start: '00:17:30.691'
      end: '00:17:37.980'
      u: 'Он мог же! Я же Вам говорю: ему был 61 год, и он имел право выйти, он был
        свободен. Он не подвергался тогда депортации, в тот момент.'
    - who: David Boder
      start: '00:17:37.980'
      end: '00:17:38.522'
      u: Так.
    - who: Fira Monk
      start: '00:17:38.522'
      end: '00:17:41.212'
      u: Тогда это всё изменилось, брали 95-летних людей тоже.
    - who: David Boder
      start: '00:17:41.212'
      end: '00:17:41.514'
      u: Так.
    - who: Fira Monk
      start: '00:17:41.514'
      end: '00:17:53.213'
      u: 'Он мог даже посещать синагогу. Он был очень набожный человек. Он пошёл,
        и раввин ему сказал: «Делай как хочешь. Я тебе не судья». И он понял, что
        должен пойти за той женщиной, с которой он провёл всю свою жизнь...'
    - who: David Boder
      start: '00:17:53.213'
      end: '00:17:54.641'
      u: ". . . пойти за своей женой?"
    - who: Fira Monk
      start: '00:17:54.641'
      end: '00:18:10.466'
      u: За своей женой, да. [Смеётся] он её обожал, он за ней ухаживал 7 лет, как
        Яков ухаживал за Рахилью. Он считал её своей...частью своего тела, своей души,
        и он понял, что всё равно он не мог бы жить без неё.
    - who: David Boder
      start: '00:18:10.466'
      end: '00:18:11.460'
      u: Так.
    - who: Fira Monk
      start: '00:18:11.460'
      end: '00:18:17.304'
      u: И вот они...их увезли в неизвестном направлении. Я поставила на всём пути...
    - who: David Boder
      start: '00:18:17.304'
      end: '00:18:17.768'
      u: В неизвестном?
    - who: Fira Monk
      start: '00:18:17.768'
      end: '00:18:26.485'
      u: В неизвестном направлении. Я поставила на всём пути ассистентов [неразборчиво],
        которые им давали еду, пищу, и мы ещё получили несколько писем.
    - who: David Boder
      start: '00:18:26.485'
      end: '00:18:28.365'
      u: Но...но как далеко Вы получали?
    - who: Fira Monk
      start: '00:18:28.365'
      end: '00:18:31.028'
      u: Мы получали письма до Брива.
    - who: David Boder
      start: '00:18:31.028'
      end: '00:18:32.094'
      u: Это где?
    - who: Fira Monk
      start: '00:18:32.094'
      end: '00:18:33.420'
      u: Брив—это в центре Франции.
    - who: David Boder
      start: '00:18:33.420'
      end: '00:18:33.733'
      u: Ага.
    - who: Fira Monk
      start: '00:18:33.733'
      end: '00:19:03.927'
      u: "[Неразборчиво] и тётя моя писала: «Я счастлива, что я уезжаю. Мы катимся.
        Куда—я не знаю, но мы выживем. И Бог будет сильнее смерти». Оказалось, что
        в данном случае смерть была гораздо сильнее любви. И если бы мы верили, потом
        я написала письмо в Париж, в Центральный еврейский комитет, чтобы узнать,
        куда они делись, что с ними стало. Получила ответ, что 17-го сентября 42-го
        года их увезли в неизвестном направлении."
    - who: David Boder
      start: '00:19:03.927'
      end: '00:19:05.584'
      u: Были они в Дранси?
    - who: Fira Monk
      start: '00:19:05.584'
      end: '00:19:33.590'
      u: Они были в Дранси, но они, к сожалению, были всего один день. Даже не целый
        день—их сейчас же увезли. Я думаю, что они сейчас же были ликвидированы, потому
        что моя тетя была больная женщина. Маленькая...я думаю, я надеюсь, я верю
        в это, что погибла, наверно, по дороге, потому что она не могла перенести
        этой поездки, в этом скотском вагоне, без воды и стоявши посередине. Ну, а
        мой дядя, Вы ж понимаете, что долго он тоже не протянул. Человек—62 года,
        в больными желудками, и вообще как все.
    - who: David Boder
      start: '00:19:33.590'
      end: '00:19:37.729'
      u: Так. Вы не знаете, куда они попали? Никаких сведений...
    - who: Fira Monk
      start: '00:19:37.729'
      end: '00:20:23.476'
      u: Никаких решительно. Я потом работала для Министерства депортированных и военнопленных.
        И все бумаги, которые заполняла, все запросы, которые я сделала, остались
        без всякого результата. Боялись ли они рисковать, я не знаю. Я думаю, что
        они просто не знали. Потому что я как-то получила сведения, что один конвой
        42-го года при [неразборчиво] был целиком уничтожен. И я хочу надеяться, что
        они попали именно в этот конвой. Потому что, мне, как ни странно, гораздо
        приятнее мысль о том, что они погибли сейчас же, что их сейчас же убили, чем
        мысль о том, что они там промучились несколько лет или несколько месяцев—в
        этих диких условиях, и только потом нашли бы смерть. [Пауза]
    - who: David Boder
      start: '00:20:23.476'
      end: '00:20:35.687'
      u: Так. Ну, вернёмся теперь обратно. Значит, где Вы были со своей матерью, со
        своим приёмным...ммм...братом или сыном, и...что там происходило?
    - who: Fira Monk
      start: '00:20:35.687'
      end: '00:20:58.259'
      u: 'Значит так: когда мы приехали в Марсель—это было в ноябре 41-го года—вместо
        очаровательного южного солнца мы застали глубокую сибирскую зиму. Конечно,
        о том, чтобы топили—об этом не могло быть и речи. Это был каменный дом, в
        котором мы мёрзли. Но потом настала весна, и у нас, как я Вам говорила, была
        надежда на то, что мы сможем хорошо работать. И мы уже...'
    - who: David Boder
      start: '00:20:58.259'
      end: '00:20:58.621'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '00:20:58.621'
      end: '00:22:54.762'
      u: 'Да, конечно была. И мы там работали [пауза], открыли школу, как я Вам сказала,
        и ребёнок ходил в школу, он посещал детей. [Пауза] Ну,...а потом, в ноябре
        42-го года пришла...эээ...пришли немцы в Марсель. И это было очень неприятно,
        потому что когда мы услышали немецкие сапоги по марсельским мостовым, нам
        стало кисло. А, да! Нет, была ещё одна, знаете ли, вещь: когда немцы начали
        войну с Россией, все русские были арестованы, и это было очень забавно. Я,
        значит, сидела в бюро. Вдруг телефонный звонок, и мне говорят: «Придите моментально
        домой». В чём дело, мне не говорят. «Придите, мол, моментально». Ну, я мчусь
        домой, конечно, пешком, потому что тогда не было никакого другого способа
        сообщения, трамваи были переполнены, все месили [неразборчиво] ногами. Прихожу
        домой, спрашиваю хозяина, в чём дело. Он мне говорит: «Нет, ничего, ничего.
        Ваша мать жива». Я решила, что моя мать выскочила из этого...из окна. Прихожу...с
        трудом до...дотянула до третьего этажа, выходит какой-то господин. Я спрашиваю:
        «Что с моей матерью?» Он говорит: «Она жива». Ну, я поняла, что это несчастье.
        Вхожу, вижу полнейший беспорядок: шкафы раскрыты, ящики выдвинуты, чемоданы
        распотрошены. Мама стоит в окружении каких-то типов, и они говорят: «Мадам,
        Вы арестованы». Я говорю: «За что?» Они говорят: «Политическое дело». Когда
        они сказали «политическое дело», у меня немножечко потемнело в глазах, потому
        что при мне были письма от разных социалистических друзей, сидевших тогда
        в тюрьме. И вот я сказала, конечно, что я политическим не занимаюсь. И нас
        всё-таки на этом попросили, чтоб мы взяли с собой вещей на несколько дней
        и еды. «Что делать с ребёнком?» Они говорят: «Берите ребёнка с собой». Ну,
        хорошо. Они нас повезли, правда, очень мило, сами заплатили за свои билеты
        на трамвай. Вот мы приехали в [говорит по-французски].'
    - who: David Boder
      start: '00:22:54.762'
      end: '00:22:56.118'
      u: А кто это они?
    - who: Fira Monk
      start: '00:22:56.118'
      end: '00:22:57.877'
      u: Ммм...эти вот сыщики.
    - who: David Boder
      start: '00:22:57.877'
      end: '00:22:58.871'
      u: Заплатили за Ваши билеты?
    - who: Fira Monk
      start: '00:22:58.871'
      end: '00:23:51.277'
      u: За свои, свои. Мы заплатили за свои, а они платили за свои. Они как сыщики
        и не имеют право разъезжать бесплатно. Очевидно, хотели, чтобы мы не заметили...чтобы
        не было заметно, что мы арестованы. И нас привели в [по-французски]. Когда
        мы пришли в [по-французски], мы увидели там бездонное количество русских,
        и мы сразу поняли, что нас арестовали как русских. Потом был допрос, причём
        французы вели себя опять-таки удивительно корректно. [Пауза] Но пов...повели
        на какой-то пароход, где должен был быть допрос. И люди, которые...которых
        они считали...ммм...немножко подозрительными с точки зрения политической,
        были отправлены в лагерь. Но моё счастье было то, что я работала в ОРТе. Значит,
        у меня уже было...был...такая каменная стена за спиной. Они нас отпустили
        через 48 часов после [неразборчиво] допроса, который длился три четверти часа...
    - who: David Boder
      start: '00:23:51.277'
      end: '00:23:51.861'
      u: На пароходе?
    - who: Fira Monk
      start: '00:23:51.861'
      end: '00:24:54.058'
      u: 'На пароходе....в котором принимал участие немец, итальянец, француз. Каждый
        ставил со своей стороны вопросы. В конце нужно было ответить более менее умеренно,
        уверенно и не вдаваясь в слишком большие подробности. После того нас отпустили.
        Это было в июне 41-го года. А в 42-ом году в ноябре, когда немцы пришли в
        Марсель, нам [неразборчиво] сказали: «Господа, постарайтесь отсюда уехать».
        И тогда встал вопрос—куда ехать? Что ехать? Зачем ехать? Если мы дальше поедем,
        что это будет? Какие будут результаты? Немцы могут дальше прийти. Потом мы
        узнали, что немцы берут определённые города по определённой линии, а что остальная
        часть Франции будет в итальянском ведении. И мы по совету друзей переехали
        в Вуарон. Это маленький городок недалеко от Гренобля, 26км. [Пауза]'
    - who: David Boder
      start: '00:24:54.058'
      end: '00:24:56.769'
      u: Гренобль на французской стороне?
    - who: Fira Monk
      start: '00:24:56.769'
      end: '00:24:59.420'
      u: Ну, конечно он на французской стороне. Он ещё...
    - who: David Boder
      start: '00:24:59.420'
      end: '00:25:00.456'
      u: Извините мою географию.
    - who: Fira Monk
      start: '00:25:00.456'
      end: '00:25:04.824'
      u: "[Смеётся]...он ещё в 200, кажется, км от Женевы."
    - who: David Boder
      start: '00:25:04.824'
      end: '00:25:05.951'
      u: Так.
    - who: Fira Monk
      start: '00:25:05.951'
      end: '00:25:20.361'
      u: Это очаровательный город. Ну, наш город—он тоже очень милый городок. Правда,
        когда мы туда переехали, там было очень большое количество милиционеров. Милиция
        французская—это равняется немецким СС. Они себя тоже вели довольно...
    - who: David Boder
      start: '00:25:20.361'
      end: '00:25:22.421'
      u: СС или гестапо?
    - who: Fira Monk
      start: '00:25:22.421'
      end: '00:25:26.036'
      u: "[Пауза] Я Вам скажу, большой разницы между этими двумя учреждениями нет."
    - who: David Boder
      start: '00:25:26.036'
      end: '00:25:26.560'
      u: Так.
    - who: Fira Monk
      start: '00:25:26.560'
      end: '00:25:31.289'
      u: И те убивали, и те убивали, так что...эээ...какое имя хочешь дай.
    - who: David Boder
      start: '00:25:31.289'
      end: '00:25:31.620'
      u: Угу.
    - who: Fira Monk
      start: '00:25:31.620'
      end: '00:25:55.221'
      u: 'Это совершенно безразлично. Короче, мы там открыли наше бюро, работали.
        Мы открыли в Гренобле школу—женскую школу шитья, которую я...туда ехала, значит,
        следить за тем, чтобы всё было в порядке. И до сентября 43-го года мы жили
        действительно как [пауза] у Христа за пазухой: спокойно, тихо, никто нас не
        трогал. Мы были...'
    - who: David Boder
      start: '00:25:55.221'
      end: '00:25:56.727'
      u: А где в этот момент был Френкель?
    - who: Fira Monk
      start: '00:25:56.727'
      end: '00:26:14.649'
      u: А Френкель всё время был с нами. Ростиславский? тогда уехал в Швейцарию.
        Он уехал в январе 43-го года, потому что его пребывание здесь считалось слишком
        рискованным. И затем мы узнали, что он сделал больше, находясь в Швейцарии,
        с точки зрения финансовой, и пропагандической [неразборчиво]...
    - who: David Boder
      start: '00:26:14.649'
      end: '00:26:16.378'
      u: Ростиславич? был во Франции?!
    - who: Fira Monk
      start: '00:26:16.378'
      end: '00:26:18.529'
      u: Всегда. Он был во Франции.
    - who: David Boder
      start: '00:26:18.529'
      end: '00:26:19.083'
      u: Так.
    - who: Fira Monk
      start: '00:26:19.083'
      end: '00:26:25.288'
      u: Он был...ммм...с 33-го года. С 33-го года он был во Франции.
    - who: David Boder
      start: '00:26:25.288'
      end: '00:26:26.101'
      u: Так.
    - who: Fira Monk
      start: '00:26:26.101'
      end: '00:26:34.324'
      u: И в 43-ем году он уехал в Женеву, а Френкель остался здесь. И, значит, Френкель
        являлся тогда, естественно, заведующим ОРТа.
    - who: David Boder
      start: '00:26:34.324'
      end: '00:26:35.529'
      u: Так.
    - who: Fira Monk
      start: '00:26:35.529'
      end: '00:26:43.207'
      u: Да, и вообще довёл себя до того, что—я Вам должна сказать, что я ничего подобного
        не видела,—пожил...он сначала хотел...
    - who: David Boder
      start: '00:26:43.207'
      end: '00:26:44.394'
      u: В каком смысле?
    - who: Fira Monk
      start: '00:26:44.394'
      end: '00:26:46.454'
      u: Ну, в смысле героическом!
    - who: David Boder
      start: '00:26:46.454'
      end: '00:26:46.876'
      u: Ага.
    - who: Fira Monk
      start: '00:26:46.876'
      end: '00:27:49.245'
      u: 'Он никогда—Вы ведь знаете, что там ведь бывали моменты, когда приходили
        к нам люди из Резистанс и говорили: «Господа, вы должны уйти, вы должны спрятаться»,—Френкель
        никогда не уходил на свою нелегальную квартиру до тех пор, пока не был уверен,
        что все сотрудники уже на месте, спрятались. Тогда только он брал свою котомочку
        и уходил с женой. Правда также в том, что мы все прятались в том же городе,
        у разных французов, которые к нам совершенно изумительно относились. Они были...не
        так были в силе семитически настроены, как они были антинацистами. Они считали,
        что они французы, и немцы ничего не должны делать в их стране. Кроме того,
        Изер—департамент, в котором мы были, был известен как один из самых главных
        по Резистанс. Там был [неразборчиво], который сделал чудеса. Это...Вуарон...мы
        ведь видели с большой дороги, и там происходили отчаянные бор...бои. Шестер
        был сам в Вергове. [Нерзборчиво], наш адвокат. Он был в Вергове...'
    - who: David Boder
      start: '00:27:49.245'
      end: '00:27:49.757'
      u: Кто?
    - who: Fira Monk
      start: '00:27:49.757'
      end: '00:27:51.866'
      u: Шестер, Яков Михайлович.
    - who: David Boder
      start: '00:27:51.866'
      end: '00:27:52.450'
      u: Так.
    - who: Fira Monk
      start: '00:27:52.450'
      end: '00:27:55.462'
      u: Он пошёл на Верков и предложил свои услуги...
    - who: David Boder
      start: '00:27:55.462'
      end: '00:27:56.938'
      u: Это какой город?
    - who: Fira Monk
      start: '00:27:56.938'
      end: '00:27:57.902'
      u: Вер-ков.
    - who: David Boder
      start: '00:27:57.902'
      end: '00:27:58.595'
      u: Вергов.
    - who: Fira Monk
      start: '00:27:58.595'
      end: '00:27:58.908'
      u: Да.
    - who: David Boder
      start: '00:27:58.908'
      end: '00:27:59.450'
      u: "[In German] Was ist das?"
    - who: Fira Monk
      start: '00:27:59.450'
      end: '00:29:44.928'
      u: "[In Russian] Это город [технические помехи]. И там были очень большие бои.
        И Шестер туда пошёл со своей женой, его сын был в армии Резистанс, в маки.
        И Шестер предложил свои услуги. Я помню, что в 1904? году он был полковником
        армии. И вот ему сказали [неразборчиво]: «Милый друг, мы Вам очень благодарны
        за то, что Вы предлагаете свои услуги, но пушки, которыми Вы стреляли во время
        той войны, уже давно заржавели. У нас совершенно другие орудия». И он тоже
        совершил бесшумную доставку, благодаря тому, что он не был евреем, и его жена
        христианка. И благодаря ещё тому, что их арестовали не [неразборчиво, очень
        тихо]. Их держали в течение двух часов с поднятыми руками наверх, чтоб они
        сказали, что они евреи. Конечно, они стали всё отрицать, и тогда их отпустили.
        И тогда Шестер спустился вниз, с этой горы и попал к нам в Вуарон, мы его
        не узнали—он постарел на 10 лет. [Пауза] Ну, значит, всё время мы работали.
        Всё было чинно, мирно. Все наши отделения работали на юге Франции, наши фирмы.
        У нас даже шёл разговор о том, что ОРТ сделает недоделанную работу на 7 лет.
        Мы делали фальшивые бумаги, мы прятали детей, и делали всё, что нужно было.
        И 8 сентября 43-го года я приезжаю в Гренобль и вижу, вдруг эти бедные итальянцы
        ведутся стадом—мы ещё ничего не знали,—ведутся стадом под руководством каких-то
        молодых немцев. Я спросила у первого встречного, в чём дело. Он сказал: «Мадам,
        Вы что, не знаете? Вчера было объявлено перемирие между Германией и Италией.
        И вот наши [неразборчиво]». И тогда я поняла, что..."
    - who: David Boder
      start: '00:29:44.928'
      end: '00:29:47.639'
      u: Эти колонны гнали [неразборчиво]
    - who: Fira Monk
      start: '00:29:47.639'
      end: '00:29:48.483'
      u: Это оккупационные власти.
    - who: David Boder
      start: '00:29:48.483'
      end: '00:29:49.730'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '00:29:49.730'
      end: '00:29:51.760'
      u: Нет! Это оккупационные власти. Они совершенно...
    - who: David Boder
      start: '00:29:51.760'
      end: '00:29:56.489'
      u: Это итальянцы, которые составляли оккупационные власти и которые...
    - who: Fira Monk
      start: '00:29:56.489'
      end: '00:29:56.941'
      u: Да.
    - who: David Boder
      start: '00:29:56.941'
      end: '00:29:57.977'
      u: ". . . к вам хорошо относились."
    - who: Fira Monk
      start: '00:29:57.977'
      end: '00:30:04.724'
      u: Идеально. Они вообще нас не видели. Они на нас не обращали внимания, это
        были самые лучшие года.
    - who: David Boder
      start: '00:30:04.724'
      end: '00:30:07.104'
      u: Так. И вот их, значит, арестовывали...
    - who: Fira Monk
      start: '00:30:07.104'
      end: '00:30:21.152'
      u: И их арестовывали, они ходили без поясов и этих шляп с пёрышками, ходили
        в довольно таком растрёпанном виде по городу, и немцы сейчас же их забирали.
        Первое, что они сделали—это они сделали облавы. И когда вечером я спросила...
    - who: David Boder
      start: '00:30:21.152'
      end: '00:30:22.628'
      u: Облавы на кого?
    - who: Fira Monk
      start: '00:30:22.628'
      end: '00:30:43.237'
      u: 'На всех: на евреев, на резистанцев, французов—кто попадался в руки. Когда
        я приехала в школу, я спрашиваю моих учениц, я им говорю: «Господа, что делать?
        Хотите ли вы продолжать работать или нет?» Они говорят: «Да, будьте спокойны,
        мы хотим продолжать». И мы работали так до 12 сентября. 12 сентября—это было
        уже немножко рискованно, потому что облавы были...'
    - who: David Boder
      start: '00:30:43.237'
      end: '00:30:44.213'
      u: Это какого года?
    - who: Fira Monk
      start: '00:30:44.213'
      end: '00:30:45.309'
      u: 43-го года.
    - who: David Boder
      start: '00:30:45.309'
      end: '00:30:45.731'
      u: Так.
    - who: Fira Monk
      start: '00:30:45.731'
      end: '00:30:55.129'
      u: Облавы были за облавами. И было просто рискованно ехать. Я лично три раза
        не могла [неразборчиво], потому что я боюсь.
    - who: David Boder
      start: '00:30:55.129'
      end: '00:30:55.653'
      u: Так.
    - who: Fira Monk
      start: '00:30:55.653'
      end: '00:31:32.887'
      u: 'В первый раз я им проплакала песню о том, что у меня грудной ребёнок лежит
        в Вуароне, и если я не приеду, то он умрёт с голоду. Во второй раз я вообще
        так промелькнула тёмной птичкой, а в третий раз я подошла к французу и сказала:
        «Слушай, если ты меня не пропустишь, так знай, что я погибну». Вообщем, я
        доверялась своему французскому духу. Он на меня посмотрел, очевидно, понял,
        что тут...неспроста я его так прошу. Он мне говорит: «Подойдите к третьему
        от меня налево и потом поверните направо». Я так и сделала. И я приехала домой.'
    - who: David Boder
      start: '00:31:32.887'
      end: '00:31:33.851'
      u: Третьему кто?
    - who: Fira Monk
      start: '00:31:33.851'
      end: '00:31:35.218'
      u: Третьему городовому.
    - who: David Boder
      start: '00:31:35.218'
      end: '00:31:35.640'
      u: Так.
    - who: Fira Monk
      start: '00:31:35.640'
      end: '00:31:44.074'
      u: 'И третьему городовому я сказала просто: «[неразборчиво]». И он на меня посмотрел
        [говорит по-французски]. И я проскочила. Но, конечно, это всё были чудеса.'
    - who: David Boder
      start: '00:31:44.074'
      end: '00:31:45.682'
      u: Переведите это на русский язык.
    - who: Fira Monk
      start: '00:31:45.682'
      end: '00:31:49.779'
      u: "[Неразборчиво] я, значит, сказала: «Пропустите меня», а он говорит: «Я Вас
        не вижу»."
    - who: David Boder
      start: '00:31:49.779'
      end: '00:31:50.634'
      u: Ага.
    - who: Fira Monk
      start: '00:31:50.634'
      end: '00:32:09.128'
      u: Я пошла. Ну, а потом уже, значит, уже было плохо, и всё-таки через Вуарон
        только проезжали немецкие автомобили Вермахта с немецкими солдатами, и вся
        наша полиция была разоружена. Но всё-таки...эээ...в начале жандармерия...
    - who: David Boder
      start: '00:32:09.128'
      end: '00:32:11.598'
      u: Т.е. она была [неразборчиво]
    - who: Fira Monk
      start: '00:32:11.598'
      end: '00:34:10.066'
      u: "[неразборчиво], да. Они все проводили подпольную работу. В нашем Вуаронском
        комиссариате делались фальшивые карточки. С официальной подписью комиссара.
        Комиссар был тогда...был учеником медицинского факультета. [Пауза] Ну, что
        ещё? Есть очень много сказать [неразборчиво] невозможно. А потом, значит,
        в феврале началось такое довольно неприятное явление. Милиция обосновалась
        в Вуароне, и, причём, она, конечно, выбрала своим местом жительства отель,
        лежащий совсем недалеко, в 10 минутах ходьбы, от отеля, в котором помещался
        ОРТ. Тогда мы решили, что тут дело швах—это неважно, и такое соседство для
        нас совсем не было приятно. И мы официально закрыли контору на...эээ...на
        долгосрочный отпуск. А ещё до того, с февраля 43-го года мы не имели вообще
        право...нет, с февраля—это уже был 44-ый, с февраля 44-го,—а с февраля 43-го
        года иностранные евреи не имели права работать в...эээ...еврейских организациях,
        мы были [неразборчиво]. И тут я должна отметить, что ОРТ был единственной
        организацией—[неразборчиво], но я говорю всегда то, что есть,—был единственной
        организацией, которая платила жалование всех своих служащих, всех своих сотрудников,
        даже если они уезжали прятаться, он им делал фальшивые бумаги, т.е. нужно
        было [неразборчиво] фальшивыми бумагами. Он платил за все передвижения ОРТовцев,
        он был как родной отец по отношению к [неразборчиво]. Поэтому у нас такое
        совершенно иное отношение к нашей организации—мы её любим, как часть...как
        часть самого себя. Это была, конечно, идея Френкеля, потому что если бы не
        было Френкеля, не было бы ОРТа. [Неразборчиво, очень тихо]"
    - who: David Boder
      start: '00:34:10.066'
      end: '00:34:13.994'
      u: А как ОРТ получал свои деньги?
    - who: Fira Monk
      start: '00:34:13.994'
      end: '00:35:44.808'
      u: 'Как он получал, об этом лучше не говорить. Приходили какие-то молодые люди:
        «Вы Мадам Монк?» «Да». «Вот» -давали мне в руки какой-то пакет, завёрнутый
        несколькими слоями бумаги. Я брала этот пакет, шла к Френкелю, говорю: «Вот,
        я получила». «Сколько?» Я говорю: «Я понятия не имею. Не смотрела». [неразборчиво].
        Мы через разных послов, через разных молодых людей Резистанс посылали Ростиславскому?
        почту, чтобы он имел понятие о том, что с нами происходит, но это длилось
        недолго. Был...наступил момент, когда мы боялись, что мы вообще будем отрезаны,
        будем сидеть без денег и без ничего. И...но нам очень помогали, и были люди,
        которые нам давали деньги. Я эти финансовые вещи не знаю, это меня никогда
        не интересовало, меня интересовало только так, что деньги есть, и что есть...эээ...что
        послать тем, которые от нас ушли, потому что они боялись. Особенно боялись
        мужчины, потому что они были первые в большой опасности. [Пауза] Например,
        когда это было? Уже было в 44-ом году в феврале, да. Нам пришли и сказали,
        что нужно спрятаться. Мы не имели, куда пойти. Тогда к нам пришла одна барышня
        из Резистанса: «Давайте я вас поведу». Завела нас в одну рабочую французскую
        семью. Они нас приняли с распростёртыми объятьями. Это было поздно вечером,
        приблизительно к 12 часам. Эта дама выводила собаку. [Неразборчиво]'
    - who: David Boder
      start: '00:35:44.808'
      end: '00:35:46.477'
      u: Это была собака, которая...
    - who: Fira Monk
      start: '00:35:46.477'
      end: '00:36:32.961'
      u: 'А! Райт....которую мы назвали Райтом в честь англичан [неразборчиво], если
        не ошибаюсь. Фамилия у него такая. И вот значит, мы втроём с [неразборчиво]
        прибыли к этим совершенно чужим людям, которые уступили нам свою...эээ...спальню,
        которые не знали, как нас приласкать. Мы у них пробыли две недели. Потом нам
        товарищ сказал, что можно идти домой. И вот когда я прихожу домой, я вижу
        дома приглашение из комиссариата. Прихожу в комиссариат, я думала, что это
        [неразборчиво] что-то такое [неразборчиво]. И мне заявляют: «О Боже мой, о
        Боже мой, какой ужас! Мадам, Вы должны поехать в Германию». Всё дело...оказывается,
        они меня приняли за мужчину, немцы, и я должна была ехать на принудительные
        работы в качестве мужчины.'
    - who: David Boder
      start: '00:36:32.961'
      end: '00:36:36.106'
      u: Т.е. как? По карточке? По...эээ...айдентити...
    - who: Fira Monk
      start: '00:36:36.106'
      end: '00:37:28.038'
      u: 'Нет. Там была...они собирали тогда мужчин на принудительные работы, без
        различия вероисповедания или расовой, без различия рас. И все мужчины получили,
        конечно, все удрали, кто куда мог. Только я получила это приглашение. И я
        сказала, что я не пойду. И в комиссариате три городовых ко мне подошли и сказали:
        «Мадам, Вы имеете, где спрятаться? Потому что, если не имеете, мы сами Вас
        поведём на ферму, на которой Вы можете оставаться жить до конца войны, которая
        надеемся скоро окончиться и Вас [неразборчиво]» Но так как я имела одну семью
        друзей, я просидела у них ещё несколько дней. Тем временем одна француженка
        поехала в Гренобль и узнала все новшества, доказала, что я женщина, а не мужчина,
        и это не имело никаких последствий. [Пауза] Ну, а потом, значит, у нас была
        милиция...'
    - who: David Boder
      start: '00:37:28.038'
      end: '00:37:34.063'
      u: 'Так это просто выяснить: немцы составляли списки по каким-то карточкам...'
    - who: Fira Monk
      start: '00:37:34.063'
      end: '00:37:34.858'
      u: Немцы...
    - who: David Boder
      start: '00:37:34.858'
      end: '00:37:36.485'
      u: ". . . и записали Вас как-будто мужчина..."
    - who: Fira Monk
      start: '00:37:36.485'
      end: '00:37:37.069'
      u: Да.
    - who: David Boder
      start: '00:37:37.069'
      end: '00:37:38.666'
      u: Ну, да.
    - who: Fira Monk
      start: '00:37:38.666'
      end: '00:37:57.925'
      u: Ну, а потом там была, как я Вам говорила, приехала милиция, учредилась недалеко
        от ОРТа. И они следили за нами [неразборчиво] которую можно себе представить.
        Недалеко от Вуарона, в 2,5км, находился детский дом под руководством раввина
        Шмиерсона.
    - who: David Boder
      start: '00:37:57.925'
      end: '00:37:58.919'
      u: Детский?
    - who: Fira Monk
      start: '00:37:58.919'
      end: '00:38:02.052'
      u: Детский. Это ритуальный детский дом.
    - who: David Boder
      start: '00:38:02.052'
      end: '00:38:03.299'
      u: Ортодоксальный?
    - who: Fira Monk
      start: '00:38:03.299'
      end: '00:38:09.847'
      u: Ортодоксальный, да. Там, конечно, детей всех прятали, и раввин там спрятался.
        И дом...
    - who: David Boder
      start: '00:38:09.847'
      end: '00:38:11.986'
      u: Шмиерсон был, что, хасидский еврей?
    - who: Fira Monk
      start: '00:38:11.986'
      end: '00:38:14.197'
      u: Хасидский, да. Из Киева.
    - who: David Boder
      start: '00:38:14.197'
      end: '00:38:14.721'
      u: Из Киева?
    - who: Fira Monk
      start: '00:38:14.721'
      end: '00:38:16.408'
      u: Да. Там его имя, кажется,...
    - who: David Boder
      start: '00:38:16.408'
      end: '00:38:17.745'
      u: "-Так. [Неразборчиво]"
    - who: Fira Monk
      start: '00:38:17.745'
      end: '00:38:20.697'
      u: Нет, он из Киева, с рыжей бородой.
    - who: David Boder
      start: '00:38:20.697'
      end: '00:38:21.932'
      u: Так.
    - who: Fira Monk
      start: '00:38:21.932'
      end: '00:38:31.450'
      u: Он очень многое сделал. Когда ушли итальянцы, он, думая спасти евреев от
        немцев, повёз очень большое количество за собственный счёт в Ниццу.
    - who: David Boder
      start: '00:38:31.450'
      end: '00:38:35.125'
      u: Он что, был, французским раввином?
    - who: Fira Monk
      start: '00:38:35.125'
      end: '00:38:36.824'
      u: Нет, он русский.
    - who: David Boder
      start: '00:38:36.824'
      end: '00:38:37.378'
      u: Так.
    - who: Fira Monk
      start: '00:38:37.378'
      end: '00:38:45.511'
      u: Он русский. Он имеет тут свою иешиву, школу.
    - who: David Boder
      start: '00:38:45.511'
      end: '00:38:49.860'
      u: "[Неразборчиво, очень тихо]"
    - who: Fira Monk
      start: '00:38:49.860'
      end: '00:38:51.517'
      u: И значит он...
    - who: David Boder
      start: '00:38:51.517'
      end: '00:38:52.903'
      u: А где школа?
    - who: Fira Monk
      start: '00:38:52.903'
      end: '00:38:53.698'
      u: На 10 Рю [неразборчиво]. Это возле [неразборчиво, очень тихо].
    - who: David Boder
      start: '00:38:53.698'
      end: '00:38:55.264'
      u: "[Неразборчиво, очень тихо]"
    - who: Fira Monk
      start: '00:38:55.264'
      end: '00:39:21.241'
      u: Ну, вообщем, раввин Шмиерсон повёз в Ниццу большое количество евреев из Вуарона
        и окрестностей. К сожалению, ему операция не удалась. Он думал сделать хорошо,
        но немцы его опередили. И когда он приехал в Ниццу, немцы там уже были. И
        он там сидел четыре дня взаперти, не выходя на свет Божий...[Пауза]
    - who: David Boder
      start: '00:39:21.241'
      end: '00:39:33.301'
      u: "[In English] This concludes Spool 111 [not clear, very soft, recording stops
        abruptly]"
    - who: David Boder
      start: '00:39:33.301'
      end: '00:39:55.119'
      u: This is Spool 112. The interviewee is Ms. Fira Monk...ah...a executive secretary
        at the [unintelligible] ORT organization in France. Paris, September the 7th,
        1946. Illinois Institute of Technology, Illinois Institute of Technology wire
        recording.
    - who: David Boder
      start: '00:39:55.119'
      end: '00:40:08.294'
      u: "[In Russian] Мадам Монк, Вы, значит, нам говорили, про раввина Шмиерсона,
        который повёз детей в Ниццу, но был опереден...эээ...опереждён немцами."
    - who: Fira Monk
      start: '00:40:08.294'
      end: '00:40:16.589'
      u: Он повёз не только детей, он вёз с собой очень много взрослых, потому что
        в Вуароне с начала войны оказалось 195 еврейских семей.
    - who: David Boder
      start: '00:40:16.589'
      end: '00:40:21.258'
      u: Ну, что значит «он увёз с собой»? Что это...? Что это за такое...эээ...мероприятие
        было?
    - who: Fira Monk
      start: '00:40:21.258'
      end: '00:40:29.674'
      u: Что это...? Да. Он нанял несколько камеланов [неразборчиво] и разослал своих
        людей ко всем живущим в Вуароне евреям, и в окрестностях...
    - who: David Boder
      start: '00:40:29.674'
      end: '00:40:30.560'
      u: Виерон?
    - who: Fira Monk
      start: '00:40:30.560'
      end: '00:41:04.664'
      u: 'Вуарон. [Говорит по буквам] V-о-i-r-о-n....и сказал: «Господа, я считаю,
        что самое лучшее для нас всех уехать от немцев и поехать в Ниццу. Из Ниццы
        у нас будет больше возможности перебраться в Италию, или же итальянцы останутся
        в Ницце—будет итальянская, наверное, власть». И тогда многие поехали. Я знаю,
        потому что моя бабушка тогда ещё жила в Ницце. У меня не было ехать никакого
        желания. Я всегда говорила: «Там, где массовое бегство—оттуда беги сама».
        И это будет самая удобная вещь немцам прийти туда и наложить [неразборчиво]
        на всех, как кошка на мышь.'
    - who: David Boder
      start: '00:41:04.664'
      end: '00:41:08.610'
      u: 'Давайте поправим: «там, куда массовое бегство...»'
    - who: Fira Monk
      start: '00:41:08.610'
      end: '00:41:10.237'
      u: "«Там, куда массовое бегство»."
    - who: David Boder
      start: '00:41:10.237'
      end: '00:41:11.665'
      u: Так. А «оттуда беги сама»?
    - who: Fira Monk
      start: '00:41:11.665'
      end: '00:41:26.496'
      u: А «оттуда беги сама». [Пауза] Там хорошо, где нас нет—это старая история.
        Ну, вот, он, значит, начал собирать со всех сторон людей, и ему действительно
        удалось с очень многими вернуться обратно. Но, к большому сожалению, большая
        часть погибла.
    - who: David Boder
      start: '00:41:26.496'
      end: '00:41:26.828'
      u: То есть?
    - who: Fira Monk
      start: '00:41:26.828'
      end: '00:41:44.641'
      u: В Ницце на вокзале стояли немцы, которые ловили людей, просто говоря, сетками
        как в больших городах ловят собак; их сажали тут же сейчас же в скотские вагоны,
        перевозили в Дранси и после того, как они пребывали в Дранси, их перевозили
        в Аушвитц и так далее.
    - who: David Boder
      start: '00:41:44.641'
      end: '00:41:46.147'
      u: Где Дранси?
    - who: Fira Monk
      start: '00:41:46.147'
      end: '00:41:49.009'
      u: Дранси недалеко от Парижа. На севере Парижа.
    - who: David Boder
      start: '00:41:49.009'
      end: '00:41:50.557'
      u: Это что? Военное какое-то поселение?
    - who: Fira Monk
      start: '00:41:50.557'
      end: '00:41:50.919'
      u: Нет!
    - who: David Boder
      start: '00:41:50.919'
      end: '00:41:51.624'
      u: Или казармы?
    - who: Fira Monk
      start: '00:41:51.624'
      end: '00:42:03.263'
      u: Нет, это маленький городочек, предместье. Это обычное предместье, там были
        казармы. И они в этих казармах предместья устроили некий раз...разборочный
        лагерь.
    - who: David Boder
      start: '00:42:03.263'
      end: '00:42:04.028'
      u: Так.
    - who: Fira Monk
      start: '00:42:04.028'
      end: '00:42:13.124'
      u: Я недавно проезжала мимо Дранси, но у меня просто не хватило силы сойти и
        осмотреть этот город, потому что я считаю этот город местом смерти всех людей
        которые оттуда ушли.
    - who: David Boder
      start: '00:42:13.124'
      end: '00:42:14.118'
      u: Так.
    - who: Fira Monk
      start: '00:42:14.118'
      end: '00:42:24.962'
      u: И значит, когда Шмиерсон вернулся—за ним поехала одна знакомая француженка,
        она его привезла на такси из Ниццы,—и раввина сейчас же спрятали. Его поместили
        в...эээ...одном...
    - who: David Boder
      start: '00:42:24.962'
      end: '00:42:26.510'
      u: Французская еврейка?
    - who: Fira Monk
      start: '00:42:26.510'
      end: '00:42:28.076'
      u: Нет, христианка поехала, христианка.
    - who: David Boder
      start: '00:42:28.076'
      end: '00:42:28.860'
      u: Так.
    - who: Fira Monk
      start: '00:42:28.860'
      end: '00:43:27.870'
      u: Очень милая женщина. Её муж погиб потом, его немцы застрелили. Мать двух
        детей. И, значит, раввина спрятали в одном заброшенном доме в городе. Это
        было в 5км от Гренобля, и его жена [неразборчиво] остаётся, вышла один раз
        из дома, чтобы пойти куда-то за вещами, к ней подошло двое. Её арестовали.
        Тогда же арестовали ещё нескольких людей, и [неразборчиво] покойного брата
        нашего агронома. Их повезли в...в полутора километрах от Вуарона на горку,
        где они...милиция реквизировала частную виллу, и там трёх-четырёх людей подвергли
        самым страшным пыткам и издеваниям. Раввишна Шмиерсон должна была есть все
        их испражнения, которые они делали на том, толчённые граммофонные пластинки,
        пить мыльную и соляную воду. А один господин, некий Херцог, был подстрелен
        прямо на улице. Они говорили потом, что он защищался. И его избили до того,
        что человек через некоторое время скончался.
    - who: David Boder
      start: '00:43:27.870'
      end: '00:43:29.328'
      u: Чего они хотели?
    - who: Fira Monk
      start: '00:43:29.328'
      end: '00:43:35.123'
      u: Они хотели денег! У раввишны они хотели узнать, где раввин Шмиерсон. Они
        его считали очень опасным элементом.
    - who: David Boder
      start: '00:43:35.123'
      end: '00:43:36.388'
      u: Это кто были—французы или немцы?
    - who: Fira Monk
      start: '00:43:36.388'
      end: '00:43:38.708'
      u: А это были французы! Это была милиция французская.
    - who: David Boder
      start: '00:43:38.708'
      end: '00:43:39.142'
      u: Ну, да.
    - who: Fira Monk
      start: '00:43:39.142'
      end: '00:44:04.662'
      u: 'Подонки общества. Вообще, в милицию брали людей из тюрем. Им говорили, что:
        «Мы тебя освободим. Ты должен к нам поступить». Других брали тем, что им давали
        сколько-то тысяч франков. В самом начале, когда была организована милиция,
        в неё пошло очень много бывших военных [говорит по-французски] -участники
        старой войны. Они думали, что милиция—это объединение военных. Но когда они
        увидели, честные ушли, а всякого...'
    - who: David Boder
      start: '00:44:04.662'
      end: '00:44:05.897'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '00:44:05.897'
      end: '00:44:14.795'
      u: Ну, да, а подонки общества остались. Тем более, что за голову каждого еврея
        давали 3 тысячи франков. Тогда это была очень приличная сумма. Ну, да, 3 тысячи
        франков...
    - who: David Boder
      start: '00:44:14.795'
      end: '00:44:15.831'
      u: Как это—за голову?
    - who: Fira Monk
      start: '00:44:15.831'
      end: '00:44:18.391'
      u: За голову евреев платили 3 тыщи франков.
    - who: David Boder
      start: '00:44:18.391'
      end: '00:44:20.078'
      u: Еврея, которого немцы искали?
    - who: Fira Monk
      start: '00:44:20.078'
      end: '00:44:40.076'
      u: 'Нет, зачем искать?! Просто говорили, что здесь живёт еврей. Они ходили и
        говорили: «Здесь живёт еврей. Идите его арестовать». И когда, значит, они
        доносили, его арестовывают, этому человеку выдавали 3 тысячи франков. Но мы
        же говорили, что милиция, очевидно, ценит нас гораздо дороже. Христа продали
        за 30 серебряников, а нас за 3 тысячи.'
    - who: David Boder
      start: '00:44:40.076'
      end: '00:44:42.185'
      u: А франки же не были серебряными?
    - who: Fira Monk
      start: '00:44:42.185'
      end: '00:44:44.546'
      u: Это неважно. Они считались по золотой валюте.
    - who: David Boder
      start: '00:44:44.546'
      end: '00:44:44.878'
      u: Кто?
    - who: Fira Monk
      start: '00:44:44.878'
      end: '00:44:50.583'
      u: "[Неразборчиво] золотые лавки. Ну, потом префект из Гренобля..."
    - who: David Boder
      start: '00:44:50.583'
      end: '00:44:52.824'
      u: Всё подорожало?
    - who: Fira Monk
      start: '00:44:52.824'
      end: '00:44:53.830'
      u: Да, но жизнь человеческая подешевела.
    - who: David Boder
      start: '00:44:53.830'
      end: '00:44:58.348'
      u: Так вот, если там за 30, а тут за 3 тысячи?! Цена поднялась.
    - who: Fira Monk
      start: '00:44:58.348'
      end: '00:45:52.761'
      u: 'И, очевидно, цена жизни всё-таки поднялась. Понимаете, столько времени прошло.
        И вот тогда, когда были арестованы наши друзья, раввин...эээ...префект города
        Гренобля сам [неразборчиво] в чём здесь дело. «Кто здесь хозяин—я или они?»
        И говорит этой милиции: «Слушайте, или вы выпустите этих евреев, либо вы здесь
        остаётесь, либо я остаюсь». Написал об этом в Виши. Не знаю, что там произошло.
        Это всё покрыто большой мистерией, каким-то тёмным занавесом. Во всяком случае,
        раввиншу Шмиерсон, Вика? выпустили, а бедный Херцог скончался там. Его отвезли,
        и он уже умер. И раввиншу выпустили. Тогда их перевели...перевели в другое
        место, в 10 километрах от самого Вуерона, где они жили на ферме. Всё окружение
        не знали, они не знали, я не знала. Во всяком случае, когда я к нему пришла,
        я никого новых не встретила. Я к нему очень часто ходила. Он оставался без
        денег, и ему тогда передавалась...'
    - who: David Boder
      start: '00:45:52.761'
      end: '00:45:53.466'
      u: Раввин?
    - who: Fira Monk
      start: '00:45:53.466'
      end: '00:46:20.327'
      u: 'Сергей Александрович. Своих детей, которые были у него на попечении, он
        спрятал. И в один прекрасный день милиция узнала, что там [неразборчиво] семья
        Резистанс. Они взяли с собой двух или трёх немцев гестапо и пошли туда. Когда
        они увидели плачущих детей, тогда немцы сказали: «В чём дело? Ведь нам сказали,
        что это Резистанс, а тут только [неразборчиво]» Это им не помешало забрать
        всех 19 детей, начиная с 3-летнего возраста до 19 лет.'
    - who: David Boder
      start: '00:46:20.327'
      end: '00:46:21.080'
      u: А сколько детей там было?
    - who: Fira Monk
      start: '00:46:21.080'
      end: '00:46:21.984'
      u: '22.'
    - who: David Boder
      start: '00:46:21.984'
      end: '00:46:23.653'
      u: А что они сделали...?
    - who: Fira Monk
      start: '00:46:23.653'
      end: '00:46:28.273'
      u: Они [неразборчиво, помехи]. Все 22 ребёнка были забраны.
    - who: David Boder
      start: '00:46:28.273'
      end: '00:46:30.804'
      u: Вы сказали 19.
    - who: Fira Monk
      start: '00:46:30.804'
      end: '00:46:32.774'
      u: Нет. От 3 до 19 лет.
    - who: David Boder
      start: '00:46:32.774'
      end: '00:46:33.479'
      u: О!
    - who: Fira Monk
      start: '00:46:33.479'
      end: '00:48:50.115'
      u: 'От 3 до 19 лет. И только одному удалось бежать. Он бежал из Дранси. Это
        брат моей одной приятельницы. Он попал [неразборчиво] в Дранси, когда он работал
        на рельсах, обезвреживая бомбу, которая будто бы не взорвалась. Немец ушёл,
        в ту сторону. Тогда он и, не ожидая его возвращения, удрал. И через три недели
        он появился в Вуароне. Потом его отправили...общими усилиями его отправили
        к испанской границе. Он перешёл в Испанию, и был отправлен в Палестину. И
        остался там. А остальные погибли. Из них вот вернулся только один молодой
        человек 19 лет. [Пауза] Ну, а раввин сам скрывался, всё время. И потом, позже
        немножко, я как-то от него возвращалась, и меня встречают мои две приятельницы
        и говорят мне: «Слушай, какой ужас! Какой кошмар! Шмиерсона убили». Я сначала
        не решилась сказать, что я от него, потому что всё держалось в большом секрете,
        даже от самых близких друзей. Тем более, что в тот день я ему отнесла крупную
        сумму денег. У него ещё были люди, набожные евреи, которые скрывались сами
        в Резистанс, которые сидели без копейки денег, и которых он содержал. Так
        я сказала: «В чём дело? Вы мне говорите, как?» В [неразборчиво, название места
        по-французски]—это 6км от Вуарона, убили Шмиерсона. Вы знаете, они начали
        плакать. Я говорю: «Послушайте, девочки. Шмиерсона не убили, я от него только
        что. Когда его убили?». «Полтора часа тому назад» «[неразборчиво] тоже полтора
        часа, это всё-таки невозможные вещи. Если бы они уже были там, значит, они
        меня б тоже поймали. И я бы не сидела сейчас за чайным столом». Оказалась
        тогда следующая история: что они приехали [неразборчиво], и спросили девочку
        одну: «Скажи, ты не знаешь здесь одного господина с бородой?» И девочка действительно
        сказала: «Да как же! Конечно! Вот он живёт в этом маленьком домике». И они
        зашли, милиционеры, туда. Это был маленький домик, в котором жило двое евреев.
        Они устроили, правда, фальшивую стену, за которой было нарыто углубление,
        в котором могло поместиться два человека. Зять этого господина туда спрятался
        и сказал: «Идёмте со мной, папа». Отец сказал: «Нет. Если мне суждено жить,
        я буду жить, если же нет—сын»,—говорит,—«я Божий». И они зашли. И они взяли
        этих евреев. Двух. Там пришёл второй с ним обсу...немножко поговорить на религиозные
        темы, а может быть, на политические. И через три часа нашли [неразборчиво].'
    - who: David Boder
      start: '00:48:50.115'
      end: '00:48:52.446'
      u: "[Неразборчиво] и они его приняли за Шмиерсона?"
    - who: Fira Monk
      start: '00:48:52.446'
      end: '00:49:01.482'
      u: Они его приняли за Шмиерсона. Они потом себе кусали локти, что это не был
        раввин, но они всё-таки были очень довольны, что увели с собой двух евреев.
        Ну, а в апреле 44-го года, когда...
    - who: David Boder
      start: '00:49:01.482'
      end: '00:49:02.507'
      u: Это была милиция?
    - who: Fira Monk
      start: '00:49:02.507'
      end: '00:51:21.385'
      u: 'Это была милиция...милиция. А в апреле 44-го года, когда милиция была [неразборчиво]
        в нашем Вуароне, там был шеф её, господин Жордаль. Когда мы приехали в Вуарон,
        он издавал маленькую газету «Вуаронский листок» [неразборчиво] грязная газета.
        Она очень [неразборчиво] писала. «Кто эти люди, которые ходят вверх по горке?»
        Наш дом тогда находился на горе. «...вверх по горке в непромокаемых пальто
        с портфелями под мышкой. Врачи ли это? Нет. Адвокаты? О, нет! Военные? Боже
        сохрани! Это иудеи, простите. [неразборчиво]» Это они писали: «Мы счастливы
        сообщить вам, что господин Френкель со своей супругой переехал в Аушвитц.
        Мы счастливы сообщить Вуаронскому населению, что госпожа Монк со своей матерью
        переехали из отеля в собственную квартиру». Наша квартира была какая-то полуразвалившаяся
        халтура [неразборчиво]. «Господин Леви?! Ну, конечно, господин Леви живёт
        в замке». Жил он в замке? Нет. Потому что это был замок...потому что была
        очень дешёвая...ему знакомые уступили комнату в одном так называемом замке.
        Это был очень большой дом, стоящий посередине сада. И вот. Значит, редактор
        этой газеты, господин Жордаль, принимал участие в аресте и ограблении всех
        евреев, которых только могли поймать в окрестностях Гренобля, и который принимал
        участие в аресте раввинши Шмиерсон. И в один прекрасный день...его дом находился
        напротив большой профессиональной государственной школы. Мальчики из этой
        профессиональной школы были, конечно, в Резистанс. И вот в один прекрасный
        день утром, в семь часов утра я выхожу в город, и мне одна женщина говорит:
        «Как, мадам? Вы в городе?! Вы знаете, что Жордаля убили?» Мне стало неприятно.
        Она говорит: «Да, его убили. Я Вас прошу, будьте осторожны, потому что может
        быть большое несчастье». Я пошла домой. И в это время было очень тяжёлое время
        во Франции. У нас не было хлеба совершенно. А так как у меня всё-таки маленькая
        семья, которую нужно кормить, я решила, будь, что будет, но хлеб нужно достать.
        И я пошла в город. Встречаю знакомого городового: «Куда Вы идёте?» Я говорю:
        «Я иду за папиросами и за хлебом, потому что [неразборчиво]». Он говорит:
        «Идите, но я Вас прошу, сделайте это скоро, потому что я не знаю, что это
        будет».'
    - who: David Boder
      start: '00:51:21.385'
      end: '00:51:22.168'
      u: "[Неразборчиво, очень тихо]"
    - who: Fira Monk
      start: '00:51:22.168'
      end: '00:51:26.626'
      u: Городовой. Простой городовой.
    - who: David Boder
      start: '00:51:26.626'
      end: '00:51:27.289'
      u: Так.
    - who: Fira Monk
      start: '00:51:27.289'
      end: '00:53:09.347'
      u: 'И я пошла в магазин, где я покупала на чёрном рынке папиросы. [Пауза] И
        вошла в магазин. Это не...эээ...хлебный мага...не хлебная лавка, а вообще
        универсальный магазин, и думала, может быть, я найду сухари. Я спрашиваю кассиршу.
        Она говорит: «Нет, сухарей больше нет». Тогда я уже хотела взяться за...эээ...дверную
        ручку, чтобы уйти. Ко мне подошёл какой-то тип, очень большой, очень красивый,
        вооружённый до зубов и сказал мне по-французски—это довольно некорректно звучит:
        «Идите к чёрту! Вы нам здесь всем намозолили глаза!» Ну, я решила сначала
        обидеться. Всё было дело секунды, решение было, конечно, такое, сразу пойти
        чуть ли не в бой, но потом я решила, нет, дама не дерётся, и кроме того, у
        него пулемёт, и я ушла. И когда я встретила на улице несколько знакомых евреев,
        я им сказала: «Господа, идите домой. Сегодня что-то очень плохо пахнет». К
        сожалению, не все меня послушали. Я пришла домой. И я узнала через час, что
        на площади было взято семь евреев, и они были уведены. Это было в 2 часа дня.
        В 6 часов вечера ко мне пришёл один молодой человек из Резистанс и сказал:
        «Мадам, семь человек убито за мельницей». Они убиты самым жутким образом.
        У них вырваны глаза. Им вырвали ногти. Им вырывали каждый волос отдельно.
        Им срезали члены и всё [неразборчиво, помехи]. Они издевались над ними самым
        гнуснейшим образом. Плакать не было времени. Мы подошли в комиссариат, и мы
        попросили в комиссариате, чтобы послали на место одного из тех, с фотографическим
        аппаратом. В восемь часов вечера фотографии с полным отчётом были отосланы
        в Швейцарию молодыми людьми, которые...'
    - who: David Boder
      start: '00:53:09.347'
      end: '00:53:11.365'
      u: Это как? Из полиции?!
    - who: Fira Monk
      start: '00:53:11.365'
      end: '00:53:13.313'
      u: Из полиции.
    - who: David Boder
      start: '00:53:13.313'
      end: '00:53:15.072'
      u: Это что? Французская полиция?
    - who: Fira Monk
      start: '00:53:15.072'
      end: '00:53:19.349'
      u: Французская полиция делала фотографии. Нам отдали то, что нужно было. Это
        ведь были полицейские...
    - who: David Boder
      start: '00:53:19.349'
      end: '00:53:20.885'
      u: Полиция была в Резистанс?
    - who: David Boder
      start: '00:53:20.885'
      end: '00:53:23.114'
      u: Она, конечно, была связана с Резистанс.
    - who: Fira Monk
      start: '00:53:23.114'
      end: '00:53:24.650'
      u: Так.
    - who: David Boder
      start: '00:53:24.650'
      end: '00:53:26.367'
      u: И они не имели право [неразборчиво]?
    - who: Fira Monk
      start: '00:53:26.367'
      end: '00:54:21.326'
      u: 'Они не могли. Секретарь комиссариата был депортирован. И все, кто был в
        национальной полиции, при нашем комиссариате был депортирован. У нас очень
        много христиан взяли. У нас было два налёта гестапо, они на евреев тогда не
        обращали внимания, а брали только христиан. [Пауза] И вот, среди них...я увидела
        сама эти фотографии. Среди них был один молодой господин 36 лет, отец троих
        детей. Жена его ждала четвёртого ребёнка. Когда мне принесли фотографии—я
        видела их [неразборчиво, помехи], я спросила их: «Кто этот старик?» «Как?
        Ведь это [фамилия неразборчиво]» Я говорю: «Т.е. как [фамилия неразборчиво]?!»
        Я видела пред собой старика 70 лет. Это было действительно ужасно. И вот в
        8 часов вечера все эти документы пошли в Швейцарию. Этот отчёт был прочитано
        радио [непонятно, по-французски], потому что у нас тогда было радио, которое
        передавало тоже.'
    - who: David Boder
      start: '00:54:21.326'
      end: '00:54:23.404'
      u: Эээ...подпольное радио?
    - who: Fira Monk
      start: '00:54:23.404'
      end: '00:55:00.693'
      u: Конечно, подпольное. Его наладил один поляк. И на следующий день английское
        радио прочло всему миру о том, что произошло в Вуароне. [Пауза] Это была месть
        милиции за...за то, что убили Жордаля со всей его семьей, включая трёхлетнего
        ребёнка. Но мы знали, что это не была работа Резистанс. Потому что Резистанс
        не убивала маленьких детей. Притом знали. Это нам сказали люди знающие. И
        потом это оказалось правдой, что это было просто сведением счётов. Они награбили
        26 миллионов франков.
    - who: David Boder
      start: '00:55:00.693'
      end: '00:55:01.338'
      u: Кто?
    - who: Fira Monk
      start: '00:55:01.338'
      end: '00:55:02.073'
      u: Милиция.
    - who: David Boder
      start: '00:55:02.073'
      end: '00:55:02.838'
      u: Так.
    - who: Fira Monk
      start: '00:55:02.838'
      end: '00:55:17.386'
      u: И они хотели делиться. И, конечно, каждый из них хотел самый больший кусок.
        Жордаль вообще был господин прекрасного дома. Он была обладателем нескольких
        домов в [неразборчиво]. Официально он имел эти [говорит по-французски], знаете,
        [неразборчиво]...
    - who: David Boder
      start: '00:55:17.386'
      end: '00:55:18.320'
      u: Так.
    - who: Fira Monk
      start: '00:55:18.320'
      end: '00:55:21.254'
      u: ". . . ну, центральное отопление."
    - who: David Boder
      start: '00:55:21.254'
      end: '00:55:21.959'
      u: Так.
    - who: Fira Monk
      start: '00:55:21.959'
      end: '00:55:54.604'
      u: А в действительности он заведовал домами терпимости, так что прекрасное семейство.
        И вся семья была убита, остался только один его сын. Что с ним стало, не знаю.
        Все остальные участники этого гнусного убийства были убиты Резистанс. Некоторые
        [неразборчиво], некоторые после. Потом ещё в 5км от Вуарона было очень...такой
        показательный случай. Там был один поляк-крестьянин. Он всегда был очень весёлый
        парень, работал в каменоломнях, и был рыбак. И это был прекрасный день [неразборчиво]...
    - who: David Boder
      start: '00:55:54.604'
      end: '00:55:55.267'
      u: Где работал?
    - who: Fira Monk
      start: '00:55:55.267'
      end: '00:55:56.502'
      u: Ну, в каменоломнях.
    - who: David Boder
      start: '00:55:56.502'
      end: '00:55:57.255'
      u: И?
    - who: Fira Monk
      start: '00:55:57.255'
      end: '00:58:22.690'
      u: 'Ну, это был рубаха-парень. Весёлый, любил выпить, отец семи детей и вообще
        человек, ему всё было по колено. И вот то, что я Вам расскажу, видела моя
        подруга своими глазами из окна своей гостиницы. Она жила как крестьянка в
        этой деревне, была певицей, называется [говорит название театра по-французски].
        Приехал автомобиль, в котором сидело два гестапо и два милиционера. И подошли
        к поляку, сидевшему вместе с другими поляками у стола за стаканом пива. И
        попросили их раздеться. Значит, сначала все поразились. Говорят: «Вы евреи?»
        «Нет». «Тогда разденьтесь». Тогда они разделись, доказали, что они не евреи,
        и поляк был немножечко подвыпивши. И он поднял на гестапо руку! Ах! «Гуд бай,
        гуд бай!» Тот, во-первых, увидел польскую руку: «Как это! Поляк поднял руку!
        И ещё «гуд бай». Он схватил этого поляка за шиворот, всадил его в автомобиль
        и увезли. Три дня позже нашли его труп. Правда, городок оказался на высоте.
        Его жена [неразборчиво], но, конечно, его не вернёшь. Что самый это несчастный
        парень был. Город пошёл ей изумительно навстречу. Она сейчас же получила 20
        тысяч франков. Когда она рожала своего четвёртого ребёнка, она была помещена
        в городскую больницу—больница там изумительная, между прочим,—и начальник
        её, доктор Бова [имя неразборчиво], был на большой высоте. Он тоже лечил резистанцев,
        делал операции, и всё. У неё, конечно, денег не взяли. Она получила замечательнейшее
        приданое для ребёнка. Я заикнулась о том, что мне нужно пару распашонок, мне
        одна дама-француженка, она работает тоже в Резистанс, принесла картон вещей,
        которые за самые большие деньги вообще нельзя было получить, потому что, Вы
        знаете, как у нас всё было ограничено, и дети получали 3 кило шерсти на три
        первых года жизни, в то время как на ребёнка нужно 5 кило [неразборчиво].
        Ей обеспечили определённую пенсию со стороны еврейских организаций, со стороны
        Резистанс. Но всё-таки это не вернёт её мужа, тем более, что они очень дружно
        жили. Ну, и вот как раз в это время, когда милиция царствовала и властвовала,
        приехала в Вуарон моя бабушка с французскими бумагами. Моя бабушка кроме «Оревуар,
        бонжур, месье, мадам» ничего не могла сказать. Она приехала как мадам Вуараль,
        глухонемая эльзаска. Её принимали...'
    - who: David Boder
      start: '00:58:22.690'
      end: '00:58:23.775'
      u: Как глухонемая?
    - who: Fira Monk
      start: '00:58:23.775'
      end: '00:58:25.835'
      u: Да, я думаю. Она ж не могла говорить! [говорит со смехом]
    - who: David Boder
      start: '00:58:25.835'
      end: '00:58:28.908'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '00:58:28.908'
      end: '00:58:36.480'
      u: 'Нет, она очень...всё время в дороге она очень быстро разговаривала по-русски.
        Она вообще была того мнения, что: «Ничего, я проеду».'
    - who: David Boder
      start: '00:58:36.480'
      end: '00:58:38.408'
      u: "[Неразборчиво], что она глухонемая?"
    - who: Fira Monk
      start: '00:58:38.408'
      end: '01:00:02.870'
      u: 'Да, по бумагам было написано, что...эээ...как называется...[говорит по-французски]—это
        глухонемая, всю жизнь. Привезла её невестка матери,...эээ...вдова маминого
        брата, которая приехала...Когда она говорит по-французски, Вы на 8 километров
        услышите, что она русская. И она делает ошибки в каждом втором слове, и всё-таки
        она приехала как мадмуазель Вуараль и была уверена, что никто не знает, что
        она русская. И вот в один прекрасный день у нас обыск дома. Приходит тип из
        Виши. У нас обычно было их довольно много, было общественно всё время. Но
        это был самый неприятный, потому что из Виши приехал тип и делал обыски во
        всех еврейских домах. Он делал обыск в доме [неразборчиво]—это наш старый
        сотрудник, который работал 25 лет в ОРТе, он теперь в Америке. У него он стучал
        по стенкам и непременно хотел доказать ему о том, что он советский гражданин,
        что он советский шпион и Бог его знает что, но всё-таки ничего...сумяшившись,
        должен был уйти, потому что не было что взять. Он прибежал к нам, и моя тётушка
        здесь стоит со своими фальшивыми бумагами. И он её спрашивает: «Вы давно в
        Вуароне?» Моя тётя сиплым от страха голосом заявляет: «Уви». Тогда я говорю:
        «Вы знаете, она очень простужена. Так что я предпочитаю даже, чтобы она не
        говорила».'
    - who: David Boder
      start: '01:00:02.870'
      end: '01:00:05.231'
      u: Это та, что должна была быть глухонемой?
    - who: Fira Monk
      start: '01:00:05.231'
      end: '01:00:07.942'
      u: Нет, бабушка была глухонемой. А это её невестка.
    - who: David Boder
      start: '01:00:07.942'
      end: '01:00:09.207'
      u: Так.
    - who: Fira Monk
      start: '01:00:09.207'
      end: '01:01:11.167'
      u: 'Глухонемая бабушка—мы сейчас же перевели её на настоящие бумаги. Я пошла
        в комиссариат, сказала: «Так и так, приехала моя бабушка». Нужно ей сделать
        бумаги, потому что она приехала [неразборчиво]. Всё. Мне сейчас же выдали
        на неё ресиписе [неразборчиво]. Она даже ни разу не заходила в комиссариат.
        А невестка, значит, решила остаться под своими бумагами. Когда её спросили:
        «Давно ли Вы в Вуароне?», она ответила «Уви». И по её [неразборчиво] сразу
        можно было узнать это...что она не родилась во...под Парижем. Вот, я сказала,
        что она простужена, и что у неё хриплый голос. Ну, я не знаю, понял ли он,
        хотел или не хотел, но, во всяком случае, он на неё больше не обращал внимания,
        а набросился на мою библиотеку. В моей библиотеке очень много английских книг.
        Он спросил: «Ага! У Вас столько английских книг! Почему?» Я говорю: «Очень
        просто. Я надеюсь, что англичане здесь скоро будут. [Неразборчиво, очень тихо]»
        Он побледнел, но ничего не ответил. Потом он начал рыться у меня в...эээ...чемодане
        и вытащил пару...'
    - who: David Boder
      start: '01:01:11.167'
      end: '01:01:13.276'
      u: А Вы действительно так ответили?
    - who: Fira Monk
      start: '01:01:13.276'
      end: '01:02:14.335'
      u: 'Я решила, всё равно, если умереть, то хотя бы с музыкой. Я не хотела их
        бояться. Я ненавидела...я знала, что чем я буду нахальней, тем он будет скромнее,
        потому что они всё-таки идиоты. Они ведь не знали...это были совершенно некультурные
        люди. Они терялись, если вы им говорили что-то такое, которое не входило в
        их понятия. Они знали, вот это и это мы должны сделать. А что будет дальше,
        они уже не понимали. И дать какой-нибудь более достойный ответ они уже не
        могли. [Пауза] И когда он начал копаться в моём чемодане, вытащил пару моих
        трико. [Неразборчиво] Я говорю: «Слушайте, не нужно копаться в чужих вещах.
        Нужно извиняться». «Да, да, Вы знаете, я должен исполнять поручение, которое
        мне свыше даны». Я говорю: «Простите, если мне [неразборчиво] скажут, сделайте
        то-то и то-то, я буду против этого, я просто скажу: «Господа, я этого не хочу
        делать». Но [неразборчиво] я не стану копаться в чужих чемоданах». Тогда он
        с сердцем хлопнул крышкой чемодана, сказав: «С Вами вообще нельзя справиться!»'
    - who: David Boder
      start: '01:02:14.335'
      end: '01:02:15.178'
      u: Это немец?
    - who: Fira Monk
      start: '01:02:15.178'
      end: '01:02:26.925'
      u: Француз, француз! Немцы у меня ни разу не были. Я прошла...т.е. все прошли
        сквозь эту оккупацию, как набожный раввин между каплями дождя. Вы знаете этот
        анекдот?
    - who: David Boder
      start: '01:02:26.925'
      end: '01:02:28.130'
      u: Про раввина?
    - who: Fira Monk
      start: '01:02:28.130'
      end: '01:02:33.504'
      u: Про раввина. А раввин был посередине. Направо было гестапо, налево была милиция,
        а мы были посерёдке.
    - who: David Boder
      start: '01:02:33.504'
      end: '01:02:34.902'
      u: Так.
    - who: Fira Monk
      start: '01:02:34.902'
      end: '01:02:44.583'
      u: Ну, и потом всё это пошло очень быстрым темпом. Как мы узнали, 6 мая...6
        июня была высадка. У нас сразу немножко поднялась...
    - who: David Boder
      start: '01:02:44.583'
      end: '01:02:46.041'
      u: В 45-ом году?
    - who: Fira Monk
      start: '01:02:46.041'
      end: '01:02:47.559'
      u: В 44-ом!
    - who: David Boder
      start: '01:02:47.559'
      end: '01:02:48.282'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '01:02:48.282'
      end: '01:03:03.415'
      u: 'Всех. Нам стало легче дышать. Каждый раз прибегал кто-то из Резистанс: «Ах,
        они будут завтра наступать. Ах, они будут завтра там-то». Мы не отходили от
        радио. Слушали радио до 2-3 часов ночи. Мы ложились спать...'
    - who: David Boder
      start: '01:03:03.415'
      end: '01:03:04.873'
      u: Какое радио вы слушали?
    - who: Fira Monk
      start: '01:03:04.873'
      end: '01:03:07.295'
      u: Конечно, английское. [Неразборчиво]
    - who: David Boder
      start: '01:03:07.295'
      end: '01:03:07.819'
      u: Так.
    - who: Fira Monk
      start: '01:03:07.819'
      end: '01:03:45.971'
      u: 'Все говорят по-французски. Все спрашивали разрешения. Ведь был такой анекдот.
        Значит, одна женщина пришла в церковь молиться за...ммм...молиться за благополучие
        своего мужа, немецкого военнопленного. И она говорит,...ммм...что сначала
        хотела бы пойти исповедоваться. Священник ей говорит: «Когда ж ты хочешь прийти?»
        Она говорит: «Я бы хотела прийти в 11 часов вечера». А он говорит: « В 11
        часов вечера я не могу». «Почему?» «Я сижу дома, я слушаю английское радио».
        Т.е. слушать английское радио было гораздо важнее. Это было очень хорошее
        радио «Атлантик». Они давали эту...эээ...танцевальную музыку и между прочим
        давали новости. Это были самые лучшие известия.'
    - who: David Boder
      start: '01:03:45.971'
      end: '01:03:47.429'
      u: Это [неразборчиво]?
    - who: Fira Monk
      start: '01:03:47.429'
      end: '01:04:12.242'
      u: 'Это было тоже подпольное радио. Потом мы слушали французское радио тоже.
        Мы слушали немецкое радио! Мы слушали речи Гитлера и Гёббельса. Это было страшно
        [неразборчиво], когда мы слышали: «Мы не отдадим этого, мы не отдадим того!»
        Мы ведь знали, что это было уже давно взято. Немцы этого не знали или [неразборчиво].
        Когда они кричали о том, что «мы не отдадим Сталинград», тогда мы уже пили
        водку за взятие Сталинграда. Мы запомнили [неразборчиво], потому что нельзя...'
    - who: David Boder
      start: '01:04:12.242'
      end: '01:04:15.013'
      u: Вы пили водку за...эээ...
    - who: Fira Monk
      start: '01:04:15.013'
      end: '01:04:16.339'
      u: ". . . за взятие нашими! За победу! За [неразборчиво] конечно."
    - who: David Boder
      start: '01:04:16.339'
      end: '01:04:17.194'
      u: Да.
    - who: Fira Monk
      start: '01:04:17.194'
      end: '01:04:38.720'
      u: "[Пауза] Ну, вот, и тогда стало всё светлее и светлее дышать. Милиция уже
        как-то смущалась. Резистанс сходила с гор и была у нас...вообще стала хозяином.
        Они разъезжали на автомобилях, они были вооружены до зубов. Это была всё молодёжь.
        [Неразборчиво]"
    - who: David Boder
      start: '01:04:38.720'
      end: '01:04:40.389'
      u: Так война ещё не кончилась?
    - who: Fira Monk
      start: '01:04:40.389'
      end: '01:05:31.779'
      u: 'Нет! Война ещё не кончилась. Ещё не было освобождения. Это только шла борьба
        за Францию. И вот 15 августа 44-го года к нам прибегает один мальчик, из маки,
        с оторванными пуговицами. Мы садимся ему пришивать пуговицы. Он говорит: «Господа,
        19-го Гренобль будет взят нашими!» Так я его и спрашиваю: «Вы столько раз
        обещали «19», что надоело». 19 мы не были освобождены, но 22 августа приходит
        к нам один знакомый. Мы его не узнали, очень был пожилой. Мы перед нами видим
        молодого человека, с распахнутым воротником, который берёт меня за руку и:
        «Идёмте на площадь! Вы слышите колокола?» Я не слышала. Я услышала, когда
        [неразборчиво] через окно. И мы вышли на площадь, вернее не вышли—мы побежали.
        Площадь перед церковью—готическая церковь XII столетия—была запружена народом.
        Это было...'
    - who: David Boder
      start: '01:05:31.779'
      end: '01:05:33.135'
      u: В 44-ом году?
    - who: Fira Monk
      start: '01:05:33.135'
      end: '01:07:13.828'
      u: 'В 44-ом году. 22 августа. Была масса народа. Все плакали, все целовали друг
        друга. На меня напали какие-то люди, и меня начали целовать. Я их в жизни
        не видела. Я только потом узнала, кто это был. Какой-то храбрец влез на колокольню
        с трёхцветным флагом. И когда этот трёхцветный флаг начал биться в воздухе,
        и когда французы стали на колени и стали петь «Марсельезу», тогда я поняла,
        что [неразборчиво] Франции, что все эти ужасы [неразборчиво] этого старого
        маленького города. Это было изумительно красиво. И, во-первых, ещё очень интересный
        момент. Было серенькое утро, и когда шла милиция—это не литература—небо стало
        синее и засияло солнце. [Пауза] Это было до того красиво! И через два часа
        появились первые американские танки. Появились эти мальчики в этих мохнатых
        шлемах, из которых ещё торчали всякие листки и травки, и спросили [говорит
        по-английски]: “Where are the Germans? We haven’t seen one since [unclear]!”
        [Неразборчиво] «Немцы? Нет, они бегут перед нами». Мы лезли все на танки.
        Мы целовали, обнимали эти танки, этих мальчиков. Мы были счастливы. Мы были
        благодарны им, как никогда. Потом был маленький момент, когда заявили, что
        немцы приходят в...ммм...Вуарон, что они по дороге из Гренобля в Вуарон бегут.
        Все разбежались. Но всё-таки трёхцветный флаг остался на церкви, на всех окнах.
        Через полчаса паника улеглась, и мы тогда ходили по кофейням и обнимали и
        целовали всех американских солдат, которые с нами были. Мы их поили водкой,
        мы не знали, что с ними делать. Мы были пьяны от счастья. Они—одинаково пьяны.'
    - who: David Boder
      start: '01:07:13.828'
      end: '01:07:16.088'
      u: "[Неразборчиво, очень тихо]"
    - who: Fira Monk
      start: '01:07:16.088'
      end: '01:07:46.186'
      u: Все. Они бежали сломя голову. Нам рассказывали друзья наши, жившие в Вуароне...в
        Гренобле, что 21 ночью они слышали странный грохот. И они поняли, что всё
        хорошо. Это немцы наскоро запаковывали свои вещи. И никому ни сказав ни слова,
        начали бежать! [Неразборчиво] И они исчезли. Утром, когда люди встали и вышли
        на улицу, не было вообще ни одного немца. Ещё не было американцев, но немцев
        уже не было.
    - who: David Boder
      start: '01:07:46.186'
      end: '01:07:46.457'
      u: Ага.
    - who: Fira Monk
      start: '01:07:46.457'
      end: '01:07:52.030'
      u: И только маки царствовали там. Но везде были, конечно, перестрелки. Было
        очень много жертв.
    - who: David Boder
      start: '01:07:52.030'
      end: '01:07:52.675'
      u: Маки?
    - who: Fira Monk
      start: '01:07:52.675'
      end: '01:07:59.253'
      u: Да. Очень...слишком много. [Пауза] Ну, а раньше бывали моменты, когда...
    - who: David Boder
      start: '01:07:59.253'
      end: '01:08:00.639'
      u: Ну, а война...?
    - who: Fira Monk
      start: '01:08:00.639'
      end: '01:08:05.591'
      u: А война ещё не окончилась. Париж был освобождён 25 августа, тогда окончилась
        война.
    - who: David Boder
      start: '01:08:05.591'
      end: '01:08:06.898'
      u: Августа 44-го...?
    - who: Fira Monk
      start: '01:08:06.898'
      end: '01:08:13.416'
      u: ". . . 44-го года. Но война продол...44-го!"
    - who: David Boder
      start: '01:08:13.416'
      end: '01:08:14.079'
      u: Ну, да.
    - who: Fira Monk
      start: '01:08:14.079'
      end: '01:08:20.314'
      u: Но война-то была...это во Франции уже не было войны. Война продолжалась на
        севере и в других странах.
    - who: David Boder
      start: '01:08:20.314'
      end: '01:08:20.916'
      u: Так.
    - who: Fira Monk
      start: '01:08:20.916'
      end: '01:08:44.942'
      u: Т.е. перемирие было только 8 мая 45-го года. Но я уж тогда была в Тулузе.
        Меня туда делегировала моя дирекция, чтобы открыть новый...наш старый центр,
        закрытый немцами, из которого немцы всё увезли. Я уж тогда была в Тулузе.
        И тогда я видела, что наш маленький Вуарон умеет ещё лучше праздновать победу,
        чем большие университетские города. Более искренне [Говорит со смехом].
    - who: David Boder
      start: '01:08:44.942'
      end: '01:08:46.147'
      u: Так.
    - who: Fira Monk
      start: '01:08:46.147'
      end: '01:08:47.334'
      u: "[Неразборчиво]"
    - who: David Boder
      start: '01:08:47.334'
      end: '01:09:10.539'
      u: 'Так. Теперь скажите-ка мне [пауза]...эээ...скажите мне вот что: Вы же интервьюировали
        очень много displaced persons—беженцев, так сказать, [неразборчиво] сразу
        после войны, то, что мне не удалось сделать.'
    - who: Fira Monk
      start: '01:09:10.539'
      end: '01:09:11.967'
      u: Да. Я...
    - who: David Boder
      start: '01:09:11.967'
      end: '01:09:29.328'
      u: Дайте мне какие-нибудь моменты или дайте мне картину от..., лучше сказать,
        картины, отдельных случаев, которые, Вы думаете, было особенно важно или интересно,
        так сказать, запечатлеть.
    - who: Fira Monk
      start: '01:09:29.328'
      end: '01:10:06.569'
      u: Я скажу, что было очень много...я работала в Тулузе в [говорит название организации
        по-французски]—это был центр...приёмочный центр возвращающихся депортированных
        и военнопленных. И я там говорила со многими. Эээ...к сожалению, евреев депортированных
        было очень мало. Я нашла всего десять человек. Но потом ко мне в бюро начали
        приходить разные молодые люди, которые не возвращались [неразборчиво] в Тулузу,
        а через другие города и хотели у нас получить работу. И вот с некоторыми из
        них...например, был такой...
    - who: David Boder
      start: '01:10:06.569'
      end: '01:10:10.196'
      u: Вы мне лучше скажите, дайте мне что-нибудь о не евреях. Какие это были [неразборчиво]?
    - who: Fira Monk
      start: '01:10:10.196'
      end: '01:11:20.575'
      u: А! Вот я Вам щас расскажу. Не евреи были искл...почти все—99%, можно сказать,—политические.
        Это были коммунисты, социалисты и резистанцы. Это подпольные работники. Я
        могу говорить с уверенностью только о Вуароне, потому что это был тот городок,
        где я прожила...эээ...с 42-го по 44-ый год—самые тяжёлые моменты. Там был
        отель—Тарди. Эээ...владельцы имели двух сыновей. Они оба были в Резистанс.
        Очаровательные молодые, т.е. молодые—одному было 39, другому 36 лет. Их забрали.
        В одну прекрасную ночь за ними пришли, их депортировали и больше ничего о
        них не знали. Но позже узнали, что они погибли в Бухенвальде. Так что все
        те...эээ...секретарь комиссариата был арестован, как я Вам сказала, и депортирован.
        Второй...этот...Ангельс...как называется...[неразборчиво] [Пауза] Много было
        [неразборчиво, помехи] был депортирован и расстрелян. Он был расстрелян в
        Гренобле самом. Очень много, масса молодых людей были отосланы на принудительные
        работы.
    - who: David Boder
      start: '01:11:20.575'
      end: '01:11:21.178'
      u: Французов?
    - who: Fira Monk
      start: '01:11:21.178'
      end: '01:12:09.755'
      u: Французов. Но Вы знаете, что они посылали туда бесконечное количество французской
        молодёжи, и те, которые от них убежали, именно бежали в маки. Ведь вначале,
        когда их отправляли, они думали, что они там будут работать, что они будут
        получать деньги, [неразборчиво] будут иметь 2 000 франков в месяц—это будет
        хорошо. Но они будут финансировать, конечно, как всякий себя уважающий француз.
        Когда оказалось, что они живут там же, в таких же кошмарных условиях как все
        еврее, т.е. сначала пропускали евреев, потом пропускали неевреев. Там разницы
        никакой не было. Я говорила с одной молодой девушкой, которая вернулась из...из
        Аушвица...она была потом в нескольких других лагерях. Она в течение двух месяцев
        была в борделе там. Она мне это определённо сказала. Она...
    - who: David Boder
      start: '01:12:09.755'
      end: '01:12:10.990'
      u: За что?
    - who: Fira Monk
      start: '01:12:10.990'
      end: '01:12:47.957'
      u: "[Неразборчиво] Вы знаете, я им не ставлю вопросов, этим людям. Я им...я
        даю им говорить, потому что я не хочу, чтобы они думали, что я любопытна.
        Это ведь было бы больное любопытство их спрашивать. [Неразборчиво, очень тихо].
        И вот одна из них мне сказала: «Я не знаю, как Вы на меня будете смотреть.
        Я провела два месяца в борделе. И я спаслась только благодаря тому, что в
        меня влюбился один молодой немец». Она каждые четверть часа пропускала другого
        немца, и четверть часа отдыха. Если немец у неё задерживался на 5 минут дольше,
        стучали в дверь."
    - who: David Boder
      start: '01:12:47.957'
      end: '01:13:08.451'
      u: Так вот, дайте всё-таки мне это выяснить. Когда я спросил об этом в...Бухенвальде,
        мне говорили, что это разрешили в Бухенвальде, и что все проститутки там были
        нееврейки, потому что немцы считали расеншанде.
    - who: Fira Monk
      start: '01:13:08.451'
      end: '01:13:09.276'
      u: Да.
    - who: David Boder
      start: '01:13:09.276'
      end: '01:13:12.782'
      u: Как же тут еврейская девица попала в бордель?
    - who: Fira Monk
      start: '01:13:12.782'
      end: '01:13:16.999'
      u: Я согласна с Вами. Я не знаю. Я могу Вам сказать только то, что мне эта девушка
        рассказала.
    - who: David Boder
      start: '01:13:16.999'
      end: '01:13:17.403'
      u: Так.
    - who: Fira Monk
      start: '01:13:17.403'
      end: '01:13:24.554'
      u: Мне говорила другая, что многие, даже из евреек, думали, попав в бордель,
        спастись.
    - who: David Boder
      start: '01:13:24.554'
      end: '01:13:25.138'
      u: Так.
    - who: Fira Monk
      start: '01:13:25.138'
      end: '01:13:43.120'
      u: Но, к сожалению, это было не так. Там они могли работать только три месяца.
        Через три месяца они все почти заболевали. Тогда их расстреливали. Я читала
        одно письмо, прибывшее из какого-то лагеря, я не помню, из какого. Это письмо
        потом было напечатано в одной подпольной газете [говорит название по-французски].
        И девушка—это польская партизанка...
    - who: David Boder
      start: '01:13:43.120'
      end: '01:13:43.737'
      u: Как называлась газета?
    - who: Fira Monk
      start: '01:13:43.737'
      end: '01:13:47.062'
      u: "[Повторяет по-французски] «Христианское свидетельство»."
    - who: David Boder
      start: '01:13:47.062'
      end: '01:13:47.544'
      u: Ага.
    - who: Fira Monk
      start: '01:13:47.544'
      end: '01:14:02.815'
      u: 'И эта девочка писала своей матери в Ниццу: «Мама, я служу матрацем для немецких
        солдат. Я работаю уже третий месяц. Я больна. Я знаю, что меня расстреляют.
        Это моё последнее письмо». Я сама видела это письмо.'
    - who: David Boder
      start: '01:14:02.815'
      end: '01:14:04.141'
      u: Так.
    - who: Fira Monk
      start: '01:14:04.141'
      end: '01:14:35.986'
      u: 'Ну, а я Вам скажу так, они не хотят об этом рассказывать, и это вполне естественно,
        потому что не хочется лишний раз [неразборчиво, очень тихо]. Так что если
        они Вам не говорят, [неразборчиво] что там этого не было. Я могу только повторять
        то, что они сказали. Ко мне приходил ещё один молодой человек 26 лет. Он мне
        сказал: «Мадам, я не знаю, как Вы будете на меня смотреть. Я спас свою жизнь
        только благодаря тому, что я был [неразборчиво]».'
    - who: David Boder
      start: '01:14:35.986'
      end: '01:14:36.619'
      u: Женщина?
    - who: Fira Monk
      start: '01:14:36.619'
      end: '01:14:37.565'
      u: Мужчина!
    - who: David Boder
      start: '01:14:37.565'
      end: '01:14:37.788'
      u: Так.
    - who: Fira Monk
      start: '01:14:37.788'
      end: '01:14:39.276'
      u: Молодой мальчик, ему 26 лет.
    - who: David Boder
      start: '01:14:39.276'
      end: '01:14:39.680'
      u: Так.
    - who: Fira Monk
      start: '01:14:39.680'
      end: '01:15:12.990'
      u: 'Он приехал совершенно [неразборчиво] в смысле физическом, психологическом
        [неразборчиво]. И он меня умолял: «Что мне сделать? Я хочу стать опять нормальным
        человеком, меня это преследует». Я ему сказала, что я не могу его обвинять.
        Наоборот! Я предпочитаю, чтобы он так спас свою жизнь, чем...эээ...какими-нибудь
        иными гадостями.'
    - who: David Boder
      start: '01:15:12.990'
      end: '01:15:14.255'
      u: Так.
    - who: Fira Monk
      start: '01:15:14.255'
      end: '01:15:24.436'
      u: И я его направила в Тулузу к одному психиатру, и его там лечили. Вообщем,
        его вылечили. Я от него получила, значит, первое письмо после того, как он
        в первый раз стал ухаживать за дамой, [неразборчиво].
    - who: David Boder
      start: '01:15:24.436'
      end: '01:15:25.291'
      u: Так.
    - who: Fira Monk
      start: '01:15:25.291'
      end: '01:15:32.701'
      u: А потом мне рассказывала девушка, что она видела одну женщину, над которой
        проводил эксперименты. Один знакомый врач,...эээ...который провёл в этих лагерях
        тоже несколько лет,—нет, два года он провёл,—там видел эксперименты, когда
        брали руку и прибивали её на голову. Когда вспрыскивали...
    - who: David Boder
      start: '01:15:32.701'
      end: '01:15:33.936'
      u: Руку что?
    - who: Fira Monk
      start: '01:15:33.936'
      end: '01:15:36.105'
      u: Руку прибивали к голове или к спине.
    - who: David Boder
      start: '01:15:36.105'
      end: '01:15:36.509'
      u: И...
    - who: Fira Monk
      start: '01:15:36.509'
      end: '01:15:37.997'
      u: Потому что можно было!
    - who: David Boder
      start: '01:15:37.997'
      end: '01:15:38.672'
      u: Так.
    - who: Fira Monk
      start: '01:15:38.672'
      end: '01:15:57.268'
      u: Потому что отрывают лапку правую, но человек живёт. Он видел женщин, которым
        вспрыскивали се...семена разных животных. Он видел женщину, которой вспрыснули
        семя...эээ...лошади, которая разбухла, как бочка и которая...в буквальном
        смысле этого слова лопнула.
    - who: David Boder
      start: '01:15:57.268'
      end: '01:15:58.594'
      u: Так. Вспрыснули ей...?
    - who: Fira Monk
      start: '01:15:58.594'
      end: '01:16:02.702'
      u: Вспрыснули ей семя, сделали...эээ...искусственное оплодотворение.
    - who: David Boder
      start: '01:16:02.702'
      end: '01:16:06.558'
      u: Но как же она вспухнула? Она же не могла забеременеть...
    - who: Fira Monk
      start: '01:16:06.558'
      end: '01:16:41.432'
      u: 'Она не могла зачать. Но условия нормальные. Но они туда залезли и [неразборчиво].
        Я Вам расскажу следующее, что они сделали. Это было в Ницце. Там в одной из
        еврейских семей арестовали 4 человек, и там была девочка. Маленькая девочка
        12 лет. Не еврейка, нет. Француженка маленькая. И она пришла домой через три
        дня. Её спрашивают: «Ну, как? Как? Что с тобой делали?» Она говорит: «Ничего.
        Мне ничего не сделали». Всё-таки родители позвали врача, и врач увидел маленький
        укол на правой ручке. Он спросил: «Что это такое?» Она говорит: «Ничего не
        знаю. Мне дали какое-то вспрыскивание».'
    - who: David Boder
      start: '01:16:41.432'
      end: '01:16:42.426'
      u: Сколько лет было девочке?
    - who: Fira Monk
      start: '01:16:42.426'
      end: '01:16:58.577'
      u: 12. Через два дня девочка умерла. [Пауза] Они ей сделали—мне говорил знакомый
        врач, не знаю, правда это или нет,—что ещё неизвестно [неразборчиво, помехи].
    - who: David Boder
      start: '01:16:58.577'
      end: '01:17:12.734'
      u: "[In English] This concludes Spool 112. The interviewee is Fira Monk [unclear,
        technical tape disruption]. Illinois Institute of Technology wire recording."
    - who: David Boder
      start: '01:17:12.734'
      end: '01:17:46.027'
      u: This is apparently Spool 9-113, 9-dash-1-1-3 [pronounces separately]. The
        original identification as Spool 114 is apparently incorrect. Boder, Chicago.
        October, 1950.
    - who: David Boder
      start: '01:17:46.027'
      end: '01:18:04.996'
      u: This is Spool 114. Paris, September the 7th, 1946. We continue from Spool
        111 and 112. The interviewee is Ms. Fira Monk, an executive secretary...ah...of
        the Paris office of the ORT.
    - who: David Boder
      start: '01:18:04.996'
      end: '01:18:29.725'
      u: "[In Russian] Фира, скажите мне вот что. Значит, Вы мне говорили о известных
        случаях, которые...или известные истории, которые Вы слышали от тех возвратившихся
        депорти, которых Вы интервьюировали. Эээ...имеете ли Вы какие-нибудь другие?"
    - who: Fira Monk
      start: '01:18:29.725'
      end: '01:18:36.683'
      u: Я сказала...у меня очень много есть, но я дала этим людям слово, что я не
        буду рассказывать.
    - who: David Boder
      start: '01:18:36.683'
      end: '01:18:38.713'
      u: Вы ж не называете имён!
    - who: Fira Monk
      start: '01:18:38.713'
      end: '01:19:49.051'
      u: 'Я не знаю. Но Вы знаете, у меня такое [неразборчиво], что я обещала...трудно
        сказать. Я Вам скажу только одно: что все эти люди всегда возвращаются к тому
        же. Что это было страшно, что это было так, что ни одна человеческая фантазия
        не может себе представить. Ложились спать рядом с человеком, ночью случилось,
        что ваш сосед холодеет и утром ваш сосед начинал разлагаться. Но вы не обращали
        на этого...на это внимания. И спали рядом с ним. Потому что его порция хлеба
        продолжала выдаваться. И тогда люди дрались за кусок хлеба. Я говорила с одним
        мальчиком. Ему 16 лет. Он мне сказал: «Слушайте, мои руки обагрены кровью.
        И это полицейская кровь немцев, на них есть еврейская кровь. Я убивал людей
        за кусок хлеба. Я убивал людей за лишнюю одежду». Я ему сказала: «Я не могу
        тебя винить, потому что я не знаю, как бы я была на твоём месте. Ты должен
        об этом забыть». Он говорит: «Нет, забыть нельзя. [Неразборчиво] я должен
        помнить». [Неразборчиво] эти страшные вещи. Я думаю, что Вы их достаточно
        слышали. Есть же люди, которые забывали. [Неразборчиво]'
    - who: David Boder
      start: '01:19:49.051'
      end: '01:19:58.927'
      u: Я бы хотел Ваше мнение. Я думаю, что женщины не всегда были очень откровенны
        со мной. Я имею такие принципы. Я думаю, что они были более откровенны с Вами.
    - who: Fira Monk
      start: '01:19:58.927'
      end: '01:19:59.168'
      u: Да.
    - who: David Boder
      start: '01:19:59.168'
      end: '01:20:27.003'
      u: А с другой стороны, это необычайно важно, чтобы эти факты записались не потому,
        что...эээ...в виде науки немедленно можно всё брать на веру...но они могут
        служить указателями или...эээ...так сказать...эээ...директивами для дальнейших
        исследований.
    - who: Fira Monk
      start: '01:20:27.003'
      end: '01:21:29.832'
      u: 'Я понимаю. Я Вам скажу, что большинство женщин, с которыми я говорила, это
        в большей части молодые девушки. Они мне говорили все: «Мы не вернулись в
        таком виде, в каком мы уехали». Т.е. они, очевидно, все, не смотря на расеншанде,
        не смотря на запреты об общении с еврейскими женщинами...ведь в начале, до
        того, как их брили для того, чтобы они приобретали нечеловеческий вид, они
        ещё были теми же хорошенькими молодыми девушками, которых забирали. Я понимаю,
        что до определённого периода ими всеми пользовались немцы, а потом, когда
        они...если они не заболевали или если они проходили определённый стаж, то
        они превращались в тех же вьючных животным, в тех же рабов. Это бывали лагери
        как [неразборчиво], где женщины работали, а они работали как скоты. Они—старые
        арестанты говорили,—они до того воняли, на них были все эти паразиты, что
        на них никто не смотрел, к ним близко нельзя было подступиться. Так что я
        не думаю, что такая женщина могла соблазнить самого незадачливого немецкого
        солдата.'
    - who: David Boder
      start: '01:21:29.832'
      end: '01:21:30.893'
      u: Так.
    - who: Fira Monk
      start: '01:21:30.893'
      end: '01:21:52.833'
      u: 'Но я думаю, что боль...самый...что больший процент молодых девушек всё-таки
        прошёл через именно это унижение. Потому что они все мне говорили: «Есть такая
        болезнь, такая болезнь». Я их отправляла к врачам, я часто с ними ходила к
        врачу. И большей частью, это были венерические болезни.'
    - who: David Boder
      start: '01:21:52.833'
      end: '01:22:02.620'
      u: С другой стороны, мне кажется, что немцы необычайно следили за тем, чтобы
        их солдаты не имели бы венерических болезней?!
    - who: Fira Monk
      start: '01:22:02.620'
      end: '01:22:24.417'
      u: Да. Они ведь каждые два дня...эти женщины из этих домов...они осматривались
        врачами. Там были замечательные гигиенические условия. Стояла вода, и после
        того немцам давалось чистое полотенце. Чистая вода не давалась. Все знали,
        что, не смотря на полотенце, через воду шла зараза. Ведь солдат, до того,
        как он входил к женщине, получал специальную пилюлю.
    - who: David Boder
      start: '01:22:24.417'
      end: '01:22:25.411'
      u: Какую?
    - who: Fira Monk
      start: '01:22:25.411'
      end: '01:22:26.164'
      u: А я не знаю.
    - who: David Boder
      start: '01:22:26.164'
      end: '01:22:27.430'
      u: В смысле, это медицинское...
    - who: Fira Monk
      start: '01:22:27.430'
      end: '01:22:29.972'
      u: Да, да, да. Какое-то привентивное.
    - who: David Boder
      start: '01:22:29.972'
      end: '01:22:30.876'
      u: Ага, привентивное.
    - who: Fira Monk
      start: '01:22:30.876'
      end: '01:23:10.357'
      u: 'Да. Но [неразборчиво] очень трудно. Даже со мной эти женщины...они как-то
        закрываются. Я...я Вам говорю, что я их не спрашивала. Но когда тема приходила,
        я им говорила: «Вы мне говорите как на духу, считайте меня своей сестрой,
        своей матерью, если они были моложе меня. Говорите со мной так, чтоб вам стало
        легче. Скажите. Ведь иногда, когда поплачешь, станет легче». И некоторые из
        них говорили [неразборчиво] сказала, приблизительно всё одно и то же: [Неразборчиво]
        «один солдат, другой держал», «четыре солдата за руки и за ноги», «возле него
        лежал пулемёт», «всего 12 человек». Очень многие были изнасилованы после.
        К сожалению...'
    - who: David Boder
      start: '01:23:10.357'
      end: '01:23:11.273'
      u: После чего?
    - who: Fira Monk
      start: '01:23:11.273'
      end: '01:24:04.139'
      u: После событий в Ницце. Даже американцами, англичанами и русскими. Это мне
        говорили женщины. Я думаю, что я могу им верить. На войне так и человек приобретает
        животный вид и животные повадки. Мне говорила одна французская девушка молодая—её
        депортировали за политические убеждения—и когда её освободили, она была освобождена
        русскими, её изнасиловало 25 человек. [Пауза] Она была в Тулузе. Её направили
        потом в больницу. [Неразборчиво] направил её в больницу, и мне говорили—я
        этого не видела,—мне говорили, что ей нужно было сделать вообще операции,
        нужно было всё удалить. Она [неразборчиво]. Мужчины тоже, вообще, у мужчин
        гораздо труднее. Вы знаете, что и как. Но то, что меня страшно удивляло, что
        в лагерях были случаи рождения детей. Правда, если жен...дети рождались, немцы
        приказывали их, конечно, удушивать.
    - who: David Boder
      start: '01:24:04.139'
      end: '01:24:08.718'
      u: Может быть, это было рождение детей от женщин, которые забеременовали раньше?
    - who: Fira Monk
      start: '01:24:08.718'
      end: '01:24:13.549'
      u: Да. Но одно время тогда туда не депортировали беременных женщин. Их прятали...
    - who: David Boder
      start: '01:24:13.549'
      end: '01:24:16.531'
      u: А они могли не знать [неразборчиво]
    - who: Fira Monk
      start: '01:24:16.531'
      end: '01:24:58.288'
      u: 'Нет, многие даже вообще фальшиво доказывали, что они беременные. [Пауза]
        Но бывали случаи, которые женщины уже сидели там два года, рожали там, на
        месте, ребёнка, и этого ребёнка приканчивали тут же. Некоторым, очень маленькому
        проценту, удалось спасти их младенца. Я знаю одну женщину, которая уехала
        не беременной, и которая вернулась с ребёнком оттуда. Я никак не могла добиться,
        каким образом она вообще забеременела. Я просто поставила вопрос: «Скажите
        мне, каким образом, если мужские...мужские и женские лагеря были в самом далеке
        друг от друга, как они всё-таки могли пробиться к друг другу». Она улыбнулась
        и сказала: «Знаешь, когда кого-нибудь любишь, то там нет никаких преград».
        Оказывается, она там имела человека, с которым она вернулась.'
    - who: David Boder
      start: '01:24:58.288'
      end: '01:24:58.963'
      u: Так.
    - who: Fira Monk
      start: '01:24:58.963'
      end: '01:25:11.505'
      u: Но я до сегодня не могу понять, [неразборчиво]. А другие...я...во-первых,
        они там...я думаю, что они там не могли беременеть лишь потому, что они моментально...что
        у них моментально пропадала менструация.
    - who: David Boder
      start: '01:25:11.505'
      end: '01:25:13.885'
      u: Как...я уже слышал об этом.
    - who: Fira Monk
      start: '01:25:13.885'
      end: '01:25:15.132'
      u: Да. Я Вам щас расскажу.
    - who: David Boder
      start: '01:25:15.132'
      end: '01:25:15.536'
      u: Да.
    - who: Fira Monk
      start: '01:25:15.536'
      end: '01:25:17.596'
      u: Даже в лагере Гюрсе, когда...
    - who: David Boder
      start: '01:25:17.596'
      end: '01:25:18.530'
      u: Каком лагере?
    - who: Fira Monk
      start: '01:25:18.530'
      end: '01:25:28.452'
      u: Гюрс. Это на юге Франции, возле испанской границы тоже. Сюда сажали женщин—австриек,
        немок, полек. Это уже с 39-го года.
    - who: David Boder
      start: '01:25:28.452'
      end: '01:25:29.850'
      u: Не евреев?
    - who: Fira Monk
      start: '01:25:29.850'
      end: '01:25:34.410'
      u: Не евреев и евреев. Это был общий лагерь, хотя когда его освобождали, евреи
        там оставались.
    - who: David Boder
      start: '01:25:34.410'
      end: '01:25:34.862'
      u: Угу.
    - who: Fira Monk
      start: '01:25:34.862'
      end: '01:26:06.994'
      u: 'И вот в первую очередь у женщин прекращалась менструация. Я тогда работала
        вместе с ОЗЕ, как секретарша ОРТа [неразборчиво]. И мы решили им послать всякие
        лекарства, и конечно, большое количество ваты и предохранительных [неразборчиво].
        И мне одна приятельница ответила: “Не посылай. Мне совершенно ничего не нужно,
        все стоят здесь». Я боюсь, что это какая-то нервная связка или же питание
        недостаточное. Но мне сказала одна девушка, которая вернулась из депортации,
        что когда она туда приехала, ей дали выпить какую-то белую жидкость.'
    - who: David Boder
      start: '01:26:06.994'
      end: '01:26:07.669'
      u: Так.
    - who: Fira Monk
      start: '01:26:07.669'
      end: '01:26:15.482'
      u: Другая мне рассказала, что ей дали выпить какую-то красную жидкость. [Пауза]
        И ещё одна женщина сказала, что ей сделали вспрыскивание в ногу.
    - who: David Boder
      start: '01:26:15.482'
      end: '01:26:16.115'
      u: Так.
    - who: Fira Monk
      start: '01:26:16.115'
      end: '01:26:18.597'
      u: И у них моментально прекращалася кровь.
    - who: David Boder
      start: '01:26:18.597'
      end: '01:26:19.422'
      u: Моментально же не может быть?!
    - who: Fira Monk
      start: '01:26:19.422'
      end: '01:26:22.675'
      u: Т.е. в течение месяца уже ничего не было.
    - who: David Boder
      start: '01:26:22.675'
      end: '01:26:24.483'
      u: И это что? Осталось навсегда?
    - who: Fira Monk
      start: '01:26:24.483'
      end: '01:26:36.483'
      u: Нет. Эээ...почти у всех это вернулось. У некоторых это было хуже, у некоторых
        лучше, но большинство...все, которых я спрашивала через несколько месяцев
        после возвращения, они мне говорили, что стали опять уже нормальными женщинами.
    - who: David Boder
      start: '01:26:36.483'
      end: '01:26:39.164'
      u: Т.е....как это...они не менструировали в лагере?
    - who: Fira Monk
      start: '01:26:39.164'
      end: '01:26:40.923'
      u: Ни в одном.
    - who: David Boder
      start: '01:26:40.923'
      end: '01:26:42.730'
      u: Тогда это может быть...
    - who: Fira Monk
      start: '01:26:42.730'
      end: '01:26:43.182'
      u: Я думаю...
    - who: David Boder
      start: '01:26:43.182'
      end: '01:26:45.351'
      u: ". . . вода, они голодные..."
    - who: Fira Monk
      start: '01:26:45.351'
      end: '01:28:21.044'
      u: 'От голода. Это может быть от голода, может быть эти жуткие условия, этот
        холод, быть всё может. То, что им давали эти...эээ...всякие жидкости пить
        или вспрыскивать—я не знаю, что это такое. Можно сказать...они простые женщины
        [неразборчиво] из еврейского гетто. Молодые, которые вообще не знают, что
        с ними происходит. Я никак не могла добиться, [неразборчиво] с врачами мне
        удалось говорить потом и вряд ли какой-нибудь нормальный думающий врач мог
        узнать, что такое могли дать. Ещё я не знала. Но, во всяком случае, они не...[неразборчиво]
        он не хотят говорить. Они [неразборчиво], мне сказала одна ученица нашей школы.
        Она говорит: «Я никак не могу понять, как я всё это пережила...» Ей 19 лет,
        она была депортирована 6 лет. Она была в Аушвице, она была в Мальтхаузене,
        она была в [неразборчиво]. Вообщем, она проделала весь цикл. Она безумно [неразборчиво].
        Она весит, кажется, 85 кило. И это совершенно неестественный вес. И она мне
        говорит: «Я никак не могу понять, каким образом я осталась жива после...всего
        того, что я пережила». Я ей скажу: «Скажи мне, тебя немцы трогали? Они с тобой
        что-нибудь сделали? Потому что, если тебя изнасиловали, я с тобой пойду к
        врачу, тебя вылечат». А она говорит: «Значит, я об этом даже не хочу говорить».
        [Неразборчиво] Да или нет? Я же...если с ней что-нибудь произошло...она не
        хочет мне рассказать, я не знаю. [Пауза]'
    - who: David Boder
      start: '01:28:21.044'
      end: '01:28:30.231'
      u: 'Скажите...скажите вот что: Вы говорили про какого-то сына сиониста, который
        [неразборчиво]. Кто это?'
    - who: Fira Monk
      start: '01:28:30.231'
      end: '01:28:31.458'
      u: Это Гринбаум.
    - who: David Boder
      start: '01:28:31.458'
      end: '01:28:33.296'
      u: Гринбаум. Что Вы знаете?
    - who: Fira Monk
      start: '01:28:33.296'
      end: '01:28:42.585'
      u: Я знаю только то, что мне рассказывали. Он был депортирован как коммунист.
        Он всегда со своим отцом спорил на политические темы. Его отец—очень видный
        деятельный сионист. Он...
    - who: David Boder
      start: '01:28:42.585'
      end: '01:28:44.242'
      u: Отец его в Палестине?
    - who: Fira Monk
      start: '01:28:44.242'
      end: '01:28:47.146'
      u: Отец его в Палестине. Сидит, арестованный англичанами.
    - who: David Boder
      start: '01:28:47.146'
      end: '01:28:47.459'
      u: Так.
    - who: Fira Monk
      start: '01:28:47.459'
      end: '01:28:49.989'
      u: А сын здесь сидит, арестованный французскими властями.
    - who: David Boder
      start: '01:28:49.989'
      end: '01:28:50.983'
      u: Так. А в качестве чего?
    - who: Fira Monk
      start: '01:28:50.983'
      end: '01:29:16.576'
      u: В качестве негодяя, потому что он вернулся из депортации, был депортирован.
        Его отец был начальник. Когда он вернулся, отец был счастлив. И это было здесь,
        в каком-то офисе, я даже не знаю точно, в каком. Но молодой человек пришёл
        к своему отцу, счастье было очень велико. И там было два господина, вернувшихся
        из депортации. Когда они увидели молодого Гринбаума, они на него напали и
        избили его как собаку, и сказали, что он негодяй. Оказалось, что он был капо.
        Капо—это был такой заведующий.
    - who: David Boder
      start: '01:29:16.576'
      end: '01:29:18.353'
      u: Ну, да. Но было же много капо.
    - who: Fira Monk
      start: '01:29:18.353'
      end: '01:29:43.692'
      u: 'Было очень много капо. Но бывали всякие капо. Мне рассказали интересный
        ещё случай, что там было три капо: один голландец, один француз, один еврей.
        Немецкий еврей. И—это мне, к сожалению, не очень хорошо рассказать, но это
        нужно,—и вот в силу какой-то [неразборчиво] попало колечко. Тогда взяли всех
        женщин в лагере, и их осмотрели гинекологически. Осматривали эти три капо.'
    - who: David Boder
      start: '01:29:43.692'
      end: '01:29:45.289'
      u: Это были женщины-капо?
    - who: Fira Monk
      start: '01:29:45.289'
      end: '01:29:46.897'
      u: Нет, это было трое мужчин.
    - who: David Boder
      start: '01:29:46.897'
      end: '01:29:48.403'
      u: Ах, эти три...трое мужчины осматривали...
    - who: Fira Monk
      start: '01:29:48.403'
      end: '01:29:54.669'
      u: ". . . осматривали женщин. Арестованных женщин. И француз, и бельгиец ничего
        не нашли, а еврей вытащил колечко."
    - who: David Boder
      start: '01:29:54.669'
      end: '01:29:55.886'
      u: Так.
    - who: Fira Monk
      start: '01:29:55.886'
      end: '01:30:19.844'
      u: Тогда велели ему осмотреть всех остальных. Я не знаю, вытащил ли он и другие
        вещи или нет, мне об этом не говорили. И это видел француз, который вернулся.
        И тогда [неразборчиво] “Вы евреи». Предложили ему папиросу, дали ему кусочек
        шоколада. Он поднялся в [неразборчиво]. Бельгиец был убит. Как он был убит?
        А француз оказался [неразборчиво], на ней были такие шрамы, что на это было
        страшно смотреть.
    - who: David Boder
      start: '01:30:19.844'
      end: '01:30:21.754'
      u: Это был один из этих капо?
    - who: Fira Monk
      start: '01:30:21.754'
      end: '01:30:23.362'
      u: Один из этих капо.
    - who: David Boder
      start: '01:30:23.362'
      end: '01:30:24.387'
      u: Ну, да.
    - who: Fira Monk
      start: '01:30:24.387'
      end: '01:33:28.246'
      u: 'Ну, вот. Я видела испанцев. Там было очень большое количество испанских
        социалистов депортировано. Те, которые бежали из фашистской Испании во время
        войны, сидели здесь, на юге Франции в разных лагерях. И потом их скопом отправили.
        И вот мне один—это было на вокзале с...т.е....ммм...на приёмочной в Тулузе—он
        снял свою рубаху, снял свои брюки и показал мне своё тело. У него на груди
        шёл шрам в три пальца шириной, в полпальца глубиной. Это его полоснуло лопатой.
        На спине у него была дырка, в которую свободно можно было поместить маленький
        палец, доходила до рёбер. Это его ударили киркой. У него было двенадцать огнестрельных
        ран, или больше—я даже не знаю. У него не было, что называется, живого места
        на теле. Это потому что он, как коммунист, он попал в арестантский лагерь,
        в котором сидели—это было [неразборчиво]—и это на него там нашли лопатой,
        киркой, пулемётами, всем, чем хотите. Он чудом выжил. Мне говорили об одной
        женщине, которая была депортирована, и она выжила. А выжила она следующим
        образом. Её втолкнули в газовую камеру первой, за ней втолкнули остальных.
        Она упала, когда начался газ. И на неё навалились остальные трупы. И когда
        они начали выгребать, она, правда, была в бессознательном состоянии, но она
        была жива. Эта женщина теперь здесь. Там происходили самые невероятные вещи.
        Вот мне рассказали об одной женщине,—она из Тулузы была [неразборчиво]. Её
        забрали с ребёнком, которому было 8 месяцев. Она вернулась с ребёнком 17 месяцев.
        Каким образом она его спасла, она и сама не знает. Она его держала в мусоре,
        под юбкой, и вообщем, она его кормила, чем хотите. И вскармливала его этим
        кошмарным, простите за выражение, супом. Это была вода, помои, в которых плавало
        несколько листочков. Мне рассказывали мальчики, что одного из них приставили
        следить за собаками. Вы знаете, там были собаки специальные, дрессированные.
        И одна собака чуть не сдохла с голоду, потому что она съела её похлёбку. Он
        ей отдавал свою похлёбку. Я разговаривала с одним молодым человеком. Его фальшивое
        имя было Жебер. [Неразборчиво]: «Я не хочу [неразборчиво] собаки». «Такая
        чудная маленькая собака». Он говорит: «Я не могу видеть собак». Я говорю:
        «Почему?» Он говорит: «После того, как я видел своими глазами, как собака
        растерзала двоих детей, а вы хотите, чтобы я когда-нибудь в жизни трогал собаку?!»
        Я ему говорю: «[неразборчиво] специально дрессированную собаку!» А он: «Всё
        равно, сколько собаку не дрессируй...» Я говорю: «Вы не можете смотреть на
        людей? [Неразборчиво]” А он говорит: «Люди—[неразборчиво]» [Длинная пауза]
        Ну, а те, которые вернулись сюда...я Вам скажу, они все, конечно, изувечены
        на всю жизнь. Мне говорил директор одного детского дома в [неразборчиво],
        что ночью у них ужасные кошмары.'
    - who: David Boder
      start: '01:33:28.246'
      end: '01:33:29.041'
      u: У детей?
    - who: Fira Monk
      start: '01:33:29.041'
      end: '01:35:26.708'
      u: 'У детей, да. Они кричат, их нужно отпаивать бромом, у них бывают такие...эээ...припадки
        ребелье—протеста. Вдруг они не хотят чего-то делать. Я один раз пришла к ним
        в этот детский дом просить у них маленькое [неразборчиво] атлетическое. Я,
        значит, прихожу и прошу, чтоб они для наших учеников сделали маленький спектакль.
        Я им говорю: «Господа, в субботу мы устраиваем вечер. Вы наши желанные гости.
        Я была бы вам очень благодарна, если бы вы нам рассказали стихи, потанцевали».
        «Нет, мы не хотим». Ну, я им говорю: «Вы знаете, я приехала специально из
        Парижа вас спросить». «Нет, мы не хотим. Ни за что. Что такое? Какие распоряжения,
        были какие-то?» «Пожалуйста». Я была со своим коллегой [неразборчиво], я говорю
        ему: «Слушай [неразборчиво], а если поговорить с ними по-человечески, как
        брат с братом?» Он пошёл. Он говорит: «Зачем вы обижаете [неразборчиво]? Она
        же приехала специально из Парижа. [Неразборчиво] Почему вы себя так ведёте?»
        Поднялся ужасный шум. Что там происходило, у меня появилось ощущение, что
        они его могут убить. Через 5 мин. вдруг так [неразборчиво] так это прошло,
        они ко мне подошли, они меня уже обнимали, они уже меня целовали. Они в субботу
        приехали. У нас был один из самых лучших вечеров нашего клуба. Они были совершенно
        изумительно: они пели песенки, они танцавали, они импровизировали. И все были
        счастливы—и исполнители, и слуша...эээ...эти...слушатели. Так что, они [неразборчиво].
        И живут они ещё теперь в ужасных условиях. Еврейские организации делают всё,
        что они хотят, но, к сожалению, чистоты нету. Тут есть один дом, в котором
        они живут. Там безумная грязь, и они мне говорили: «Мы вышли из лагеря для
        того, чтобы попасть во второй лагерь». Там клопов больше, чем...ммм...счастья.'
    - who: David Boder
      start: '01:35:26.708'
      end: '01:35:27.943'
      u: Это где? На...
    - who: Fira Monk
      start: '01:35:27.943'
      end: '01:35:30.594'
      u: Ру де Руди. Я не должна этого говорить, потому что...[говорит с улыбкой]
    - who: David Boder
      start: '01:35:30.594'
      end: '01:35:41.600'
      u: Ну, да. Дело, видите ли, вот в чём. Вот, например, я был здесь в одном доме
        на...Вам всё равно, где...
    - who: Fira Monk
      start: '01:35:41.600'
      end: '01:35:43.106'
      u: Да.
    - who: David Boder
      start: '01:35:43.106'
      end: '01:35:52.263'
      u: ". . . и живут так же, как и в Бухенвальде. Неужели нельзя было достать простыней
        на...?"
    - who: Fira Monk
      start: '01:35:52.263'
      end: '01:36:01.673'
      u: Мы не можем иметь простыней, и я Вам скажу, почему. Тут всё продается с пунктами.
        На чёрном рынке безумно дорого. Мы должны платить по три-четыре тысячи франков
        за простыню.
    - who: David Boder
      start: '01:36:01.673'
      end: '01:36:04.456'
      u: А...а заказать в Америке?
    - who: Fira Monk
      start: '01:36:04.456'
      end: '01:36:09.396'
      u: У нас будет та же самая простынь из Америки. То, что нам прислали из Америки—это
        стыд и срам.
    - who: David Boder
      start: '01:36:09.396'
      end: '01:36:10.523'
      u: Угу.
    - who: Fira Monk
      start: '01:36:10.523'
      end: '01:36:14.571'
      u: Нас поставили в очередь в комити. Мы получили...ОРТ получил...
    - who: David Boder
      start: '01:36:14.571'
      end: '01:36:15.264'
      u: Этот какой комити?
    - who: Fira Monk
      start: '01:36:15.264'
      end: '01:36:19.493'
      u: Комити [говорит название по-французски]—это международный комитет помощи
        беженцам.
    - who: David Boder
      start: '01:36:19.493'
      end: '01:36:19.836'
      u: Так.
    - who: Fira Monk
      start: '01:36:19.836'
      end: '01:36:38.270'
      u: Мы получили два эшелона вещей. Это уже были разобранные, сортированные вещи.
        Я провела полтора месяца на сортировке сортированных вещей. Меня искусали
        блохи. Моя коллега отказалась мне помогать. Она говорит, что она задыхается
        от вони. Я обвязывала себе нос...
    - who: David Boder
      start: '01:36:38.270'
      end: '01:36:38.963'
      u: Из Америки?!
    - who: Fira Monk
      start: '01:36:38.963'
      end: '01:36:39.818'
      u: Из Америки.
    - who: David Boder
      start: '01:36:39.818'
      end: '01:36:47.017'
      u: 'Мы, например,...когда мы даём вещи, нам говорят: «Давайте всё. Это всё равно
        будет дезинфицировано, очищено и так далее».'
    - who: Fira Monk
      start: '01:36:47.017'
      end: '01:37:06.252'
      u: 'Так. Да. Но эти вещи были в таком состоянии, что там были пятна: от пота,
        от менструации, от уборной, от всего, что Вы хотите. Это всё нужно было [неразборчиво].
        Кроме того, [неразборчиво] это было в самом безобразном виде. Если я выбрала
        оттуда 200 платьев из двух эшелонов, так это было много. Вещи...'
    - who: David Boder
      start: '01:37:06.252'
      end: '01:37:07.035'
      u: Женских вещей?
    - who: Fira Monk
      start: '01:37:07.035'
      end: '01:37:33.044'
      u: Женских. Для мужчин вообще почти ничего не было. Я должна была раздать половину
        вещей, да что половину?! 95% вещей я раздала нашему курсу мужских портных,
        чтобы они учились делать карманы на штанах. Потому что из всего...из всей
        пары брюк можно было вытащить один карман. Это было безобразие. Это было собрано
        всеми американскими обществами. Гифт, [неразборчиво] и так далее. Лучше бы
        они прислали меньше [неразборчиво], а больше лучше вещей.
    - who: David Boder
      start: '01:37:33.044'
      end: '01:37:39.532'
      u: Ну, а тут же военные вещи были? Солдатские вещи? Их нельзя было получить?
    - who: Fira Monk
      start: '01:37:39.532'
      end: '01:37:51.140'
      u: Эээ...Федерация получила несколько раз какие-то вещи, более или менее приличные.
        Говорили, что они из Аргентины. Особенно они получили хорошие ботинки. Я с
        них тоже одевала несколько наших молодых людей, которые были совершенно голые.
    - who: David Boder
      start: '01:37:51.140'
      end: '01:37:51.863'
      u: Какая это федерация?
    - who: Fira Monk
      start: '01:37:51.863'
      end: '01:37:54.303'
      u: Федерация еврейских обществ Франции.
    - who: David Boder
      start: '01:37:54.303'
      end: '01:37:55.357'
      u: Так.
    - who: Fira Monk
      start: '01:37:55.357'
      end: '01:38:13.559'
      u: 'Она проделала совершенно изумительную работу во время оккупации. И...затем...депортированные
        когда приезжали сюда, если они были депортированные из Франции, они получали
        в офисе 8 тысяч франков наличными и получали кроме того вещи они тоже: костюм,
        две смены белья и пару обуви.'
    - who: David Boder
      start: '01:38:13.559'
      end: '01:38:17.806'
      u: Кто получали эти 8 тысяч франков—французы или какие бы то ни было...?
    - who: Fira Monk
      start: '01:38:17.806'
      end: '01:38:20.788'
      u: Только те, которые были депортированы из Франции.
    - who: David Boder
      start: '01:38:20.788'
      end: '01:38:22.686'
      u: Те получили 8 тысяч и...?
    - who: Fira Monk
      start: '01:38:22.686'
      end: '01:38:24.114'
      u: 8 тысяч наличными,...
    - who: David Boder
      start: '01:38:24.114'
      end: '01:38:24.518'
      u: Так.
    - who: Fira Monk
      start: '01:38:24.518'
      end: '01:38:28.626'
      u: ". . . костюм, пару обучи и две смены белья."
    - who: David Boder
      start: '01:38:28.626'
      end: '01:38:35.326'
      u: 8 тысяч наличными по самому официальному курсу—это приблизительно 70 долларов.
    - who: Fira Monk
      start: '01:38:35.326'
      end: '01:38:36.392'
      u: 70 долларов.
    - who: David Boder
      start: '01:38:36.392'
      end: '01:38:38.471'
      u: Так. И пару что?
    - who: Fira Monk
      start: '01:38:38.471'
      end: '01:38:42.067'
      u: И...пару, значит...костюм,...
    - who: David Boder
      start: '01:38:42.067'
      end: '01:38:42.519'
      u: Так.
    - who: Fira Monk
      start: '01:38:42.519'
      end: '01:38:43.724'
      u: ". . . пару ботинок,..."
    - who: David Boder
      start: '01:38:43.724'
      end: '01:38:44.808'
      u: Так.
    - who: Fira Monk
      start: '01:38:44.808'
      end: '01:38:46.375'
      u: ". . . и две смены белья."
    - who: David Boder
      start: '01:38:46.375'
      end: '01:38:49.188'
      u: Так. Это были какие, новые вещи?
    - who: Fira Monk
      start: '01:38:49.188'
      end: '01:38:55.815'
      u: 'Да, это были совершенно новые. Они получали специальные купоны. По этим
        они могли ходить в магазины. Я даже имела следующий случай: одна женщина вернулась
        из Равенсбрюка...'
    - who: David Boder
      start: '01:38:55.815'
      end: '01:38:58.086'
      u: Т.е. они не должны были платить за эти вещи?
    - who: Fira Monk
      start: '01:38:58.086'
      end: '01:39:21.129'
      u: 'Как это? Нет, они не платили. Они получали [неразборчиво] и в течение 3
        месяцев они имели право на бесплатное лечение. Они получали 15 банок молока
        сгущённого в месяц, получали двойные...эти...армитационные карточки, продуктовые
        карточки. Им всё-таки было очень хорошо: вместо 350гр хлеба было 700.'
    - who: David Boder
      start: '01:39:21.129'
      end: '01:39:24.834'
      u: Это значит те, которые были депортированы из Франции?
    - who: Fira Monk
      start: '01:39:24.834'
      end: '01:39:31.340'
      u: Двойные...двойные продуктовые карточки получали исключительно все. [Неразборчиво]
        получали все.
    - who: Fira Monk
      start: '01:39:31.340'
      end: '01:39:31.973'
      u: Так.
    - who: David Boder
      start: '01:39:31.973'
      end: '01:39:32.889'
      u: А франки и...
    - who: Fira Monk
      start: '01:39:32.889'
      end: '01:39:36.425'
      u: А франки...деньги получали только те, которые были депортированы из Франции.
    - who: David Boder
      start: '01:39:36.425'
      end: '01:39:36.606'
      u: Так.
    - who: Fira Monk
      start: '01:39:36.606'
      end: '01:39:38.064'
      u: Конечно, взяли...
    - who: David Boder
      start: '01:39:38.064'
      end: '01:39:44.371'
      u: Ну, если...если, например, возвращался какой-нибудь департи, который был
        депортирован из Польши...
    - who: Fira Monk
      start: '01:39:44.371'
      end: '01:39:45.245'
      u: Он этого не имел.
    - who: David Boder
      start: '01:39:45.245'
      end: '01:39:48.239'
      u: Он не имел франки, но он получал усиленные продукты.
    - who: Fira Monk
      start: '01:39:48.239'
      end: '01:39:48.733'
      u: Да.
    - who: David Boder
      start: '01:39:48.733'
      end: '01:39:49.227'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '01:39:49.227'
      end: '01:39:52.703'
      u: Но он должен был платить за продукты, которые он покупал.
    - who: David Boder
      start: '01:39:52.703'
      end: '01:39:53.137'
      u: О!
    - who: Fira Monk
      start: '01:39:53.137'
      end: '01:39:54.504'
      u: Но у него была двойная карточка.
    - who: David Boder
      start: '01:39:54.504'
      end: '01:39:56.041'
      u: Двойная карточка, да?
    - who: Fira Monk
      start: '01:39:56.041'
      end: '01:40:11.324'
      u: Да. Кроме того, они получали от организации помощи депортированным, они получали
        вместо...ммм...они получали кило сахару, 15 банок сгущённого молока, столько-то
        салатного масла, 500 грамм масла.
    - who: David Boder
      start: '01:40:11.324'
      end: '01:40:11.866'
      u: Бесплатно?
    - who: Fira Monk
      start: '01:40:11.866'
      end: '01:40:21.259'
      u: Бесплатно. Я даже ходила помогала одному господину, который не мог носить
        тяжёлых вещей. Я ему это всё принесла домой—это был очень большой и очень
        тяжёлый пакет.
    - who: David Boder
      start: '01:40:21.259'
      end: '01:40:23.139'
      u: Так. Это французское правительство...?
    - who: Fira Monk
      start: '01:40:23.139'
      end: '01:40:25.982'
      u: Это французское. Это министерство [неразборчиво] давало им.
    - who: David Boder
      start: '01:40:25.982'
      end: '01:40:27.368'
      u: Так.
    - who: Fira Monk
      start: '01:40:27.368'
      end: '01:41:15.164'
      u: Ну, а что касается жизненных условий, то я вообще не могу обвинить никого,
        потому что тут жилищный кризис очень велик. Платяной кризис ещё больше. Заработные
        возможности очень малы. То, что люди зарабатывают, не соответствует прожиточному
        минимуму. Так что я совершенно не могу обвинять организации, которые имеют
        столько людей у себя на голове, [неразборчиво] что человеку нужно, по крайней
        мере, 8 тысяч франков в месяц, чтобы он жил более или менее прилично, а организация
        может дать максимум две тысячи—это самое большее [неразборчиво]. Так что как
        хотите. И не все люди в состоянии работать. Нужно считаться с тем, что они
        приехали в страшном физическом состоянии.
    - who: David Boder
      start: '01:41:15.164'
      end: '01:41:28.067'
      u: 'Эээ...скажите, Фира, вот что: что, Вы думаете, получится из всех этих людей,
        которые тут в ОРТе и во всех этих организациях- дети и прочее?'
    - who: Fira Monk
      start: '01:41:28.067'
      end: '01:43:43.276'
      u: 'Я Вам скажу. ОРТ—единственная организация, которая не воспитывает...этих...ммм...попрошаек.
        Мы им даём возможность работать и возможность зарабатывать. Мы им даём в руки
        труд. Я думаю, что это самый ценный багаж, который вообще можно дать в руки
        молодому человеку. К сожалению, очень многие из них пока, я подчёркиваю именно,
        что пока, потому что я надеюсь, что это измениться со временем, они пока вообще
        считают, что работать не нужно. Что организации на то и есть, чтобы их содержать.
        И это вполне естественно. Эти люди выбиты совершенно из колеи. Их забрали,
        когда им было 14-15 лет. Они жили в таких нечеловеческих условиях. Их слишком
        заставляли работать. Они слишком тяжело работали ни за что и ни про что. И
        вот теперь, когда им говорят: «Ты должен научиться какому-нибудь ремеслу,
        чтобы работать», у них первая реакция: «Как?! Работать?! Мы достаточно работали.
        Теперь на нас должны работать». Но постепенно это всё-таки стушовывается.
        Мы им даём всё, что мы можем дать. Мы им даём любовь, ласку; мы им даём [неразборчиво].
        Наши педагоги подходят к каждому из молодых, которые у нас учатся, как к своему
        собственному ребёнку. Мы их называем нашими детьми. Мы их любим, мы их искренне
        любим. Мы следим за ними не только в смысле образования, мы следим за ними
        в смысле физическом и в смысле моральном. Дети научаються любить этот дом.
        Мы устраиваем для них все развлечения—у нас есть клуб. Они выходят, они занимаются
        спортом, Мы направляем их к чтению, мы обучаем их различным языкам. И вот
        дети мало-помалу втягиваются в эту нормальную жизнь. Я их всех называю детьми
        именно потому, что я считаю, что они потеряли столько лет, столько времени—они
        остаются на том же уровне, на котором они ушли. Есть мальчик, которого...или
        девочка...которого забрали 14 лет, который за эти 5 лет ничего, кроме плохого,
        не приобрёл. Немцы ведь сделали всё, что могли, чтобы уничтожить в них человеческий
        облик. И теперь, когда мы видим, что дети превращаются, что они начинают любить
        своё ремесло...У нас есть один мальчик. Он сделал себе аппарат. Это...'
    - who: David Boder
      start: '01:43:43.276'
      end: '01:43:44.162'
      u: Это какой аппарат?
    - who: Fira Monk
      start: '01:43:44.162'
      end: '01:43:45.198'
      u: Это...это радио.
    - who: David Boder
      start: '01:43:45.198'
      end: '01:43:45.770'
      u: Так.
    - who: Fira Monk
      start: '01:43:45.770'
      end: '01:44:07.875'
      u: И аппарат был назначен на выставку. Мы не могли его ещё отдать. Он приходил
        и просил разрешение приходить каждое воскресение послушать свой аппарат. И
        ясно, мы ему дали разрешение. Наша дворничиха давала ему ключ, он заходил
        в ателье радио, он садился, он закрывал окна, и он слушал свой собственный
        аппарат.
    - who: David Boder
      start: '01:44:07.875'
      end: '01:44:18.610'
      u: 'А вот скажите мне вот что: где бы эти мальчики хотели бы работать во Франции?
        Как с этими разрешениями работать для иммигрантов?'
    - who: Fira Monk
      start: '01:44:18.610'
      end: '01:44:39.947'
      u: Разрешение работать следующее. Когда иностранец хочет получить работу, его
        патрон должен ему выдать свидетельство, что он его принимает на службу на
        таких-то и таких-то условиях. С этим свидетельством идут в министерство труда.
        Посылается оттуда человек, который делает анкету о том, правда...
    - who: David Boder
      start: '01:44:39.947'
      end: '01:44:40.881'
      u: Исследование?
    - who: Fira Monk
      start: '01:44:40.881'
      end: '01:45:04.964'
      u: Исследование....правда ли это, и в 98% получается разрешение. Особенные поблажки
        теперь делаются именно беженцам. Я слышала позавчера следующее. Будто бы Франция
        согласна впустить обратно ровно такое же количество иностранных беженцев,
        как были отсюда забраны, т.е. 120 тысяч человек. [Пауза]
    - who: David Boder
      start: '01:45:04.964'
      end: '01:45:06.711'
      u: Т.е. как? Сколько людей было забрано?
    - who: Fira Monk
      start: '01:45:06.711'
      end: '01:45:07.103'
      u: Да.
    - who: David Boder
      start: '01:45:07.103'
      end: '01:45:08.519'
      u: Это беженцев было забрано?
    - who: Fira Monk
      start: '01:45:08.519'
      end: '01:45:09.374'
      u: Столько людей.
    - who: David Boder
      start: '01:45:09.374'
      end: '01:45:09.947'
      u: Да.
    - who: Fira Monk
      start: '01:45:09.947'
      end: '01:45:14.658'
      u: Т.е. беженцев было забрано 90 тысяч, а французских евреев—30 тысяч.
    - who: David Boder
      start: '01:45:14.658'
      end: '01:45:19.670'
      u: Так. 30 тысяч. Скажите, сколько осталось евреев во Франции?
    - who: Fira Monk
      start: '01:45:19.670'
      end: '01:45:21.959'
      u: Если я не ошибаюсь, 14 тысяч. Я не знаю точно.
    - who: David Boder
      start: '01:45:21.959'
      end: '01:45:22.441'
      u: "[Неразборчиво]"
    - who: Fira Monk
      start: '01:45:22.441'
      end: '01:45:22.803'
      u: Да.
    - who: David Boder
      start: '01:45:22.803'
      end: '01:45:31.038'
      u: Так вот. Скажите, из всех тех, которых увезли работать в Германию французов,
        всего 120 тысяч не вернулось?!
    - who: Fira Monk
      start: '01:45:31.038'
      end: '01:45:34.815'
      u: Нет! Забрали евреев 120 тысяч.
    - who: David Boder
      start: '01:45:34.815'
      end: '01:45:35.026'
      u: Так.
    - who: Fira Monk
      start: '01:45:35.026'
      end: '01:45:37.387'
      u: А французов забрали около полумиллиона.
    - who: David Boder
      start: '01:45:37.387'
      end: '01:45:37.719'
      u: Так.
    - who: Fira Monk
      start: '01:45:37.719'
      end: '01:45:50.171'
      u: И из евреев вернулось 6 тысяч. Из 6 тысяч детей, которых забрали, вернулось
        60, а из 120 тысяч взрослых вернулось 6 тысяч. А французов забирали на принудительные
        работы.
    - who: David Boder
      start: '01:45:50.171'
      end: '01:45:54.310'
      u: "[Неразборчиво] И французы готовы теперь впустить 100 тысяч евреев?!"
    - who: Fira Monk
      start: '01:45:54.310'
      end: '01:45:55.708'
      u: Да. 120 тысяч.
    - who: David Boder
      start: '01:45:55.708'
      end: '01:45:57.437'
      u: 120 тысяч евреев?
    - who: Fira Monk
      start: '01:45:57.437'
      end: '01:45:59.045'
      u: Беженцев. Евреев-беженцев.
    - who: David Boder
      start: '01:45:59.045'
      end: '01:45:59.480'
      u: Из евреев?
    - who: Fira Monk
      start: '01:45:59.480'
      end: '01:46:00.823'
      u: Да, еврейских беженцев.
    - who: David Boder
      start: '01:46:00.823'
      end: '01:46:01.799'
      u: Так.
    - who: Fira Monk
      start: '01:46:01.799'
      end: '01:46:03.980'
      u: Было об...я надеюсь, что это правда. Я не знаю.
    - who: David Boder
      start: '01:46:03.980'
      end: '01:46:07.697'
      u: Это приблизительно то количество, которое [неразборчиво] теперь в Палестине?
    - who: Fira Monk
      start: '01:46:07.697'
      end: '01:46:15.721'
      u: Да. Я не знаю, я боюсь сказать об этом что-нибудь. Мне об этом говорили.
        Я хочу на днях зайти к одному...
    - who: David Boder
      start: '01:46:15.721'
      end: '01:46:16.896'
      u: Это слух?
    - who: Fira Monk
      start: '01:46:16.896'
      end: '01:46:22.691'
      u: Это не слух. Это мне сказал человек, которые очень часто мне давал правильные
        сведения.
    - who: David Boder
      start: '01:46:22.691'
      end: '01:46:23.023'
      u: Так.
    - who: Fira Monk
      start: '01:46:23.023'
      end: '01:46:40.083'
      u: Я хочу на днях зайти к одному господину из министерства, и я хочу его спросить,
        правда ли это. Потому что это было бы очень интересно. Тогда для ОРТа начинается
        здесь очень большая и осень интересная работа. Потому что большинство из них
        нуждается в [неразборчиво, очень тихо].
    - who: David Boder
      start: '01:46:40.083'
      end: '01:46:46.047'
      u: И значит, они их впустят? Это не то, что временно. Они им позволят тут жить
        и тут устроиться.
    - who: Fira Monk
      start: '01:46:46.047'
      end: '01:47:01.354'
      u: Да, они смогут здесь жить. Те, которые захотят иммигрировать в Палестину
        или в Америку, ясно, Франция не будет ставить палки в колёса, если эти страны
        их не оставят. Так. Во Франции вообще живётся им свободно. Что хочу, то и
        делаю.
    - who: David Boder
      start: '01:47:01.354'
      end: '01:47:07.378'
      u: Да. Т.е. как? Человек, который тут временно, может тут работать?
    - who: Fira Monk
      start: '01:47:07.378'
      end: '00:00:00.'
      u: Теперь...теперь, если приезжает какой-нибудь беженец—значит, либо депортированный,
        либо оставшийся из Польши или из других стран, он приезжает сюда в качестве
        [неразборчиво] в Америку, например.
    - who: David Boder
      start: '00:00:00.'
      end: '01:47:20.385'
      u: Так.
    - who: Fira Monk
      start: '01:47:20.385'
      end: '01:47:22.529'
      u: И он должен ждать 6 месяцев.
    - who: David Boder
      start: '01:47:22.529'
      end: '01:47:23.071'
      u: Угу.
    - who: Fira Monk
      start: '01:47:23.071'
      end: '01:47:25.240'
      u: Тогда он просит временное право на работу.
    - who: David Boder
      start: '01:47:25.240'
      end: '01:47:25.571'
      u: Так.
    - who: Fira Monk
      start: '01:47:25.571'
      end: '01:47:38.143'
      u: И он получает его. Вчера у меня был в бюро один господин, который хочет научиться
        делать сумки. И ему на это тоже...потому что в ОРТ ему тоже нужно право на
        работу. Потому что...
    - who: David Boder
      start: '01:47:38.143'
      end: '01:47:40.523'
      u: Т.е. в то время, когда он учится, ему надо право на работу?
    - who: Fira Monk
      start: '01:47:40.523'
      end: '01:47:45.927'
      u: Да. Да, да, потому что он взрослый. Он не может сойти за подмастерье [неразборчиво].
    - who: David Boder
      start: '01:47:45.927'
      end: '01:47:46.270'
      u: Так.
    - who: Fira Monk
      start: '01:47:46.270'
      end: '01:47:50.819'
      u: Он должен иметь право на работу, потому что его хозяин обязан ему платить.
    - who: David Boder
      start: '01:47:50.819'
      end: '01:47:52.217'
      u: Так.
    - who: Fira Monk
      start: '01:47:52.217'
      end: '01:47:56.416'
      u: Для того, чтобы не вышло, что он сидит на шее у французского правительства.
    - who: David Boder
      start: '01:47:56.416'
      end: '01:47:56.759'
      u: Угу.
    - who: Fira Monk
      start: '01:47:56.759'
      end: '01:48:11.006'
      u: И хозяин ему даст свидетельство, что он у него обучается ремеслу и получает
        за это половинный тариф. И он получит [неразборчиво] рабочую карточку [неразборчиво].
    - who: David Boder
      start: '01:48:11.006'
      end: '01:48:16.910'
      u: А скажите, как в [неразборчиво] союзе относятся к этим беженцам и заботе
        об этих беженцах?
    - who: Fira Monk
      start: '01:48:16.910'
      end: '01:48:31.952'
      u: Они всячески их поддерживают. Они стараются им найти работу, они очень их
        защищают, они защищают их интересы. Они всеми силами стараются, чтобы эти
        люди забыли всё то, через что они прошли.
    - who: David Boder
      start: '01:48:31.952'
      end: '01:48:38.037'
      u: А что, разве во Франции нет безработицы теперь? Эти проходящие конкурируют
        с ними?
    - who: Fira Monk
      start: '01:48:38.037'
      end: '01:48:56.513'
      u: Я Вам скажу, есть отрасли, в которых вакансии нет, безработицы вообще. Но
        есть другие...эээ...французы вообще...эээ...такой настоящей безработицы, как
        вы её понимаете в Америке, вот идеальной...идеальной безработицы—у нас этого
        нет.
    - who: David Boder
      start: '01:48:56.513'
      end: '01:49:01.457'
      u: 'Скажите мне ещё один вопрос: что тут за недоразумение происходит с квартирами?'
    - who: Fira Monk
      start: '01:49:01.457'
      end: '01:49:02.149'
      u: С квартирами...
    - who: David Boder
      start: '01:49:02.149'
      end: '01:49:07.188'
      u: С возвращением квартир тем, которые были депортированы?
    - who: Fira Monk
      start: '01:49:07.188'
      end: '01:49:39.451'
      u: "[Пауза] Это тоже немножечко относится к области антисемитизма. Потому что
        квартиры, которые...в которых раньше жили евреи, которые...или вообще те евреи
        депортированные, были заняты во время их отсутствия кем-нибудь другим. Теперь.
        Вышел, к сожалению, закон, что если в этой квартире сидит француз, а вернувшийся—иностранец,
        то иностранец не имеет права выселить француза, потому что француз у себя
        в стране, а иностранец—только гость."
    - who: David Boder
      start: '01:49:39.451'
      end: '01:49:40.656'
      u: Его гость?
    - who: Fira Monk
      start: '01:49:40.656'
      end: '01:49:40.969'
      u: Его...
    - who: David Boder
      start: '01:49:40.969'
      end: '01:49:44.343'
      u: А французским евреям возвращают вообще?
    - who: Fira Monk
      start: '01:49:44.343'
      end: '01:50:09.471'
      u: Да, возвращают. Гораздо больше. Хотя у меня есть один приятель-врач. Он французский
        еврей. Его квартира была занята. Он был в Швейцарии всё время. Его квартира
        была занята, его квартира занята, его квартира будет занята, и он сидит у
        какой-то знакомой дамы, никак не может найти, где поселиться, потому что нужно
        отдать очень большие суммы. Это послевоенное время [неразборчиво].
    - who: David Boder
      start: '01:50:09.471'
      end: '01:50:11.941'
      u: Т.е. как «стоит больших денег»? [Неразборчиво]
    - who: Fira Monk
      start: '01:50:11.941'
      end: '01:50:13.447'
      u: Нет.
    - who: David Boder
      start: '01:50:13.447'
      end: '01:50:14.291'
      u: Квартир нет?
    - who: Fira Monk
      start: '01:50:14.291'
      end: '01:50:28.580'
      u: Квартир нет. Разрушили очень много домов. Очень много беженцев за пределами
        Франции, которые ещё не могут вернуться. [Неразборчиво] большое количество
        домов переделаны в военные учреждения, даже вашими американскими.
    - who: David Boder
      start: '01:50:28.580'
      end: '01:50:49.531'
      u: Так. Ну, госпожа Фира Монк, это было очень интересный рапорт, и я думаю,
        после того, как мы тут сделаем транскрипцию...эээ...разберём это, так сказать,
        по косточкам, у нас останется очень много...нет, не Вас...очень много важного
        материала.
    - who: Fira Monk
      start: '01:50:49.531'
      end: '01:50:50.194'
      u: Спасибо.
    - who: David Boder
      start: '01:50:50.194'
      end: '01:51:32.232'
      u: "[In English] This concludes the interview with Ms. Fira Monk, an executive
        secretary in the offices of ORT for a number of years...ahh...who passed the
        whole time of the crisis in France. We are having here a...first-hand information
        about several situations in France, and to some extent some data from some
        leads from people who she has interviewed. Paris, September the 7th, 1946.
        Illinois Institute of Technology wire recording. Thank you very much. [Pause]"
    - who: Fira Monk
      start: '01:51:32.232'
      end: '01:51:34.190'
      u: Thank you very much.
    - who: David Boder
      start: '01:51:34.190'
      end: '01:51:37.804'
      u: Now is there anything you want to say in English to the Americans?
    - who: Fira Monk
      start: '01:51:37.804'
      end: '01:51:39.672'
      u: I would like only to say that...
    - who: David Boder
      start: '01:51:39.672'
      end: '01:51:41.190'
      u: From the people of the ORT?
    - who: Fira Monk
      start: '01:51:41.190'
      end: '01:51:46.491'
      u: From the people of the ORT—a “Hello!”—I don’t know we say it. [unintelligible]
    - who: David Boder
      start: '01:51:46.491'
      end: '01:51:51.160'
      u: Yes, well. What do you think should the Americans do for the ORT?
    - who: Fira Monk
      start: '01:51:51.160'
      end: '01:52:03.280'
      u: Everything they can. And everything they should. They saw our work here and
        I hope that they liked it. And I hope they will continue to help us to do
        a better work.
    - who: David Boder
      start: '01:52:03.280'
      end: '01:52:04.395'
      u: Do a better job?
    - who: Fira Monk
      start: '01:52:04.395'
      end: '01:52:20.130'
      u: A better job, yes. [Unclear] we have too much happening [unclear, very soft
        voice]
    - who: David Boder
      start: '01:52:20.130'
      end: '01:52:22.732'
      u: Adopt in what sense?
    - who: Fira Monk
      start: '01:52:22.732'
      end: '01:52:26.588'
      u: To ah...their father and mother to take them home. If they can...
    - who: David Boder
      start: '01:52:26.588'
      end: '01:52:27.594'
      u: To take them to America?
    - who: Fira Monk
      start: '01:52:27.594'
      end: '01:52:45.305'
      u: To take them to America. To take them in their houses. And to give for them
        a real father and mother. I think it would be best [unintelligible].
    - who: David Boder
      start: '01:52:45.305'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: This concludes Spool 114 [incorrect, this is Spool 113]. I am reading in
        the sign of now [?] by checking the spool in Chicago. October, the 9th, 1950.
        The spool...this spool was somehow miscataloged and it had the name of Miss
        Kuechler. We’ll check on the next spool and see whether Miss Kuechler starts
        on that one. Project MH156, Boder.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.422'
      end: '00:00:31.788'
      u: "[In English] Paris, Sep...September the 7th, 1946, at the Grand Hotel. The
        interviewee is Ms. Fira Monk, a secretary in the Paris office of the ORT.
        Ms. Monk speaks a very satisfactory French and English, but she—her maternal
        tongue is...is Russian. And we prefer to take the interview in Russian."
    - who: David Boder
      start: '00:00:31.788'
      end: '00:00:41.216'
      u: "[In Russian] Ah...Fira Iakovlevna, tell me one more time your name and your
        position here in Paris? And what do you do here at the moment?"
    - who: Fira Monk
      start: '00:00:41.216'
      end: '00:00:53.939'
      u: My name is Fira Monk. I work at the office [unclear], do some [unclear] work.
        Besides, I work as a social assistant. The French call it [says the title
        in French]. I do...
    - who: David Boder
      start: '00:00:53.939'
      end: '00:00:56.331'
      u: What we call in English “social worker.”
    - who: Fira Monk
      start: '00:00:56.331'
      end: '00:00:57.217'
      u: Yes, that’s right.
    - who: David Boder
      start: '00:00:57.217'
      end: '00:00:57.530'
      u: So.
    - who: Fira Monk
      start: '00:00:57.530'
      end: '00:01:13.012'
      u: I talk to [unclear] to people who register with us and who don’t work at
        our school. We have another assistant to do that. [Unclear, noises] children,
        whom we place in private [unclear].
    - who: David Boder
      start: '00:01:13.012'
      end: '00:01:18.163'
      u: So. You talk about “children.” How old are these children?
    - who: Fira Monk
      start: '00:01:18.163'
      end: '00:01:23.085'
      u: We call children everybody who comes to us—up to 22 years of age.
    - who: David Boder
      start: '00:01:23.085'
      end: '00:01:26.199'
      u: But in reality which age do you have them from?
    - who: Fira Monk
      start: '00:01:26.199'
      end: '00:01:35.718'
      u: We have them from the age of 14. These are the children who finished their
        primary education or who [unclear, noises].
    - who: David Boder
      start: '00:01:35.718'
      end: '00:01:49.375'
      u: 'So. Therefore, ORT has a dual function: either education in its own studios;
        or so to speak placement in care of the private craftsmen.'
    - who: Fira Monk
      start: '00:01:49.375'
      end: '00:01:57.068'
      u: Yes. Currently we have many requests for various crafts and trades which
        unfortunately we can not [unclear] ourselves.
    - who: David Boder
      start: '00:01:57.068'
      end: '00:01:58.978'
      u: Requests from who?
    - who: Fira Monk
      start: '00:01:58.978'
      end: '00:02:00.255'
      u: From youth.
    - who: David Boder
      start: '00:02:00.255'
      end: '00:02:00.707'
      u: So.
    - who: Fira Monk
      start: '00:02:00.707'
      end: '00:02:14.936'
      u: Or from adults who wish to reeducate themselves. Who wish to receive some
        professional education—these are doctors, lawyers and various people who were
        deported or who are...displaced persons in general.
    - who: David Boder
      start: '00:02:14.936'
      end: '00:02:18.713'
      u: Thus, they want to reeducate themselves? Instead of a doctor they want to
        become...
    - who: Fira Monk
      start: '00:02:18.713'
      end: '00:02:43.303'
      u: In France as I believe in general [unclear] abroad people with a foreign
        diploma can not work [in their profession]. Here a doctor or lawyer with a
        foreign degree—German, Russian, Czech—has to do [unclear], has to go [unclear]
        and receive [unclear]...do [unclear]. And only after that if he is lucky he
        will receive a work status.
    - who: David Boder
      start: '00:02:43.303'
      end: '00:02:44.840'
      u: So.
    - who: David Boder
      start: '00:02:44.840'
      end: '00:02:52.051'
      u: "[In English] The recording is not very efficient. We are now changing a
        little bit our arrangement."
    - who: David Boder
      start: '00:02:52.051'
      end: '00:02:56.069'
      u: "[In Russian] Now tell me: How long have you been in France for?"
    - who: Fira Monk
      start: '00:02:56.069'
      end: '00:03:12.033'
      u: I have been in France since 1926. But we came from Russia in the end of 1921,
        spent some time in Austria where I graduated from high school, and then my
        mother was transferred to Paris to work.
    - who: David Boder
      start: '00:03:12.033'
      end: '00:03:13.220'
      u: Hm. What do you mean “transferred?”
    - who: Fira Monk
      start: '00:03:13.220'
      end: '00:03:18.383'
      u: She worked...she managed a factory of components for typewriters in Vienna.
        This factory was closed, its patron moved to Paris,...
    - who: David Boder
      start: '00:03:18.383'
      end: '00:03:19.028'
      u: So.
    - who: Fira Monk
      start: '00:03:19.028'
      end: '00:03:31.179'
      u: ". . . and to thank my mother for all the work she did without compensation,
        he trans...transferred her to Paris, and after I passed all the necessary
        exams I came here too.Monk and her family were among the estimated 100,000
        Jews of eastern European origin who had immigrated to France from the early
        twentieth century on. Nowhere in the interview is there a mention of her father
        or a husband.1"
    - who: David Boder
      start: '00:03:31.179'
      end: '00:03:34.354'
      u: And why did [your] mother work without compensation [unclear]?!
    - who: Fira Monk
      start: '00:03:34.354'
      end: '00:03:43.944'
      u: My mother is an old idealist and old socialist. Her boss didn’t have any
        money to pay her, she even sewed the pockets close [says with laughter].Many
        eastern European Jews who came to France during the inter-war period were
        left wing.2
    - who: David Boder
      start: '00:03:43.944'
      end: '00:03:57.468'
      u: Hm. [Pause] Well. Now tell us...tell us what...where have you been and what
        happened to you, and ORT when the war started.
    - who: Fira Monk
      start: '00:03:57.468'
      end: '00:04:32.974'
      u: We were in process, during the beginning of war already. September 9th, 1939
        we moved with our office to Vichy. We’ve stayed there until January 1940,
        during all the la drôle de guerre [says the name in French]—this was a war
        without a canon shot when soldiers sat in trenches and didn’t know at all
        why they were sitting there.”La Drole de Guerre,” also called the “Phony War,”
        was the period between the defeat of Poland in early October 1939 and the
        Nazi assault on Denmark and Norway on April 9, 1940, followed by their attack
        on Belgium and the Netherlands on May 10, 1940.3 In January we moved back
        to Paris, everything was quiet. We have lived there until June 7th, 1940.
        On June 7th we all were asked to leave...
    - who: David Boder
      start: '00:04:32.974'
      end: '00:04:34.221'
      u: Asked by who?
    - who: Fira Monk
      start: '00:04:34.221'
      end: '00:05:18.848'
      u: "[Unclear] We...ahh...we have received news that Germans were already approaching
        Paris and that Paris will be taken soon. It was very difficult to believe,
        especially for me! I didn’t want to believe. I argued with my older colleagues,
        didn’t want to leave at all. But they insisted and the next day I understood
        that they were right. Because my friends and my other colleagues who left
        two-three days later already had horrible difficulties: They had to jump over
        the walls of Lyon train station in order to catch a train. Others have been
        driving for 10 days in a car under the bombardment of...hmm...aviation and
        machine guns, and generally speaking [unclear]. We have moved to Vichy and
        remained there...until Germans arrived."
    - who: David Boder
      start: '00:05:18.848'
      end: '00:05:25.120'
      u: How?! It means you were in Vichy at the same time with Pétain?
    - who: Fira Monk
      start: '00:05:25.120'
      end: '00:05:31.079'
      u: Ah! We were in Vichy before Pétain.Eighty-four-year-old Philippe Pétain,
        a World War I military hero (“the victor of Verdun”) became head of state
        of the collaborationist Vichy regime following the June 1940 German defeat
        of France.4 Pétain followed us. Apparently, he couldn’t live without us. Pétain...
    - who: David Boder
      start: '00:05:31.079'
      end: '00:05:31.501'
      u: So.
    - who: Fira Monk
      start: '00:05:31.501'
      end: '00:05:35.795'
      u: Pétain came in...after the cease-fire.
    - who: David Boder
      start: '00:05:35.795'
      end: '00:05:36.108'
      u: So.
    - who: Fira Monk
      start: '00:05:36.108'
      end: '00:05:58.891'
      u: He [delivered] his speech—I don’t remember any more, where he delivered his
        speech, I believe it was not in Vichy,—but we’ve listened to his speech crying
        bitter tears. We knew then that a new, rather unpleasant period of our lives
        is about to start. And we’ve lived in Vichy until the end of 1940 when we
        politely but quite insistently were asked to disappear.
    - who: David Boder
      start: '00:05:58.891'
      end: '00:05:59.554'
      u: In other words?
    - who: Fira Monk
      start: '00:05:59.554'
      end: '00:06:04.205'
      u: In other words we were told that Jewish organizations have nothing to look
        for next to Laval.Pierre Laval was the prime minister of the Vichy government
        from May 1942 until the liberation of France in August 1944. Despite his knowledge
        of the murderous Nazi “Final Solution,” he fully supported the deportation
        of foreign and stateless Jews from France to extermination centers.5
    - who: David Boder
      start: '00:06:04.205'
      end: '00:06:04.970'
      u: Aha.
    - who: Fira Monk
      start: '00:06:04.970'
      end: '00:06:19.428'
      u: And...but I met Laval on the street quite often. He looked rather unpleasant.
        He resembled a bad maitre d’hôtel from a bad café. And we’ve moved to Marseille.
        There we have found good accommodation and we have lived there.
    - who: David Boder
      start: '00:06:19.428'
      end: '00:06:26.458'
      u: So. Tell us, by the way,...tell us by the way, whom from your family did
        you have with you?
    - who: Fira Monk
      start: '00:06:26.458'
      end: '00:06:31.922'
      u: 'My family consisted at that time from: my mother, my foster child, my grandmother,...'
    - who: David Boder
      start: '00:06:31.922'
      end: '00:06:32.747'
      u: "[Unclear]"
    - who: Fira Monk
      start: '00:06:32.747'
      end: '00:06:41.181'
      u: ". . . Philip, my grandmother, my aunts—two sisters of my mother and her
        brother-in-law—this was all the family."
    - who: David Boder
      start: '00:06:41.181'
      end: '00:06:44.042'
      u: So. Ah...who is your foster child?
    - who: Fira Monk
      start: '00:06:44.042'
      end: '00:06:57.890'
      u: My foster child is this adorable little Spanish boy. We have taken him in
        1937 during the Spanish war.The bloody Spanish Civil War (1936-1939) was fought
        between the nationalist and fascist forces of headed by General Francisco
        Franco (1892-1975) and the Loyalists, who held a variety of anti-fascist political
        views. Aided by Germany and Italy, Franco’s forces triumphed.6 He was supposed
        to stay with us for three weeks, but we’ve grown so attached to him that we
        couldn’t bear the thought of giving him away.
    - who: David Boder
      start: '00:06:57.890'
      end: '00:06:59.728'
      u: Tell us, who brought him to you?
    - who: Fira Monk
      start: '00:06:59.728'
      end: '00:07:15.162'
      u: 'Brought...ahh...it happened like this: When the Spanish war started my mother
        suggested to her fellow party men that Spanish children who parties were saving
        from bombardments should be brought also to Paris, not only to the provinces.'
    - who: David Boder
      start: '00:07:15.162'
      end: '00:07:17.162'
      u: What is this? What party? Social...
    - who: Fira Monk
      start: '00:07:17.162'
      end: '00:07:18.578'
      u: Social democratic, of course.The Social Democrats were democratic, moderate
        socialists, as distinct from the communists.7
    - who: David Boder
      start: '00:07:18.578'
      end: '00:07:19.644'
      u: French?
    - who: Fira Monk
      start: '00:07:19.644'
      end: '00:07:22.867'
      u: French, yes. But she was a member of the party in Austria and in...
    - who: David Boder
      start: '00:07:22.867'
      end: '00:07:23.861'
      u: ". . . in France?"
    - who: Fira Monk
      start: '00:07:23.861'
      end: '00:07:26.090'
      u: Yes. And she has been in the party in Russia already!
    - who: David Boder
      start: '00:07:26.090'
      end: '00:07:28.650'
      u: Yes, yes. [Pause] And?
    - who: Fira Monk
      start: '00:07:28.650'
      end: '00:07:43.732'
      u: And so we have welcomed this child for a few weeks. We grew attached to him,
        this child is ours now. He will be taken care by my mother, and myself—older
        sister, despite the small age difference—he is 14 now. He is very gifted,
        he is beautiful. He is very attached to us.
    - who: David Boder
      start: '00:07:43.732'
      end: '00:07:48.292'
      u: So. And what of his misfortune in general? And what do we know about his
        parents?
    - who: Fira Monk
      start: '00:07:48.292'
      end: '00:07:49.798'
      u: His parents are alive.
    - who: David Boder
      start: '00:07:49.798'
      end: '00:07:50.069'
      u: So.
    - who: Fira Monk
      start: '00:07:50.069'
      end: '00:08:23.042'
      u: They have another three children. One of them, his older brother—older by
        three years—is in France in the family of an English lady. The family has
        been ruined by the war; his father lost his right arm. He worked as an electrician,
        had his own big workshop. Mother—...hmm...teacher in a kindergarten. And apparently
        she can’t work. Older daughter works at a factory, second boy tends cattle.
        And the father wrote to us that...knowing that we are able to provide his
        child with a better education and upbringing than him ruined by these fascists,
        and he asked us to keep his child until he was of age.
    - who: David Boder
      start: '00:08:23.042'
      end: '00:08:24.078'
      u: And where is his father?
    - who: Fira Monk
      start: '00:08:24.078'
      end: '00:08:27.271'
      u: The father is in Spain—either in Bilbao or in some other town.Bilbao is the
        largest city in the Basque region in northern Spain.8
    - who: David Boder
      start: '00:08:27.271'
      end: '00:08:28.187'
      u: During the war he [unclear]
    - who: Fira Monk
      start: '00:08:28.187'
      end: '00:08:28.801'
      u: Yes, yes. [Unclear]
    - who: David Boder
      start: '00:08:28.801'
      end: '00:08:29.765'
      u: He didn’t leave?
    - who: Fira Monk
      start: '00:08:29.765'
      end: '00:08:33.801'
      u: No, no, he didn’t leave. He [unclear] fought on the side of the Red Army.The
        Soviet Union supplied aid to the anti-fascist forces during the Spanish Civil
        War.9
    - who: David Boder
      start: '00:08:33.801'
      end: '00:08:39.675'
      u: 'So. [Pause] Now tell us: so, you all have moved from Vichy to...?'
    - who: Fira Monk
      start: '00:08:39.675'
      end: '00:09:06.822'
      u: So we...my mother and Philip—we moved to Marseille. And my grandmother, my
        mother’s two sisters and a brother-in-law moved to Nice. They lived there.
        This was a so-called free zone.The so-called “Free Zone” or unoccupied zone
        was the part of France controlled by the Vichy government following the French
        defeat by Germany in June 1940. Centered in the area south of the Loire River,
        it included about two-fifths of the country while the Germans controlled all
        of the northern part of France and the Atlantic coast.10 In 1942 when we were
        in Marseille life was still pretty calm, good work. ORT opened there very
        big beautiful school. We have hoped that we can get through all this somehow,
        deportations started.
    - who: David Boder
      start: '00:09:06.822'
      end: '00:09:08.671'
      u: So. From the free zone?
    - who: Fira Monk
      start: '00:09:08.671'
      end: '00:09:10.388'
      u: From the free zone.
    - who: David Boder
      start: '00:09:10.388'
      end: '00:09:17.045'
      u: I would like to determine this. Deportation of Jews or [unclear] non-Jews?
    - who: Fira Monk
      start: '00:09:17.045'
      end: '00:09:19.406'
      u: No, non-Jews were taken based on the political criteria.
    - who: David Boder
      start: '00:09:19.406'
      end: '00:09:25.551'
      u: Thus, the deportation of Jews started from the free zone...Beginning in the
        summer of 1942, deportations of Jews began to Nazi extermination centers began
        from both the occupied and unoccupied zones of France. The Vichy administration
        and the French police played a crucial role in the round-ups and deportations.11
    - who: Fira Monk
      start: '00:09:25.551'
      end: '00:09:27.027'
      u: ". . . in 1942,..."
    - who: David Boder
      start: '00:09:27.027'
      end: '00:09:27.370'
      u: In other words, before...
    - who: Fira Monk
      start: '00:09:27.370'
      end: '00:09:29.178'
      u: ". . . in August of 1942..."
    - who: David Boder
      start: '00:09:29.178'
      end: '00:09:35.395'
      u: Yes, yes, yes, in 1942. When then did the Germans occupy all of France? They
        occupied the country...
    - who: Fira Monk
      start: '00:09:35.395'
      end: '00:09:35.738'
      u: In November.
    - who: David Boder
      start: '00:09:35.738'
      end: '00:09:38.028'
      u: "-...as soon as the US entered the war?"
    - who: Fira Monk
      start: '00:09:38.028'
      end: '00:09:42.257'
      u: Germans occupied all of France in November of 1942. The Germans occupied
        the Vichy-controlled zone of France on November 11, 1942 after the Allied
        landings in North Africa. The occupation did not occur when the United States
        entered the war in Europe, which took place on December 11, 1941 when Germany
        declared war on the United States four days after Pearl Harbor.12
    - who: David Boder
      start: '00:09:42.257'
      end: '00:09:43.624'
      u: Not in 1941?!
    - who: Fira Monk
      start: '00:09:43.624'
      end: '00:09:59.167'
      u: No, they occupied...in 1940 they occupied the northern part. The demarcation
        line was in Vichy, in Moulins. Their control didn’t go beyond that line. And
        starting from Moulins to the south of France—this was the free zone where
        we had French government.
    - who: David Boder
      start: '00:09:59.167'
      end: '00:10:04.992'
      u: Well. So, deportations started after the American ambassador left Vichy?
    - who: Fira Monk
      start: '00:10:04.992'
      end: '00:10:06.980'
      u: Amer...I don’t remember when the ambassador left...
    - who: David Boder
      start: '00:10:06.980'
      end: '00:10:12.191'
      u: We started...entered the war with Pearl Harbor in 1942...1941.
    - who: Fira Monk
      start: '00:10:12.191'
      end: '00:10:15.504'
      u: In 1941. And that was after he left already.
    - who: David Boder
      start: '00:10:15.504'
      end: '00:10:21.257'
      u: And so, it was already after he left and the American consulate...
    - who: Fira Monk
      start: '00:10:21.257'
      end: '00:10:21.528'
      u: ". . . didn’t exist any more."
    - who: David Boder
      start: '00:10:21.528'
      end: '00:10:21.980'
      u: ". . . didn’t exist any more."
    - who: Fira Monk
      start: '00:10:21.980'
      end: '00:10:36.481'
      u: Yes, didn’t exist. But, nonetheless, American, English Jews, Turkish Jews,
        Hungarian and Romanian Jews were under the protection—they have not been deported.
        They have been deported much later from the north of France, from Paris.The
        initial deportations in France targeted foreign and stateless Jews. The Vichy
        regime attempted to protect native French Jews from deportation.13
    - who: David Boder
      start: '00:10:36.481'
      end: '00:10:41.975'
      u: So. And your personal [unclear] of deportation?
    - who: Fira Monk
      start: '00:10:41.975'
      end: '00:11:07.646'
      u: 'At the beginning of August 1942—I was sick at that time and stayed in bed—a
        man from the Marseille prefecture came to visit and told me: “Madam Monk,
        please be so kind and warn all the people who you know and who you don’t know
        that soon, on Tuesday”—I don’t remember the date—”there will be general measures
        against Jews. Be careful. Let everybody hide, whoever can and wherever they
        can.”'
    - who: David Boder
      start: '00:11:07.646'
      end: '00:11:08.200'
      u: So.
    - who: Fira Monk
      start: '00:11:08.200'
      end: '00:11:21.634'
      u: 'Immediately I have sent my mother to the office to warn my fellow brothers.
        “Ours” [people] were somewhat surprised; they sent their man to find out and
        learned that it was true indeed. But at first we even thought that it was
        some kind of rumor: what is this for...'
    - who: David Boder
      start: '00:11:21.634'
      end: '00:11:23.001'
      u: And who are these “ours”?
    - who: Fira Monk
      start: '00:11:23.001'
      end: '00:11:26.285'
      u: "“Ours”—it’s ORT, it’s my second family."
    - who: David Boder
      start: '00:11:26.285'
      end: '00:11:26.960'
      u: So.
    - who: Fira Monk
      start: '00:11:26.960'
      end: '00:11:44.141'
      u: "[Coughs] And we have sent a messenger to all corners of Marseille and warned
        whoever we could. But unfortunately very many of your friends were caught,
        as they were in a camp not far from Marseille [unclear, name in French]. And
        it was a mouse trap: The door got shut and nobody could escape it...The closest
        internment camp to Marseille was Les Milles. It was opened in September 1939
        after France’s declaration of war on Germany for the detention of German and
        Austrian nationals.14"
    - who: David Boder
      start: '00:11:44.141'
      end: '00:11:45.930'
      u: So, why were they in camp?
    - who: Fira Monk
      start: '00:11:45.930'
      end: '00:12:01.683'
      u: In this camp all the Austrian, German Jews and all other Jews from enemy
        countries were detained. And they were kept there in awful conditions, in
        dirt, without water and were fed horribly. ORT and OSE did for them everything
        they could.
    - who: David Boder
      start: '00:12:01.683'
      end: '00:12:02.165'
      u: OSE?
    - who: Fira Monk
      start: '00:12:02.165'
      end: '00:12:03.611'
      u: OSE.Among the activities of the OSE was the provision of social and medical
        assistance to those interned in camps in the Vichy zone.15
    - who: David Boder
      start: '00:12:03.611'
      end: '00:12:04.738'
      u: This is...
    - who: Fira Monk
      start: '00:12:04.738'
      end: '00:12:06.437'
      u: ". . . Jewish healthcare society."
    - who: David Boder
      start: '00:12:06.437'
      end: '00:12:08.136'
      u: So.
    - who: Fira Monk
      start: '00:12:08.136'
      end: '00:12:22.395'
      u: We worked very closely together. And we did everything we could. Office was
        [unclear] work. So they won’t sit without work as it had an awful impact on
        them from the moral point of view.
    - who: David Boder
      start: '00:12:22.395'
      end: '00:12:27.485'
      u: And so, you have warned your friends, and what happened after that?
    - who: Fira Monk
      start: '00:12:27.485'
      end: '00:14:07.940'
      u: 'And then it was simply that at night the raid started. It happened not on
        Tuesday as our friend from prefecture told us—it happened on Thursday night.
        Germans surrounded several blocks. It was French Gendarmerie and French garde
        mobile.The Garde Mobile was a special unit of the French police. It conducted
        extensive searches for Jews for deportation.16 They came to take people away
        and said: “Bring as much as you can with—you are arrested,—as much as you
        can carry,—you are arrested.” There were terrible scenes: people jumped out
        of the windows, committed suicide. But French police acted nobly: Very often
        they would warn people ahead of time if they could, they even...I personally
        know of an episode when a French gendarme accompanied by a colleague came
        to a woman and told her: “I’ll be back in 15 min”. This woman didn’t understand.
        She collected her things and sat peacefully on the chair waiting for him to
        return. And when in 15 min. the same gendarme came back he told her: “Wait
        a minute! I told you that I’ll be back in fifteen [says slowly] minutes.”
        Now the woman understood. And she said: “I am not quite ready. Could you please
        come back in 10 min?” And [unclear] 10 min. and left, she wasn’t there any
        more. But people didn’t know. Generally speaking we didn’t believe in all
        of this. We thought that the people would be sent to work, but not that they
        would be put into ghetto. And when my family was taken—I truly raised hell
        on earth but I couldn’t do anything, nobody could. We didn’t believe what
        the English propaganda was telling us over the radio. We didn’t believe what
        they wrote to us from their  ghetto. We thought that all of it was propaganda.It
        was very difficult at the time to imagine the unimaginable.17'
    - who: David Boder
      start: '00:14:07.940'
      end: '00:14:13.181'
      u: So. Tell us, who from your family was taken? And how did it happen?
    - who: Fira Monk
      start: '00:14:13.181'
      end: '00:14:25.815'
      u: This happened precisely why my uncle truly believed in...ahh...French system,
        French honesty, if you would. He came here as a foreigner in 1939 and...
    - who: David Boder
      start: '00:14:25.815'
      end: '00:14:26.279'
      u: Where from?
    - who: Fira Monk
      start: '00:14:26.279'
      end: '00:14:55.366'
      u: From Vienna. There he had a very big store, even factory of men’s wear. He
        was a wealthy man. And very smart man. I would like to underline that in order
        for you to understand future event. But due to the fact that he was a very
        honest man he could never understand human injustice, human dirt. And when...he
        had to prolong his Carte de la cite—recepisse every three months. His recepisse
        expired on 31 of August, 1942.
    - who: David Boder
      start: '00:14:55.366'
      end: '00:14:56.631'
      u: What expired?
    - who: Fira Monk
      start: '00:14:56.631'
      end: '00:14:59.372'
      u: Recepisse—it’s a document which substitutes...hmm...
    - who: David Boder
      start: '00:14:59.372'
      end: '00:14:59.884'
      u: ". . . passport."
    - who: Fira Monk
      start: '00:14:59.884'
      end: '00:15:02.083'
      u: ". . . French passport. Residence permit."
    - who: David Boder
      start: '00:15:02.083'
      end: '00:15:02.517'
      u: So.
    - who: Fira Monk
      start: '00:15:02.517'
      end: '00:15:47.056'
      u: 'I wrote to them: “Gentlemen, I have been warned by such and such that following
        will happen. Be careful. Malvinochka”—this is my mother’s sister,—”is sick.
        She has gallstone. She has to go to the health resort.” We called a hiding
        place a health resort. He didn’t believe. My friends came to him in Nice and
        told him: “[Unclear], don’t go, it’s dangerous. You’ll be caught.” He still
        didn’t believe. He took my grandmother—on paper she is 80 years old, in reality
        she is only now 76 year old, and this poor second aunt of mine—she has been
        paralyzed since she was eight after diphtheritis. He went with them. They
        stood in line for two hours. It only appears that he was the only one trusting
        person. In two hours they all...'
    - who: David Boder
      start: '00:15:47.056'
      end: '00:15:47.930'
      u: What person?
    - who: Fira Monk
      start: '00:15:47.930'
      end: '00:16:12.514'
      u: 'He wasn’t the only one! Nobody could imagine that the French police will
        act that way. In two hours they were arrested. Grandmother was let go instantaneously.
        But my poor paralyzed aunt and my healthy aunt, Malvinochka, his wife, were
        immediately arrested. Two more hours later they came back accompanied by two
        French policemen and she then said: “Dear mother, it’s over.” They were kept
        at the casern, in Nice. They...'
    - who: David Boder
      start: '00:16:12.514'
      end: '00:16:13.328'
      u: And your uncle?
    - who: Fira Monk
      start: '00:16:13.328'
      end: '00:16:21.985'
      u: Him too. He was still with them then. They were in Nice and later they were
        transferred to the camp next to the Spanish border Rivesaltes. [Pause] Salty
        river—apparently, the river is salty from Jewish tears.Rivesaltes was located
        in southwestern France not far from the city of Perpignan in a mosquito-infested
        region. The conditions in this internment camp were atrocious.18
    - who: David Boder
      start: '00:16:21.985'
      end: '00:16:22.389'
      u: So.
    - who: Fira Monk
      start: '00:16:22.389'
      end: '00:17:23.703'
      u: 'There they spent several more days. We have tried really hard...At that
        time Kanarskii, Iakov Aleksandrovich was there. He tried very hard! I telegraphed
        him. We have tried to issue a certificate for him [unclear] which was a part
        of ORT at the time. That I work...that I am a secretary of the society, that
        they are my relatives, that they have to be saved—none of it worked. My uncle
        according to his age—he was 61 yeas old, and then they took people only up
        to 60...healthy, unhealthy—it didn’t matter. There were certain categories
        [of people] who were not taken. For example, people with children who are
        French citizens, or who are...ahh...had some...ahh...did some services during
        the last war, these...hmm...volunteers, and people after 60 years of age.
        And my uncle wrote a letter. To us. And wrote to us that he didn’t know what
        to do: Follow his mind or listen to his heart. We answered that he should
        do as he understood.'
    - who: David Boder
      start: '00:17:23.703'
      end: '00:17:26.715'
      u: What did he mean by—”follow his mind”?
    - who: Fira Monk
      start: '00:17:26.715'
      end: '00:17:29.727'
      u: Follow his mind means to leave, to be free, and voice of the heart...
    - who: David Boder
      start: '00:17:29.727'
      end: '00:17:30.691'
      u: And he was allowed to leave?
    - who: Fira Monk
      start: '00:17:30.691'
      end: '00:17:37.980'
      u: 'He was! I have been explaining to you: He was 61 year old, and he had a
        right to leave, he was free. He was not subjected to deportation then, at
        that moment.'
    - who: David Boder
      start: '00:17:37.980'
      end: '00:17:38.522'
      u: So.
    - who: Fira Monk
      start: '00:17:38.522'
      end: '00:17:41.212'
      u: 'Later everything changed: they took 95-year olds as well.'
    - who: David Boder
      start: '00:17:41.212'
      end: '00:17:41.514'
      u: So.
    - who: Fira Monk
      start: '00:17:41.514'
      end: '00:17:53.213'
      u: 'He even could attend synagogue. He was a very religious man. He went and
        rabbi told him: “Do as you wish. I can not judge you.” And he understood that
        he had to follow that woman with whom he spent all his life...'
    - who: David Boder
      start: '00:17:53.213'
      end: '00:17:54.641'
      u: ". . . follow his wife?"
    - who: Fira Monk
      start: '00:17:54.641'
      end: '00:18:10.466'
      u: Follow his wife, yes. [Laughs] He adored her, he courted her for 7 years
        as Jacob courted Rachel. He considered her a...a part of his body, his soul,
        and he understood that he could have not lived without her anyway.
    - who: David Boder
      start: '00:18:10.466'
      end: '00:18:11.460'
      u: So.
    - who: Fira Monk
      start: '00:18:11.460'
      end: '00:18:17.304'
      u: And so they...they were taken to the unknown destination. I appointed along
        the whole way...
    - who: David Boder
      start: '00:18:17.304'
      end: '00:18:17.768'
      u: Unknown?
    - who: Fira Monk
      start: '00:18:17.768'
      end: '00:18:26.485'
      u: Unknown destination. I appointed along the way assistants [unclear] who gave
        them food, nourishment and we received several letters.
    - who: David Boder
      start: '00:18:26.485'
      end: '00:18:28.365'
      u: But...but how far did you receive...?
    - who: Fira Monk
      start: '00:18:28.365'
      end: '00:18:31.028'
      u: We have been receiving letter till Brive.
    - who: David Boder
      start: '00:18:31.028'
      end: '00:18:32.094'
      u: Where is that?
    - who: Fira Monk
      start: '00:18:32.094'
      end: '00:18:33.420'
      u: Brive is in the center of France.
    - who: David Boder
      start: '00:18:33.420'
      end: '00:18:33.733'
      u: Aha.
    - who: Fira Monk
      start: '00:18:33.733'
      end: '00:19:03.927'
      u: "[Unclear] and my aunt wrote: “I am happy that I am leaving. We are rolling.
        Where to—I don’t know, but we’ll survive. And God will prevail over death.”
        It turned out that in this case death was much stronger than love. And if
        we believed...later I wrote a letter to Paris to the Central Jewish Committee
        to learn what happened to them. The answer stated that on September 17th,
        1942 they were taken to the unknown destination."
    - who: David Boder
      start: '00:19:03.927'
      end: '00:19:05.584'
      u: Were they in Drancy?
    - who: Fira Monk
      start: '00:19:05.584'
      end: '00:19:33.590'
      u: They were in Drancy but unfortunately only one day. Even not the whole day—they
        were immediately taken away. I think that they were liquidated right away,
        as my aunt was a sick woman. Little...I think, I hope, I believe that she
        died possibly on the way, because she couldn’t bare this trip, in a cattle
        car, without water, standing in the middle. As for my uncle, you understand
        that he could have not lived long too. He—62 years of age, with sick stomachs,
        just as the rest of them.
    - who: David Boder
      start: '00:19:33.590'
      end: '00:19:37.729'
      u: So. You don’t know where they were taken? No information...
    - who: Fira Monk
      start: '00:19:37.729'
      end: '00:20:23.476'
      u: No news whatsoever. Later I worked for the Ministry for deported and prisoners
        of war. And all the papers that I filled out, all the inquires remained without
        any result. Were they afraid to risk, I don’t know. I think they simply didn’t
        know. Because once I received a word about a convoy in 1942 which at the attempt
        [unclear] was completely destroyed. And I want to hope that they happened
        to be precisely in that convoy. It may sound strange but for me it is easier
        to think that they perished immediately, that they were killed right away,
        rather than think that they have suffered there for several years or several
        months—in those barbarian conditions, and only after that did they find their
        death.Her relatives were most likely sent to Auschwitz, where because of their
        ages and infirmities they were immediately gassed.19 [Pause.]
    - who: David Boder
      start: '00:20:23.476'
      end: '00:20:35.687'
      u: So. Let’s backtrack. And so, where you were with your mother, with your foster...hmm...brother
        or son, and...what has been happening there?
    - who: Fira Monk
      start: '00:20:35.687'
      end: '00:20:58.259'
      u: 'And so: When we arrived in Marseille—it was in November of 1941—instead
        of the charming southern sun we’ve encountered deep Siberian winter. Of course
        there was no mentioning of heating. It was a brick house where we were freezing.
        But then the spring came and we, as I told you before, had hope that we would
        be able to work well. And we already...'
    - who: David Boder
      start: '00:20:58.259'
      end: '00:20:58.621'
      u: "[Unclear]"
    - who: Fira Monk
      start: '00:20:58.621'
      end: '00:22:54.762'
      u: 'Of course, it was. And we worked there [pause], opened a school, as I told
        you, and the child went to school, visited with children. [Pause] And...and
        later, in November of 1942 arrived...ahh...Germans arrived in Marseille. And
        it was very unpleasant as when we heard the sound of German boots on Marseille
        pavements, we felt sour. Ah, yes! No, there was yet another thing: When the
        Germans started the war with Russia all Russians were arrested and it was
        very funny.On June 22, 1941, Nazi Germany invaded the Soviet Union in a surprise
        attack. Until then, Germany and the Soviet Union had been at peace. Prior
        to the invasion Soviet citizens were not arrested.20 I was at the office at
        the time. Suddenly the telephone rang and I was told: “Come home immediately.”
        What happened they didn’t tell. “Come immediately.” So I run home, on foot
        of course as there was no other way to get around; all trams were overcrowded,
        everybody battered [unclear] with their feet. I come home, ask the landlord
        what happened. He tells me: “Nothing, nothing. Your mother is alive.” I decided
        that my mother jumped from.... from the window. I arrive...hardly made it
        to...to the third floor, some man comes out. I ask: “What is with my mother?”
        He says: “She is alive.” And here I understood that it was a catastrophe.
        I entered, saw complete disorder: Drawers were open, closets—open, suitcases
        emptied. Mother stands surrounded by some people, and they say: “Madam, you
        are under arrest.” I wonder: “What for?” They say: “Political case.” When
        they said “political case” light darkened in my eyes because I had on me letters
        from various socialist friends who were then in prison. And I said of course
        that I don’t have anything to do with the politics. Nonetheless they asked
        us to take clothing and food for several days. “What to do with the child?”
        They said: “Take him with you.” Well. They escorted us rather nicely, paid
        for the tram tickets themselves. And so we arrived at [speaks in French].'
    - who: David Boder
      start: '00:22:54.762'
      end: '00:22:56.118'
      u: And who are they?
    - who: Fira Monk
      start: '00:22:56.118'
      end: '00:22:57.877'
      u: Hmm...these...policemen.
    - who: David Boder
      start: '00:22:57.877'
      end: '00:22:58.871'
      u: They paid for your tickets?
    - who: Fira Monk
      start: '00:22:58.871'
      end: '00:23:51.277'
      u: For theirs, theirs. We paid for ours, and they paid for theirs. They were
        policemen and didn’t have the right to ride for free. Apparently they wanted
        that we didn’t notice...that is was not obvious that we were arrested. And
        so we’ve arrived at [speaks in French]. When we entered the [says the name
        in French] we saw there a bottomless number of Russians and we understood
        right away that we were arrested as Russians. Later there was an interrogation,
        but French behaved surprisingly tactful. [Pause] But we...we were led to some
