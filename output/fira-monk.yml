    - who: Fira Monk
      start: '01:05:33.135'
      end: '01:07:13.828'
      u: '1944, August 22nd.On August 15, 1944, French and American troops landed
        in southern France and within two weeks captured Marseille and Nice. They
        then began a rapid advance up the Rhone valley. In southwestern and central
        France, the Resistance (also referred to as the Maquis) itself brought about
        liberation as the Germans fled.39 There was a mass of people. Everybody was
        crying, kissing each other. I was attacked by some strangers who started to
        kiss me. I have never seen them in my life. Later I found out who they were.
        Some brave man climbed the bell tower with a three-colored flag. And when
        this three-colored flag started to fly in the air, and when French went on
        their knees and started to sing “Marseillaise” then I understood that [unclear]
        France, that all these horrors [unclear] of this old little town. It was exceptionally
        beautiful. And first of all, another interesting moment. It was a rather gray
        morning. And when the militia was walking—and this is not literature—the sky
        turned blue and sun started to shine. [Pause] It was so wonderful! And two
        hours later first American tanks appeared. Appeared these boys in these furry
        helmets with some leaves and grasses sticking out of them; they asked: “[In
        English] Where are the Germans? We haven’t seen one since [unclear]!” [Unclear]
        “German? No, they run in from of us.” We all climbed on tanks. We kissed and
        hugged those tanks and those boys. We were happy. We were thankful to them
        as never before. Then there was a little moment when it was reported that
        Germans will...hmm...come to Voiron; that they are retreating from Grenoble
        to Voiron. Everybody ran away. But the three-colored flag was flying from
        the church and all the windows. In half an hour panic settled down, and we
        visited coffee shops and hugged and kissed all the American soldiers. We offered
        them vodka, we didn’t know what to do with them. We were drunk from happiness.
        They—drunk as well.'
