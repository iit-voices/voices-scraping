    - who: David Boder
      start: '00:44:44.546'
      end: '00:44:44.878'
      u: Who?
    - who: Fira Monk
      start: '00:44:44.878'
      end: '00:44:50.583'
      u: "[Unclear] golden stores. Then the prefect from Grenoble..."
    - who: David Boder
      start: '00:44:50.583'
      end: '00:44:52.824'
      u: Everything became more expensive?
    - who: Fira Monk
      start: '00:44:52.824'
      end: '00:44:53.830'
      u: Yes, but human life became cheaper.
    - who: David Boder
      start: '00:44:53.830'
      end: '00:44:58.348'
      u: So, if there it was thirty, and here three thousands—price increased!
    - who: Fira Monk
      start: '00:44:58.348'
      end: '00:45:52.761'
      u: 'Apparently the price of life did increase. See, how much time has passed.
        And then when our friends were arrested, rabbi...ahh...prefect of Grenoble
        himself [unclear] what was happening. “Who is an authority here—I or them?”The
        prefect was the chief Vichy administrative official in the district and resided
        in Grenoble.32 And he told to this militia: “Listen, either you let those
        Jews free, either you remain here or I do.” He wrote to Vichy about it. I
        don’t know what happened there. All of it is covered by a big mystery, some
        dark curtain. At any rate, rabbi’s wife, [name unclear] were set free and
        poor Herzog died in there. He was taken out, but he has already died. Rabbi’s
        wife was free. Then they were transferred...transferred to another place,
        10km away from Voiron where they lived on a farm. Nobody knew of it—they didn’t
        know, I didn’t know. At any rate when I talked to him I haven’t seen anybody
        new. I visited him quite often. He remained without money and he was then
        given...'
    - who: David Boder
      start: '00:45:52.761'
      end: '00:45:53.466'
      u: Rabbi?
    - who: Fira Monk
      start: '00:45:53.466'
      end: '00:46:20.327'
      u: 'Sergei Aleksandrovich.Monk is referring to Rabbi Schmierson. Unfortunately,
        the children he was attempting to hide were found by the fascist militia.33
        His children who he looked after he hid. And one beautiful day militia has
        learned that there was [unclear] a Resistance family. They took along two
        or three Germans from Gestapo and went there. When they saw crying children
        German said: “What is this? We were told that he is Resistance but here there
        are only [unclear].” It didn’t prevent them from taking all 19 children starting
        from 3-year olds up to 19 year olds.'
    - who: David Boder
      start: '00:46:20.327'
      end: '00:46:21.080'
      u: And how many children were there?
    - who: Fira Monk
      start: '00:46:21.080'
      end: '00:46:21.984'
      u: '22.'
    - who: David Boder
      start: '00:46:21.984'
      end: '00:46:23.653'
      u: And what did they do...?
    - who: Fira Monk
      start: '00:46:23.653'
      end: '00:46:28.273'
      u: They [unclear, noises]. All 22 children were taken.
    - who: David Boder
      start: '00:46:28.273'
      end: '00:46:30.804'
      u: You said 19.
    - who: Fira Monk
      start: '00:46:30.804'
      end: '00:46:32.774'
      u: No. From 3 to 19 yeas of age.
    - who: David Boder
      start: '00:46:32.774'
      end: '00:46:33.479'
      u: Оh!
    - who: Fira Monk
      start: '00:46:33.479'
      end: '00:48:50.115'
      u: 'From 3 to 19 yeas of age. And only one managed to escape. He escaped from
        Drancy. He is a brother of my friend. He was brought to [unclear] Drancy,
        when he was working on rails dismantling a bomb which supposedly didn’t explode.
        German left to the other side. Then, without waiting for the German to return,
        he ran away. And three weeks later he appeared in Voiron. By the joined effort
        he was sent to the Spanish border. He crossed into Spain and was sent to Palestine.
        And remained there. But the rest of them perished. From all of them only one
        person returned—young man 19 year old. [Pause] Well, rabbi was hiding all
        the time. And somewhat later I was returning after a visit with him and met
        two friends of mine. They told me: “Listen, what awful news! What tragedy!
        Schmierson is killed.” At first I didn’t dare to tell them that I was returning
        after visiting with him as everything was kept under a big secret, even from
        the closest friends. Especially because that day I brought him a big sum of
        money. He still had visitors, religious Jews who were hiding among Résistance
        and lived without any money and whom he financially supported. So I said:
        “What happened? Tell me how?” “In [says the name of the place in French, unclear]—it’s
        6km away from Voiron—Schmierson was killed.” And you know they started to
        cry. I said: “Listen, girls. Schmierson is not killed. I am returning from
        seeing him. When was he killed?” “1,5 hrs. ago.” “unclear] 1,5hrs as well—these
        are impossible things in the end. If they were there it means that they would
        have found me as well. And I wouldn’t be sitting right now at the tea table.”
        What happened was that they arrived [unclear] and asked a girl: “Tell us,
        do you know here a gentleman with a beard?” And the girl really said: “But
        of course! Here, he lives in this little house.” And they went—militia—there.
        It was a little house where two Jews lived. They built a fake wall in their
        house. Behind that wall there was a hole where two people could fit. Son-in-law
        of this gentleman hid there and said: “Come with me, father.” But the father
        said: “No. If it’s my destiny to live—I’ll live, if not, I am”,—he says—”God’s
        son.” And they entered. And they took these Jews. Two. The second one came
        to visit and discuss some religious but maybe also political topics. And in
        three hours they found [unclear].'
    - who: David Boder
      start: '00:48:50.115'
      end: '00:48:52.446'
      u: "[Unclear] and they took him for Schmierson?"
    - who: Fira Monk
      start: '00:48:52.446'
      end: '00:49:01.482'
      u: They took for Schmierson. They were biting their elbows later that it was
        not rabbi but nonetheless they were glad that they could take two Jews with
        them. And in April of 1944, when...
    - who: David Boder
      start: '00:49:01.482'
      end: '00:49:02.507'
      u: Was it militia?
    - who: Fira Monk
      start: '00:49:02.507'
      end: '00:51:21.385'
      u: 'It was militia...militia. And in April of 1944, when militia was in [unclear]
        our Voiron there was its chief, Mr. Jordal. When we first arrived in Voiron
        he pulished a little newspaper “Voiron paper” [unclear] dirty newspaper. It
        published very [unclear]. “Who are these people who walk up the hill...?”
        Out house was on the hill back then. “...up the hill in waterproof coats with
        bags in their armpits. Are they doctors? No. Lawyers? Oh, no. Military men?
        Help us God! These are Jews, pardon. [Unclear]” They wrote: “We are happy
        to inform you that Mr. Frankel with his wife moved to Auschwitz. We are happy
        to inform the Voiron population that Ms. Monk has moved from the hotel to
        her own apartment.” Our apartment was some half ruined hut [unclear]. “Mr.
        Levy?! But of course, Mr. Levy resides at a castle.” Did he live in a castle?
        No. Because it was a castle...because it was a very cheap...his acquaintances
        gave him a room in one so called castle. It was a big house in the middle
        of the orchard. And so. Editor of this newspaper, Mr. Jordal took part in
        arrests and robbery of all Jews who could be found in the surroundings of
        Grenoble, and who assisted in arrest of the wife of rabbi Schmierson. And
        so, one beautiful morning...his house was just across the street form the
        state professional school. Boys from the school were, of course, members of
        the Résistance. And so, one beautiful morning, at 7 in the morning I went
        to town and one woman tells me: “Madam, why?! You are in town?! Do you know
        that Jordal got killed?” I got quite an unpleasant feeling. She says: “Yes,
        he is killed. I beg you please be careful because there could be a big problem.”
        I went home. This was a very difficult time in France. We absolutely didn’t
        have any bread. But because I had a little family who I had to feed I decided
        what comes comes but I had to find some bread. And I went to town. I met a
        policeman I knew: “Where do you go?” I said “I am going to get cigarettes
        and bread because [unclear]”. He says: “Go, but please do it quickly, as I
        don’t know what will happen.”'
    - who: David Boder
      start: '00:51:21.385'
      end: '00:51:22.168'
      u: "[Unclear, very soft]"
    - who: Fira Monk
      start: '00:51:22.168'
      end: '00:51:26.626'
      u: Policeman. Ordinary policeman.
    - who: David Boder
      start: '00:51:26.626'
      end: '00:51:27.289'
      u: So.
    - who: Fira Monk
      start: '00:51:27.289'
      end: '00:53:09.347'
      u: 'And I went to the store where I bought cigarettes on the black market. [Pause]
        I entered the store. This was not...ahh...bread...not a bakery but a general
        store, and thought that maybe I’ll find dry biscuits there. I asked a sales
        assistant. She says: “No, we don’t have dry biscuits any more”. Then I wanted
        to take...ahh...the door knob in order to leave. Some guy approached me—very
        big, very handsome, armed up to his teeth and told me in French—it sounds
        quite inappropriate: “Go to hell! We are all fed up with you!” Well, at first
        I decided to get upset. It all happened within a second; the decision was
        of course to almost start a fight but then I decided that no, lady doesn’t
        fight. Besides he had a machine gun. And I left. And when I met several familiar
        Jews on the street I told them: “Gentlemen, go home. It smells bad today.”
        Unfortunately, not all of them listened to me. I came home. And in two hours
        I have learned that at the square they took 7 Jews, and that they were taken
        away. It was at 2 o’clock. At 6 in the evening a young man from the Résistance
        came to see me and said: “Madam, seven people are killed behind the mill.”
        They were killed in most horrifying manner. They had eyes torn out. Their
        nails were torn out. They had every hair pulled out separately. Their members
        were cut and all [unclear, noises]. They tortured them in the most atrocious
        way. We didn’t have time to cry. We went to the commissariat and we asked
        at the commissariat to send one of their people with a photo camera to the
        place of happening. At 8 in the evening pictures with the full description
        of what had happened were sent to Switzerland by the young people who...The
        seven, among them a man of seventy, were tortured and killed in reprisal for
        the assassination of Jordal. Although the sympathetic French police linked
        to the Resistance took pictures of the massacre, they could not prevent it.34'
    - who: David Boder
      start: '00:53:09.347'
      end: '00:53:11.365'
      u: How is that? From police station?!
    - who: Fira Monk
      start: '00:53:11.365'
      end: '00:53:13.313'
      u: From police station.
    - who: David Boder
      start: '00:53:13.313'
      end: '00:53:15.072'
      u: What is it? French police?
    - who: Fira Monk
      start: '00:53:15.072'
      end: '00:53:19.349'
      u: French police took pictures. They gave us what we needed. These were the
        policemen...
    - who: David Boder
      start: '00:53:19.349'
      end: '00:53:20.885'
      u: Policemen were in the Resistance?
    - who: Fira Monk
      start: '00:53:20.885'
      end: '00:53:24.650'
      u: Of course they were connected to Resistance.
    - who: David Boder
      start: '00:53:24.650'
      end: '00:53:26.367'
      u: So. And they couldn’t [unclear]...?
    - who: Fira Monk
      start: '00:53:26.367'
      end: '00:54:21.326'
      u: 'They couldn’t. Secretary of the commissariat was deported. And everybody
        who served in our national police at the commissariat was deported. They arrested
        many Christians. There were two Gestapo raids; they didn’t pay any attention
        to the Jews then, but arrested only the Christians. [Pause] And so among them...I
        saw those pictures myself. Among them there was a young gentleman of 36 years
        of age, father of three children. His wife was pregnant with the fourth. When
        I was brought those pictures—I saw them [unclear, noises], I asked them: “Who
        is this old man?” “How?! This is [last name is unclear, says it in French].”
        I said: “What do you mean [last name unclear]?” In front of me I saw a man
        who was 70 years old. It was truly horrible. And so at 8 in the evening those
        documents went to Switzerland. This report was read on radio [says the name
        in French] as then we had a radio that also broadcasted.'
    - who: David Boder
      start: '00:54:21.326'
      end: '00:54:23.404'
      u: Ahh...underground radio?
    - who: Fira Monk
      start: '00:54:23.404'
      end: '00:55:00.693'
      u: 'Of course, underground. It was fixed by a Pole. And the very next day the
        English radio told the whole world what happened in Voiron. [Pause] It was
        militia’s revenge for Jordal’s murder. He was killed with all his family,
        including a 3 year old child. But we knew that Resistance didn’t do it as
        Resistance didn’t murder small children. We knew indeed. People who knew for
        sure told us. And later it turned out to be true: it was simply score-settling.
        They stole 26 mio. francs.'
    - who: David Boder
      start: '00:55:00.693'
      end: '00:55:01.338'
      u: Who?
    - who: Fira Monk
      start: '00:55:01.338'
      end: '00:55:02.073'
      u: Militia.
    - who: David Boder
      start: '00:55:02.073'
