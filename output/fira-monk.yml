        non-Jews as Germans consider it Rassenschande.
    - who: Fira Monk
      start: '01:13:08.451'
      end: '01:13:09.276'
      u: Yes.
    - who: David Boder
      start: '01:13:09.276'
      end: '01:13:12.782'
      u: So how did this Jewish girl happen to be in a brothel?
    - who: Fira Monk
      start: '01:13:12.782'
      end: '01:13:16.999'
      u: I agree with you. I don’t know. I only can tell you what this girl told me.
    - who: David Boder
      start: '01:13:16.999'
      end: '01:13:17.403'
      u: So.
    - who: Fira Monk
      start: '01:13:17.403'
      end: '01:13:24.554'
      u: I was told by another girl that many, even Jewish girls thought that they
        will be able to survive while being in brothels.It is possible that these
        women disguised their identity and worked in brothels for Wehrmacht soldiers.
        There were hundreds of such brothels all over Europe. Unfortunately, there
        were those in France who assumed (out of ignorance or anti-Semitic motives)
        that all Jews who returned from camps had done something dishonorable in order
        to survive. Survivors had to counter accusations that women had served in
        brothels and men had been cruel capos or informers.42
    - who: David Boder
      start: '01:13:24.554'
      end: '01:13:25.138'
      u: So.
    - who: Fira Monk
      start: '01:13:25.138'
      end: '01:13:43.120'
      u: But unfortunately it was not the case. There they could work only for three
        months. After three months almost all of them would get sick. Then they were
        shot. I read a letter that came from some camp I don’t remember which one.
        And that letter was later published in one underground newspaper [says the
        name in French]. And the girl—this Polish partisan...
    - who: David Boder
      start: '01:13:43.120'
      end: '01:13:43.737'
      u: What was the newspaper called?
    - who: Fira Monk
      start: '01:13:43.737'
      end: '01:13:47.062'
      u: "[Repeats in French] “Christian evidence.”"
    - who: David Boder
      start: '01:13:47.062'
      end: '01:13:47.544'
      u: Aha.
    - who: Fira Monk
      start: '01:13:47.544'
      end: '01:14:02.815'
      u: 'And this girl wrote to her mother in Nice: “Mother, I serve as a mattress
        for the German soldiers. I work for a third month already. I am sick. I know
        that I’ll be shot. This is my last letter.” I saw this letter myself.'
    - who: David Boder
      start: '01:14:02.815'
      end: '01:14:04.141'
      u: So.
    - who: Fira Monk
      start: '01:14:04.141'
      end: '01:14:35.986'
      u: 'And the fact that they don’t want to talk about it is absolutely normal,
        because we don’t want to [unclear] one more time. And if they don’t tell you
        [unclear] that it didn’t happen there. I can only repeat what they have told
        me. A young man of 26 years of age came to visit me. He told me: “Madam, I
        don’t know how you’ll look at me. I saved my life only because I was [unclear].”'
    - who: David Boder
      start: '01:14:35.986'
      end: '01:14:36.619'
      u: Woman?
    - who: Fira Monk
      start: '01:14:36.619'
      end: '01:14:37.565'
      u: Man!
    - who: David Boder
      start: '01:14:37.565'
      end: '01:14:37.788'
      u: So.
    - who: Fira Monk
      start: '01:14:37.788'
      end: '01:14:39.276'
      u: Young boy, he was 26 years old.
    - who: David Boder
      start: '01:14:39.276'
      end: '01:14:39.680'
      u: So.
    - who: Fira Monk
      start: '01:14:39.680'
      end: '01:15:12.990'
      u: 'He arrived absolutely [unclear] in physical and mental [unclear]. And he
        was pleading with me: “What should I do? I want to become normal again, I
        am followed by it.” I told him that I can’t accuse him. On the contrary! I
        prefer that he saved his life in such a manner rather than...ahh...by doing
        some other ugly deeds.'
    - who: David Boder
      start: '01:15:12.990'
      end: '01:15:14.255'
      u: So.
    - who: Fira Monk
      start: '01:15:14.255'
      end: '01:15:24.436'
      u: And I send him to Toulouse to a psychiatrist and he has been treated there.
        In the end he recovered. I received a letter from him when for the first time
        he started to court a lady [unclear].
    - who: David Boder
      start: '01:15:24.436'
      end: '01:15:25.291'
      u: So.
    - who: Fira Monk
      start: '01:15:25.291'
      end: '01:15:32.701'
      u: And then a girl told me that she saw a woman who was subjected to some experiments.
        A doctor I know...ahh...who spent several years in those camps,—no, two years
        he spent there,—observed experiments there when they took an arm and nailed
        it to the head. When they injected...
    - who: David Boder
      start: '01:15:32.701'
      end: '01:15:33.936'
      u: They did what with an arm?
    - who: Fira Monk
      start: '01:15:33.936'
      end: '01:15:36.105'
      u: Arm was nailed to the head or the back.
    - who: David Boder
      start: '01:15:36.105'
      end: '01:15:36.509'
      u: And...
    - who: Fira Monk
      start: '01:15:36.509'
      end: '01:15:37.997'
      u: Because they could do it!
    - who: David Boder
      start: '01:15:37.997'
      end: '01:15:38.672'
      u: So.
    - who: Fira Monk
      start: '01:15:38.672'
      end: '01:15:57.268'
      u: Because you tear a right paw, but the human is alive. He saw women who received
        an injection of...of the sperm from different animal. He saw a woman who was
        injected with the sperm of...ahh...a horse and who was bloated as a barrel
        and who...literally exploded.
    - who: David Boder
      start: '01:15:57.268'
      end: '01:15:58.594'
      u: So. She was injected with...?
    - who: Fira Monk
      start: '01:15:58.594'
      end: '01:16:02.702'
      u: She was injected with the sperm, they did...ahh...artificial insemination.
    - who: David Boder
      start: '01:16:02.702'
      end: '01:16:06.558'
      u: But how did she bloated? She couldn’t have gotten pregnant...
    - who: Fira Monk
      start: '01:16:06.558'
      end: '01:16:41.432'
      u: 'She couldn’t conceive. But the conditions were normal. They went in there
        and [unclear]. I’ll tell you the following: I’ll tell you what they did. It
        happened in Nice. In one Jewish family there they have arrested 4 people,
        and there was a little girl. A girl of 12 years of age. Not Jewish, no. Little
        French. And she returned three days later. They asked her: “So, how? How are
        you? What did they do to you?” She says: “Nothing. They didn’t do anything
        to me.” But the parents called a doctor who noticed a little injection site
        on her right hand. He asked: “What is it?” She said: “I don’t know anything.
        They gave me an injection.”'
    - who: David Boder
      start: '01:16:41.432'
      end: '01:16:42.426'
      u: How old was the girl?
    - who: Fira Monk
      start: '01:16:42.426'
      end: '01:16:58.577'
      u: 12. Two days later she died. [Pause] They injected her—my friend doctor told
        me, I don’t know if it’s true,—that it’s unclear, what [unclear, noises]...
    - who: David Boder
      start: '01:16:58.577'
      end: '01:17:12.734'
      u: "[In English] This concludes Spool 112. The interviewee is Fira Monk [unclear,
        technical tape disruption]. Illinois Institute of Technology wire recording."
    - who: David Boder
      start: '01:17:12.734'
      end: '01:17:46.027'
      u: This is apparently Spool 9-113, 9-dash-1-1-3 [pronounces separately]. The
        original identification as Spool 114 is apparently incorrect. Boder, Chicago.
        October, 1950.
    - who: David Boder
      start: '01:17:46.027'
      end: '01:18:04.996'
      u: This is Spool 114. Paris, September the 7th, 1946. We continue from Spool
        111 and 112. The interviewee is Ms. Fira Monk, an executive secretary...ah...of
        the Paris office of the ORT.
    - who: David Boder
      start: '01:18:04.996'
      end: '01:18:29.725'
      u: "[In Russian] Fira, tell me the following. So you were telling me about the
        famous cases which...or famous stories that you have heard from the returning
        deportees who you have interviewed. Ahh...do you have some more?"
    - who: Fira Monk
      start: '01:18:29.725'
      end: '01:18:36.683'
      u: I told...I have very many stories but I promised those people not to tell
        them.
    - who: David Boder
      start: '01:18:36.683'
      end: '01:18:38.713'
      u: But you don’t mention the names!
    - who: Fira Monk
      start: '01:18:38.713'
      end: '01:19:49.051'
      u: 'I don’t know. You see I have such a [unclear] that I promised...it’s difficult
        to say. I can tell you one thing though: All those people always return to
        the same theme. That it was horrible, that it was in such a way that no human
        fantasy can imagine. They went to sleep with a neighbor. At night it happened
        that your neighbor got cold and in the morning his body started to decay.
        But you didn’t pay any attention to...to him. And continued to sleep next
        to him. Because his bread portion was still distributed. And at that time
        people were fighting for a piece of bread. I talked to a boy. He is 16 year
        old. He told me: “Listen, my hands are covered in blood. And this is a policemen
        blood of the Germans, there is Jewish blood on them. I killed people for a
        piece of bread. I killed people for some extra clothing.” I told him: “I can
        not judge you as I don’t know how I would have behaved in your place. You
        have to forget about it.” He says: “No, I shouldn’t forget. [Unclear] I have
        to remember.” [Unclear] these horrible accounts. I believe you have heard
        enough of them.The accounts of pseudoscientific medical experiments and death
        of bunkmates during the night were among the horrors that occurred in Nazi
        concentration camps. Monk perhaps saw it as her moral duty to remember these
        stories and through the interview has passed these memories down to us.43
        There are people, however, who forget. [Unclear]'
    - who: David Boder
      start: '01:19:49.051'
      end: '01:19:58.927'
      u: I would like your opinion on the following. I think that women were not always
        honest with me. I have such principles. I believe that they were more open
        and honest with you.
    - who: Fira Monk
      start: '01:19:58.927'
      end: '01:19:59.168'
      u: Yes.
    - who: David Boder
      start: '01:19:59.168'
      end: '01:20:27.003'
      u: But from the other side it is extremely important that these facts were recorded
        not because...ahh...as in science it’s acceptable to believe anything...but
        they can serve as pointers or...ahh...so to speak...give directions for further
        research.
    - who: Fira Monk
      start: '01:20:27.003'
      end: '01:21:29.832'
      u: 'I understand. I’ll tell you that the majority of women whom I have interviewed
        were mostly young women. They all told me: “We have not returned in the same
        condition we left.” In other words they apparently all—despite the Rassenschande,
        despite the prohibited relationships with the Jewish women...but at the beginning
        before their hair was shaved so they would lose any human appearance, they
        still were those young pretty girls who were taken away. I understand that
        up to a certain point they all were used by Germans and then when they...if
        they didn’t get sick or if they have passed a certain experience they turned
        into the same baggage animals, into the same slaves. These were camps like
        [unclear] where women worked and they worked like cattle. They—old prisoners
        told—they had such a stench, they had parasites on them and nobody even looked
        at them, nobody could approach them. So I don’t think that such a woman could
        seduce even the most naive German soldier.'
    - who: David Boder
      start: '01:21:29.832'
      end: '01:21:30.893'
      u: So.
    - who: Fira Monk
      start: '01:21:30.893'
      end: '01:21:52.833'
      u: 'But I think that bigger...the most...the bigger percentage of the young
        women still went exactly through that kind of humiliation. Because all of
        them told me: “I have this disease, I have that disease.” I sent them to the
        doctors, I visited doctors with them. And mostly those were sexually transmitted
        diseases.'
    - who: David Boder
      start: '01:21:52.833'
      end: '01:22:02.620'
      u: From the other side I believe that the Germans were extremely careful about
        their soldiers not having sexually transmitted diseases?!
    - who: Fira Monk
      start: '01:22:02.620'
      end: '01:22:24.417'
      u: Yes. Every two days they...the women from those houses...they were checked
        by a doctor. There they had excellent hygiene conditions. There was water,
        and after that a German would be given a clean towel. Clean water was not
        given. Everybody knew that in spite the towel one could get infected through
        water. And every soldier before he visited a woman received a special pill.
    - who: David Boder
      start: '01:22:24.417'
      end: '01:22:25.411'
      u: What pill?
    - who: Fira Monk
      start: '01:22:25.411'
      end: '01:22:26.164'
      u: I don’t know.
    - who: David Boder
      start: '01:22:26.164'
      end: '01:22:27.430'
      u: Do you mean medical...
    - who: Fira Monk
      start: '01:22:27.430'
      end: '01:22:29.972'
      u: Yes, yes, yes. Something preventative...
    - who: David Boder
      start: '01:22:29.972'
      end: '01:22:30.876'
      u: Aha, preventative.
    - who: Fira Monk
      start: '01:22:30.876'
      end: '01:23:10.357'
      u: 'Yes. But [unclear] very difficult. Even with me these women...they get closed
        somehow. I...I am telling you that I didn’t ask them. But the topic would
        come up I told them: “Tell me as if you are confessing. Consider me your sister,
        your mother if they were younger than me. Talk to me, so it will become easier
        for you. Sometimes when you cry it becomes easier.” And some of them told
        [unclear] one of them told me everything is roughly the same: [Unclear] “one
        soldier, other held”, “four soldiers [held] by the hands and feet”, “next
        to him was a machine gun”, “12 people all together.” Many were raped already
        after. Unfortunately...'
    - who: David Boder
      start: '01:23:10.357'
      end: '01:23:11.273'
      u: After...?
    - who: Fira Monk
      start: '01:23:11.273'
      end: '01:24:04.139'
      u: After events in Nice. Even by Americans, English and Russians. Women told
        me about it. I think I can believe them. During the war even humans acquire
        appearance and habit of an animal. I was told that one young French woman—she
        was deported due to her political views—and when she was liberated, Russians
        set her free, she was raped by 25 people. [Pause] She was in Toulouse. Later
        she was sent to the hospital. [Unclear] sent her to the hospital and I was
        told—I haven’t seen it myself—that she had to have some surgeries, everything
        had to be cut out. She [unclear] Men too, in general, it’s more difficult
        with the men. You know how it goes. But what shocked me most was that at the
        camps there were cases of child births. But if a woman...if children were
        born Germans would order to strangulate them, of course.
    - who: David Boder
      start: '01:24:04.139'
      end: '01:24:08.718'
      u: Well, maybe these children were born from women who got pregnant earlier?
    - who: Fira Monk
      start: '01:24:08.718'
      end: '01:24:13.549'
      u: Yes. But for a while they didn’t deport pregnant women. They were hidden...
    - who: David Boder
      start: '01:24:13.549'
      end: '01:24:16.531'
      u: But they could have not known [unclear]...
    - who: Fira Monk
      start: '01:24:16.531'
      end: '01:24:58.288'
      u: 'No, many women even tried to fake that they are pregnant. [Pause] But there
        were cases when women who already spent two years in camp gave birth to a
        child. And this child was immediately murdered. Some of them, very little
        percentage managed to save their babies. I know one woman who left not pregnant
        but came back with a child. I couldn’t understand how did she become pregnant
        in the first place. I simply asked her in the end: “Tell me, please, how if
        men...male and female camps were places so far from each other how did they
        manage to get to each other.” She smiled and said: “You know when you love
        somebody then there are no barriers.” It turned out that she had a man there
        with whom she came back.Women who saved babies or became pregnant could have
        been in slave labor camps.44'
    - who: David Boder
      start: '01:24:58.288'
      end: '01:24:58.963'
      u: So.
    - who: Fira Monk
      start: '01:24:58.963'
      end: '01:25:11.505'
      u: But I can’t understand until today [unclear]. But others...I...first of all
        there they...I think that they couldn’t get pregnant just because they immediately...they
        immediately stopped menstruating.
    - who: David Boder
      start: '01:25:11.505'
      end: '01:25:13.885'
      u: How...I have heard about it.
    - who: Fira Monk
      start: '01:25:13.885'
      end: '01:25:15.132'
      u: Yes. I’ll tell you now.
    - who: David Boder
      start: '01:25:15.132'
      end: '01:25:15.536'
      u: Yes.
    - who: Fira Monk
      start: '01:25:15.536'
      end: '01:25:17.596'
      u: Even in the camp Gurs when...
    - who: David Boder
      start: '01:25:17.596'
      end: '01:25:18.530'
      u: What camp?
    - who: Fira Monk
      start: '01:25:18.530'
      end: '01:25:28.452'
      u: Gurs. It’s in the south of France, next to the Spanish border. They brought
        women there—Austrian, German, Polish. Starting from 1939 already.Gurs, located
        some fifty miles from the Spanish border in southern France, was the first
        (April 1939) and one of the largest detention camps established on French
        soil. Those first incarcerated there were Spanish republican soldiers who
        crossed the French border after the victory of Franco’s forces in the Spanish
        Civil War.45
    - who: David Boder
      start: '01:25:28.452'
      end: '01:25:29.850'
      u: Non-Jews?
    - who: Fira Monk
      start: '01:25:29.850'
      end: '01:25:34.410'
      u: Non-Jews and Jews. It was a general camp although when it was liberated there
        were some Jew remaining.Some 6,000 Jews were deported from Gurs by way of
        Drancy to Auschwitz and Sobibor. Only a handful of Jews were left when the
        camp was liberated in the summer of 1944. Nearly 1,200 Jews died there.46
    - who: David Boder
      start: '01:25:34.410'
      end: '01:25:34.862'
      u: Aha.
    - who: Fira Monk
      start: '01:25:34.862'
      end: '01:26:06.994'
      u: 'And so first of all women stopped menstruating. I worked then with the OZE
        as a secretary of ORT [unclear]. And we decided to send them various medicines
        and of course a big quantity of sanitary [unclear] and cotton wool. And one
        friend answered: “Don’t send it. I don’t need anything at all, everything
        is here.” I am afraid that this is some sort of nervous connection or malnutrition.
        But I was told by a girl who returned from a deportation that when she arrived
        she was given to drink some white liquid.'
    - who: David Boder
      start: '01:26:06.994'
      end: '01:26:07.669'
      u: So.
    - who: Fira Monk
      start: '01:26:07.669'
      end: '01:26:15.482'
      u: Another told me that she was given some red liquid to drink. [Pause] And
        yet another woman said that she was given an injection into the leg.
    - who: David Boder
      start: '01:26:15.482'
      end: '01:26:16.115'
      u: So.
    - who: Fira Monk
      start: '01:26:16.115'
      end: '01:26:18.597'
      u: And the blood would immediately stop.
    - who: David Boder
      start: '01:26:18.597'
      end: '01:26:19.422'
      u: But it can’t be immediately?!
    - who: Fira Monk
      start: '01:26:19.422'
      end: '01:26:22.675'
      u: In other words they didn’t have anything during the month already.
    - who: David Boder
      start: '01:26:22.675'
      end: '01:26:24.483'
      u: And? Was it a permanent condition?
    - who: Fira Monk
      start: '01:26:24.483'
      end: '01:26:36.483'
      u: No. Ahh...almost all of them menstruate again. Some better, others worse
        but majority...everyone who I asked several months after they returned told
        me that they became normal women again.
    - who: David Boder
      start: '01:26:36.483'
      end: '01:26:39.164'
      u: In other words...they didn’t have menstruation at camps?
    - who: Fira Monk
      start: '01:26:39.164'
      end: '01:26:40.923'
      u: In none.
    - who: David Boder
      start: '01:26:40.923'
      end: '01:26:42.730'
      u: Then it may be...
    - who: Fira Monk
      start: '01:26:42.730'
      end: '01:26:43.182'
      u: I believe...
    - who: David Boder
      start: '01:26:43.182'
      end: '01:26:45.351'
      u: ". . . water, there are hungry..."
    - who: Fira Monk
      start: '01:26:45.351'
      end: '01:28:21.044'
      u: 'From hunger. It can be from hunger, maybe due to these terrible conditions,
        this cold—everything is possible. That they were given these...ahh...various
        liquids to drink or injected—I don’t know what it is. One can say...they were
        simple women [unclear] from a Jewish ghetto. Young [women] who don’t know
        anything at all in regards to what’s happening to them. I couldn’t get any
        information [unclear] I managed to talk to some doctors later on and I doubt
        that any normal reasonable doctor could find out what they were given. I still
        didn’t know. But in any case they...[unclear] they don’t want to talk. They
        [unclear]...one student in our school told me. She says: “I still can not
        understand how I survived though all of it...” She is 19 years old, she has
        been deported for 6 years. She was in Auschwitz, she was in Mauthausen, she
        was in [unclear]. In short she went thought the full circle. She is unbelievably
        [unclear]. She weighs I believe 85kg. And this is absolutely unnatural weight.
        And she told me: “I can not understand how I survived...after everything that
        I went through”. I told her: “Tell me, did Germans touch you? Did they do
        something to you? Because if they raped you I’ll go to the doctor with you,
        you’ll be cured.” And she says: “I don’t even want to talk about it.” [Unclear]
        Yes or no? I...if something had happened to her...she doesn’t want to tell
        me about it, I don’t’ know. [Pause]'
    - who: David Boder
      start: '01:28:21.044'
      end: '01:28:30.231'
      u: Tell us...tell me about...you were telling about the son of some Zionist
        who [unclear]. Who is that?
    - who: Fira Monk
      start: '01:28:30.231'
      end: '01:28:31.458'
      u: It’s Greenbaum.
    - who: David Boder
      start: '01:28:31.458'
      end: '01:28:33.296'
      u: Greenbaum. What do you know?
    - who: Fira Monk
      start: '01:28:33.296'
      end: '01:28:42.585'
      u: I know only what I was told. He was deported as a communist. He always argued
        with his father about political issues. His father—famous active Zionist.
        He...
    - who: David Boder
      start: '01:28:42.585'
      end: '01:28:44.242'
      u: His father is in Palestine?
    - who: Fira Monk
      start: '01:28:44.242'
      end: '01:28:47.146'
      u: His father is in Palestine. He is in prison, arrested by the English.
    - who: David Boder
      start: '01:28:47.146'
      end: '01:28:47.459'
      u: So.
    - who: Fira Monk
      start: '01:28:47.459'
      end: '01:28:49.989'
      u: And son is here in prison, arrested by the French authorities.
    - who: David Boder
      start: '01:28:49.989'
      end: '01:28:50.983'
      u: So. As who?
    - who: Fira Monk
      start: '01:28:50.983'
      end: '01:29:16.576'
      u: As a scumbag as he returned from deportation, was deported. His father was
        some sort of a boss. When he returned his father was happy. And it happened
        here in some office I don’t even know exactly which one. But this young man
        came to his father and the happiness was great. There were two gentlemen who
        returned from deportation. When they saw the young Greenbaum they attacked
        him and beat him up as a dog and said that he is a scumbag. It turned out
        that he was capo. capo—it’s like a manager.
    - who: David Boder
      start: '01:29:16.576'
      end: '01:29:18.353'
      u: Well, yes. But there were many capos!
    - who: Fira Monk
      start: '01:29:18.353'
      end: '01:29:43.692'
      u: There were many capo. But there were different capo. I heard an interesting
        story that there were three capos. Dutchman, Frenchman and a Jew. German Jew.
        And—unfortunately it’s quite awkward for me to talk about it but it’s necessary—and
        due to some [unclear] a little ring happened to be there. Then all the women
        of the camp were subjected to the gynecological examination. These three capos
        conducted the examination.
    - who: David Boder
      start: '01:29:43.692'
      end: '01:29:45.289'
      u: These were women-capo?
    - who: Fira Monk
      start: '01:29:45.289'
      end: '01:29:46.897'
      u: No, these were three men.
    - who: David Boder
      start: '01:29:46.897'
      end: '01:29:48.403'
      u: Ah, these three...three men were examining...
    - who: Fira Monk
      start: '01:29:48.403'
      end: '01:29:54.669'
      u: ". . . examining women. Arrested women. And French and Belgian didn’t find
        anything but [the German] Jew pulled out a ring.It is difficult to determine
        the accuracy of this story. The ring was a hidden valuable pulled out during
        the so-called gynecological examination.47"
    - who: David Boder
      start: '01:29:54.669'
      end: '01:29:55.886'
      u: So.
    - who: Fira Monk
      start: '01:29:55.886'
      end: '01:30:19.844'
      u: Then he was ordered to examine the rest of them. I don’t know whether he
        pulled out other things as well or not, I wasn’t told about that. And this
        was observed by a Frenchman who returned. And then [unclear]. He was offered
        a cigarette, a piece of chocolate. He rose in [unclear]. Belgian was killed.
        How? Frenchman said [unclear] that there were such scars that it was impossible
        to look at them.
    - who: David Boder
      start: '01:30:19.844'
      end: '01:30:21.754'
      u: It was one of these capos?
    - who: Fira Monk
      start: '01:30:21.754'
      end: '01:30:23.362'
      u: One of these capos.
    - who: David Boder
      start: '01:30:23.362'
      end: '01:30:24.387'
      u: Well, yes.
    - who: Fira Monk
      start: '01:30:24.387'
      end: '01:33:28.246'
      u: 'Well. I saw Spanish. A very big number of Spanish socialists was deported.
        Those who managed to escape the fascists Spain during the war were interned
        here, in the south of France in various camps. And then they all together
        were sent [away]. And so one of them—this happened at the train station with...hmm...at
        the receiving station in Toulouse—he took off his shirt, took off his pants
        and showed me his body. On his chest there was a scar three fingers wide and
        one and a half finger deep. Here he was hit by a shovel. On his back there
        was a hole in which one could place a little finger, it stretched to the ribs.
        Here he was hit by a pick. He had 12 gunshot wounds, or more—I don’t even
        know. He didn’t have any live place on his body. And this happened because
        as a communist he was at a camp where there were prisoners [unclear]—and there
        he was hit by a shovel, pick, machine gun and anything else you want. He miraculously
        survived. I was told about a woman who was deported and who survived. She
        survived in the following way: She was first pushed into a gas chamber, the
        rest was pushed behind her. She fell down when the gas started. And other
        dead bodies covered her. And when they started to clean up she was unconscious
        but alive. This woman is here now.There is one recorded incident of such an
        occurrence in an Auschwitz gas chamber. However, the young woman who survived
        the gas was shot soon after.48 There the most unusual things happened. So
        I was talk about a woman—she was from Toulouse [unclear]. She was taken away
        with an 8 month old baby. She came back with the 17 months old baby. How she
        manages to save him even she doesn’t understand. She kept him in the garbage,
        under her skirt and she fed him anything you want. She fed him this horrible
        pardon my language soup. It was water, dishwater with several leaves in it.
        Some boys told me that one of them and to take care of the dogs. You know
        there were those special trained dogs. And one of these dogs almost dies of
        hunger when she ate that soup. He gave her his soup. I talked to a young man.
        His fake name was Jeber. [Unclear] “I don’t want to [unclear] with the dogs.”
        “Such a nice little dog.” He said: “I can’t see any dogs.” I asked: “Why?”
        He said: “After I saw with my own eyes how a dog tore apart two children and
        you want that I’ll ever again touch a dog?!” I told him: “[Unclear] specially
        trained dogs!” And he: “It doesn’t matter. However long the dog is trained...”
        I told him: “So you can’t look at the people as well? [Unclear]” But he said:
        “People—[unclear].” [Lengthy pause] But those who came back here...I’ll tell
        you that all of them are mutilated for life. A manager of an orphanage in
        [unclear] told me that at night they have nightmares.'
    - who: David Boder
      start: '01:33:28.246'
      end: '01:33:29.041'
      u: Children?
    - who: Fira Monk
      start: '01:33:29.041'
      end: '01:35:26.708'
      u: 'Yes, children. They cry, they need to be given bromine, they have such...ahh...rebellious
        attacks—protest attacks. Suddenly they don’t want to do something. Once I
        came to the orphanage to ask for a little athletic [unclear]. So I came to
        them and asked them to do a little performance for our students. I told them:
        “Gentlemen, on Saturday we have a little concert. You are our dear guests.
        I would truly appreciate it if you could recite some poem for us, dance for
        us.” “No, we don’t want to.” “You know that I came here from Paris to ask
        you about it.” “No, we don’t want to. Not in million years. What is it? What
        orders? Where are there some orders?” “Please.” I was there with a colleague
        of mine [unclear]. I told him: “Listen [unclear] maybe you should talk to
        them, as a brother to a brother.” He went. He said: “Why do you have to [unclear]?
        She specially came from Paris. [Unclear] Why do you behave like this?” There
        was a terrible noise. What happened there, I got a feeling that they could
        kill him. Suddenly in five minutes, out of the blue [unclear] it passed; they
        approached me, they hugged me, they kissed me. They came on Saturday. We had
        one of the best evenings in our club. They were amazing: They sang, they danced,
        they improvised. And everybody was happy—both the performers and...ahh...the
        audience. So [unclear]. Even now they live in horrible conditions. Jewish
        organizations do everything they want but unfortunately there is no cleanliness.
        There is a house here where they live. It is unimaginably dirty. So they told
        me: “We left one camp for the other.” There were more bedbugs than...hmm...happiness.'
    - who: David Boder
      start: '01:35:26.708'
      end: '01:35:27.943'
      u: Where is it? At...
    - who: Fira Monk
      start: '01:35:27.943'
      end: '01:35:30.594'
      u: Rue de Rudi [says the name of the street in French]. I shouldn’t tell you
        because [says with a smile]...
    - who: David Boder
      start: '01:35:30.594'
      end: '01:35:41.600'
      u: Well, yes. Yes [unclear]. So for example I visited an orphanage here at...it
        doesn’t matter for you where...
    - who: Fira Monk
      start: '01:35:41.600'
      end: '01:35:43.106'
      u: Yes.
    - who: David Boder
      start: '01:35:43.106'
      end: '01:35:52.263'
      u: ". . . they live there just as they lived in Buchenwald. Isn’t it possible
        to get the bed sheets somehow...?"
    - who: Fira Monk
      start: '01:35:52.263'
      end: '01:36:01.673'
      u: We can’t have bed sheets and I’ll tell you why. Here everything is sold with
        points. On the black market it’s extremely expensive. We have to pay 3-4 thousand
        francs for a bed sheet.
    - who: David Boder
      start: '01:36:01.673'
      end: '01:36:04.456'
      u: And...can you order them in the US?
    - who: Fira Monk
      start: '01:36:04.456'
      end: '01:36:09.396'
      u: We’ll have the same bed sheet from the US. What we are sent from the US is
        a shame!
    - who: David Boder
      start: '01:36:09.396'
      end: '01:36:10.523'
      u: Aha.
    - who: Fira Monk
      start: '01:36:10.523'
      end: '01:36:14.571'
      u: We were in line at a committee. We have received...ORT received...
    - who: David Boder
      start: '01:36:14.571'
      end: '01:36:15.264'
      u: What committee?
    - who: Fira Monk
      start: '01:36:15.264'
      end: '01:36:19.493'
      u: Committee [says the name in French]—it’s an international help committee
        for displaced persons.
    - who: David Boder
      start: '01:36:19.493'
      end: '01:36:19.836'
      u: So.
    - who: Fira Monk
      start: '01:36:19.836'
      end: '01:36:38.270'
      u: We have received two [unclear] of clothing. These were already sorted clothes.
        I spent one and a half months sorting out these sorted clothes. I was bit
        by the fleas all over. My colleague refused to help me. She said she couldn’t
        breathe because of the smell. I covered my nose...
    - who: David Boder
      start: '01:36:38.270'
      end: '01:36:38.963'
      u: From the U.S.?!
    - who: Fira Monk
      start: '01:36:38.963'
      end: '01:36:39.818'
      u: From the U.S.
    - who: David Boder
      start: '01:36:39.818'
      end: '01:36:47.017'
      u: 'We, for example...when we donate clothes we are told: “Give us everything.
        All of it will be disinfected, cleaned and so on.”'
    - who: Fira Monk
      start: '01:36:47.017'
      end: '01:37:06.252'
      u: 'Well. Yes. But those cloths were in such a condition that there were stains:
        from sweat, from menstruation, from restroom, from whatever you want. All
        that needed to be [unclear]. Besides [clear] were in the most disgusting way.
        If I selected 200 dresses from those two [unclear] so it was too much. Clothes...'
    - who: David Boder
      start: '01:37:06.252'
      end: '01:37:07.035'
      u: Women’s clothes?
    - who: Fira Monk
      start: '01:37:07.035'
      end: '01:37:33.044'
      u: Women’s. There was hardly anything for the men at all. I have to give away
        half of the things, but why half?! 95% of these clothes I gave to our course
        of tailors so they could learn how to create pant pockets. Because from all
        of it...from a pair of pants one managed to get a pocket! This was a mess!
        And it was collected by all American societies. Gift [unclear] and so on.
        It would be better if they sent less [unclear] but more clothing.
    - who: David Boder
      start: '01:37:33.044'
      end: '01:37:39.532'
      u: But here there were military cloths? Soldier clothing? Couldn’t you get those?
    - who: Fira Monk
      start: '01:37:39.532'
      end: '01:37:51.140'
      u: Ahh...Federation receives several times some clothes that were more or less
        decent. They say it came from Argentina. Especially they had some good boots.
        I dressed several of our young people who were absolutely naked in those clothes.
    - who: David Boder
      start: '01:37:51.140'
      end: '01:37:51.863'
      u: What Federation is it?
    - who: Fira Monk
      start: '01:37:51.863'
      end: '01:37:54.303'
      u: Federation of the Jewish organizations of France.At the end of the war, the
        UGIF, which had functioned as the representative body of French Jewry during
        the Occupation, was dissolved. Monk might be referring to the Jewish Committee
        for Social Action and Reconstruction which clothed, fed and housed thousands
        of Holocaust survivors.49
    - who: David Boder
      start: '01:37:54.303'
      end: '01:37:55.357'
      u: So.
    - who: Fira Monk
      start: '01:37:55.357'
      end: '01:38:13.559'
      u: It’s performed an amazing job during the occupation. And...then...when deportees
        returned here—if there were deported from France at the office they would
        get 8 thousands francs in cash and besides there were given a suite, two changes
        of underwear and a pair of shoes.
    - who: David Boder
      start: '01:38:13.559'
      end: '01:38:17.806'
      u: Who received these 8 thousands francs—French or everybody...?
    - who: Fira Monk
      start: '01:38:17.806'
      end: '01:38:20.788'
      u: Only those who were deported from France.
    - who: David Boder
      start: '01:38:20.788'
      end: '01:38:22.686'
      u: Those received 8 thousands francs and...?
    - who: Fira Monk
      start: '01:38:22.686'
      end: '01:38:24.114'
      u: 8 thousands francs in cash,...
    - who: David Boder
      start: '01:38:24.114'
      end: '01:38:24.518'
      u: Yes.
    - who: Fira Monk
      start: '01:38:24.518'
      end: '01:38:28.626'
      u: ". . . a suite, pair of shoes and two changes of underwear."
    - who: David Boder
      start: '01:38:28.626'
      end: '01:38:35.326'
      u: 8 thousands francs in cash according to the most official exchange rate—it’s
        about 70 dollars.
    - who: Fira Monk
      start: '01:38:35.326'
      end: '01:38:36.392'
      u: 70 dollars.
    - who: David Boder
      start: '01:38:36.392'
      end: '01:38:38.471'
      u: So. And a pair of what?
    - who: Fira Monk
      start: '01:38:38.471'
      end: '01:38:42.067'
      u: And...a pair of...suite,...
    - who: David Boder
      start: '01:38:42.067'
      end: '01:38:42.519'
      u: Yes.
    - who: Fira Monk
      start: '01:38:42.519'
      end: '01:38:43.724'
      u: ". . . a pair of shoes,..."
    - who: David Boder
      start: '01:38:43.724'
      end: '01:38:44.808'
      u: Yes.
    - who: Fira Monk
      start: '01:38:44.808'
      end: '01:38:46.375'
      u: ". . . and two changes of underwear."
    - who: David Boder
      start: '01:38:46.375'
      end: '01:38:49.188'
      u: Yes. And these were what? New things?
    - who: Fira Monk
      start: '01:38:49.188'
      end: '01:38:55.815'
      u: 'Yes, absolutely new. They received special coupons. They could use them
        at the stores. I even know of such a case: A woman returned from RavensbrückRavensbrück
        was the only Nazi concentration camp for women. It was also a training center
        for female SS guards and a site for gruesome pseudoscientific medical experiments.50...'
    - who: David Boder
      start: '01:38:55.815'
      end: '01:38:58.086'
      u: In other words they didn’t have to pay for those things?
    - who: Fira Monk
      start: '01:38:58.086'
      end: '01:39:21.129'
      u: 'What do you mean? No, they didn’t pay. They received [unclear] and they
        had an access to a free medical care for 3 months. They received 15 cans of
        condensed milk a month, received double...these...[unclear] cards, food cards.
        They had it good: Instead of 350 grams of bread they had 700 grams.'
    - who: David Boder
      start: '01:39:21.129'
      end: '01:39:24.834'
      u: So it was for those who were deported from France?
    - who: Fira Monk
      start: '01:39:24.834'
      end: '01:39:31.340'
      u: Double...double food cards were given to everyone. All received [unclear].
    - who: Fira Monk
      start: '01:39:31.340'
      end: '01:39:31.973'
      u: So.
    - who: David Boder
      start: '01:39:31.973'
      end: '01:39:32.889'
      u: But francs and...
    - who: Fira Monk
      start: '01:39:32.889'
      end: '01:39:36.425'
      u: But francs...money were given only to those who were deported from France.
    - who: David Boder
      start: '01:39:36.425'
      end: '01:39:36.606'
      u: So.
    - who: Fira Monk
      start: '01:39:36.606'
      end: '01:39:38.064'
      u: They took, of course...
    - who: David Boder
      start: '01:39:38.064'
      end: '01:39:44.371'
      u: So if...if for example a deportee who was deported from Poland returned...
    - who: Fira Monk
      start: '01:39:44.371'
      end: '01:39:45.245'
      u: He didn’t have it.
    - who: David Boder
      start: '01:39:45.245'
      end: '01:39:48.239'
      u: But didn’t have francs but he received increased food.
    - who: Fira Monk
      start: '01:39:48.239'
      end: '01:39:48.733'
      u: Yes.
    - who: David Boder
      start: '01:39:48.733'
      end: '01:39:49.227'
      u: "[Unclear]"
    - who: Fira Monk
      start: '01:39:49.227'
      end: '01:39:52.703'
      u: But he had to pay for the food he bought.
    - who: David Boder
      start: '01:39:52.703'
      end: '01:39:53.137'
      u: Oh!
    - who: Fira Monk
      start: '01:39:53.137'
      end: '01:39:54.504'
      u: But he had a double card.
    - who: David Boder
      start: '01:39:54.504'
      end: '01:39:56.041'
      u: Double card, yes?
    - who: Fira Monk
      start: '01:39:56.041'
      end: '01:40:11.324'
      u: Yes. Besides from the organization helping the deported they received instead
        of...hmm...they received a kilogram of sugar, 15 cans of condensed milk, some
        salad oil, and 500 grams butter.
    - who: David Boder
      start: '01:40:11.324'
      end: '01:40:11.866'
      u: For free?
    - who: Fira Monk
      start: '01:40:11.866'
      end: '01:40:21.259'
      u: For free. I even went to help a gentleman who couldn’t carry heavy things.
        I carried all of it to his house—it was a very big and very heavy package.
    - who: David Boder
      start: '01:40:21.259'
      end: '01:40:23.139'
      u: So. It was French government...?
    - who: Fira Monk
      start: '01:40:23.139'
      end: '01:40:25.982'
      u: It’s French. It’s ministry of [unclear] that gave them.
    - who: David Boder
      start: '01:40:25.982'
      end: '01:40:27.368'
      u: So.
    - who: Fira Monk
      start: '01:40:27.368'
      end: '01:41:15.164'
      u: And as for the living conditions here I can’t blame anybody as the housing
        crisis was big. Clothing crisis was even bigger. There were very few employment
        opportunities. And whatever people earned didn’t correspond to the minimum
        cost of living. So I absolutely can’t blame all the organizations that have
        so many people on their neck [unclear] that a person need at least 8 thousand
        francs a month for him to live more or less decent but the organization can
        give a maximum of 2 thousands—it’s the biggest [unclear]. So do as you please.
        And not everybody is capable of working. One has to take into the consideration
        that they came back in a horrible physical condition.
    - who: David Boder
      start: '01:41:15.164'
      end: '01:41:28.067'
      u: Ahh...Fira, tell us, please what do you think will happen with all these
        people at ORT and all the other organizations—children and such?
    - who: Fira Monk
      start: '01:41:28.067'
      end: '01:43:43.276'
      u: 'I’ll tell you. ORT—is the only organization that doesn’t raise...these...hmm...beggars.
        We give them a chance to work and an opportunity to earn. We give them an
        occupation. I think that this is the most valuable baggage that you can give
        to a young person. Unfortunately until now very many of them—and the emphasis
        is on until now because I truly hope that it will change with time—until now
        they tend to believe that it is not necessary to work. And it’s absolutely
        normal. These people are thrown off their stride. They were taken away at
        the age of 14-15 years. They lived in inhuman conditions. They were forced
        to work. They worked too hard for nothing. And now when they are told: “You
        have to learn some trade so you can work,” their first reaction is: “What?!
        Work?! We have worked enough. Others have to work for us now.” But gradually
        it will get straightened out. We give them everything that we only can. We
        give them love, care, we give them [unclear]. Our teachers treat each of our
        student as their own child. We call them our children. We love them, we sincerely
        love them. We care for them not only from the educational aspect but also
        from a physical and moral point of view. Children learn to love this home.
        We create some entertainment for them—we have a club. They go out, they do
        sports. We teach them to read, we teach them various languages. And slowly
        these children get pulled into this normal life. I call them all children
        as I believe that they lost so many years, so much time—they remain at the
        same level as they were when they left. There is a boy who...or a girl...who
        was taken away at 14 years of age and who didn’t acquire anything but bad
        for the last 5 years. Germans did everything they could to destroy in them
        any human resemblance. And now when we see that children are changing, that
        they start to love their trade...We have a boy. He constructed a mechanism.
        It’s...'
    - who: David Boder
      start: '01:43:43.276'
      end: '01:43:44.162'
      u: What mechanism?
    - who: Fira Monk
      start: '01:43:44.162'
      end: '01:43:45.198'
      u: It’s...it’s a radio.
    - who: David Boder
      start: '01:43:45.198'
      end: '01:43:45.770'
      u: Yes.
    - who: Fira Monk
      start: '01:43:45.770'
      end: '01:44:07.875'
      u: And this mechanism was shown at an exhibition. We couldn’t give it back to
        him yet. He came and asked for permission to come every Sunday and listen
        to his radio. And clearly we gave him this permission. Our janitor gave him
        a key, he entered the radio workshop, he sat down, he closed the windows and
        listened to his own radio.
    - who: David Boder
      start: '01:44:07.875'
      end: '01:44:18.610'
      u: 'So tell us: Where would these boys want to work in France? How are things
        with these...work permits for immigrants?'
    - who: Fira Monk
      start: '01:44:18.610'
      end: '01:44:39.947'
      u: A work permit is received in the following way. When a foreigner wants to
        have a job his patron has to give him a certificate that he will employ him
        on such and such conditions. One goes with this certificate to the Ministry
        of Labor. The ministry sends a man who makes a report in regards to the...
    - who: David Boder
      start: '01:44:39.947'
      end: '01:44:40.881'
      u: Research?
    - who: Fira Monk
      start: '01:44:40.881'
      end: '01:45:04.964'
      u: Research....truthfulness of the case and in 98% the permit is granted. Now
        there are special favorable conditions specifically for the displaced persons.
        The day before yesterday I heard the following news. That France agreed to
        accept as many foreign displaced persons as were taken from here, 120 thousands
        people. [Pause]
    - who: David Boder
      start: '01:45:04.964'
      end: '01:45:06.711'
      u: What do you mean? As many people as were taken away?
    - who: Fira Monk
      start: '01:45:06.711'
      end: '01:45:07.103'
      u: Yes.
    - who: David Boder
      start: '01:45:07.103'
      end: '01:45:08.519'
      u: This was the number of displaced persons that were taken away?
    - who: Fira Monk
      start: '01:45:08.519'
      end: '01:45:09.374'
      u: As many people.
    - who: David Boder
      start: '01:45:09.374'
      end: '01:45:09.947'
      u: Yes.
    - who: Fira Monk
      start: '01:45:09.947'
      end: '01:45:14.658'
      u: In other words 90 thousands displaced persons were taken away, and 30 thousands
        French Jews.
    - who: David Boder
      start: '01:45:14.658'
      end: '01:45:19.670'
      u: So, 30 thousands. Tell me, how many Jews remain in France? Contrary to the
        numbers given here, some 78,000 Jews in France perished during the Holocaust
        of the approximately 350,000 Jews in the country in June 1940. More than half
        of these were not French citizens; among them were an estimated 50,000 central
        European refugees who had come to France from 1933-39 and approximately 50,000
        who had fled from Belgium in the wake of the German invasion in May 1940.51
    - who: Fira Monk
      start: '01:45:19.670'
      end: '01:45:21.959'
      u: 14 thousands if I am not mistaken. I am not quite sure.
    - who: David Boder
      start: '01:45:21.959'
      end: '01:45:22.441'
      u: "[Unclear]"
    - who: Fira Monk
      start: '01:45:22.441'
      end: '01:45:22.803'
      u: Yes.
    - who: David Boder
      start: '01:45:22.803'
      end: '01:45:31.038'
      u: So. Tell us, from those Frenchmen who were taken to Germany to work only
        120 thousands didn’t come back?!
    - who: Fira Monk
      start: '01:45:31.038'
      end: '01:45:34.815'
      u: No! They took 120 thousands Jews.
    - who: David Boder
      start: '01:45:34.815'
      end: '01:45:35.026'
      u: So.
    - who: Fira Monk
      start: '01:45:35.026'
      end: '01:45:37.387'
      u: And they took about half a million Frenchmen.
    - who: David Boder
      start: '01:45:37.387'
      end: '01:45:37.719'
      u: So.
    - who: Fira Monk
      start: '01:45:37.719'
      end: '01:45:50.171'
      u: And 6 thousands Jews came back. From 6 thousands children taken away only
        60 came back, and from 120 thousands adults 6 thousands returned. And Frenchmen
        were taken to perform forced labor.The greatest single action against Jewish
        children in France came during the infamous July 1942 round-up and deportation
        of Jews in Paris. Of the 3,500 children deported to Auschwitz on August 7,
        1942, none returned. As has been indicated above, approximately 700,000 Frenchmen
        worked in Germany as forced laborers during the war.52
    - who: David Boder
      start: '01:45:50.171'
      end: '01:45:54.310'
      u: "[Unclear] And French are ready to accept 100 thousands Jews now?!"
    - who: Fira Monk
      start: '01:45:54.310'
      end: '01:45:55.708'
      u: Yes, 120 thousands.
    - who: David Boder
      start: '01:45:55.708'
      end: '01:45:57.437'
      u: 120 thousands Jews?
    - who: Fira Monk
      start: '01:45:57.437'
      end: '01:45:59.045'
      u: Displaced persons. Jewish displaced persons.
    - who: David Boder
      start: '01:45:59.045'
      end: '01:45:59.480'
      u: From Jews?
    - who: Fira Monk
      start: '01:45:59.480'
      end: '01:46:00.823'
      u: Yes, Jewish displaced persons.
    - who: David Boder
      start: '01:46:00.823'
      end: '01:46:01.799'
      u: So.
    - who: Fira Monk
      start: '01:46:01.799'
      end: '01:46:03.980'
      u: It was told...I hope that this is true. I don’t really know. In fact, roughly
        35,000 Jewish refugees came to France in the first three years after the war.
        When added to the already existing French Jewish population, this influx helped
        to make the French Jewish community the largest in continental Europe.53
    - who: David Boder
      start: '01:46:03.980'
      end: '01:46:07.697'
      u: This is roughly a number of Jews who are now [unclear] in Palestine?At the
        time, there were about half a million Jews in Palestine.54
    - who: Fira Monk
      start: '01:46:07.697'
      end: '01:46:15.721'
      u: Yes. I don’t know, I am afraid to talk about it. I was told about it. One
        of these days I want to visit one...
    - who: David Boder
      start: '01:46:15.721'
      end: '01:46:16.896'
      u: So is this a rumor?
    - who: Fira Monk
      start: '01:46:16.896'
      end: '01:46:22.691'
      u: It’s not a rumor. This news was given to me by a men who very often provided
        me with the most accurate information.
    - who: David Boder
      start: '01:46:22.691'
      end: '01:46:23.023'
      u: So.
    - who: Fira Monk
      start: '01:46:23.023'
      end: '01:46:40.083'
      u: One of these days I want to visit a gentleman from the ministry and I would
        like to ask him whether it’s true or not. Because it would have been very
        interesting. ORT would have had a big and interesting work as the majority
        of them need [unclear, very soft].
    - who: David Boder
      start: '01:46:40.083'
      end: '01:46:46.047'
      u: So it means they’ll let them in? It’s not the same if it was temporary. They
        will be allowed to live and to work here.
    - who: Fira Monk
      start: '01:46:46.047'
      end: '01:47:01.354'
      u: Yes, they’ll be able to live here. Those who would like to emigrate to Palestine
        or the US—clearly France wouldn’t hinder them if those countries won’t keep
        them. So. In France they live freely. You can do what you want.
    - who: David Boder
      start: '01:47:01.354'
      end: '01:47:07.378'
      u: So. In other words a person who stays in France temporarily can work here?
    - who: Fira Monk
      start: '01:47:07.378'
      end: '00:00:00.'
      u: Now...now if a displaced person—either deported, or the one who remained
        from Poland or other countries—comes here as a [unclear] to the US, for instance.
    - who: David Boder
      start: '00:00:00.'
      end: '01:47:20.385'
      u: So.
    - who: Fira Monk
      start: '01:47:20.385'
      end: '01:47:22.529'
      u: And he has to wait for 6 months.
    - who: David Boder
      start: '01:47:22.529'
      end: '01:47:23.071'
      u: Aha.
    - who: Fira Monk
      start: '01:47:23.071'
      end: '01:47:25.240'
      u: In such a case he’ll apply for a temporary work permit.
    - who: David Boder
      start: '01:47:25.240'
      end: '01:47:25.571'
      u: So.
    - who: Fira Monk
      start: '01:47:25.571'
      end: '01:47:38.143'
      u: And he’ll receive it. Yesterday in my office I met a gentleman who wants
        to learn how to make bags. And to do so he as well needs...because in ORT
        he has to have a work permit. Because he...
    - who: David Boder
      start: '01:47:38.143'
      end: '01:47:40.523'
      u: You mean that while he is studying he needs to have a work permit?
    - who: Fira Monk
      start: '01:47:40.523'
      end: '01:47:45.927'
      u: Yes, yes, yes, because he is an adult. And he can’t be mistaken for the apprentice
        [unclear].
    - who: David Boder
      start: '01:47:45.927'
      end: '01:47:46.270'
      u: So.
    - who: Fira Monk
      start: '01:47:46.270'
      end: '01:47:50.819'
      u: He has to have a work permit as his employer has to pay him.
    - who: David Boder
      start: '01:47:50.819'
      end: '01:47:52.217'
      u: So.
    - who: Fira Monk
      start: '01:47:52.217'
      end: '01:47:56.416'
      u: So it won’t look like he is using the generosity of the French government.
    - who: David Boder
      start: '01:47:56.416'
      end: '01:47:56.759'
      u: Aha.
    - who: Fira Monk
      start: '01:47:56.759'
      end: '01:48:11.006'
      u: And the employer will give him a certificate that he is learning his trade
        and receives for it a half payment. And he receives [unclear] a work permit
        [unclear].
    - who: David Boder
      start: '01:48:11.006'
      end: '01:48:16.910'
      u: Now tell us, please, what [unclear] the union thinks of these displaced persons
        and help for them?
    - who: Fira Monk
      start: '01:48:16.910'
      end: '01:48:31.952'
      u: They support them in any way they can. They try to find for them job, they
        protect them, they protect their interests. They put a lot of effort just
        to make sure that those people forget about all the horrors they went through.
    - who: David Boder
      start: '01:48:31.952'
      end: '01:48:38.037'
      u: What? There is no unemployment in France at this time? These strangers compete
        with them?
    - who: Fira Monk
      start: '01:48:38.037'
      end: '01:48:56.513'
      u: I’ll tell you that there are branches with no vacancies...no unemployment.
        But there are other...ahh...French in general...such a serious unemployment
        as you understand it in the US, such an ideal...ideal unemployment—we don’t
        have it here.
    - who: David Boder
      start: '01:48:56.513'
      end: '01:49:01.457'
      u: 'Please answer one more question: What is this misunderstanding with the
        apartments at the moment?'
    - who: Fira Monk
      start: '01:49:01.457'
      end: '01:49:02.149'
      u: With apartments...
    - who: David Boder
      start: '01:49:02.149'
      end: '01:49:07.188'
      u: With the apartments return to those who were deported?
    - who: Fira Monk
      start: '01:49:07.188'
      end: '01:49:39.451'
      u: "[Pause] This also relates a bit the area of anti-Semitism. Because the apartments
        that...where Jews used to live who were...or in general Jews who were deported...were
        taken by someone else while they were away. Now. Unfortunately there has been
        a law that states: if an apartment is occupied by a Frenchman and the returning
        person is a foreigner then the foreigner doesn’t have a right to move the
        Frenchman out—Frenchman is in his own country, but the foreigner is just a
        guest."
    - who: David Boder
      start: '01:49:39.451'
      end: '01:49:40.656'
      u: His guest?
    - who: Fira Monk
      start: '01:49:40.656'
      end: '01:49:40.969'
      u: His...
    - who: David Boder
      start: '01:49:40.969'
      end: '01:49:44.343'
      u: And the French Jews are given back their apartments?
    - who: Fira Monk
      start: '01:49:44.343'
      end: '01:50:09.471'
      u: Yes, they are. Much more. Although I have a doctor friend. He is a French
        Jew. His apartment was occupied. He has been in Switzerland all the time.
        His apartment was occupied, his apartment is occupied, his apartment will
        be occupied, and he is living with some lady friend and can’t find anything
        as one has to pay big money. It’s the after war period [unclear].Life was
        indeed difficult insofar as housing and in other respects in the immediate
        post-war years in France and elsewhere in Europe.55
    - who: David Boder
      start: '01:50:09.471'
      end: '01:50:11.941'
      u: What do you mean “pay big money?” [Unclear]
    - who: Fira Monk
      start: '01:50:11.941'
      end: '01:50:13.447'
      u: No.
    - who: David Boder
      start: '01:50:13.447'
      end: '01:50:14.291'
      u: There are no apartments?
    - who: Fira Monk
      start: '01:50:14.291'
      end: '01:50:28.580'
      u: There are no apartments. Many houses are ruined. Very many displaced persons
        are still outside of France and they can’t come back. [Unclear] a great number
        of houses is turned over to the military organizations including even yours,
        American.
    - who: David Boder
      start: '01:50:28.580'
      end: '01:50:49.531'
      u: So. Well, Ms. Fira Monk, it was a very interesting report and I thinks that
        after we are done with the transcription...after we...ahh...take it, so to
        say, apart we’ll have a lot of very...no, not you...a lot of very important
        material.
    - who: Fira Monk
      start: '01:50:49.531'
      end: '01:50:50.194'
      u: Thank you.
    - who: David Boder
      start: '01:50:50.194'
      end: '01:51:32.232'
      u: "[In English] This concludes the interview with Ms. Fira Monk, an executive
        secretary in the offices of ORT for a number of years...ahh...who passed the
        whole time of the crisis in France. We are having here a...first-hand information
        about several situations in France, and to some extent some data from some
        leads from people who she has interviewed. Paris, September the 7th, 1946.
        Illinois Institute of Technology wire recording. Thank you very much. [Pause]"
    - who: Fira Monk
      start: '01:51:32.232'
      end: '01:51:34.190'
      u: Thank you very much.
    - who: David Boder
      start: '01:51:34.190'
      end: '01:51:37.804'
      u: Now is there anything you want to say in English to the Americans?
    - who: Fira Monk
      start: '01:51:37.804'
      end: '01:51:39.672'
      u: I would like only to say that...
    - who: David Boder
      start: '01:51:39.672'
      end: '01:51:41.190'
      u: From the people of the ORT?
    - who: Fira Monk
      start: '01:51:41.190'
      end: '01:51:46.491'
      u: From the people of the ORT—a “Hello!”—I don’t know we say it. [unintelligible]
    - who: David Boder
      start: '01:51:46.491'
      end: '01:51:51.160'
      u: Yes, well. What do you think should the Americans do for the ORT?
    - who: Fira Monk
      start: '01:51:51.160'
      end: '01:52:03.280'
      u: Everything they can. And everything they should. They saw our work here and
        I hope that they liked it. And I hope they will continue to help us to do
        a better work.
    - who: David Boder
      start: '01:52:03.280'
      end: '01:52:04.395'
      u: Do a better job?
    - who: Fira Monk
      start: '01:52:04.395'
      end: '01:52:20.130'
      u: A better job, yes. [Unclear] we have too much happening [unclear, very soft
        voice]
    - who: David Boder
      start: '01:52:20.130'
      end: '01:52:22.732'
      u: Adopt in what sense?
    - who: Fira Monk
      start: '01:52:22.732'
      end: '01:52:26.588'
      u: To ah...their father and mother to take them home. If they can...
    - who: David Boder
      start: '01:52:26.588'
      end: '01:52:27.594'
      u: To take them to America?
    - who: Fira Monk
      start: '01:52:27.594'
      end: '01:52:45.305'
      u: To take them to America. To take them in their houses. And to give for them
        a real father and mother. I think it would be best [unintelligible].
    - who: David Boder
      start: '01:52:45.305'
