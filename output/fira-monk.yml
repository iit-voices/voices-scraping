    - who: David Boder
      start: '00:44:18.391'
      end: '00:44:20.078'
      u: Jews who Germans were looking for?
    - who: Fira Monk
      start: '00:44:20.078'
      end: '00:44:40.076'
      u: 'No, why bother?! Simply said that here lives a Jew. They walked around and
        said: “Here lives a Jew. Go arrest him”. After they informed the authorities,
        Jew is arrested values us much more. Christ was sold for thirty silver coins,
        and we are sold for three thousand.'
    - who: David Boder
      start: '00:44:40.076'
