      u: No, Christian went, Christian.
    - who: David Boder
      start: '00:42:28.076'
      end: '00:42:28.860'
      u: So.
    - who: Fira Monk
      start: '00:42:28.860'
      end: '00:43:27.870'
      u: Very nice woman. Her husband later died, was shot by German. Mother of two
        children. And rabbi was hidden in one deserted house in town. It was 5km from
        Grenoble; and his wife [unclear] remained, once left the house in order to
        go somewhere to pick up things. She was approached by two people. She was
        arrested. At the same time several other people were arrested, and [unclear]
        of the deceased brother of our agriculturalist. They were taken to...1,5km
        away from Voiron to a hill where they...where militia confiscated a private
        villa, and there 3-4 people were subjected to the most horrifying tortures
        and brutalization. Rabbi’s wife [uses a female form of rabbi in Russian] Schmierson
        had to eat their excrements, that they did [unclear], crushed records, drink
        soapy and salty water. One gentleman Herzog was shot right on the street.
        Later they said that he was defending himself. And they beat him so badly
        that he shortly after that died.
    - who: David Boder
      start: '00:43:27.870'
      end: '00:43:29.328'
      u: What did they want?
    - who: Fira Monk
      start: '00:43:29.328'
      end: '00:43:35.123'
      u: They wanted money! From the rabbi’s wife they wanted to know where rabbi
        Schmierson was. They considered him a very dangerous element.
    - who: David Boder
      start: '00:43:35.123'
      end: '00:43:36.388'
      u: Who were they—French or Germans?
    - who: Fira Monk
      start: '00:43:36.388'
      end: '00:43:38.708'
      u: But these were French! It was French militia.
    - who: David Boder
      start: '00:43:38.708'
      end: '00:43:39.142'
      u: Well.
    - who: Fira Monk
      start: '00:43:39.142'
      end: '00:44:04.662'
      u: 'Scum of the society. Generally speaking, militia was formed from the prisoners.
        They were told: “We’ll let you free. But you have to become a member of militia.”
        Others were signed up in return for some thousand francs. At the beginning
        when the militia was formed many former military men [says in French] joined
        in—participants of the old war. They thought, that militia—it’s a military
        formation. But when they saw, honest left but other...'
    - who: David Boder
      start: '00:44:04.662'
      end: '00:44:05.897'
      u: "[Unclear]"
    - who: Fira Monk
      start: '00:44:05.897'
      end: '00:44:14.795'
      u: Yes, and the scum of the society remained. Especially because for each Jewish
        head one could receive three thousand francs. At that time it was a decent
        sum of money. Yes, three thousand francs...
    - who: David Boder
      start: '00:44:14.795'
      end: '00:44:15.831'
      u: What do you mean—for a head?
    - who: Fira Monk
      start: '00:44:15.831'
      end: '00:44:18.391'
