      u: 'So it was a happy-go-lucky sort of fellow. Merry, loved to drink, father
        of seven children and a man who didn’t fear anything at all. And what I am
        about to tell you saw my girlfriend with her own eyes from the windows of
        her hotel. She lives as a peasant in this village, was a singer, called [says
        the name of the theater in French]. A car arrived with two Gestapo and two
        militia men in it. They approached the Pole who was sitting with some other
        Poles at the table drinking beer. They asked them to undress. At first everybody
        was shocked. They say: “Are you Jews?” “No.” “Then undress.” They undressed,
        proved that they are not Jews. And this Pole was somewhat flustered. And he
        raised his hand on Gestapo  Ah! “Good bye, good bye!” The latter, first of
        all, noticed a Polish hand: “How is that possible! Pole raised his hand! And
        this “Good bye”!” He grabbed this Pole by the collar, pushed him into the
        car and took him away. Three days later his body was found. I have to say
        that this little town was at its best. His wife [unclear] but he cannot be
        brought back of course. That he was the most unlucky guy. The town accommodated
        her greatly. She immediately received 20 thousand francs. When she gave birth
        to their 4th child she was placed into the municipal hospital—the hospital
        there is amazing, by the way,—and its head physician, Dr. Bova was at his
        best. Among others he treated members of the Resistance, performed surgeries
        and all. They didn’t take money from her, of course. She received a wonderful
        town’s dowry for her baby. I mentioned that I need a couple of baby suits
        and one French lady—she also worked at the Resistance—brought me a box of
        things which you couldn’t get even for the biggest money. As you know everything
        was limited and children received 3kg of wool for the first three years of
        life while normally 5kg were needed [unclear]. She was given a certain pension
        by the Jewish organizations, by the Resistance. But in the end it doesn’t
        bring her husband back especially while they were very close to each other.
        So and about this time when militia was at the height of its power my grandmother
        came to Voiron with the French papers. Besides “Bonjour, madam, monsieur,
        au revoir” she couldn’t say anything at all. She arrived as Madam Vuaral,
        deaf woman from Alsace. She was welcomed...In fact, Monk’s grandmother arrived
        in Voiron from Nice, where she had been staying.35'
