    - who: David Boder
      start: '00:02:30.527'
      end: '00:02:31.922'
      u: Так.
    - who: Nathan Finkel
      start: '00:02:31.922'
      end: '00:02:46.495'
      u: Все убрали до работы уже 6 месяцев после начала войны. Аг. В декабре месяце
        они уже 17,000 в течение [недели одней?] убили евреев.
    - who: David Boder
      start: '00:02:46.495'
      end: '00:02:48.274'
      u: Как они убили их?
    - who: Nathan Finkel
      start: '00:02:48.274'
      end: '00:02:57.043'
      u: Они [делили?] с утра всем собраться на площади только с [неразборчиво] и
        больше ничего нельзя было взять с собой.
    - who: David Boder
      start: '00:02:57.043'
      end: '00:02:57.645'
      u: Так.
    - who: Nathan Finkel
      start: '00:02:57.645'
      end: '00:03:01.833'
      u: И после всех [неразборчиво] [только вышел?], это были те которые не работали.
    - who: David Boder
      start: '00:03:01.833'
      end: '00:03:02.494'
      u: Так.
    - who: Nathan Finkel
      start: '00:03:02.494'
      end: '00:03:09.400'
      u: И [неразборчиво] уйти, значит от эссэсс, эссэссов [сошли?]
    - who: David Boder
      start: '00:03:09.400'
      end: '00:03:10.081'
      u: Так.
    - who: Nathan Finkel
      start: '00:03:10.081'
      end: '00:03:23.642'
      u: Их возили 6 километров за город. Там уже были приготовлены место для них
        и 3 дня стреляли и всех уже [в ям?], в ямы там, скинули и закопали.
    - who: David Boder
      start: '00:03:23.642'
      end: '00:03:25.432'
      u: Так.
    - who: Nathan Finkel
      start: '00:03:25.432'
      end: '00:03:25.739'
      u: Я...
    - who: David Boder
      start: '00:03:25.739'
      end: '00:03:27.865'
