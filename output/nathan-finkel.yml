    - who: Nathan Finkel
      start: '00:02:07.576'
      end: '00:02:30.527'
      u: В 41-ом году, в июне когда началась война между Германией а Россией, я на
        [неразборчиво] после начала войны, я ушел в Ровно. В Ровне был 3 месяцы всего,
