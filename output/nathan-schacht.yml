    - who: David Boder
      start: '00:06:08.434'
      end: '00:06:09.806'
      u: Did you pay for the food?
    - who: Nathan Schacht
      start: '00:06:09.806'
      end: '00:06:10.364'
      u: No.
    - who: David Boder
      start: '00:06:10.364'
      end: '00:06:11.796'
      u: What did you do, take it away?
    - who: Nathan Schacht
      start: '00:06:11.796'
      end: '00:06:14.600'
      u: Of course. We had nothing to eat, so we went and took.
    - who: David Boder
      start: '00:06:14.600'
      end: '00:06:16.756'
      u: Aha. So you took [it] and ran away.
    - who: Nathan Schacht
      start: '00:06:16.756'
      end: '00:06:17.073'
