        mark: '00:03:50.610'
      end:
        sec: '235.677'
        mark: '00:03:55.677'
      u: Wait a moment. [Adjusting the equipment.] And so what kind of work did you
        do with this gentile?
    - who: Nathan Schacht
      start:
        sec: '235.677'
        mark: '00:03:55.677'
      end:
        sec: '248.295'
        mark: '00:04:08.295'
      u: I worked in the field. I worked everywhere, whatever he asked me to do. I
        worked in the forest. And then the gentile did not want to hide me. I had
        nothing to give him. He wanted me to give him something for hiding me.
    - who: David Boder
      start:
        sec: '248.295'
        mark: '00:04:08.295'
      end:
        sec: '248.597'
        mark: '00:04:08.597'
      u: Oh.
    - who: Nathan Schacht
      start:
        sec: '248.597'
        mark: '00:04:08.597'
      end:
        sec: '253.285'
        mark: '00:04:13.285'
      u: I had nothing. I had no papers to show whether I am a Pole or a Russian.
    - who: David Boder
      start:
        sec: '253.285'
        mark: '00:04:13.285'
      end:
        sec: '253.798'
        mark: '00:04:13.798'
      u: Nu?
    - who: Nathan Schacht
      start:
        sec: '253.798'
        mark: '00:04:13.798'
      end:
        sec: '259.421'
        mark: '00:04:19.421'
      u: He did not want to keep me, so I left. So I ran away into the forest. I went
        to the partisans.
    - who: David Boder
      start:
        sec: '259.421'
        mark: '00:04:19.421'
      end:
        sec: '263.069'
        mark: '00:04:23.069'
      u: Well, tell me, did the gentle know that you were a Jew?
    - who: Nathan Schacht
      start:
        sec: '263.069'
        mark: '00:04:23.069'
      end:
        sec: '263.883'
        mark: '00:04:23.883'
      u: No.
    - who: David Boder
      start:
        sec: '263.883'
        mark: '00:04:23.883'
      end:
        sec: '264.306'
        mark: '00:04:24.306'
      u: No?
    - who: Nathan Schacht
      start:
        sec: '264.306'
        mark: '00:04:24.306'
      end:
        sec: '269.628'
        mark: '00:04:29.628'
      u: He did not know. If I had told him that I am a Jew he would have handed me
        over to the police.
    - who: David Boder
      start:
        sec: '269.628'
        mark: '00:04:29.628'
      end:
        sec: '272.236'
        mark: '00:04:32.236'
      u: Yes? But you had no papers.
    - who: Nathan Schacht
      start:
        sec: '272.236'
        mark: '00:04:32.236'
      end:
        sec: '273.035'
        mark: '00:04:33.035'
      u: No.
    - who: David Boder
      start:
        sec: '273.035'
        mark: '00:04:33.035'
      end:
        sec: '275.432'
        mark: '00:04:35.432'
      u: So the gentile told you that he cannot keep you without any papers.
    - who: Nathan Schacht
      start:
        sec: '275.432'
        mark: '00:04:35.432'
      end:
        sec: '276.261'
        mark: '00:04:36.261'
      u: Of course.
    - who: David Boder
      start:
        sec: '276.261'
        mark: '00:04:36.261'
      end:
        sec: '276.427'
        mark: '00:04:36.427'
      u: Nu?
    - who: Nathan Schacht
      start:
        sec: '276.427'
        mark: '00:04:36.427'
      end:
        sec: '286.060'
        mark: '00:04:46.060'
      u: He told me that if I had no papers he would not keep me. I had no papers.
        I must leave. He did not want to keep me. He was afraid.
    - who: David Boder
      start:
        sec: '286.060'
        mark: '00:04:46.060'
      end:
        sec: '287.960'
        mark: '00:04:47.960'
      u: Nu?
    - who: Nathan Schacht
      start:
        sec: '287.960'
        mark: '00:04:47.960'
      end:
        sec: '298.347'
        mark: '00:04:58.347'
      u: Nu, so I ran away to the partisans. When I came there I did not see anybody,
        but one night I saw that there...partisans were there.
    - who: David Boder
      start:
        sec: '298.347'
        mark: '00:04:58.347'
      end:
        sec: '298.935'
        mark: '00:04:58.935'
      u: In the forest.
    - who: Nathan Schacht
      start:
        sec: '298.935'
        mark: '00:04:58.935'
      end:
        sec: '308.538'
        mark: '00:05:08.538'
      u: Yes, I saw them there. Afterwards I went there, but I did not see anyone.
        I walked towards the river, about two kilometers. I noticed a Russian partisan.
        I saw him.
    - who: David Boder
      start:
        sec: '308.538'
        mark: '00:05:08.538'
      end:
        sec: '308.870'
        mark: '00:05:08.870'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '308.870'
        mark: '00:05:08.870'
      end:
        sec: '319.197'
        mark: '00:05:19.197'
      u: He asked me where I was going. So I said, ‘I am going to earn something.
        I have no place to go.’ He asked me who I was and what...He questioned me
        about everything.
    - who: David Boder
      start:
        sec: '319.197'
        mark: '00:05:19.197'
      end:
        sec: '319.680'
        mark: '00:05:19.680'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '319.680'
        mark: '00:05:19.680'
      end:
        sec: '322.559'
        mark: '00:05:22.559'
      u: And then he took me to the captain.
    - who: David Boder
      start:
        sec: '322.559'
        mark: '00:05:22.559'
      end:
        sec: '322.801'
        mark: '00:05:22.801'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '322.801'
        mark: '00:05:22.801'
      end:
        sec: '329.298'
        mark: '00:05:29.298'
      u: He introduced me. He accepted me. He gave me food, everything he gave me.
        I was there eighteen months.
    - who: David Boder
      start:
        sec: '329.298'
        mark: '00:05:29.298'
      end:
        sec: '329.690'
        mark: '00:05:29.690'
      u: What?
    - who: Nathan Schacht
      start:
        sec: '329.690'
        mark: '00:05:29.690'
      end:
        sec: '331.635'
        mark: '00:05:31.635'
      u: Over a year and a half I was there.
    - who: David Boder
      start:
        sec: '331.635'
        mark: '00:05:31.635'
      end:
        sec: '332.555'
        mark: '00:05:32.555'
      u: A year.
    - who: Nathan Schacht
      start:
        sec: '332.555'
        mark: '00:05:32.555'
      end:
        sec: '333.384'
        mark: '00:05:33.384'
      u: A year and a half.
    - who: David Boder
      start:
        sec: '333.384'
        mark: '00:05:33.384'
      end:
        sec: '334.243'
        mark: '00:05:34.243'
      u: Half a year?
    - who: Nathan Schacht
      start:
        sec: '334.243'
        mark: '00:05:34.243'
      end:
        sec: '334.982'
        mark: '00:05:34.982'
      u: A year and a half.
    - who: David Boder
      start:
        sec: '334.982'
        mark: '00:05:34.982'
      end:
        sec: '337.017'
        mark: '00:05:37.017'
      u: A year and a half. And how old were you?
    - who: Nathan Schacht
      start:
        sec: '337.017'
        mark: '00:05:37.017'
      end:
        sec: '339.701'
        mark: '00:05:39.701'
      u: I was then ten...eleven years old.
    - who: David Boder
      start:
        sec: '339.701'
        mark: '00:05:39.701'
      end:
        sec: '340.289'
        mark: '00:05:40.289'
      u: Eleven years.
    - who: Nathan Schacht
      start:
        sec: '340.289'
        mark: '00:05:40.289'
      end:
        sec: '341.178'
        mark: '00:05:41.178'
      u: Yes.
    - who: David Boder
      start:
        sec: '341.178'
        mark: '00:05:41.178'
      end:
        sec: '343.424'
        mark: '00:05:43.424'
      u: What did you do there with the partisans?
    - who: Nathan Schacht
      start:
        sec: '343.424'
        mark: '00:05:43.424'
      end:
        sec: '345.851'
        mark: '00:05:45.851'
      u: I went scouting. I went...
    - who: David Boder
      start:
        sec: '345.851'
        mark: '00:05:45.851'
      end:
        sec: '346.680'
        mark: '00:05:46.680'
      u: Alone?
    - who: Nathan Schacht
      start:
        sec: '346.680'
        mark: '00:05:46.680'
      end:
        sec: '354.384'
        mark: '00:05:54.384'
      u: No. With...with the Russians. I went scouting. I went for food to the gentiles.
    - who: David Boder
      start:
        sec: '354.384'
        mark: '00:05:54.384'
      end:
        sec: '356.148'
        mark: '00:05:56.148'
      u: Yes? What does it mean, ‘you went for food’?
    - who: Nathan Schacht
      start:
        sec: '356.148'
        mark: '00:05:56.148'
      end:
        sec: '356.615'
        mark: '00:05:56.615'
      u: What?
    - who: David Boder
      start:
        sec: '356.615'
        mark: '00:05:56.615'
      end:
        sec: '359.223'
        mark: '00:05:59.223'
      u: What does it mean, ‘you went for food to the gentiles’?
    - who: Nathan Schacht
      start:
        sec: '359.223'
        mark: '00:05:59.223'
      end:
        sec: '362.434'
        mark: '00:06:02.434'
      u: For all...for all Russians I brought food.
    - who: David Boder
      start:
        sec: '362.434'
        mark: '00:06:02.434'
      end:
        sec: '363.384'
        mark: '00:06:03.384'
      u: You brought food.
    - who: Nathan Schacht
      start:
        sec: '363.384'
        mark: '00:06:03.384'
      end:
        sec: '363.912'
        mark: '00:06:03.912'
      u: Food, yes.
    - who: David Boder
      start:
        sec: '363.912'
        mark: '00:06:03.912'
      end:
        sec: '365.163'
        mark: '00:06:05.163'
      u: How did you get it?
    - who: Nathan Schacht
      start:
        sec: '365.163'
        mark: '00:06:05.163'
      end:
        sec: '368.434'
        mark: '00:06:08.434'
      u: I went to the gentiles. I went with other Russians, not by myself.
    - who: David Boder
      start:
        sec: '368.434'
        mark: '00:06:08.434'
      end:
        sec: '369.806'
        mark: '00:06:09.806'
      u: Did you pay for the food?
    - who: Nathan Schacht
      start:
        sec: '369.806'
        mark: '00:06:09.806'
      end:
        sec: '370.364'
        mark: '00:06:10.364'
      u: No.
    - who: David Boder
      start:
        sec: '370.364'
        mark: '00:06:10.364'
      end:
        sec: '371.796'
        mark: '00:06:11.796'
      u: What did you do, take it away?
    - who: Nathan Schacht
      start:
        sec: '371.796'
        mark: '00:06:11.796'
      end:
        sec: '374.600'
        mark: '00:06:14.600'
      u: Of course. We had nothing to eat, so we went and took.
    - who: David Boder
      start:
        sec: '374.600'
        mark: '00:06:14.600'
      end:
        sec: '376.756'
        mark: '00:06:16.756'
      u: Aha. So you took [it] and ran away.
    - who: Nathan Schacht
      start:
        sec: '376.756'
        mark: '00:06:16.756'
      end:
        sec: '377.073'
        mark: '00:06:17.073'
      u: Yes.
    - who: David Boder
      start:
        sec: '377.073'
        mark: '00:06:17.073'
      end:
        sec: '377.962'
        mark: '00:06:17.962'
      u: And the gentile, what would he do?
    - who: Nathan Schacht
      start:
        sec: '377.962'
        mark: '00:06:17.962'
      end:
        sec: '383.917'
        mark: '00:06:23.917'
      u: They would do nothing. We would take everything. But it was reported [?].
        One day the Germans made an offensive...
    - who: David Boder
      start:
        sec: '383.917'
        mark: '00:06:23.917'
      end:
        sec: '384.264'
        mark: '00:06:24.264'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '384.264'
        mark: '00:06:24.264'
      end:
        sec: '387.174'
        mark: '00:06:27.174'
      u: They made an offensive on the Russians there in the forest.
    - who: David Boder
      start:
        sec: '387.174'
        mark: '00:06:27.174'
      end:
        sec: '387.611'
        mark: '00:06:27.611'
      u: Hm.
    - who: Nathan Schacht
      start:
        sec: '387.611'
        mark: '00:06:27.611'
      end:
        sec: '395.993'
        mark: '00:06:35.993'
      u: They started shooting. They mined the whole forest with mines. But...we had...had
        nothing to eat any more.
    - who: David Boder
      start:
        sec: '395.993'
        mark: '00:06:35.993'
      end:
        sec: '396.265'
        mark: '00:06:36.265'
      u: Hm.
    - who: Nathan Schacht
      start:
        sec: '396.265'
        mark: '00:06:36.265'
      end:
        sec: '397.727'
        mark: '00:06:37.727'
      u: So I went for food.
    - who: David Boder
      start:
        sec: '397.727'
        mark: '00:06:37.727'
      end:
        sec: '398.134'
        mark: '00:06:38.134'
      u: Nu?
    - who: Nathan Schacht
      start:
        sec: '398.134'
        mark: '00:06:38.134'
      end:
        sec: '402.702'
        mark: '00:06:42.702'
      u: We went there for food. I went and two other Russians.
    - who: David Boder
      start:
        sec: '402.702'
        mark: '00:06:42.702'
      end:
        sec: '403.712'
        mark: '00:06:43.712'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '403.712'
        mark: '00:06:43.712'
      end:
        sec: '407.014'
        mark: '00:06:47.014'
      u: We went near the German trenches.
    - who: David Boder
      start:
        sec: '407.014'
        mark: '00:06:47.014'
      end:
        sec: '407.511'
        mark: '00:06:47.511'
      u: Yes?
    - who: Nathan Schacht
      start:
        sec: '407.511'
        mark: '00:06:47.511'
      end:
        sec: '416.360'
        mark: '00:06:56.360'
      u: We jumped over the trenches. We were going to a gentile for food. There were
        mines there. I was wounded. The other two were killed. [The spool here is
        very weak.]
    - who: David Boder
      start:
        sec: '416.360'
        mark: '00:06:56.360'
      end:
        sec: '416.556'
        mark: '00:06:56.556'
      u: Aha.
    - who: Nathan Schacht
      start:
        sec: '416.556'
        mark: '00:06:56.556'
      end:
        sec: '417.385'
        mark: '00:06:57.385'
      u: The other two.
    - who: David Boder
      start:
        sec: '417.385'
        mark: '00:06:57.385'
      end:
        sec: '419.224'
        mark: '00:06:59.224'
      u: Where were you wounded?
    - who: Nathan Schacht
      start:
        sec: '419.224'
        mark: '00:06:59.224'
      end:
        sec: '419.948'
        mark: '00:06:59.948'
      u: Huh?
    - who: David Boder
      start:
        sec: '419.948'
        mark: '00:06:59.948'
      end:
        sec: '421.199'
        mark: '00:07:01.199'
      u: Show me. Where were...
    - who: Nathan Schacht
      start:
        sec: '421.199'
        mark: '00:07:01.199'
      end:
        sec: '422.013'
        mark: '00:07:02.013'
      u: Here.
    - who: David Boder
      start:
        sec: '422.013'
        mark: '00:07:02.013'
      end:
        sec: '422.902'
        mark: '00:07:02.902'
      u: In the arm?
    - who: Nathan Schacht
      start:
        sec: '422.902'
        mark: '00:07:02.902'
      end:
        sec: '423.294'
        mark: '00:07:03.294'
      u: Huh?
    - who: David Boder
      start:
        sec: '423.294'
        mark: '00:07:03.294'
      end:
        sec: '426.204'
        mark: '00:07:06.204'
      u: Where were you wounded? In the arm, and where else?
    - who: Nathan Schacht
      start:
        sec: '426.204'
        mark: '00:07:06.204'
      end:
        sec: '429.204'
        mark: '00:07:09.204'
      u: All over. In the legs, in the arms, all over.
    - who: David Boder
      start:
        sec: '429.204'
        mark: '00:07:09.204'
      end:
        sec: '429.626'
        mark: '00:07:09.626'
      u: In the legs and in the arms?
    - who: Nathan Schacht
      start:
        sec: '429.626'
        mark: '00:07:09.626'
      end:
        sec: '430.395'
        mark: '00:07:10.395'
      u: Yes. Here.
    - who: David Boder
      start:
        sec: '430.395'
        mark: '00:07:10.395'
      end:
        sec: '431.676'
        mark: '00:07:11.676'
      u: What do you have on your face?
    - who: Nathan Schacht
      start:
        sec: '431.676'
        mark: '00:07:11.676'
      end:
        sec: '432.988'
        mark: '00:07:12.988'
      u: Here? From a mine.
    - who: David Boder
      start:
        sec: '432.988'
        mark: '00:07:12.988'
      end:
        sec: '434.300'
        mark: '00:07:14.300'
      u: By...by fragments?
    - who: Nathan Schacht
      start:
        sec: '434.300'
        mark: '00:07:14.300'
      end:
        sec: '435.612'
        mark: '00:07:15.612'
      u: By fragments.
    - who: David Boder
      start:
        sec: '435.612'
        mark: '00:07:15.612'
      end:
        sec: '436.803'
        mark: '00:07:16.803'
      u: With fragments of what?
    - who: Nathan Schacht
      start:
        sec: '436.803'
        mark: '00:07:16.803'
      end:
        sec: '438.084'
        mark: '00:07:18.084'
      u: From the mine.
    - who: David Boder
      start:
        sec: '438.084'
        mark: '00:07:18.084'
      end:
        sec: '438.896'
        mark: '00:07:18.896'
      u: From a mine!
    - who: Nathan Schacht
      start:
        sec: '438.896'
        mark: '00:07:18.896'
      end:
        sec: '439.122'
        mark: '00:07:19.122'
      u: Yes.
    - who: David Boder
      start:
        sec: '439.122'
        mark: '00:07:19.122'
      end:
        sec: '440.464'
        mark: '00:07:20.464'
      u: Oh, the mine...
    - who: Nathan Schacht
      start:
        sec: '440.464'
        mark: '00:07:20.464'
      end:
        sec: '440.660'
        mark: '00:07:20.660'
      u: Burst.
    - who: David Boder
      start:
        sec: '440.660'
        mark: '00:07:20.660'
      end:
        sec: '441.519'
        mark: '00:07:21.519'
      u: ". . . had exploded, burst."
    - who: Nathan Schacht
      start:
        sec: '441.519'
        mark: '00:07:21.519'
      end:
        sec: '441.911'
        mark: '00:07:21.911'
      u: Yes.
    - who: David Boder
      start:
        sec: '441.911'
        mark: '00:07:21.911'
      end:
        sec: '446.298'
        mark: '00:07:26.298'
      u: And when was part of your ear torn off? At the same time?
    - who: Nathan Schacht
      start:
        sec: '446.298'
        mark: '00:07:26.298'
      end:
        sec: '447.007'
        mark: '00:07:27.007'
      u: Yes.
    - who: David Boder
      start:
        sec: '447.007'
        mark: '00:07:27.007'
      end:
        sec: '464.510'
        mark: '00:07:44.510'
      u: "[In English] He is all rather mutilated. One half ear is missing, and he
        has shrapnel wounds, or wounds of...eh...shrapnel, or pieces of mines all
        over his body."
    - who: David Boder
      start:
        sec: '464.510'
        mark: '00:07:44.510'
      end:
        sec: '468.835'
        mark: '00:07:48.835'
      u: "[In Yiddish] Well, go on. Tell me, how many partisans were you..."
    - who: Nathan Schacht
      start:
        sec: '468.835'
        mark: '00:07:48.835'
      end:
        sec: '469.001'
        mark: '00:07:49.001'
      u: What?
    - who: David Boder
      start:
        sec: '469.001'
        mark: '00:07:49.001'
      end:
        sec: '469.423'
        mark: '00:07:49.423'
      u: ". . . in that forest?"
    - who: Nathan Schacht
      start:
        sec: '469.423'
        mark: '00:07:49.423'
      end:
