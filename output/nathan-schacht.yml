    - who: Nathan Schacht
      start: '00:03:39.982'
      end: '00:03:40.570'
      u: Yes.
    - who: David Boder
      start: '00:03:40.570'
      end: '00:03:42.967'
      u: All right. And where did you go?
    - who: Nathan Schacht
      start: '00:03:42.967'
      end: '00:03:50.610'
      u: So I went to a gentile. I did not have anywhere to stay there, so I went
        to a gentile, to work. The gentile...
    - who: David Boder
      start: '00:03:50.610'
      end: '00:03:55.677'
      u: Wait a moment. [Adjusting the equipment.] And so what kind of work did you
        do with this gentile?
    - who: Nathan Schacht
      start: '00:03:55.677'
      end: '00:04:08.295'
      u: I worked in the field. I worked everywhere, whatever he asked me to do. I
        worked in the forest. And then the gentile did not want to hide me. I had
        nothing to give him. He wanted me to give him something for hiding me.
    - who: David Boder
      start: '00:04:08.295'
      end: '00:04:08.597'
      u: Oh.
    - who: Nathan Schacht
      start: '00:04:08.597'
      end: '00:04:13.285'
      u: I had nothing. I had no papers to show whether I am a Pole or a Russian.
    - who: David Boder
      start: '00:04:13.285'
      end: '00:04:13.798'
      u: Nu?
    - who: Nathan Schacht
      start: '00:04:13.798'
      end: '00:04:19.421'
      u: He did not want to keep me, so I left. So I ran away into the forest. I went
        to the partisans.
    - who: David Boder
      start: '00:04:19.421'
      end: '00:04:23.069'
      u: Well, tell me, did the gentle know that you were a Jew?
    - who: Nathan Schacht
      start: '00:04:23.069'
      end: '00:04:23.883'
      u: No.
    - who: David Boder
      start: '00:04:23.883'
      end: '00:04:24.306'
      u: No?
    - who: Nathan Schacht
      start: '00:04:24.306'
      end: '00:04:29.628'
      u: He did not know. If I had told him that I am a Jew he would have handed me
        over to the police.
    - who: David Boder
      start: '00:04:29.628'
      end: '00:04:32.236'
      u: Yes? But you had no papers.
    - who: Nathan Schacht
      start: '00:04:32.236'
      end: '00:04:33.035'
      u: No.
    - who: David Boder
      start: '00:04:33.035'
      end: '00:04:35.432'
      u: So the gentile told you that he cannot keep you without any papers.
    - who: Nathan Schacht
      start: '00:04:35.432'
      end: '00:04:36.261'
      u: Of course.
    - who: David Boder
      start: '00:04:36.261'
      end: '00:04:36.427'
      u: Nu?
    - who: Nathan Schacht
      start: '00:04:36.427'
      end: '00:04:46.060'
      u: He told me that if I had no papers he would not keep me. I had no papers.
        I must leave. He did not want to keep me. He was afraid.
    - who: David Boder
      start: '00:04:46.060'
      end: '00:04:47.960'
      u: Nu?
    - who: Nathan Schacht
      start: '00:04:47.960'
      end: '00:04:58.347'
      u: Nu, so I ran away to the partisans. When I came there I did not see anybody,
        but one night I saw that there...partisans were there.
    - who: David Boder
      start: '00:04:58.347'
      end: '00:04:58.935'
      u: In the forest.
    - who: Nathan Schacht
      start: '00:04:58.935'
      end: '00:05:08.538'
      u: Yes, I saw them there. Afterwards I went there, but I did not see anyone.
        I walked towards the river, about two kilometers. I noticed a Russian partisan.
        I saw him.
    - who: David Boder
      start: '00:05:08.538'
      end: '00:05:08.870'
      u: Yes?
    - who: Nathan Schacht
      start: '00:05:08.870'
      end: '00:05:19.197'
      u: He asked me where I was going. So I said, ‘I am going to earn something.
        I have no place to go.’ He asked me who I was and what...He questioned me
        about everything.
    - who: David Boder
      start: '00:05:19.197'
      end: '00:05:19.680'
      u: Yes?
    - who: Nathan Schacht
      start: '00:05:19.680'
      end: '00:05:22.559'
      u: And then he took me to the captain.
    - who: David Boder
      start: '00:05:22.559'
      end: '00:05:22.801'
      u: Yes?
    - who: Nathan Schacht
      start: '00:05:22.801'
      end: '00:05:29.298'
      u: He introduced me. He accepted me. He gave me food, everything he gave me.
        I was there eighteen months.
    - who: David Boder
      start: '00:05:29.298'
      end: '00:05:29.690'
      u: What?
    - who: Nathan Schacht
      start: '00:05:29.690'
      end: '00:05:31.635'
      u: Over a year and a half I was there.
    - who: David Boder
      start: '00:05:31.635'
      end: '00:05:32.555'
      u: A year.
    - who: Nathan Schacht
      start: '00:05:32.555'
      end: '00:05:33.384'
      u: A year and a half.
    - who: David Boder
      start: '00:05:33.384'
      end: '00:05:34.243'
      u: Half a year?
    - who: Nathan Schacht
      start: '00:05:34.243'
      end: '00:05:34.982'
      u: A year and a half.
    - who: David Boder
      start: '00:05:34.982'
      end: '00:05:37.017'
      u: A year and a half. And how old were you?
    - who: Nathan Schacht
      start: '00:05:37.017'
      end: '00:05:39.701'
      u: I was then ten...eleven years old.
    - who: David Boder
      start: '00:05:39.701'
      end: '00:05:40.289'
      u: Eleven years.
    - who: Nathan Schacht
      start: '00:05:40.289'
      end: '00:05:41.178'
      u: Yes.
    - who: David Boder
      start: '00:05:41.178'
      end: '00:05:43.424'
      u: What did you do there with the partisans?
    - who: Nathan Schacht
      start: '00:05:43.424'
      end: '00:05:45.851'
      u: I went scouting. I went...
    - who: David Boder
      start: '00:05:45.851'
      end: '00:05:46.680'
      u: Alone?
    - who: Nathan Schacht
      start: '00:05:46.680'
      end: '00:05:54.384'
      u: No. With...with the Russians. I went scouting. I went for food to the gentiles.
    - who: David Boder
      start: '00:05:54.384'
      end: '00:05:56.148'
