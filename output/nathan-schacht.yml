    - who: Nathan Schacht
      start: '00:06:17.962'
      end: '00:06:23.917'
      u: They would do nothing. We would take everything. But it was reported [?].
        One day the Germans made an offensive...
    - who: David Boder
      start: '00:06:23.917'
      end: '00:06:24.264'
      u: Yes?
    - who: Nathan Schacht
      start: '00:06:24.264'
      end: '00:06:27.174'
      u: They made an offensive on the Russians there in the forest.
    - who: David Boder
      start: '00:06:27.174'
      end: '00:06:27.611'
      u: Hm.
    - who: Nathan Schacht
      start: '00:06:27.611'
      end: '00:06:35.993'
      u: They started shooting. They mined the whole forest with mines. But...we had...had
        nothing to eat any more.
    - who: David Boder
      start: '00:06:35.993'
      end: '00:06:36.265'
      u: Hm.
    - who: Nathan Schacht
      start: '00:06:36.265'
      end: '00:06:37.727'
      u: So I went for food.
    - who: David Boder
      start: '00:06:37.727'
      end: '00:06:38.134'
      u: Nu?
    - who: Nathan Schacht
      start: '00:06:38.134'
      end: '00:06:42.702'
      u: We went there for food. I went and two other Russians.
    - who: David Boder
      start: '00:06:42.702'
      end: '00:06:43.712'
      u: Yes?
    - who: Nathan Schacht
      start: '00:06:43.712'
      end: '00:06:47.014'
      u: We went near the German trenches.
    - who: David Boder
      start: '00:06:47.014'
      end: '00:06:47.511'
      u: Yes?
    - who: Nathan Schacht
      start: '00:06:47.511'
      end: '00:06:56.360'
      u: We jumped over the trenches. We were going to a gentile for food. There were
        mines there. I was wounded. The other two were killed. [The spool here is
        very weak.]
    - who: David Boder
      start: '00:06:56.360'
      end: '00:06:56.556'
      u: Aha.
    - who: Nathan Schacht
      start: '00:06:56.556'
      end: '00:06:57.385'
      u: The other two.
    - who: David Boder
      start: '00:06:57.385'
      end: '00:06:59.224'
      u: Where were you wounded?
    - who: Nathan Schacht
      start: '00:06:59.224'
      end: '00:06:59.948'
      u: Huh?
    - who: David Boder
      start: '00:06:59.948'
      end: '00:07:01.199'
      u: Show me. Where were...
    - who: Nathan Schacht
      start: '00:07:01.199'
      end: '00:07:02.013'
      u: Here.
    - who: David Boder
      start: '00:07:02.013'
      end: '00:07:02.902'
      u: In the arm?
    - who: Nathan Schacht
      start: '00:07:02.902'
      end: '00:07:03.294'
      u: Huh?
    - who: David Boder
      start: '00:07:03.294'
      end: '00:07:06.204'
      u: Where were you wounded? In the arm, and where else?
    - who: Nathan Schacht
      start: '00:07:06.204'
      end: '00:07:09.204'
      u: All over. In the legs, in the arms, all over.
    - who: David Boder
      start: '00:07:09.204'
      end: '00:07:09.626'
      u: In the legs and in the arms?
    - who: Nathan Schacht
      start: '00:07:09.626'
      end: '00:07:10.395'
      u: Yes. Here.
    - who: David Boder
      start: '00:07:10.395'
      end: '00:07:11.676'
      u: What do you have on your face?
    - who: Nathan Schacht
      start: '00:07:11.676'
      end: '00:07:12.988'
      u: Here? From a mine.
    - who: David Boder
      start: '00:07:12.988'
      end: '00:07:14.300'
      u: By...by fragments?
    - who: Nathan Schacht
      start: '00:07:14.300'
      end: '00:07:15.612'
      u: By fragments.
    - who: David Boder
      start: '00:07:15.612'
      end: '00:07:16.803'
      u: With fragments of what?
    - who: Nathan Schacht
      start: '00:07:16.803'
      end: '00:07:18.084'
      u: From the mine.
    - who: David Boder
      start: '00:07:18.084'
      end: '00:07:18.896'
      u: From a mine!
    - who: Nathan Schacht
      start: '00:07:18.896'
      end: '00:07:19.122'
      u: Yes.
    - who: David Boder
      start: '00:07:19.122'
      end: '00:07:20.464'
      u: Oh, the mine...
    - who: Nathan Schacht
      start: '00:07:20.464'
      end: '00:07:20.660'
      u: Burst.
    - who: David Boder
      start: '00:07:20.660'
      end: '00:07:21.519'
      u: ". . . had exploded, burst."
    - who: Nathan Schacht
      start: '00:07:21.519'
      end: '00:07:21.911'
      u: Yes.
    - who: David Boder
      start: '00:07:21.911'
      end: '00:07:26.298'
      u: And when was part of your ear torn off? At the same time?
    - who: Nathan Schacht
      start: '00:07:26.298'
      end: '00:07:27.007'
      u: Yes.
    - who: David Boder
      start: '00:07:27.007'
      end: '00:07:44.510'
      u: "[In English] He is all rather mutilated. One half ear is missing, and he
        has shrapnel wounds, or wounds of...eh...shrapnel, or pieces of mines all
        over his body."
    - who: David Boder
      start: '00:07:44.510'
      end: '00:07:48.835'
      u: "[In Yiddish] Well, go on. Tell me, how many partisans were you..."
    - who: Nathan Schacht
      start: '00:07:48.835'
      end: '00:07:49.001'
      u: What?
    - who: David Boder
      start: '00:07:49.001'
      end: '00:07:49.423'
      u: ". . . in that forest?"
    - who: Nathan Schacht
      start: '00:07:49.423'
      end: '00:07:52.725'
      u: In the forest? There were a thousand men, an entire company.
    - who: David Boder
      start: '00:07:52.725'
      end: '00:07:55.484'
      u: Thousand partisans? An entire company.
    - who: Nathan Schacht
      start: '00:07:55.484'
      end: '00:07:56.042'
      u: Yes.
    - who: David Boder
      start: '00:07:56.042'
      end: '00:07:57.504'
      u: What did one do there all day?
    - who: Nathan Schacht
      start: '00:07:57.504'
      end: '00:08:03.926'
      u: We made mines. Put mines under trains. Put mines under...
    - who: David Boder
      start: '00:08:03.926'
      end: '00:08:04.137'
      u: Yes?
    - who: Nathan Schacht
      start: '00:08:04.137'
      end: '00:08:09.368'
      u: ". . . the...everything, whatever we could. The front [lines] were not far
        from our forest."
    - who: David Boder
      start: '00:08:09.368'
      end: '00:08:10.273'
      u: Which front?
    - who: Nathan Schacht
      start: '00:08:10.273'
      end: '00:08:11.404'
      u: The German.
    - who: David Boder
      start: '00:08:11.404'
      end: '00:08:12.444'
      u: The German front.
    - who: Nathan Schacht
      start: '00:08:12.444'
      end: '00:08:12.685'
      u: Yes.
    - who: David Boder
      start: '00:08:12.685'
      end: '00:08:14.268'
      u: And the Russian front?
    - who: Nathan Schacht
      start: '00:08:14.268'
      end: '00:08:15.459'
      u: On the other side.
    - who: David Boder
      start: '00:08:15.459'
      end: '00:08:16.409'
      u: On the other side.
    - who: Nathan Schacht
      start: '00:08:16.409'
      end: '00:08:16.726'
      u: Yes.
    - who: David Boder
      start: '00:08:16.726'
      end: '00:08:18.188'
      u: And you were in the middle?
    - who: Nathan Schacht
      start: '00:08:18.188'
      end: '00:08:19.907'
      u: Yes, we were in the middle.
    - who: David Boder
      start: '00:08:19.907'
      end: '00:08:21.008'
      u: You were in the middle.
    - who: Nathan Schacht
      start: '00:08:21.008'
      end: '00:08:23.526'
      u: Yes. Here are the Germans.
    - who: David Boder
      start: '00:08:23.526'
      end: '00:08:23.812'
      u: Yes?
    - who: Nathan Schacht
      start: '00:08:23.812'
      end: '00:08:25.093'
      u: Here are the Russians, and here we were.
    - who: David Boder
      start: '00:08:25.093'
      end: '00:08:29.254'
      u: Did it not happen that the Russians shot at you?
    - who: Nathan Schacht
      start: '00:08:29.254'
      end: '00:08:30.762'
      u: No. The Germans were shooting at us.
    - who: David Boder
      start: '00:08:30.762'
      end: '00:08:32.224'
      u: Yes. But the Russians did not shoot.
    - who: Nathan Schacht
      start: '00:08:32.224'
      end: '00:08:34.878'
      u: No. The Russians, of course, knew that we were there.
    - who: David Boder
      start: '00:08:34.878'
      end: '00:08:35.496'
      u: Aha.
    - who: Nathan Schacht
      start: '00:08:35.496'
      end: '00:08:37.682'
      u: Afterwards, when I already was wounded...
    - who: David Boder
      start: '00:08:37.682'
      end: '00:08:38.089'
      u: Yes?
    - who: Nathan Schacht
      start: '00:08:38.089'
      end: '00:08:42.174'
      u: ". . . the Russians came and took me away to a hospital."
    - who: David Boder
      start: '00:08:42.174'
      end: '00:08:43.471'
      u: To a Russian hospital.
    - who: Nathan Schacht
      start: '00:08:43.471'
      end: '00:08:48.310'
      u: Yes. I lay there about two days, and then the whole army came.
    - who: David Boder
      start: '00:08:48.310'
      end: '00:08:49.004'
      u: The Russian army.
    - who: Nathan Schacht
      start: '00:08:49.004'
      end: '00:08:51.491'
      u: Yes. They came and handed me over to a doctor.
    - who: David Boder
      start: '00:08:51.491'
      end: '00:08:52.079'
      u: Hm.
    - who: Nathan Schacht
      start: '00:08:52.079'
      end: '00:08:56.044'
      u: "[Words not clear.] I lay in a hospital eight months."
    - who: David Boder
      start: '00:08:56.044'
      end: '00:08:56.813'
      u: Eight months?
    - who: Nathan Schacht
      start: '00:08:56.813'
      end: '00:08:58.637'
      u: Eight months I lay in the hospital.
    - who: David Boder
      start: '00:08:58.637'
      end: '00:08:59.150'
      u: Nu?
    - who: Nathan Schacht
      start: '00:08:59.150'
      end: '00:09:02.994'
      u: I was supposed to be operated on. I still have a piece of shrapnel.
    - who: David Boder
      start: '00:09:02.994'
      end: '00:09:04.622'
      u: Do you still have a piece of shrapnel? Where?
    - who: Nathan Schacht
      start: '00:09:04.622'
      end: '00:09:06.145'
      u: Here in the side.
    - who: David Boder
      start: '00:09:06.145'
      end: '00:09:06.974'
      u: In the left side?
    - who: Nathan Schacht
      start: '00:09:06.974'
      end: '00:09:07.276'
      u: Yes.
    - who: David Boder
      start: '00:09:07.276'
      end: '00:09:12.036'
      u: "[In English] He has a shrapnel wound and a piece of shrapnel right near
        the heart."
    - who: David Boder
      start: '00:09:12.036'
      end: '00:09:14.105'
      u: "[In Yiddish] Nu, were you operated on?"
    - who: Nathan Schacht
      start: '00:09:14.105'
      end: '00:09:14.874'
      u: No.
    - who: David Boder
      start: '00:09:14.874'
      end: '00:09:15.191'
      u: Why not?
    - who: Nathan Schacht
      start: '00:09:15.191'
      end: '00:09:22.352'
      u: I could not be operated on, because there were no...no...there was no...
    - who: David Boder
      start: '00:09:22.352'
      end: '00:09:23.061'
      u: Facilities.
    - who: Nathan Schacht
      start: '00:09:23.061'
      end: '00:09:23.311'
      u: Yes.
    - who: David Boder
      start: '00:09:23.311'
      end: '00:09:23.507'
      u: Yes?
    - who: Nathan Schacht
      start: '00:09:23.507'
      end: '00:09:33.532'
      u: They could not. It was in the front lines. I had to go farther, so I lay
        in the hospital. I lay there eight months. Then I was healed already.
    - who: David Boder
      start: '00:09:33.532'
      end: '00:09:33.803'
      u: Hm.
    - who: Nathan Schacht
      start: '00:09:33.803'
      end: '00:09:37.195'
      u: Except this shrapnel wound. Then I left the hospital.
    - who: David Boder
      start: '00:09:37.195'
      end: '00:09:37.662'
      u: Where to?
    - who: Nathan Schacht
      start: '00:09:37.662'
      end: '00:09:40.330'
      u: To a home in Cracow.
    - who: David Boder
      start: '00:09:40.330'
      end: '00:09:41.853'
      u: The Russians let you go?
    - who: Nathan Schacht
      start: '00:09:41.853'
      end: '00:09:42.501'
      u: Huh?
    - who: David Boder
      start: '00:09:42.501'
      end: '00:09:42.787'
      u: They left...
    - who: Nathan Schacht
      start: '00:09:42.787'
      end: '00:09:44.551'
      u: They did not let me. They did not want to let me.
    - who: David Boder
      start: '00:09:44.551'
      end: '00:09:44.717'
      u: Nu?
    - who: Nathan Schacht
      start: '00:09:44.717'
      end: '00:09:55.436'
      u: But there came Jews, and they took me away. [They said,] ‘Oh yes, you will
        go back there. Do you need more shrapnel fragments?’ So I went to Poland.
        So I was in Poland...[ Here the recording greatly improves.]
    - who: David Boder
      start: '00:09:55.436'
      end: '00:09:59.823'
      u: So you went to Poland. What happened there? To which city in Poland did you
        go?
    - who: Nathan Schacht
      start: '00:09:59.823'
      end: '00:10:00.742'
      u: To Cracow.
    - who: David Boder
      start: '00:10:00.742'
      end: '00:10:03.139'
      u: Yes. Speak slowly and loud. You understand?
    - who: Nathan Schacht
      start: '00:10:03.139'
      end: '00:10:14.129'
      u: Yes. I was in Cracow in a children’s home. Then I went to Zakopane. There
        we were in a children’s home, too. We could not stay there.
    - who: David Boder
      start: '00:10:14.129'
      end: '00:10:14.838'
      u: Why not?
    - who: Nathan Schacht
      start: '00:10:14.838'
      end: '00:10:17.657'
      u: Bandits came at night, and we could not remain there.
    - who: David Boder
      start: '00:10:17.657'
      end: '00:10:19.918'
      u: Tell me, where was that, in Zakopane?
    - who: Nathan Schacht
      start: '00:10:19.918'
      end: '00:10:20.461'
      u: Yes.
    - who: David Boder
      start: '00:10:20.461'
      end: '00:10:23.823'
      u: Tell me, how did you get to Zakopane? Did you go there by train?
    - who: Nathan Schacht
      start: '00:10:23.823'
      end: '00:10:26.642'
      u: Yes. I came there by...by auto.
    - who: David Boder
      start: '00:10:26.642'
      end: '00:10:29.597'
      u: By auto. With many other children?
    - who: Nathan Schacht
      start: '00:10:29.597'
      end: '00:10:30.185'
      u: Yes.
    - who: David Boder
      start: '00:10:30.185'
      end: '00:10:31.557'
      u: Who brought you there?
    - who: Nathan Schacht
      start: '00:10:31.557'
      end: '00:10:32.266'
      u: What?
    - who: David Boder
      start: '00:10:32.266'
      end: '00:10:33.517'
      u: Who brought you there?
    - who: Nathan Schacht
      start: '00:10:33.517'
      end: '00:10:35.145'
      u: The woman director who is here.
    - who: David Boder
      start: '00:10:35.145'
      end: '00:10:39.080'
      u: Oh! The woman teacher from here! Mrs. Kuechler...Kuechler? [See Mrs. Kuechler,
        Chapter 58.]
    - who: Nathan Schacht
      start: '00:10:39.080'
      end: '00:10:40.060'
      u: Kuechler, yes, yes.
    - who: David Boder
      start: '00:10:40.060'
      end: '00:10:42.668'
      u: She...she found you where?
    - who: Nathan Schacht
      start: '00:10:42.668'
      end: '00:10:45.653'
      u: In Cracow. And she brought me to Zakopane to the children’s home.
    - who: David Boder
      start: '00:10:45.653'
      end: '00:10:48.321'
      u: Were you in Cracow with her in the children’s home?
    - who: Nathan Schacht
      start: '00:10:48.321'
      end: '00:10:50.537'
      u: No. I don’t know. She just came for the children. [Words not clear.]
    - who: David Boder
      start: '00:10:50.537'
      end: '00:10:52.210'
      u: Oh! She came to Cra-...
    - who: Nathan Schacht
      start: '00:10:52.210'
      end: '00:10:52.663'
      u: Yes. And took away...
    - who: David Boder
      start: '00:10:52.663'
      end: '00:10:54.005'
      u: ". . . and took away the children’s home."
    - who: Nathan Schacht
      start: '00:10:54.005'
      end: '00:10:54.352'
      u: Yes.
    - who: David Boder
      start: '00:10:54.352'
      end: '00:10:55.151'
      u: To Zakopane.
    - who: Nathan Schacht
      start: '00:10:55.151'
      end: '00:10:55.407'
      u: Yes.
    - who: David Boder
      start: '00:10:55.407'
      end: '00:10:57.774'
      u: Well, tell me, what happened in Zakopane?
    - who: Nathan Schacht
      start: '00:10:57.774'
      end: '00:11:00.472'
      u: It was all right there, but we could not stay there any more.
    - who: David Boder
      start: '00:11:00.472'
      end: '00:11:01.256'
      u: Why not?
    - who: Nathan Schacht
      start: '00:11:01.256'
      end: '00:11:08.990'
      u: They threw...on the house...The house had to be guarded by soldiers. We could
        not stay there any more.
    - who: David Boder
      start: '00:11:08.990'
      end: '00:11:09.789'
      u: Why not?
    - who: Nathan Schacht
      start: '00:11:09.789'
      end: '00:11:14.055'
      u: Because there...eh...eh...because in Zakopane...
    - who: David Boder
      start: '00:11:14.055'
      end: '00:11:14.387'
      u: Yes?
    - who: Nathan Schacht
      start: '00:11:14.387'
      end: '00:11:16.060'
      u: there were bandits.
    - who: David Boder
      start: '00:11:16.060'
      end: '00:11:16.965'
      u: Who? Polish?
    - who: Nathan Schacht
      start: '00:11:16.965'
      end: '00:11:17.704'
      u: Polish
    - who: David Boder
      start: '00:11:17.704'
      end: '00:11:19.257'
      u: Nu, what did they do to you. They...
    - who: Nathan Schacht
      start: '00:11:19.257'
      end: '00:11:20.870'
      u: They killed Jews there.
    - who: David Boder
      start: '00:11:20.870'
      end: '00:11:21.835'
      u: Oh! They were killing Jews.
    - who: Nathan Schacht
      start: '00:11:21.835'
      end: '00:11:24.232'
      u: Yes. So we could not stay there.
    - who: David Boder
      start: '00:11:24.232'
      end: '00:11:24.971'
      u: Yes?
    - who: Nathan Schacht
      start: '00:11:24.971'
      end: '00:11:28.906'
      u: So she...so we went to France.
    - who: David Boder
      start: '00:11:28.906'
      end: '00:11:34.167'
      u: Oh. How...tell me, how did you travel from Zakopane? Did you go by train,
        or by auto?
    - who: Nathan Schacht
      start: '00:11:34.167'
      end: '00:11:35.072'
      u: Yes.
    - who: David Boder
      start: '00:11:35.072'
      end: '00:11:35.660'
      u: What?
    - who: Nathan Schacht
      start: '00:11:35.660'
      end: '00:11:36.549'
      u: From Zakopane...
    - who: David Boder
      start: '00:11:36.549'
      end: '00:11:36.670'
      u: Yes.
    - who: Nathan Schacht
      start: '00:11:36.670'
      end: '00:11:44.132'
      u: ". . . to France? We went...we went by auto as far...as far as Czechoslo-...-slo-..."
    - who: David Boder
      start: '00:11:44.132'
      end: '00:11:45.459'
      u: Across the border.
    - who: Nathan Schacht
      start: '00:11:45.459'
      end: '00:11:45.461'
      u: Across the boder. Then...
    - who: David Boder
      start: '00:11:45.461'
      end: '00:11:46.137'
      u: All the children?
    - who: Nathan Schacht
      start: '00:11:46.137'
      end: '00:11:47.177'
      u: Yes, all the children from Zakopane [?].
    - who: David Boder
      start: '00:11:47.177'
      end: '00:11:49.212'
      u: And were there grown-up people, too?
    - who: Nathan Schacht
      start: '00:11:49.212'
      end: '00:11:49.725'
      u: Yes.
    - who: David Boder
      start: '00:11:49.725'
      end: '00:11:50.132'
      u: Who?
    - who: Nathan Schacht
      start: '00:11:50.132'
      end: '00:11:51.489'
      u: Mr. Zeeman [?].
    - who: David Boder
      start: '00:11:51.489'
      end: '00:11:51.986'
      u: Yes.
    - who: Nathan Schacht
      start: '00:11:51.986'
      end: '00:11:54.413'
      u: And Madame Kuechler, the director.
    - who: David Boder
      start: '00:11:54.413'
      end: '00:11:54.775'
      u: Yes.
    - who: Nathan Schacht
      start: '00:11:54.775'
      end: '00:11:56.991'
      u: And another...another two.
    - who: David Boder
      start: '00:11:56.991'
      end: '00:11:59.041'
      u: Aha. And the very small children also?
    - who: Nathan Schacht
      start: '00:11:59.041'
      end: '00:11:59.961'
      u: Also. Everybody, everybody.
    - who: David Boder
      start: '00:11:59.961'
      end: '00:12:00.398'
      u: Also.
    - who: Nathan Schacht
      start: '00:12:00.398'
      end: '00:12:00.519'
      u: Yes.
    - who: David Boder
      start: '00:12:00.519'
      end: '00:12:01.228'
      u: Nu?
    - who: Nathan Schacht
      start: '00:12:01.228'
      end: '00:12:05.705'
      u: Then from Czechoslovakia we went by automobiles to France.
    - who: David Boder
      start: '00:12:05.705'
      end: '00:12:05.916'
      u: "[Words not clear.]"
    - who: Nathan Schacht
      start: '00:12:05.916'
      end: '00:12:07.288'
      u: To Barbizon [?].
    - who: David Boder
      start: '00:12:07.288'
      end: '00:12:07.725'
      u: Where?
    - who: Nathan Schacht
      start: '00:12:07.725'
      end: '00:12:09.489'
      u: In Barbizon [?] we were...
    - who: David Boder
      start: '00:12:09.489'
      end: '00:12:09.685'
      u: Yes.
    - who: Nathan Schacht
      start: '00:12:09.685'
      end: '00:12:10.394'
      u: ". . . in the house."
    - who: David Boder
      start: '00:12:10.394'
      end: '00:12:10.771'
      u: Aha.
    - who: Nathan Schacht
      start: '00:12:10.771'
      end: '00:12:15.188'
      u: We could not stay in Barbizon [?]. The house was too small.
    - who: David Boder
      start: '00:12:15.188'
      end: '00:12:15.429'
      u: Yes.
    - who: Nathan Schacht
      start: '00:12:15.429'
      end: '00:12:17.253'
      u: We could not stay, so we went to [name not clear].
    - who: David Boder
      start: '00:12:17.253'
      end: '00:12:17.659'
      u: Aha.
    - who: Nathan Schacht
      start: '00:12:17.659'
      end: '00:12:21.172'
      u: And from [name not clear] we came here to Bellevue.
    - who: David Boder
      start: '00:12:21.172'
      end: '00:12:23.659'
      u: And what do you do here all day?
    - who: Nathan Schacht
      start: '00:12:23.659'
      end: '00:12:24.082'
      u: Here?
    - who: David Boder
      start: '00:12:24.082'
      end: '00:12:24.851'
      u: Here.
    - who: Nathan Schacht
      start: '00:12:24.851'
      end: '00:12:30.052'
      u: Well, we are divided into groups here.
    - who: David Boder
      start: '00:12:30.052'
      end: '00:12:30.595'
      u: Yes.
    - who: Nathan Schacht
      start: '00:12:30.595'
      end: '00:12:39.685'
      u: One group has...they do work in the kitchen, another group in the house.
    - who: David Boder
      start: '00:12:39.685'
      end: '00:12:40.439'
      u: Yes.
    - who: Nathan Schacht
      start: '00:12:40.439'
      end: '00:12:44.645'
      u: Another group keep the yard clean. [Words not clear.]
    - who: David Boder
      start: '00:12:44.645'
      end: '00:12:47.072'
      u: Aha. Are you learning something?
    - who: Nathan Schacht
      start: '00:12:47.072'
      end: '00:12:49.710'
      u: Yes. We study here [?].
    - who: David Boder
      start: '00:12:49.710'
      end: '00:12:52.454'
      u: Aha. Do they feed you well?
    - who: Nathan Schacht
      start: '00:12:52.454'
      end: '00:12:53.494'
      u: Yes.
    - who: David Boder
      start: '00:12:53.494'
      end: '00:12:55.514'
      u: And do you know anything about your brothers, sister?
    - who: Nathan Schacht
      start: '00:12:55.514'
      end: '00:12:56.057'
      u: No.
    - who: David Boder
      start: '00:12:56.057'
      end: '00:12:56.585'
      u: What?
    - who: Nathan Schacht
      start: '00:12:56.585'
      end: '00:12:57.098'
      u: No.
    - who: David Boder
      start: '00:12:57.098'
      end: '00:12:57.324'
      u: No.
    - who: Nathan Schacht
      start: '00:12:57.324'
      end: '00:12:58.304'
      u: They all were taken away.
    - who: David Boder
      start: '00:12:58.304'
      end: '00:13:01.515'
      u: What do you think of doing? What do you want to be?
    - who: Nathan Schacht
      start: '00:13:01.515'
      end: '00:13:07.455'
      u: I want to...I want to go for a...for a...to learn...I want to learn...
    - who: David Boder
      start: '00:13:07.455'
      end: '00:13:07.922'
      u: What do you want to learn?
    - who: Nathan Schacht
      start: '00:13:07.922'
      end: '00:13:08.721'
      u: Locksmith [mechanic?].
    - who: David Boder
      start: '00:13:08.721'
      end: '00:13:09.580'
      u: A locksmith [mechanic]?
    - who: Nathan Schacht
      start: '00:13:09.580'
      end: '00:13:10.017'
      u: Yes.
    - who: David Boder
      start: '00:13:10.017'
      end: '00:13:13.213'
      u: Aha. And where do you want to go to live?
    - who: Nathan Schacht
      start: '00:13:13.213'
      end: '00:13:14.675'
      u: I do not know yet.
    - who: David Boder
      start: '00:13:14.675'
      end: '00:13:15.489'
      u: You do not know yet.
    - who: Nathan Schacht
      start: '00:13:15.489'
      end: '00:13:15.791'
      u: Yes.
    - who: David Boder
      start: '00:13:15.791'
      end: '00:13:17.766'
      u: You have no relatives in America?
    - who: Nathan Schacht
      start: '00:13:17.766'
      end: '00:13:20.826'
      u: I had. I do not know. I had some in Argentina...
    - who: David Boder
      start: '00:13:20.826'
      end: '00:13:21.671'
      u: In Argentina.
    - who: Nathan Schacht
      start: '00:13:21.671'
      end: '00:13:21.897'
      u: Yes.
    - who: David Boder
      start: '00:13:21.897'
      end: '00:13:24.189'
      u: Do you have relatives in Eretz [Israel]?
    - who: Nathan Schacht
      start: '00:13:24.189'
      end: '00:13:25.169'
      u: No.
    - who: David Boder
      start: '00:13:25.169'
      end: '00:13:29.194'
      u: The others want to go to Eretz. Do you want to go to Eretz.
    - who: Nathan Schacht
      start: '00:13:29.194'
      end: '00:13:30.038'
      u: Of course.
    - who: David Boder
      start: '00:13:30.038'
      end: '00:13:30.641'
      u: Of course.
    - who: Nathan Schacht
      start: '00:13:30.641'
      end: '00:13:31.229'
      u: Yes.
    - who: David Boder
      start: '00:13:31.229'
      end: '00:13:36.008'
      u: Nu, and so let us hope everything will be all right.
    - who: Nathan Schacht
      start: '00:13:36.008'
      end: '00:13:37.199'
      u: Yes.
    - who: David Boder
      start: '00:13:37.199'
      end: '00:13:42.279'
      u: Can you tell me some special story from your partisan life?
    - who: Nathan Schacht
      start: '00:13:42.279'
      end: '00:13:42.551'
      u: What?
    - who: David Boder
      start: '00:13:42.551'
      end: '00:13:55.290'
      u: When you were in a special...in an especially frightful situation? In an
        especially dangerous situation. When...what was the worst moment in your partisan
        life?
    - who: Nathan Schacht
      start: '00:13:55.290'
      end: '00:14:00.702'
      u: The worst moment was when the offensive came.
    - who: David Boder
      start: '00:14:00.702'
      end: '00:14:01.124'
      u: By the Germans?
    - who: Nathan Schacht
      start: '00:14:01.124'
      end: '00:14:03.717'
      u: On the 21st of July...
    - who: David Boder
      start: '00:14:03.717'
      end: '00:14:04.169'
      u: Yes.
    - who: Nathan Schacht
      start: '00:14:04.169'
      end: '00:14:08.254'
      u: The 21st of July the offensive came, in ’43.
    - who: David Boder
      start: '00:14:08.254'
      end: '00:14:09.008'
      u: Yes?
    - who: Nathan Schacht
      start: '00:14:09.008'
      end: '00:14:14.571'
      u: When the Germans made an offensive. They bombed the forest terribly.
    - who: David Boder
      start: '00:14:14.571'
      end: '00:14:15.521'
      u: The forest.
    - who: Nathan Schacht
      start: '00:14:15.521'
      end: '00:14:19.516'
      u: Bombed so that the trees flew in the air.
    - who: David Boder
      start: '00:14:19.516'
      end: '00:14:20.255'
      u: Aha.
    - who: Nathan Schacht
      start: '00:14:20.255'
      end: '00:14:21.265'
      u: We could not stand it any more.
    - who: David Boder
      start: '00:14:21.265'
      end: '00:14:22.863'
      u: Were many killed [?]?
    - who: Nathan Schacht
      start: '00:14:22.863'
      end: '00:14:23.451'
      u: Many.
    - who: David Boder
      start: '00:14:23.451'
      end: '00:14:23.948'
      u: Yes.
    - who: Nathan Schacht
      start: '00:14:23.948'
      end: '00:14:30.280'
      u: Many. [Words not clear.] And in three days the Soviets made an offensive.
        It was the same way.
    - who: David Boder
      start: '00:14:30.280'
      end: '00:14:34.064'
      u: Aha. Tell me, did you carry a rifle? Did you shoot people?
    - who: Nathan Schacht
      start: '00:14:34.064'
      end: '00:14:36.190'
      u: No, no. I threw grenades.
    - who: David Boder
      start: '00:14:36.190'
      end: '00:14:37.260'
      u: You threw grenades?
    - who: Nathan Schacht
      start: '00:14:37.260'
      end: '00:14:38.617'
      u: I planted mines.
    - who: David Boder
      start: '00:14:38.617'
      end: '00:14:39.929'
      u: And you planted mines.
    - who: Nathan Schacht
      start: '00:14:39.929'
      end: '00:14:40.999'
      u: Yes.
    - who: David Boder
      start: '00:14:40.999'
      end: '00:14:44.256'
      u: Did you yourself threw grenades, or other people?
    - who: Nathan Schacht
      start: '00:14:44.256'
      end: '00:14:46.351'
      u: Well, on a bridge.
    - who: David Boder
      start: '00:14:46.351'
      end: '00:14:47.150'
      u: On a bridge.
    - who: Nathan Schacht
      start: '00:14:47.150'
      end: '00:14:48.100'
      u: On a bridge.
    - who: David Boder
      start: '00:14:48.100'
      end: '00:14:49.472'
      u: And it exploded.
    - who: Nathan Schacht
      start: '00:14:49.472'
      end: '00:14:50.452'
      u: Yes.
    - who: David Boder
      start: '00:14:50.452'
      end: '00:14:52.728'
      u: Did the partisans like you?
    - who: Nathan Schacht
      start: '00:14:52.728'
      end: '00:14:53.663'
      u: Of course.
    - who: David Boder
      start: '00:14:53.663'
      end: '00:14:56.512'
      u: Were these partisans also gentiles?
    - who: Nathan Schacht
      start: '00:14:56.512'
      end: '00:14:57.914'
      u: Yes. Russians.
    - who: David Boder
      start: '00:14:57.914'
      end: '00:14:58.612'
      u: Russians.
    - who: Nathan Schacht
      start: '00:14:58.612'
      end: '00:14:58.803'
      u: Yes.
    - who: David Boder
      start: '00:14:58.803'
      end: '00:15:00.235'
      u: And Jews.
    - who: Nathan Schacht
      start: '00:15:00.235'
      end: '00:15:01.074'
      u: Jews, yes.
    - who: David Boder
      start: '00:15:01.074'
      end: '00:15:02.592'
      u: Did you get along well?
    - who: Nathan Schacht
      start: '00:15:02.592'
      end: '00:15:03.079'
      u: What?
    - who: David Boder
      start: '00:15:03.079'
      end: '00:15:03.818'
      u: You were...
    - who: Nathan Schacht
      start: '00:15:03.818'
      end: '00:15:05.099'
      u: Yes, yes.
    - who: David Boder
      start: '00:15:05.099'
      end: '00:15:05.898'
      u: Did you have enough food?
    - who: Nathan Schacht
      start: '00:15:05.898'
      end: '00:15:11.220'
      u: Yes, food I had, clothing. I had everything. In the summer [?] I had everything.
    - who: David Boder
      start: '00:15:11.220'
      end: '00:15:13.617'
      u: Did you wear a Cossack uniform?
    - who: Nathan Schacht
      start: '00:15:13.617'
      end: '00:15:16.828'
      u: No, I did not have it. I wore civilian [clothes].
    - who: David Boder
      start: '00:15:16.828'
      end: '00:15:17.624'
      u: Civilian.
    - who: Nathan Schacht
      start: '00:15:17.624'
      end: '00:15:18.333'
      u: Of course.
    - who: David Boder
      start: '00:15:18.333'
      end: '00:15:20.428'
      u: What kind of rifle did you have?
    - who: Nathan Schacht
      start: '00:15:20.428'
      end: '00:15:22.780'
      u: What...whatever I could lay my hands on I had.
    - who: David Boder
      start: '00:15:22.780'
      end: '00:15:30.182'
      u: "[Chuckle.] All right, Nathan Schacht. Would you send in the girl that you
        said..."
    - who: Nathan Schacht
      start: '00:15:30.182'
      end: '00:15:30.755'
      u: Yes, yes.
    - who: David Boder
      start: '00:15:30.755'
      end: '00:15:33.048'
      u: Send her in.
    - who: David Boder
      start: '00:15:33.048'
      end: '00:15:59.879'
      u: "[In English] This concludes at fourteen [?] minutes [of the indicator, which
        does not necessarily mean duration of the interview] the report of Nathan
        Schacht. September 8th, 1946. In Bellevue near Paris. A home for displaced
        children which [who], under the direction of their teacher Lena Kuechler and
        a staff of about ten instructors and medical assistants, are living here in
        expectation of transfer to Palestine."
    - who: David Boder
      start: '00:15:59.879'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: The record of Nathan [unintelligible] concludes at fourteen minutes of the
        spool.
