    - who: Nathan Schacht
      start: '00:05:59.223'
      end: '00:06:02.434'
      u: For all...for all Russians I brought food.
    - who: David Boder
      start: '00:06:02.434'
      end: '00:06:03.384'
      u: You brought food.
    - who: Nathan Schacht
      start: '00:06:03.384'
      end: '00:06:03.912'
