    - who: David Boder
      start: '00:19:00.283'
      end: '00:19:01.520'
      u: Ja.
    - who: Jola Gross
      start: '00:19:01.520'
      end: '00:19:10.683'
      u: Und ich habe einen Bruder geahbt5, der .... bei Sonderkommando hat der gearbeitet.
