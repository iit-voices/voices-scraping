      u: "... girls."
    - who: Jola Gross
      start: '00:29:44.714'
      end: '00:29:45.089'
      u: Yes.
    - who: David Boder
      start: '00:29:45.089'
      end: '00:29:48.367'
      u: Did you sign up for Palestine?
    - who: Jola Gross
      start: '00:29:48.367'
      end: '00:29:49.049'
      u: Yes.
    - who: David Boder
      start: '00:29:49.049'
      end: '00:29:51.977'
      u: And were you promised that you will be able to go?
    - who: Jola Gross
      start: '00:29:51.977'
      end: '00:30:04.460'
      u: Yes, but now it is not so... in such good order, not so easy to travel [?].
        So I remain here, but I want to go to Palestine.
    - who: David Boder
      start: '00:30:04.460'
      end: '00:30:05.304'
      u: So...
    - who: Jola Gross
      start: '00:30:05.304'
      end: '00:30:15.463'
      u: I can’t remain any more on the soil where... where such things have happened,
        what I had seen.
    - who: David Boder
      start: '00:30:15.463'
      end: '00:30:25.562'
      u: Nu, Miss Gross, I thank you very much. It was a very clear and good story.
        What did you say is your first name again?
    - who: Jola Gross
      start: '00:30:25.562'
      end: '00:30:26.531'
      u: Jola.
    - who: David Boder
      start: '00:30:26.531'
      end: '00:30:28.484'
      u: How do you write your first name?
    - who: Jola Gross
      start: '00:30:28.484'
      end: '00:30:31.188'
      u: Jola. J-
    - who: David Boder
      start: '00:30:31.188'
      end: '00:30:38.816'
      u: Write it down for me, please. [Pause.]
    - who: David Boder
      start: '00:30:38.816'
      end: '00:00:00.000'
      u: "[In English] This concludes the record of Miss Jola Gross of the age of
        thirty-six (36). Hm, the record was taken on August 3rd at the Home for, hm,
        Adult Jews. And as we heard her, her intentions — her definite intentions
        — are to go home, which means to Palestine. She has some relatives in the
        United States, hm, but she does not know their addresses, doesn’t know about
        it."
    - who: Jola Gross
      start: '00:00:00.000'
      end: '00:00:00.000'
