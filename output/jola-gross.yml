      start: '00:22:56.152'
      end: '00:22:59.731'
      u: So — wie sind Sie dann nach Paris gekommen?
    - who: Jola Gross
      start: '00:22:59.731'
      end: '00:23:04.591'
      u: Nach Paris bin ich .... ich bin nach Deutschland. Dort war ich ....
    - who: David Boder
      start: '00:23:04.591'
      end: '00:23:07.386'
      u: Wie? Die Russen haben Sie befreit wo? In den Sudenten?
    - who: Jola Gross
      start: '00:23:07.386'
      end: '00:23:08.279'
      u: In den Sudeten.
    - who: David Boder
      start: '00:23:08.279'
      end: '00:23:11.297'
      u: Alright! So wie sind Sie von den Sudeten weg gekommen?
    - who: Jola Gross
      start: '00:23:11.297'
      end: '00:23:12.776'
      u: Da bin ich nach Deutschland.
    - who: David Boder
      start: '00:23:12.776'
      end: '00:23:13.772'
      u: Warum.
    - who: Jola Gross
      start: '00:23:13.772'
      end: '00:23:25.271'
      u: Weil ich weg ... ich will nicht mehr sein , wo man hat meine Angehörigen
        schon geschlachtet und wo ist ihr Blut. Weil ich will nach Palästina fahren.
    - who: David Boder
      start: '00:23:25.271'
      end: '00:23:29.044'
      u: Haben die Russen Ihnen erlaubt weg zugehen oder sind sie weg gelaufen?
    - who: Jola Gross
      start: '00:23:29.044'
      end: '00:23:33.559'
      u: Nein, wir sind ja frei und in der Gruppe und wir fahren, nein wir sind auf
        Reisende.
    - who: David Boder
      start: '00:23:33.559'
      end: '00:23:34.042'
      u: Ja.
    - who: Jola Gross
      start: '00:23:34.042'
      end: '00:23:35.931'
      u: Im Mai sind wir nach Prag. Dann sind wir nach .....
    - who: David Boder
      start: '00:23:35.931'
      end: '00:23:37.036'
      u: Dann sind Sie nach Deutschland gegangen.
    - who: Jola Gross
      start: '00:23:37.036'
      end: '00:23:38.261'
      u: Nach Deutschland.
    - who: David Boder
      start: '00:23:38.261'
      end: '00:23:39.318'
      u: Und von Deutschland?
    - who: Jola Gross
      start: '00:23:39.318'
      end: '00:23:44.075'
      u: Von Deutschland bin ich nach Paris, weil ich will nach Palästina
    - who: David Boder
      start: '00:23:44.075'
      end: '00:23:46.477'
      u: Frei .... und sie sind frei gefahren?
    - who: Jola Gross
      start: '00:23:46.477'
      end: '00:23:47.111'
      u: Ja.
    - who: David Boder
      start: '00:23:47.111'
      end: '00:23:49.181'
      u: Haben Sie Geld gehabt?
    - who: Jola Gross
      start: '00:23:49.181'
      end: '00:23:49.821'
      u: Nein.
    - who: David Boder
      start: '00:23:49.821'
      end: '00:23:51.572'
      u: So wie sind Sie gefahren?
    - who: Jola Gross
      start: '00:23:51.572'
      end: '00:23:52.805'
      u: Ohne Geld!
    - who: David Boder
      start: '00:23:52.805'
      end: '00:23:56.916'
      u: Alright. Und warum .... Sie sind sechsunddreißig Jahre alt?
    - who: Jola Gross
      start: '00:23:56.916'
      end: '00:23:57.510'
      u: Ja.
    - who: David Boder
      start: '00:23:57.510'
      end: '00:24:00.908'
      u: Warum Sie immer schon eine Zionistin, eine Zionistin?
    - who: Jola Gross
      start: '00:24:00.908'
      end: '00:24:01.845'
      u: Ja.
    - who: David Boder
      start: '00:24:01.845'
      end: '00:24:05.986'
      u: Und was wollen Sie in Palästina tun?
    - who: Jola Gross
      start: '00:24:05.986'
      end: '00:24:05.986'
      u: Arbeiten.
    - who: David Boder
      start: '00:24:05.986'
      end: '00:24:06.898'
      u: Hm?
    - who: Jola Gross
      start: '00:24:06.898'
      end: '00:24:22.218'
      u: Ich will nicht mehr bleiben in solche Länder, wo man so was überlebt hat
        und gesehen haben, was wir mitgemacht haben und was ich fühle .... da will
        ich schon sein zu Haus in Palästina.
    - who: David Boder
      start: '00:24:22.218'
      end: '00:24:26.281'
      u: Warum sagen Sie zu Hause in Palästina? Haben Sie dort Verwandte?
    - who: Jola Gross
      start: '00:24:26.281'
      end: '00:24:31.359'
      u: Nein, ich habe nicht. Aber das ist doch mein Heim. Ich bin doch eine Jüdin.
    - who: David Boder
      start: '00:24:31.359'
      end: '00:24:34.456'
      u: Und darum ist Palästina Ihr Heim?
    - who: Jola Gross
      start: '00:24:34.456'
      end: '00:24:37.534'
      u: Ich denke doch (lacht etwas). Wo denn??
    - who: David Boder
      start: '00:24:37.534'
      end: '00:24:52.733'
      u: Ja. Sagen Sie mir zu wem sind Sie nach Paris gekommen? Nun ja, Sie ...
    - who: Jola Gross
      start: '00:24:52.733'
      end: '00:24:53.577'
      u: Ich bin ...
    - who: David Boder
      start: '00:24:53.577'
      end: '00:24:56.281'
      u: Hat man Sie nach Frankreich reingelassen?
    - who: Jola Gross
      start: '00:24:56.281'
      end: '00:24:57.368'
      u: Ja. .
    - who: David Boder
      start: '00:24:57.368'
      end: '00:24:57.368'
      u: Wie?
    - who: Jola Gross
      start: '00:24:57.368'
      end: '00:24:57.869'
      u: Ja, illegal.
    - who: David Boder
      start: '00:24:57.869'
      end: '00:25:01.177'
      u: Illegal. Wie sind Sie gekommen über die Grenze?
    - who: Jola Gross
      start: '00:25:01.177'
      end: '00:25:05.270'
      u: Nun schwer. Ich bin durch. Ich habe die Grenze ....
    - who: David Boder
      start: '00:25:05.270'
      end: '00:25:06.797'
      u: Von wo? Von Deutschland oder von ....
    - who: Jola Gross
      start: '00:25:06.797'
      end: '00:25:07.763'
      u: Von Deutschland.
    - who: David Boder
      start: '00:25:07.763'
      end: '00:25:10.021'
      u: Von Deutschland sind Sie reingekommen nach ...
    - who: Jola Gross
      start: '00:25:10.021'
      end: '00:25:10.552'
      u: ".... nach Frankreich."
    - who: David Boder
      start: '00:25:10.552'
      end: '00:25:13.027'
      u: Und dann? Wie sind Sie gekommen nach Paris?
    - who: Jola Gross
      start: '00:25:13.027'
      end: '00:25:20.482'
      u: In Paris bin ich hier in ..... im Heim, hm, von den.... hm, von die, wie
        heißt das schon, von den .....
    - who: David Boder
      start: '00:25:20.482'
      end: '00:25:22.643'
      u: Wie heißt das Heim? Was ist das? Wo ....
    - who: Jola Gross
      start: '00:25:22.643'
      end: '00:25:23.536'
      u: Das ist .....
    - who: David Boder
      start: '00:25:23.536'
      end: '00:25:24.520'
      u: Das jüdische Komitee?
    - who: Jola Gross
      start: '00:25:24.520'
      end: '00:25:26.289'
      u: Das jüdische Komitee, ja.
    - who: David Boder
      start: '00:25:26.289'
      end: '00:25:29.235'
      u: Und was tun Sie hier den ganzen Tag?
    - who: Jola Gross
      start: '00:25:29.235'
      end: '00:25:31.366'
      u: Was?
    - who: David Boder
      start: '00:25:31.366'
      end: '00:25:32.803'
      u: Ja?
    - who: Jola Gross
      start: '00:25:32.803'
      end: '00:25:37.952'
      u: Ich arbeit .... ich muss doch all .... ich kann doch nähen.
    - who: David Boder
      start: '00:25:37.952'
      end: '00:25:38.906'
      u: Sie können nähen?
    - who: Jola Gross
      start: '00:25:38.906'
      end: '00:25:39.890'
      u: Nähen, ja.
    - who: David Boder
      start: '00:25:39.890'
      end: '00:25:40.693'
      u: Nun?
    - who: Jola Gross
      start: '00:25:40.693'
      end: '00:25:44.725'
      u: Arbeiten bis ich nach Palästina heraus fahre.
    - who: David Boder
      start: '00:25:44.725'
      end: '00:25:46.101'
      u: Sie können nähen.
    - who: Jola Gross
      start: '00:25:46.101'
      end: '00:25:46.373'
      u: Ja.
    - who: David Boder
      start: '00:25:46.373'
      end: '00:25:47.930'
      u: Meinen Sie, Sie verdienen etwas Geld?
    - who: Jola Gross
      start: '00:25:47.930'
      end: '00:25:49.470'
      u: Zur Zeit noch nicht.
    - who: David Boder
      start: '00:25:49.470'
      end: '00:25:50.892'
      u: Warum nicht?
    - who: Jola Gross
      start: '00:25:50.892'
      end: '00:25:52.812'
      u: Ich hab keine Maschine ....
    - who: David Boder
      start: '00:25:52.812'
      end: '00:25:53.344'
      u: Ja?
    - who: Jola Gross
      start: '00:25:53.344'
      end: '00:25:59.097'
      u: "... und noch keine Papiere — Aufenthaltspapiere. Bis ich das nicht schaffe
        dann ...."
    - who: David Boder
      start: '00:25:59.097'
      end: '00:26:00.775'
      u: Oh, so können Sie nicht arbeiten!
    - who: Jola Gross
      start: '00:26:00.775'
      end: '00:26:01.499'
      u: Nein. Kann ich nicht arbeiten.
    - who: David Boder
      start: '00:26:01.499'
      end: '00:26:10.813'
      u: Können Sie nicht ohne Aufenthaltspapiere privat ein bisschen arbeiten? Wenn
        Sie eine Maschine hätten könnten Sie selbst ein bisschen arbeiten?
    - who: Jola Gross
      start: '00:26:10.813'
      end: '00:26:13.155'
      u: Ja, ich habe aber keine Maschine noch.
    - who: David Boder
      start: '00:26:13.155'
      end: '00:26:17.264'
      u: Ja. Und mit der Hand, glauben Sie können Sie nicht viel nähen?
    - who: Jola Gross
      start: '00:26:17.264'
      end: '00:26:18.670'
      u: Das geht nicht so.
    - who: David Boder
      start: '00:26:18.670'
      end: '00:26:19.262'
      u: Es geht nicht!
    - who: Jola Gross
      start: '00:26:19.262'
      end: '00:26:23.837'
      u: Man muss das präzise machen, wenn man will verdienen Geld. (lacht etwas)
    - who: David Boder
      start: '00:26:23.837'
      end: '00:26:27.884'
      u: Ja, sagen Sie mir - zu Hause — wie gross war Ihre Familie?
    - who: Jola Gross
      start: '00:26:27.884'
      end: '00:26:35.870'
      u: Wir sind zwölf (12) von der Familie nach Auschwitz gegangen. Wir sind zwei
        (2) zurück gekommen.
    - who: David Boder
      start: '00:26:35.870'
      end: '00:26:37.186'
      u: Wer ist der Zweite?
    - who: Jola Gross
      start: '00:26:37.186'
      end: '00:26:38.000'
      u: Eine Schwester.
    - who: David Boder
      start: '00:26:38.000'
      end: '00:26:39.829'
      u: Ist sie hier mit Ihnen in Paris?
    - who: Jola Gross
      start: '00:26:39.829'
      end: '00:26:40.595'
      u: Ja.
    - who: David Boder
      start: '00:26:40.595'
      end: '00:26:42.835'
      u: Oh, sind Sie mit Ihrer Schwester gekommen?
    - who: Jola Gross
      start: '00:26:42.835'
      end: '00:26:43.242'
      u: Ja.
    - who: David Boder
      start: '00:26:43.242'
      end: '00:26:47.453'
      u: Also wer waren die Zwölf (12), die nach Auschwitz gegangen sind?
    - who: Jola Gross
      start: '00:26:47.453'
      end: '00:26:51.757'
      u: Die Zwölf war ein Bruder mit seinem Weib und ....
    - who: David Boder
      start: '00:26:51.757'
      end: '00:26:52.554'
      u: Ja?
    - who: Jola Gross
      start: '00:26:52.554'
      end: '00:26:53.851'
      u: ".... und ein Sohn."
    - who: David Boder
      start: '00:26:53.851'
      end: '00:26:54.460'
      u: Ja.
    - who: Jola Gross
      start: '00:26:54.460'
      end: '00:27:08.844'
      u: Eine Schwester mit einem Schwager und zwei (2) Kindern, eine fünfzehn (15)
        jährige und eine dreizehn (13) jährige Tochter und eine Schwester mit einem
        Mann und einem Bruder.
    - who: David Boder
      start: '00:27:08.844'
      end: '00:27:10.884'
      u: Und alle sind nach Auschwitz gegangen?
    - who: Jola Gross
      start: '00:27:10.884'
      end: '00:27:11.962'
      u: Alle nach Auschwitz.
    - who: David Boder
      start: '00:27:11.962'
      end: '00:27:17.399'
      u: Und wie viele von denen hat man sofort auf die linke ... auf die rechte Seite
        gestellt?
    - who: Jola Gross
      start: '00:27:17.399'
      end: '00:27:25.695'
      u: Wie viel? Wir ... ha .... no da sind drei (3) davon auf die rechte Seite
        (flüstert).
    - who: David Boder
      start: '00:27:25.695'
      end: '00:27:27.976'
      u: Drei nach rechts
    - who: Jola Gross
      start: '00:27:27.976'
      end: '00:27:32.632'
      u: Neun sind gleich ... in das Feuer (flüstert).
    - who: David Boder
      start: '00:27:32.632'
      end: '00:27:35.867'
      u: Spreche Sie lauter. Neun sind was?
    - who: Jola Gross
      start: '00:27:35.867'
      end: '00:27:39.977'
      u: Neun sind gleich ins Feuer.
    - who: David Boder
      start: '00:27:39.977'
      end: '00:27:42.892'
      u: Ja. Und wer waren die Drei (3), die rausgekommen sind?
    - who: Jola Gross
      start: '00:27:42.892'
      end: '00:27:49.049'
      u: Die Schwester in Birkenau.... ich... ich mit meiner Schwester und Bruder
        ....
    - who: David Boder
      start: '00:27:49.049'
      end: '00:27:49.791'
      u: Oh, ja!
    - who: Jola Gross
      start: '00:27:49.791'
      end: '00:27:50.576'
      u: "... das ist der, der dort hat gearbeitet."
    - who: David Boder
      start: '00:27:50.576'
      end: '00:27:53.642'
      u: Und sind Sie mir Ihrer Schwester die ganze Zeit zusammen gewesen?
    - who: Jola Gross
      start: '00:27:53.642'
      end: '00:27:56.751'
      u: Nein, nein. Die Schwester war extra.
    - who: David Boder
      start: '00:27:56.751'
      end: '00:27:57.988'
      u: Und wo war die?
    - who: Jola Gross
      start: '00:27:57.988'
      end: '00:28:02.787'
      u: Die Schwester war gleich nach Deutschland verschickt.
    - who: David Boder
      start: '00:28:02.787'
      end: '00:28:03.602'
      u: Ja.
    - who: Jola Gross
      start: '00:28:03.602'
      end: '00:28:04.327'
      u: "... zur Arbeit."
    - who: David Boder
      start: '00:28:04.327'
      end: '00:28:04.768'
      u: Ja.
    - who: Jola Gross
      start: '00:28:04.768'
      end: '00:28:09.102'
      u: Und ich bin geblieben in Deutschland, in Birkenau zur Arbeit.
    - who: David Boder
      start: '00:28:09.102'
      end: '00:28:12.150'
      u: Ja. So und wo haben Sie Ihre Schwester gefunden?
    - who: Jola Gross
      start: '00:28:12.150'
      end: '00:28:14.478'
      u: In Budapest hab ich sie gefunden.
    - who: David Boder
      start: '00:28:14.478'
      end: '00:28:17.540'
      u: Warum sind Sie nach Budapest gegangen?
    - who: Jola Gross
      start: '00:28:17.540'
      end: '00:28:19.836'
      u: Ich bin sie gegangen suchen ...
    - who: David Boder
      start: '00:28:19.836'
      end: '00:28:20.602'
      u: Aha!
    - who: Jola Gross
      start: '00:28:20.602'
      end: '00:28:21.646'
      u: nachdem ich frei war.
    - who: David Boder
      start: '00:28:21.646'
      end: '00:28:25.349'
      u: Und sagen Sie mir, nachdem man Sie befreit hat, wohin sind Sie gegangen?
        Zurück nach ....
    - who: Jola Gross
      start: '00:28:25.349'
      end: '00:28:37.733'
      u: Ich bin ..... ich war in Deutschland und bin gefahren die Schwester suchen;
        ich war in, in Prag und bin jetzt gefahren nach Budapest. In Budapest hab
        ich sie gefunden. Dann sind wir zurück nach Deutschland.
    - who: David Boder
      start: '00:28:37.733'
      end: '00:28:41.946'
      u: Ja, haben Sie gewusst, dass sie nach Budapest gegangen ist? Oder?
    - who: Jola Gross
      start: '00:28:41.946'
      end: '00:28:44.693'
      u: Nein, ich habe sie zufälligerweise ....
    - who: David Boder
      start: '00:28:44.693'
      end: '00:28:47.552'
      u: Erzählen Sie mir, wir haben Sie Ihre Schwester gefunden?
    - who: Jola Gross
      start: '00:28:47.552'
      end: '00:29:04.532'
      u: Ich bin nach Budapest gekommen und da bin ich zum jüdischen Komitee hinein.
        Und dort bin ich gesessen sehr verzweifelt — ich bin allein und .... und sehr
        Viele sind gekommen, um zu fragen. Und ich hab nicht gewusst, wo sie ist.
    - who: David Boder
      start: '00:29:04.532'
      end: '00:29:05.203'
      u: Ja, ah hm.
    - who: Jola Gross
      start: '00:29:05.203'
      end: '00:29:14.078'
      u: 'Und dann kommt eine Bekannte und sagt: „Du bist hier! Deine Schwester ist
        vom Freitag an bei uns!” Sie ist Freitag gekommen.'
    - who: David Boder
      start: '00:29:14.078'
      end: '00:29:15.015'
      u: Hm.
    - who: Jola Gross
      start: '00:29:15.015'
      end: '00:29:21.952'
      u: Sie war frei .... so haben sie sich am anderen Tag (unverständlich).
    - who: David Boder
      start: '00:29:21.952'
      end: '00:29:22.996'
      u: Gesehen?
    - who: Jola Gross
      start: '00:29:22.996'
      end: '00:29:23.386'
      u: Ja.
    - who: David Boder
      start: '00:29:23.386'
      end: '00:29:23.980'
      u: Getroffen?
    - who: Jola Gross
      start: '00:29:23.980'
      end: '00:29:24.421'
      u: Getroffen
    - who: David Boder
      start: '00:29:24.421'
      end: '00:29:26.265'
      u: Und dann haben Sie beschlossen?
    - who: Jola Gross
      start: '00:29:26.265'
      end: '00:29:33.453'
      u: Dass wir gehen zurück. Dass wir müssen nach Deutschland ... und nach Palästina
        zu fahren.
    - who: David Boder
      start: '00:29:33.453'
      end: '00:29:35.614'
      u: Ja.
    - who: Jola Gross
      start: '00:29:35.614'
      end: '00:29:35.783'
      u: ".. wir wollen beide!"
    - who: David Boder
      start: '00:29:35.783'
      end: '00:29:38.111'
      u: Ist Ihre Schwester älter oder jünger?
    - who: Jola Gross
      start: '00:29:38.111'
      end: '00:29:38.752'
      u: Älter.
    - who: David Boder
      start: '00:29:38.752'
      end: '00:29:40.424'
      u: War sie verheiratet bevor?
    - who: Jola Gross
      start: '00:29:40.424'
      end: '00:29:41.705'
      u: Nein.
    - who: David Boder
      start: '00:29:41.705'
      end: '00:29:43.521'
      u: Nein. Also Ihr zwei ....
    - who: Jola Gross
      start: '00:29:43.521'
      end: '00:29:43.911'
      u: Ja.
    - who: David Boder
      start: '00:29:43.911'
      end: '00:29:43.521'
      u: "....Sie sind zwei ...."
    - who: Jola Gross
      start: '00:29:43.521'
      end: '00:29:43.911'
      u: Ja.
    - who: David Boder
      start: '00:29:43.911'
      end: '00:29:44.714'
      u: "......unverheiratete Mädchen?"
    - who: Jola Gross
      start: '00:29:44.714'
      end: '00:29:45.089'
      u: Ja.
    - who: David Boder
      start: '00:29:45.089'
      end: '00:29:48.367'
      u: Haben Sie sich eingeschrieben für Palästina?
    - who: Jola Gross
      start: '00:29:48.367'
      end: '00:29:49.049'
      u: Ja.
    - who: David Boder
      start: '00:29:49.049'
      end: '00:29:51.977'
      u: Und hat man Ihnen versprochen, das Sie rüber gehen könne?
    - who: Jola Gross
      start: '00:29:51.977'
      end: '00:30:04.460'
      u: Ja. Nur jetzt ist alles nicht so ..... in Ordnung, das ist nicht so leicht
        mit der Reise (oder Einreise) nach Palästina. Ich bleibe hier, aber ich will
        nach Palästina.
    - who: David Boder
      start: '00:30:04.460'
      end: '00:30:05.304'
      u: So.
    - who: Jola Gross
      start: '00:30:05.304'
      end: '00:30:15.463'
      u: Ich kann nicht mehr bleiben auf dem Boden, wo so was passiert ist und was
        ich gesehen habe.
    - who: David Boder
      start: '00:30:15.463'
      end: '00:30:25.562'
      u: Nun, Fräulein Gross, ich danke Ihnen sehr. Das war aber eine sehr klare und
        gute Geschichte. Wie sagen Sie ist erster Name wieder?
    - who: Jola Gross
      start: '00:30:25.562'
      end: '00:30:26.531'
      u: Jola.
    - who: David Boder
      start: '00:30:26.531'
      end: '00:30:28.484'
      u: Wie schreiben Sie Ihren ersten Namen?
    - who: Jola Gross
      start: '00:30:28.484'
      end: '00:30:31.188'
      u: Jola. J ...
    - who: David Boder
      start: '00:30:31.188'
      end: '00:30:38.816'
      u: Schreiben Sie mir es auf, bitte. (Pause)
    - who: David Boder
      start: '00:30:38.816'
      end: '00:31:19.954'
      u: "[In English] This concludes the record of Miss Jola Gross of the age of
        thirty six (36). Hm, the record was taken on August 3rd at the Home for, hm,
        Adult Jews. And as we heard her, her intentions — her definite intentions
        — are to go home, which means to Palestine. She has some relatives in the
        United States, hm, but she does not know their addresses, doesn’t know about
        it."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:15.859'
      end: '00:00:27.296'
      u: "[In English] Taken at a Home... for adult..."
    - who: David Boder
      start: '00:00:27.296'
      end: '00:00:29.793'
      u: "[In German] What is the name of this street? Rue de?"
    - who: Jola Gross
      start: '00:00:29.793'
      end: '00:00:30.726'
      u: Rue de Patin.
    - who: David Boder
      start: '00:00:30.726'
      end: '00:01:01.762'
      u: "[In English] Rue Patin. On Rue Neuf... Number 9 Rue Patin. There are mostly
        elderly or grown up people, who have been in various concentration camps and
        are now waiting for... to go either to Palestine or to the United States.
        Most of them cannot work, they are not French citizens and have no opportunity
        to do some work."
    - who: David Boder
      start: '00:01:01.762'
      end: '00:01:06.153'
      u: "[In German] And so tell me again, what is your name? You say Mrs. Gross."
    - who: Jola Gross
      start: '00:01:06.153'
      end: '00:01:07.645'
      u: Gross. Miss Gross.
    - who: David Boder
      start: '00:01:07.645'
      end: '00:01:08.474'
      u: Miss Gross.
    - who: Jola Gross
      start: '00:01:08.474'
      end: '00:01:08.851'
      u: Miss.
    - who: David Boder
      start: '00:01:08.851'
      end: '00:01:11.338'
      u: And what is your first name, Miss Gross?
    - who: Jola Gross
      start: '00:01:11.338'
      end: '00:01:12.227'
      u: Yetta.
    - who: David Boder
      start: '00:01:12.227'
      end: '00:01:12.724'
      u: What?
    - who: Jola Gross
      start: '00:01:12.724'
      end: '00:01:13.553'
      u: Jola.
    - who: David Boder
      start: '00:01:13.553'
      end: '00:01:14.322'
      u: Jola.
    - who: Jola Gross
      start: '00:01:14.322'
      end: '00:01:14.759'
      u: Yes.
    - who: David Boder
      start: '00:01:14.759'
      end: '00:01:16.146'
      u: Your first name is Jola...
    - who: Jola Gross
      start: '00:01:16.146'
      end: '00:01:16.599'
      u: Gross.
    - who: David Boder
      start: '00:01:16.599'
      end: '00:01:20.172'
      u: Gross, yes. Jola Gross. And how old are you, Miss Gross?
    - who: Jola Gross
      start: '00:01:20.172'
      end: '00:01:22.569'
      u: How old? Thirty-six years.
    - who: David Boder
      start: '00:01:22.569'
      end: '00:01:24.574'
      u: You are thirty-six years old.
    - who: Jola Gross
      start: '00:01:24.574'
      end: '00:01:25.056'
      u: Yes.
    - who: David Boder
      start: '00:01:25.056'
      end: '00:01:26.096'
      u: And where were you born?
    - who: Jola Gross
      start: '00:01:26.096'
      end: '00:01:27.619'
      u: In Niznii Verezky. [?].
    - who: David Boder
      start: '00:01:27.619'
      end: '00:01:28.870'
      u: Niznii Verezky [?].
    - who: Jola Gross
      start: '00:01:28.870'
      end: '00:01:29.353'
      u: Yes.
    - who: David Boder
      start: '00:01:29.353'
      end: '00:01:30.363'
      u: Where is Niznii Verezky [?/?
    - who: Jola Gross
      start: '00:01:30.363'
      end: '00:01:35.564'
      u: It is... it is in the Carpathians.
    - who: David Boder
      start: '00:01:35.564'
      end: '00:01:37.659'
      u: In... oh, it is in the Carpathians.
    - who: Jola Gross
      start: '00:01:37.659'
      end: '00:01:38.172'
      u: Yes.
    - who: David Boder
      start: '00:01:38.172'
      end: '00:01:39.815'
      u: What was it, Czechoslovakia?
    - who: Jola Gross
      start: '00:01:39.815'
      end: '00:01:40.569'
      u: Czechoslovakia.
    - who: David Boder
      start: '00:01:40.569'
      end: '00:01:42.303'
      u: And so, it was in Czechoslovakia.
    - who: Jola Gross
      start: '00:01:42.303'
      end: '00:01:43.192'
      u: Yes.
    - who: David Boder
      start: '00:01:43.192'
      end: '00:01:56.142'
      u: Nu, tell me, Miss Gross, where were you when the war started, and what happened
        to you when the war started?
    - who: Jola Gross
      start: '00:01:56.142'
      end: '00:02:05.082'
      u: At that time the Hungarians were there. They also did not behave well.
    - who: David Boder
      start: '00:02:05.082'
      end: '00:02:06.514'
      u: What?
    - who: Jola Gross
      start: '00:02:06.514'
      end: '00:02:09.725'
      u: "[Pause.]"
    - who: David Boder
      start: '00:02:09.725'
      end: '00:02:11.127'
      u: Go on. Nu?
    - who: Jola Gross
      start: '00:02:11.127'
      end: '00:02:12.152'
      u: Yes.
    - who: David Boder
      start: '00:02:12.152'
      end: '00:02:13.705'
      u: And? When...
    - who: Jola Gross
      start: '00:02:13.705'
      end: '00:02:18.514'
      u: Then we were... in 1944 we were deported.
    - who: David Boder
      start: '00:02:18.514'
      end: '00:02:23.398'
      u: Let us wait. When did the war start in your place?
    - who: Jola Gross
      start: '00:02:23.398'
      end: '00:02:26.775'
      u: In the year ’39.
    - who: David Boder
      start: '00:02:26.775'
      end: '00:02:28.765'
      u: The war started in the year ’39.
    - who: Jola Gross
      start: '00:02:28.765'
      end: '00:02:29.429'
      u: In ’39.
    - who: David Boder
      start: '00:02:29.429'
      end: '00:02:31.856'
      u: And what happened to you then?
    - who: Jola Gross
      start: '00:02:31.856'
      end: '00:02:40.630'
      u: We were still at home, but life was hard, and that is the... nothing else
        of importance...
    - who: David Boder
      start: '00:02:40.630'
      end: '00:02:43.856'
      u: Yes. And everything went thus till when?
    - who: Jola Gross
      start: '00:02:43.856'
      end: '00:02:46.057'
      u: Till the year ’44.
    - who: David Boder
      start: '00:02:46.057'
      end: '00:02:46.449'
      u: Till...
    - who: Jola Gross
      start: '00:02:46.449'
      end: '00:02:49.389'
      u: Till we were taken to Auschwitz.
    - who: David Boder
      start: '00:02:49.389'
      end: '00:02:54.198'
      u: Yes. And so tell me what happened before you were taken to Auschwitz.
    - who: Jola Gross
      start: '00:02:54.198'
      end: '00:03:01.736'
      u: We were all gathered, the whole family, and we were taken to an assembly
        lager [depot].
    - who: David Boder
      start: '00:03:01.736'
      end: '00:03:02.324'
      u: yes.
    - who: Jola Gross
      start: '00:03:02.324'
      end: '00:03:04.208'
      u: There we were, four weeks...
    - who: David Boder
      start: '00:03:04.208'
      end: '00:03:04.902'
      u: Yes?
    - who: Jola Gross
      start: '00:03:04.902'
      end: '00:03:09.922'
      u: "... in the assembly lager, and then we were shipped to Auschwitz."
    - who: David Boder
      start: '00:03:09.922'
      end: '00:03:13.329'
      u: Aha. You are [ascertaining] Miss Gross?
    - who: Jola Gross
      start: '00:03:13.329'
      end: '00:03:13.812'
      u: Yes.
    - who: David Boder
      start: '00:03:13.812'
      end: '00:03:16.842'
      u: Yes. Tell me, Mrs. Gross, you have a tattoo on you arm.
    - who: Jola Gross
      start: '00:03:16.842'
      end: '00:03:17.234'
      u: Yes.
    - who: David Boder
      start: '00:03:17.234'
      end: '00:03:19.812'
      u: Where [what] is it?
    - who: Jola Gross
      start: '00:03:19.812'
      end: '00:03:21.516'
      u: '7768.'
    - who: David Boder
      start: '00:03:21.516'
      end: '00:03:30.456'
      u: "[In English:] She carries a tattoo, A-7768. [In German:] Will it disappear,
        the tattoo?"
    - who: Jola Gross
      start: '00:03:30.456'
      end: '00:03:31.165'
      u: No.
    - who: David Boder
      start: '00:03:31.165'
      end: '00:03:31.843'
      u: It cannot disappear?
    - who: Jola Gross
      start: '00:03:31.843'
      end: '00:03:32.386'
      u: No.
    - who: David Boder
      start: '00:03:32.386'
      end: '00:03:34.180'
      u: Where were you tattooed?
    - who: Jola Gross
      start: '00:03:34.180'
      end: '00:03:35.250'
      u: In Auschwitz.
    - who: David Boder
      start: '00:03:35.250'
      end: '00:03:39.984'
      u: Oh, you were first... and so let us go on. you were in an assembly lager...
    - who: Jola Gross
      start: '00:03:39.984'
      end: '00:03:40.406'
      u: Yes.
    - who: David Boder
      start: '00:03:40.406'
      end: '00:03:44.642'
      u: "... four weeks, and then what was... how did you live there in that assembly
        lager?"
    - who: Jola Gross
      start: '00:03:44.642'
      end: '00:04:08.055'
      u: In the assembly lager life was also very hard. Every day the... the SS men
        were beating us. And one was also killed, but.... We were there four weeks,
        and then we were gathered together, three thousand, and we were embarked into
        RR-cars. We were eighty-four persons to a RR-car, and we were transported
        farther.
    - who: David Boder
      start: '00:04:08.055'
      end: '00:04:13.211'
      u: All right. Wait please. And so, in Auschwitz, were men and women taken?
    - who: David Boder
      start: '00:04:13.211'
      end: '00:04:14.748'
      u: What?
    - who: Jola Gross
      start: '00:04:14.748'
      end: '00:04:15.426'
      u: Apart.
    - who: David Boder
      start: '00:04:15.426'
      end: '00:04:16.572'
      u: What does it mean, apart?
    - who: Jola Gross
      start: '00:04:16.572'
      end: '00:04:18.396'
      u: Apart, the men and women.
    - who: David Boder
      start: '00:04:18.396'
      end: '00:04:19.527'
      u: First men and and [then] the women?
    - who: Jola Gross
      start: '00:04:19.527'
      end: '00:04:20.055'
      u: The women, yes.
    - who: David Boder
      start: '00:04:20.055'
      end: '00:04:22.211'
      u: And what was done with the children?
    - who: Jola Gross
      start: '00:04:22.211'
      end: '00:04:25.301'
      u: It was thus. We arrived in Auschwitz [word not clear].
    - who: David Boder
      start: '00:04:25.301'
      end: '00:04:27.472'
      u: No. First about the assembly lager.
    - who: Jola Gross
      start: '00:04:27.472'
      end: '00:04:30.065'
      u: In the assembly lager we were together.
    - who: David Boder
      start: '00:04:30.065'
      end: '00:04:30.729'
      u: Yes.
    - who: Jola Gross
      start: '00:04:30.729'
      end: '00:04:32.252'
      u: Women and children.
    - who: David Boder
      start: '00:04:32.252'
      end: '00:04:32.599'
      u: Yes.
    - who: Jola Gross
      start: '00:04:32.599'
      end: '00:04:39.368'
      u: We were together with the parents. And in the RR-cars we were also together,
        because we were loaded together in the wagons.
    - who: David Boder
      start: '00:04:39.368'
      end: '00:04:43.333'
      u: Yes. And so how did you live in Auschwitz? In a block? In barracks?
    - who: Jola Gross
      start: '00:04:43.333'
      end: '00:04:44.584'
      u: In Auschwitz when we had...
    - who: David Boder
      start: '00:04:44.584'
      end: '00:04:49.408'
      u: No, no, no. Excuse me. In that other lager, in the assembly lager. How did
        you live there?
    - who: Jola Gross
      start: '00:04:49.408'
      end: '00:04:51.198'
      u: In the first lager...
    - who: David Boder
      start: '00:04:51.198'
      end: '00:04:52.585'
      u: Yes, yes.
    - who: Jola Gross
      start: '00:04:52.585'
      end: '00:04:53.324'
      u: In the assembly lager...
    - who: David Boder
      start: '00:04:53.324'
      end: '00:04:54.696'
      u: Yes. How did you live there?
    - who: Jola Gross
      start: '00:04:54.696'
      end: '00:05:02.068'
      u: Nu, we had there.... First we were still living... because from that town,
        Munkacs, the... the [local] people had not been taken yet.
    - who: David Boder
      start: '00:05:02.068'
      end: '00:05:02.565'
      u: Yes?
    - who: Jola Gross
      start: '00:05:02.565'
      end: '00:05:04.781'
      u: They sent us in some food.
    - who: David Boder
      start: '00:05:04.781'
      end: '00:05:05.278'
      u: Oh, those people...
    - who: Jola Gross
      start: '00:05:05.278'
      end: '00:05:05.972'
      u: The Jewish Council...
    - who: David Boder
      start: '00:05:05.972'
      end: '00:05:06.741'
      u: The Jewish Council...
    - who: Jola Gross
      start: '00:05:06.741'
      end: '00:05:07.902'
      u: "... sent us in..."
    - who: David Boder
      start: '00:05:07.902'
      end: '00:05:08.776'
      u: "... sent you in some food."
    - who: Jola Gross
      start: '00:05:08.776'
      end: '00:05:09.168'
      u: "... some food."
    - who: David Boder
      start: '00:05:09.168'
      end: '00:05:10.630'
      u: Where was that assembly lager?
    - who: Jola Gross
      start: '00:05:10.630'
      end: '00:05:11.836'
      u: In Munkacs [Mukachevo].
    - who: David Boder
      start: '00:05:11.836'
      end: '00:05:12.711'
      u: In Munkacs.
    - who: Jola Gross
      start: '00:05:12.711'
      end: '00:05:13.510'
      u: Munkacs.
    - who: David Boder
      start: '00:05:13.510'
      end: '00:05:14.339'
      u: Munkacs.
    - who: Jola Gross
      start: '00:05:14.339'
      end: '00:05:15.063'
      u: Munkacs.
    - who: David Boder
      start: '00:05:15.063'
      end: '00:05:17.942'
      u: Did you work in that assembly lager?
    - who: Jola Gross
      start: '00:05:17.942'
      end: '00:05:19.736'
      u: No, no. There... there people...
    - who: David Boder
      start: '00:05:19.736'
      end: '00:05:22.736'
      u: And how did you sleep, the women apart and the...
    - who: Jola Gross
      start: '00:05:22.736'
      end: '00:05:23.701'
      u: On... on the floor.
    - who: David Boder
      start: '00:05:23.701'
      end: '00:05:26.324'
      u: Yes, but apart, the women and the men apart?
    - who: Jola Gross
      start: '00:05:26.324'
      end: '00:05:28.691'
      u: No, families were together.
    - who: David Boder
      start: '00:05:28.691'
      end: '00:05:31.540'
      u: Famies were together with the children.
    - who: Jola Gross
      start: '00:05:31.540'
      end: '00:05:32.023'
      u: Yes.
    - who: David Boder
      start: '00:05:32.023'
      end: '00:05:35.536'
      u: Nu, yes. And what did you do all day?
    - who: Jola Gross
      start: '00:05:35.536'
      end: '00:05:42.154'
      u: Do? The men went to work and others... but it only lasted four weeks.
    - who: David Boder
      start: '00:05:42.154'
      end: '00:05:44.114'
      u: Yes. And?
    - who: Jola Gross
      start: '00:05:44.114'
      end: '00:05:44.747'
      u: Then we...
    - who: David Boder
      start: '00:05:44.747'
      end: '00:05:48.456'
      u: What did hou say? Who had been beaten there? Who had been killed there?
    - who: Jola Gross
      start: '00:05:48.456'
      end: '00:05:49.707'
      u: A Jew.
    - who: David Boder
      start: '00:05:49.707'
      end: '00:05:50.325'
      u: A Jew.
    - who: Jola Gross
      start: '00:05:50.325'
      end: '00:05:50.687'
      u: Yes.
    - who: David Boder
      start: '00:05:50.687'
      end: '00:05:51.878'
      u: And why was he killed?
    - who: Jola Gross
      start: '00:05:51.878'
      end: '00:06:00.004'
      u: Because in the morning he got out of... of the barrack, and... and they did
        no know who he was, and he was killed.
    - who: David Boder
      start: '00:06:00.004'
      end: '00:06:01.165'
      u: Was he shot?
    - who: Jola Gross
      start: '00:06:01.165'
      end: '00:06:01.783'
      u: Shot.
    - who: David Boder
      start: '00:06:01.783'
      end: '00:06:03.456'
      u: Yes. Nu? Go on.
    - who: Jola Gross
      start: '00:06:03.456'
      end: '00:06:05.296'
      u: "[Pause.]"
    - who: David Boder
      start: '00:06:05.296'
      end: '00:06:07.331'
      u: And then you were loaded in wagons?
    - who: Jola Gross
      start: '00:06:07.331'
      end: '00:06:08.341'
      u: Loaded on wagons.
    - who: David Boder
      start: '00:06:08.341'
      end: '00:06:09.487'
      u: Families together?
    - who: Jola Gross
      start: '00:06:09.487'
      end: '00:06:15.170'
      u: Yes, families together. It was on the 15th of May in the year ’44.
    - who: David Boder
      start: '00:06:15.170'
      end: '00:06:16.949'
      u: Yes. And?
    - who: Jola Gross
      start: '00:06:16.949'
      end: '00:06:22.588'
      u: And we were... and on the 18th of May we [came] to Auschwitz.
    - who: David Boder
      start: '00:06:22.588'
      end: '00:06:25.015'
      u: How long did the journey take?
    - who: Jola Gross
      start: '00:06:25.015'
      end: '00:06:27.005'
      u: From the 15th to the 18th.
    - who: David Boder
      start: '00:06:27.005'
      end: '00:06:28.528'
      u: From the 15th till the 18th...
    - who: Jola Gross
      start: '00:06:28.528'
      end: '00:06:28.814'
      u: 18th.
    - who: David Boder
      start: '00:06:28.814'
      end: '00:06:29.342'
      u: "... of May..."
    - who: Jola Gross
      start: '00:06:29.342'
      end: '00:06:29.960'
      u: Of May, yes.
    - who: David Boder
      start: '00:06:29.960'
      end: '00:06:33.970'
      u: "... you were en route. Were you fed on... given anything to eat on the road?"
    - who: Jola Gross
      start: '00:06:33.970'
      end: '00:06:36.759'
      u: No, no. We had taken along...
    - who: David Boder
      start: '00:06:36.759'
      end: '00:06:37.347'
      u: Yes?
    - who: Jola Gross
      start: '00:06:37.347'
      end: '00:06:46.317'
      u: We had taken food along. And water we received very little. And early in
        the morning I asked for water...
    - who: David Boder
      start: '00:06:46.317'
      end: '00:06:46.965'
      u: Yes.
    - who: Jola Gross
      start: '00:06:46.965'
      end: '00:06:50.342'
      u: "... through the window. Says he, ‘You will soon be unloaded.’"
    - who: David Boder
      start: '00:06:50.342'
      end: '00:06:52.784'
      u: Yes. What was there, a window in the wagon? Then it was...
    - who: Jola Gross
      start: '00:06:52.784'
      end: '00:06:54.126'
      u: It was such a tiny window...
    - who: David Boder
      start: '00:06:54.126'
      end: '00:06:54.533'
      u: Yes.
    - who: Jola Gross
      start: '00:06:54.533'
      end: '00:06:55.181'
      u: "... there was..."
    - who: David Boder
      start: '00:06:55.181'
      end: '00:06:56.885'
      u: What was it, a passenger RR-car?
    - who: Jola Gross
      start: '00:06:56.885'
      end: '00:06:59.644'
      u: Yes, a passenger wagon [she apparently misunderstood the question]. Eighty-four
        we were.
    - who: David Boder
      start: '00:06:59.644'
      end: '00:07:01.860'
      u: Yes. Was there a toilet in the wagon?
    - who: Jola Gross
      start: '00:07:01.860'
      end: '00:07:02.554'
      u: No.
    - who: David Boder
      start: '00:07:02.554'
      end: '00:07:04.258'
      u: No. So how did people...
    - who: Jola Gross
      start: '00:07:04.258'
      end: '00:07:09.640'
      u: Very difficult. Children... and it was very difficult. We tossed it through
        the window...
    - who: David Boder
      start: '00:07:09.640'
      end: '00:07:10.469'
      u: Yes.
    - who: Jola Gross
      start: '00:07:10.469'
      end: '00:07:13.333'
      u: "... in a ... in a thing we had it..."
    - who: David Boder
      start: '00:07:13.333'
      end: '00:07:14.087'
      u: Yes.
    - who: Jola Gross
      start: '00:07:14.087'
      end: '00:07:14.751'
      u: "... we had such a thing [bucket?]."
    - who: David Boder
      start: '00:07:14.751'
      end: '00:07:15.490'
      u: Yes. Nu?
    - who: Jola Gross
      start: '00:07:15.490'
      end: '00:07:21.083'
      u: And then on the morning of the 18th we were unloaded.
    - who: David Boder
      start: '00:07:21.083'
      end: '00:07:21.430'
      u: yes?
    - who: Jola Gross
      start: '00:07:21.430'
      end: '00:07:33.702'
      u: We didn’t know where we were, because we had stopped between two wagons [trains?],
        and when the wagon was opened the striped men have...
    - who: David Boder
      start: '00:07:33.702'
      end: '00:07:34.324'
      u: Yes.
    - who: Jola Gross
      start: '00:07:34.324'
      end: '00:07:36.334'
      u: "... opened the wagons, and have..."
    - who: David Boder
      start: '00:07:36.334'
      end: '00:07:37.722'
      u: Who were the striped men?
    - who: Jola Gross
      start: '00:07:37.722'
      end: '00:07:39.279'
      u: They were already prisoners.
    - who: David Boder
      start: '00:07:39.279'
      end: '00:07:39.858'
      u: Prisoners.
    - who: Jola Gross
      start: '00:07:39.858'
      end: '00:07:41.826'
      u: Also Jews, prisoners.
    - who: David Boder
      start: '00:07:41.826'
      end: '00:07:42.448'
      u: Yes.
    - who: Jola Gross
      start: '00:07:42.448'
      end: '00:08:19.259'
      u: And they said, ‘You leave your bundles and come down,’ and we asked [?],
        ‘What... what... what will be here?’ ‘Don’t ask, and leave your bundles. You
        don’t need any bundles.’ And we were taken down. We ask, ‘Don’t you know what
        is going to be done with us here?’ So the gentleman, the prisoner says, ‘Oi
        wei [oh, woe]. What will be done with you here’ [in a wailing voice]. So one
        woman says, ‘Should we... may we say Shema Israel?’ [Listen Israel, the first
        words of a universal, basic prayer used under conditions of anguish and distress.’
        He says, ‘Oi wei [oh, woe]! I, too, have left here my wife and child.’ [In
        a lower voice:] People started to cry.
    - who: David Boder
      start: '00:08:19.259'
      end: '00:08:22.054'
      u: Speak louder. People started to cry.
    - who: Jola Gross
      start: '00:08:22.054'
      end: '00:08:22.615'
      u: Yes.
    - who: David Boder
      start: '00:08:22.615'
      end: '00:08:23.569'
      u: And so, go on.
    - who: Jola Gross
      start: '00:08:23.569'
      end: '00:08:44.654'
      u: And then it was said that men should go separately and the women separately
        in rows of five. We arranged ourselves in rows of five, and we went separately.
        At the end of the wagon... at the end of the train there were standing two
        or three SS men. Among them was one Doctor Mengele.
    - who: David Boder
      start: '00:08:44.654'
      end: '00:08:45.819'
      u: Who was that Doctor?
    - who: Jola Gross
      start: '00:08:45.819'
      end: '00:08:47.135'
      u: Doctor Mengele.
    - who: David Boder
      start: '00:08:47.135'
      end: '00:08:48.240'
      u: A German?
    - who: Jola Gross
      start: '00:08:48.240'
      end: '00:08:49.646'
      u: A German SS man.
    - who: David Boder
      start: '00:08:49.646'
      end: '00:08:50.129'
      u: Yes?
    - who: Jola Gross
      start: '00:08:50.129'
      end: '00:08:56.256'
      u: He was at the end, and he said one [some] should go here, right, and the
        others should go [to the] left.
    - who: David Boder
      start: '00:08:56.256'
      end: '00:08:56.648'
      u: Yes.
    - who: Jola Gross
      start: '00:08:56.648'
      end: '00:09:04.845'
      u: We didn’t know what it means, right and what is left. He sent some here and
        some to the other side.
    - who: David Boder
      start: '00:09:04.845'
      end: '00:09:07.471'
      u: Yes. Nu?
    - who: Jola Gross
      start: '00:09:07.471'
      end: '00:09:09.813'
      u: And we went on.
    - who: David Boder
      start: '00:09:09.813'
      end: '00:09:11.382'
      u: And where did the children remain?
    - who: Jola Gross
      start: '00:09:11.382'
      end: '00:09:14.401'
      u: They also went left with the mothers.
    - who: David Boder
      start: '00:09:14.401'
      end: '00:09:16.441'
      u: The children went left.
    - who: Jola Gross
      start: '00:09:16.441'
      end: '00:09:19.115'
      u: Left, with the mother. Also the weak and the old...
    - who: David Boder
      start: '00:09:19.115'
      end: '00:09:19.779'
      u: Yes?
    - who: Jola Gross
      start: '00:09:19.779'
      end: '00:09:25.833'
      u: "... went left. Labor forces [those fit to work] went right, and we went
        on..."
    - who: David Boder
      start: '00:09:25.833'
      end: '00:09:27.041'
      u: And where did you go?
    - who: Jola Gross
      start: '00:09:27.041'
      end: '00:09:27.663'
      u: Right.
    - who: David Boder
      start: '00:09:27.663'
      end: '00:09:29.220'
      u: Right. Why?
    - who: Jola Gross
      start: '00:09:29.220'
      end: '00:09:30.397'
      u: Because, as labor force.
    - who: David Boder
      start: '00:09:30.397'
      end: '00:09:31.019'
      u: Yes.
    - who: Jola Gross
      start: '00:09:31.019'
      end: '00:09:31.943'
      u: He assigned me.
    - who: David Boder
      start: '00:09:31.943'
      end: '00:09:32.263'
      u: Yes.
    - who: Jola Gross
      start: '00:09:32.263'
      end: '00:09:32.975'
      u: "‘Right. Go!’"
    - who: David Boder
      start: '00:09:32.975'
      end: '00:09:37.641'
      u: Nu? And so you went right. What happened then?
    - who: Jola Gross
      start: '00:09:37.641'
      end: '00:09:40.496'
      u: We went to bathe.
    - who: David Boder
      start: '00:09:40.496'
      end: '00:09:41.148'
      u: Yes?
    - who: Jola Gross
      start: '00:09:41.148'
      end: '00:10:02.172'
      u: It was written all over, ‘Desinfektion,’ that we are going to be disinfected.
        We came to the bathhouse, inside. So they.. all of us could not get in at
        one time. We were then a transport of six thousand. There were three thousand
        from Kozel [Kassel?], and we...
    - who: David Boder
      start: '00:10:02.172'
      end: '00:10:02.776'
      u: Yes.
    - who: Jola Gross
      start: '00:10:02.776'
      end: '00:11:06.722'
      u: And when we came there, fifty or sixty women were let in at a time, and we
        stood outside. While we stood outside we saw those who had gone left were
        walking by. We see them through the trees. They are walking with the children,
        the mothers and the sisters and the old. All are walking with the children...
        and are walking. We thought that they are going to join us. Then we heard
        a lot of crying and wailing. We also started to cry and to wail very much.
        We asked what is going on there, why they are crying. The bath was opened.
        The women... and said, ‘Everybody into the shower.’ We all went in, and we
        didn’t hear any more what happened to the others.
    - who: David Boder
      start: '00:11:06.722'
      end: '00:11:09.246'
      u: Yes. Nu?
    - who: Jola Gross
      start: '00:11:09.246'
      end: '00:11:24.536'
      u: Then when we were... we went into the bath. We were [told], ‘Take everything
        off.’ We took everything off, the clothes and everything. The hair was cut
        off, and we were...
    - who: David Boder
      start: '00:11:24.536'
      end: '00:11:26.606'
      u: Who did that, men or women?
    - who: Jola Gross
      start: '00:11:26.606'
      end: '00:11:28.447'
      u: Men and women.
    - who: David Boder
      start: '00:11:28.447'
      end: '00:11:31.073'
      u: Yes. Cut off your hair.
    - who: Jola Gross
      start: '00:11:31.073'
      end: '00:11:32.027'
      u: Cut off, yes.
    - who: David Boder
      start: '00:11:32.027'
      end: '00:11:32.558'
      u: Yes.
    - who: Jola Gross
      start: '00:11:32.558'
      end: '00:11:36.560'
      u: And then we went in... to the clean side.
    - who: David Boder
      start: '00:11:36.560'
      end: '00:11:38.570'
      u: From where was your hair cut off?
    - who: Jola Gross
      start: '00:11:38.570'
      end: '00:11:39.536'
      u: From all over.
    - who: David Boder
      start: '00:11:39.536'
      end: '00:11:40.218'
      u: From the head, too.?
    - who: Jola Gross
      start: '00:11:40.218'
      end: '00:11:41.154'
      u: From the head, too.
    - who: David Boder
      start: '00:11:41.154'
      end: '00:11:42.108'
      u: From the head...
    - who: Jola Gross
      start: '00:11:42.108'
      end: '00:11:42.518'
      u: Yes.
    - who: David Boder
      start: '00:11:42.518'
      end: '00:11:43.110'
      u: "... and from the body?"
    - who: Jola Gross
      start: '00:11:43.110'
      end: '00:11:43.671'
      u: Also.
    - who: David Boder
      start: '00:11:43.671'
      end: '00:11:45.319'
      u: And who did it, men...
    - who: Jola Gross
      start: '00:11:45.319'
      end: '00:11:46.876'
      u: Men and women.
    - who: David Boder
      start: '00:11:46.876'
      end: '00:11:49.713'
      u: With what did they cut off the hair?
    - who: Jola Gross
      start: '00:11:49.713'
      end: '00:11:53.594'
      u: With scissors and with things, too, with...
    - who: David Boder
      start: '00:11:53.594'
      end: '00:11:54.349'
      u: What?
    - who: Jola Gross
      start: '00:11:54.349'
      end: '00:11:55.212'
      u: Such...
    - who: David Boder
      start: '00:11:55.212'
      end: '00:11:56.148'
      u: Electric clippers?
    - who: Jola Gross
      start: '00:11:56.148'
      end: '00:11:57.041'
      u: No, no, no.
    - who: David Boder
      start: '00:11:57.041'
      end: '00:11:58.068'
      u: With knives [razors]?
    - who: Jola Gross
      start: '00:11:58.068'
      end: '00:11:58.629'
      u: No.
    - who: David Boder
      start: '00:11:58.629'
      end: '00:11:59.764'
      u: With razors?
    - who: Jola Gross
      start: '00:11:59.764'
      end: '00:12:02.106'
      u: With... with machines.
    - who: David Boder
      start: '00:12:02.106'
      end: '00:12:02.969'
      u: Yes, with machines.
    - who: Jola Gross
      start: '00:12:02.969'
      end: '00:12:04.508'
      u: With machines and with...
    - who: David Boder
      start: '00:12:04.508'
      end: '00:12:04.858'
      u: Scissors?
    - who: Jola Gross
      start: '00:12:04.858'
      end: '00:12:05.220'
      u: Scissors.
    - who: David Boder
      start: '00:12:05.220'
      end: '00:12:05.914'
      u: Yes.
    - who: Jola Gross
      start: '00:12:05.914'
      end: '00:12:18.125'
      u: And then we bathed, and we went over to the clean side. We received our clothes,
        a dress, and we went out. We were led into the block.
    - who: David Boder
      start: '00:12:18.125'
      end: '00:12:18.457'
      u: Yes.
    - who: Jola Gross
      start: '00:12:18.457'
      end: '00:12:22.411'
      u: We were in the block, thirteen hundred people.
    - who: David Boder
      start: '00:12:22.411'
      end: '00:12:22.840'
      u: Yes.
    - who: Jola Gross
      start: '00:12:22.840'
      end: '00:12:23.576'
      u: In one block.
    - who: David Boder
      start: '00:12:23.576'
      end: '00:12:24.741'
      u: Only women?
    - who: Jola Gross
      start: '00:12:24.741'
      end: '00:12:29.377'
      u: Only women. It was in the women’s concentration camp — FK... F...
    - who: David Boder
      start: '00:12:29.377'
      end: '00:12:34.556'
      u: Now well me, were you with... where was your family? Where was your family?
    - who: Jola Gross
      start: '00:12:34.556'
      end: '00:12:35.268'
      u: Mine?
    - who: David Boder
      start: '00:12:35.268'
      end: '00:12:35.799'
      u: Yes.
    - who: Jola Gross
      start: '00:12:35.799'
      end: '00:12:36.783'
      u: A brother...
    - who: David Boder
      start: '00:12:36.783'
      end: '00:12:37.103'
      u: Yes.
    - who: Jola Gross
      start: '00:12:37.103'
      end: '00:12:43.399'
      u: "... I had, and sisters, and sisters’ children. They were.... The brother
        was also [taken] for work."
    - who: David Boder
      start: '00:12:43.399'
      end: '00:12:43.840'
      u: Yes?
    - who: Jola Gross
      start: '00:12:43.840'
      end: '00:12:52.037'
      u: Because in the bath we saw each other from afar, but the sisters with the
        children went to the right and were burned.
    - who: David Boder
      start: '00:12:52.037'
      end: '00:12:55.405'
      u: Yes? [Pause.] Yes?
    - who: Jola Gross
      start: '00:12:55.405'
      end: '00:13:05.244'
      u: Oh. Then we got into the block, and there we were, thirteen hundred in a
        block. Well, that I have already told.
    - who: David Boder
      start: '00:13:05.244'
      end: '00:13:05.969'
      u: Yes?
    - who: Jola Gross
      start: '00:13:05.969'
      end: '00:13:10.454'
      u: and we slept twelve on one bed.
    - who: David Boder
      start: '00:13:10.454'
      end: '00:13:12.223'
      u: What does it mean, ‘on one bed’?
    - who: Jola Gross
      start: '00:13:12.223'
      end: '00:13:18.549'
      u: Thus. It was such a big... two beds were there, but not beds like ours.
    - who: David Boder
      start: '00:13:18.549'
      end: '00:13:19.110'
      u: Yes.
    - who: Jola Gross
      start: '00:13:19.110'
      end: '00:13:21.120'
      u: But in [at] the wall. They were those beds.
    - who: David Boder
      start: '00:13:21.120'
      end: '00:13:23.402'
      u: Yes. Such... such plank-beds.
    - who: Jola Gross
      start: '00:13:23.402'
      end: '00:13:28.611'
      u: Yes. On the wall, and there we were twelve on one bed.
    - who: David Boder
      start: '00:13:28.611'
      end: '00:13:29.366'
      u: Sleeping.
    - who: Jola Gross
      start: '00:13:29.366'
      end: '00:13:30.803'
      u: Sleeping.
    - who: David Boder
      start: '00:13:30.803'
      end: '00:13:31.696'
      u: Yes. And?
    - who: Jola Gross
      start: '00:13:31.696'
      end: '00:13:37.883'
      u: And then we also received soup and twenty or twenty-five dekas of bread every
        day.
    - who: David Boder
      start: '00:13:37.883'
      end: '00:13:38.336'
      u: Yes.
    - who: Jola Gross
      start: '00:13:38.336'
      end: '00:13:42.247'
      u: We were there six weeks.
    - who: David Boder
      start: '00:13:42.247'
      end: '00:13:42.942'
      u: Yes.
    - who: Jola Gross
      start: '00:13:42.942'
      end: '00:13:43.896'
      u: After six weeks we were...
    - who: David Boder
      start: '00:13:43.896'
      end: '00:13:44.880'
      u: Did you work there?
    - who: Jola Gross
      start: '00:13:44.880'
      end: '00:13:45.834'
      u: No, no.
    - who: David Boder
      start: '00:13:45.834'
      end: '00:13:46.124'
      u: No.
    - who: Jola Gross
      start: '00:13:46.124'
      end: '00:13:54.261'
      u: We did not work then, but in the morning we got up at three o’clock, and
        we stood at count-appell.
    - who: David Boder
      start: '00:13:54.261'
      end: '00:13:54.822'
      u: Yes?
    - who: Jola Gross
      start: '00:13:54.822'
      end: '00:13:58.160'
      u: It lasted till eight...
    - who: David Boder
      start: '00:13:58.160'
      end: '00:13:58.673'
      u: Yes.
    - who: Jola Gross
      start: '00:13:58.673'
      end: '00:14:02.102'
      u: "... in the morning, and then we lay outside all day long."
    - who: David Boder
      start: '00:14:02.102'
      end: '00:14:02.754'
      u: Yes?
    - who: Jola Gross
      start: '00:14:02.754'
      end: '00:14:07.752'
      u: And after six weeks we were again given a count-appell...
    - who: David Boder
      start: '00:14:07.752'
      end: '00:14:08.042'
      u: Hm.
    - who: Jola Gross
      start: '00:14:08.042'
      end: '00:14:31.390'
      u: "... a special one, and were chosen [selected] to be tattooed. Also the weak
        were again taken out, and the stronger ones were tattooed and were sent to
        work-lager ‘B.’ We had been in ‘A’ and now... then we went to lager ‘B.’"
    - who: David Boder
      start: '00:14:31.390'
      end: '00:14:33.080'
      u: How were you tattooed?
    - who: Jola Gross
      start: '00:14:33.080'
      end: '00:14:35.369'
      u: In lager ‘A’... in the bath.
    - who: David Boder
      start: '00:14:35.369'
      end: '00:14:36.323'
      u: In the bathhouse.
    - who: Jola Gross
      start: '00:14:36.323'
      end: '00:14:36.794'
      u: In the bathhouse.
    - who: David Boder
      start: '00:14:36.794'
      end: '00:14:38.351'
      u: How did they do it? With a...
    - who: Jola Gross
      start: '00:14:38.351'
      end: '00:14:41.732'
      u: With a... with... with a thing.
    - who: David Boder
      start: '00:14:41.732'
      end: '00:14:42.233'
      u: Needle?
    - who: Jola Gross
      start: '00:14:42.233'
      end: '00:14:43.338'
      u: No, with a pen.
    - who: David Boder
      start: '00:14:43.338'
      end: '00:14:43.628'
      u: Pen.
    - who: Jola Gross
      start: '00:14:43.628'
      end: '00:14:44.733'
      u: Pen.
    - who: David Boder
      start: '00:14:44.733'
      end: '00:14:48.584'
      u: And how come the pen... the pen went in so deep?
    - who: Jola Gross
      start: '00:14:48.584'
      end: '00:14:49.399'
      u: Yes.
    - who: David Boder
      start: '00:14:49.399'
      end: '00:14:49.930'
      u: Yes.
    - who: Jola Gross
      start: '00:14:49.930'
      end: '00:14:51.349'
      u: It was painful.
    - who: David Boder
      start: '00:14:51.349'
      end: '00:14:52.303'
      u: Yes.
    - who: Jola Gross
      start: '00:14:52.303'
      end: '00:14:52.895'
      u: And then...
    - who: David Boder
      start: '00:14:52.895'
      end: '00:14:54.573'
      u: And who was doing that, prisoners?
    - who: Jola Gross
      start: '00:14:54.573'
      end: '00:14:55.497'
      u: Prisoners.
    - who: David Boder
      start: '00:14:55.497'
      end: '00:14:56.239'
      u: Jewish prisoners?
    - who: Jola Gross
      start: '00:14:56.239'
      end: '00:14:57.085'
      u: Jewish prisoners.
    - who: David Boder
      start: '00:14:57.085'
      end: '00:15:00.182'
      u: Yes. Nu, then you went to lager ‘B.’
    - who: Jola Gross
      start: '00:15:00.182'
      end: '00:15:07.262'
      u: We went to lager ‘B,’ and there we worked. I worked in the outside detail.
    - who: David Boder
      start: '00:15:07.262'
      end: '00:15:08.228'
      u: What was that?
    - who: Jola Gross
      start: '00:15:08.228'
      end: '00:15:12.773'
      u: That... that was field [agricultural] work, construction work...
    - who: David Boder
      start: '00:15:12.773'
      end: '00:15:13.105'
      u: Yes.
    - who: Jola Gross
      start: '00:15:13.105'
      end: '00:15:16.202'
      u: "... and such other... such as is always..."
    - who: David Boder
      start: '00:15:16.202'
      end: '00:15:16.673'
      u: Yes.
    - who: Jola Gross
      start: '00:15:16.673'
      end: '00:15:17.687'
      u: "... done outside."
    - who: David Boder
      start: '00:15:17.687'
      end: '00:15:18.683'
      u: Construction work? What...
    - who: Jola Gross
      start: '00:15:18.683'
      end: '00:15:19.486'
      u: Construction work...
    - who: David Boder
      start: '00:15:19.486'
      end: '00:15:21.375'
      u: What did you build, a house?
    - who: Jola Gross
      start: '00:15:21.375'
      end: '00:15:30.297'
      u: We have... we dismantled the houses, the bricks, and the... the... carried
        them, and by construction the same thing also...
    - who: David Boder
      start: '00:15:30.297'
      end: '00:15:32.186'
      u: What houses did you dismantle?
    - who: Jola Gross
      start: '00:15:32.186'
      end: '00:15:33.484'
      u: Old houses.
    - who: David Boder
      start: '00:15:33.484'
      end: '00:15:33.756'
      u: Yes.
    - who: Jola Gross
      start: '00:15:33.756'
      end: '00:15:38.724'
      u: New ones, too. I don’t know [why?]. We went to work outside the wires.
    - who: David Boder
      start: '00:15:38.724'
      end: '00:15:39.285'
      u: Yes.
    - who: Jola Gross
      start: '00:15:39.285'
      end: '00:15:44.585'
      u: and we had... then we planted a forest...
    - who: David Boder
      start: '00:15:44.585'
      end: '00:15:45.388'
      u: Hm.
    - who: Jola Gross
      start: '00:15:45.388'
      end: '00:15:49.269'
      u: "... and also cut down a forest."
    - who: David Boder
      start: '00:15:49.269'
      end: '00:15:49.692'
      u: Yes.
    - who: Jola Gross
      start: '00:15:49.692'
      end: '00:15:52.034'
      u: It was very hard work, too.
    - who: David Boder
      start: '00:15:52.034'
      end: '00:15:53.422'
      u: How was it done?
    - who: Jola Gross
      start: '00:15:53.422'
      end: '00:15:55.824'
      u: In Birkenau. [Wie in German means how; in Yiddish it means where, hence the
        discrepancies in the answers.]
    - who: David Boder
      start: '00:15:55.824'
      end: '00:15:58.028'
      u: Is Birkenau near Auschwitz?
    - who: Jola Gross
      start: '00:15:58.028'
      end: '00:16:02.724'
      u: Birkenau is the main lager of... of...
    - who: David Boder
      start: '00:16:02.724'
      end: '00:16:03.557'
      u: Auschwitz.
    - who: Jola Gross
      start: '00:16:03.557'
      end: '00:16:04.299'
      u: Of Auschwitz.
    - who: David Boder
      start: '00:16:04.299'
      end: '00:16:04.709'
      u: Hm.
    - who: Jola Gross
      start: '00:16:04.709'
      end: '00:16:06.538'
      u: It was forty square kilometers...
    - who: David Boder
      start: '00:16:06.538'
      end: '00:16:06.828'
      u: Yes.
    - who: Jola Gross
      start: '00:16:06.828'
      end: '00:16:07.661'
      u: "... large [in size]."
    - who: David Boder
      start: '00:16:07.661'
      end: '00:16:08.041'
      u: Nu?
    - who: Jola Gross
      start: '00:16:08.041'
      end: '00:16:14.639'
      u: And we went there every day to work. The band was playing.
    - who: David Boder
      start: '00:16:14.639'
      end: '00:16:17.886'
      u: What sort of a band was there? Tell me a little more about it.
    - who: Jola Gross
      start: '00:16:17.886'
      end: '00:16:20.150'
      u: The band was made up of prisoners.
    - who: David Boder
      start: '00:16:20.150'
      end: '00:16:20.832'
      u: Prisoners.
    - who: Jola Gross
      start: '00:16:20.832'
      end: '00:16:21.043'
      u: Prisoners.
    - who: David Boder
      start: '00:16:21.043'
      end: '00:16:22.130'
      u: Men or women?
    - who: Jola Gross
      start: '00:16:22.130'
      end: '00:16:25.408'
      u: For the men there were men, and for the women there were women.
    - who: David Boder
      start: '00:16:25.408'
      end: '00:16:26.543'
      u: Were there women who could play?
    - who: Jola Gross
      start: '00:16:26.543'
      end: '00:16:36.943'
      u: Women who could play at the... at the gate when we were going out. They stood
        there on the music place and were playing.
    - who: David Boder
      start: '00:16:36.943'
      end: '00:16:39.207'
      u: What did the women play?
    - who: Jola Gross
      start: '00:16:39.207'
      end: '00:16:44.507'
      u: They were only playing a march so that we should march left [in step].
    - who: David Boder
      start: '00:16:44.507'
      end: '00:16:45.008'
      u: Yes.
    - who: Jola Gross
      start: '00:16:45.008'
      end: '00:16:47.060'
      u: We had to march left [in step].
    - who: David Boder
      start: '00:16:47.060'
      end: '00:16:47.845'
      u: Aha.
    - who: Jola Gross
      start: '00:16:47.845'
      end: '00:16:54.744'
      u: And that is how we would go out. Sometimes we would march eight kilometers,
        ten kilometers on foot to work.
    - who: David Boder
      start: '00:16:54.744'
      end: '00:16:56.103'
      u: And the band went along?
    - who: Jola Gross
      start: '00:16:56.103'
      end: '00:17:00.346'
      u: No. They only accompanied us when we went out through the gate.
    - who: David Boder
      start: '00:17:00.346'
      end: '00:17:00.648'
      u: Yes?
    - who: Jola Gross
      start: '00:17:00.648'
      end: '00:17:01.421'
      u: And when we returned...
    - who: David Boder
      start: '00:17:01.421'
      end: '00:17:01.892'
      u: Yes?
    - who: Jola Gross
      start: '00:17:01.892'
      end: '00:17:08.097'
      u: "... they also sat at the gate and played."
    - who: David Boder
      start: '00:17:08.097'
      end: '00:17:13.017'
      u: Wait a moment. On what indstruments did they play? You said they were women.
    - who: Jola Gross
      start: '00:17:13.017'
      end: '00:17:16.596'
      u: Piano... no. On violins.
    - who: David Boder
      start: '00:17:16.596'
      end: '00:17:17.188'
      u: Violins?
    - who: Jola Gross
      start: '00:17:17.188'
      end: '00:17:17.568'
      u: Violins.
    - who: David Boder
      start: '00:17:17.568'
      end: '00:17:18.926'
      u: And on trumpets?
    - who: Jola Gross
      start: '00:17:18.926'
      end: '00:17:22.639'
      u: And there was a woman bandmaster.
    - who: David Boder
      start: '00:17:22.639'
      end: '00:17:23.140'
      u: Yes?
    - who: Jola Gross
      start: '00:17:23.140'
      end: '00:17:24.607'
      u: Yes. All were prisoners.
    - who: David Boder
      start: '00:17:24.607'
      end: '00:17:27.402'
      u: Yes. Nu?
    - who: Jola Gross
      start: '00:17:27.402'
      end: '00:17:32.128'
      u: And coming home in the evening we received the bread...
    - who: David Boder
      start: '00:17:32.128'
      end: '00:17:32.792'
      u: Yes.
    - who: Jola Gross
      start: '00:17:32.792'
      end: '00:17:36.716'
      u: "... and went to sleep..."
    - who: David Boder
      start: '00:17:36.716'
      end: '00:17:37.247'
      u: Yes.
    - who: Jola Gross
      start: '00:17:37.247'
      end: '00:17:39.197'
      u: "... and [words not clear]."
    - who: David Boder
      start: '00:17:39.197'
      end: '00:17:40.060'
      u: Yes.
    - who: Jola Gross
      start: '00:17:40.060'
      end: '00:18:19.769'
      u: Once we were returning from work. We saw a truck. We saw from afar that the
        truck is already moving. It was already at night, five months, six months
        after coming to Birkenau. We saw a truck was coming. We were passing where
        the two crematories were, and we heard the girls crying in Hungarian, ‘Don’t
        take us to the crematory. We are still young. We want to live.’ And they were
        taken to the crematory from the revier [sick-ward].
    - who: David Boder
      start: '00:18:19.769'
      end: '00:18:20.644'
      u: From where?
    - who: Jola Gross
      start: '00:18:20.644'
      end: '00:18:21.658'
      u: From the revier.
    - who: David Boder
      start: '00:18:21.658'
      end: '00:18:22.382'
      u: What is that?
    - who: Jola Gross
      start: '00:18:22.382'
      end: '00:18:25.629'
      u: Revier is a hospital...
    - who: David Boder
      start: '00:18:25.629'
      end: '00:18:26.341'
      u: Oh, a hosp-...
    - who: Jola Gross
      start: '00:18:26.341'
      end: '00:18:27.217'
      u: The sick were there [?].
    - who: David Boder
      start: '00:18:27.217'
      end: '00:18:27.718'
      u: Yes.
    - who: Jola Gross
      start: '00:18:27.718'
      end: '00:18:36.941'
      u: That was called a revier. From the revier.they had been... in the afternoon
        at the count-appell they had been taken out.
    - who: David Boder
      start: '00:18:36.941'
      end: '00:18:37.847'
      u: Hm.
    - who: Jola Gross
      start: '00:18:37.847'
      end: '00:18:45.803'
      u: Those who looked bad were... every week or every two weeks there was a selection.
    - who: David Boder
      start: '00:18:45.803'
      end: '00:18:46.213'
      u: Hm.
    - who: Jola Gross
      start: '00:18:46.213'
      end: '00:18:47.438'
      u: That means an... an over- [a going over]...
    - who: David Boder
      start: '00:18:47.438'
      end: '00:18:48.283'
      u: Yes, I understand.
    - who: Jola Gross
      start: '00:18:48.283'
      end: '00:19:00.283'
      u: A selection, and the names were written down, the... the... the tattoo number,
        and they were driven away, those who looked bad.
    - who: David Boder
      start: '00:19:00.283'
      end: '00:19:01.520'
      u: Yes.
    - who: Jola Gross
      start: '00:19:01.520'
      end: '00:19:10.683'
      u: And I had a brother who... he worked in the special Kommando.
    - who: David Boder
      start: '00:19:10.683'
      end: '00:19:12.120'
      u: What is a special Kommando?
    - who: Jola Gross
      start: '00:19:12.120'
      end: '00:19:19.683'
      u: Special Kommando were those who worked at burning the people who were being
        burned.
    - who: David Boder
      start: '00:19:19.683'
      end: '00:19:21.283'
      u: And your brother was working there?
    - who: Jola Gross
      start: '00:19:21.283'
      end: '00:19:20.848'
      u: Worked there, too.
    - who: David Boder
      start: '00:19:20.848'
      end: '00:19:24.802'
      u: Yes? Nu?
    - who: Jola Gross
      start: '00:19:24.802'
      end: '00:19:42.627'
      u: He wrote me once a small note that he is working there, and there... and
        he hopes that perhaps he will come out, but, alas, in September he was burned.
    - who: David Boder
      start: '00:19:42.627'
      end: '00:19:44.154'
      u: How? Why?
    - who: Jola Gross
      start: '00:19:44.154'
      end: '00:19:47.884'
      u: Two hundred were picked out from there.
    - who: David Boder
      start: '00:19:47.884'
      end: '00:19:48.488'
      u: Yes?
    - who: Jola Gross
      start: '00:19:48.488'
      end: '00:19:52.309'
      u: And they were loaded on wagons [RR-cars].
    - who: David Boder
      start: '00:19:52.309'
      end: '00:19:52.750'
      u: Yes?
    - who: Jola Gross
      start: '00:19:52.750'
      end: '00:19:56.118'
      u: That means that they have been sent on a transport.
    - who: David Boder
      start: '00:19:56.118'
      end: '00:19:56.571'
      u: Yes?
    - who: Jola Gross
      start: '00:19:56.571'
      end: '00:20:06.006'
      u: They were sent from Birkenau as far as Auschwitz. In the wagons they were
        gasse dand brought back to the crematories to be burned.
    - who: David Boder
      start: '00:20:06.006'
      end: '00:20:08.227'
      u: Oh, they were gassed in the wagons?
    - who: Jola Gross
      start: '00:20:08.227'
      end: '00:20:09.103'
      u: In the wagons.
    - who: David Boder
      start: '00:20:09.103'
      end: '00:20:09.845'
      u: Why were they...
    - who: Jola Gross
      start: '00:20:09.845'
      end: '00:20:15.628'
      u: They were treated specially different because they knew what was being done
        to the other thousands of people.
    - who: David Boder
      start: '00:20:15.628'
      end: '00:20:16.099'
      u: Yes.
    - who: Jola Gross
      start: '00:20:16.099'
      end: '00:20:18.803'
      u: With them it was done differently
    - who: David Boder
      start: '00:20:18.803'
      end: '00:20:19.226'
      u: Yes.
    - who: Jola Gross
      start: '00:20:19.226'
      end: '00:20:22.413'
      u: They were sent away. It was called on a transport.
    - who: David Boder
      start: '00:20:22.413'
      end: '00:20:22.866'
      u: Yes?
    - who: Jola Gross
      start: '00:20:22.866'
      end: '00:20:27.321'
      u: They left Birkenau in the transport, and in the wagons they were...
    - who: David Boder
      start: '00:20:27.321'
      end: '00:20:27.973'
      u: Gassed.
    - who: Jola Gross
      start: '00:20:27.973'
      end: '00:20:28.565'
      u: Gassed.
    - who: Jola Gross
      start: '00:20:28.565'
      end: '00:20:29.862'
      u: Gassed, and they were...
    - who: David Boder
      start: '00:20:29.862'
      end: '00:20:30.725'
      u: Brought back.
    - who: Jola Gross
      start: '00:20:30.725'
      end: '00:20:32.596'
      u: "... brought back, burned."
    - who: David Boder
      start: '00:20:32.596'
      end: '00:20:34.908'
      u: Nu? And your brother was among them.
    - who: Jola Gross
      start: '00:20:34.908'
      end: '00:20:35.892'
      u: Was there.
    - who: David Boder
      start: '00:20:35.892'
      end: '00:20:37.570'
      u: How did you find it out?
    - who: Jola Gross
      start: '00:20:37.570'
      end: '00:20:54.894'
      u: There had remained of those... eight hundred men were working there in the
        special Kommando. A few Polish [Polish Jews?] remained, and in Sept-... in
        November...
    - who: David Boder
      start: '00:20:54.894'
      end: '00:20:55.286'
      u: Yes?
    - who: Jola Gross
      start: '00:20:55.286'
      end: '00:20:58.111'
      u: "... the crematories were dismantled."
    - who: David Boder
      start: '00:20:58.111'
      end: '00:20:58.763'
      u: Why?
    - who: Jola Gross
      start: '00:20:58.763'
      end: '00:21:08.054'
      u: Because they didn’t want the... because they knew that the Russians were
        approaching. They shouldn’t see what there...
    - who: David Boder
      start: '00:21:08.054'
      end: '00:21:08.530'
      u: Yes.
    - who: Jola Gross
      start: '00:21:08.530'
      end: '00:21:12.532'
      u: "... what was done there. I was working there."
    - who: David Boder
      start: '00:21:12.532'
      end: '00:21:14.011'
      u: Where did you work? At the crematories?
    - who: Jola Gross
      start: '00:21:14.011'
      end: '00:21:16.806'
      u: At the crematories when they were... eh...
    - who: David Boder
      start: '00:21:16.806'
      end: '00:21:17.699'
      u: Dismantled.
    - who: Jola Gross
      start: '00:21:17.699'
      end: '00:21:24.852'
      u: "... dismantled. There were men who had remained. They told me what happened
        that time..."
    - who: David Boder
      start: '00:21:24.852'
      end: '00:21:25.245'
      u: Yes.
    - who: Jola Gross
      start: '00:21:25.245'
      end: '00:21:28.945'
      u: "... with those people, and that my brother, too, was among them."
    - who: David Boder
      start: '00:21:28.945'
      end: '00:21:31.511'
      u: And then after the crematories were dismantled...
    - who: Jola Gross
      start: '00:21:31.511'
      end: '00:21:31.831'
      u: Yes.
    - who: David Boder
      start: '00:21:31.831'
      end: '00:21:34.596'
      u: "... were people still being gassed?"
    - who: Jola Gross
      start: '00:21:34.596'
      end: '00:21:45.117'
      u: No. At the end of November they did not... they did not burn any more.
    - who: David Boder
      start: '00:21:45.117'
      end: '00:21:45.992'
      u: Yes.
    - who: Jola Gross
      start: '00:21:45.992'
      end: '00:21:53.012'
      u: They were all... there were four crematories. Only one remained to burn the
        dead.
    - who: David Boder
      start: '00:21:53.012'
      end: '00:21:58.233'
      u: Yes. Nu? What happened then?
    - who: Jola Gross
      start: '00:21:58.233'
      end: '00:21:59.622'
      u: What more?
    - who: David Boder
      start: '00:21:59.622'
      end: '00:22:02.900'
      u: What happened afterwards? How were you liberated?
    - who: Jola Gross
      start: '00:22:02.900'
      end: '00:22:12.486'
      u: I was liberated, because on the 15th of January I went on a transport to
        Sudeten Germany, to a factory...
    - who: David Boder
      start: '00:22:12.486'
      end: '00:22:13.138'
      u: Yes?
    - who: Jola Gross
      start: '00:22:13.138'
      end: '00:22:14.031'
      u: "... to work."
    - who: David Boder
      start: '00:22:14.031'
      end: '00:22:18.287'
      u: What year was that? [Pause.] In what year was that?
    - who: Jola Gross
      start: '00:22:18.287'
      end: '00:22:19.361'
      u: In...
    - who: David Boder
      start: '00:22:19.361'
      end: '00:22:20.357'
      u: "’45."
    - who: Jola Gross
      start: '00:22:20.357'
      end: '00:22:20.918'
      u: In ’45.
    - who: David Boder
      start: '00:22:20.918'
      end: '00:22:21.462'
      u: Yes?
    - who: Jola Gross
      start: '00:22:21.462'
      end: '00:22:25.464'
      u: In the year ’45 I went there.
    - who: David Boder
      start: '00:22:25.464'
      end: '00:22:25.947'
      u: Hm.
    - who: Jola Gross
      start: '00:22:25.947'
      end: '00:22:34.687'
      u: And there I was until the place was evacuated. From there we were evacuated
        without food, and I was...
    - who: David Boder
      start: '00:22:34.687'
      end: '00:22:35.623'
      u: Where to?
    - who: Jola Gross
      start: '00:22:35.623'
      end: '00:22:38.388'
      u: To... farther into Germany.
    - who: David Boder
      start: '00:22:38.388'
      end: '00:22:38.949'
      u: Yes?
    - who: Jola Gross
      start: '00:22:38.949'
      end: '00:22:41.321'
      u: And I remained behind.
    - who: David Boder
      start: '00:22:41.321'
      end: '00:22:43.011'
      u: In Sudeten?
    - who: Jola Gross
      start: '00:22:43.011'
      end: '00:22:52.929'
      u: Yes. I did not want to go on any more. I had... I was very sick. I had swollen
        feet, and I remained behind. Then the Russians came.
    - who: David Boder
      start: '00:22:52.929'
      end: '00:22:53.581'
      u: Hm.
    - who: Jola Gross
      start: '00:22:53.581'
      end: '00:22:54.746'
      u: And we were liberated.
    - who: David Boder
      start: '00:22:54.746'
      end: '00:22:55.639'
      u: You were liberated.
    - who: Jola Gross
      start: '00:22:55.639'
      end: '00:22:56.152'
      u: Yes.
    - who: David Boder
      start: '00:22:56.152'
      end: '00:22:59.731'
      u: How did you then come to Paris?
    - who: Jola Gross
      start: '00:22:59.731'
      end: '00:23:04.591'
      u: To Paris I... I went to Germany. There I was...
    - who: David Boder
      start: '00:23:04.591'
      end: '00:23:07.386'
      u: How? Where did the Russians liberate you? In the Sudenten?
    - who: Jola Gross
      start: '00:23:07.386'
      end: '00:23:08.279'
      u: In the Sudeten.
    - who: David Boder
      start: '00:23:08.279'
      end: '00:23:11.297'
      u: All right. how did you get away from Sudeten?
    - who: Jola Gross
      start: '00:23:11.297'
      end: '00:23:12.776'
      u: I went to Germany.
    - who: David Boder
      start: '00:23:12.776'
      end: '00:23:13.772'
      u: Why?
    - who: Jola Gross
      start: '00:23:13.772'
      end: '00:23:25.271'
      u: Because I wanted to leave. I didn’t want to remain any more where my people
        were slaughtered in blood. Because I want to go to Palestine.
    - who: David Boder
      start: '00:23:25.271'
      end: '00:23:29.044'
      u: Did the Russians allow you to leave, or did you run away?
    - who: Jola Gross
      start: '00:23:29.044'
      end: '00:23:33.559'
      u: No. We continued. We traveled.
    - who: David Boder
      start: '00:23:33.559'
      end: '00:23:34.042'
      u: Yes.
    - who: Jola Gross
      start: '00:23:34.042'
      end: '00:23:35.931'
      u: We went in May to Prague. Then we went...
    - who: David Boder
      start: '00:23:35.931'
      end: '00:23:37.036'
      u: Then you went to Germany.
    - who: Jola Gross
      start: '00:23:37.036'
      end: '00:23:38.261'
      u: To Germany.
    - who: David Boder
      start: '00:23:38.261'
      end: '00:23:39.318'
      u: And from Germany?
    - who: Jola Gross
      start: '00:23:39.318'
      end: '00:23:44.075'
      u: From Germany I went to Paris, because I want to go to Palestine.
    - who: David Boder
      start: '00:23:44.075'
      end: '00:23:46.477'
      u: You traveled free [without a ticket]? You traveled free towards Palestine?
    - who: Jola Gross
      start: '00:23:46.477'
      end: '00:23:47.111'
      u: Yes.
    - who: David Boder
      start: '00:23:47.111'
      end: '00:23:49.181'
      u: Yes. Did you have any money?
    - who: Jola Gross
      start: '00:23:49.181'
      end: '00:23:49.821'
      u: No.
    - who: David Boder
      start: '00:23:49.821'
      end: '00:23:51.572'
      u: So how did you travel?
    - who: Jola Gross
      start: '00:23:51.572'
      end: '00:23:52.805'
      u: Without money.
    - who: David Boder
      start: '00:23:52.805'
      end: '00:23:56.916'
      u: All right. And why... you are thirty-six years old?
    - who: Jola Gross
      start: '00:23:56.916'
      end: '00:23:57.510'
      u: Yes.
    - who: David Boder
      start: '00:23:57.510'
      end: '00:24:00.908'
      u: Were you always a Zionist... a Zionist.
    - who: Jola Gross
      start: '00:24:00.908'
      end: '00:24:01.845'
      u: Yes.
    - who: David Boder
      start: '00:24:01.845'
      end: '00:24:05.986'
      u: And what do you want to do in Palestine?
    - who: Jola Gross
      start: '00:24:05.986'
      end: '00:24:05.986'
      u: Work.
    - who: David Boder
      start: '00:24:05.986'
      end: '00:24:06.898'
      u: Hm.
    - who: Jola Gross
      start: '00:24:06.898'
      end: '00:24:22.218'
      u: I don’t want to remain any more in such countries where one has endured such
        things that we saw, that we suffered, and that I reel.... I want to be already
        home in Palestine.
    - who: David Boder
      start: '00:24:22.218'
      end: '00:24:26.281'
      u: Why do you say ‘home in Palestine’? Do you have relatives there?
    - who: Jola Gross
      start: '00:24:26.281'
      end: '00:24:31.359'
      u: No, I have none. There is my home. I am a Jew.
    - who: David Boder
      start: '00:24:31.359'
      end: '00:24:34.456'
      u: And therefore Palestine is your home?
    - who: Jola Gross
      start: '00:24:34.456'
      end: '00:24:37.534'
      u: "[Laughing:] I think so. Where else? [A long pause.]"
    - who: David Boder
      start: '00:24:37.534'
      end: '00:24:52.733'
      u: Yes. Tell me, to whom did you come to Paris? Nu, yes, you...
    - who: Jola Gross
      start: '00:24:52.733'
      end: '00:24:53.577'
      u: I was...
    - who: David Boder
      start: '00:24:53.577'
      end: '00:24:56.281'
      u: Were you permitted to enter France?
    - who: Jola Gross
      start: '00:24:56.281'
      end: '00:24:57.368'
      u: Yes.
    - who: David Boder
      start: '00:24:57.368'
      end: '00:24:57.368'
      u: How...
    - who: Jola Gross
      start: '00:24:57.368'
      end: '00:24:57.869'
      u: Illegally.
    - who: David Boder
      start: '00:24:57.869'
      end: '00:25:01.177'
      u: Illegally. How did you cross the border?
    - who: Jola Gross
      start: '00:25:01.177'
      end: '00:25:05.270'
      u: Nu, difficult [I managed]. I crossed the border...
    - who: David Boder
      start: '00:25:05.270'
      end: '00:25:06.797'
      u: From where? From Germany or from...
    - who: Jola Gross
      start: '00:25:06.797'
      end: '00:25:07.763'
      u: From Germany.
    - who: David Boder
      start: '00:25:07.763'
      end: '00:25:09.381'
      u: From Germany you came...
    - who: Jola Gross
      start: '00:25:09.381'
      end: '00:25:09.550'
      u: Yes.
    - who: David Boder
      start: '00:25:09.550'
      end: '00:25:10.021'
      u: "... to France."
    - who: Jola Gross
      start: '00:25:10.021'
      end: '00:25:10.552'
      u: To France.
    - who: David Boder
      start: '00:25:10.552'
      end: '00:25:13.027'
      u: And then? How did you come to Paris?
    - who: Jola Gross
      start: '00:25:13.027'
      end: '00:25:20.482'
      u: In Paris I came here in the... in the home [shelter] of the... eh... what
        is it called, the...
    - who: David Boder
      start: '00:25:20.482'
      end: '00:25:22.643'
      u: What is the name of this home? What is it? Who...
    - who: Jola Gross
      start: '00:25:22.643'
      end: '00:25:23.536'
      u: That is of...
    - who: David Boder
      start: '00:25:23.536'
      end: '00:25:24.520'
      u: The Jewish Committee?
    - who: Jola Gross
      start: '00:25:24.520'
      end: '00:25:26.289'
      u: The Jewish Committee, yes.
    - who: David Boder
      start: '00:25:26.289'
      end: '00:25:29.235'
      u: And what do you do here all day?
    - who: Jola Gross
      start: '00:25:29.235'
      end: '00:25:31.366'
      u: What?
    - who: David Boder
      start: '00:25:31.366'
      end: '00:25:32.803'
      u: Yes?
    - who: Jola Gross
      start: '00:25:32.803'
      end: '00:25:37.952'
      u: I work. I have.... I can sew.
    - who: David Boder
      start: '00:25:37.952'
      end: '00:25:38.906'
      u: You can sew?
    - who: Jola Gross
      start: '00:25:38.906'
      end: '00:25:39.890'
      u: Sew, yes.
    - who: David Boder
      start: '00:25:39.890'
      end: '00:25:40.693'
      u: So then...
    - who: Jola Gross
      start: '00:25:40.693'
      end: '00:25:44.725'
      u: I have to work till I am able to leave for Palestine.
    - who: David Boder
      start: '00:25:44.725'
      end: '00:25:46.101'
      u: You can sew?
    - who: Jola Gross
      start: '00:25:46.101'
      end: '00:25:46.373'
      u: Yes.
    - who: David Boder
      start: '00:25:46.373'
      end: '00:25:47.930'
      u: Do you earn any money?
    - who: Jola Gross
      start: '00:25:47.930'
      end: '00:25:49.470'
      u: So far not.
    - who: David Boder
      start: '00:25:49.470'
      end: '00:25:50.892'
      u: Why not?
    - who: Jola Gross
      start: '00:25:50.892'
      end: '00:25:52.812'
      u: No, I have no machine...
    - who: David Boder
      start: '00:25:52.812'
      end: '00:25:53.344'
      u: Yes.
    - who: Jola Gross
      start: '00:25:53.344'
      end: '00:25:59.097'
      u: "... and no papers, residence papers [permit]. As long as I don’t have it,
        then..."
    - who: David Boder
      start: '00:25:59.097'
      end: '00:26:00.775'
      u: Oh, you are not permitted to work.
    - who: Jola Gross
      start: '00:26:00.775'
      end: '00:26:01.499'
      u: No, can not work.
    - who: David Boder
      start: '00:26:01.499'
      end: '00:26:10.813'
      u: Can’t you do a little private work without a residence permit? If you had
        a machine could you not work a little by yourself?
    - who: Jola Gross
      start: '00:26:10.813'
      end: '00:26:13.155'
      u: Yes, but I don’t have a machine.
    - who: David Boder
      start: '00:26:13.155'
      end: '00:26:17.264'
      u: Yes. And by hand you can’t do much sewing.
    - who: Jola Gross
      start: '00:26:17.264'
      end: '00:26:18.670'
      u: No. It doesn’t go that way.
    - who: David Boder
      start: '00:26:18.670'
      end: '00:26:19.262'
      u: It doesn’t go that way.
    - who: Jola Gross
      start: '00:26:19.262'
      end: '00:26:23.837'
      u: "[Laughing:] It must be done with precision [accurately] if one wants to
        earn money."
    - who: David Boder
      start: '00:26:23.837'
      end: '00:26:27.884'
      u: Yes. Tell me this, at home... how large was your family?
    - who: Jola Gross
      start: '00:26:27.884'
      end: '00:26:35.870'
      u: We went twelve of our family to Auschwitz. Two of us came back.
    - who: David Boder
      start: '00:26:35.870'
      end: '00:26:37.186'
      u: Who is the other one?
    - who: Jola Gross
      start: '00:26:37.186'
      end: '00:26:38.000'
      u: A sister.
    - who: David Boder
      start: '00:26:38.000'
      end: '00:26:39.829'
      u: Is she here in Paris with you?
    - who: Jola Gross
      start: '00:26:39.829'
      end: '00:26:40.595'
      u: Yes.
    - who: David Boder
      start: '00:26:40.595'
      end: '00:26:42.835'
      u: Oh, so you came with your sister.
    - who: Jola Gross
      start: '00:26:42.835'
      end: '00:26:43.242'
      u: Yes.
    - who: David Boder
      start: '00:26:43.242'
      end: '00:26:47.453'
      u: And so who were the twelve you went to Auschwitz?
    - who: Jola Gross
      start: '00:26:47.453'
      end: '00:26:51.757'
      u: The twelve were a brother with his wife...
    - who: David Boder
      start: '00:26:51.757'
      end: '00:26:52.554'
      u: Yes?
    - who: Jola Gross
      start: '00:26:52.554'
      end: '00:26:53.851'
      u: "... and a son..."
    - who: David Boder
      start: '00:26:53.851'
      end: '00:26:54.460'
      u: Yes.
    - who: Jola Gross
      start: '00:26:54.460'
      end: '00:27:08.844'
      u: "... a sister with a brother-in-law and two children, a fifteen and an thirteen
        year old daughter, and a sister with a husband, and a brother."
    - who: David Boder
      start: '00:27:08.844'
      end: '00:27:10.884'
      u: And all went to Auschwitz?
    - who: Jola Gross
      start: '00:27:10.884'
      end: '00:27:11.962'
      u: All went to Auschwitz.
    - who: David Boder
      start: '00:27:11.962'
      end: '00:27:17.399'
      u: And how many of them were immediately put to the left... on the right side?
    - who: Jola Gross
      start: '00:27:17.399'
      end: '00:27:25.695'
      u: How many? We... no... only three went to the right.
    - who: David Boder
      start: '00:27:25.695'
      end: '00:27:27.976'
      u: Three to the right.
    - who: Jola Gross
      start: '00:27:27.976'
      end: '00:27:32.632'
      u: Nine went immediately [in a low voice:] into the fire.
    - who: David Boder
      start: '00:27:32.632'
      end: '00:27:35.867'
      u: Speak louder. Nine were what?
    - who: Jola Gross
      start: '00:27:35.867'
      end: '00:27:39.977'
      u: Nine went immediately into the fire.
    - who: David Boder
      start: '00:27:39.977'
      end: '00:27:42.892'
      u: Yes. And who were the three who came out?
    - who: Jola Gross
      start: '00:27:42.892'
      end: '00:27:49.049'
      u: The sister, in Birkenau... I and my sister and the brother...
    - who: David Boder
      start: '00:27:49.049'
      end: '00:27:49.791'
      u: Oh, yes.
    - who: Jola Gross
      start: '00:27:49.791'
      end: '00:27:50.576'
      u: "... the one who worked there."
    - who: David Boder
      start: '00:27:50.576'
      end: '00:27:53.642'
      u: And were you together with your sister all the time?
    - who: Jola Gross
      start: '00:27:53.642'
      end: '00:27:56.751'
      u: No, no. The sister was in some other place.
    - who: David Boder
      start: '00:27:56.751'
      end: '00:27:57.988'
      u: Where was she?
    - who: Jola Gross
      start: '00:27:57.988'
      end: '00:28:02.787'
      u: She, the sister, was immediately sent to Germany...
    - who: David Boder
      start: '00:28:02.787'
      end: '00:28:03.602'
      u: Yes.
    - who: Jola Gross
      start: '00:28:03.602'
      end: '00:28:04.327'
      u: "... to work."
    - who: David Boder
      start: '00:28:04.327'
      end: '00:28:04.768'
      u: Yes.
    - who: Jola Gross
      start: '00:28:04.768'
      end: '00:28:09.102'
      u: And I remained in Germany... in Birkenau.
    - who: David Boder
      start: '00:28:09.102'
      end: '00:28:12.150'
      u: Yes. So where did you find your sister?
    - who: Jola Gross
      start: '00:28:12.150'
      end: '00:28:14.478'
      u: In Budapest I found her.
    - who: David Boder
      start: '00:28:14.478'
      end: '00:28:17.540'
      u: When did you go to Budapest?
    - who: Jola Gross
      start: '00:28:17.540'
      end: '00:28:19.836'
      u: I went to look for her...
    - who: David Boder
      start: '00:28:19.836'
      end: '00:28:20.602'
      u: Aha.
    - who: Jola Gross
      start: '00:28:20.602'
      end: '00:28:21.646'
      u: "... when I was liberated."
    - who: David Boder
      start: '00:28:21.646'
      end: '00:28:25.349'
      u: Tell me, when you were liberated, where did you go? Back to...
    - who: Jola Gross
      start: '00:28:25.349'
      end: '00:28:37.733'
      u: I was... I was in Germany, and I went to look for the sister. I was in...
        in Prague, and I went to Budapest, and in Budapest I found her. Then we went
        back to Germany.
    - who: David Boder
      start: '00:28:37.733'
      end: '00:28:41.946'
      u: Yes. Did you know that she went to Budapest, or did you...
    - who: Jola Gross
      start: '00:28:41.946'
      end: '00:28:44.693'
      u: No, I didn’t know Accidently I have...
    - who: David Boder
      start: '00:28:44.693'
      end: '00:28:47.552'
      u: Tell me, how did you find your sister?
    - who: Jola Gross
      start: '00:28:47.552'
      end: '00:29:04.532'
      u: Arriving in Budapest, I went to the Jewish Committee, and there I sat very
        despondent. I am alone, and... and many people were coming there to inquire.
        I didn’t know where she was.
    - who: David Boder
      start: '00:29:04.532'
      end: '00:29:05.203'
      u: Yes.
    - who: Jola Gross
      start: '00:29:05.203'
      end: '00:29:14.078'
      u: And then someone comes over, an acquaintance. He says, ‘You are here? Your
        sister is with us since Friday already.’ She had arrived Friday.
    - who: David Boder
      start: '00:29:14.078'
      end: '00:29:15.015'
      u: Hm.
    - who: Jola Gross
      start: '00:29:15.015'
      end: '00:29:21.952'
      u: I was glad... so that we on the next day already...
    - who: David Boder
      start: '00:29:21.952'
      end: '00:29:22.996'
      u: Saw each other?
    - who: Jola Gross
      start: '00:29:22.996'
      end: '00:29:23.386'
      u: Yes.
    - who: David Boder
      start: '00:29:23.386'
      end: '00:29:23.980'
      u: Met.
    - who: Jola Gross
      start: '00:29:23.980'
      end: '00:29:24.421'
      u: Met.
    - who: David Boder
      start: '00:29:24.421'
      end: '00:29:26.265'
      u: And then you decided...
    - who: Jola Gross
      start: '00:29:26.265'
      end: '00:29:33.453'
      u: That we are going back. That we have to go to Germany to... to go to Palestine.
    - who: David Boder
      start: '00:29:33.453'
      end: '00:29:35.614'
      u: Yes.
    - who: Jola Gross
      start: '00:29:35.614'
      end: '00:29:35.783'
      u: "[Words not clear.]"
    - who: David Boder
      start: '00:29:35.783'
      end: '00:29:38.111'
      u: Is your sister older or younger?
    - who: Jola Gross
      start: '00:29:38.111'
      end: '00:29:38.752'
      u: Older.
    - who: David Boder
      start: '00:29:38.752'
      end: '00:29:40.424'
      u: Had she been married before?
    - who: Jola Gross
      start: '00:29:40.424'
      end: '00:29:41.705'
      u: No.
    - who: David Boder
      start: '00:29:41.705'
      end: '00:29:43.521'
      u: Nu. You are two...
    - who: Jola Gross
      start: '00:29:43.521'
      end: '00:29:43.911'
      u: Yes.
    - who: David Boder
      start: '00:29:43.911'
      end: '00:29:43.521'
      u: "... unmarried..."
    - who: Jola Gross
      start: '00:29:43.521'
      end: '00:29:43.911'
      u: Yes.
    - who: David Boder
      start: '00:29:43.911'
