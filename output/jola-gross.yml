      start: '00:18:22.382'
      end: '00:18:25.629'
      u: Revier heißt, hm, ein Krankenaus.
    - who: David Boder
      start: '00:18:25.629'
      end: '00:18:27.718'
      u: Oh, ein Kranken.......
    - who: Jola Gross
      start: '00:18:27.718'
      end: '00:18:36.941'
      u: Ja, Revier, das hat so geheißen. Und vom Revier .... vom Revier hat man vor
        Abend vor dem Zähl-Appell — da hat man die weggenommen.
    - who: David Boder
      start: '00:18:36.941'
      end: '00:18:37.847'
      u: Ah hm.
    - who: Jola Gross
      start: '00:18:37.847'
      end: '00:18:45.803'
      u: Wer hat schlecht ausgeschaut, hat man jede Woche oder jede zwei Wochen war
        eine Selektion.
    - who: David Boder
      start: '00:18:45.803'
      end: '00:18:46.213'
      u: Hm.
    - who: Jola Gross
      start: '00:18:46.213'
      end: '00:18:47.438'
      u: Das heißt eine, die werden ....
    - who: David Boder
      start: '00:18:47.438'
      end: '00:18:48.283'
