    - who: Jola Gross
      start: '00:01:56.142'
      end: '00:02:00.520'
      u: Zur Zeit, hm, waren es Ungarn da.
    - who: David Boder
      start: '00:02:00.520'
      end: '00:02:02.115'
      u: Ja.
    - who: Jola Gross
      start: '00:02:02.115'
      end: '00:02:05.082'
      u: Die haben sich auch nicht gut benommen.
    - who: David Boder
      start: '00:02:05.082'
      end: '00:02:11.127'
      u: Ja. (Pause) Ja, gehen Sie weiter — nun?
    - who: Jola Gross
      start: '00:02:11.127'
      end: '00:02:12.152'
      u: Ja.
    - who: David Boder
      start: '00:02:12.152'
      end: '00:02:13.705'
      u: Und? Dann ....
    - who: Jola Gross
      start: '00:02:13.705'
      end: '00:02:18.514'
      u: Dann hat man uns ... in 44 werden wir — ja, da hat man uns deportiert.
    - who: David Boder
      start: '00:02:18.514'
      end: '00:02:23.398'
      u: Also wollen Sie warten. Wann hat der Krieg bei Ihnen angefangen?
    - who: Jola Gross
      start: '00:02:23.398'
      end: '00:02:26.775'
      u: Hm, also ... im 39’er Jahr.
    - who: David Boder
      start: '00:02:26.775'
      end: '00:02:31.856'
      u: Der Krieg hat angefangen im 39’er Jahr? Und was hat Ihnen dann passiert?
    - who: Jola Gross
      start: '00:02:31.856'
      end: '00:02:40.630'
      u: Wir sind ... wir waren noch zu Hause, das schwere Leben und das ist nicht
        mehr so, wie wir es gehabt haben.
    - who: David Boder
      start: '00:02:40.630'
      end: '00:02:43.856'
      u: Ja, und alles ist so gegangen bis wann?
    - who: Jola Gross
      start: '00:02:43.856'
      end: '00:02:46.057'
      u: Bis zum 44’er Jahr.
    - who: David Boder
      start: '00:02:46.057'
      end: '00:02:46.449'
      u: Bis zum vier ...
    - who: Jola Gross
      start: '00:02:46.449'
      end: '00:02:49.389'
      u: Dann hat man .... man uns nach Auschwitz deportiert.
    - who: David Boder
      start: '00:02:49.389'
      end: '00:02:54.198'
      u: Ja, also erzählen Sie mir, was hat passiert bevor man Sie nach Auschwitz
        deportiert?
    - who: Jola Gross
      start: '00:02:54.198'
      end: '00:03:01.736'
      u: Man hat zusammen genommen alle, die ganze Familie und man hat uns in ein
        Sammellager geführt.
    - who: David Boder
      start: '00:03:01.736'
      end: '00:03:02.324'
      u: Ja.
    - who: Jola Gross
      start: '00:03:02.324'
      end: '00:03:09.922'
      u: Dort waren wir 4 Wochen im Sammellager. Dann hat man uns deportiert nach
        Auschwitz.
    - who: David Boder
      start: '00:03:09.922'
      end: '00:03:13.329'
      u: Aha, Also Sie sind sicher?
    - who: Jola Gross
      start: '00:03:13.329'
      end: '00:03:13.812'
      u: Ja.
    - who: David Boder
      start: '00:03:13.812'
      end: '00:03:16.842'
      u: Also sagen Sie mir, Fräulein Gross, Sie haben ein Tattoo aus Ihrem Arm?
    - who: Jola Gross
      start: '00:03:16.842'
      end: '00:03:17.234'
      u: Ja.
    - who: David Boder
      start: '00:03:17.234'
      end: '00:03:19.812'
      u: Was ist das?
    - who: Jola Gross
      start: '00:03:19.812'
      end: '00:03:21.516'
      u: Sieben tausend sieben hundert acht und sechzig (7768).
    - who: David Boder
      start: '00:03:21.516'
      end: '00:03:28.963'
      u: "[In English] She carries a tattoo A dash seven thousand seven hundred sixty
        five — ah, sixty eight (A-7768)."
    - who: David Boder
      start: '00:03:28.963'
      end: '00:03:30.456'
      u: "[auf deutsch] Verschwindet das Tattoo?"
    - who: Jola Gross
      start: '00:03:30.456'
      end: '00:03:31.165'
      u: Nein.
    - who: David Boder
      start: '00:03:31.165'
      end: '00:03:31.843'
      u: Es kann nicht verschwinden?
    - who: Jola Gross
      start: '00:03:31.843'
      end: '00:03:32.386'
      u: Nein.
    - who: David Boder
      start: '00:03:32.386'
      end: '00:03:34.180'
      u: Wo hat man Sie tätowiert?
    - who: Jola Gross
      start: '00:03:34.180'
      end: '00:03:35.250'
      u: In Auschwitz.
    - who: David Boder
      start: '00:03:35.250'
      end: '00:03:39.984'
      u: Oh, man hat sie erst .... Also wir noch einmal vom Beginn. Sie waren in einem
        Sammellager.
    - who: Jola Gross
      start: '00:03:39.984'
      end: '00:03:40.406'
      u: Ja.
    - who: David Boder
      start: '00:03:40.406'
      end: '00:03:44.642'
      u: Vier Wochen ... und dann, wie haben Sie dort gelebt in dem Sammellager?
    - who: Jola Gross
      start: '00:03:44.642'
      end: '00:04:08.055'
      u: Im Sammellager, na, da haben wir auch schwer gelebt. Wir haben jeden Tag,
        die SS Männer haben uns geschlagen und auch Einen tot geschlagen. Wir waren
        dort 4 Wochen, dann hat man uns zusammen genommen — drei tausend (3.000) —
        und man hat uns einwagoniert. Vier und achtzig (84) Personen waren wir in
        einem Wagon und man hat uns weiter deportiert.
    - who: David Boder
      start: '00:04:08.055'
      end: '00:04:13.211'
      u: Also, jetzt wollen wir mal warten. Also nach Auschwitz hat man genommen die
        Männer und die Frauen?
    - who: Jola Gross
      start: '00:04:13.211'
      end: '00:04:14.748'
      u: Rechts.
    - who: David Boder
      start: '00:04:14.748'
      end: '00:04:16.572'
      u: Was ist recht?
    - who: Jola Gross
      start: '00:04:16.572'
      end: '00:04:18.396'
      u: Rechts die Männer und die Frauen.
    - who: David Boder
      start: '00:04:18.396'
      end: '00:04:19.527'
      u: Erst die Männer und die Frauen?
    - who: Jola Gross
      start: '00:04:19.527'
      end: '00:04:20.055'
      u: Ja, genau.
    - who: David Boder
      start: '00:04:20.055'
      end: '00:04:22.211'
      u: Und was hat man getan mit die Kinder?
    - who: Jola Gross
      start: '00:04:22.211'
      end: '00:04:25.301'
      u: Das war so. Wir sind nah Auschwitz gekommen und
    - who: David Boder
      start: '00:04:25.301'
      end: '00:04:27.472'
      u: Also zuerst nach dem Sammellager?
    - who: Jola Gross
      start: '00:04:27.472'
      end: '00:04:30.065'
      u: In Sammellager sind wir zusammen.
    - who: David Boder
      start: '00:04:30.065'
      end: '00:04:30.729'
      u: Ja?
    - who: Jola Gross
      start: '00:04:30.729'
      end: '00:04:39.368'
      u: Frauen, Kinder, Eltern - alle zusammen waren wir. Auch im Wagon waren wir
        auch zusammen. Man hat uns alle zusammen genommen in diesen Wagon.
    - who: David Boder
      start: '00:04:39.368'
      end: '00:04:43.333'
      u: Ja. Nun ja, in Auschwitz haben Sie gelebt in einem Block, in Barracken?
    - who: Jola Gross
      start: '00:04:43.333'
      end: '00:04:44.584'
      u: In Auschwitz sind wir .....
    - who: David Boder
      start: '00:04:44.584'
      end: '00:04:49.408'
      u: Nein, nein, nein, in dem ..... entschuldigen Sie bitte. In den anderen Lager,
        in dem Sammellager — wie haben Sie dort gelebt?
    - who: Jola Gross
      start: '00:04:49.408'
      end: '00:04:51.198'
      u: Im ersten Lager wo ....
    - who: David Boder
      start: '00:04:51.198'
      end: '00:04:52.585'
      u: Ja.
    - who: Jola Gross
      start: '00:04:52.585'
      end: '00:04:53.324'
      u: In dem Sammellager?
    - who: David Boder
      start: '00:04:53.324'
      end: '00:04:54.696'
      u: Ja! Wie haben Sie dort gelebt?
    - who: Jola Gross
      start: '00:04:54.696'
      end: '00:05:02.068'
      u: Ja, wir haben gelebt, .... erst hat man in der Stadt die Demokraten hat man
        .... noch diese Leute nicht genommen
    - who: David Boder
      start: '00:05:02.068'
      end: '00:05:02.565'
      u: Ja.
    - who: Jola Gross
      start: '00:05:02.565'
      end: '00:05:04.781'
      u: Sie haben uns herein geschickt etwas Essen, ja.
    - who: David Boder
      start: '00:05:04.781'
      end: '00:05:06.741'
      u: Oh die Juden haben herein geschickt das Essen.
    - who: Jola Gross
      start: '00:05:06.741'
      end: '00:05:08.776'
      u: Die Juden haben reingeschickt das Essen.
    - who: Jola Gross
      start: '00:05:08.776'
      end: '00:05:09.168'
      u: Ja.
    - who: David Boder
      start: '00:05:09.168'
      end: '00:05:10.630'
      u: Wo war das Sammellager?
    - who: Jola Gross
      start: '00:05:10.630'
      end: '00:05:11.836'
      u: In Munkacz.
    - who: David Boder
      start: '00:05:11.836'
      end: '00:05:12.711'
      u: In Munkacz?
    - who: Jola Gross
      start: '00:05:12.711'
      end: '00:05:13.510'
      u: In Munkacz.
    - who: David Boder
      start: '00:05:13.510'
      end: '00:05:17.942'
      u: Munkacz. Und haben Sie im Sammellager gearbeitet?
    - who: Jola Gross
      start: '00:05:17.942'
      end: '00:05:19.736'
      u: Nein, nein, das haben wir nicht.
    - who: David Boder
      start: '00:05:19.736'
      end: '00:05:22.736'
      u: Und wir haben Sie geschlafen? Apart von den (unverständlich)?
    - who: Jola Gross
      start: '00:05:22.736'
      end: '00:05:23.701'
      u: Auf die Erde.
    - who: David Boder
      start: '00:05:23.701'
      end: '00:05:26.324'
      u: Ja, aber apart von den Frauen und apart von die Männer?
    - who: Jola Gross
      start: '00:05:26.324'
      end: '00:05:28.691'
      u: Nein, da haben Familien zusammen geschlafen.
    - who: David Boder
      start: '00:05:28.691'
      end: '00:05:31.540'
      u: Familien sind zusammen geblieben mit die Kinder?
    - who: Jola Gross
      start: '00:05:31.540'
      end: '00:05:32.023'
      u: Ja.
    - who: David Boder
      start: '00:05:32.023'
      end: '00:05:35.536'
      u: Ja! Und was haben Sie den ganzen Tag getan?
    - who: Jola Gross
      start: '00:05:35.536'
      end: '00:05:42.154'
      u: Was hat man getan? Die Männer sind gegangen arbeiten, eben welche Arbeit
        man hat, aber es waren ja nur vier (4) Wochen.
    - who: David Boder
      start: '00:05:42.154'
      end: '00:05:44.114'
      u: Ja, hm.
    - who: Jola Gross
      start: '00:05:44.114'
      end: '00:05:44.747'
      u: Ja.
    - who: David Boder
      start: '00:05:44.747'
      end: '00:05:48.456'
      u: Ja und wen hat man geschlagen und wen hat man da tot geschlagen?
    - who: Jola Gross
      start: '00:05:48.456'
      end: '00:05:49.707'
      u: Einen Juden.
    - who: David Boder
      start: '00:05:49.707'
      end: '00:05:51.878'
      u: Einen Juden und warum hat man ihn tot geschlagen?
    - who: Jola Gross
      start: '00:05:51.878'
      end: '00:06:00.004'
      u: Weil er am Morgen auf ist von, von den Barracken und — weil man hat nicht
        gewusst, wer er ist und man hat ihn tot geschlagen.
    - who: David Boder
      start: '00:06:00.004'
      end: '00:06:01.165'
      u: Was hat man — hat man ihn erschossen?
    - who: Jola Gross
      start: '00:06:01.165'
      end: '00:06:01.783'
      u: Ja, erschossen.
    - who: David Boder
      start: '00:06:01.783'
      end: '00:06:03.456'
      u: Und nun gehen Sie weiter.
    - who: Jola Gross
      start: '00:06:03.456'
      end: '00:06:05.296'
      u: Hm.
    - who: David Boder
      start: '00:06:05.296'
      end: '00:06:07.331'
      u: Und dann hat man Sie einwagoniert?
    - who: Jola Gross
      start: '00:06:07.331'
      end: '00:06:08.341'
      u: Einwagoniert .....
    - who: David Boder
      start: '00:06:08.341'
      end: '00:06:09.487'
      u: Einwagoniert — die Familien zusammen?
    - who: Jola Gross
      start: '00:06:09.487'
      end: '00:06:15.170'
      u: Ja, Familien zusammen — das war am 15. Mai im 44’er Jahr.
    - who: David Boder
      start: '00:06:15.170'
      end: '00:06:16.949'
      u: Ja! Und?
    - who: Jola Gross
      start: '00:06:16.949'
      end: '00:06:22.588'
      u: Und man hat uns .... wir sind am 18. Mai nach, nach Auschwitz.
    - who: David Boder
      start: '00:06:22.588'
      end: '00:06:25.015'
      u: Wie lange hat diese Reise gedauert?
    - who: Jola Gross
      start: '00:06:25.015'
      end: '00:06:27.005'
      u: Vom Fünfzehnten bis ...
    - who: David Boder
      start: '00:06:27.005'
      end: '00:06:29.342'
      u: "... bis zum 18. Mai ....."
    - who: Jola Gross
      start: '00:06:29.342'
      end: '00:06:29.960'
      u: Ja
    - who: David Boder
      start: '00:06:29.960'
      end: '00:06:33.970'
      u: "... sind Sie unterwegs gewesen. Hat man Sie gefüttert — Ihnen gegeben zu
        Essen?"
    - who: Jola Gross
      start: '00:06:33.970'
      end: '00:06:36.759'
      u: Nein, nein. Wir haben sich’s mit genommen.
    - who: David Boder
      start: '00:06:36.759'
      end: '00:06:37.347'
      u: Ja?
    - who: Jola Gross
      start: '00:06:37.347'
      end: '00:06:46.317'
      u: Wir haben sich Essen genommen und Wasser haben wir sehr wenig gekriegt. Auch
        am Frühmorgen hab ich gesagt wir bitten um Wasser ....
    - who: David Boder
      start: '00:06:46.317'
      end: '00:06:46.965'
      u: Ja.
    - who: Jola Gross
      start: '00:06:46.965'
      end: '00:06:50.342'
      u: "....und durch das Fenster sagte man, „Ihr werdet gleich ausgeladen”."
    - who: David Boder
      start: '00:06:50.342'
      end: '00:06:52.784'
      u: Ja. Was war da? Ein Fenster im Wagon?
    - who: Jola Gross
      start: '00:06:52.784'
      end: '00:06:55.181'
      u: Hm, ja, durch so ein kleines Fenster wir waren ....
    - who: David Boder
      start: '00:06:55.181'
      end: '00:06:56.885'
      u: War das ein Passagierwagon?
    - who: Jola Gross
      start: '00:06:56.885'
      end: '00:06:59.644'
      u: Ja, ein Passagierwagon — 84 waren wir.
    - who: David Boder
      start: '00:06:59.644'
      end: '00:07:01.860'
      u: War da eine Toilette in dem Wagon?
    - who: Jola Gross
      start: '00:07:01.860'
      end: '00:07:02.554'
      u: Nein.
    - who: David Boder
      start: '00:07:02.554'
      end: '00:07:04.258'
      u: Nein, so wie sind die Leute ......
    - who: Jola Gross
      start: '00:07:04.258'
      end: '00:07:09.640'
      u: Sehr schwer. Für die Kinder war es sehr schwer. Wir haben sie durch die Fenster
        geschieben.
    - who: David Boder
      start: '00:07:09.640'
      end: '00:07:10.469'
      u: Ja.
    - who: Jola Gross
      start: '00:07:10.469'
      end: '00:07:13.333'
      u: "... in so ein Ding ... wir haben es durch das Fenster geschoben ..."
    - who: David Boder
      start: '00:07:13.333'
      end: '00:07:14.087'
      u: Ja.
    - who: Jola Gross
      start: '00:07:14.087'
      end: '00:07:14.751'
      u: sehr schwer ... so ein Kübel ....(flüstert)
    - who: David Boder
      start: '00:07:14.751'
      end: '00:07:15.490'
      u: Ja und nun?
    - who: Jola Gross
      start: '00:07:15.490'
      end: '00:07:21.083'
      u: Dann hat man uns am Achtzehnten früh morgens ausgeladen.
    - who: David Boder
      start: '00:07:21.083'
      end: '00:07:21.430'
      u: Ja.
    - who: Jola Gross
      start: '00:07:21.430'
      end: '00:07:33.702'
      u: Wir haben nicht gewusst, wo wir sind. Dann zwischen 2 Wagonen sind wir stehen
        geblieben und SS davor
    - who: David Boder
      start: '00:07:33.702'
      end: '00:07:34.324'
      u: Ja.
    - who: Jola Gross
      start: '00:07:34.324'
      end: '00:07:36.334'
      u: und da haben die gestreiften Männer .....
    - who: David Boder
      start: '00:07:36.334'
      end: '00:07:37.722'
      u: Wer sind gestreifte Männer?
    - who: Jola Gross
      start: '00:07:37.722'
      end: '00:07:39.279'
      u: Das waren schon die Häftlinge.
    - who: David Boder
      start: '00:07:39.279'
      end: '00:07:39.858'
      u: Häftlinge?
    - who: Jola Gross
      start: '00:07:39.858'
      end: '00:07:41.826'
      u: Ja, die Juden-Häftlinge.
    - who: David Boder
      start: '00:07:41.826'
      end: '00:07:42.448'
      u: Ja.
    - who: Jola Gross
      start: '00:07:42.448'
      end: '00:08:19.259'
      u: 'Und die haben gesagt „Ihr lasst Eure Pakete und kommt hier runter.” Und
        wir haben gesagt „was, was wird hier sein” „Aber fragt nicht und lasst Eure
        Pakete, Ihr braucht kein Paket.” Und man hat uns runter genommen . Wir sagen:
        „Weißt Du nicht, was wird man hier mit uns machen?” Sagt der Herr, der Häftling
        sagt: „Oi weh, was wird man hier mit Euch machen.” Sagt eine Frau dann: „Sag
        mir, können wir sagen (unverständlich) Israel” Sagt dann” Oh je, ich hab meine
        Frau und Kinder auch hier gelassen.” (flüstert dann) und dann haben die Leute
        zu weinen angefangen.'
    - who: David Boder
      start: '00:08:19.259'
      end: '00:08:22.054'
      u: Sprechen Sie lauter. Die Leute haben angefangen zu weinen?
    - who: Jola Gross
      start: '00:08:22.054'
      end: '00:08:22.615'
      u: Ja.
    - who: David Boder
      start: '00:08:22.615'
      end: '00:08:23.569'
      u: Also — gehen Sie weiter.
    - who: Jola Gross
      start: '00:08:23.569'
      end: '00:08:44.654'
      u: Und dann haben sie gesagt — rechts sollen gehen die Männer und extra dann
        die Frauen in 5’er Reihen. Dann haben wir fünfer Reihen gemacht und wir sind
        extra gegangen. Am Ende von dem Wagon ... am Zugende da stehen zwei oder drei
        SS Männer und Einer war dazwischen ... Dr. Mengele.
    - who: David Boder
      start: '00:08:44.654'
      end: '00:08:45.819'
      u: Wer war der Doktor?
    - who: Jola Gross
      start: '00:08:45.819'
      end: '00:08:47.135'
      u: Dr. Mengele
    - who: David Boder
      start: '00:08:47.135'
      end: '00:08:48.240'
      u: Ein Deutscher?
    - who: Jola Gross
      start: '00:08:48.240'
      end: '00:08:49.646'
      u: Ein deutscher SS Mann.
    - who: David Boder
      start: '00:08:49.646'
      end: '00:08:50.129'
      u: Ja?
    - who: Jola Gross
      start: '00:08:50.129'
      end: '00:08:56.256'
      u: 'Und er hat gesagt: „Einer wird hier her gehen rechts und der Andere soll
        links gehen.”'
    - who: David Boder
      start: '00:08:56.256'
      end: '00:08:56.648'
      u: Ja?
    - who: Jola Gross
      start: '00:08:56.648'
      end: '00:09:04.845'
      u: Wir haben nichts gewusst, was es dabei geht. Aber es links hier hat er Einige
        geschickt und das zweite Seite Einige .....
    - who: David Boder
      start: '00:09:04.845'
      end: '00:09:07.471'
      u: Ja, hm.
    - who: Jola Gross
      start: '00:09:07.471'
      end: '00:09:09.813'
      u: ".... hat er geschickt. Und wir sind gekommen weiter."
    - who: David Boder
      start: '00:09:09.813'
      end: '00:09:11.382'
      u: Und wo sind die Kinder geblieben?
    - who: Jola Gross
      start: '00:09:11.382'
      end: '00:09:14.401'
      u: Auch sind sie geblieben mit den Anderen, mit der Mutter.
    - who: David Boder
      start: '00:09:14.401'
      end: '00:09:16.441'
      u: Die Kinder sind gegangen mit wem?
    - who: Jola Gross
      start: '00:09:16.441'
      end: '00:09:19.115'
      u: Mit wem, mit der Mutter. Die Schwachen und die Alten ....
    - who: David Boder
      start: '00:09:19.115'
      end: '00:09:19.779'
      u: Ja?
    - who: Jola Gross
      start: '00:09:19.779'
      end: '00:09:25.833'
      u: ".... sind links gegangen. Die Arbeitskraft sind rechts gegangen und wir
        sind weiter."
    - who: David Boder
      start: '00:09:25.833'
      end: '00:09:27.041'
      u: Und wo sind Sie gegangen?
    - who: Jola Gross
      start: '00:09:27.041'
      end: '00:09:27.663'
      u: Rechts.
    - who: David Boder
      start: '00:09:27.663'
      end: '00:09:29.220'
      u: Rechts — warum?
    - who: Jola Gross
      start: '00:09:29.220'
      end: '00:09:30.397'
      u: Weil sie Arbeitskraft in mir gesehen habe.
    - who: David Boder
      start: '00:09:30.397'
      end: '00:09:31.019'
      u: Ja.
    - who: Jola Gross
      start: '00:09:31.019'
      end: '00:09:32.975'
      u: "(schreit) „Jetzt rechts, weg!”"
    - who: David Boder
      start: '00:09:32.975'
      end: '00:09:37.641'
      u: Nun — also sind Sie gegangen rechts. Also wie hat das passiert?
    - who: Jola Gross
      start: '00:09:37.641'
      end: '00:09:40.496'
      u: Wir sind gegangen und dann sind wir ins Bad.
    - who: David Boder
      start: '00:09:40.496'
      end: '00:09:41.148'
      u: Ja?
    - who: Jola Gross
      start: '00:09:41.148'
      end: '00:10:02.172'
      u: Das ist gestanden „Desinfizierung” überall, auf den Stiegen (unverständlich)
        Desinfektion. Wir kommen in das Bad im Hof, dort hinein ... haben wir nicht
        alle auf einmal können baden. Damals war es ein sechstausend (6.000) Transport.
        Es waren von Kassel dreitausend deportiert.
    - who: David Boder
      start: '00:10:02.172'
      end: '00:10:02.776'
      u: Ja.
    - who: Jola Gross
      start: '00:10:02.776'
      end: '00:11:06.722'
      u: 'Und wir sind dort hin gekommen und man hat 50, 60 auf einmal in diese Räume
        rein gelassen und wir sind draußen noch gestanden. Wie wir sind draußen gestanden,
        sehen wir diese, die nach links gegangen sind, sind weiter und wir sehen sie
        durch die Bäume, sie gehen zwischen die Bäume und mit die Kinder, Mutter und
        die Schwestern und die Alten alle mit die Kinder und sie gehen. Und wir haben
        geglaubt die kommen auch zu uns. Dann aber haben wir gehört sehr viel Weinen
        und Schreien. Wir haben auch sehr ....... (Lärm) ... wir haben auch sehr angefangen
        zu weinen und zu schreien und gefragt, was das ist wohl — warum die weinen.
        Da war erst eine Frau und die hat gesagt: „Alle herein in die Sauna” und da
        sind wir alle hinein. Und mehr haben wir nicht gehört, was mit den Anderen
        passiert hat.'
    - who: David Boder
      start: '00:11:06.722'
      end: '00:11:09.246'
      u: Ja, nun?
    - who: Jola Gross
      start: '00:11:09.246'
      end: '00:11:24.536'
      u: Dann — danach hatten .... wir sind im Freien und in das Bad hinein gegangen
        und dann hat man alles aus... wir haben sich ausgezogen, die Kleider und alles.
        Und man hat die Haare abgeschnitten und wir sind so ....
    - who: David Boder
      start: '00:11:24.536'
      end: '00:11:26.606'
      u: Wer hat das getan? Männer oder Frauen?
    - who: Jola Gross
      start: '00:11:26.606'
      end: '00:11:28.447'
      u: Auf Männer und Frauen.
    - who: David Boder
      start: '00:11:28.447'
      end: '00:11:31.073'
      u: Ja. Haben sie ihnen die Haare abgeschnitten?
    - who: Jola Gross
      start: '00:11:31.073'
      end: '00:11:36.560'
      u: Abgeschnitten. Ja und dann sind wir auf die reine Seite hinaus gegangen.
    - who: David Boder
      start: '00:11:36.560'
      end: '00:11:38.570'
      u: Und wo hat man Ihnen die Haare abgeschnitten?
    - who: Jola Gross
      start: '00:11:38.570'
      end: '00:11:39.536'
      u: Überall.
    - who: David Boder
      start: '00:11:39.536'
      end: '00:11:40.218'
      u: Den Kopf auch?
    - who: Jola Gross
      start: '00:11:40.218'
      end: '00:11:41.154'
      u: Den Kopf auch.
    - who: David Boder
      start: '00:11:41.154'
      end: '00:11:42.108'
      u: Den Kopf und den Körper?
    - who: Jola Gross
      start: '00:11:42.108'
      end: '00:11:42.518'
      u: Ja.
    - who: David Boder
      start: '00:11:42.518'
      end: '00:11:45.319'
      u: Und wer hat das getan? Männer und ...?
    - who: Jola Gross
      start: '00:11:45.319'
      end: '00:11:46.876'
      u: Männer und Frauen auch.
    - who: David Boder
      start: '00:11:46.876'
      end: '00:11:49.713'
      u: Was für ... womit haben sie die Haare abgeschnitten.
    - who: Jola Gross
      start: '00:11:49.713'
      end: '00:11:55.212'
      u: Mit Schere und .... mit den Dinge, hm, auch mit, hm, wie heißt das?
    - who: David Boder
      start: '00:11:55.212'
      end: '00:11:56.148'
      u: Elektrische ....
    - who: Jola Gross
      start: '00:11:56.148'
      end: '00:11:57.041'
      u: Nein, nein.
    - who: David Boder
      start: '00:11:57.041'
      end: '00:11:58.068'
      u: Mit Messer?
    - who: Jola Gross
      start: '00:11:58.068'
      end: '00:11:58.629'
      u: Nein.
    - who: David Boder
      start: '00:11:58.629'
      end: '00:11:59.764'
      u: Rasiermesser?
    - who: Jola Gross
      start: '00:11:59.764'
      end: '00:12:02.106'
      u: Nein, nein. Mit, mit Maschine ....
    - who: David Boder
      start: '00:12:02.106'
      end: '00:12:02.969'
      u: Ja, mit Maschine!
    - who: Jola Gross
      start: '00:12:02.969'
      end: '00:12:04.508'
      u: Mit Maschine und mit ......
    - who: David Boder
      start: '00:12:04.508'
      end: '00:12:04.858'
      u: Schere.
    - who: Jola Gross
      start: '00:12:04.858'
      end: '00:12:18.125'
      u: "... und mit Schere. Ja. Und dann haben sich alle gebadet und wir sind auf
        der reinen Seite raus. Wir haben andere Kleider, ah, Kleider bekommen und
        sind wieder raus und man hat uns geführt ins Block hinein."
    - who: David Boder
      start: '00:12:18.125'
      end: '00:12:18.457'
      u: Ja.
    - who: Jola Gross
      start: '00:12:18.457'
      end: '00:12:23.576'
      u: Wir waren in dem Block dreizehn hundert (1.300) Leute ... in einem Block.
    - who: David Boder
      start: '00:12:23.576'
      end: '00:12:24.741'
      u: Nur Frauen?
    - who: Jola Gross
      start: '00:12:24.741'
      end: '00:12:29.377'
      u: Nur Frauen. Das war im Frauen Konzentrationslager .... FKF.
    - who: David Boder
      start: '00:12:29.377'
      end: '00:12:34.556'
      u: Nun sagen Sie mir, wo war Ihre Familie? Wer von Ihrer Familie?
    - who: Jola Gross
      start: '00:12:34.556'
      end: '00:12:35.268'
      u: Von meiner ....
    - who: David Boder
      start: '00:12:35.268'
      end: '00:12:35.799'
      u: Ja.
    - who: Jola Gross
      start: '00:12:35.799'
      end: '00:12:36.783'
      u: Einen Bruder hab ich gehabt ....
    - who: David Boder
      start: '00:12:36.783'
      end: '00:12:37.103'
      u: Ja.
    - who: Jola Gross
      start: '00:12:37.103'
      end: '00:12:43.399'
      u: "... und eine Schwester, die Schwester und die Kinder sind hin. Der Bruder
        war auch bei der Arbeit ...."
    - who: David Boder
      start: '00:12:43.399'
      end: '00:12:43.840'
      u: Ja.
    - who: Jola Gross
      start: '00:12:43.840'
      end: '00:12:52.037'
      u: ".... weil im Bad haben wir die Beiden gesehen. Aber die Schwester und die
        Kinder sind weg nach rechts und sind verbrennt."
    - who: David Boder
      start: '00:12:52.037'
      end: '00:12:55.405'
      u: Ja, ...... ja.
    - who: Jola Gross
      start: '00:12:55.405'
      end: '00:13:05.244'
      u: Und dann sind wir in den Block hinein — dort waren wir dreizehn hundert in
        einem Block. Na, das hab ich schon gesagt.
    - who: David Boder
      start: '00:13:05.244'
      end: '00:13:05.969'
      u: Ja.
    - who: Jola Gross
      start: '00:13:05.969'
      end: '00:13:10.454'
      u: Und wir haben auf einem Bett zu zwölft geschlafen.
    - who: David Boder
      start: '00:13:10.454'
      end: '00:13:12.223'
      u: Was heißt es ‚in einem Bett’?
    - who: Jola Gross
      start: '00:13:12.223'
      end: '00:13:18.549'
      u: So — es war ein so gross .... zwei Betten waren dort, aber nicht solche Betten,
        wie bei uns ....
    - who: David Boder
      start: '00:13:18.549'
      end: '00:13:19.110'
      u: Ja.
    - who: Jola Gross
      start: '00:13:19.110'
      end: '00:13:21.120'
      u: "..... so in der Wand war das ... die, diese Betten."
    - who: David Boder
      start: '00:13:21.120'
      end: '00:13:23.402'
      u: Ja, solche ... solche Klappbetten?
    - who: Jola Gross
      start: '00:13:23.402'
      end: '00:13:28.611'
      u: Ja, Klappbetten .... so in der Wand ... und dort sind wir zwölf in einem
        Bett.
    - who: David Boder
      start: '00:13:28.611'
      end: '00:13:29.366'
      u: Geschlafen?
    - who: Jola Gross
      start: '00:13:29.366'
      end: '00:13:30.803'
      u: Ja, geschlafen
    - who: David Boder
      start: '00:13:30.803'
      end: '00:13:31.696'
      u: Ja und?
    - who: Jola Gross
      start: '00:13:31.696'
      end: '00:13:37.883'
      u: Ja und da haben wir auch Suppe bekommen und zwanzig oder fünfundzwanzig Deka
        Brot jeden Tag.
    - who: David Boder
      start: '00:13:37.883'
      end: '00:13:38.336'
      u: Ja
    - who: Jola Gross
      start: '00:13:38.336'
      end: '00:13:42.247'
      u: Und dort waren wir 6 Wochen.
    - who: David Boder
      start: '00:13:42.247'
      end: '00:13:42.942'
      u: Ja.
    - who: Jola Gross
      start: '00:13:42.942'
      end: '00:13:43.896'
      u: Nach die 6 Wochen ......
    - who: David Boder
      start: '00:13:43.896'
      end: '00:13:44.880'
      u: Haben Sie gearbeitet?
    - who: Jola Gross
      start: '00:13:44.880'
      end: '00:13:45.834'
      u: Nein, nein.
    - who: David Boder
      start: '00:13:45.834'
      end: '00:13:46.124'
      u: Nein.
    - who: Jola Gross
      start: '00:13:46.124'
      end: '00:13:54.261'
      u: Wir haben nicht gearbeitet, nur in der Früh aufgestanden um drei Uhr und
        wir sind gestanden beim Zähl-Appell.
    - who: David Boder
      start: '00:13:54.261'
      end: '00:13:54.822'
      u: Ja.
    - who: Jola Gross
      start: '00:13:54.822'
      end: '00:13:58.160'
      u: Das hat gedauert bis acht Uhr .....
    - who: David Boder
      start: '00:13:58.160'
      end: '00:13:58.673'
      u: Ja.
    - who: Jola Gross
      start: '00:13:58.673'
      end: '00:14:02.102'
      u: ".... in der Früh und dann sind wir draußen gelegen den ganzen Tag."
    - who: David Boder
      start: '00:14:02.102'
      end: '00:14:02.754'
      u: Ja?
    - who: Jola Gross
      start: '00:14:02.754'
      end: '00:14:07.752'
      u: Und nach sechs Wochen hat man wieder Zähl-Appell gemacht ....
    - who: David Boder
      start: '00:14:07.752'
      end: '00:14:08.042'
      u: Hm.
    - who: Jola Gross
      start: '00:14:08.042'
      end: '00:14:31.390'
      u: ".... so einen Besonderen und man hat gewählt wieder zum tätowieren. Also
        die Schwachen hat man wieder rausgenommen und die Stärkeren hat man tätowiert
        und man hat geschickt in Arbeitslager ....in, in „B”. Wir waren im „A” und
        jetzt ... dann sind wir nach „B” ins Lager."
    - who: David Boder
      start: '00:14:31.390'
      end: '00:14:33.080'
      u: Wie hat man Sie tätowiert?
    - who: Jola Gross
      start: '00:14:33.080'
      end: '00:14:35.369'
      u: In „A” — das ist Bad.
    - who: David Boder
      start: '00:14:35.369'
      end: '00:14:36.323'
      u: Im Bad?
    - who: Jola Gross
      start: '00:14:36.323'
      end: '00:14:36.794'
      u: Ja.
    - who: David Boder
      start: '00:14:36.794'
      end: '00:14:38.351'
      u: Wie haben sie das getan?
    - who: Jola Gross
      start: '00:14:38.351'
      end: '00:14:41.732'
      u: Mit einem .... hm, mit .... mit einem Ding.
    - who: David Boder
      start: '00:14:41.732'
      end: '00:14:42.233'
      u: Mit einer Nadel?
    - who: Jola Gross
      start: '00:14:42.233'
      end: '00:14:43.338'
      u: Nein, mit einer Feder.
    - who: David Boder
      start: '00:14:43.338'
      end: '00:14:43.628'
      u: Feder.
    - who: Jola Gross
      start: '00:14:43.628'
      end: '00:14:44.733'
      u: Feder.
    - who: David Boder
      start: '00:14:44.733'
      end: '00:14:48.584'
      u: Und wieso ist die Feder so tief reingegangen?
    - who: Jola Gross
      start: '00:14:48.584'
      end: '00:14:49.399'
      u: Ja.
    - who: David Boder
      start: '00:14:49.399'
      end: '00:14:49.930'
      u: Ja.
    - who: Jola Gross
      start: '00:14:49.930'
      end: '00:14:51.349'
      u: Es hat weh getan.
    - who: David Boder
      start: '00:14:51.349'
      end: '00:14:52.303'
      u: Ja.
    - who: Jola Gross
      start: '00:14:52.303'
      end: '00:14:52.895'
      u: Und dann ......
    - who: David Boder
      start: '00:14:52.895'
      end: '00:14:54.573'
      u: Und wer hat das gemacht? Häftlinge?
    - who: Jola Gross
      start: '00:14:54.573'
      end: '00:14:55.497'
      u: Häftlinge, Ja.
    - who: David Boder
      start: '00:14:55.497'
      end: '00:14:56.239'
      u: Jüdische Haeftlinge?
    - who: Jola Gross
      start: '00:14:56.239'
      end: '00:14:57.085'
      u: Jüdische Häftlinge, ja.
    - who: David Boder
      start: '00:14:57.085'
      end: '00:15:00.182'
      u: Ja. Und dann sind Sie in Lager „B” gegangen?
    - who: Jola Gross
      start: '00:15:00.182'
      end: '00:15:07.262'
      u: Im Lager „B”, dort haben wir gearbeitet, da hab ich gearbeitet — im Außen
        Kommando.
    - who: David Boder
      start: '00:15:07.262'
      end: '00:15:08.228'
      u: Was war das?
    - who: Jola Gross
      start: '00:15:08.228'
      end: '00:15:12.773'
      u: Das war Feldarbeit, Bauarbeit und
    - who: David Boder
      start: '00:15:12.773'
      end: '00:15:13.105'
