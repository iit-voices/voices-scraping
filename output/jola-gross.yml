    - who: David Boder
      start: '00:20:54.894'
      end: '00:20:55.286'
      u: Ja?
    - who: Jola Gross
      start: '00:20:55.286'
      end: '00:20:58.111'
      u: "... und im November hat man die Krematorien zernommen."
    - who: David Boder
      start: '00:20:58.111'
      end: '00:20:58.763'
      u: Warum?
    - who: Jola Gross
      start: '00:20:58.763'
      end: '00:21:08.054'
      u: Weil man hat nicht wollen, .... weil man hat gewusst, das ist schon ....
