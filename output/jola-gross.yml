    - who: David Boder
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: Tell me, Miss Gross, did you see Gypsies in your lager?
    - who: Jola Gross
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: a Gypsy lager. I asked why it was called a Gypsy lager.
    - who: David Boder
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: Oh, it was called the Gypsy...
    - who: Jola Gross
      start: '00:00:00.000'
      end: '00:31:19.954'
      u: It was called the Gypsy lager. I was told that there had been many Germany
        Gypsies, and they don’t live any more, but the lager.was always called the
        Gypsy lager. We also went there to bathe, to the Gypsy lager. but they weren’t
        there any more.
