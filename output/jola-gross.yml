      start: '00:19:10.683'
      end: '00:19:12.120'
      u: Was ist ein Sonderkommando?
    - who: Jola Gross
      start: '00:19:12.120'
      end: '00:19:19.683'
      u: Ein Sonderkommando ist, wie der hat gearbeitet beim Brennen der Menschen,
        die man hat verbrannt.
    - who: David Boder
      start: '00:19:19.683'
      end: '00:19:21.283'
      u: Und Ihr Bruder hat dort gearbeitet?
    - who: Jola Gross
      start: '00:19:21.283'
      end: '00:19:20.848'
      u: Hat dort auch gearbeitet.
    - who: David Boder
      start: '00:19:20.848'
      end: '00:19:24.802'
      u: Ja.
    - who: Jola Gross
      start: '00:19:24.802'
      end: '00:19:42.627'
      u: Hat er mir geschrieben einmal einen kleinen Zettel, dass er arbeitet dort
