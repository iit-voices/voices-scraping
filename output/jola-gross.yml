    - who: Jola Gross
      start: '00:17:40.060'
      end: '00:18:19.769'
      u: 'Einmal sind wir von die Arbeit gegangen, haben wir die.. ein Auto. Da haben
        wir gesehen von Weitem, das Auto - es wird schon — es war schon Nacht - 5
        Monate, sechs Monate nach dem Kommen nach Birkenau — haben wir gesehen ein
        Auto fahren. Wir sind durchgegangen, wo die zwei Krematorien sind und wir
        haben gehört ungarisch, wie ein Mädel schreit: „Führt uns nicht ins Krematorium,
        wir sind noch jung, wir wollen leben.” Und man hat sie in Krematorium geführt
        vom Revier.'
    - who: David Boder
      start: '00:18:19.769'
      end: '00:18:20.644'
      u: Von wo?
    - who: Jola Gross
      start: '00:18:20.644'
      end: '00:18:21.658'
      u: Vom Revier.
    - who: David Boder
      start: '00:18:21.658'
      end: '00:18:22.382'
