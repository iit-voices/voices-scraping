        sec: '721.517'
        mark: '00:12:01.517'
      u: און איר װײסט איצט עפּעס פֿון אײַערע עלטערן??
    - who: Baruch Friedman
      start:
        sec: '721.517'
        mark: '00:12:01.517'
      end:
        sec: '743.667'
        mark: '00:12:23.667'
      u: גאָר נישט! גאָר ניט, איך װײס אַזױ פֿיל, אַז זײ זענען אָנגעקומען אױף מײַדאַנעק,
        שפּעטער האָב איך נאָך געהאַט אַ, אַ... געװיסן קאָנטאַקט, נישט מיט זײ, נאָר
        דורך, עה, רבֿ פֿרידער... דער פֿאָרזיצנדער פֿון דער סלאָװאַקישער ראַבינאַט,
        און ער האָט מיך געהאַט פֿאַרשטענדיקט, אַז זײ זענען צוגרונדע געגאַנגען בײַלײַפֿיק
        אין, אין... סעפּטעמבער/אָקטאָבער צײַט, אין מײַדאַנעק.
    - who: David Boder
      start:
        sec: '743.667'
        mark: '00:12:23.667'
      end:
        sec: '744.979'
        mark: '00:12:24.979'
      u: "[In German/Yiddish] Und Ihre brider?"
    - who: Baruch Friedman
      start:
        sec: '744.979'
        mark: '00:12:24.979'
      end:
        sec: '746.697'
        mark: '00:12:26.697'
      u: "[In Yiddish] אױך, אַלעס! אַלעס, אױך..."
    - who: David Boder
      start:
        sec: '746.697'
        mark: '00:12:26.697'
      end:
        sec: '748.947'
        mark: '00:12:28.947'
      u: נו. אַלזאָ...
    - who: Baruch Friedman
      start:
        sec: '748.947'
        mark: '00:12:28.947'
      end:
        sec: '779.213'
        mark: '00:12:59.213'
      u: נאָך דעם, אַזױ װײַט, דאָס איז שױן געװעזן, אַזױ בין איך אָנגעזעסן בײַ דעם
        גױ... ביז פֿעברואַר־צײַט דרײַ און פֿערציק. צוליב, עה... מאַטעריעלע און פֿינאַנציעלע
        באַדינגונגען האָב איך געמוזט פֿון דאָרטן אַװעק. איך האָב אים נישט נישט געקענט
        מער צאָלן, האָב איך מיך פֿרײַװיליק געהאַט געמאָלדן אין אַ סלאָװאַקישן אַרבעטסלאַגער,
        װעגן דעם, װײַל די סלאָװאַקישע אַרבעטסלאַגער זענען נישט מער טראַנספּאָרטירט
        געװעזן, זענען געבליבן... דאָס הײסט אין דרײַ און פֿערציקער יאָר האָט מען נישט
        מער טראַנספּאָרטירט ייִדן פֿון דער סלאָװאַקײַ.
    - who: David Boder
      start:
        sec: '779.213'
        mark: '00:12:59.213'
      end:
        sec: '779.697'
        mark: '00:12:59.697'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '779.697'
        mark: '00:12:59.697'
      end:
        sec: '784.134'
        mark: '00:13:04.134'
      u: ". . .  נאָר עס זענען געבליבן סלאָװאַקישע ייִדן אין סלאָװאַקישע אַרבעטסלאַגערס."
    - who: David Boder
      start:
        sec: '784.134'
        mark: '00:13:04.134'
      end:
        sec: '786.294'
        mark: '00:13:06.294'
      u: זאָ, אין װעלכן יאָר האָט מען טראַנספּאָרטירט?
    - who: Baruch Friedman
      start:
        sec: '786.294'
        mark: '00:13:06.294'
      end:
        sec: '787.680'
        mark: '00:13:07.680'
      u: אין צװײ און פֿערציקער יאָר.
    - who: David Boder
      start:
        sec: '787.680'
        mark: '00:13:07.680'
      end:
        sec: '790.055'
        mark: '00:13:10.055'
      u: און װי ערקלערט איר עס, אַז מע האָט אױפֿגעהערט?
    - who: Baruch Friedman
      start:
        sec: '790.055'
        mark: '00:13:10.055'
      end:
        sec: '803.616'
        mark: '00:13:23.616'
      u: מע האָט אױפֿגעהערט – ערשטנס זי נישט געװעזן מער ייִדן, ס’איז נאָר/נאָך געװעזן
        – זיבעציק טױזנט ייִדן זענען אַרױס, און די איבעריקע זענען געבליבן נאָר צוליב
        פּראָטעקציע, װאָס [זײ?] האָבן זיך געלאָזט אָפּצאָלן פֿאַר געלט, די סלאָװאַקישע
        רעגירונג.
    - who: David Boder
      start:
        sec: '803.616'
        mark: '00:13:23.616'
      end:
        sec: '805.225'
        mark: '00:13:25.225'
      u: װיפֿל, שעצט איר, זײַנען געבליבן?
    - who: Baruch Friedman
      start:
        sec: '805.225'
        mark: '00:13:25.225'
      end:
        sec: '808.131'
        mark: '00:13:28.131'
      u: ס’זענען געבליבן צירקאַ פֿופֿצן טױזנט ייִדן.
    - who: David Boder
      start:
        sec: '808.131'
        mark: '00:13:28.131'
      end:
        sec: '814.068'
        mark: '00:13:34.068'
      u: איר מײנט עס צו זאָגן, דאַס... איר מײנט עס צוגן, די טשעכאָ־סלאָװאַקײַ האָט
        נישט געהאַט מער װי הונדערט טױזנט ייִדן?
    - who: Baruch Friedman
      start:
        sec: '814.068'
        mark: '00:13:34.068'
      end:
        sec: '821.480'
        mark: '00:13:41.480'
      u: נײן, דאָס איז נאָר די סלאָװאַקישע רעגירונג. נאָר די סלאָװאַקײַ. װײַל די סלאָװאַ־,
        טשעכײַ איז דאָך געװעזן... איז דאָך געװעזן פּראָטעקטאָראַט.
    - who: David Boder
      start:
        sec: '821.480'
        mark: '00:13:41.480'
      end:
        sec: '822.123'
        mark: '00:13:42.123'
      u: אַהאַ.
    - who: Baruch Friedman
      start:
        sec: '822.123'
        mark: '00:13:42.123'
      end:
        sec: '825.430'
        mark: '00:13:45.430'
      u: דאָס איז נאָר געװעזן, נאָר... בלױז סלאָװאַקײַ, [אומקלאָר].
    - who: David Boder
      start:
        sec: '825.430'
        mark: '00:13:45.430'
      end:
        sec: '826.698'
        mark: '00:13:46.698'
      u: אַהאַ. ניט סודעטען...
    - who: Baruch Friedman
      start:
        sec: '826.698'
        mark: '00:13:46.698'
      end:
        sec: '827.833'
        mark: '00:13:47.833'
      u: נײן, נײן, נײן.
    - who: David Boder
      start:
        sec: '827.833'
        mark: '00:13:47.833'
      end:
        sec: '830.176'
        mark: '00:13:50.176'
      u: אַהאַ, [אומקלאָר]. אַלזאָ?
    - who: Baruch Friedman
      start:
        sec: '830.176'
        mark: '00:13:50.176'
      end:
        sec: '834.395'
        mark: '00:13:54.395'
      u: יאָ. בין איך געקומען צוזאַמען מיטן ברודער און...
    - who: David Boder
      start:
        sec: '834.395'
        mark: '00:13:54.395'
      end:
        sec: '862.252'
        mark: '00:14:22.252'
      u: "[In English] One moment. This concludes Spool 107. We really should have
        started a new spool. We are going over now to the new one, and we will splice
        the ten minutes of Spool 107 to 108 eventually. Illinois Institute of Technology
        wire recording taken at Tradate, bewteen Como and Milano in Italy on September
        2nd, 1946. Abram [ends abruptly]..."
    - who: David Boder
      start:
        sec: '862.252'
        mark: '00:14:22.252'
      end:
        sec: '894.452'
        mark: '00:14:54.452'
      u: Italy, September the 2nd, 1946. Tradate, a community place for the Kibbutzim,
        displaced young persons, men and women, who strive by all means, legal or
        illegal, to achieve their goal, and that is to locate themselves in Palestine.
        The, eh...person reporting is Abram Perl, [age] twenty-seven, from Czechoslovakia,
        who eh...is here in one of the Kibbutzim.
    - who: Baruch Friedman
      start:
        sec: '894.452'
        mark: '00:14:54.452'
      end:
        sec: '896.232'
        mark: '00:14:56.232'
      u: "[In Yiddish] איך בין דאַן שפּעטער אָנגעקומען..."
    - who: David Boder
      start:
        sec: '896.232'
        mark: '00:14:56.232'
      end:
        sec: '903.294'
        mark: '00:15:03.294'
      u: "[In German/Yiddish] Alzo, Her Perl, zi haben mir gezogt, vi ze hobn zikh
        gemeldet tsu deym, eh, [In German] freiwilligen tschechischen Arbeitslager..."
    - who: Baruch Friedman
      start:
        sec: '903.294'
        mark: '00:15:03.294'
      end:
        sec: '903.748'
        mark: '00:15:03.748'
      u: "[In Yiddish] סלאָװאַקישן."
    - who: David Boder
      start:
        sec: '903.748'
        mark: '00:15:03.748'
      end:
        sec: '909.024'
        mark: '00:15:09.024'
      u: ". . .  slovakishn arbaytslager, [In English] because... man... [In Yiddish]
        fun (marts?) 43 hot men ufgehert tse shikn"
    - who: Baruch Friedman
      start:
        sec: '909.024'
        mark: '00:15:09.024'
      end:
        sec: '909.224'
        mark: '00:15:09.224'
      u: טראַנספּאָרטן...
    - who: David Boder
      start:
        sec: '909.224'
        mark: '00:15:09.224'
      end:
        sec: '933.183'
        mark: '00:15:33.183'
      u: טראַנספּאָרטן, עה, דאָס הײסט צו פֿאַרשיקן מענטשן נאָך טרעבלינקאַ, נאָך מײַדאַנעק,
        פֿון, עה... סלאָװאַקײַ, עה, פֿון סלאָװאַקײַ. און איר האָט מיר געזאָגט, אַז
        אין גאַנצן זײַנען געבליבן [דײַטש׃] אונגעפֿער [ייִדיש] פֿופֿצן – צװאַנציק טױזנט
        ייִדן פֿון די הונדערט טױזנט אין דער סלאָװאַקײַ, און די זײַנען געװעזן מײַסטנס
        רײַכע לײַטע, װאָס האָבן געהאַט פּראָטעקציעס פֿון געלט, און אין אַנדערן זין
        זײַנען עס געװעזן, װער? מענטשן, װאָס האָבן זיך באַהאַלטן.
    - who: Baruch Friedman
      start:
        sec: '933.183'
        mark: '00:15:33.183'
      end:
        sec: '933.714'
        mark: '00:15:33.714'
      u: יאָ.
    - who: David Boder
      start:
        sec: '933.714'
        mark: '00:15:33.714'
      end:
        sec: '934.870'
        mark: '00:15:34.870'
      u: "[In German] Ja. Nu, gehen Sie weiter."
    - who: Baruch Friedman
      start:
        sec: '934.870'
        mark: '00:15:34.870'
      end:
        sec: '951.649'
        mark: '00:15:51.649'
      u: "[In Yiddish] אַלזאָ איך בין אָנגעקומען אין דריטן פֿעברואַר, עה... פֿיר און
        פֿער־, דרײַ און פֿערציק בין איך אָנגעקומען נאָך לאַגער װיזשניע. דאָס איז אין
        דער סלאָװאַקײַ. מיט, צוזאַמען מיט דעם ברודער, װעלכן איך האָב, איך בין געװעזן
        פֿאַרשטעקט."
    - who: David Boder
      start:
        sec: '951.649'
        mark: '00:15:51.649'
      end:
        sec: '952.875'
        mark: '00:15:52.875'
      u: און די פֿאַמיליע איז שױן געװעזן ... פֿאַרניכטעט
    - who: Baruch Friedman
      start:
        sec: '952.875'
        mark: '00:15:52.875'
      end:
        sec: '956.914'
        mark: '00:15:56.914'
      u: די פֿאַמיליע איז שױן געװעזן, לאַנג שױן געװעזן  פֿאַרניכטעט, דעמלט.
    - who: David Boder
      start:
        sec: '956.914'
        mark: '00:15:56.914'
      end:
        sec: '959.882'
        mark: '00:15:59.882'
      u: און דאָס איז געװעזן אַ... אײַער פֿאָטער, אײַער מוטער און...?
    - who: Baruch Friedman
      start:
        sec: '959.882'
        mark: '00:15:59.882'
      end:
        sec: '961.648'
        mark: '00:16:01.648'
      u: און די געשװיסטער. אַלע געשװיסטער.
    - who: David Boder
      start:
        sec: '961.648'
        mark: '00:16:01.648'
      end:
        sec: '961.898'
        mark: '00:16:01.898'
      u: Geschwister / Vifil? (?)
    - who: Baruch Friedman
      start:
        sec: '961.898'
        mark: '00:16:01.898'
      end:
        sec: '969.490'
        mark: '00:16:09.490'
      u: זענען מיר געװעזן צירקאַ פֿופֿצן, װײַל דער ברודער, אײַן ברודער איז שױן געװען
        פֿאַרהײַראַט מיט קינדער, אַלזאָ צירקאַ גאַנצע פֿאַמיליע פֿון פֿופֿצן מענטשן
        זענען מיר צװײ געהאַט געבליבן.
    - who: David Boder
      start:
        sec: '969.490'
        mark: '00:16:09.490'
      end:
        sec: '973.079'
        mark: '00:16:13.079'
      u: זײַט איר נאַכער צוריקגע־... האָט איר נאַכער פּראָבירט זײ צו זוכן?
    - who: Baruch Friedman
      start:
        sec: '973.079'
        mark: '00:16:13.079'
      end:
        sec: '989.925'
        mark: '00:16:29.925'
      u: יאָ. אַז איך האָב דערװענט, דורך הרבֿ פֿרידער, דער פֿאָרזיצנדער פֿון, עה,
        ... פֿון דער סלאָװאַקײַ, װאָס ער איז דעמאָלט געװעזן, און ער האָט פּראָבירט
        אַ סך, [אומקלאָר] סאָביבאָר, אָבער אַלע זענען שױן געװעזן [אומקלאָר], פֿאַסט
        [= כּמעט] אַלע.
    - who: David Boder
      start:
        sec: '989.925'
        mark: '00:16:29.925'
      end:
        sec: '992.144'
        mark: '00:16:32.144'
      u: "“פֿאַסט אַלע” – האָט איר עמעצן, װעמען געפֿונען?"
    - who: Baruch Friedman
      start:
        sec: '992.144'
        mark: '00:16:32.144'
      end:
        sec: '997.213'
        mark: '00:16:37.213'
      u: אײניקע [= עטלעכע] האָבן נאָך געזאָגט/געזוכט [אומקלאָר], אײניקע זענען שפּעטער
        דאַן געשטאָרבן.
    - who: David Boder
      start:
        sec: '997.213'
        mark: '00:16:37.213'
      end:
        sec: '997.504'
        mark: '00:16:37.504'
      u: אַהאַ.
