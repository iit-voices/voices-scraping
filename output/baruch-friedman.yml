        mark: '00:29:49.770'
      end:
        sec: '1800.129'
        mark: '00:30:00.129'
      u: נאָך צען טױזנט האָט ער צוגעשיקט ביז אױף אױשװיץ. צוריק אין... װעלעכע זײַנען...
        פֿון זײ/די איז איאָ אַ טײל לעבן געבליבן. װײַל דעמלט זענען שױן די קרעמאַטאָריומס
        אַ ביסל שװאַכער געװעזן.
    - who: David Boder
      start:
        sec: '1800.129'
        mark: '00:30:00.129'
      end:
        sec: '1801.238'
