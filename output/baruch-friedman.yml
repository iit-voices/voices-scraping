        sec: '1639.447'
        mark: '00:27:19.447'
      u: שטיק לאַנד, יאָ. און איצט, אַז דער דײַטש האָט אַװעקגעצױגן טרופּן פֿון אָסטן,
        פֿון װײַטן מיזרח, און דערמיט צו אונטערדריקן דעם אױפֿשטאַנד! װײַל דער אױפֿשטאַנד
        דער גאַנצע האָט געדױערט צירקאַ צװײ מאָנאַטע! און איצט ס’איז... מיר האָבן נאָך
        נישט געװוּסט, װאָס מיר זאָלן מאַכן. אַלזאָ אַלנפֿאַלס, איך מיט דעם ברודער
        האָבן זיך געפֿאָרכט [מורא געהאַט] אַרײַנטרעטן אין דער אַרמײ און... און מיר
        זענען אַרײַן אין זװלאָנען, צו דעם צװאַנציקסטן טרופּ, זענען מיר אױך אײַנגעטרעטן
        אַהין.
    - who: Baruch Friedman
      start:
        sec: '1639.447'
        mark: '00:27:19.447'
      end:
        sec: '1647.501'
        mark: '00:27:27.501'
      u: איצט... געקעמפֿט האָבן מיר װי מיר האָבן געקענט נאָר קעמפֿן. דער ברודער איז
        טאַקע דאָרט געפֿאַלן, אײנער.
    - who: David Boder
      start:
        sec: '1647.501'
        mark: '00:27:27.501'
