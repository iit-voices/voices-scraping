        װײַל מיר האָבן געקענט דעם טיפּ פֿון דעם דײַטש׃ דער דײַטש האָט אַזױ געװוּסט׃
        אַז ער פֿאַלט אַרײַן אין די הענט פֿון אַ פּאַרטיזאַן, איז ער טױט.
