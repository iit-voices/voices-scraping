      end:
        sec: '1710.964'
        mark: '00:28:30.964'
      u: "[אומקלאָר] צוזאַמען. ער איז געפֿאַלן. יאָ. און איך, איך האָב נישט געװוּסט,
        װאָס איך זאָל מאַכן, אַזױ האָב איך געזען׃ די סלאָװאַקן קעמפֿן נישט פֿאַר זיך
        אַלײן. זײ װילן, זײ שיקן אַז דאָס ייִדישע בלוט זאָל פֿאַלן, [אומקלאָר], און
        דער גרױסער אַנטיסעמיטיזם איז געװעזן – אַבי בין איך געװעזן אין דער מײנונג,
        איך זאָל נישט קעמפֿן. פֿאַר װאָס זאָל איך קעמפֿן, װוּ איך זע, דער אַנטיסעמיטיזם
        איז נאָך אַזױ װי ער איז געװעזן. אַלזאָ װאָס בין איך געטאָן? איך האָב געזען
        װאָס אַמאָל איז אַלץ, עה... מער אונטערדריקט, דער אױפֿשטאַנד, פֿאַר... אין
        משך פֿון צװײ חדשים איז דער... איז דער גאַנצער אױפֿשטאַנד צו גרונדע געגאַנגען.
        אַזױ דאַס מענטשן, די ייִדן, װעלעכע זײ האָבן זיך קאָנצענטרירט פֿון אַלע עקן
        דער סלאָװאַקײַ דאָרט אַהין, װעלעכע זײ האָבן געװאָלט זיך דאָרט רעטן, זענען
        געבליבן הילפֿסלאָז און זײ האָבן נישט געװוּסט װאָס צו טאָן. אַזױ װי יעדער האָט
        געמאַכט, אַזױ האָב איך אױך געטאָן – אַזױ... געװער האָב איך נאָך געהאַט, זענען
        מיר געגאַנגען אין װאַלד אַרײַן און אָנגעהױבן אַ... אַ פּאַרטיזאַניש לעבן."
    - who: David Boder
      start:
        sec: '1710.964'
        mark: '00:28:30.964'
      end:
        sec: '1711.846'
        mark: '00:28:31.846'
      u: װיפֿל מענטשן?
