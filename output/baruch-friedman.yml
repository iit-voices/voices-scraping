        mark: '00:26:33.550'
      end:
        sec: '1606.231'
        mark: '00:26:46.231'
      u: דע [דאָס] לאַנד, װעלכע[ס] מיר האָבן זיך געקענט, די... די אױפֿשטענדער [= אױפֿשטענדישע]
        זאָלן זיך קענען אױפֿהאַלטן. אַזױ דאַס... ס’איז... ס’איז געװעזן װידער אַ פּײַנלעכע
        [?] זאַך, און... און, און יעדע װאָך, װאָס איז...
