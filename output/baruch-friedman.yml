        sec: '1788.739'
        mark: '00:29:48.739'
      u: Yes. And so...I also want to mention here, after that come...again began
        large transports. The German had come and occupied...occupied the whole of
        Slovakia. And the transports which had...again started to go. Of that part,
        of the fifteen thousand Jews who had remained, he dragged out another ten
        and sent again...in the year ’44, in...in Septem-...around the time of October...
    - who: David Boder
