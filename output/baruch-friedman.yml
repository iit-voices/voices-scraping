        מערער [אומקלאָר]! מע קומט אַהײם, מע איז שױן באַפֿרײַט, מע װעט האָבן אַ ביסעלע
        מערער. דערװײַל, זע איך, איז פֿאָר נישט. האָב איך פּרובירט, דאָרט צו... אײניקע,
        װעלכע איך האָב געװוּסט, אַז זײ האָבן אָנגעפֿירט מיט די טראַנספּאָרטן קעגן
        ייִדן׃ האָב איך געװאָלט זיך קען זײ נוקם זײַן... [איך מײן (?)] איך האָב געדענקט,
        איך האָב אַ שטיקל רעכט... אַ שטיקל פּאַרטיזאַן געװעזן...
    - who: David Boder
      start:
        sec: '2648.666'
        mark: '00:44:08.666'
      end:
        sec: '2649.183'
        mark: '00:44:09.183'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '2649.183'
        mark: '00:44:09.183'
      end:
        sec: '2676.277'
        mark: '00:44:36.277'
      u: האָט מען מיך אױסגעלאַכט! פֿאַר װאָס? װײַל בײַ די אָנפֿירערס פֿון דער סלאָװאַקישער
        רעגירונג זענען געװעזן דיזעלבע אַנטיסעמיטן, װעלעכע זענען געװעזן פֿריער, פֿאַר
        דעם. אַזױ דאַס... איך האָב מיך נישט געטרױט, איך האָב מיך [אומקלאָר] צו דעם׃
        איך לאָז אַלעס שטײן, איך לאָז דאָס הױז שטײן, איך לאָז די פֿעלדער שטײן, און
        איך גײ מיר ץצ מײַן ציל׃ איך גײ מיר אַהײם. אַלזאָ האָב איך מיך גענומען, איך
        גײ, עה... װיל איך אַריבער... ערשט שפּעטער, די גאַן־... נאָך דעם װי איך בין
        אַ גאַנצע צײַט [אומקלאָר].
    - who: David Boder
      start:
        sec: '2676.277'
        mark: '00:44:36.277'
      end:
        sec: '2677.573'
        mark: '00:44:37.573'
      u: נישט פֿאַרקױפֿט דעם הױז?
    - who: Baruch Friedman
      start:
        sec: '2677.573'
        mark: '00:44:37.573'
      end:
        sec: '2686.964'
        mark: '00:44:46.964'
      u: נײן, מע קען נישט פֿאַרקױפֿן, װאָרין/װײַל זײ האָבן נישט צוריקגעגעבן, די סלאָװאַקן
        האָבן נאָך ביז הײַנט נישט ץצריקגעגעבן די ייִדן די פֿאַרמעגנס. און אַלעס איז
        נאָך אַזױ װי עס איז געװעזן.
    - who: David Boder
      start:
        sec: '2686.964'
        mark: '00:44:46.964'
      end:
        sec: '2687.722'
        mark: '00:44:47.722'
      u: הם.
    - who: Baruch Friedman
      start:
        sec: '2687.722'
        mark: '00:44:47.722'
      end:
        sec: '2712.489'
        mark: '00:45:12.489'
      u: האָב איך מיך אַנטשלאָסן׃ װאָס זאָל איך װאַרטן? עס קען קומען נאָך עפּעס שלעכטס
        אָדער... און מע האָט נאָך געהערט אַ סך מאָל די פּאָגראָמען אױף ייִדן – דאָ
        האָט מען געשלאָגן, און דאָרט האָט מען געשלאָגן... אַז מען האָט נאָך געװאָלט
        עפּעס... אַ גרעכט[י]קײַט געפֿינען, האָט מען נאָך באַצאָלט מיטן לעבן אַ סך
        מאָל מענטשן אױך. בין איך געגאַנגען אַריבער אױף דײַטשלאַנד און פֿון דאָרטן
        װײַטער צום ציל פֿון ארץ.
    - who: David Boder
      start:
        sec: '2712.489'
        mark: '00:45:12.489'
      end:
        sec: '2718.547'
        mark: '00:45:18.547'
      u: און נו, דערצײלט מיר׃ װי זײַט איר געגאַנגען דורך דײַטשלאַנד און װי זײַט איר
        געקומען נאָך איטאַליע?
    - who: Baruch Friedman
      start:
        sec: '2718.547'
        mark: '00:45:18.547'
      end:
        sec: '2731.090'
        mark: '00:45:31.090'
      u: דאָס איז... דורך אַ טראַנספּאָרט בין איך אַריבער, עה... איך בין געקומען פֿון
        פּראַג, האָב איך באַקומען אַ געװיסע אָנװײַזונג׃ דעמאָלט און דעמאָלט גײט אַ
        טראַנספּאָרט, און דעמאָלס און דעמאָלס...
    - who: David Boder
      start:
        sec: '2731.090'
        mark: '00:45:31.090'
      end:
        sec: '2732.488'
        mark: '00:45:32.488'
      u: אַ טראַנספּאָרט פֿון װאָס?
    - who: Baruch Friedman
      start:
        sec: '2732.488'
        mark: '00:45:32.488'
      end:
        sec: '2744.894'
        mark: '00:45:44.894'
      u: פֿון ייִדן, װעלכער עס גײט אַריבער אױף דײַטשלאַנד, און מיט דעם טראַנספּאָרט,
        דאָרט און דאָרט זאָל איך מיך שטעלן, אױף דעם פּונקט... און דאָרט װעל איך אַריבערגײן.
        ס’איז אױך אַזױ געװעזן, גענױ אין דער ריכטיקער צײַט, אין דערזעלבן...
    - who: David Boder
      start:
        sec: '2744.894'
        mark: '00:45:44.894'
      end:
        sec: '2748.032'
        mark: '00:45:48.032'
      u: "[In German (Yiddish word order)] Wer hat euch gegeben die Benachrichtigung,
        die, eh... die Tschechen [In English] or...?"
    - who: Baruch Friedman
      start:
        sec: '2748.032'
        mark: '00:45:48.032'
      end:
        sec: '2749.492'
        mark: '00:45:49.492'
      u: "[In Yiddish] נײן, אַלעס ייִדן. נאָר ייִדן."
    - who: David Boder
      start:
        sec: '2749.492'
        mark: '00:45:49.492'
      end:
        sec: '2752.065'
        mark: '00:45:52.065'
      u: דער טראַנספּאָרט איז געװעזן אַן אײַזנבאַן־צוג?
    - who: Baruch Friedman
      start:
        sec: '2752.065'
        mark: '00:45:52.065'
      end:
        sec: '2753.507'
        mark: '00:45:53.507'
      u: נײן, צו פֿוס.
    - who: David Boder
      start:
        sec: '2753.507'
        mark: '00:45:53.507'
      end:
        sec: '2756.840'
        mark: '00:45:56.840'
      u: אָה! איז געװעזן אַ גרופּע... נישט, מע האָט געקענט [אומקלאָר] פֿאָרן...
    - who: Baruch Friedman
      start:
        sec: '2756.840'
        mark: '00:45:56.840'
      end:
        sec: '2759.146'
        mark: '00:45:59.146'
      u: נײן, נײן... נײן, נײן, נײן... ביז צו דער גרענעץ...
    - who: David Boder
      start:
        sec: '2759.146'
        mark: '00:45:59.146'
      end:
        sec: '2760.259'
        mark: '00:46:00.259'
      u: "[אומקלאָר]"
    - who: Baruch Friedman
      start:
        sec: '2760.259'
        mark: '00:46:00.259'
      end:
        sec: '2762.298'
        mark: '00:46:02.298'
      u: ביז צו דער גרענעץ... מיט דעם... צוג, מיטן צוג.
    - who: David Boder
      start:
        sec: '2762.298'
        mark: '00:46:02.298'
      end:
        sec: '2762.504'
        mark: '00:46:02.504'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '2762.504'
        mark: '00:46:02.504'
      end:
        sec: '2763.016'
        mark: '00:46:03.016'
      u: ". . . מיטן צוג..."
    - who: David Boder
      start:
        sec: '2763.016'
        mark: '00:46:03.016'
      end:
        sec: '2763.234'
        mark: '00:46:03.234'
      u: נו?
    - who: Baruch Friedman
      start:
        sec: '2763.234'
        mark: '00:46:03.234'
      end:
        sec: '2771.201'
        mark: '00:46:11.201'
      u: און איבער דער גרענעץ אַריבער, דאָרט אױף דעם איז געװעזן אַ זאַמלפּונקט, און
        דאָרט זענען מיר אַריבער דער גרענעץ געגאַנגען צו פֿוס, זענען מיר געגאַנגען
        צירקאַ צװעלעף קילאָמעטער...
    - who: David Boder
      start:
        sec: '2771.201'
        mark: '00:46:11.201'
      end:
        sec: '2772.295'
        mark: '00:46:12.295'
      u: לעגאַל אָדער אילעגאַל?
    - who: Baruch Friedman
      start:
        sec: '2772.295'
        mark: '00:46:12.295'
      end:
        sec: '2772.951'
        mark: '00:46:12.951'
      u: אילעגאַל.
    - who: David Boder
      start:
        sec: '2772.951'
        mark: '00:46:12.951'
      end:
        sec: '2777.900'
        mark: '00:46:17.900'
      u: Nu, un, eh, vi hot ir gehat gelt tsu forn un [In German] dies un das? [In
        Yiddish] Hobn di rusn aykh vos gegebn, a vu hot ir... [? umklor].
    - who: Baruch Friedman
      start:
        sec: '2777.900'
        mark: '00:46:17.900'
      end:
        sec: '2790.030'
        mark: '00:46:30.030'
      u: נײן, דאָס נישט. אַזױ, ס’איז נאָך... ס’איז געװעזן אַזױ, דאַס די... די אונרר”אַ
        האָט געשטיצט [לײַט (?)/ װײַט (?)], און מע האָט באַקומען אױשילף פֿון דזשױנט,
        אַזױ דאַס... אַזױ װײַט איז נאָך געװעזן, דאַס... מע האָט געקענט אַריבערקומען.
    - who: David Boder
      start:
        sec: '2790.030'
        mark: '00:46:30.030'
      end:
        sec: '2792.275'
        mark: '00:46:32.275'
      u: נו? אַלזאָ?
    - who: Baruch Friedman
      start:
        sec: '2792.275'
        mark: '00:46:32.275'
      end:
        sec: '2798.008'
        mark: '00:46:38.008'
      u: און... פֿון דאָרט בין איך, אין דײַטשלאַנד בין איך אָנגעזעסן אַ צײַט פֿון
        דרײַ חדשים, פֿיר חדשין...
    - who: David Boder
      start:
        sec: '2798.008'
        mark: '00:46:38.008'
      end:
        sec: '2800.022'
        mark: '00:46:40.022'
      u: װאָסערע זאַכן האָט איר מיט זיך געהאַט?
    - who: Baruch Friedman
      start:
        sec: '2800.022'
        mark: '00:46:40.022'
      end:
        sec: '2807.811'
        mark: '00:46:47.811'
      u: אײן רוקזאַק מיט זאַכן, װאָס איך האָב באַקומען, װאָס עפּעס האָב איך מיך גע[-הײַט
        (? = געהאַט?)] מיט זיך, און עפּעס, עה... װאָס איך האָב באַקומען פֿון דער אונרר”אַ,
        פֿון דזשױנט, עה...
    - who: David Boder
      start:
        sec: '2807.811'
        mark: '00:46:47.811'
      end:
        sec: '2808.826'
        mark: '00:46:48.826'
      u: װאָס האָט איר באַקומען?
    - who: Baruch Friedman
      start:
        sec: '2808.826'
        mark: '00:46:48.826'
      end:
        sec: '2810.910'
        mark: '00:46:50.910'
      u: אַ הױז[ן] מיט אַ רעקל...
    - who: David Boder
      start:
        sec: '2810.910'
        mark: '00:46:50.910'
      end:
        sec: '2811.293'
        mark: '00:46:51.293'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '2811.293'
        mark: '00:46:51.293'
      end:
        sec: '2815.901'
        mark: '00:46:55.901'
      u: און... מיט אַ העמד, און אַריבער דער גרענעץ. װאָס ברױכט [= דאַרף] מען – הײַנט
        ברױכט מען דאָך נישט מער.
    - who: David Boder
      start:
        sec: '2815.901'
        mark: '00:46:55.901'
      end:
        sec: '2817.681'
        mark: '00:46:57.681'
      u: נו. װאָס הײסט, מען ברױכט נישט מער?
    - who: Baruch Friedman
      start:
        sec: '2817.681'
        mark: '00:46:57.681'
      end:
        sec: '2822.261'
        mark: '00:47:02.261'
      u: מען ברױכט נישט מער – װאָס מע האָט אָן... הײַנט ברױכט מען נישט מער. װאָס װײניקער
        מע האָט, איז בעסער...
    - who: David Boder
      start:
        sec: '2822.261'
        mark: '00:47:02.261'
      end:
        sec: '2823.556'
        mark: '00:47:03.556'
      u: נו...
    - who: Baruch Friedman
      start:
        sec: '2823.556'
        mark: '00:47:03.556'
      end:
        sec: '2825.053'
        mark: '00:47:05.053'
      u: עס איז גרינגער צו גײן.
    - who: David Boder
      start:
        sec: '2825.053'
        mark: '00:47:05.053'
      end:
        sec: '2826.440'
        mark: '00:47:06.440'
      u: װײַטער.
    - who: Baruch Friedman
      start:
        sec: '2826.440'
        mark: '00:47:06.440'
      end:
        sec: '2833.640'
        mark: '00:47:13.640'
      u: און... דאָרט בין איך אָנגעזעסן אין דײַטשלאַנד צירקאַ דרײַ און אַ האַלב מאָנאַט
        און... – אָדער ביז פֿיר – און װײַטער מיט אַ [טראַנספּאָרט (?)]...
    - who: David Boder
      start:
        sec: '2833.640'
        mark: '00:47:13.640'
      end:
        sec: '2834.965'
        mark: '00:47:14.965'
      u: װוּ זײַט איר געזעסן אין דײַטשלאַנד?
    - who: Baruch Friedman
      start:
        sec: '2834.965'
        mark: '00:47:14.965'
      end:
        sec: '2835.840'
        mark: '00:47:15.840'
      u: פּער׃ אין פֿירט.
    - who: David Boder
      start:
        sec: '2835.840'
        mark: '00:47:15.840'
      end:
        sec: '2845.088'
        mark: '00:47:25.088'
      u: אַלזאָ נענט דאָס נישט אַ טראַנספּאָרט׃ דאָס זײַנען געװעזן גרופּן, װאָס האָבן
        באַשלאָסן צו גײן. דאָס װאַר ניט אָפֿיציעל, זאָצוזאַגן [אַזױ צו זאָגן], דאַס
        די... אונרר”אַ האָט געגעבן אַ טראַנספּאָרט...
    - who: Baruch Friedman
      start:
        sec: '2845.088'
        mark: '00:47:25.088'
      end:
        sec: '2851.711'
        mark: '00:47:31.711'
      u: נײן. אונרר”אַ האָט נישט געגעבן, נאָר דאָס זענען געװעזן ייִדן, װעלכע זײ האָבן
        אָרגאַניזירט ספּעציעל טראַנספּאָרטע, װעלכע זענען געגאַנגען טאָג־טעגלעך.
    - who: David Boder
      start:
        sec: '2851.711'
        mark: '00:47:31.711'
      end:
        sec: '2853.875'
        mark: '00:47:33.875'
      u: יאָ. און װוּ איז מען געגאַנגען?
    - who: Baruch Friedman
