      start:
        sec: '568.961'
        mark: '00:09:28.961'
      end:
        sec: '585.076'
        mark: '00:09:45.076'
      u: איצט זײ האָבן אָבער נישט געװאָלט קומען. זײ האָבן געזאָגט׃ װאָס מיט אַלע ייִדן
        װעט זײַן, זאָל מיט זײ אױך זײַן. און אַזױ האָט אונדז דער גאָי אָנגעהױבן צו
        פֿאַרש... עה, האָט אונדז פֿאַרשטעקט, און עס איז... איז, עה... גאַנץ אָנגענעם
        געװעזן נאָך... ביז, עה... אַ... אַ צײַט.
    - who: David Boder
      start:
        sec: '585.076'
        mark: '00:09:45.076'
      end:
        sec: '585.076'
        mark: '00:09:45.076'
      u: װאָס האָט איר געטאָן דעם גאַנצן טאָג?
    - who: Baruch Friedman
      start:
        sec: '585.076'
        mark: '00:09:45.076'
      end:
        sec: '613.803'
        mark: '00:10:13.803'
      u: דעם גאַנצן טאָג האָבן מיר פֿאַרברענט מיט עבֿריתּ. האָבן מיר געלערנט, האָבן
        מיר מיטגענומען זיך ביכער, און מיר האָבן געלערנט עבֿריתּ. טראָץ דעם, װאָס די
        נערװן זענען געװעזן זײער געשפּאַנט, האָבן מיר געװוּסט׃ הײַנט מוז מען לעבן װי
        אַ בהמה׃ מע נעמט זיך פֿאָר גאָר נישט צו דענקען, אַפֿילו די סיטואַציע איז געװעזן
        שװער, גאָר נישט ץצ דענקען, נאָר צו לעבן מיר װײַס[ן], מיר האָבן אַ אױפֿגאַבע׃
        איבערצולעבן דאָ דעם קריג און... עה... דאַמיט װעט, װעט זײַן שלוס, איך מײן.
    - who: David Boder
      start:
        sec: '613.803'
        mark: '00:10:13.803'
      end:
        sec: '614.376'
        mark: '00:10:14.376'
