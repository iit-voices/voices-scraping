        sec: '114.298'
        mark: '00:01:54.298'
      u: 'September 2nd, 1946. Locality: Tradate, Italy. Between— located in a...between
        Milano and Como. A castle given over to displaced persons’ community of the
        self-government of the Kibbutzim, the so-called groups of young men, both...of
        men and women, married and single, which [who] are...[have the] intention
        by means, legal or illegal, to enter Palestine. The eh, interview...This is
        Spool 107, starting at the twenty-first minute. The interviewee is Mr. Abram
        Perl, twenty-seven years old, who has a number of aliases: Perl, Baruch, and
        he intends to call himself in Palestine Abram Shlomi, which is a translation
        of his former name, Friedman.'
