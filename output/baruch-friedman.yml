    - who: Baruch Friedman
      start:
        sec: '2129.777'
        mark: '00:35:29.777'
      end:
        sec: '2139.197'
        mark: '00:35:39.197'
      u: But what then? We had shot at them, and the majority had run away.
    - who: David Boder
      start:
        sec: '2139.197'
        mark: '00:35:39.197'
      end:
