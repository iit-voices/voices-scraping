        sec: '278.612'
        mark: '00:04:38.612'
      u: I had a premonition that the...the plan...Hitler’s plan was so strong that...I
        knew that something bad will come unto the Jews. I wanted that at least a
        part of the family should save itself. Because of that I said, although my
        parents were not too much for it, that I should hide, because they wanted...that
        what will happen to everybody will happen to me. But I said, ‘No. A part of
        the family must remain so that...at least somebody should remain [survive].’
        And so I went with the brother and hid in the forest.
