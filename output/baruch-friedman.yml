      u: דען... יאָ. אַלזאָ, אַל־... איך װיל אױך דאָ באַמערקן׃ נאָך דעם זענען געקומען...
        אָנגעהױבן װידער גרױסע טראַנספּאָרטע. דער דײַטש איז געקומען, האָט באַזעסן די
        גאַנצ־, עה, באַזעצט די גאַנצע סלאָװאַקײַ, און די טראַנספּאָרטן, װעלעכע זענען...
        האָבן װידער אָנגעהױבן צו גײן – װײַל פֿון דעם טײל, פֿון די פֿופֿצן טױזנט ייִדן,
        װעלכע זענען געבליבן, האָט ער נאָך אַרױסגעשלעפּט נאָך צען [טױזנט], און געשיקט
        װידער אין יאָר, עה, פֿיר און פֿערציק, אין, עה, סעפּטעם־...עה, אָקטאָבער צײַט...
    - who: David Boder
      start:
        sec: '1788.739'
        mark: '00:29:48.739'
      end:
        sec: '1789.770'
        mark: '00:29:49.770'
      u: נאָך צען טױזנט?
