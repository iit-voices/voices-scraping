        sec: '2068.741'
        mark: '00:34:28.741'
      u: Eating. That means we lived on that, that, that every night, or every second
        night, we went around into the villages there, into the neighboring villages,
        which the Germ-...there, into those villages in which the Germans did not
        trust themselves to enter because they knew that there they may be attacked
        by the local partisans. And the population received us very well. They gave
        us [something] to eat and to drink, and meat, and to wash, and sometimes we
        would even risk staying overnight, too. And it is not...the population was
        not too bad because they knew that it is also in their interest, because there
        were many Gentiles, too, not only Jews. Thus we lived on a pretty long time,
        until there happened once an event. The Russians were approaching. The front
        was very close. This was already in the year ’45, around January.
    - who: David Boder
      start:
        sec: '2068.741'
        mark: '00:34:28.741'
      end:
        sec: '2069.358'
        mark: '00:34:29.358'
      u: Nu.
    - who: Baruch Friedman
      start:
        sec: '2069.358'
        mark: '00:34:29.358'
      end:
        sec: '2106.878'
        mark: '00:35:06.878'
      u: And we were waiting for the Russians to come and liberate us. Finished. But
        now it happened [that] the Russians had stopped in Brezno-on-Rona [?], twenty
        kilometers from us, and did not move forward. We did not know what to do.
        The front there was a very difficult one. The German patrons were constantly
        passing and walking about. They sensed already that there are partisans. They
        knew it. Occasionally they used mortars [?] on us. And...and they did not
        know....We were in a very difficult position.
    - who: David Boder
      start:
        sec: '2106.878'
        mark: '00:35:06.878'
      end:
        sec: '2109.300'
