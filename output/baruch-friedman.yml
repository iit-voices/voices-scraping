      end:
        sec: '1020.110'
        mark: '00:17:00.110'
      u: זענען מיר דאָרט... גאַנץ גוט געלעבט... אָנפֿאַנג... מע האָט אַ ביסל געאַרבעט...
        און, עה, און די סלאָװאַקישע ייִדן, װעלכע זענען געװען אין דרױסן, האָבן אונדז
        אונטער[גע]שטיצט. אַזױ, ס’האָט זיך גאַנץ גוט געלעבט.
    - who: David Boder
      start:
        sec: '1020.110'
        mark: '00:17:00.110'
      end:
        sec: '1022.636'
        mark: '00:17:02.636'
