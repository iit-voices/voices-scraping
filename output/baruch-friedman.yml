        װעלעכע ..., דאָרט אין די דערפֿער אַרײַן, װוּ די דײַטשן האָבן זיך נישט געטרױט
        [= דערװעגט] אַרײַנצוקומען, װײַל זײ האָבן געװוּסט, אַז דאָרט קענען זײ באַפֿאַלט
