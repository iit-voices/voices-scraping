        sec: '637.527'
        mark: '00:10:37.527'
      u: אַהאַ. זאָגט מיר׃ װיפֿל ייִדיש, װיפֿל היברו, עבֿריתּ האָט איר געלערנט, װען
        איר זײַט געװעזן אַ יונגער מענטש, זײַט איר געפֿור־... – װיפֿל האָט איר געקענט?
    - who: Baruch Friedman
      start:
        sec: '637.527'
        mark: '00:10:37.527'
      end:
        sec: '646.082'
        mark: '00:10:46.082'
      u: איך האָב, האָב װײניק געקענט, איך האָב געקענט מער [אַזױ װי װאָס (?)] מע האָט
        געלערנט אין חדר, אָבער דאָרט האָב איך מיך צוגעלערנט ריכטיק, עה ספֿרדיתּ.
