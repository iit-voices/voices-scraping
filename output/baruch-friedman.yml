        sec: '1889.676'
        mark: '00:31:29.676'
      u: And so in...in...this is....We had come to that forest around the time of
        November. And it began to snow. At first it was little. We did not know what
        we should do. We began making preparations. We made holes for ourselves, underground.
        Bunkers guarded on all four sides...with weapons, and there we settled. [We]
        picked out a suitable point so that when the German comes we should be able
        to attack him and save our lives through...at least through arms. I mean to
        offer resistance. Thus we were living. Some...many times it happened [that]
        there had passed a German patrol...patrol which noticed us. What did we do?
        And so immediately alarm was sounded. [We] surrounded them and immediately
        shot them all. The German eventually knew that there are still partisans there.
        For many months after he constantly, constantly searched all the woods that
        were there. But he did not trust himself to go directly in. He knew that a
        lot of partisans can fall upon him suddenly and do a lot of damage to him.
    - who: David Boder
      start:
        sec: '1889.676'
        mark: '00:31:29.676'
      end:
        sec: '1891.988'
        mark: '00:31:31.988'
