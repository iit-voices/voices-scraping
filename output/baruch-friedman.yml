        אַ גרױסע מחנה פֿון פּאַרטיזאַנען, און מע מוז זײ זען [דײַטש] אַבצורױמען. [ייִדיש]
        האָבן זײ אָנגעהױבן מיט [אומקלאָר] צו... װײַל זײ האָבן זיך נישט געטרױט צוצוקומען
        נעהער [נעענטער], זײ האָבן נישט געװוּסט, װאָסערע גרױסע קראַפֿט דאָרט איז, האָבן
        זײ אָנגעהױבן מיטן, עה, מיט מינעס צו שיסן אױף אונדז, און אונדז צו פֿאַרטרײַבן.
        זאָפֿאָרט איז אונדזער קאָמענדאַנט, האָט געהאַט אַ באַראַטונג, [אומקלאָר] מיט
        דער הױפּטזײַט, און, עה, דאָס איז געװעזן עלף פֿאַר מיטאָג, און [אום?] פֿיר
        נאָך מיטאָג האָבן מיר זיך שױן גענומען אַנטשלאָסנאַריבערצוגײן די גרענעץ. ער
        האָט אױסגעאַרבעט אַ פּלאַן... ער האָט אױסגעאַרבעט אַ פּלאַן און, און... בײַ
        פֿיר נאָך מיטאָג האָבן מיר זיך גענומען, אַרומגערינגלט דעם גאַנצן פֿראָנט –
