        sec: '543.384'
        mark: '00:09:03.384'
      u: און אױך צו װאַשן. שפּעטער האָבן מיר אָנגעהױבן די פֿאַרבינדונג צו, עה, געפֿינען
        דאָרט מיט אַ באַקאַנטן גױ, װעלעכער... אימר, זען[ען] מיר געקומען אין אַ נעהערן
        קאָנטאַקט, מיט װעלעכן, און, עה... מע האָמער [מיר האָבן] אָנגעהױבן מיט אים
        צו קומען נעהער [נעענטער] אין פֿאַרבינדונג, גאַנץ נאָענט. היצט [איצט], אַזױ,
        דאַס, מע האָמער [מיר האָבן] געזען, אַז אַלײן אין װאַלד קען מען נישט עקזיסטירן...
        דער לאַנג... די זאַך קען זיך זײער לאַנג פֿאַרציִען... האָבן מיר גענומען, צי
        אַז... זײַנען מיר מיט אים אַ ביסל נעענטער זיך צוזאַמענגעקומען. ער האָט אונדז
        אױפֿגענומען, ער האָט אונדז געהאַט דאָרט, אַנפֿאַנג מיט שװעריקײַטן, אָבער מיר
        האָבן אים צוגעזאָגט, װעלן מיר אים געבן געלט און, עה, פֿאַרשידענע זאַכן, װעלעכע
        זענען אין דער הײם נאָך געװעזן...
    - who: David Boder
