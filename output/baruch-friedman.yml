        mark: '00:16:38.560'
      end:
        sec: '1004.783'
        mark: '00:16:44.783'
      u: |-
        [In Yiddish] It is...it is....This is now immaterial [?]. And so now I have...we arrived there in Lager
                                Vyhne.
    - who: David Boder
      start:
        sec: '1004.783'
        mark: '00:16:44.783'
      end:
        sec: '1005.861'
        mark: '00:16:45.861'
