        sec: '1470.599'
        mark: '00:24:30.599'
      u: און איצט... האָט מען געװאַרט, װאָס װעט זײַן. אײניקע האָבן געזאָגט, שױן, ס’איז
        שױן קאַפּוט, מע האָט שױן דאָס לעבן פֿאַרלױרן, אײניקע זענען... האָבן נאָך געהאַט
        אַ שטיקל האָפֿ[ע]נונג, װעגן דעם, װײַל מיר האָבן געהאַט געדענקט, אַז מיר זאָלן/װעלן
        לײַסטן אַ װידערשטאַנד און װעלן מיר זיך באַשליסן... אָנשליסן אַן די פּאַרטיזאַנער.
        דאָ איז אָט־דאָ געשען עפּעס אַנדערש. אַז דער אױשטאַנד, װעלעכרע איז געװעזן
        אָרגאַניזירט, אַז די גאַנצע סלאָװאַקײַ זאָל באַפֿרײַט װערן, איז טײל געלונגען,
        דאָס הײסט, אין דער... געגנט פֿון באַנסקאַ ביסטריצאַ. דאָרט איז געקומען אַלע
        פּאַרטיזאַנען, װעלעכע זענען געװען – מע האָט זײ פֿאָרהער אָרגאַניזירט, מיט
        רוסישע צוזאַמען – און עס האָבן אַנטװאָפֿנט דאָס מיליטער, די אומגעבונג, און...
        און [איבעראַל? (= אומעטום?)] געגאַנגען אײן בעזאַצונג נאָך דער צװײטער פֿון
        דער שטאָט דאָרט. עה... באַנסקאַ ביסטריצאַ האָבן זײ פֿאַרכאַפּט די... די ראַדיאָ־שטאַציאָן
        [= סטאַנציע], און מע האָט [דײַטש׃] געמעלדעט [געמאָלדן] דאַס [ייִדיש] װי אַ
        פֿרײַע טשעכאָסלאָװאַקײַ. דאָס איז געװעזן... בײַלײַפֿיק... עה... דעם פֿיר און
        צװאַנציקסטן... דעם פֿינף און צװאַנציקסטן װידער זײַנען געקומען פּאַרטיזאַנען
        פֿון די גאַנצע גרופּן דאָרט צו אונדזער לאַגער װיזשניע און זײ האָבן אונדז אױך
        באַפֿרײַט, און זאָפֿאָרט אַ טײל פֿון דער גאַנצער יוגנט גענומען צום פֿאָרשמאַרש,
        דאָס הײסט, צום באַזעצן, און אין פֿאָרשטױס, עה, װעלעכער דער... דער צװײטער טײל
        פֿון דער סלאָװאַקײַ – די, װעלעכע זײ האָבן געהאַלטן מיט די דײַטשן – קעגנזײַטיק
        קעמפֿן.
