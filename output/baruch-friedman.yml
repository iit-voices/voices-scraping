      u: יאָ. איצט איז געװעזן... דער, עה... דער אַה׃ מיר האָבן זיך, דער ברודער און
        איך, האָבן נאָך אָנפֿאַנג נישט אײַנגעטראָטן, מיר האָבן געדענקט׃ ס’איז נאָך
        צײַט, מע װײסט נאָך נישט, אפֿשר װעט קומען אַ שװערערער מאָמענט.
