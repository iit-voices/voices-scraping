        sec: '2129.199'
        mark: '00:35:29.199'
      u: Then we went....It had happened that a German patrol, a strong patrol which
        was close to the front, had passed by and noticed us. And now it had happened
        that we had not surrounded them.
    - who: David Boder
      start:
        sec: '2129.199'
        mark: '00:35:29.199'
      end:
        sec: '2129.777'
        mark: '00:35:29.777'
