        sec: '568.242'
        mark: '00:09:28.242'
      u: אױס דעם גרונט האָבן מיר די עלטערן אױך גערופֿן דאַ צו דעם גױ, אַז זײ זאָלן
        אױך אַהינקומען – װײַל איצט האָבן מיר שױן געהאַט דאָרט אַ שטיקל פּלאַץ, װוּ
        זײ זאָלן זיך באַהאַלטן –
    - who: David Boder
