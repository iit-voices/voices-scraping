        sec: '1889.676'
        mark: '00:31:29.676'
      u: ". אַלזאָ און... דאָס איז... מיר זענען אָנגעקומען אַהין – אין דעם װאַלד אַרײַן
        – אַלזאָ... נאָװעמבער צײַט. איצט האָט אָנגעהױבן אַ שנײ, האָבן מיר זיך... עה,
        און... עסן איז װײניק געװעזן... האָבן מיר נישט געװוּסט, װאָס... מיר זאָלן /װעלן
        עפּעס צו טאָן. אַלזאָ האָבן מיר אָנגעהױבן פֿאָרבערײַטונגען צו מאַכן. געמאַכט
        זיך גריבער, אונטערערדישע בונקערס, מיט װאַך פֿון אַלע פֿיר זײַטן, מיט געװער
        – און... דאָרט זיך אַנזעסיק געמאַכט, אױסגעזוכט אַ װיכטיקן פּונקט, אַזױ דאַס...
        דער דײַטש װעט קומען, זאָל מען אים קענען אָנגרײַפֿן, און זיך דאָס לעבן רעטן
        דורך, װײניקסטנס דורך געװער. איך מײן, דאָס... זאָל מען לײַסטן אַ װידערשטאַנד.
        אַזױ האָבן מיר געהאַט געלעבט. אײניקע... ס’איז אַ סך מאָל פֿאָרגעקומען׃ עס
        איז פֿאַרבײַ געגאַנגען אַ דײַטשער פּאַטראָל, אַ פּאַטראָל, װעלעכער ס’האָט
        אונדז באַמערקט׃ װאָס האָבן מיר געמאַכט? אַזױ, זאָפֿאָרט אַלאַרמירט געװאָרן,
        און מיר האָבן זײ אַרומגערינגלט און זאָפֿאָרט, עה, אַלע... אױסגעשאָסן. דער
        דײַטש האָט עװענטועל געװוּסט, אַז דאָרט געפֿינען זיך נאָך פּאַרטיזאַנען, דען
        ער האָט נאָך גרױס... – חדשים־לאַנג שפּעטער – האָט ער כּסדר, כּסדר נאָכגעזוכט
        אַלע װעלדער, װאָס איז דאָרט געװעזן. ער האָט אָט־דאָרט זיך נישט [אומקלאָר]
        געטרױט אַרײַנצוגײן׃ ער האָט געװוּסט, אַז פּאַרטיזאַנען קענען... קענען אים
        דאָרט אַ סך באַפֿאַלן, און זײ קענען אױך אַ שאָדן מאַכן."
    - who: David Boder
      start:
        sec: '1889.676'
        mark: '00:31:29.676'
      end:
        sec: '1891.988'
