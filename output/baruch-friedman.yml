        mark: '00:15:34.870'
      end:
        sec: '951.649'
        mark: '00:15:51.649'
      u: |-
        [In Yiddish] And so I arrived on the 3rd of February, ’44...’43. I arrived in Lager
                                Vyhne. This is in Slovakia. Together with the brother with whom I had been hidden.
    - who: David Boder
      start:
        sec: '951.649'
        mark: '00:15:51.649'
      end:
        sec: '952.875'
        mark: '00:15:52.875'
      u: And the family was already deported?
    - who: Baruch Friedman
      start:
        sec: '952.875'
        mark: '00:15:52.875'
      end:
        sec: '956.914'
        mark: '00:15:56.914'
      u: And the family had...had already been exterminated a long time ago.
    - who: David Boder
      start:
        sec: '956.914'
        mark: '00:15:56.914'
      end:
        sec: '959.882'
        mark: '00:15:59.882'
      u: And that was our father, your mother, and...
    - who: Baruch Friedman
      start:
        sec: '959.882'
        mark: '00:15:59.882'
      end:
        sec: '961.648'
        mark: '00:16:01.648'
      u: And the siblings. All the siblings.
    - who: David Boder
      start:
        sec: '961.648'
        mark: '00:16:01.648'
      end:
        sec: '961.898'
        mark: '00:16:01.898'
      u: How many?
    - who: Baruch Friedman
      start:
        sec: '961.898'
        mark: '00:16:01.898'
      end:
        sec: '969.490'
        mark: '00:16:09.490'
      u: We had been about fifteen. The brother...one brother was already married
        and with children. And so out of a family of fifteen persons we two had remained.
    - who: David Boder
      start:
        sec: '969.490'
        mark: '00:16:09.490'
      end:
        sec: '973.079'
        mark: '00:16:13.079'
      u: Did you later return...Have you tried to look for them later?
    - who: Baruch Friedman
      start:
        sec: '973.079'
        mark: '00:16:13.079'
      end:
        sec: '987.769'
        mark: '00:16:27.769'
      u: Yes. As I have mentioned, through a certain Rabbi Freeder, the chairman of...of
        [the community or Rabbinat of] Slovakia at that time, and he tried much. Someone
        said they are in Sobibor, but all had already been exterminated. Almost all.
        All.
    - who: David Boder
      start:
        sec: '987.769'
        mark: '00:16:27.769'
      end:
        sec: '989.206'
        mark: '00:16:29.206'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '989.206'
        mark: '00:16:29.206'
      end:
        sec: '989.925'
        mark: '00:16:29.925'
      u: And so...
    - who: David Boder
      start:
        sec: '989.925'
        mark: '00:16:29.925'
      end:
        sec: '992.144'
        mark: '00:16:32.144'
      u: You said ‘almost’ all. Have you found anybody?
    - who: Baruch Friedman
      start:
        sec: '992.144'
        mark: '00:16:32.144'
      end:
        sec: '997.213'
        mark: '00:16:37.213'
      u: Some were still looking...not now, but...some had died there afterwards.
    - who: David Boder
      start:
        sec: '997.213'
        mark: '00:16:37.213'
      end:
        sec: '997.504'
        mark: '00:16:37.504'
