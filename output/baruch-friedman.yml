    - who: Baruch Friedman
      start:
        sec: '1005.861'
        mark: '00:16:45.861'
      end:
        sec: '1007.361'
        mark: '00:16:47.361'
      u: I and the brother.
    - who: David Boder
      start:
        sec: '1007.361'
        mark: '00:16:47.361'
      end:
        sec: '1007.830'
        mark: '00:16:47.830'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1007.830'
        mark: '00:16:47.830'
      end:
        sec: '1020.110'
        mark: '00:17:00.110'
      u: We lived there pretty well in the beginning. We worked a little, And...and
        the Slovakian Jews who were on the outside [of the lager] supported us, so
        that living was quite good.
    - who: David Boder
      start:
        sec: '1020.110'
        mark: '00:17:00.110'
      end:
        sec: '1022.636'
        mark: '00:17:02.636'
      u: Was it a Jewish lager?
    - who: Baruch Friedman
      start:
        sec: '1022.636'
        mark: '00:17:02.636'
      end:
        sec: '1025.987'
        mark: '00:17:05.987'
      u: A purely Jewish lager but under Gentile management.
    - who: David Boder
      start:
        sec: '1025.987'
        mark: '00:17:05.987'
      end:
        sec: '1026.343'
        mark: '00:17:06.343'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1026.343'
        mark: '00:17:06.343'
      end:
        sec: '1026.787'
        mark: '00:17:06.787'
      u: Under Slovakian management.
    - who: David Boder
      start:
        sec: '1026.787'
        mark: '00:17:06.787'
      end:
        sec: '1028.516'
        mark: '00:17:08.516'
      u: How many people, Jews, were there?
    - who: Baruch Friedman
      start:
        sec: '1028.516'
        mark: '00:17:08.516'
      end:
        sec: '1029.670'
        mark: '00:17:09.670'
      u: About three hundred.
    - who: David Boder
      start:
        sec: '1029.670'
        mark: '00:17:09.670'
      end:
        sec: '1031.372'
        mark: '00:17:11.372'
      u: How did you live there?
    - who: Baruch Friedman
      start:
        sec: '1031.372'
        mark: '00:17:11.372'
      end:
        sec: '1036.197'
        mark: '00:17:16.197'
      u: We, boys, lived five boys in one room. Then...
    - who: David Boder
      start:
        sec: '1036.197'
        mark: '00:17:16.197'
      end:
        sec: '1037.798'
        mark: '00:17:17.798'
      u: Where [how come] did you get a room? What was that?
    - who: Baruch Friedman
      start:
        sec: '1037.798'
        mark: '00:17:17.798'
      end:
        sec: '1042.488'
        mark: '00:17:22.488'
      u: It was a former hotel, a...a...spa...a watering place it is...
    - who: David Boder
      start:
        sec: '1042.488'
        mark: '00:17:22.488'
      end:
        sec: '1043.570'
        mark: '00:17:23.570'
      u: "[In English] Yes. [In German/Yiddish] A health resort."
    - who: Baruch Friedman
      start:
        sec: '1043.570'
        mark: '00:17:23.570'
      end:
        sec: '1044.789'
        mark: '00:17:24.789'
      u: "[In Yiddish] Health resort Vyhne, yes."
    - who: David Boder
      start:
        sec: '1044.789'
        mark: '00:17:24.789'
      end:
        sec: '1045.320'
        mark: '00:17:25.320'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1045.320'
        mark: '00:17:25.320'
      end:
        sec: '1050.413'
        mark: '00:17:30.413'
      u: And out of that lager was made, and we lived there rather well. There were
        beds...
    - who: David Boder
      start:
        sec: '1050.413'
        mark: '00:17:30.413'
      end:
        sec: '1052.538'
        mark: '00:17:32.538'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1052.538'
        mark: '00:17:32.538'
      end:
        sec: '1054.522'
        mark: '00:17:34.522'
      u: ". . . and decent...blankets still. Not like a lager in Auschwitz, no."
    - who: David Boder
      start:
        sec: '1054.522'
        mark: '00:17:34.522'
      end:
        sec: '1055.584'
        mark: '00:17:35.584'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '1055.584'
        mark: '00:17:35.584'
      end:
        sec: '1065.698'
        mark: '00:17:45.698'
      u: I only want to bring out this. Seeing that that whole area is surrounded
        by tall mountains, the entire area is mountainous...with...
    - who: David Boder
      start:
        sec: '1065.698'
        mark: '00:17:45.698'
      end:
        sec: '1066.644'
        mark: '00:17:46.644'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1066.644'
        mark: '00:17:46.644'
      end:
        sec: '1077.305'
        mark: '00:17:57.305'
      u: ". . . so we began looking for a contact with the partisans. And we talked
        over the possibilities in case some day the transports will start moving again,
        so we should be sure of not going to Auschwitz or Treblinka."
    - who: David Boder
      start:
        sec: '1077.305'
        mark: '00:17:57.305'
      end:
        sec: '1081.659'
        mark: '00:18:01.659'
      u: "[In German/Yiddish] Now tell me a little about the partisans. Did you...did
        you later go over to them?"
    - who: Baruch Friedman
      start:
        sec: '1081.659'
        mark: '00:18:01.659'
      end:
        sec: '1082.181'
        mark: '00:18:02.181'
      u: "[In Yiddish] Later we..."
    - who: David Boder
      start:
        sec: '1082.181'
        mark: '00:18:02.181'
      end:
        sec: '1083.955'
        mark: '00:18:03.955'
      u: Well, we will come to it later. We will come to it.
    - who: Baruch Friedman
      start:
        sec: '1083.955'
        mark: '00:18:03.955'
      end:
        sec: '1092.994'
        mark: '00:18:12.994'
      u: At the beginning we made our own plans. We went into the woods, made undergraound
        bunkers with...[we] procured weapons.
    - who: David Boder
      start:
        sec: '1092.994'
        mark: '00:18:12.994'
      end:
        sec: '1095.470'
        mark: '00:18:15.470'
      u: How could you go into the woods? Were you allowed to leave the lager?
    - who: Baruch Friedman
      start:
        sec: '1095.470'
        mark: '00:18:15.470'
      end:
        sec: '1111.765'
        mark: '00:18:31.765'
      u: We would go...it was not far from the forest. And sometimes on a Sunday,
        when we did not work, we would tear ourselves away. We tried various possibilities...employed...in
        order to save our lives because it will [could] come again to a transportation!
    - who: David Boder
      start:
        sec: '1111.765'
        mark: '00:18:31.765'
      end:
        sec: '1112.328'
        mark: '00:18:32.328'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1112.328'
        mark: '00:18:32.328'
      end:
        sec: '1114.827'
        mark: '00:18:34.827'
      u: Now it was...
    - who: David Boder
      start:
        sec: '1114.827'
        mark: '00:18:34.827'
      end:
        sec: '1115.967'
        mark: '00:18:35.967'
      u: What did you work at there?
    - who: Baruch Friedman
      start:
        sec: '1115.967'
        mark: '00:18:35.967'
      end:
        sec: '1119.547'
        mark: '00:18:39.547'
      u: People worked there mostly at trades.
    - who: David Boder
      start:
        sec: '1119.547'
        mark: '00:18:39.547'
      end:
        sec: '1120.530'
        mark: '00:18:40.530'
      u: What did you do?
    - who: Baruch Friedman
      start:
        sec: '1120.530'
        mark: '00:18:40.530'
      end:
        sec: '1127.853'
        mark: '00:18:47.853'
      u: I am by trade a letter painter and sign painter. So I worked at painting.
        There was a production of toys.
    - who: David Boder
      start:
        sec: '1127.853'
        mark: '00:18:47.853'
      end:
        sec: '1128.524'
        mark: '00:18:48.524'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '1128.524'
        mark: '00:18:48.524'
      end:
        sec: '1129.711'
        mark: '00:18:49.711'
      u: Toy production.
    - who: David Boder
      start:
        sec: '1129.711'
        mark: '00:18:49.711'
      end:
        sec: '1130.071'
        mark: '00:18:50.071'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1130.071'
        mark: '00:18:50.071'
      end:
        sec: '1134.970'
        mark: '00:18:54.970'
      u: Yes. So I worked there at it. It was not bad. I cannot say that it was bad
        all the time.
    - who: David Boder
      start:
        sec: '1134.970'
        mark: '00:18:54.970'
      end:
        sec: '1135.407'
        mark: '00:18:55.407'
      u: Nu, go on.
    - who: Baruch Friedman
      start:
        sec: '1135.407'
        mark: '00:18:55.407'
      end:
        sec: '1138.292'
        mark: '00:18:58.292'
      u: This happend [?]...
    - who: David Boder
      start:
        sec: '1138.292'
        mark: '00:18:58.292'
      end:
        sec: '1139.460'
        mark: '00:18:59.460'
      u: This was under the Slovaks.
    - who: Baruch Friedman
      start:
        sec: '1139.460'
        mark: '00:18:59.460'
      end:
        sec: '1140.282'
        mark: '00:19:00.282'
      u: Under the Slovaks, yes.
    - who: David Boder
      start:
        sec: '1140.282'
        mark: '00:19:00.282'
      end:
        sec: '1140.592'
        mark: '00:19:00.592'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1140.592'
        mark: '00:19:00.592'
      end:
        sec: '1149.235'
        mark: '00:19:09.235'
      u: The Germans had absolutely no access there. They were only...the Slovaks
        were only influenced by the Germans, but they were not that bad.
    - who: David Boder
      start:
        sec: '1149.235'
        mark: '00:19:09.235'
      end:
        sec: '1149.564'
        mark: '00:19:09.564'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '1149.564'
        mark: '00:19:09.564'
      end:
        sec: '1157.500'
        mark: '00:19:17.500'
      u: Now we...yes, and so, this....Thus we had been living till the 25th of August,
        ’44.
    - who: David Boder
      start:
        sec: '1157.500'
        mark: '00:19:17.500'
      end:
        sec: '1158.500'
        mark: '00:19:18.500'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1158.500'
        mark: '00:19:18.500'
      end:
        sec: '1173.096'
        mark: '00:19:33.096'
      u: Then had...yes, then we already had a contact with the partisans, and we
        already had our own weapons, pistols. So that if it should come to a transport
        we were organized to offer resistance.
    - who: David Boder
      start:
        sec: '1173.096'
        mark: '00:19:33.096'
      end:
        sec: '1175.654'
        mark: '00:19:35.654'
      u: Aha. And those partisans were Jews or Christians?
    - who: Baruch Friedman
      start:
        sec: '1175.654'
        mark: '00:19:35.654'
      end:
        sec: '1178.499'
        mark: '00:19:38.499'
      u: No, the partisans were mostly Russians.
    - who: David Boder
      start:
        sec: '1178.499'
        mark: '00:19:38.499'
      end:
        sec: '1179.654'
        mark: '00:19:39.654'
      u: Oh. Russian partisans?
    - who: Baruch Friedman
      start:
        sec: '1179.654'
        mark: '00:19:39.654'
      end:
        sec: '1182.587'
        mark: '00:19:42.587'
      u: Russian partisans who had crossed over to Slovakia.
    - who: David Boder
      start:
        sec: '1182.587'
        mark: '00:19:42.587'
      end:
        sec: '1183.197'
        mark: '00:19:43.197'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '1183.197'
        mark: '00:19:43.197'
      end:
        sec: '1208.560'
        mark: '00:20:08.560'
      u: And with them we came into contact, with the one who had the main contact
        through Bratislava. And with him we were in contact. And so there came the
        25th of August. The Slovakian uprising was organized. There came a host of
        partisans and liberated us, the whole lager, that is in connection with the
        uprising.
    - who: David Boder
      start:
        sec: '1208.560'
        mark: '00:20:08.560'
      end:
        sec: '1209.286'
        mark: '00:20:09.286'
      u: In ’44.
    - who: Baruch Friedman
      start:
        sec: '1209.286'
        mark: '00:20:09.286'
      end:
        sec: '1229.333'
        mark: '00:20:29.333'
      u: In the year ’44, in August. And they took us right away...everyone free,
        that means everyone was released. One could go wherever one wanted. And many
        of our youngsters voluntarily joined the fight against the Germans. The Germans
        put up many divisions against that. He made...that brought about the occupation
        of Slovakia by the Germans.
    - who: David Boder
      start:
        sec: '1229.333'
        mark: '00:20:29.333'
      end:
        sec: '1229.894'
        mark: '00:20:29.894'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1229.894'
        mark: '00:20:29.894'
      end:
        sec: '1242.714'
        mark: '00:20:42.714'
      u: |-
        And, yes, and after the...the...the Jews have...large contingents of Jews who had come together, not only from our lager, also from Lager
                                Novaki...
    - who: David Boder
      start:
        sec: '1242.714'
        mark: '00:20:42.714'
      end:
        sec: '1243.182'
        mark: '00:20:43.182'
      u: Hm
    - who: Baruch Friedman
      start:
        sec: '1243.182'
        mark: '00:20:43.182'
      end:
        sec: '1255.106'
        mark: '00:20:55.106'
      u: There were hundreds of Jews, four, five hundreds of Jews got together, and
        we went against the thrust of the Germans, and also of the Slovaks who were...sided
        with...Tisa...
    - who: David Boder
      start:
        sec: '1255.106'
        mark: '00:20:55.106'
      end:
        sec: '1255.490'
        mark: '00:20:55.490'
      u: The Germans.
    - who: Baruch Friedman
      start:
        sec: '1255.490'
        mark: '00:20:55.490'
      end:
        sec: '1257.626'
        mark: '00:20:57.626'
      u: With the Tisa and Tuka government.
    - who: David Boder
      start:
        sec: '1257.626'
        mark: '00:20:57.626'
      end:
        sec: '1257.827'
        mark: '00:20:57.827'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1257.827'
        mark: '00:20:57.827'
      end:
        sec: '11258.325'
        mark: '03:07:38.325'
      u: And so...
    - who: David Boder
      start:
        sec: '11258.325'
        mark: '03:07:38.325'
      end:
        sec: '1258.885'
        mark: '00:20:58.885'
      u: One moment.
    - who: Baruch Friedman
      start:
        sec: '1258.885'
        mark: '00:20:58.885'
      end:
        sec: '1259.352'
        mark: '00:20:59.352'
      u: Yes.
    - who: David Boder
      start:
        sec: '1259.352'
        mark: '00:20:59.352'
      end:
        sec: '1262.187'
        mark: '00:21:02.187'
      u: "[In German/Yiddish] That happened on the 25th of August?"
    - who: Baruch Friedman
      start:
        sec: '1262.187'
        mark: '00:21:02.187'
      end:
        sec: '1264.851'
        mark: '00:21:04.851'
      u: "[In Yiddish] August. At that time came the...the thrust."
    - who: David Boder
      start:
        sec: '1264.851'
        mark: '00:21:04.851'
      end:
        sec: '1265.567'
        mark: '00:21:05.567'
      u: And so...
    - who: Baruch Friedman
      start:
        sec: '1265.567'
        mark: '00:21:05.567'
      end:
        sec: '1265.956'
        mark: '00:21:05.956'
      u: Yes.
    - who: David Boder
      start:
        sec: '1265.956'
        mark: '00:21:05.956'
