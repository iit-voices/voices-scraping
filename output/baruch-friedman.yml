      u: װי באַלד ער איז געגאַנגען זיך מיט אונדז פֿאַרשטעקן, האָבן מיר געדענקט, אַז
        מיר קענען אים אָנפֿאַרטרױען [געטרױען, צוטרױ האָבן]. דערפֿאַר׃ װאָלט/העט ער
        געװען געװעזן אַ פֿאַראַטער – דענק איך – [װעט/װאָלט/העט] ער נישט געװען געגאַנגען
        זיך פֿאַרשטעקן.
