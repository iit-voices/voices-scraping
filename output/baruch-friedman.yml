        mark: '00:21:16.237'
      end:
        sec: '1278.722'
        mark: '00:21:18.722'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '1278.722'
        mark: '00:21:18.722'
      end:
        sec: '1280.968'
        mark: '00:21:20.968'
      u: The...that means from the crucial [?] moment when [words not clear].
    - who: David Boder
      start:
        sec: '1280.968'
        mark: '00:21:20.968'
      end:
        sec: '1282.265'
        mark: '00:21:22.265'
      u: Everything, everything, everything.
    - who: Baruch Friedman
      start:
        sec: '1282.265'
        mark: '00:21:22.265'
      end:
        sec: '1282.958'
        mark: '00:21:22.958'
      u: Yes.
    - who: David Boder
      start:
        sec: '1282.958'
        mark: '00:21:22.958'
      end:
        sec: '1285.053'
        mark: '00:21:25.053'
      u: What did you do on that morning? What happened there?
    - who: Baruch Friedman
      start:
        sec: '1285.053'
        mark: '00:21:25.053'
      end:
        sec: '1298.124'
        mark: '00:21:38.124'
      u: Happened. Well, so I will begin with a day earlier. On the 23rd of August
        I was in Bratislava. I was to bring various pistols and munitions from Bratislava.
    - who: David Boder
      start:
        sec: '1298.124'
        mark: '00:21:38.124'
      end:
        sec: '1300.333'
        mark: '00:21:40.333'
      u: Were you there legally?
    - who: Baruch Friedman
      start:
        sec: '1300.333'
        mark: '00:21:40.333'
      end:
        sec: '1305.186'
        mark: '00:21:45.186'
      u: Yes. I had received a permit from...from the leader of the lager...
    - who: David Boder
      start:
        sec: '1305.186'
        mark: '00:21:45.186'
      end:
        sec: '1305.623'
        mark: '00:21:45.623'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1305.623'
        mark: '00:21:45.623'
      end:
        sec: '1308.586'
        mark: '00:21:48.586'
      u: ". . . but for a different reason. He did not know what the reason was."
    - who: David Boder
      start:
        sec: '1308.586'
        mark: '00:21:48.586'
      end:
        sec: '1310.606'
        mark: '00:21:50.606'
      u: "[In German/Yiddish] Yes. What reason did you give him?"
    - who: Baruch Friedman
      start:
        sec: '1310.606'
        mark: '00:21:50.606'
      end:
        sec: '1315.635'
        mark: '00:21:55.635'
      u: "[In Yiddish] I declared [the purpose of] shopping, to shop for caps and
        so forth. For commercial reasons."
    - who: David Boder
      start:
        sec: '1315.635'
        mark: '00:21:55.635'
      end:
        sec: '1316.291'
        mark: '00:21:56.291'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1316.291'
        mark: '00:21:56.291'
      end:
        sec: '1317.572'
        mark: '00:21:57.572'
      u: And so far we could receive permits.
    - who: David Boder
      start:
        sec: '1317.572'
        mark: '00:21:57.572'
      end:
        sec: '1320.623'
        mark: '00:22:00.623'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1320.623'
        mark: '00:22:00.623'
      end:
        sec: '1322.194'
        mark: '00:22:02.194'
      u: Where was I?
    - who: David Boder
      start:
        sec: '1322.194'
        mark: '00:22:02.194'
      end:
        sec: '1323.927'
        mark: '00:22:03.927'
      u: And so you were in Bratislava...
    - who: Baruch Friedman
      start:
        sec: '1323.927'
        mark: '00:22:03.927'
      end:
        sec: '1324.114'
        mark: '00:22:04.114'
      u: Yes.
    - who: David Boder
      start:
        sec: '1324.114'
        mark: '00:22:04.114'
      end:
        sec: '1324.292'
        mark: '00:22:04.292'
      u: ". . . on the 23rd of August."
    - who: Baruch Friedman
      start:
        sec: '1324.292'
        mark: '00:22:04.292'
      end:
        sec: '1372.880'
        mark: '00:22:52.880'
      u: Yes. During my journey home [back], I had heard in the meantime that the
        German is occupying Slovakia. Now I did not know whether I should return to
        the lager, or not to return. What if I return to the lager [and] the German
        arrives there too? I was in an undecided ‘mood’ of mind. I did not know what
        to do. I came to the conclusion, I have there a brother and I must go to him.
        And what will happen further I do not know. And on the train still I had heard
        that the Slovaks were rendering resistance. And coming as far as the lager
        at night, it was around twelve o’clock, the whole lager is awake. No one sleeps,
        and there is a stirring mood.
    - who: David Boder
      start:
        sec: '1372.880'
        mark: '00:22:52.880'
      end:
        sec: '1373.588'
        mark: '00:22:53.588'
      u: "[In German] An excitement."
    - who: Baruch Friedman
      start:
        sec: '1373.588'
        mark: '00:22:53.588'
      end:
        sec: '1374.432'
        mark: '00:22:54.432'
      u: Excitement.
    - who: David Boder
      start:
        sec: '1374.432'
        mark: '00:22:54.432'
      end:
        sec: '1375.088'
        mark: '00:22:55.088'
      u: "[In Yiddish] Yes."
    - who: Baruch Friedman
      start:
        sec: '1375.088'
        mark: '00:22:55.088'
      end:
        sec: '1470.599'
        mark: '00:24:30.599'
      u: And we were waiting. What was to happen? Some said, ‘Kaput. It is already
        kaput [the bitter end]. Our lives are already lost.’ Some still had a little
        hope because we thought that we shall offer resistance, or that we will decide
        to join the partisans. But something different was happening here. The uprising
        which had been organized so that the whole of Slovakia should be liberated
        had partly succeeded. That means in the region of Banska-Bystrica. There came
        all the partisans who had been organized from before, together with Russians,
        and they have disarmed the troops of the surrounding region, and...and...and
        after, generally there surrendered one garrison after another, of the towns.
        In Banska-Bystrica they captured the radio station and announced that there
        is a free Czechoslovakia. This was on about the 24th. On the 25th again there
        came partisans from all those groups to our lager, Vyhne, and liberated us,
        too. And they took immediately a part of the entire youth on a forced march.
        That means for occupation and for the forward push against the other part
        of Slovakia who sided with the Germans. To fight against them. [Pause.]
    - who: David Boder
      start:
        sec: '1470.599'
        mark: '00:24:30.599'
      end:
        sec: '1471.476'
        mark: '00:24:31.476'
      u: Nu, go on.
    - who: Baruch Friedman
      start:
        sec: '1471.476'
        mark: '00:24:31.476'
      end:
        sec: '1484.412'
        mark: '00:24:44.412'
      u: Yes. Now there was the...the....We again have...the brother and I did not
        join at first. We thought there is still time. We do not know yet. Maybe there
        will come a more difficult moment.
    - who: David Boder
      start:
        sec: '1484.412'
        mark: '00:24:44.412'
      end:
        sec: '1485.629'
        mark: '00:24:45.629'
      u: Where did you remain?
    - who: Baruch Friedman
      start:
        sec: '1485.629'
        mark: '00:24:45.629'
      end:
        sec: '1489.331'
        mark: '00:24:49.331'
      u: We left then for Zwolen, to live there in the town.
    - who: David Boder
      start:
        sec: '1489.331'
        mark: '00:24:49.331'
      end:
        sec: '1490.331'
        mark: '00:24:50.331'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1490.331'
        mark: '00:24:50.331'
      end:
        sec: '1503.125'
        mark: '00:25:03.125'
      u: Hundreds of youths fell as burned offering for the reason that they threw
        themselves straight into the fire in the fight against the...against the...against
        the Germans, and against the Hlinkawites who were also fighting...
    - who: David Boder
      start:
        sec: '1503.125'
        mark: '00:25:03.125'
      end:
        sec: '1504.624'
        mark: '00:25:04.624'
      u: What do you call the, Glinkvites?
    - who: Baruch Friedman
      start:
        sec: '1504.624'
        mark: '00:25:04.624'
      end:
        sec: '1511.477'
        mark: '00:25:11.477'
      u: Hlinkavites. It was the Hlinka party which fought against Czechoslovakia.
    - who: David Boder
      start:
        sec: '1511.477'
        mark: '00:25:11.477'
      end:
        sec: '1512.355'
        mark: '00:25:12.355'
      u: Linka?
    - who: Baruch Friedman
      start:
        sec: '1512.355'
        mark: '00:25:12.355'
      end:
        sec: '1514.479'
        mark: '00:25:14.479'
      u: Hlinka. Andrei Hlinka.
    - who: David Boder
      start:
        sec: '1514.479'
        mark: '00:25:14.479'
      end:
        sec: '1515.885'
        mark: '00:25:15.885'
      u: Linka. How do you spell it?
    - who: Baruch Friedman
      start:
        sec: '1515.885'
        mark: '00:25:15.885'
      end:
        sec: '1518.915'
        mark: '00:25:18.915'
      u: H-L-I-N-K-A.
    - who: David Boder
      start:
        sec: '1518.915'
        mark: '00:25:18.915'
      end:
        sec: '1523.335'
        mark: '00:25:23.335'
      u: That Hlinka was, so to say, a...a traitor?
    - who: Baruch Friedman
      start:
        sec: '1523.335'
        mark: '00:25:23.335'
      end:
        sec: '1525.551'
        mark: '00:25:25.551'
      u: He was the traitor to Czechoslovakia, yes.
    - who: David Boder
      start:
        sec: '1525.551'
        mark: '00:25:25.551'
      end:
        sec: '1526.177'
        mark: '00:25:26.177'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1526.177'
        mark: '00:25:26.177'
      end:
        sec: '1530.715'
        mark: '00:25:30.715'
      u: And later they went in his spirit. That means an independent Slovakian government
        [the statement is, of course, somewhat confused. D.P.B.]
    - who: David Boder
      start:
        sec: '1530.715'
        mark: '00:25:30.715'
      end:
        sec: '1531.589'
        mark: '00:25:31.589'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1531.589'
        mark: '00:25:31.589'
      end:
        sec: '1532.354'
        mark: '00:25:32.354'
      u: Yes.
    - who: David Boder
      start:
        sec: '1532.354'
        mark: '00:25:32.354'
      end:
        sec: '1535.942'
        mark: '00:25:35.942'
      u: And the youngsters were killed because they were on his, on Hlinka’s, side?
    - who: Baruch Friedman
      start:
        sec: '1535.942'
        mark: '00:25:35.942'
      end:
        sec: '1540.724'
        mark: '00:25:40.724'
      u: No. They were on our side. They fought against them. They were not trained.
    - who: David Boder
      start:
        sec: '1540.724'
        mark: '00:25:40.724'
      end:
        sec: '1541.089'
        mark: '00:25:41.089'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1541.089'
        mark: '00:25:41.089'
      end:
        sec: '1549.620'
        mark: '00:25:49.620'
      u: They just received a weapon in the hand and nothing...They were hardly shown
        how to shoot. They were not trained. So they all fell like flies. A very great
        number.
    - who: David Boder
      start:
        sec: '1549.620'
        mark: '00:25:49.620'
      end:
        sec: '1553.143'
        mark: '00:25:53.143'
      u: And so you think they fell like flies because they had had no training.
    - who: Baruch Friedman
      start:
        sec: '1553.143'
        mark: '00:25:53.143'
      end:
        sec: '1588.367'
        mark: '00:26:28.367'
      u: No training, real training. While they were in the lager there were no possibilities
        for proper training. And the Slovaks themselves, a part [of them] did a lot
        of betraying in that uprising. In Pressburg, for instance, the bridge was
        supposed to have been blown up and because of that [failure to do so] the
        uprising did not succeed. In...in Preskow again, in eastern Slovakia, the
        uprising did not succeed either, also because of the treachery of the Slovaks.
        So that the center remained just in...in the area of Banska-Bystrica. And
        the terrain [he uses the Hebrew term] was a small one, and it was difficult
        to keep in the open.
    - who: David Boder
      start:
        sec: '1588.367'
        mark: '00:26:28.367'
      end:
        sec: '1589.616'
        mark: '00:26:29.616'
      u: What is a small one?
    - who: Baruch Friedman
      start:
        sec: '1589.616'
        mark: '00:26:29.616'
      end:
        sec: '1591.287'
        mark: '00:26:31.287'
      u: The terrain...the space.
    - who: David Boder
      start:
        sec: '1591.287'
        mark: '00:26:31.287'
      end:
        sec: '1591.693'
        mark: '00:26:31.693'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1591.693'
        mark: '00:26:31.693'
      end:
        sec: '1592.144'
        mark: '00:26:32.144'
      u: A small terrain.
    - who: David Boder
      start:
        sec: '1592.144'
        mark: '00:26:32.144'
      end:
        sec: '1593.550'
        mark: '00:26:33.550'
      u: The land was...
    - who: Baruch Friedman
      start:
        sec: '1593.550'
        mark: '00:26:33.550'
      end:
        sec: '1597.862'
        mark: '00:26:37.862'
      u: The land...the land in which we could...in which the rebels could operate.
    - who: David Boder
      start:
        sec: '1597.862'
        mark: '00:26:37.862'
      end:
        sec: '1598.674'
        mark: '00:26:38.674'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '1598.674'
        mark: '00:26:38.674'
      end:
        sec: '1606.231'
        mark: '00:26:46.231'
      u: So that there...there was again a painful situation. And with every week...
    - who: David Boder
      start:
        sec: '1606.231'
        mark: '00:26:46.231'
      end:
        sec: '1608.112'
        mark: '00:26:48.112'
      u: By ‘space’ you mean the piece [In English] of land.
    - who: Baruch Friedman
      start:
        sec: '1608.112'
        mark: '00:26:48.112'
      end:
        sec: '1609.080'
        mark: '00:26:49.080'
      u: "[In Yiddish] Yes, yes, yes, that is what I mean."
    - who: David Boder
      start:
        sec: '1609.080'
        mark: '00:26:49.080'
      end:
        sec: '1610.215'
        mark: '00:26:50.215'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1610.215'
        mark: '00:26:50.215'
      end:
        sec: '1647.501'
        mark: '00:27:27.501'
      u: The piece of the land. Yes. And now the Germans drew away troops from the
        east, from the far east in order to crush the uprising, because the uprising
        as a whole lasted about two months. And now is...We still did not know what
        to do. And so anyway, I and the brother decided to join the army and...and
        we enter...in Zwolen we, too, joined the 20th regiment. Now we fought simply
        the way we could fight. The...the brother really fell there, one of them.
    - who: David Boder
      start:
        sec: '1647.501'
        mark: '00:27:27.501'
      end:
        sec: '1648.220'
        mark: '00:27:28.220'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1648.220'
        mark: '00:27:28.220'
      end:
        sec: '1648.621'
        mark: '00:27:28.621'
      u: Yes.
    - who: David Boder
      start:
        sec: '1648.621'
        mark: '00:27:28.621'
      end:
        sec: '1649.334'
        mark: '00:27:29.334'
      u: Which one?
    - who: Baruch Friedman
      start:
        sec: '1649.334'
        mark: '00:27:29.334'
      end:
        sec: '1651.598'
        mark: '00:27:31.598'
      u: That...that...my younger brother who...
    - who: David Boder
      start:
        sec: '1651.598'
        mark: '00:27:31.598'
      end:
        sec: '1652.541'
        mark: '00:27:32.541'
      u: Who was with you in the forest.
    - who: Baruch Friedman
      start:
        sec: '1652.541'
        mark: '00:27:32.541'
      end:
        sec: '1710.964'
        mark: '00:28:30.964'
      u: With me together. He fell. Yes. And I did not know what to do. And so I saw
        the...the Slovaks do not fight for themselves. They just want to send them,
        so that Jewish blood is spilled. And they themselves....And the great anti-Semitism
        was present. So I was of the opinion [that] I should not fight. What shall
        I fight for. I see that the anti-Semitism is as it was. And so what did I
        do? I saw that more and more the uprising is failing and failing. Within two
        months the...the entire uprising went completely to naught. So that people,
        those Jews who had concentrated there from all the corners of Slovakia, who
        had wanted to save themselves there, remained helpless and did not know what
        to do. What everybody did I did too. I still had arms, so we went into the
        forest and began a...a partisan life.
    - who: David Boder
      start:
        sec: '1710.964'
        mark: '00:28:30.964'
      end:
        sec: '1711.846'
        mark: '00:28:31.846'
      u: How many people?
    - who: Baruch Friedman
      start:
        sec: '1711.846'
        mark: '00:28:31.846'
      end:
        sec: '1716.563'
        mark: '00:28:36.563'
      u: We went in...we went in around fifty Jews...
    - who: David Boder
      start:
        sec: '1716.563'
        mark: '00:28:36.563'
      end:
        sec: '1716.922'
        mark: '00:28:36.922'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1716.922'
        mark: '00:28:36.922'
      end:
        sec: '1718.806'
        mark: '00:28:38.806'
      u: ". . . and around thirty Gentiles."
    - who: David Boder
      start:
        sec: '1718.806'
        mark: '00:28:38.806'
      end:
        sec: '1719.368'
        mark: '00:28:39.368'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1719.368'
        mark: '00:28:39.368'
      end:
        sec: '1724.306'
        mark: '00:28:44.306'
      u: And we formed a group of eighty persons, organized, with weapons.
    - who: David Boder
      start:
        sec: '1724.306'
        mark: '00:28:44.306'
      end:
        sec: '1728.587'
        mark: '00:28:48.587'
      u: Yes. And who was the commander?
    - who: Baruch Friedman
      start:
        sec: '1728.587'
        mark: '00:28:48.587'
      end:
        sec: '1734.306'
        mark: '00:28:54.306'
      u: The commander was a...a...not a Jew, a Gentile.
    - who: David Boder
      start:
        sec: '1734.306'
        mark: '00:28:54.306'
      end:
        sec: '1734.962'
        mark: '00:28:54.962'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '1734.962'
        mark: '00:28:54.962'
      end:
        sec: '1737.555'
        mark: '00:28:57.555'
      u: A certain Mayer. Lieutenant Mayer.
    - who: David Boder
      start:
        sec: '1737.555'
        mark: '00:28:57.555'
      end:
        sec: '1738.011'
        mark: '00:28:58.011'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '1738.011'
        mark: '00:28:58.011'
      end:
        sec: '1741.790'
        mark: '00:29:01.790'
      u: He was in command of us. [Pause.] Yes.
    - who: David Boder
      start:
        sec: '1741.790'
        mark: '00:29:01.790'
      end:
        sec: '1744.212'
        mark: '00:29:04.212'
      u: Did you know that he was loyal, that he was honest?
    - who: Baruch Friedman
      start:
        sec: '1744.212'
        mark: '00:29:04.212'
      end:
        sec: '1754.618'
        mark: '00:29:14.618'
      u: As long as he was going to hide with us we figured that we can trust him.
        Were he a traitor, I think he would not have gone to hide.
    - who: David Boder
      start:
        sec: '1754.618'
        mark: '00:29:14.618'
      end:
        sec: '1756.181'
        mark: '00:29:16.181'
      u: And how did it show up later?
    - who: Baruch Friedman
      start:
        sec: '1756.181'
        mark: '00:29:16.181'
      end:
        sec: '1758.353'
        mark: '00:29:18.353'
      u: That he really was, indeed straight.
    - who: David Boder
      start:
        sec: '1758.353'
