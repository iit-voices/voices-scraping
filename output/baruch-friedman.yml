        mark: '00:25:35.942'
      end:
        sec: '1540.724'
        mark: '00:25:40.724'
      u: נײן. זײ זענען געװען אױף אונדזער זײַט, און זײ האָבן געקעמפֿט קעגן זײ, זענען
        נישט געװעזן אױסגעאיבט [= געניט].
    - who: David Boder
      start:
        sec: '1540.724'
        mark: '00:25:40.724'
      end:
        sec: '1541.089'
        mark: '00:25:41.089'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '1541.089'
        mark: '00:25:41.089'
      end:
        sec: '1549.620'
        mark: '00:25:49.620'
      u: זײ האָבן דאַן/נאָר באַקומען בלױז אַ געװער אין דער האַנט אַרײַן, זײ האָבן
        גאָר ניט... מע האָט זײ נאָר קױם געװיזן זײ זאָלן/האָבן צו שיסן, זענען נישט
        געװעזן אױסגעאיבט, זענען זײ געפֿאַלן אַלע װי פֿליגן. זײער אַ גרױסער טײל.
    - who: David Boder
      start:
        sec: '1549.620'
        mark: '00:25:49.620'
      end:
        sec: '1553.143'
        mark: '00:25:53.143'
      u: אַלזאָ איר דענקען, זײ זײַנען געפֿאַלן װי פֿליגן, װײַל זײ האָבן נישט געהאַט
        קײן פֿאָרבערײַטונג?
    - who: Baruch Friedman
      start:
        sec: '1553.143'
        mark: '00:25:53.143'
      end:
        sec: '1588.367'
        mark: '00:26:28.367'
      u: קײן פֿאָרבערײַטונג... אַ ריכטיקע פֿאָרבערײַטונג. װײַל מיר זענען געװען אין
        לאַגער, האָט מען נישט געקענט אַזױ װײַט אױסאיבן, מעגלעכקײַטן. און די סלאָװאַקן
        אַלײן אַ טײל האָבן גרױסע פֿאַראַטונג געמאַכט, אױך אין דעם אױפֿשטאַנד. אין
        פּרעסבורג צום בײַשפּיל האָט געזאָלט זײַן דער בריק אױפֿגעשפּרענגט, און... װעגן
        דעם איז דער אױפֿשטאַנד נישט געקונגען. און אין פּרעשאָװ װידער, אין דער אָסט־סלאָװאַקײַ,
        איז אױך נישט  געלונגען דער אױפֿשטאַנד, אױך דורך אַ פֿאַראַט פֿון די סלאָװאַקן.
        אַזױ דאַס דער... דער צענטרום [צענטער] איז נאָר געבליבן אין דער געגנט פֿון
        באַנסקאַ ביסטריצאַ. און דער שטח איז געװעזן אַ קלײנער, און ס’איז זיך שװער געװעזן
        צום אױפֿנטהאַלט.
    - who: David Boder
      start:
        sec: '1588.367'
        mark: '00:26:28.367'
      end:
        sec: '1589.616'
        mark: '00:26:29.616'
      u: װאָס איז געװעזן אַ קלײנער?
    - who: Baruch Friedman
      start:
        sec: '1589.616'
        mark: '00:26:29.616'
      end:
        sec: '1591.287'
        mark: '00:26:31.287'
      u: אַ שטח, אַ... [דײַטש׃] ראַום.
