        mark: '00:22:02.194'
      end:
        sec: '1324.292'
        mark: '00:22:04.292'
      u: אַװוּ זײַט איר געװעזן? אין בראַטיסלאַװאַ, דעם דרײַ און צװאַנציקסטן.
    - who: Baruch Friedman
      start:
        sec: '1324.292'
        mark: '00:22:04.292'
      end:
        sec: '1372.880'
        mark: '00:22:52.880'
      u: יאָ. אַהײמקומענדיק, אױף דער נאַכט, האָב איך אינצװישן געהערט, דאַס דער דײַטש
        באַזעצט די סלאָװאַקײַ. איצט האָב איך נישט געװוּסט, אַז איך האָב צוריק צו קומען
        אין לאַגער אַרײַן אָדער נישט צוריק צו קומען. װי אַז איך קום אַרײַן אין לאַגער
        אַרײַן, די דײַטשן זענען אױך אַרײַנגעקומען. איך בין געװעזן אין אַ פֿאַרצװײפֿלטער
        שטימונג. [איך] האָב נישט געװוּסט, װאָס איך האָב צו טאָן. געפֿרעגט האָב איך
        מיך׃ איך האָב דאָרט אַ ברודער איז איך מוז אַהינגײן צו אים און... װאָס װעט
        זײַן װײַטער, װײס איך נישט. און אין צוג נאָך האָב איך געהערט, אַז די סלאָװאַקן
        לײַסטן אַ װידערשטאַנד. און עה... קום איך ביז צום לאַגער אַרײַן/אַהײם, בײַ
        נאַכט דאָס איז געװעזן, אַזױ אום צװעלף, אַז דער גאַנצער לאַגער איז אױף – קײנער
        שלאָפֿט נישט – און עה... דאָס איז אַ רירנד[איק]ע שטימונג.
