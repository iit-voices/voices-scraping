      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '505.725'
        mark: '00:08:25.725'
      end:
        sec: '543.384'
        mark: '00:09:03.384'
      u: And also for washing. Later we began making connection there...with a Gentile
        of our acquaintance, with whom we came in closer contact...with whom...And
        we began making a closer connection with him. Quite close, since we began
        to realize that alone one cannot exist in the forest. The thing might drag
        on for very long, so we decided to come together a little closer with him.
        He took us in. He gave us there, at the beginning with difficulties, but we
        promised that we will give him money and various articles which were still
        in the house.
    - who: David Boder
      start:
        sec: '543.384'
        mark: '00:09:03.384'
      end:
        sec: '544.821'
        mark: '00:09:04.821'
      u: The mother promised him?
    - who: Baruch Friedman
      start:
        sec: '544.821'
        mark: '00:09:04.821'
      end:
        sec: '546.727'
        mark: '00:09:06.727'
      u: No, we promised him.
    - who: David Boder
      start:
        sec: '546.727'
        mark: '00:09:06.727'
      end:
        sec: '547.039'
        mark: '00:09:07.039'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '547.039'
        mark: '00:09:07.039'
      end:
        sec: '548.023'
        mark: '00:09:08.023'
      u: We promised him.
    - who: David Boder
      start:
        sec: '548.023'
        mark: '00:09:08.023'
      end:
        sec: '548.507'
        mark: '00:09:08.507'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '548.507'
        mark: '00:09:08.507'
      end:
        sec: '558.708'
        mark: '00:09:18.708'
      u: And thus....Then we sent a note to...there...to the parents that they should
        give him some things from the house, and in return he should hide us there.
    - who: David Boder
      start:
        sec: '558.708'
        mark: '00:09:18.708'
      end:
        sec: '559.317'
        mark: '00:09:19.317'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '559.317'
        mark: '00:09:19.317'
      end:
        sec: '568.242'
        mark: '00:09:28.242'
      u: With this arrangement we asked that the parents, too, come there, to that
        Gentile, that they should come there, too, because now we had already some
        sort of place for them to hide.
    - who: David Boder
      start:
        sec: '568.242'
        mark: '00:09:28.242'
      end:
        sec: '568.961'
        mark: '00:09:28.961'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '568.961'
        mark: '00:09:28.961'
      end:
        sec: '573.517'
        mark: '00:09:33.517'
      u: But they did not want to come. They said what will happen to all Jews shall
        happen to them, too.
    - who: David Boder
      start:
        sec: '573.517'
        mark: '00:09:33.517'
      end:
        sec: '574.797'
        mark: '00:09:34.797'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '574.797'
        mark: '00:09:34.797'
      end:
        sec: '585.076'
        mark: '00:09:45.076'
      u: And thus the Gentile began to hi-...he hid us. And for a time it was...was
        quite comfortable.
    - who: David Boder
      start:
        sec: '585.076'
        mark: '00:09:45.076'
      end:
        sec: '585.076'
        mark: '00:09:45.076'
      u: What did you do the whole day?
    - who: Baruch Friedman
      start:
        sec: '585.076'
        mark: '00:09:45.076'
      end:
        sec: '613.803'
        mark: '00:10:13.803'
      u: The whole day we spent with Hebrew. We studied. we had taken along books
        and we were studying Hebrew. Even though the nerves were very tense, we knew
        that today we have to live like cattle. We make up our minds to think [about]
        nothing, even though the situation was difficult, to think nothing. Only to
        live. We know we have a task to live through the war here, and...and in order...I
        mean, so it will come to an end.
    - who: David Boder
      start:
        sec: '613.803'
        mark: '00:10:13.803'
      end:
        sec: '617.571'
        mark: '00:10:17.571'
      u: "[In German/Yiddish] Nu, when one studies Hebrew one does think, one studies.
        What did you study [?]?"
    - who: Baruch Friedman
      start:
        sec: '617.571'
        mark: '00:10:17.571'
      end:
        sec: '624.398'
        mark: '00:10:24.398'
      u: "[In Yiddish] [Words not clear.] What did we study? And so we studied Hebrew.
        Well, like I said, Hebrew. Tanach [abridged designation for the Old Testament]."
    - who: David Boder
      start:
        sec: '624.398'
        mark: '00:10:24.398'
      end:
        sec: '625.117'
        mark: '00:10:25.117'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '625.117'
        mark: '00:10:25.117'
      end:
        sec: '628.257'
        mark: '00:10:28.257'
      u: Just to pass the time and not to think about the present.
    - who: David Boder
      start:
        sec: '628.257'
        mark: '00:10:28.257'
      end:
        sec: '637.527'
        mark: '00:10:37.527'
      u: Aha. Tell me, how much Yiddish, how much Hebrew had you learned while you
        were a young man? Did you....How much did you know?
    - who: Baruch Friedman
      start:
        sec: '637.527'
        mark: '00:10:37.527'
      end:
        sec: '646.082'
        mark: '00:10:46.082'
      u: I knew little. I knew just what I had learned in Cheder, but there I learned
        the real Sephardic.
    - who: David Boder
      start:
        sec: '646.082'
        mark: '00:10:46.082'
      end:
        sec: '647.425'
        mark: '00:10:47.425'
      u: "[In German] What does that mean?"
    - who: Baruch Friedman
      start:
        sec: '647.425'
        mark: '00:10:47.425'
      end:
        sec: '651.871'
        mark: '00:10:51.871'
      u: "[In Yiddish] That means the real...I mean, the modern Hebrew, not the Jewish
        [word not clear]..."
    - who: David Boder
      start:
        sec: '651.871'
        mark: '00:10:51.871'
      end:
        sec: '652.425'
        mark: '00:10:52.425'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '652.425'
        mark: '00:10:52.425'
      end:
        sec: '653.331'
        mark: '00:10:53.331'
      u: ". . . Loshon Hakodesh [the holy language]..."
    - who: David Boder
      start:
        sec: '653.331'
        mark: '00:10:53.331'
      end:
        sec: '653.643'
        mark: '00:10:53.643'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '653.643'
        mark: '00:10:53.643'
      end:
        sec: '654.253'
        mark: '00:10:54.253'
      u: ". . . but Sephardic."
    - who: David Boder
      start:
        sec: '654.253'
        mark: '00:10:54.253'
      end:
        sec: '655.597'
        mark: '00:10:55.597'
      u: "[In German/Yiddish] What is spoken as Yiddish?"
    - who: Baruch Friedman
      start:
        sec: '655.597'
        mark: '00:10:55.597'
      end:
        sec: '656.190'
        mark: '00:10:56.190'
      u: "[In Yiddish] No."
    - who: David Boder
      start:
        sec: '656.190'
        mark: '00:10:56.190'
      end:
        sec: '656.987'
        mark: '00:10:56.987'
      u: No? Modern Hebrew?
    - who: Baruch Friedman
      start:
        sec: '656.987'
        mark: '00:10:56.987'
      end:
        sec: '658.282'
        mark: '00:10:58.282'
      u: Modern Hebrew, yes.
    - who: David Boder
      start:
        sec: '658.282'
        mark: '00:10:58.282'
      end:
        sec: '658.939'
        mark: '00:10:58.939'
      u: "[In German] One speaks..."
    - who: Baruch Friedman
      start:
        sec: '658.939'
        mark: '00:10:58.939'
      end:
        sec: '659.548'
        mark: '00:10:59.548'
      u: "[In Yiddish] Yes, yes."
    - who: David Boder
      start:
        sec: '659.548'
        mark: '00:10:59.548'
      end:
        sec: '660.469'
        mark: '00:11:00.469'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '660.469'
        mark: '00:11:00.469'
      end:
        sec: '665.875'
        mark: '00:11:05.875'
      u: We had for that a certain [amount of] preparation. Now we continued.
    - who: David Boder
      start:
        sec: '665.875'
        mark: '00:11:05.875'
      end:
        sec: '667.657'
        mark: '00:11:07.657'
      u: Were you Zionists?
    - who: Baruch Friedman
      start:
        sec: '667.657'
        mark: '00:11:07.657'
      end:
        sec: '669.469'
        mark: '00:11:09.469'
      u: Yes, we were all Zionists.
    - who: David Boder
      start:
        sec: '669.469'
        mark: '00:11:09.469'
      end:
        sec: '671.438'
        mark: '00:11:11.438'
      u: All were. The father, too?
    - who: Baruch Friedman
      start:
        sec: '671.438'
        mark: '00:11:11.438'
      end:
        sec: '678.870'
        mark: '00:11:18.870'
      u: The father was an old...I mean, from a Hassidic viewpoint....He was not for
        and he was not against.
    - who: David Boder
      start:
        sec: '678.870'
        mark: '00:11:18.870'
      end:
        sec: '680.604'
        mark: '00:11:20.604'
      u: "[In English] He was a Hassid, your father."
    - who: Baruch Friedman
      start:
        sec: '680.604'
        mark: '00:11:20.604'
      end:
        sec: '683.307'
        mark: '00:11:23.307'
      u: "[In Yiddish] Half a Hassid. Not a whole Hassid, but half a Hassid."
    - who: David Boder
      start:
        sec: '683.307'
        mark: '00:11:23.307'
      end:
        sec: '683.713'
        mark: '00:11:23.713'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '683.713'
        mark: '00:11:23.713'
      end:
        sec: '685.119'
        mark: '00:11:25.119'
      u: Yes.
    - who: David Boder
      start:
        sec: '685.119'
        mark: '00:11:25.119'
      end:
        sec: '686.103'
        mark: '00:11:26.103'
      u: Go on.
    - who: Baruch Friedman
      start:
        sec: '686.103'
        mark: '00:11:26.103'
      end:
        sec: '693.867'
        mark: '00:11:33.867'
      u: And so then the time had come so far that....We had received information
        that the parents were gone.
    - who: David Boder
      start:
        sec: '693.867'
        mark: '00:11:33.867'
      end:
        sec: '694.929'
        mark: '00:11:34.929'
      u: Oh, they were taken away.
    - who: Baruch Friedman
      start:
        sec: '694.929'
        mark: '00:11:34.929'
      end:
        sec: '706.489'
        mark: '00:11:46.489'
      u: They were taken away with a transport. And now we had a still harder task.
        We remained helpless, because by now they were not sending from home any more
        gifts for that Gentile. And after that we had no more...
    - who: David Boder
      start:
        sec: '706.489'
        mark: '00:11:46.489'
      end:
        sec: '708.125'
        mark: '00:11:48.125'
      u: Who went along with the parents?
    - who: Baruch Friedman
      start:
        sec: '708.125'
        mark: '00:11:48.125'
      end:
        sec: '710.265'
        mark: '00:11:50.265'
      u: The whole town. [Words not clear.]
    - who: David Boder
      start:
        sec: '710.265'
        mark: '00:11:50.265'
      end:
        sec: '712.662'
        mark: '00:11:52.662'
      u: Yes, but you had still another brother?
    - who: Baruch Friedman
      start:
        sec: '712.662'
        mark: '00:11:52.662'
      end:
        sec: '719.389'
        mark: '00:11:59.389'
      u: Yes. I had there still two more sisters and two more brothers.
    - who: David Boder
      start:
        sec: '719.389'
        mark: '00:11:59.389'
      end:
        sec: '721.517'
        mark: '00:12:01.517'
      u: And you know anything more about your parents?
    - who: Baruch Friedman
      start:
        sec: '721.517'
        mark: '00:12:01.517'
      end:
        sec: '743.667'
        mark: '00:12:23.667'
      u: Nothing. Not a....I know that much, that they had arrived at Majdanek. Afterwards
        I still had a certain contact, not with them, but through a Rabbi Freeder
        [?], the chairman of the Slovak...Slovakian Rabbinat [ College of Rabbis],
        and he informed me that they perished, in fact [in] about September, October,
        in Majdanek.
    - who: David Boder
      start:
        sec: '743.667'
        mark: '00:12:23.667'
      end:
        sec: '744.979'
        mark: '00:12:24.979'
      u: "[In German/Yiddish] And the brothers?"
    - who: Baruch Friedman
      start:
        sec: '744.979'
        mark: '00:12:24.979'
      end:
        sec: '746.697'
        mark: '00:12:26.697'
      u: "[In Yiddish] Too. Everybody, everybody, also."
    - who: David Boder
      start:
        sec: '746.697'
        mark: '00:12:26.697'
      end:
        sec: '748.947'
        mark: '00:12:28.947'
      u: Hm. And so?
    - who: Baruch Friedman
      start:
        sec: '748.947'
        mark: '00:12:28.947'
      end:
        sec: '769.241'
        mark: '00:12:49.241'
      u: After that...so far...it was already....Thus I sat there by that Gentile
        till around February, ’43. For material and financial reasons I had to get
        away from there. I could not pay him any more, so I had reported voluntarily
        to a Slovakian labor lager....
    - who: David Boder
      start:
        sec: '769.241'
        mark: '00:12:49.241'
      end:
        sec: '769.897'
        mark: '00:12:49.897'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '769.897'
        mark: '00:12:49.897'
      end:
        sec: '779.213'
        mark: '00:12:59.213'
      u: ". . . because the Slovakian labor lagers were not being transported any
        more. They remained....That means, in the year ’43 Jews from Slovakia were
        not being transported any more."
    - who: David Boder
      start:
        sec: '779.213'
        mark: '00:12:59.213'
      end:
        sec: '779.697'
        mark: '00:12:59.697'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '779.697'
        mark: '00:12:59.697'
      end:
        sec: '784.134'
        mark: '00:13:04.134'
      u: But Slovakian Jews remained in Slovakian labor lagers.
    - who: David Boder
      start:
        sec: '784.134'
        mark: '00:13:04.134'
      end:
        sec: '786.294'
        mark: '00:13:06.294'
      u: So in which year were they transporting?
    - who: Baruch Friedman
      start:
        sec: '786.294'
        mark: '00:13:06.294'
      end:
        sec: '787.680'
        mark: '00:13:07.680'
      u: In the year ’42.
    - who: David Boder
      start:
        sec: '787.680'
        mark: '00:13:07.680'
      end:
        sec: '790.055'
        mark: '00:13:10.055'
      u: How do you explain it that they stopped?
    - who: Baruch Friedman
      start:
        sec: '790.055'
        mark: '00:13:10.055'
      end:
        sec: '803.616'
        mark: '00:13:23.616'
      u: They stopped it....First of all, there were no more Jews. There were only....Seventy
        thousand Jews had left and the rest had remained because of protection [graft],
        because it was possible to buy off with money the Slovakian government.
    - who: David Boder
      start:
        sec: '803.616'
        mark: '00:13:23.616'
      end:
        sec: '805.225'
        mark: '00:13:25.225'
      u: How many do you estimate did remain?
    - who: Baruch Friedman
      start:
        sec: '805.225'
        mark: '00:13:25.225'
      end:
        sec: '808.131'
        mark: '00:13:28.131'
      u: There had remained about fifteen thousand Jews.
    - who: David Boder
      start:
        sec: '808.131'
        mark: '00:13:28.131'
      end:
        sec: '814.068'
        mark: '00:13:34.068'
      u: You mean to say that...you mean to say that Czechoslovakia did not have more
        than a hundred thousand Jews?
    - who: Baruch Friedman
      start:
        sec: '814.068'
        mark: '00:13:34.068'
      end:
        sec: '821.480'
        mark: '00:13:41.480'
      u: No. It is just the Slovakian government, just Slovakia. Because Slov-...Czechia
        was a protectorate.
    - who: David Boder
      start:
        sec: '821.480'
        mark: '00:13:41.480'
      end:
        sec: '822.123'
        mark: '00:13:42.123'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '822.123'
        mark: '00:13:42.123'
      end:
        sec: '825.430'
        mark: '00:13:45.430'
      u: This was Slovakia only.
    - who: David Boder
      start:
        sec: '825.430'
        mark: '00:13:45.430'
      end:
        sec: '826.698'
        mark: '00:13:46.698'
      u: Aha. Not the Sudeten.
    - who: Baruch Friedman
      start:
        sec: '826.698'
        mark: '00:13:46.698'
      end:
        sec: '827.833'
        mark: '00:13:47.833'
      u: No, no, no, no.
    - who: David Boder
      start:
        sec: '827.833'
        mark: '00:13:47.833'
      end:
        sec: '828.240'
        mark: '00:13:48.240'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '828.240'
        mark: '00:13:48.240'
      end:
        sec: '829.333'
        mark: '00:13:49.333'
      u: This was not Sudeten[?].
    - who: David Boder
      start:
        sec: '829.333'
        mark: '00:13:49.333'
      end:
        sec: '830.176'
        mark: '00:13:50.176'
      u: And so?
    - who: Baruch Friedman
      start:
        sec: '830.176'
        mark: '00:13:50.176'
      end:
        sec: '834.395'
        mark: '00:13:54.395'
      u: Yes. So I came, together with the brother...
    - who: David Boder
      start:
        sec: '834.395'
        mark: '00:13:54.395'
      end:
        sec: '862.252'
        mark: '00:14:22.252'
      u: "[In English] One moment. This concludes Spool 107. We really should have
        started a new spool. We are going over now to the new one, and we will splice
        the ten minutes of Spool 107 to 108 eventually. Illinois Institute of Technology
        wire recording taken at Tradate, bewteen Como and Milano in Italy on September
        2nd, 1946. Abram [ends abruptly]..."
    - who: David Boder
      start:
        sec: '862.252'
        mark: '00:14:22.252'
      end:
        sec: '894.452'
        mark: '00:14:54.452'
      u: Italy, September the 2nd, 1946. Tradate, a community place for the Kibbutzim,
        displaced young persons, men and women, who strive by all means, legal or
        illegal, to achieve their goal, and that is to locate themselves in Palestine.
        The, eh...person reporting is Abram Perl, [age] twenty-seven, from Czechoslovakia,
        who eh...is here in one of the Kibbutzim.
    - who: Baruch Friedman
      start:
        sec: '894.452'
        mark: '00:14:54.452'
      end:
        sec: '896.232'
        mark: '00:14:56.232'
      u: "[In Yiddish] Later on I arrived..."
    - who: David Boder
      start:
        sec: '896.232'
        mark: '00:14:56.232'
      end:
        sec: '909.024'
        mark: '00:15:09.024'
      u: "[In German/Yiddish] And so, Mr. Perl, you told me that you had reported
        to that voluntary, Czechoslovakian labor lager. What was that Slovakian labor
        lager. because around ’43 they stopped sending transports..."
    - who: Baruch Friedman
      start:
        sec: '909.024'
        mark: '00:15:09.024'
      end:
        sec: '909.224'
        mark: '00:15:09.224'
      u: "[In Yiddish] Transports."
    - who: David Boder
      start:
        sec: '909.224'
        mark: '00:15:09.224'
      end:
        sec: '916.217'
        mark: '00:15:16.217'
      u: ". . . that is, [they stopped] sending people to Treblinka, to Majdanek,
        from Slovakia...from Slovakia..."
    - who: Baruch Friedman
      start:
        sec: '916.217'
        mark: '00:15:16.217'
      end:
        sec: '917.623'
        mark: '00:15:17.623'
      u: Slovakia.
    - who: David Boder
      start:
        sec: '917.623'
        mark: '00:15:17.623'
      end:
        sec: '922.341'
        mark: '00:15:22.341'
      u: And you told that there had remained altogether about fifteen, twenty thousand
        Jews...
    - who: Baruch Friedman
      start:
        sec: '922.341'
        mark: '00:15:22.341'
      end:
        sec: '922.747'
        mark: '00:15:22.747'
      u: Yes.
    - who: David Boder
      start:
        sec: '922.747'
        mark: '00:15:22.747'
      end:
        sec: '933.183'
        mark: '00:15:33.183'
      u: ". . . out of the hundred thousand in Slovakia, and these were mostly rich
        people who had connections and money. And in another sense they were who?
        People who had hidden themselves."
    - who: Baruch Friedman
      start:
        sec: '933.183'
        mark: '00:15:33.183'
      end:
