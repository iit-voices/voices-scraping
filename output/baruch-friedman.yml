        mark: '00:37:02.539'
      end:
        sec: '2229.676'
        mark: '00:37:09.676'
      u: Yes. I want to come now to how we went over to the Russians.
    - who: David Boder
      start:
        sec: '2229.676'
        mark: '00:37:09.676'
      end:
        sec: '2230.190'
        mark: '00:37:10.190'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2230.190'
        mark: '00:37:10.190'
      end:
        sec: '2301.602'
        mark: '00:38:21.602'
      u: And so it had happened when that patrol had come, that German patrol. And
        we had not been able to surround all of them, and many of them had escaped
        back. And there they told that here there is a great host of partisans and
        something has to be done to clear them out. So they began with mortars to...because
        they did not trust themselves to come close. They did not know how large a
        force there was. So they began to shoot at us with mortars in order to chase
        us away. Immediately our commander had a conference with the headquarters
        and...it was at eleven, forenoon...and at four in the afternoon we made a
        decision to cross the border. He worked out a plan...he worked out a plan,
        and...and at four in the afternoon we went and circled the entire front. There
        were Rumanians, too, who were fighting against...against the Germans. And
        we found them. And at about two at night we crossed the front line, together
        with the cables, with everything. But we were also prepared to...
    - who: David Boder
      start:
        sec: '2301.602'
        mark: '00:38:21.602'
      end:
        sec: '2302.522'
        mark: '00:38:22.522'
      u: What does it mean, ‘with the cables’?
    - who: Baruch Friedman
      start:
        sec: '2302.522'
        mark: '00:38:22.522'
      end:
        sec: '2307.074'
        mark: '00:38:27.074'
      u: The...the cables which had been strung. The telephone wires from one front
        to the other front.
    - who: David Boder
      start:
        sec: '2307.074'
        mark: '00:38:27.074'
      end:
        sec: '2307.505'
        mark: '00:38:27.505'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2307.505'
        mark: '00:38:27.505'
      end:
        sec: '2313.598'
        mark: '00:38:33.598'
      u: And...and...and at four in the morning we went over to the Russians.
    - who: David Boder
      start:
        sec: '2313.598'
        mark: '00:38:33.598'
      end:
        sec: '2315.895'
        mark: '00:38:35.895'
      u: Did they Russians know that you were coming?
    - who: Baruch Friedman
      start:
        sec: '2315.895'
        mark: '00:38:35.895'
      end:
        sec: '2320.111'
        mark: '00:38:40.111'
      u: They asked, ‘Who is it?’ So we said, ‘Washy’ [yours], our own.
    - who: David Boder
      start:
        sec: '2320.111'
        mark: '00:38:40.111'
      end:
        sec: '2320.578'
        mark: '00:38:40.578'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2320.578'
        mark: '00:38:40.578'
      end:
        sec: '2324.817'
        mark: '00:38:44.817'
      u: Nu, they received us at once and we became free.
    - who: David Boder
      start:
        sec: '2324.817'
        mark: '00:38:44.817'
      end:
        sec: '2325.285'
        mark: '00:38:45.285'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2325.285'
        mark: '00:38:45.285'
      end:
        sec: '2337.024'
        mark: '00:38:57.024'
      u: Yes. To this I still want to....We had been prepared for a battle. Had it
        come, naturally, we would have offered resistance.
    - who: David Boder
      start:
        sec: '2337.024'
        mark: '00:38:57.024'
      end:
        sec: '2338.048'
        mark: '00:38:58.048'
      u: "[In German/Yiddish] Against whom?"
    - who: Baruch Friedman
      start:
        sec: '2338.048'
        mark: '00:38:58.048'
      end:
        sec: '2339.328'
        mark: '00:38:59.328'
      u: "[In Yiddish] Against the German who..."
    - who: David Boder
      start:
        sec: '2339.328'
        mark: '00:38:59.328'
      end:
        sec: '2339.937'
        mark: '00:38:59.937'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2339.937'
        mark: '00:38:59.937'
      end:
        sec: '2341.076'
        mark: '00:39:01.076'
      u: ". . . in that crossing over."
    - who: David Boder
      start:
        sec: '2341.076'
        mark: '00:39:01.076'
      end:
        sec: '2341.731'
        mark: '00:39:01.731'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2341.731'
        mark: '00:39:01.731'
      end:
        sec: '2358.491'
        mark: '00:39:18.491'
      u: It was accompanied with great difficulties. The snow was deep, about two
        meters. And added to the high mountains to go up and down....But in spite
        of that we did not pay attention, and we....There were also many women among
        us who suffered greatly. But still we did cross over successfully.
    - who: David Boder
      start:
        sec: '2358.491'
        mark: '00:39:18.491'
      end:
        sec: '2360.785'
        mark: '00:39:20.785'
      u: Oh, there were women among the partisans?
    - who: Baruch Friedman
      start:
        sec: '2360.785'
        mark: '00:39:20.785'
      end:
        sec: '2361.023'
        mark: '00:39:21.023'
      u: Yes.
    - who: David Boder
      start:
        sec: '2361.023'
        mark: '00:39:21.023'
      end:
        sec: '2362.058'
        mark: '00:39:22.058'
      u: How many women were there?
    - who: Baruch Friedman
      start:
        sec: '2362.058'
        mark: '00:39:22.058'
      end:
        sec: '2365.202'
        mark: '00:39:25.202'
      u: There were about eight, ten women, too. Jewish women.
    - who: David Boder
      start:
        sec: '2365.202'
        mark: '00:39:25.202'
      end:
        sec: '2367.349'
        mark: '00:39:27.349'
      u: Did they shoot...
    - who: Baruch Friedman
      start:
        sec: '2367.349'
        mark: '00:39:27.349'
      end:
        sec: '2372.991'
        mark: '00:39:32.991'
      u: They took part in everything the same as the men. There was no difference.
        How the men, so the women, too.
    - who: David Boder
      start:
        sec: '2372.991'
        mark: '00:39:32.991'
      end:
        sec: '2373.277'
        mark: '00:39:33.277'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '2373.277'
        mark: '00:39:33.277'
      end:
        sec: '2377.701'
        mark: '00:39:37.701'
      u: And so we had crossed. It was on the 12th of February, ’45, we went over...
    - who: David Boder
      start:
        sec: '2377.701'
        mark: '00:39:37.701'
      end:
        sec: '2378.030'
        mark: '00:39:38.030'
      u: To the Russians.
    - who: Baruch Friedman
      start:
        sec: '2378.030'
        mark: '00:39:38.030'
      end:
        sec: '2378.689'
        mark: '00:39:38.689'
      u: ". . . to the Russians."
    - who: David Boder
      start:
        sec: '2378.689'
        mark: '00:39:38.689'
      end:
        sec: '2380.535'
        mark: '00:39:40.535'
      u: Nu, what happened then?
    - who: Baruch Friedman
      start:
        sec: '2380.535'
        mark: '00:39:40.535'
      end:
        sec: '2382.601'
        mark: '00:39:42.601'
      u: Everybody was set free.
    - who: David Boder
      start:
        sec: '2382.601'
        mark: '00:39:42.601'
      end:
        sec: '2385.777'
        mark: '00:39:45.777'
      u: What does that mean? Were you brought before an officer? Were you brought...
    - who: Baruch Friedman
      start:
        sec: '2385.777'
        mark: '00:39:45.777'
      end:
        sec: '2386.687'
        mark: '00:39:46.687'
      u: Yes, we had come there...
    - who: David Boder
      start:
        sec: '2386.687'
        mark: '00:39:46.687'
      end:
        sec: '2387.837'
        mark: '00:39:47.837'
      u: Tell about it.
    - who: Baruch Friedman
      start:
        sec: '2387.837'
        mark: '00:39:47.837'
      end:
        sec: '2408.685'
        mark: '00:40:08.685'
      u: We arrived there at the chief commander, at headquarters. And we were questioned
        about where we came from. We gave some....The officer gave a summary...a glance
        over the front, how...how the Germans were located. And everyone received
        a confirmation from the Russians that he is at liberty to go home. And everyone
        went home—free. Volunteers who wanted...
    - who: David Boder
      start:
        sec: '2408.685'
        mark: '00:40:08.685'
      end:
        sec: '2412.477'
        mark: '00:40:12.477'
      u: Oh, the Russians already had your town, that you call home.
    - who: Baruch Friedman
      start:
        sec: '2412.477'
        mark: '00:40:12.477'
      end:
        sec: '2414.085'
        mark: '00:40:14.085'
      u: Yes, they already had my home [town].
    - who: David Boder
      start:
        sec: '2414.085'
        mark: '00:40:14.085'
      end:
        sec: '2414.522'
        mark: '00:40:14.522'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2414.522'
        mark: '00:40:14.522'
      end:
        sec: '2415.084'
        mark: '00:40:15.084'
      u: Yes, they had [it] already. Yes.
    - who: David Boder
      start:
        sec: '2415.084'
        mark: '00:40:15.084'
      end:
        sec: '2415.443'
        mark: '00:40:15.443'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2415.443'
        mark: '00:40:15.443'
      end:
        sec: '2421.551'
        mark: '00:40:21.551'
      u: And thus everybody was able to go home free. Volunteers who wanted had...
    - who: David Boder
      start:
        sec: '2421.551'
        mark: '00:40:21.551'
      end:
        sec: '2422.114'
        mark: '00:40:22.114'
      u: Remained with the Russians?
    - who: Baruch Friedman
      start:
        sec: '2422.114'
        mark: '00:40:22.114'
      end:
        sec: '2426.448'
        mark: '00:40:26.448'
      u: ". . . remained with the Russians. They had voluntarily...or reported to
        the Czechoslovakian army."
    - who: David Boder
      start:
        sec: '2426.448'
        mark: '00:40:26.448'
      end:
        sec: '2428.118'
        mark: '00:40:28.118'
      u: Oh, there was already a Czechoslovakian army.
    - who: Baruch Friedman
      start:
        sec: '2428.118'
        mark: '00:40:28.118'
      end:
        sec: '2432.488'
        mark: '00:40:32.488'
      u: At that time it had come from Russia and one had to report in Kosice.
    - who: David Boder
      start:
        sec: '2432.488'
        mark: '00:40:32.488'
      end:
        sec: '2433.347'
        mark: '00:40:33.347'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2433.347'
        mark: '00:40:33.347'
      end:
        sec: '2433.972'
        mark: '00:40:33.972'
      u: Yes.
    - who: David Boder
      start:
        sec: '2433.972'
        mark: '00:40:33.972'
      end:
        sec: '2446.711'
        mark: '00:40:46.711'
      u: Nu, tell me this. In your partisan...partisan group how many were officers,
        how many...how was all that carried out?
    - who: Baruch Friedman
      start:
        sec: '2446.711'
        mark: '00:40:46.711'
      end:
        sec: '2451.446'
        mark: '00:40:51.446'
      u: There was a...there were three officers.
    - who: David Boder
      start:
        sec: '2451.446'
        mark: '00:40:51.446'
      end:
        sec: '2453.890'
        mark: '00:40:53.890'
      u: "[In English] Yes? [In Yiddish] That means that Czech, Mayer?"
    - who: Baruch Friedman
      start:
        sec: '2453.890'
        mark: '00:40:53.890'
      end:
        sec: '2457.418'
        mark: '00:40:57.418'
      u: Mayer. Then there was one Byczanowski.
    - who: David Boder
      start:
        sec: '2457.418'
        mark: '00:40:57.418'
      end:
        sec: '2457.871'
        mark: '00:40:57.871'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '2457.871'
        mark: '00:40:57.871'
      end:
        sec: '2459.214'
        mark: '00:40:59.214'
      u: Also a Slovak.
    - who: David Boder
      start:
        sec: '2459.214'
        mark: '00:40:59.214'
      end:
        sec: '2459.854'
        mark: '00:40:59.854'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2459.854'
        mark: '00:40:59.854'
      end:
        sec: '2464.056'
        mark: '00:41:04.056'
      u: Then there was another one. I cannot remember exactly what his name was.
    - who: David Boder
      start:
        sec: '2464.056'
        mark: '00:41:04.056'
      end:
        sec: '2464.796'
        mark: '00:41:04.796'
      u: A Jew or not a Jew?
    - who: Baruch Friedman
      start:
        sec: '2464.796'
        mark: '00:41:04.796'
      end:
        sec: '2465.634'
        mark: '00:41:05.634'
      u: No, not a Jew.
    - who: David Boder
      start:
        sec: '2465.634'
        mark: '00:41:05.634'
      end:
        sec: '2466.884'
        mark: '00:41:06.884'
      u: And so those three officers were...
    - who: Baruch Friedman
      start:
        sec: '2466.884'
        mark: '00:41:06.884'
      end:
        sec: '2468.195'
        mark: '00:41:08.195'
      u: Were Gentiles.
    - who: David Boder
      start:
        sec: '2468.195'
        mark: '00:41:08.195'
      end:
        sec: '2468.841'
        mark: '00:41:08.841'
      u: ". . . Gentiles."
    - who: Baruch Friedman
      start:
        sec: '2468.841'
        mark: '00:41:08.841'
      end:
        sec: '2477.510'
        mark: '00:41:17.510'
      u: Why? Because they had the technique, the real training. Our...we, among ourselves,
        also had a leader. His name was...
    - who: David Boder
      start:
        sec: '2477.510'
        mark: '00:41:17.510'
      end:
        sec: '2478.129'
        mark: '00:41:18.129'
      u: A Jew?
    - who: Baruch Friedman
      start:
        sec: '2478.129'
        mark: '00:41:18.129'
      end:
        sec: '2479.008'
        mark: '00:41:19.008'
      u: ". . . Greenbaum. Yes."
    - who: David Boder
      start:
        sec: '2479.008'
        mark: '00:41:19.008'
      end:
        sec: '2479.534'
        mark: '00:41:19.534'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2479.534'
        mark: '00:41:19.534'
      end:
        sec: '2482.783'
        mark: '00:41:22.783'
      u: A Jewish leader, Greenbaum. We had a radio apparatus.
    - who: David Boder
      start:
        sec: '2482.783'
        mark: '00:41:22.783'
      end:
        sec: '2484.720'
        mark: '00:41:24.720'
      u: Yes. For sending or for receiving.
    - who: Baruch Friedman
      start:
        sec: '2484.720'
        mark: '00:41:24.720'
      end:
        sec: '2485.720'
        mark: '00:41:25.720'
      u: No, for receiving.
    - who: David Boder
      start:
        sec: '2485.720'
        mark: '00:41:25.720'
      end:
        sec: '2486.891'
        mark: '00:41:26.891'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2486.891'
        mark: '00:41:26.891'
      end:
        sec: '2488.328'
        mark: '00:41:28.328'
      u: That is how we knew all the news.
    - who: David Boder
      start:
        sec: '2488.328'
        mark: '00:41:28.328'
      end:
        sec: '2488.781'
        mark: '00:41:28.781'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '2488.781'
        mark: '00:41:28.781'
      end:
        sec: '2497.434'
        mark: '00:41:37.434'
      u: And we also had a...a...what is it called, an apparatus for listening, an
        intercepting apparatus for listining, to listen in on telephone conversations.
    - who: David Boder
      start:
        sec: '2497.434'
        mark: '00:41:37.434'
      end:
        sec: '2498.137'
        mark: '00:41:38.137'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2498.137'
        mark: '00:41:38.137'
      end:
        sec: '2499.168'
        mark: '00:41:39.168'
      u: We had that.
    - who: David Boder
      start:
        sec: '2499.168'
        mark: '00:41:39.168'
      end:
        sec: '2500.730'
        mark: '00:41:40.730'
      u: How did it work?
    - who: Baruch Friedman
      start:
        sec: '2500.730'
        mark: '00:41:40.730'
      end:
        sec: '2521.672'
        mark: '00:42:01.672'
      u: That? We listened in on all the...the...the front communications between
        the Germans. And then the chief...the chief commander turned it over to higher
        authorities of the partisans, because higher up there, not far, was a high
        center, a place of a larger partisan group.
    - who: David Boder
      start:
        sec: '2521.672'
        mark: '00:42:01.672'
      end:
        sec: '2522.102'
        mark: '00:42:02.102'
      u: Oh.
    - who: Baruch Friedman
      start:
        sec: '2522.102'
        mark: '00:42:02.102'
      end:
        sec: '2522.851'
        mark: '00:42:02.851'
      u: Yes.
    - who: David Boder
      start:
        sec: '2522.851'
        mark: '00:42:02.851'
      end:
        sec: '2523.478'
        mark: '00:42:03.478'
      u: "[In German/Yiddish] There were other groups."
    - who: Baruch Friedman
      start:
        sec: '2523.478'
        mark: '00:42:03.478'
      end:
        sec: '2527.041'
        mark: '00:42:07.041'
      u: "[In Yiddish] Other groups. Not just us. We were just a small section of
        that, a branch."
    - who: David Boder
      start:
        sec: '2527.041'
        mark: '00:42:07.041'
      end:
        sec: '2527.880'
        mark: '00:42:07.880'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2527.880'
        mark: '00:42:07.880'
      end:
        sec: '2531.145'
        mark: '00:42:11.145'
      u: But there were hundreds and hundreds of partisans, in the whole area.
    - who: David Boder
      start:
        sec: '2531.145'
        mark: '00:42:11.145'
      end:
        sec: '2531.958'
        mark: '00:42:11.958'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2531.958'
        mark: '00:42:11.958'
      end:
        sec: '2533.020'
        mark: '00:42:13.020'
      u: Yes.
    - who: David Boder
      start:
        sec: '2533.020'
        mark: '00:42:13.020'
      end:
        sec: '2533.583'
        mark: '00:42:13.583'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2533.583'
        mark: '00:42:13.583'
      end:
        sec: '2542.376'
        mark: '00:42:22.376'
      u: Sometimes there would be a task to blow up a bridge or...or to blow up a
        train.
    - who: David Boder
      start:
        sec: '2542.376'
        mark: '00:42:22.376'
      end:
        sec: '2542.888'
        mark: '00:42:22.888'
      u: Hm.
    - who: Baruch Friedman
      start:
        sec: '2542.888'
        mark: '00:42:22.888'
      end:
        sec: '2550.779'
        mark: '00:42:30.779'
      u: But all this was in this form. It was one’s duty. A...a task. This one and
        this one have to go. And we went.
    - who: David Boder
      start:
        sec: '2550.779'
        mark: '00:42:30.779'
      end:
        sec: '2553.923'
        mark: '00:42:33.923'
      u: Nu? How many partisans were killed?
    - who: Baruch Friedman
      start:
        sec: '2553.923'
        mark: '00:42:33.923'
      end:
        sec: '2554.871'
        mark: '00:42:34.871'
      u: About four.
    - who: David Boder
      start:
        sec: '2554.871'
        mark: '00:42:34.871'
      end:
        sec: '2555.328'
        mark: '00:42:35.328'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2555.328'
        mark: '00:42:35.328'
      end:
        sec: '2557.718'
        mark: '00:42:37.718'
      u: In the whole time about four people were killed. Not more.
    - who: David Boder
      start:
        sec: '2557.718'
        mark: '00:42:37.718'
      end:
        sec: '2560.090'
        mark: '00:42:40.090'
      u: "[In German/Yiddish] How many Jews among them?"
    - who: Baruch Friedman
      start:
        sec: '2560.090'
        mark: '00:42:40.090'
      end:
        sec: '2566.945'
        mark: '00:42:46.945'
      u: "[In Yiddish] There were no Jews. One was wounded. One died, died a normal
        death."
    - who: David Boder
      start:
        sec: '2566.945'
        mark: '00:42:46.945'
      end:
        sec: '2567.430'
        mark: '00:42:47.430'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '2567.430'
        mark: '00:42:47.430'
      end:
        sec: '2567.430'
        mark: '00:42:47.430'
      u: Yes.
    - who: David Boder
      start:
        sec: '2567.430'
        mark: '00:42:47.430'
      end:
        sec: '2569.008'
        mark: '00:42:49.008'
      u: Nu, go on.
    - who: Baruch Friedman
      start:
        sec: '2569.008'
        mark: '00:42:49.008'
      end:
        sec: '2576.195'
        mark: '00:42:56.195'
      u: Yes. [Pause.] Nu, what else?
    - who: David Boder
      start:
        sec: '2576.195'
        mark: '00:42:56.195'
      end:
        sec: '2577.764'
        mark: '00:42:57.764'
      u: "[In German/Yiddish] So then you came home?"
    - who: Baruch Friedman
      start:
        sec: '2577.764'
        mark: '00:42:57.764'
      end:
        sec: '2587.340'
        mark: '00:43:07.340'
      u: "[In Yiddish] Home. But this is...yes. This is what happened. Coming home
        I found nothing. One alone of the family."
    - who: David Boder
      start:
        sec: '2587.340'
        mark: '00:43:07.340'
      end:
        sec: '2587.979'
        mark: '00:43:07.979'
      u: No one?
    - who: Baruch Friedman
      start:
        sec: '2587.979'
        mark: '00:43:07.979'
      end:
        sec: '2588.850'
        mark: '00:43:08.850'
      u: No one.
    - who: David Boder
      start:
        sec: '2588.850'
        mark: '00:43:08.850'
      end:
        sec: '2589.183'
        mark: '00:43:09.183'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2589.183'
        mark: '00:43:09.183'
      end:
        sec: '2591.136'
        mark: '00:43:11.136'
      u: From the whole family only myself. What does one do here?
    - who: David Boder
      start:
        sec: '2591.136'
        mark: '00:43:11.136'
      end:
        sec: '2593.271'
        mark: '00:43:13.271'
      u: And who was in the house?
    - who: Baruch Friedman
      start:
        sec: '2593.271'
        mark: '00:43:13.271'
      end:
        sec: '2599.237'
        mark: '00:43:19.237'
      u: Nobody. Everything was deserted. The windows broken, the house broken. Everything,
        everything in ruins.
    - who: David Boder
      start:
        sec: '2599.237'
        mark: '00:43:19.237'
      end:
        sec: '2600.694'
        mark: '00:43:20.694'
      u: What does it mean? Had it been bombed?
    - who: Baruch Friedman
      start:
        sec: '2600.694'
        mark: '00:43:20.694'
      end:
        sec: '2604.850'
        mark: '00:43:24.850'
      u: Not....This was because...because the house had been standing empty, uninhabited.
    - who: David Boder
      start:
        sec: '2604.850'
        mark: '00:43:24.850'
      end:
        sec: '2605.210'
        mark: '00:43:25.210'
      u: Yes?
    - who: Baruch Friedman
      start:
        sec: '2605.210'
        mark: '00:43:25.210'
      end:
        sec: '2613.283'
        mark: '00:43:33.283'
      u: People had gone there and tossed everything around, broken up everything.
        So that the whole house had remained completely, totally empty.
    - who: David Boder
      start:
        sec: '2613.283'
        mark: '00:43:33.283'
      end:
        sec: '2614.827'
        mark: '00:43:34.827'
      u: Whose house was it? Your own house?
    - who: Baruch Friedman
      start:
        sec: '2614.827'
        mark: '00:43:34.827'
      end:
        sec: '2615.844'
        mark: '00:43:35.844'
      u: Our own house.
    - who: David Boder
      start:
        sec: '2615.844'
        mark: '00:43:35.844'
      end:
        sec: '2616.359'
        mark: '00:43:36.359'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2616.359'
        mark: '00:43:36.359'
      end:
        sec: '2618.878'
        mark: '00:43:38.878'
      u: We had fields there, too.
    - who: David Boder
      start:
        sec: '2618.878'
        mark: '00:43:38.878'
      end:
        sec: '2619.607'
        mark: '00:43:39.607'
      u: "[In German] Horses?"
    - who: Baruch Friedman
      start:
        sec: '2619.607'
        mark: '00:43:39.607'
      end:
        sec: '2620.575'
        mark: '00:43:40.575'
      u: "[In Yiddish] Fields. Fields."
    - who: David Boder
      start:
        sec: '2620.575'
        mark: '00:43:40.575'
      end:
        sec: '2621.387'
        mark: '00:43:41.387'
      u: Yes. Nu?
    - who: Baruch Friedman
      start:
        sec: '2621.387'
        mark: '00:43:41.387'
      end:
        sec: '2648.666'
        mark: '00:44:08.666'
      u: All the time the Gentiles cultivated the fields. So we wanted some sort of
        a....Coming home I thought that we will enjoy a little more consideration
        where we are. Coming home already liberated, we will have a little more consideration.
        In the meantime, I see nothing [of the sort]. I considered some [of the people]
        who I knew had committed misdeeds on transports against the Jews. I wanted
        to avenge myself on them. I had been....I thought I had some right because
        of having been some sort of a partisan...
    - who: David Boder
      start:
        sec: '2648.666'
        mark: '00:44:08.666'
      end:
        sec: '2649.183'
        mark: '00:44:09.183'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2649.183'
        mark: '00:44:09.183'
      end:
        sec: '2676.277'
        mark: '00:44:36.277'
      u: 'So I was laughed at. Why? Because among the leaders of the Slovakian government
        were these same anti-Semites who were before, before that. So that I did not
        trust myself, and I decided on that: I leave everything. I leave the house.
        I leave the field, and I go to my goal. I am going Home. And so I decided.
        I go. I crossed over....Later yet, after having been the whole time...'
    - who: David Boder
      start:
        sec: '2676.277'
        mark: '00:44:36.277'
      end:
        sec: '2677.573'
        mark: '00:44:37.573'
      u: Did you not sell the house?
    - who: Baruch Friedman
      start:
        sec: '2677.573'
        mark: '00:44:37.573'
      end:
        sec: '2712.489'
        mark: '00:45:12.489'
      u: No. One cannot sell because they have not returned. The Slovaks have not
        returned to this day to the Jews their properties. And for everything is still
        as it used to be. So I decided what will I wait for. There may come some more
        evil, or....And many times we heard about the pogroms against the jews. Here
        one was beaten, and there one was beaten. If one wanted to get some justice,
        people would pay many times with their lives, too. So I went and crossed into
        Germany and from there on to the goal, towards Eretz.
    - who: David Boder
      start:
        sec: '2712.489'
        mark: '00:45:12.489'
      end:
        sec: '2718.547'
        mark: '00:45:18.547'
      u: Tell me, how did you go to Germany and how did you arrive in Italy?
    - who: Baruch Friedman
      start:
        sec: '2718.547'
        mark: '00:45:18.547'
      end:
        sec: '2731.090'
        mark: '00:45:31.090'
      u: This was...with a transport I crossed. Arriving in Prague I received certain
        directions. At that and that time a transport is leaving. And at that and
        that time...
    - who: David Boder
      start:
        sec: '2731.090'
        mark: '00:45:31.090'
      end:
        sec: '2732.488'
        mark: '00:45:32.488'
      u: A transport of what?
    - who: Baruch Friedman
      start:
        sec: '2732.488'
        mark: '00:45:32.488'
      end:
        sec: '2733.274'
        mark: '00:45:33.274'
      u: Of Jews...
    - who: David Boder
      start:
        sec: '2733.274'
        mark: '00:45:33.274'
      end:
        sec: '2733.512'
        mark: '00:45:33.512'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2733.512'
        mark: '00:45:33.512'
      end:
        sec: '2744.894'
        mark: '00:45:44.894'
      u: ". . . which is going over to Germany. And with this transport there and
        there I have to report to what place. And there I will cross over. And it
        really was so. Exactly. At the right time, at the exact place [?]."
    - who: David Boder
      start:
        sec: '2744.894'
        mark: '00:45:44.894'
      end:
        sec: '2748.032'
        mark: '00:45:48.032'
      u: "[In German/Yiddish] Who gave those instructions, the...the Czechs or..."
    - who: Baruch Friedman
      start:
        sec: '2748.032'
        mark: '00:45:48.032'
      end:
        sec: '2749.492'
        mark: '00:45:49.492'
      u: "[In Yiddish] No, everything the Jews. Everything by Jews."
    - who: David Boder
      start:
        sec: '2749.492'
        mark: '00:45:49.492'
      end:
        sec: '2752.065'
        mark: '00:45:52.065'
      u: Did the transport go by train?
    - who: Baruch Friedman
      start:
        sec: '2752.065'
        mark: '00:45:52.065'
      end:
        sec: '2753.507'
        mark: '00:45:53.507'
      u: No, on foot.
    - who: David Boder
      start:
        sec: '2753.507'
        mark: '00:45:53.507'
      end:
        sec: '2756.840'
        mark: '00:45:56.840'
      u: Oh, so it was a group. Not that you travelled...
    - who: Baruch Friedman
      start:
        sec: '2756.840'
        mark: '00:45:56.840'
      end:
        sec: '2759.146'
        mark: '00:45:59.146'
      u: No, no, no, no, no. As far as the border...
    - who: David Boder
      start:
        sec: '2759.146'
        mark: '00:45:59.146'
      end:
        sec: '2760.259'
        mark: '00:46:00.259'
      u: So how did you travel?
    - who: Baruch Friedman
      start:
        sec: '2760.259'
        mark: '00:46:00.259'
      end:
        sec: '2762.298'
        mark: '00:46:02.298'
      u: As far as the border by train.
    - who: David Boder
      start:
        sec: '2762.298'
        mark: '00:46:02.298'
      end:
        sec: '2762.504'
        mark: '00:46:02.504'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2762.504'
        mark: '00:46:02.504'
      end:
        sec: '2763.016'
        mark: '00:46:03.016'
      u: By train.
    - who: David Boder
      start:
        sec: '2763.016'
        mark: '00:46:03.016'
      end:
        sec: '2763.234'
        mark: '00:46:03.234'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2763.234'
        mark: '00:46:03.234'
      end:
        sec: '2771.201'
        mark: '00:46:11.201'
      u: And across the border....There was an assembly point and there we crossed
        the border. Entirely on foot. We walked about twelve kilometers.
    - who: David Boder
      start:
        sec: '2771.201'
        mark: '00:46:11.201'
      end:
        sec: '2772.295'
        mark: '00:46:12.295'
      u: Legally or illegally?
    - who: Baruch Friedman
      start:
        sec: '2772.295'
        mark: '00:46:12.295'
      end:
        sec: '2772.951'
        mark: '00:46:12.951'
      u: Illegally.
    - who: David Boder
      start:
        sec: '2772.951'
        mark: '00:46:12.951'
      end:
        sec: '2777.900'
        mark: '00:46:17.900'
      u: "[In German/Yiddish] Nu, and how did you get the money to travel, and this
        and that? Did the Russians give you anything or what was done?"
    - who: Baruch Friedman
      start:
        sec: '2777.900'
        mark: '00:46:17.900'
      end:
        sec: '2786.107'
        mark: '00:46:26.107'
      u: "[In Yiddish] No, not that. It was still so that the...the UNRRA was aiding.
        And we received help from the Joint."
    - who: David Boder
      start:
        sec: '2786.107'
        mark: '00:46:26.107'
      end:
        sec: '2786.381'
        mark: '00:46:26.381'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2786.381'
        mark: '00:46:26.381'
      end:
        sec: '2790.030'
        mark: '00:46:30.030'
      u: So that so far we still could go over.
    - who: David Boder
      start:
        sec: '2790.030'
        mark: '00:46:30.030'
      end:
        sec: '2792.275'
        mark: '00:46:32.275'
      u: Nu? And so?
    - who: Baruch Friedman
      start:
        sec: '2792.275'
        mark: '00:46:32.275'
      end:
        sec: '2798.008'
        mark: '00:46:38.008'
      u: And from there I have...In Germany I sat around for about three months, four
        months time.
    - who: David Boder
      start:
        sec: '2798.008'
        mark: '00:46:38.008'
      end:
        sec: '2800.022'
        mark: '00:46:40.022'
      u: What sort of things did you have along with you?
    - who: Baruch Friedman
      start:
        sec: '2800.022'
        mark: '00:46:40.022'
      end:
        sec: '2807.811'
        mark: '00:46:47.811'
      u: A rucksack with things which I had received. Some things I still had with
        me and some things which I had received from the UNRRA, from the Joint.
    - who: David Boder
      start:
        sec: '2807.811'
        mark: '00:46:47.811'
      end:
        sec: '2808.826'
        mark: '00:46:48.826'
      u: What did you receive?
    - who: Baruch Friedman
      start:
        sec: '2808.826'
        mark: '00:46:48.826'
      end:
        sec: '2810.910'
        mark: '00:46:50.910'
      u: Some pants, a jacket.
    - who: David Boder
      start:
        sec: '2810.910'
        mark: '00:46:50.910'
      end:
        sec: '2811.293'
        mark: '00:46:51.293'
      u: Yes.
    - who: Baruch Friedman
      start:
        sec: '2811.293'
        mark: '00:46:51.293'
      end:
        sec: '2815.901'
        mark: '00:46:55.901'
      u: And a shirt. And crossed the border. What does one need? Today one does not
        need any more.
    - who: David Boder
      start:
        sec: '2815.901'
        mark: '00:46:55.901'
      end:
        sec: '2817.681'
        mark: '00:46:57.681'
      u: Nu? What does it mean ‘one does not need any more’?
    - who: Baruch Friedman
      start:
        sec: '2817.681'
        mark: '00:46:57.681'
      end:
        sec: '2822.261'
        mark: '00:47:02.261'
      u: One does not need any more. What one has here....Today one does not need
        any more. The less one has the better...
    - who: David Boder
      start:
        sec: '2822.261'
        mark: '00:47:02.261'
      end:
        sec: '2823.556'
        mark: '00:47:03.556'
      u: Nu?
    - who: Baruch Friedman
      start:
        sec: '2823.556'
        mark: '00:47:03.556'
      end:
        sec: '2825.053'
        mark: '00:47:05.053'
      u: It is easier to walk.
    - who: David Boder
      start:
        sec: '2825.053'
        mark: '00:47:05.053'
      end:
        sec: '2826.440'
        mark: '00:47:06.440'
      u: Go on.
    - who: Baruch Friedman
      start:
        sec: '2826.440'
        mark: '00:47:06.440'
      end:
        sec: '2833.640'
        mark: '00:47:13.640'
      u: And there in Germany I sat around three and a half months or...or about four.
        And on with a transport...
    - who: David Boder
      start:
        sec: '2833.640'
        mark: '00:47:13.640'
      end:
        sec: '2834.965'
        mark: '00:47:14.965'
      u: Where did you sit around in Germany?
    - who: Baruch Friedman
      start:
        sec: '2834.965'
        mark: '00:47:14.965'
      end:
        sec: '2835.840'
        mark: '00:47:15.840'
      u: In Fürth.
    - who: David Boder
      start:
        sec: '2835.840'
        mark: '00:47:15.840'
      end:
        sec: '2843.093'
        mark: '00:47:23.093'
      u: And so do not call it a transport. They were groups which had decided to
        go. It was not officially, so to say, that the...
    - who: Baruch Friedman
      start:
        sec: '2843.093'
        mark: '00:47:23.093'
      end:
        sec: '2843.543'
        mark: '00:47:23.543'
      u: It was...
    - who: David Boder
      start:
        sec: '2843.543'
        mark: '00:47:23.543'
      end:
        sec: '2845.088'
        mark: '00:47:25.088'
      u: ". . . UNRRA had given a transport."
    - who: Baruch Friedman
      start:
        sec: '2845.088'
        mark: '00:47:25.088'
      end:
        sec: '2851.711'
        mark: '00:47:31.711'
      u: No, the UNRRA did not give. There were Jews who organized special transports
        which were going every day.
    - who: David Boder
      start:
        sec: '2851.711'
        mark: '00:47:31.711'
      end:
        sec: '2853.875'
        mark: '00:47:33.875'
      u: Yes. And where did one go?
    - who: Baruch Friedman
      start:
        sec: '2853.875'
        mark: '00:47:33.875'
      end:
        sec: '2856.850'
        mark: '00:47:36.850'
      u: Everyone went into a German lager.
    - who: David Boder
      start:
        sec: '2856.850'
        mark: '00:47:36.850'
      end:
        sec: '2858.328'
        mark: '00:47:38.328'
      u: Yes. Into a German lager.
    - who: Baruch Friedman
      start:
        sec: '2858.328'
        mark: '00:47:38.328'
      end:
        sec: '2858.675'
        mark: '00:47:38.675'
      u: Yes.
    - who: David Boder
      start:
        sec: '2858.675'
        mark: '00:47:38.675'
      end:
        sec: '2861.737'
        mark: '00:47:41.737'
      u: Into which did....In the American Zone, in the English Zone, where...
    - who: Baruch Friedman
      start:
        sec: '2861.737'
        mark: '00:47:41.737'
      end:
        sec: '2866.772'
        mark: '00:47:46.772'
      u: Some....Coming over the German side everyone could go wherever he wanted.
    - who: David Boder
      start:
        sec: '2866.772'
        mark: '00:47:46.772'
      end:
        sec: '2867.835'
        mark: '00:47:47.835'
      u: Yes? Nu?
    - who: Baruch Friedman
      start:
        sec: '2867.835'
        mark: '00:47:47.835'
      end:
        sec: '2873.865'
        mark: '00:47:53.865'
      u: I went to Lager Fürth. There I had an acquaintance. And there...
    - who: David Boder
      start:
        sec: '2873.865'
        mark: '00:47:53.865'
      end:
        sec: '2876.152'
        mark: '00:47:56.152'
      u: Did you know you had an acquaintance there?
    - who: Baruch Friedman
      start:
        sec: '2876.152'
        mark: '00:47:56.152'
      end:
        sec: '2881.100'
        mark: '00:48:01.100'
      u: At first I was at Fürth for a visit.
    - who: David Boder
      start:
        sec: '2881.100'
        mark: '00:48:01.100'
      end:
        sec: '2881.538'
        mark: '00:48:01.538'
      u: Aha.
    - who: Baruch Friedman
      start:
        sec: '2881.538'
        mark: '00:48:01.538'
      end:
        sec: '2887.381'
        mark: '00:48:07.381'
      u: So I met there. I figured if I find an acquaintance there I will remain there.
        If not, I go to another lager.
    - who: David Boder
      start:
        sec: '2887.381'
        mark: '00:48:07.381'
      end:
        sec: '2891.005'
        mark: '00:48:11.005'
      u: How does one walk around in Germany? Were you not stopped?
    - who: Baruch Friedman
      start:
        sec: '2891.005'
        mark: '00:48:11.005'
      end:
        sec: '2897.551'
        mark: '00:48:17.551'
      u: No, no one was stopped. Everything was free. No one was ever asked for documents.
        Without...without papers.
    - who: David Boder
      start:
        sec: '2897.551'
        mark: '00:48:17.551'
      end:
        sec: '2898.207'
        mark: '00:48:18.207'
      u: Nu, go on.
    - who: Baruch Friedman
      start:
        sec: '2898.207'
        mark: '00:48:18.207'
      end:
        sec: '2902.785'
        mark: '00:48:22.785'
      u: I came and registered there. And there I was about three and a half months.
    - who: David Boder
      start:
        sec: '2902.785'
        mark: '00:48:22.785'
      end:
        sec: '2903.715'
        mark: '00:48:23.715'
      u: "[In German] In Wirt?"
    - who: Baruch Friedman
