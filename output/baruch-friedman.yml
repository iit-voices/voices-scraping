        mark: '00:17:02.636'
      end:
        sec: '1025.987'
        mark: '00:17:05.987'
      u: אַ רײן ייִדישער לאַגער, אָבער מיט גױיִשע לײַטונג, [ס’הײסט?] מיט סלאָװאַקישע
        לײַטער.
    - who: David Boder
      start:
        sec: '1025.987'
        mark: '00:17:05.987'
      end:
        sec: '1028.516'
        mark: '00:17:08.516'
      u: יאָ. װיפֿל מענטשן זײַנען... ייִדן זײַנען געװען דאָרטן?
    - who: Baruch Friedman
      start:
        sec: '1028.516'
        mark: '00:17:08.516'
      end:
        sec: '1029.670'
        mark: '00:17:09.670'
