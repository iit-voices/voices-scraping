        sec: '1092.994'
        mark: '00:18:12.994'
      u: אַם אָנפֿאַנג האָבן מיר געמאַכט אַלײַן זיך פּלאַנען [= פּלענער] זענען מיר
        אַרײַן געגאַנגען אין די װעלדער אַרײַן, געמאַכט זיך בונקערס, אונטער־ערדישע,
        מיט... פֿאַרשאַפֿט זיך געװער...
    - who: David Boder
      start:
        sec: '1092.994'
        mark: '00:18:12.994'
      end:
        sec: '1095.470'
        mark: '00:18:15.470'
      u: איר האָט נאָך געקענט גײן צו דו װעלדער, מע האָט אײַך אַרױס געלאָזט פֿון לאַגער?
    - who: Baruch Friedman
      start:
        sec: '1095.470'
        mark: '00:18:15.470'
      end:
        sec: '1111.765'
        mark: '00:18:31.765'
      u: מיר זענען געגאַנגען... ס’איז נישט װײַט געװעזן פֿון װאַלד, און מיר האָבן זיך
        אַרױסגעכאַפּט, אַמאָל אַ זונטיק, אַז מע האָט נישט געאַרבעט... און מיר האָבן
        פּרוּביטרט, פֿאַרשידענע מעגלעכקײַטן אָנגעװענדעט, אַז מיר זאָלן דאָך דאָס לעבן
        רעטן, רעטן פֿאַר עס װעט קומען נאָך אַמאָל צו אַ טראַנספּאָרטירונג.
    - who: David Boder
      start:
        sec: '1111.765'
        mark: '00:18:31.765'
      end:
        sec: '1112.328'
        mark: '00:18:32.328'
      u: הם.
    - who: Baruch Friedman
      start:
        sec: '1112.328'
        mark: '00:18:32.328'
      end:
        sec: '1114.827'
        mark: '00:18:34.827'
      u: איצט איז עס געװעזן...
    - who: David Boder
      start:
        sec: '1114.827'
        mark: '00:18:34.827'
      end:
        sec: '1115.967'
        mark: '00:18:35.967'
      u: Und was hat man gearbetet?
    - who: Baruch Friedman
      start:
        sec: '1115.967'
        mark: '00:18:35.967'
      end:
        sec: '1119.547'
        mark: '00:18:39.547'
      u: געאַרבעט האָט מען מײַסטנס פֿאַך־אַרבעט.
    - who: David Boder
      start:
        sec: '1119.547'
        mark: '00:18:39.547'
      end:
        sec: '1120.530'
        mark: '00:18:40.530'
      u: און װאָס האָט איר געאַרבעט?
    - who: Baruch Friedman
      start:
        sec: '1120.530'
        mark: '00:18:40.530'
      end:
        sec: '1127.853'
        mark: '00:18:47.853'
      u: איך בין פֿון באַרוף שריפֿטמאָלער און רעקלאַמע־מאָלער, האָב איך געאַרבעט בײַ
        מאָלערײַ, ס’איז געװען אַ ערצײַגונג פֿון שפּילצײַג.
    - who: David Boder
      start:
        sec: '1127.853'
        mark: '00:18:47.853'
      end:
        sec: '1128.524'
        mark: '00:18:48.524'
      u: אַהאַ.
    - who: Baruch Friedman
      start:
        sec: '1128.524'
        mark: '00:18:48.524'
      end:
        sec: '1129.711'
        mark: '00:18:49.711'
      u: שפּילצײַג־ערצײַגונג.
    - who: David Boder
      start:
        sec: '1129.711'
        mark: '00:18:49.711'
      end:
        sec: '1130.071'
        mark: '00:18:50.071'
      u: יאָ?
    - who: Baruch Friedman
      start:
        sec: '1130.071'
        mark: '00:18:50.071'
      end:
        sec: '1134.970'
        mark: '00:18:54.970'
      u: יאָ. האָב איך דאָרט בײַ דעם געאַרבעט. ס’איז נישט שלעכט געװעזן. איך קען ניט
        זאָגן, אַז די גאַנצע צײַט איז שלעכט געװעזן.
    - who: David Boder
      start:
        sec: '1134.970'
        mark: '00:18:54.970'
      end:
        sec: '1135.407'
        mark: '00:18:55.407'
      u: נו, װײַטער.
    - who: Baruch Friedman
      start:
        sec: '1135.407'
        mark: '00:18:55.407'
      end:
        sec: '1138.292'
        mark: '00:18:58.292'
      u: נאָר, אָבער... דאָס איז װידער געװעזן אַ [אומקלאָר]...
    - who: David Boder
      start:
        sec: '1138.292'
        mark: '00:18:58.292'
      end:
        sec: '1139.460'
        mark: '00:18:59.460'
