    - who: David Boder
      start:
        sec: '1029.670'
        mark: '00:17:09.670'
      end:
        sec: '1031.372'
        mark: '00:17:11.372'
      u: און װי האָט מען געלעבט דאָרטן?
    - who: Baruch Friedman
      start:
        sec: '1031.372'
        mark: '00:17:11.372'
      end:
        sec: '1036.197'
        mark: '00:17:16.197'
      u: מע האָט, עה... מיר זענען געװען ייִנגלעך, האָבן געלעבט פֿינף ייִנגלעך אין
        אײן צימער.
    - who: David Boder
      start:
        sec: '1036.197'
        mark: '00:17:16.197'
      end:
        sec: '1037.798'
        mark: '00:17:17.798'
      u: פֿון װאָס האָט מען גענומען די צימער, [דײַטש׃] װאַס װאַר דאַס?
    - who: Baruch Friedman
      start:
        sec: '1037.798'
        mark: '00:17:17.798'
      end:
        sec: '1042.488'
        mark: '00:17:22.488'
      u: דאָס איז געװעזן אַמאָליקס האָטעל, אַ באָד – אַ באָד איז דאָס...
    - who: David Boder
      start:
        sec: '1042.488'
        mark: '00:17:22.488'
      end:
        sec: '1043.570'
        mark: '00:17:23.570'
      u: "[In English] Yes. [In German/Yiddish] A kurort."
    - who: Baruch Friedman
      start:
        sec: '1043.570'
        mark: '00:17:23.570'
      end:
        sec: '1054.522'
        mark: '00:17:34.522'
      u: "[In Yiddish] אַ קוראָרט, װיזשניע, יאָ. און דאָרט האָט מען געמאַכט אַ לאַגער,
        און... מע האָט דאָך גאַנץ גוט געלעבט, סע געװעזן בעטן און... אָנשטענדיק – נאָך
        קאָצן׃ נישט אַזױ װי אַ לאַגער אין אױשװיץ."
    - who: David Boder
      start:
        sec: '1054.522'
        mark: '00:17:34.522'
      end:
        sec: '1055.584'
        mark: '00:17:35.584'
      u: יאָ. נו?
    - who: Baruch Friedman
      start:
        sec: '1055.584'
        mark: '00:17:35.584'
      end:
        sec: '1065.698'
        mark: '00:17:45.698'
      u: איז, איך װיל אַרױסברענגען׃ דאָרט, אַזױ װי ס’איז די געגנט עה... איז עה...
        פֿאַרבונדן מיט גרױסע בערג... דאָרט די גאַנצע געגנט איז געבירגיק מיר...
    - who: David Boder
      start:
        sec: '1065.698'
        mark: '00:17:45.698'
      end:
        sec: '1066.644'
        mark: '00:17:46.644'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '1066.644'
        mark: '00:17:46.644'
      end:
        sec: '1077.305'
        mark: '00:17:57.305'
      u: האָט מען אָנגעהױבן צו זוכן פֿאַרבינדונג מיט פּאַרטיזאַנען, און מע האָט גערעדט
        מיט מעגלעכקײַטן פֿאַר עס װעלן נאָך קומען אַמאָל טראַנספּאָרטן, זאָל מען געזיכערט
        זײַן און נישט קומען אױף אױשװיץ אָדער טרעבלינקאַ.
    - who: David Boder
      start:
        sec: '1077.305'
        mark: '00:17:57.305'
      end:
        sec: '1081.659'
        mark: '00:18:01.659'
      u: "[In German/Yiddish] Nu, zogt mir - erzählt mir e bisl iber... fun di partizanen:
        Zayt ir [oykh danakh arayngekumen?]"
    - who: Baruch Friedman
      start:
        sec: '1081.659'
        mark: '00:18:01.659'
      end:
        sec: '1082.181'
        mark: '00:18:02.181'
      u: "[In Yiddish] שפּעטער זענען מיר..."
