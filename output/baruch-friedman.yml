    - who: Baruch Friedman
      start:
        sec: '1139.460'
        mark: '00:18:59.460'
      end:
        sec: '1140.282'
        mark: '00:19:00.282'
      u: בײַ די סלאָװאַקן, יאָ.
    - who: David Boder
      start:
        sec: '1140.282'
        mark: '00:19:00.282'
      end:
        sec: '1140.592'
        mark: '00:19:00.592'
      u: יאָ.
    - who: Baruch Friedman
      start:
        sec: '1140.592'
        mark: '00:19:00.592'
      end:
        sec: '1149.235'
        mark: '00:19:09.235'
      u: די דײַטשן האָבן איבערהױפּט נישט געהאַט קײן צוטריט דאָרט. זענען מיר געװעזן
        סלאָװאַקן, זענען מיר געװען באַײַנפֿלוסט פֿון דײַטש, אָבער... שלעכט זענען זײ
        נישט אַזױ געװעזן.
    - who: David Boder
      start:
        sec: '1149.235'
        mark: '00:19:09.235'
      end:
        sec: '1149.564'
        mark: '00:19:09.564'
      u: נו...
    - who: Baruch Friedman
      start:
        sec: '1149.564'
        mark: '00:19:09.564'
      end:
        sec: '1157.500'
        mark: '00:19:17.500'
      u: איצט זענען מיר... יאָ. אַלזאָ דאָס איז, אַזױ האָבן מיר געלעבט ביז... פֿינף
        און צװאַנציקסטן אױגוסט פֿיר און פֿערציק.
    - who: David Boder
      start:
        sec: '1157.500'
        mark: '00:19:17.500'
      end:
        sec: '1158.500'
        mark: '00:19:18.500'
      u: הם.
    - who: Baruch Friedman
      start:
        sec: '1158.500'
        mark: '00:19:18.500'
      end:
        sec: '1173.096'
        mark: '00:19:33.096'
      u: דעמלט איז... יאָ, ביז דאַהין האָבן מיר נאָך געהאַט פֿאַרבינדונג שױן מיט די
        פּאַרטיזאַנען... און מיר האָבן שױן געהאַט געװער, אײגנס, עה, פּיסטאָלעטן –
        אַזױ פֿאַר ס’װעט געװען געקומען צו עטװאַס אַ טראַנספּאָרטירונג, זענען מיר געװען
        אָרגאַניזירט, אַ װידערשטאַנד צו לײַסטן.
    - who: David Boder
      start:
        sec: '1173.096'
        mark: '00:19:33.096'
      end:
        sec: '1175.654'
        mark: '00:19:35.654'
      u: אַהאַ. און די פּאַרטיזאַנען װאַרען ייִדן אָדער קריסטן?
    - who: Baruch Friedman
      start:
        sec: '1175.654'
        mark: '00:19:35.654'
      end:
        sec: '1178.499'
        mark: '00:19:38.499'
      u: נײן, פּאַרטיזאַנען זענען מײַסטנס געװעזן נאָר רוסן.
    - who: David Boder
      start:
        sec: '1178.499'
        mark: '00:19:38.499'
      end:
        sec: '1179.654'
        mark: '00:19:39.654'
      u: אָה, רוסישע פּאַרטיזאַנען?
    - who: Baruch Friedman
      start:
        sec: '1179.654'
        mark: '00:19:39.654'
      end:
        sec: '1182.587'
        mark: '00:19:42.587'
      u: רוסישע פּאַרטיזאַנען, װעלכע זענען אַריבערגעקומען אין דער סלאָװאַקײַ אַרײַן.
    - who: David Boder
      start:
        sec: '1182.587'
        mark: '00:19:42.587'
      end:
        sec: '1183.197'
        mark: '00:19:43.197'
      u: אַהאַ.
    - who: Baruch Friedman
      start:
        sec: '1183.197'
        mark: '00:19:43.197'
      end:
        sec: '1208.560'
        mark: '00:20:08.560'
      u: און מיט זײ זענען מיר אין קאָנטאַקט [געקומען?] דורך אײנעם, װעלכער ער איז...
        געהאַט די הױפּט־פֿאַרבינדונג דורך בראַטיסלאַװאַ. און מיט דעם זענען מיר געװען
        אין פֿאַרבינדונג. אַלזאָ עס איז געקומען דער פֿינף און צװאַנציקסטער אױגוסט,
        עה... איז אינצװישן... דאָס איז, װען דער סלאָװאַקישער אױפֿשטאַנד איז געװען
        אָרגאַניזירט, אַה... איז געקומען אַ מחנה מיט פּאַרטיזאַנען, און זײ האָבן אונדז
        באַפֿרײַט, דעם גאַנצן לאַגער, דאָס הײסט אין צוזאַמענהאַנד מיטן אױפֿשטאַנד,
        ...
    - who: David Boder
      start:
        sec: '1208.560'
        mark: '00:20:08.560'
      end:
        sec: '1209.286'
        mark: '00:20:09.286'
      u: אין פֿיר און פֿערציק?
    - who: Baruch Friedman
      start:
        sec: '1209.286'
        mark: '00:20:09.286'
      end:
        sec: '1229.333'
        mark: '00:20:29.333'
      u: אין פֿיר און פֿערטציקער יאָר, אין אױגוסט, און זײ האָבן סאָפֿאָרט גענומען,
        עה, יעדער פֿרײַ – דאָס הײסט, יעדער אײנער איז פֿרײַ געגאַנגען, יעדער אײנער
        װי ער האָט געװאָלט, איז געגאַנגען – און אַ סך פֿון אונדזערע ייִנגלעך זענען
