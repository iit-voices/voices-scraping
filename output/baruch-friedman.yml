        און ס’איז נישט... די באַפֿעלקערונג איז נישט אַזױ װײַט שלעכט געװעזן, װײַל זײ
        האָבן געװוּסט, אַז ס’איז אױך אין זײער אינטערעס, װײַל ס’איז אױך געװעזן אַ סך
        גױים דערונטער. נישט נאָר בלױז ייִדן. אַזױ האָבן מיר געלעבט אַ היפּש לאַנגע
        צײַט.
