      u: Yes?
    - who: Solomon Horowitz
      start: '00:01:31.859'
      end: '00:01:33.515'
      u: Born in nineteen nine.
    - who: David Boder
      start: '00:01:33.515'
      end: '00:01:34.390'
      u: Nineteen...when?
    - who: Solomon Horowitz
      start: '00:01:34.390'
      end: '00:01:35.374'
      u: Nineteen nine.
    - who: David Boder
      start: '00:01:35.374'
      end: '00:01:36.468'
      u: Nineteen nine?
    - who: Solomon Horowitz
      start: '00:01:36.468'
      end: '00:01:37.156'
      u: Nine.
    - who: David Boder
      start: '00:01:37.156'
      end: '00:01:39.347'
      u: So you are quite young. You are thirty-seven years old.
    - who: Solomon Horowitz
      start: '00:01:39.347'
      end: '00:01:40.800'
      u: Yes, yes, thirty-seven years.
    - who: David Boder
      start: '00:01:40.800'
      end: '00:01:58.940'
      u: "[In English] All right. The Rabbi looks very well. He has a medium length
        beard and has a very good complexion...here in the country. [In Yiddish] And
        so go on. Would you tell me, Rabbi, what had happened to you? Where were you
        when the war started?"
    - who: Solomon Horowitz
      start: '00:01:58.940'
      end: '00:02:17.006'
      u: When the war started I was the Rabbi in Potok-Zloty. That is in the region
        of Galicia, near Tarnopol, Tarnopol Woje[wodstwo] region of Tarnopol. There
        I have...there were immediately deported from my little town...
    - who: David Boder
      start: '00:02:17.006'
      end: '00:02:23.030'
      u: And so let us not go so fast. The war started. Who entered? What kind of
        soldiers entered?
    - who: Solomon Horowitz
      start: '00:02:23.030'
      end: '00:02:24.376'
      u: The Germans, the Germans, the Germans.
    - who: David Boder
      start: '00:02:24.376'
      end: '00:02:25.251'
      u: The Germans entered.
    - who: Solomon Horowitz
      start: '00:02:25.251'
      end: '00:02:26.173'
      u: The Germans entered.
    - who: David Boder
      start: '00:02:26.173'
      end: '00:02:27.892'
      u: Nu, and what did they...
    - who: Solomon Horowitz
      start: '00:02:27.892'
      end: '00:02:29.510'
      u: Immediately deported the entire little town...
    - who: David Boder
      start: '00:02:29.510'
      end: '00:02:30.010'
      u: But...
    - who: Solomon Horowitz
      start: '00:02:30.010'
      end: '00:02:30.807'
      u: "‘Jews, out!’"
    - who: David Boder
      start: '00:02:30.807'
      end: '00:02:33.209'
      u: And so you would describe...
    - who: Solomon Horowitz
      start: '00:02:33.209'
      end: '00:02:33.647'
      u: Yes.
    - who: David Boder
      start: '00:02:33.647'
      end: '00:02:34.709'
      u: ". . . the procedure."
    - who: Solomon Horowitz
      start: '00:02:34.709'
      end: '00:02:35.225'
      u: Yes.
    - who: David Boder
      start: '00:02:35.225'
      end: '00:02:45.354'
      u: How were people deported? Did they say...well, how was it? What did they
        say to the Jews? To whom of the Jews did they speak? Did you have an administration?
        How did the entire thing come about?
    - who: Solomon Horowitz
      start: '00:02:45.354'
      end: '00:02:48.783'
      u: They immediately organized a kind of a Jewish council.
    - who: David Boder
      start: '00:02:48.783'
      end: '00:02:49.330'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:02:49.330'
      end: '00:02:54.630'
      u: It was called...There they took in a few people...
    - who: David Boder
      start: '00:02:54.630'
      end: '00:02:55.489'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:02:55.489'
      end: '00:03:03.867'
      u: And the people...They demanded from these people that they should put at
        their disposal a registration of each Jew, of all the possessions on hand.
    - who: David Boder
      start: '00:03:03.867'
      end: '00:03:05.102'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:03:05.102'
      end: '00:03:07.384'
      u: It was done that way. They registered.
    - who: David Boder
      start: '00:03:07.384'
      end: '00:03:09.901'
      u: How many Jews were there in your town, in your...
    - who: Solomon Horowitz
      start: '00:03:09.901'
      end: '00:03:11.556'
      u: Fourteen...fourteen hundred persons.
    - who: David Boder
      start: '00:03:11.556'
      end: '00:03:12.600'
      u: All together fourteen hundred persons?
    - who: Solomon Horowitz
      start: '00:03:12.600'
      end: '00:03:13.694'
      u: Fourteen hundred persons. Yes.
    - who: David Boder
      start: '00:03:13.694'
      end: '00:03:16.038'
      u: Hm. And how many Christians were there?
    - who: Solomon Horowitz
      start: '00:03:16.038'
      end: '00:03:19.350'
      u: Christians, there were three times as many.
    - who: David Boder
      start: '00:03:19.350'
      end: '00:03:21.390'
      u: You figure that the Jews were approximately...
    - who: Solomon Horowitz
      start: '00:03:21.390'
      end: '00:03:22.749'
      u: A quarter, a quarter, a quarter.
    - who: David Boder
      start: '00:03:22.749'
      end: '00:03:24.374'
      u: A quarter. Yes, nu?
    - who: Solomon Horowitz
      start: '00:03:24.374'
      end: '00:03:36.514'
      u: Then they ordered the Jewish councils, and they registered all the Jews.
        And it was ordered that in fourteen days there should not be found a Jew in
        that little town.
    - who: David Boder
      start: '00:03:36.514'
      end: '00:03:38.578'
      u: Oh! They wanted to make this little town Jew-clean?
    - who: Solomon Horowitz
      start: '00:03:38.578'
      end: '00:03:39.281'
      u: Jew-clean.
    - who: David Boder
      start: '00:03:39.281'
      end: '00:03:39.781'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:03:39.781'
      end: '00:03:47.749'
      u: Where do the Jews have to go? To the county seat, to a larger town which
        is eighteen kilometers away. The name of it is Buczacz.
    - who: David Boder
      start: '00:03:47.749'
      end: '00:03:48.233'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:03:48.233'
      end: '00:03:51.933'
      u: Buczacz was the county seat of Potok-Zloty, of my town [?]. In Buczacz were
        concentrated from the entire region around sixteen thousand Jews, gathered
        together...
    - who: David Boder
      start: '00:03:51.933'
      end: '00:03:52.527'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:03:52.527'
      end: '00:04:02.374'
      u: ". . . in that town. In that town proper a ghetto was created. It was ordered
        that in such and such a street all the Jews have to be."
    - who: David Boder
      start: '00:04:02.374'
      end: '00:04:03.249'
      u: Oh. A ghetto was made in that town.
    - who: Solomon Horowitz
      start: '00:04:03.249'
      end: '00:04:04.484'
      u: In that town. In that street.
    - who: David Boder
      start: '00:04:04.484'
      end: '00:04:06.702'
      u: How many streets? One single street?
    - who: Solomon Horowitz
      start: '00:04:06.702'
      end: '00:04:07.389'
      u: One or two.
    - who: David Boder
      start: '00:04:07.389'
      end: '00:04:08.858'
      u: Two. That means sixteen thousand...
    - who: Solomon Horowitz
      start: '00:04:08.858'
      end: '00:04:11.705'
      u: Sixteen thousand. It was indeed terrible. Indeed the Polish [?] Jews were
        lying in the street.
    - who: David Boder
      start: '00:04:11.705'
      end: '00:04:12.314'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:04:12.314'
      end: '00:04:13.064'
      u: It was terrible.
    - who: David Boder
      start: '00:04:13.064'
      end: '00:04:15.979'
      u: What time of the year was it, Rabbi?
    - who: Solomon Horowitz
      start: '00:04:15.979'
      end: '00:04:18.792'
      u: In the year ’40.
    - who: David Boder
      start: '00:04:18.792'
      end: '00:04:21.370'
      u: No, I mean which, winter, summer? When was it?
    - who: Solomon Horowitz
      start: '00:04:21.370'
      end: '00:04:30.503'
      u: In the middle of the winter, in blizzards they ordered to...When we went
        the snow was terrible. Jews froze on the carts [word not clear] from cold.
        In the severest frosts.
    - who: David Boder
      start: '00:04:30.503'
      end: '00:04:31.034'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:04:31.034'
      end: '00:04:34.456'
      u: And in Buczacz again was created a Jewish council.
    - who: David Boder
      start: '00:04:34.456'
      end: '00:04:35.019'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:04:35.019'
      end: '00:04:53.146'
      u: Again a Jewish council. And the Jewish council was ordered to gather together
        all the gold and silver. Whoever has even a deka of gold, even a ring, no
        matter what, should be brought immediately. We went around. I, too, was one
        who went to collect from all the Jews all the gold in possession. We thought
        with that gold we might save ourselves for a certain time and will be allowed
        to live.
    - who: David Boder
      start: '00:04:53.146'
      end: '00:04:55.271'
      u: So did you give the gold or...
    - who: Solomon Horowitz
      start: '00:04:55.271'
      end: '00:05:14.545'
      u: Everything. There didn’t remain an iota [?]. I myself went along in order
        that it should be...should be handled honestly. I as Rabbi, because those
        members of the Jewish council were scum...Some were scoundrels [?], not such
        clean, decent people. Because usually he [the German], when he had to take
        people and go and rob...rob the...his [own] brothers, he took the scum, low
        elements. In spite of that I went along so that the gold should be delivered.
        We thought that with this gold we will save ourselves a little, for a certain
        time.
    - who: David Boder
      start: '00:05:14.545'
      end: '00:05:15.889'
      u: Nu, I will tell you...
    - who: Solomon Horowitz
      start: '00:05:15.889'
      end: '00:05:16.264'
      u: Yes.
    - who: David Boder
      start: '00:05:16.264'
      end: '00:05:20.646'
      u: There is another point of view. Maybe they were told, the people that went
        along into the Jewish council...
    - who: Solomon Horowitz
      start: '00:05:20.646'
      end: '00:05:21.411'
      u: Yes?
    - who: David Boder
      start: '00:05:21.411'
      end: '00:05:27.858'
      u: ". . . that if...if one should give in to the Germans a little they will
        not be that bad."
    - who: Solomon Horowitz
      start: '00:05:27.858'
      end: '00:05:29.789'
      u: That is what we did. That is...that is how we figured. That is how we figured.
    - who: David Boder
      start: '00:05:29.789'
      end: '00:05:31.320'
      u: Were you in the Jewish council?
    - who: Solomon Horowitz
      start: '00:05:31.320'
      end: '00:05:35.830'
      u: No. I was not in the Jewish council. I was outside the Jewish council, but
        the Jewish council usually summoned me as...as an individual, as a religious
        dignitary.
    - who: David Boder
      start: '00:05:35.830'
      end: '00:05:36.830'
      u: Yes, yes.
    - who: Solomon Horowitz
      start: '00:05:36.830'
      end: '00:05:40.711'
      u: Religious dignitary. I was of the opinion that we should give them the gold
        and silver. I was of such opinion because...so that we should save ourselves.
    - who: David Boder
      start: '00:05:40.711'
      end: '00:05:41.601'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:05:41.601'
      end: '00:05:48.921'
      u: "[Words not clear.] As soon as they collected the gold and silver — it took
        abut fourteen days — there came again the Gestapo from Czortkow, from [by
        order of] the higher authorities..."
    - who: David Boder
      start: '00:05:48.921'
      end: '00:05:49.562'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:05:49.562'
      end: '00:05:52.870'
      u: ". . . and demanded a contingent of people."
    - who: David Boder
      start: '00:05:52.870'
      end: '00:05:53.417'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:05:53.417'
      end: '00:05:59.683'
      u: It was ordered [?] that as long as there is no more gold and silver, as we
        have no more possessions, we should hand over for instance, five hundred people
        to...to be killed.
    - who: David Boder
      start: '00:05:59.683'
      end: '00:06:00.667'
      u: To be killed?
    - who: Solomon Horowitz
      start: '00:06:00.667'
      end: '00:06:03.058'
      u: To be killed. [Word not clear.] At first he said to be evacuated.
    - who: David Boder
      start: '00:06:03.058'
      end: '00:06:04.193'
      u: Not for labor? Not to be arrested [?]?
    - who: Solomon Horowitz
      start: '00:06:04.193'
      end: '00:06:05.147'
      u: No. To be killed.
    - who: David Boder
      start: '00:06:05.147'
      end: '00:06:06.054'
      u: It was said so?
    - who: Solomon Horowitz
      start: '00:06:06.054'
      end: '00:06:07.101'
      u: Said openly!
    - who: David Boder
      start: '00:06:07.101'
      end: '00:06:08.101'
      u: Said openly?
    - who: Solomon Horowitz
      start: '00:06:08.101'
      end: '00:06:12.412'
      u: Twelve hundred sould have to be handed over to be killed. It was ordered
        [?] that a contingent of people...
    - who: David Boder
      start: '00:06:12.412'
      end: '00:06:14.232'
      u: What did you say was the name of that little town?
    - who: Solomon Horowitz
      start: '00:06:14.232'
      end: '00:06:14.994'
      u: Buczacz.
    - who: David Boder
      start: '00:06:14.994'
      end: '00:06:15.834'
      u: Buczacz?
    - who: Solomon Horowitz
      start: '00:06:15.834'
      end: '00:06:16.347'
      u: Buczacz.
    - who: David Boder
      start: '00:06:16.347'
      end: '00:06:18.089'
      u: It wasn’t said to go for labor? It wasn’t...
    - who: Solomon Horowitz
      start: '00:06:18.089'
      end: '00:06:21.152'
      u: Nothing! The first transports it was said [are] for deportation.
    - who: David Boder
      start: '00:06:21.152'
      end: '00:06:21.665'
      u: Oh!
    - who: Solomon Horowitz
      start: '00:06:21.665'
      end: '00:06:26.751'
      u: For deportation. They were taken to Belzyce. There was a ‘Place of Repose’
        [burial ground] of millions of people. Belzyce.
    - who: David Boder
      start: '00:06:26.751'
      end: '00:06:27.186'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:06:27.186'
      end: '00:06:27.870'
      u: There was a factory...
    - who: David Boder
      start: '00:06:27.870'
      end: '00:06:28.244'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:06:28.244'
      end: '00:06:31.109'
      u: ". . . where people were destroyed electrically. These were the first three
        transports."
    - who: David Boder
      start: '00:06:31.109'
      end: '00:06:32.526'
      u: Wait a moment. What kind of factory?
    - who: Solomon Horowitz
      start: '00:06:32.526'
      end: '00:06:34.662'
      u: Bel-...in Belzyce. You don’t know? It was a milli...milli...
    - who: David Boder
      start: '00:06:34.662'
      end: '00:06:36.556'
      u: You mean Bels...Bergen-Belsen.
    - who: Solomon Horowitz
      start: '00:06:36.556'
      end: '00:06:38.098'
      u: No. Belzyce.
    - who: David Boder
      start: '00:06:38.098'
      end: '00:06:38.736'
      u: Belzyce.
    - who: Solomon Horowitz
      start: '00:06:38.736'
      end: '00:06:39.780'
      u: In the region of Lemberg.
    - who: David Boder
      start: '00:06:39.780'
      end: '00:06:40.278'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:06:40.278'
      end: '00:06:44.347'
      u: There was a factory into which he brought millions of people.
    - who: David Boder
      start: '00:06:44.347'
      end: '00:06:45.079'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:06:45.079'
      end: '00:06:53.892'
      u: And it was later that he made fats out of them. It has been confirmed. It
        was a gigantic...like Treblinka. You don’t know about Bel-...Belzyce? It is
        an atrocious thing. There were [people] brought from Poland and from Switzerland
        [?]. Millions of Jews were burned.
    - who: David Boder
      start: '00:06:53.892'
      end: '00:06:56.218'
      u: Belzyce is not the same as Treblinka? Belzyce is...
    - who: Solomon Horowitz
      start: '00:06:56.218'
      end: '00:06:58.949'
      u: It is not. Treblinka is different, a different hell, and this is a different
        hell.
    - who: David Boder
      start: '00:06:58.949'
      end: '00:07:01.259'
      u: Nu, tell me, who has seen that? Who knows it? You say it was...
    - who: Solomon Horowitz
      start: '00:07:01.259'
      end: '00:07:06.441'
      u: It is known. It is known exactly, because people jumped off the trains...
    - who: David Boder
      start: '00:07:06.441'
      end: '00:07:07.096'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:07:07.096'
      end: '00:07:16.060'
      u: ". . . during the journey to Belzyce. They were already undressed nude a
        few kilometers before Belzyce. And it is known exactly what was done there
        with the people. One knows exactly. But from Buczacz there were only three
        transports to Belzyce."
    - who: David Boder
      start: '00:07:16.060'
      end: '00:07:17.012'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:07:17.012'
      end: '00:07:19.933'
      u: ". . . because later on he begrudged the trains. He saw that people are jumping
        off."
    - who: David Boder
      start: '00:07:19.933'
      end: '00:07:20.619'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:07:20.619'
      end: '00:07:27.018'
      u: So he didn’t come any more with transports. But he arrived. And he took out
        a few hundred Jewish workers. They should dig graves.
    - who: David Boder
      start: '00:07:27.018'
      end: '00:07:27.704'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:07:27.704'
      end: '00:07:28.875'
      u: To be dug eight days before...
    - who: David Boder
      start: '00:07:28.875'
      end: '00:07:29.422'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:07:29.422'
      end: '00:07:32.313'
      u: 'A grave was dug in Buczacz...there is...which is six kilometers...[Footnote:
        He is either utterly confused about the actual measurements, or a ditch was
        dug for another purpose, possibly for drainage, or just punitive work accompanied
        by intentional terror rumors. See note on page 56 2(2012).]'
    - who: David Boder
      start: '00:07:32.313'
      end: '00:07:33.069'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:07:33.069'
      end: '00:07:34.022'
      u: ". . . in...in length."
    - who: David Boder
      start: '00:07:34.022'
      end: '00:07:34.677'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:07:34.677'
      end: '00:07:46.543'
      u: Such a grave was dug. And later on Jews were led out. He asked to be given
        Jews, a...a contingent of five hundred or a thousand people for slaughter.
        Naturally the Jewish council did not want to. They said, ‘Who should be handed
        over and who should remain?’ [You decide.]
    - who: David Boder
      start: '00:07:46.543'
      end: '00:07:47.215'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:07:47.215'
      end: '00:07:49.683'
      u: So the people said [to the Germans], ‘Go and take yourself.’ So he went around
        himself, from house to house.
    - who: David Boder
      start: '00:07:49.683'
      end: '00:07:50.589'
      u: The German?
    - who: Solomon Horowitz
      start: '00:07:50.589'
      end: '00:07:52.089'
      u: The German. The Germans went around with militia.
    - who: David Boder
      start: '00:07:52.089'
      end: '00:07:52.777'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:07:52.777'
      end: '00:07:59.448'
      u: And they took...from house to house people were taken out to be killed. Then
        we began digging bunkers underneath the floors...
    - who: David Boder
      start: '00:07:59.448'
      end: '00:07:59.948'
      u: 'Yes'
    - who: Solomon Horowitz
      start: '00:07:59.948'
      end: '00:08:12.144'
      u: ". . . in every house to hide ourselves. They entered a house. They went
        around like this and knocked and dug until they found. They took out from
        bunkers, I don’t know, Jews by the fifties or hundreds. Instead of the thousand
        burned offerings they had originally asked for, they gathered three thousand."
    - who: David Boder
      start: '00:08:12.144'
      end: '00:08:12.769'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:08:12.769'
      end: '00:08:20.966'
      u: They were led out, and Jews themselves had to bury them. All were shot. They
        left only twenty, thirty Jews, and said these twenty, thirty Jews should bury
        the dead.
    - who: David Boder
      start: '00:08:20.966'
      end: '00:08:22.434'
      u: Did you see that yourself?
    - who: Solomon Horowitz
      start: '00:08:22.434'
      end: '00:08:42.153'
      u: Yes! Later on these twenty, thirty were alas, shot. What does ‘saw’ mean?
        I put up a gravestone on that large and holy place, on that large mass...mass
        grave. I have just put up a gravestone. There lie all my relatives, all my
        brothers and sister everybody. Six...six...six thousand Jews lie there in
        one grave. What does ‘saw’ mean? It is a fact! Some question! Thus was done
        very time. It was done. These were called ‘actions’ It was called...
    - who: David Boder
      start: '00:08:42.153'
      end: '00:08:42.622'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:08:42.622'
      end: '00:08:45.387'
      u: ". . . an action takes place."
    - who: David Boder
      start: '00:08:45.387'
      end: '00:08:46.355'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:08:46.355'
      end: '00:08:49.911'
      u: Every three, four weeks an ‘action’ was made until in Buczacz only two thousand
        Jews remained, the last two thousand Jews.
    - who: David Boder
      start: '00:08:49.911'
      end: '00:08:51.645'
      u: And where were you during all this time?
    - who: Solomon Horowitz
      start: '00:08:51.645'
      end: '00:08:57.195'
      u: In all I went through thirteen ‘actions’ and remained alive. Thirteen ‘actions’
        I have gone through under the ground in my...my house.
    - who: David Boder
      start: '00:08:57.195'
      end: '00:09:00.479'
      u: Oh. Under the ground in your house! You were hiding?
    - who: Solomon Horowitz
      start: '00:09:00.479'
      end: '00:09:02.313'
      u: Not hiding! Everybody was hiding. As soon as...
    - who: David Boder
      start: '00:09:02.313'
      end: '00:09:02.719'
      u: Oh!
    - who: Solomon Horowitz
      start: '00:09:02.719'
      end: '00:09:07.453'
      u: ". . . the Germans raided as an ‘action’ every...everybody would hide in
        any kind of hiding place he had."
    - who: David Boder
      start: '00:09:07.453'
      end: '00:09:07.921'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:09:07.921'
      end: '00:09:16.583'
      u: But people were found. Whoever succeeded, succeeded. Those who weren’t discovered
        weren’t discovered. I had gone through thirteen ‘actions’ in Buczacz. And
        I lost the family in the eleventh ‘action.’
    - who: David Boder
      start: '00:09:16.583'
      end: '00:09:18.910'
      u: Where was...where had the family been?
    - who: Solomon Horowitz
      start: '00:09:18.910'
      end: '00:09:19.909'
      u: The family was together with me.
    - who: David Boder
      start: '00:09:19.909'
      end: '00:09:20.408'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:09:20.408'
      end: '00:09:22.173'
      u: We were in a pit. Eighty person...were we...
    - who: David Boder
      start: '00:09:22.173'
      end: '00:09:24.156'
      u: Such large did you make?
    - who: Solomon Horowitz
      start: '00:09:24.156'
      end: '00:09:29.622'
      u: Eighty persons. We made a gigantic underground cellar. And I let in...everybody
        let in only twenty, thirty.
    - who: David Boder
      start: '00:09:29.622'
      end: '00:09:32.371'
      u: Under whose house was it? Your house?
    - who: Solomon Horowitz
      start: '00:09:32.371'
      end: '00:09:33.043'
      u: Under...under....Yes.
    - who: David Boder
      start: '00:09:33.043'
      end: '00:09:33.622'
      u: Your house.
    - who: Solomon Horowitz
      start: '00:09:33.622'
      end: '00:09:35.888'
      u: No, not my own. There where I was living.
    - who: David Boder
      start: '00:09:35.888'
      end: '00:09:36.700'
      u: Oh.
    - who: Solomon Horowitz
      start: '00:09:36.700'
      end: '00:09:39.621'
      u: The Jewish council gave me to live in.
    - who: David Boder
      start: '00:09:39.621'
      end: '00:09:40.387'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:09:40.387'
      end: '00:09:48.652'
      u: And there, under the ground, we dug out a cel-...cellar, dug out with three
        walls [partitions?] extremely well camouflaged. And there I took in eighty
        people, because I saw everybody only kept in a bunker twenty, thirty, but
        I saw there were people shelterless, who didn’t have any bunker.
    - who: David Boder
      start: '00:09:48.652'
      end: '00:09:49.308'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:09:49.308'
      end: '00:09:52.070'
      u: So I told them they should come to me and hide. This perhaps brought about
        the...the tragedy.
    - who: David Boder
      start: '00:09:52.070'
      end: '00:09:52.821'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:09:52.821'
      end: '00:10:00.939'
      u: Because of that it was discovered. There was...I can describe to you the
        night of the catastrophe. During eleven...eleven ‘actions’ my bunker was...was
        saved, was not discovered.
    - who: David Boder
      start: '00:10:00.939'
      end: '00:10:01.627'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:10:01.627'
      end: '00:10:15.999'
      u: During the eleventh ‘action’ we had already been ‘bunkered.’ We heard that
        the Gestapo had arrived, out for an ‘action.’ We had ‘bunkered’ ourselves
        around twelve o’clock at night. Around two o’clock at night I heard voices
        from the outside in these words, that is, in substance, ‘We are six persons,
        a Hungarian family.’ [He quotes in a slow, solemn voice./
    - who: David Boder
      start: '00:10:15.999'
      end: '00:10:16.608'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:10:16.608'
      end: '00:10:17.928'
      u: "‘We are standing outside.’"
    - who: David Boder
      start: '00:10:17.928'
      end: '00:10:18.428'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:10:18.428'
      end: '00:10:21.652'
      u: "‘The murderers are not yet on this street. Have compassion, Jews, and let
        us in...’"
    - who: David Boder
      start: '00:10:21.652'
      end: '00:10:22.261'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:10:22.261'
      end: '00:10:47.610'
      u: "‘...because we are standing unprotected, in danger of being killed. The
        murderers are not yet in this street. Maybe we can still be saved!’ I heard
        that lying in the bunker. I tore open the cover of the bunker. I said to myself,
        ‘I don’t want to save myself, to save myself and have on my conscience six...six
        burned offerings, Hungarian Jews.’ I unscrewed [the cover of] the bunker and
        ran out to the gate of the house and took in that family. And then, at the
        moment when I took them in, a few of the Gestapo already on the street sensed
        that something is going on in this house."
    - who: David Boder
      start: '00:10:47.610'
      end: '00:10:50.834'
      u: That family really was a real Jewish family?
    - who: Solomon Horowitz
      start: '00:10:50.834'
      end: '00:10:51.943'
      u: Yes. I took them in.
    - who: David Boder
      start: '00:10:51.943'
      end: '00:10:53.270'
      u: It was not a made up thing?
    - who: Solomon Horowitz
      start: '00:10:53.270'
      end: '00:10:54.958'
      u: No. I took them in, that family...
    - who: David Boder
      start: '00:10:54.958'
      end: '00:10:55.567'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:10:55.567'
      end: '00:10:57.332'
      u: ". . . to us, and they were indeed with us."
    - who: David Boder
      start: '00:10:57.332'
      end: '00:10:57.863'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:10:57.863'
      end: '00:10:59.365'
      u: And two hours later they overran the house...
    - who: David Boder
      start: '00:10:59.365'
      end: '00:10:59.849'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:10:59.849'
      end: '00:11:03.133'
      u: ". . . because they had sensed something, as if near this house there is
        some sort of scent."
    - who: David Boder
      start: '00:11:03.133'
      end: '00:11:03.523'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:11:03.523'
      end: '00:11:03.523'
      u: They stopped at the house and were shooting from all sides, and eventually
        the bunker was discovered.
    - who: David Boder
      start: '00:11:03.523'
      end: '00:11:09.376'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:09.376'
      end: '00:11:21.180'
      u: Then my whole family was also gathered together with the eighty persons.
        Everybody was led out and shot, and I with my only son that I possess, fifteen
        years old, in the last moment between the baggage — there was a lot of baggage
        among eighty persons, featherbeds and sacks...
    - who: David Boder
      start: '00:11:21.180'
      end: '00:11:21.820'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:11:21.820'
      end: '00:11:24.335'
      u: So I lay down among these sacks and featherbeds on the ground.
    - who: David Boder
      start: '00:11:24.335'
      end: '00:11:24.960'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:11:24.960'
      end: '00:11:27.085'
      u: Thus, because of the great noise and the tumult and the screams...
    - who: David Boder
      start: '00:11:27.085'
      end: '00:11:27.647'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:27.647'
      end: '00:11:32.724'
      u: ". . . these two people, my child and I, they left behind. I was lying among
        the baggage. I was trod on with the feet."
    - who: David Boder
      start: '00:11:32.724'
      end: '00:11:33.255'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:33.255'
      end: '00:11:33.879'
      u: And I wasn’t noticed.
    - who: David Boder
      start: '00:11:33.879'
      end: '00:11:34.316'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:34.316'
      end: '00:11:37.147'
      u: I gave my whole family the advice. They scattered in small groups.
    - who: David Boder
      start: '00:11:37.147'
      end: '00:11:37.772'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:11:37.772'
      end: '00:11:40.116'
      u: Unfortunately, they were seen. They were all picked up and led away.
    - who: David Boder
      start: '00:11:40.116'
      end: '00:11:40.632'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:40.632'
      end: '00:11:41.632'
      u: I had eleven persons in my family.
    - who: David Boder
      start: '00:11:41.632'
      end: '00:11:42.132'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:42.132'
      end: '00:11:43.757'
      u: And I with my only boy remained in the cellar.
    - who: David Boder
      start: '00:11:43.757'
      end: '00:11:44.976'
      u: How old was your boy?
    - who: Solomon Horowitz
      start: '00:11:44.976'
      end: '00:11:46.413'
      u: He is here. He is here. Fifteen years.
    - who: David Boder
      start: '00:11:46.413'
      end: '00:11:49.468'
      u: Hm. And the...the others from your family were your wife...
    - who: Solomon Horowitz
      start: '00:11:49.468'
      end: '00:11:53.107'
      u: A wife with five sisters...
    - who: David Boder
      start: '00:11:53.107'
      end: '00:11:53.653'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:53.653'
      end: '00:11:54.496'
      u: ". . . with a child,..."
    - who: David Boder
      start: '00:11:54.496'
      end: '00:11:55.168'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:11:55.168'
      end: '00:11:56.790'
      u: ". . . with a father, may his memory be blessed..."
    - who: David Boder
      start: '00:11:56.790'
      end: '00:11:58.164'
      u: Oh! You had only one child?
    - who: Solomon Horowitz
      start: '00:11:58.164'
      end: '00:12:00.460'
      u: I had this child and the other child, two children.
    - who: David Boder
      start: '00:12:00.460'
      end: '00:12:00.928'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:12:00.928'
      end: '00:12:01.756'
      u: This child remained [with] me, the older one...
    - who: David Boder
      start: '00:12:01.756'
      end: '00:12:02.256'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:12:02.256'
      end: '00:12:03.318'
      u: ". . . and a boy of nine years..."
    - who: David Boder
      start: '00:12:03.318'
      end: '00:12:04.021'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:12:04.021'
      end: '00:12:07.171'
      u: ". . . who sho-...sho-...showed abilities of becoming one of the world’s
        great...he was..."
    - who: David Boder
      start: '00:12:07.171'
      end: '00:12:07.905'
      u: A what?
    - who: Solomon Horowitz
      start: '00:12:07.905'
      end: '00:12:10.745'
      u: He showed me abilities of becoming one of the world’s great...he was...
    - who: David Boder
      start: '00:12:10.745'
      end: '00:12:11.920'
      u: A what?
    - who: Solomon Horowitz
      start: '00:12:11.920'
      end: '00:12:15.519'
      u: He showed abilities of becoming one of the world’s great...
    - who: David Boder
      start: '00:12:15.519'
      end: '00:12:16.459'
      u: In what...eh...
    - who: Solomon Horowitz
      start: '00:12:16.459'
      end: '00:12:19.769'
      u: In what field? In the field of memory [word not clear]. He had a terrific
        memory, and simply in...in intelligence. By himself he had already memorized
        a terrific amount of biblical knowledge.
    - who: David Boder
      start: '00:12:19.769'
      end: '00:12:20.519'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:12:20.519'
      end: '00:12:21.672'
      u: He remembered half of the Book of Psalms by heart.
    - who: David Boder
      start: '00:12:21.672'
      end: '00:12:22.297'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:12:22.297'
      end: '00:12:31.835'
      u: When he went to the...the slaughter, to be slaughtered, he was saying the
        Psalms from memory. And he said two thousand Jews were being led. He said,
        ‘I am still going to pray to God. Maybe in the last moment we will be saved.’
        An unusual, and extraordinarily gifted child of nine years. They have murd-...[interrupted]
    - who: David Boder
      start: '00:12:31.835'
      end: '00:12:35.124'
      u: How did you find out about that? Who told you that?
    - who: Solomon Horowitz
      start: '00:12:35.124'
      end: '00:12:41.936'
      u: One was saved. From that transport one had escaped during...because when
        the transports were being taken some would run away. They would shoot after
        [them].
    - who: David Boder
      start: '00:12:41.936'
      end: '00:12:42.657'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:12:42.657'
      end: '00:12:46.666'
      u: One out of thousands might be saved, because there were so many militia men.
        They guarded strongly.
    - who: David Boder
      start: '00:12:46.666'
      end: '00:12:47.293'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:12:47.293'
      end: '00:13:05.199'
      u: But one was saved, and he told me how...he pictured to me enough how they
        were killed. My...my entire family I lost then. After that, when I saw that
        there remained in Buczacz the last two thousand Jews — I already had lost
        my family — I talked it over. I said, ‘It is getting to be Jew-clean. Let
        us escape to the forests. In town there is no more place for us. Let us run
        to the forests!’
    - who: David Boder
      start: '00:13:05.199'
      end: '00:13:05.792'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:13:05.792'
      end: '00:13:11.493'
      u: I gathered three hundred and fifty Jews and brought them out into the forests.
        There...
    - who: David Boder
      start: '00:13:11.493'
      end: '00:13:16.091'
      u: Tell me, how...what does it mean, you ‘gathered them’? You told them they
        should come, or what?
    - who: Solomon Horowitz
      start: '00:13:16.091'
      end: '00:13:19.423'
      u: I told them that they should come in groups to such and such woods.
    - who: David Boder
      start: '00:13:19.423'
      end: '00:13:19.498'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:13:19.498'
      end: '00:13:20.614'
      u: In such and such direction.
    - who: David Boder
      start: '00:13:20.614'
      end: '00:13:20.931'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:13:20.931'
      end: '00:13:28.635'
      u: And there I will be found, and another group of Jews. And there we will plan
        how we will support ourselves and which peasant we could trust to bring food.
    - who: David Boder
      start: '00:13:28.635'
      end: '00:13:28.921'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:13:28.921'
      end: '00:13:31.424'
      u: There we will plan how to hide under ground.
    - who: David Boder
      start: '00:13:31.424'
      end: '00:13:31.680'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:13:31.680'
      end: '00:13:36.957'
      u: And we shall talk it over. Maybe, maybe there in the woods, we will live
        through Hitlerism. [Pause.]
    - who: David Boder
      start: '00:13:36.957'
      end: '00:13:41.042'
      u: And so afterwards?
    - who: Solomon Horowitz
      start: '00:13:41.042'
      end: '00:13:55.575'
      u: "[Pause.] Afterwards [pauses again] we were...A month later while in the
        woods, we were reported to the Gestapo, that there are Jews in the woods."
    - who: David Boder
      start: '00:13:55.575'
      end: '00:14:06.122'
      u: Hm. Can you describe what people did all day in the forest? Where did one
        sleep? Where did one...Describe the life in the forest...in the forest.
    - who: Solomon Horowitz
      start: '00:14:06.122'
      end: '00:14:47.187'
      u: The life in the forest was a constant terror. One was afraid during every
        second that there may come a group of Gentiles and kill us all. People looked
        only for thicker trees to hide. All day long people thought only about one
        thing, to save one’s life. Days passed when people forgot even about the need
        to eat. There passed entire days in which one neither ate nor slept. And when
        one became tired, one lay down on the grass. Once it rained constantly for
        three days. And it became so muddy that afterwards, when we got up, people
        got lost. We couldn’t find one another. Thus we were submerged, covered with
        mud. That is how we slept in a forest. And at the beginning the food consisted
        of mushrooms from the trees, around the trees, on the ground. There are such
        dark mushrooms.
    - who: David Boder
      start: '00:14:47.187'
      end: '00:14:48.001'
      u: What is that? [Did not understand the Polish word grzyby.]
    - who: Solomon Horowitz
      start: '00:14:48.001'
      end: '00:14:52.283'
      u: Dark mushroom. It is such a...[with distaste] it is a disgusting food.
    - who: David Boder
      start: '00:14:52.283'
      end: '00:14:55.102'
      u: The bark, the...the bark? Kora? What...
    - who: Solomon Horowitz
      start: '00:14:55.102'
      end: '00:14:56.308'
      u: Yes. Like bark. Black bark.
    - who: David Boder
      start: '00:14:56.308'
      end: '00:14:57.213'
      u: Yes, yes.
    - who: Solomon Horowitz
      start: '00:14:57.213'
      end: '00:15:00.876'
      u: This we ate. One peeled it and boiled it in water.
    - who: David Boder
      start: '00:15:00.876'
      end: '00:15:01.419'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:15:01.419'
      end: '00:15:03.349'
      u: And one ate it, and the water in which it was boiled we drank.
    - who: David Boder
      start: '00:15:03.349'
      end: '00:15:04.962'
      u: "[Clarifying the word] Cooked?"
    - who: Solomon Horowitz
      start: '00:15:04.962'
      end: '00:15:09.183'
      u: Cooked. Cooked. One took water, [word not clear] water. One boiled it thoroughly,
        and this one ate.
    - who: David Boder
      start: '00:15:09.183'
      end: '00:15:12.470'
      u: Nu, were there only men, or were there...
    - who: Solomon Horowitz
      start: '00:15:12.470'
      end: '00:15:25.661'
      u: Oh, women also. Women and children. Among the three hundred and fifty there
        were engineers and doctors and rabbis, all sorts of people. An assemblage
        of various sorts of people. And the engineers began planning how to make underground
        bunkers.
    - who: David Boder
      start: '00:15:25.661'
      end: '00:15:26.400'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:15:26.400'
      end: '00:15:37.028'
      u: And we made in the area of five kilometers...there were made forty bunkers.
        An area of forty bunkers. In each bunker there were a few people, in fives,
        in sixes, in tens.
    - who: David Boder
      start: '00:15:37.028'
      end: '00:15:37.812'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:15:37.812'
      end: '00:15:54.561'
      u: And it was thus. In the daytime we lay the whole under...underground. And
        we were afr-...afraid that should a peasant get lost there, a Gentile with
        a cow, it will soon be known that there are Jews in the forest. So we lay
        all day long underground. In the evening, at night, we permitted ourselves
        to go out...
    - who: David Boder
      start: '00:15:54.561'
      end: '00:15:55.103'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:15:55.103'
      end: '00:16:08.239'
      u: outside to take a bit of fresh air, because at night we weren’t afraid of
        a raid. It was a forest dense with trees. So at night we used to come together
        from all the bunkers to one place, to one assembly point...
    - who: David Boder
      start: '00:16:08.239'
      end: '00:16:08.827'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:16:08.827'
      end: '00:16:19.455'
      u: ". . . around me. And we used to make campfire, a fire around us. We baked
        potatoes and sat and talked about what will become of us. While we were in
        the forest, Russian partisans arrived. That was very interesting. Parachutes
        descended. Thirty partisans..."
    - who: David Boder
      start: '00:16:19.455'
      end: '00:16:20.164'
      u: Parachutes?
    - who: Solomon Horowitz
      start: '00:16:20.164'
      end: '00:16:20.661'
      u: Parachutes.
    - who: David Boder
      start: '00:16:20.661'
      end: '00:16:21.777'
      u: Into the forest? Or was it...
    - who: Solomon Horowitz
      start: '00:16:21.777'
      end: '00:16:25.694'
      u: No. They descended in an open place. They ran. They were...they knew that
        the Germans are there. They were Russians.
    - who: David Boder
      start: '00:16:25.694'
      end: '00:16:25.905'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:16:25.905'
      end: '00:00:00.'
      u: So they ran into the forest hide.
    - who: David Boder
      start: '00:00:00.'
      end: '00:16:27.955'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:16:27.955'
      end: '00:16:29.556'
      u: They had descended on an open place, on...on a landing place.
    - who: David Boder
      start: '00:16:29.556'
      end: '00:16:29.993'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:16:29.993'
      end: '00:16:37.121'
      u: There is where they had descended. And they came to us, into the forest,
        thirty persons, Russians. And they were hiding with us for six weeks.
    - who: David Boder
      start: '00:16:37.121'
      end: '00:16:38.463'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:16:38.463'
      end: '00:16:59.041'
      u: And so we had partisans. They were armed. Our spirit rose. Now we already
        have a little...a bit of arms. If an attack comes we had something with which
        to defend ourselves. These partisans...during their stay we lived well because
        they would raid. At night they would go into the villages and attack the peasants
        and burn the crops. They would spread damage. They would, in the meantime,
        bring provisions from the peasants.
    - who: David Boder
      start: '00:16:59.041'
      end: '00:17:01.136'
      u: What would they burn? What did they use to burn?
    - who: Solomon Horowitz
      start: '00:17:01.136'
      end: '00:00:00.'
      u: To burn grains.
    - who: David Boder
      start: '00:00:00.'
      end: '00:17:02.282'
      u: What is it? [The word was not understood.]
    - who: Solomon Horowitz
      start: '00:17:02.282'
      end: '00:17:04.604'
      u: They used to burn grain, rye, wheat.
    - who: David Boder
      start: '00:17:04.604'
      end: '00:17:04.860'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:04.860'
      end: '00:17:05.403'
      u: Wheat, the field.
    - who: David Boder
      start: '00:17:05.403'
      end: '00:17:05.539'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:05.539'
      end: '00:17:06.308'
      u: They wanted to do damage.
    - who: David Boder
      start: '00:17:06.308'
      end: '00:17:07.197'
      u: Oh! That was sabotage.
    - who: Solomon Horowitz
      start: '00:17:07.197'
      end: '00:17:11.388'
      u: Yes. Sabotage. They descended in the...the time of the harvest.
    - who: David Boder
      start: '00:17:11.388'
      end: '00:17:11.569'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:17:11.569'
      end: '00:17:12.956'
      u: They descended when the crops were harvested.
    - who: David Boder
      start: '00:17:12.956'
      end: '00:17:13.288'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:13.288'
      end: '00:17:15.534'
      u: To spread sabotage, to cause great damages [?].
    - who: David Boder
      start: '00:17:15.534'
      end: '00:17:15.806'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:15.806'
      end: '00:17:21.067'
      u: At that time they burned, and in the meantime from...from the peasants they
        took food and brought it to the woods.
    - who: David Boder
      start: '00:17:21.067'
      end: '00:17:21.309'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:21.309'
      end: '00:17:25.937'
      u: Then on one occasion they brought a radio to the forest. They had taken away
        from a Ukrainian a rad-...
    - who: David Boder
      start: '00:17:25.937'
      end: '00:17:26.329'
      u: A radio?
    - who: Solomon Horowitz
      start: '00:17:26.329'
      end: '00:17:26.540'
      u: A radio.
    - who: David Boder
      start: '00:17:26.540'
      end: '00:17:28.771'
      u: For receiving or sending?
    - who: Solomon Horowitz
      start: '00:17:28.771'
      end: '00:17:31.033'
      u: No. They brought a radio to us to the forest.
    - who: David Boder
      start: '00:17:31.033'
      end: '00:17:31.742'
      u: An ordinary radio.
    - who: Solomon Horowitz
      start: '00:17:31.742'
      end: '00:17:37.787'
      u: Yes. An ordinary radio, and we...that radio...an engineer took that radio
        and ‘bunkered’ it. It was tied with wires to a tree.
    - who: David Boder
      start: '00:17:37.787'
      end: '00:17:38.119'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:17:38.119'
      end: '00:17:52.697'
      u: And it was powered with fifteen batteries. We had it every night. Fifteen
        batteries were bought. People were sent. They risked their lives. They were
        disguised as Gentiles into the towns to buy batteries, so that we should every
        night, every evening get some news of what is going on in the world.
    - who: David Boder
      start: '00:17:52.697'
      end: '00:17:56.813'
      u: Hm. Was it possible to buy the small...what were the...what kind of batteries
        were they?
    - who: Solomon Horowitz
      start: '00:17:56.813'
      end: '00:18:01.592'
      u: Batteries. Such simple...simple batteries. Simple, and with that the engineer
        powered the radio.
    - who: David Boder
      start: '00:18:01.592'
      end: '00:18:01.758'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:01.758'
      end: '00:18:04.728'
      u: With the batteries every night we listened to the news.
    - who: David Boder
      start: '00:18:04.728'
      end: '00:18:05.135'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:05.135'
      end: '00:18:19.517'
      u: We got together. It was near me. Gathered together all the three hundred
        and fifty Jews, sitting up at night. We turned on the radio. The radio began
        to inform us when the first advance against Kharkov, when they made the Germans
        pull back from Kharkov.
    - who: David Boder
      start: '00:18:19.517'
      end: '00:18:20.979'
      u: Oh. When they chased away the Germans?
    - who: Solomon Horowitz
      start: '00:18:20.979'
      end: '00:18:22.125'
      u: Chased away, yes.
    - who: David Boder
      start: '00:18:22.125'
      end: '00:18:22.276'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:18:22.276'
      end: '00:18:24.914'
      u: We heard over the radio about how Kharkov was taken....
    - who: David Boder
      start: '00:18:24.914'
      end: '00:18:25.457'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:25.457'
      end: '00:18:27.070'
      u: ". . . all the points along the Dnieper."
    - who: David Boder
      start: '00:18:27.070'
      end: '00:18:27.372'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:27.372'
      end: '00:18:34.563'
      u: We heard over the radio about all the occupations [of cities]. They were
        advancing with the swiftness, right up to the suburb of Kiev. The radio had
        led us...
    - who: David Boder
      start: '00:18:34.563'
      end: '00:18:34.759'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:34.759'
      end: '00:18:38.965'
      u: We heard that the Soviets were already patrolling the suburbs of Kiev.
    - who: David Boder
      start: '00:18:38.965'
      end: '00:18:39.387'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:18:39.387'
      end: '00:18:49.940'
      u: And then, at that time, it already brought us a bit...a bit of hope that
        they will approach closer. I used to sit all day long, writing with pencil
        on...on the plan, with a map...
    - who: David Boder
      start: '00:18:49.940'
      end: '00:18:50.226'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:18:50.226'
      end: '00:18:56.046'
      u: ". . . to try and figure out how many kilometers they cover in a day, how
        long it has to take till they come to us."
    - who: David Boder
      start: '00:18:56.046'
      end: '00:18:57.961'
      u: And how far were you from Kiev?
    - who: Solomon Horowitz
      start: '00:18:57.961'
      end: '00:19:01.293'
      u: From Kiev? We were still far from Kiev, over a thousand kilometers.
    - who: David Boder
      start: '00:19:01.293'
      end: '00:19:02.002'
      u: Oh! Oh!
    - who: Solomon Horowitz
      start: '00:19:02.002'
      end: '00:19:10.761'
      u: "[Chuckles.] We were still far enough, far enough. But still we already had
        a bit of hope. Maybe we will still survive. Maybe we will. And then, as soon
        as...Then came the catastrophe, the forest was attacked."
    - who: David Boder
      start: '00:19:10.761'
      end: '00:19:12.133'
      u: Who attacked?
    - who: Solomon Horowitz
      start: '00:19:12.133'
      end: '00:19:19.987'
      u: The Germans, the Germans. It has been reported thus. This tale was carried
        to the Gestapo, that thousands of Jews are located in the woods, with ammunition...
    - who: David Boder
      start: '00:19:19.987'
      end: '00:19:20.741'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:19:20.741'
      end: '00:19:22.852'
      u: ". . . with a secret radio, and with partisans."
    - who: David Boder
      start: '00:19:22.852'
      end: '00:19:23.349'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:19:23.349'
      end: '00:19:31.159'
      u: Imagine what was sent out against us. Whole divisions were sent to surround
        the woods, and there began a gigantic raid on the forest.
    - who: David Boder
      start: '00:19:31.159'
      end: '00:19:31.325'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:19:31.325'
      end: '00:00:00.'
      u: They began to search. A raid.
    - who: David Boder
      start: '00:00:00.'
      end: '00:19:33.330'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:19:33.330'
      end: '00:20:00.664'
      u: The moment the partisans sensed that the woods are being raided, they were
        recalled. They left us. The radio remained, and they created only a little
        Jewish partisan group. They organized fifteen young men, Jews. They gave them
        arms with which to defend themselves. And so we already had a little Jewish
        partisan group. They left, and the Jewish partisan group got ready to protect
        us at least against...against common bandits who went around robbing. When
        they had left and we remained in the woods, they were raiding the woods constantly.
        They had found already the radio.
    - who: David Boder
      start: '00:20:00.664'
      end: '00:20:01.403'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:20:01.403'
      end: '00:20:11.609'
      u: They found the radio. And Jews were being killed. And some bunkers remained.
        The result was that out of the three hundred and fifty Jews, no more than
        fifteen remained.
    - who: David Boder
      start: '00:20:11.609'
      end: '00:20:12.212'
      u: Fifteen?
    - who: Solomon Horowitz
      start: '00:20:12.212'
      end: '00:20:20.081'
      u: Fifteen. Then it happened. During the whole summer...summer time we were
        able to hide in the forest, because the leaves were strewn over the bunkers.
    - who: David Boder
      start: '00:20:20.081'
      end: '00:20:20.443'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:20:20.443'
      end: '00:20:25.413'
      u: The moment the snow fell, since we had to go out on the snow occasionally,
        we left a trail.
    - who: David Boder
      start: '00:20:25.413'
      end: '00:20:25.910'
      u: Oh!
    - who: Solomon Horowitz
      start: '00:20:25.910'
      end: '00:20:26.604'
      u: Footprints.
    - who: David Boder
      start: '00:20:26.604'
      end: '00:20:27.252'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:20:27.252'
      end: '00:20:31.986'
      u: When they attacked the forest in snow time, they saw by the...by the footprints.
        They tracked them down to each...
    - who: David Boder
      start: '00:20:31.986'
      end: '00:20:32.423'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:20:32.423'
      end: '00:20:39.328'
      u: ". . . bunker. And then began the tragedy in the forest. The few Jews came
        to be annihilated, the few remaining in the forest."
    - who: David Boder
      start: '00:20:39.328'
      end: '00:20:39.705'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:20:39.705'
      end: '00:20:43.790'
      u: And out of the three hundred and fifty there remained no more than fifteen
        remained.
    - who: David Boder
      start: '00:20:43.790'
      end: '00:20:44.604'
      u: Fifteen?
    - who: Solomon Horowitz
      start: '00:20:44.604'
      end: '00:20:45.087'
      u: Fifteen.
    - who: David Boder
      start: '00:20:45.087'
      end: '00:20:49.414'
      u: Hm. Might not some have run away to other places?
    - who: Solomon Horowitz
      start: '00:20:49.414'
      end: '00:20:57.208'
      u: No. We were constantly on the run. It was like this. When, for instance,
        this part of the forest was raided...we were in seventeen bunkers...
    - who: David Boder
      start: '00:20:57.208'
      end: '00:20:57.525'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:20:57.525'
      end: '00:21:00.766'
      u: Each time we had to run away to another forest. As soon...as soon as we were
        discovered in this little piece of forest...
    - who: David Boder
      start: '00:21:00.766'
      end: '00:21:01.038'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:01.038'
      end: '00:21:03.405'
      u: ". . . we had to leave it and escape to another forest."
    - who: David Boder
      start: '00:21:03.405'
      end: '00:21:05.259'
      u: And each time you had to build new bunkers.
    - who: Solomon Horowitz
      start: '00:21:05.259'
      end: '00:21:09.450'
      u: Build new bunkers. And how these bunkers were built! This is extraordinarily
        interesting to describe [?].
    - who: David Boder
      start: '00:21:09.450'
      end: '00:21:09.661'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:09.661'
      end: '00:21:13.279'
      u: How was one able to build a bunker in the forest? One had to cut down trees.
    - who: David Boder
      start: '00:21:13.279'
      end: '00:21:13.792'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:13.792'
      end: '00:21:16.099'
      u: The dug up earth had to be carried away.
    - who: David Boder
      start: '00:21:16.099'
      end: '00:21:16.506'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:16.506'
      end: '00:21:18.134'
      u: And it [the structure] had to be propped up underground.
    - who: David Boder
      start: '00:21:18.134'
      end: '00:21:18.466'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:18.466'
      end: '00:21:28.431'
      u: And this was made, for instance, in that...in that part where we were. If
        we wanted to build the bunker, trees had to be cut in an entirely other part,
        because if somebody should come, he shouldn’t be able to notice that trees
        had been cut here. You understand?
    - who: David Boder
      start: '00:21:28.431'
      end: '00:21:28.898'
      u: Oh! Oh!
    - who: Solomon Horowitz
      start: '00:21:28.898'
      end: '00:21:29.592'
      u: You understand?
    - who: David Boder
      start: '00:21:29.592'
      end: '00:21:32.713'
      u: You needed tree...trees for the bunkers.
    - who: Solomon Horowitz
      start: '00:21:32.713'
      end: '00:21:33.120'
      u: For the bunkers.
    - who: David Boder
      start: '00:21:33.120'
      end: '00:21:35.562'
      u: What for did you need trees for bunkers?
    - who: Solomon Horowitz
      start: '00:21:35.562'
      end: '00:21:38.788'
      u: Materials, to prop up. If one digs a hole [a cave] it will cave in. It has
        to be propped up.
    - who: David Boder
      start: '00:21:38.788'
      end: '00:21:39.271'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:39.271'
      end: '00:21:40.100'
      u: It has to be propped up.
    - who: David Boder
      start: '00:21:40.100'
      end: '00:21:40.462'
      u: Hm! Yes.
    - who: Solomon Horowitz
      start: '00:21:40.462'
      end: '00:21:41.080'
      u: With material.
    - who: David Boder
      start: '00:21:41.080'
      end: '00:21:41.743'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:21:41.743'
      end: '00:21:48.648'
      u: Nu, and if we should up...up...uproot the trees here, cut here in the part
        where we are, if one should come to the forest it will be seen that there
        are trees missing here.
    - who: David Boder
      start: '00:21:48.648'
      end: '00:21:48.904'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:21:48.904'
      end: '00:21:50.412'
      u: So it will be understood that someone is hidden here.
    - who: David Boder
      start: '00:21:50.412'
      end: '00:21:50.668'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:21:50.668'
      end: '00:21:52.960'
      u: "[so] we had to go two, three kilometers, some place else."
    - who: David Boder
      start: '00:21:52.960'
      end: '00:21:53.397'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:21:53.397'
      end: '00:21:58.493'
      u: To another part of the forest, cut the trees there, carry them on the shoulders
        to this...to this part.
    - who: David Boder
      start: '00:21:58.493'
      end: '00:21:58.930'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:21:58.930'
      end: '00:22:03.724'
      u: And later on when the ground was dug up, the earth, too, had to be carried
        away a few kilometers. It should not be noticed...
    - who: David Boder
      start: '00:22:03.724'
      end: '00:22:04.146'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:22:04.146'
      end: '00:22:11.714'
      u: ". . . that the earth had been dug up here. That is how bunker was made!
        And the engineers made a bunker of...of...of five stories. It is interesting."
    - who: David Boder
      start: '00:22:11.714'
      end: '00:22:12.347'
      u: Deep?
    - who: Solomon Horowitz
      start: '00:22:12.347'
      end: '00:22:19.236'
      u: Deep, underground. And twigs were...were kind of braided. And so we slept,
        one on top of the other, like on plank beds, as it was called.
    - who: David Boder
      start: '00:22:19.236'
      end: '00:22:20.231'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:22:20.231'
      end: '00:22:22.071'
      u: And when the Germans found that bunker!
    - who: David Boder
      start: '00:22:22.071'
      end: '00:22:24.136'
      u: You mean five levels of beds were made?
    - who: Solomon Horowitz
      start: '00:22:24.136'
      end: '00:22:25.553'
      u: Beds, underground.
    - who: David Boder
      start: '00:22:25.553'
      end: '00:22:25.885'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:22:25.885'
      end: '00:22:31.584'
      u: And when that bunker was discovered, they brought down a photographer to
        photograph it.
    - who: David Boder
      start: '00:22:31.584'
      end: '00:22:32.202'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:22:32.202'
      end: '00:22:37.418'
      u: And they said, ‘Look what the Jews can do! A subterranean little Paris.’
        I heard the voices...
    - who: David Boder
      start: '00:22:37.418'
      end: '00:22:38.142'
      u: Subterranean what?
    - who: Solomon Horowitz
      start: '00:22:38.142'
      end: '00:22:39.634'
      u: Subterranean little Paris.
    - who: David Boder
      start: '00:22:39.634'
      end: '00:22:40.840'
      u: The Germans said that?
    - who: Solomon Horowitz
      start: '00:22:40.840'
      end: '00:22:46.871'
      u: The Germans said [that]. When...when they discovered the bunker with Jews
        in it, they took...they brought a photographer to photograph it.
    - who: David Boder
      start: '00:22:46.871'
      end: '00:22:47.218'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:22:47.218'
      end: '00:22:51.952'
      u: And they were astonished. They said, ‘Look what the Jews can do! A subterranean
        little Paris!’
    - who: David Boder
      start: '00:22:51.952'
      end: '00:22:54.379'
      u: Yes. What did they mean by a ‘little Paris’?
    - who: Solomon Horowitz
      start: '00:22:54.379'
      end: '00:22:55.857'
      u: Because it was so artistically...
    - who: David Boder
      start: '00:22:55.857'
      end: '00:22:56.174'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:22:56.174'
      end: '00:22:57.576'
      u: ". . . artistically constructed. It was such a masterpiece [Footnote: It
        is possible that the Germans referred to the famous subterranean structures
        in Old Paris.]."
    - who: David Boder
      start: '00:22:57.576'
      end: '00:22:57.787'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:22:57.787'
      end: '00:23:17.385'
      u: With so...with so much...with so much effort, with so much....And all that
        didn’t help. The end. The winter brought the catastrophe, and very few were
        left. We remained fifteen persons only, not in the forest either. If we would
        have been in the forest these few wouldn’t have remained either. We [then]
        escaped into the villages and persuaded a Gentile [that] he should make a
        bunker, a hole in a stable.
    - who: David Boder
      start: '00:23:17.385'
      end: '00:23:17.687'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:23:17.687'
      end: '00:23:21.923'
      u: We laid there, four persons, for four months in a stable underneath the cattle.
    - who: David Boder
      start: '00:23:21.923'
      end: '00:23:23.642'
      u: Who was with you? Your boy?
    - who: Solomon Horowitz
      start: '00:23:23.642'
      end: '00:23:28.451'
      u: The boy and two other persons who...they had more money to give to that Gentile
        for my share.
    - who: David Boder
      start: '00:23:28.451'
      end: '00:23:29.084'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:23:29.084'
      end: '00:23:35.808'
      u: The Gentile took exorbitant sums for every day, and I didn’t have it. So
        I led two more people to that Gentile, and they paid for me.
    - who: David Boder
      start: '00:23:35.808'
      end: '00:23:36.004'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:23:36.004'
      end: '00:23:40.029'
      u: We were four persons in a stable where the animals stood on top.
    - who: David Boder
      start: '00:23:40.029'
      end: '00:23:40.240'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:23:40.240'
      end: '00:23:44.371'
      u: And underneath, under the manure, I was lying in a hole for four months.
    - who: David Boder
      start: '00:23:44.371'
      end: '00:23:45.472'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:23:45.472'
      end: '00:23:55.527'
      u: There we lay for four months until the Soviets entered. Before Pesach in
        the year ’44 the Soviets arrived in our parts.
    - who: David Boder
      start: '00:23:55.527'
      end: '00:23:56.070'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:23:56.070'
      end: '00:24:01.181'
      u: So when we heard that the Soviets are here we left the bunkers.
    - who: David Boder
      start: '00:24:01.181'
      end: '00:24:01.648'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:24:01.648'
      end: '00:24:03.789'
      u: And we drove into the town.
    - who: David Boder
      start: '00:24:03.789'
      end: '00:24:06.080'
      u: What does it mean, ‘drove into the town’?
    - who: Solomon Horowitz
      start: '00:24:06.080'
      end: '00:24:07.256'
      u: We went [walked] into the town.
    - who: David Boder
      start: '00:24:07.256'
      end: '00:24:08.251'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:24:08.251'
      end: '00:24:13.407'
      u: And then eight days later the Soviets executed a retreat again.
    - who: David Boder
      start: '00:24:13.407'
      end: '00:24:14.131'
      u: A retreat?
    - who: Solomon Horowitz
      start: '00:24:14.131'
      end: '00:24:15.473'
      u: A retreat.
    - who: David Boder
      start: '00:24:15.473'
      end: '00:24:15.759'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:24:15.759'
      end: '00:24:21.790'
      u: They executed a retreat, and we remained. When...when we left for the woods,
        I took a count of those who came back...
    - who: David Boder
      start: '00:24:21.790'
      end: '00:24:22.107'
      u: Oh!
    - who: Solomon Horowitz
      start: '00:24:22.107'
      end: '00:24:23.660'
      u: ". . . and I had forty-nine people."
    - who: David Boder
      start: '00:24:23.660'
      end: '00:24:25.213'
      u: From your two hundred and fifty.
    - who: Solomon Horowitz
      start: '00:24:25.213'
      end: '00:24:30.128'
      u: Yes, from my three hundred and fifty only fifteen were left, but in other
        forests, where I didn’t know, there were also hidden a few groups.
    - who: David Boder
      start: '00:24:30.128'
      end: '00:24:30.278'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:24:30.278'
      end: '00:24:33.399'
      u: And these came together in my own town. Forty-nine people.
    - who: David Boder
      start: '00:24:33.399'
      end: '00:24:33.927'
      u: People. Nu?
    - who: Solomon Horowitz
      start: '00:24:33.927'
      end: '00:24:44.284'
      u: I took count. I know I had forty-nine people. These were out of a region
        of hundreds of thousands of people. These few people remained. And when I
        saw that a retreat is in process, I knew that we are again in mortal danger.
    - who: David Boder
      start: '00:24:44.284'
      end: '00:24:46.892'
      u: Was this already in the Russian region that you...
    - who: Solomon Horowitz
      start: '00:24:46.892'
      end: '00:24:50.510'
      u: Yes. We were already....The Russians had already control, had occupied that
        region, our region.
    - who: David Boder
      start: '00:24:50.510'
      end: '00:24:50.902'
      u: Aha.
    - who: Solomon Horowitz
      start: '00:24:50.902'
      end: '00:24:53.073'
      u: Yes, so I...They came out from the woods.
    - who: David Boder
      start: '00:24:53.073'
      end: '00:24:53.450'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:24:53.450'
      end: '00:24:56.028'
      u: I saw that we are forty-nine persons in our little town.
    - who: David Boder
      start: '00:24:56.028'
      end: '00:24:56.405'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:24:56.405'
      end: '00:25:00.053'
      u: I gathered the forty-nine people and thought of starting anew a bit of life.
    - who: David Boder
      start: '00:25:00.053'
      end: '00:25:00.385'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:25:00.385'
      end: '00:25:01.260'
      u: To begin to rebuild [?].
    - who: David Boder
      start: '00:25:01.260'
      end: '00:25:01.455'
      u: Yes. Nu?
    - who: Solomon Horowitz
      start: '00:25:01.455'
      end: '00:00:00.'
      u: In the meantime, in eight days, I perceived a...a tumult.
    - who: David Boder
      start: '00:00:00.'
      end: '00:25:04.848'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:25:04.848'
      end: '00:25:05.882'
      u: A retreat.
    - who: David Boder
      start: '00:25:05.882'
      end: '00:25:06.515'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:25:06.515'
      end: '00:25:09.219'
      u: I got in touch with a Jewish captain of the Russian army...
    - who: David Boder
      start: '00:25:09.219'
      end: '00:25:09.702'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:25:09.702'
      end: '00:25:19.124'
      u: ". . . who had...I asked what is going on. He said, ‘There have broken through...we
        had besieged, surrounded a city with sixteen divisions of German forces...’"
    - who: David Boder
      start: '00:25:19.124'
      end: '00:25:19.395'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:25:19.395'
      end: '00:25:21.385'
      u: "‘...and our main army went on.’"
    - who: David Boder
      start: '00:25:21.385'
      end: '00:25:22.230'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:25:22.230'
      end: '00:25:27.069'
      u: And so as the main army went on, they have broken out and will gain control
        again of the entire region of Galicia.’
    - who: David Boder
      start: '00:25:27.069'
      end: '00:25:27.702'
      u: Oh.
    - who: Solomon Horowitz
      start: '00:25:27.702'
      end: '00:25:29.843'
      u: "‘You are again in danger. We are retreating.’"
    - who: David Boder
      start: '00:25:29.843'
      end: '00:25:30.506'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:25:30.506'
      end: '00:25:40.516'
      u: So I begged him, ‘Take back these forty-nine.’ I explained to him that, since
        out of the many thousands of Jews only forty-nine have remained, I plead with
        him to take us along with the army.
    - who: David Boder
      start: '00:25:40.516'
      end: '00:25:40.969'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:25:40.969'
      end: '00:25:51.688'
      u: We should be with the army. He granted me this favor and took us along with
        the army. We ran with the army to the Dniester, twenty-two kilometers, at
        night. It was something terrible. We couldn’t escape [by] ourselves, so we
        ran with the army.
    - who: David Boder
      start: '00:25:51.688'
      end: '00:25:53.753'
      u: Didn’t they have any carts, automobiles? Any [word not clear]?
    - who: Solomon Horowitz
      start: '00:25:53.753'
      end: '00:26:16.925'
      u: There...there were, but there was chaos in the retreat. It was said...At
        the beginning he had promised us that he will put the women and children on
        the vehicles, but when the moment of the retreat came there was such a tumult
        that we couldn’t do it. Each...each soldier [?] packed his own...his own and
        ran. And we civilians had to walk. And we ran until the Dniester, and then
        we crossed over to Horodenka, and we went as far as Czernowitz.
    - who: David Boder
      start: '00:26:16.925'
      end: '00:26:17.422'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:26:17.422'
      end: '00:26:22.578'
      u: As far as Czernowitz. In Czernowitz we saw already...At first we thought
        that we are surrounded, we are caught in Czernowitz. We...
    - who: David Boder
      start: '00:26:22.578'
      end: '00:26:23.392'
      u: By the Germans?
    - who: Solomon Horowitz
      start: '00:26:23.392'
      end: '00:26:30.478'
      u: Yes. We thought that we are again surrounded by the Germans. Arriving in
        Czernowitz, we saw that we are saved, we are in Soviet hands.
    - who: David Boder
      start: '00:26:30.478'
      end: '00:26:31.217'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:26:31.217'
      end: '00:26:40.579'
      u: The Germans are already...they won’t come here any more. In Czernowitz I...I
        distributed the forty-nine people...distributed them there among the Jews.
        In Czernowitz we found twenty-three thousand Jews...
    - who: David Boder
      start: '00:26:40.579'
      end: '00:26:41.197'
      u: Oh!
    - who: Solomon Horowitz
      start: '00:26:41.197'
      end: '00:26:43.519'
      u: ". . . who received us very nicely, very well."
    - who: David Boder
      start: '00:26:43.519'
      end: '00:26:47.152'
      u: The Germans...had the Germans ever been in Czernowitz?
    - who: Solomon Horowitz
      start: '00:26:47.152'
      end: '00:26:48.207'
      u: They had been.
    - who: David Boder
      start: '00:26:48.207'
      end: '00:26:48.569'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:26:48.569'
      end: '00:26:50.499'
      u: And there they did not do what they have done in Galicia
    - who: David Boder
      start: '00:26:50.499'
      end: '00:26:51.177'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:26:51.177'
      end: '00:26:56.695'
      u: There in Czernowitz had been eighty thousand Jews. They deported sixty, lead
        them away, but the twenty [thousand] that had remained, remained.
    - who: David Boder
      start: '00:26:56.695'
      end: '00:26:56.921'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:26:56.921'
      end: '00:27:05.424'
      u: Nothing happened to them. I found about twenty-three thousand Jews in Czernowitz,
        and we got settled, these forty-nine people. And I gained Czernowitz Rabbinat.
    - who: David Boder
      start: '00:27:05.424'
      end: '00:27:05.771'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:27:05.771'
      end: '00:27:07.414'
      u: And I was a year in Czernowitz.
    - who: David Boder
      start: '00:27:07.414'
      end: '00:27:08.801'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:27:08.801'
      end: '00:27:09.826'
      u: Now.
    - who: David Boder
      start: '00:27:09.826'
      end: '00:27:10.882'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:27:10.882'
      end: '00:27:15.359'
      u: In ’45 when there started the repa-...repatriation to Poland...
    - who: David Boder
      start: '00:27:15.359'
      end: '00:27:15.721'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:27:15.721'
      end: '00:27:20.214'
      u: I as a Polish citizen. I had documents made out in Czernowitz and went to
        Poland.
    - who: David Boder
      start: '00:27:20.214'
      end: '00:27:20.802'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:27:20.802'
      end: '00:27:23.712'
      u: I was in Warsaw for six months as Rabbi of Warsaw.
    - who: David Boder
      start: '00:27:23.712'
      end: '00:27:24.059'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:27:24.059'
      end: '00:00:00.'
      u: Rabbi of Warsaw.
    - who: David Boder
      start: '00:00:00.'
      end: '00:27:25.280'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:27:25.280'
      end: '00:27:30.828'
      u: In Warsaw I began organizing a Jewish life. It cost me a lot of effort.
    - who: David Boder
      start: '00:27:30.828'
      end: '00:27:31.838'
      u: It cost you what?
    - who: Solomon Horowitz
      start: '00:27:31.838'
      end: '00:27:32.381'
      u: Effort.
    - who: David Boder
      start: '00:27:32.381'
      end: '00:27:32.698'
      u: Effort.
    - who: Solomon Horowitz
      start: '00:27:32.698'
      end: '00:27:37.688'
      u: Much effort. I saw that I am again in great danger, that danger lurks at
        every pace and step.
    - who: David Boder
      start: '00:27:37.688'
      end: '00:27:39.361'
      u: What does it mean, ‘danger’?
    - who: Solomon Horowitz
      start: '00:27:39.361'
      end: '00:27:44.698'
      u: Danger means...in Warsaw a Jew couldn’t show up on the street. Should he
        be recognized that he is a Jew...
    - who: David Boder
      start: '00:27:44.698'
      end: '00:27:46.175'
      u: After the Poles had retaken Warsaw?
    - who: Solomon Horowitz
      start: '00:27:46.175'
      end: '00:27:46.567'
      u: After Poland...
    - who: David Boder
      start: '00:27:46.567'
      end: '00:27:46.929'
      u: After the liberation of Poland?
    - who: Solomon Horowitz
      start: '00:27:46.929'
      end: '00:27:48.678'
      u: After the liberation of Poland.
    - who: David Boder
      start: '00:27:48.678'
      end: '00:27:49.899'
      u: What are they...why are they...
    - who: Solomon Horowitz
      start: '00:27:49.899'
      end: '00:27:52.432'
      u: There are pogroms. Don’t you know that today there are in Poland...
    - who: David Boder
      start: '00:27:52.432'
      end: '00:27:54.105'
      u: Yes, I know [words not clear].
    - who: Solomon Horowitz
      start: '00:27:54.105'
      end: '00:28:53.000'
      u: I will tell you why. It is...it is really this way. There has remained the...the
        poison of Hitlerism. There it did more damage than any place else. There Hitlerism
        took such deep roots that Hitlerism exists there today like an epidemic. It
        is not possible to notice that anything has changed there, whether Hitlerism
        has fallen. It is not possible to observe in the Polish regions that anything
        had happened. It looks like Hitlerism. The...the extermination of Jews is
        still advocated, and they are doing....It is true, the government is still
        very well disposed. The government wants to control the situation. The government
        in Poland is very good, but they are unable to control this situation. I saw
        how in Warsaw with every step I take outside I am in danger. I caught slaps.
        I was beaten. And I had to walk. Every step I had to walk. I couldn’t ride
        on a streetcar. I had to shave. I shaved off the beard, concealed it with
        the kerchief. Thus I saw that it is impossible for me to carry out my Jewish
        life. I began to try, look for ways. I got out of Poland and came to France.
    - who: David Boder
      start: '00:28:53.000'
      end: '00:28:55.623'
      u: You got out with...from Poland with whom?
    - who: Solomon Horowitz
      start: '00:28:55.623'
      end: '00:28:59.633'
      u: With a transport with other Jews. Two hundred of the Agudah Israel.
    - who: David Boder
      start: '00:28:59.633'
      end: '00:29:04.276'
      u: Tell me something about the Agudah Israel. What kind of an organization is
        that?
    - who: Solomon Horowitz
      start: '00:29:04.276'
      end: '00:29:12.257'
      u: Agudah Israel is an organization which endeavors to mold life according to
        the letter of Torah.
    - who: David Boder
      start: '00:29:12.257'
      end: '00:29:12.890'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:29:12.890'
      end: '00:29:20.609'
      u: That means it endeavors that the whole everyday life, that all that a man
        has to deal with in life, should proceed in the spirit of the Torah.
    - who: David Boder
      start: '00:29:20.609'
      end: '00:29:21.061'
      u: Aha.
    - who: Solomon Horowitz
      start: '00:29:21.061'
      end: '00:29:24.890'
      u: It endeavors to bring in the Torah spirit into every problem of life.
    - who: David Boder
      start: '00:29:24.890'
      end: '00:29:25.674'
      u: Aha.
    - who: Solomon Horowitz
      start: '00:29:25.674'
      end: '00:29:28.991'
      u: Now Agudah Israel is endeavoring to build the Land of Israel.
    - who: David Boder
      start: '00:29:28.991'
      end: '00:29:29.549'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:29:29.549'
      end: '00:29:33.454'
      u: Because they see that there is no more a place for us in Europe. For those
        remaining people there is no place.
    - who: David Boder
      start: '00:29:33.454'
      end: '00:29:38.293'
      u: Were they al-...were they always Zionists, the Agudah Israel?
    - who: Solomon Horowitz
      start: '00:29:38.293'
      end: '00:30:07.941'
      u: They were once...they were for Zion, but not as actively as today. Once they
        believed that the important thing is to stand guard over the Torah. And it
        can even be in the Diaspora, but the important thing is to see that the Jewish...that
        the Jewish life be according to the Torah. But today, since they see that
        in Europe there is no place for a Jew, they endeavor to rebuild the Land of
        Israel in the spirit of Torah. This is Agudah Israel. Agudah Israel endeavors
        to create and build a Jewish Home in the Land of Israel, but only in the spirit
        of the Jewish Torah.
    - who: David Boder
      start: '00:30:07.941'
      end: '00:30:08.318'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:30:08.318'
      end: '00:30:10.022'
      u: This is the Agudah Israel.
    - who: David Boder
      start: '00:30:10.022'
      end: '00:30:17.394'
      u: And so? How did the Agudah Israel gather the two hundred people, and how
        did you get in touch with them?
    - who: Solomon Horowitz
      start: '00:30:17.394'
      end: '00:30:35.500'
      u: Agudah Israel is like this. When there...when it came to be after the catastrophe,
        after the liberation of Poland, there got together five, six people, no more,
        who had remained Jewish religious comrades. They went out in the street and
        they searched, simply searched for children. In Christian homes many [Jewish]children
        were hidden.
    - who: David Boder
      start: '00:30:35.500'
      end: '00:30:35.756'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:30:35.756'
      end: '00:30:56.048'
      u: And they took each child and clothed it and fed it. And they said, ‘You should
        know you don’t have your parents. You have no family. But you are a child
        of Jews, and you have to be a Jewish child. And you should believe in God.’
        They began raising these children. Six, seven people had gathered gradually
        and assembled hundreds of children. They bought them back from Gentiles. A
        lot of money was paid.
    - who: David Boder
      start: '00:30:56.048'
      end: '00:30:58.113'
      u: Why did they have to be bought back?
    - who: Solomon Horowitz
      start: '00:30:58.113'
      end: '00:31:09.510'
      u: Bought back? Because the Gentile woman didn’t want to surrender them. The
        Gentile woman knew that it was a deal. If she has saved a Jewish child she
        demands money. People got in touch with the Joint, with the Americans and
        it was paid, up to thirty thousand for a child, and even up to fifty thousand.
    - who: David Boder
      start: '00:31:09.510'
      end: '00:31:10.686'
      u: Thirty thousand Zlotys?
    - who: Solomon Horowitz
      start: '00:31:10.686'
      end: '00:31:12.616'
      u: Zlotys. And up to fifty thousand Zlotys.
    - who: David Boder
      start: '00:31:12.616'
      end: '00:31:15.797'
      u: How much was a Zloty worth against the dollar?
    - who: Solomon Horowitz
      start: '00:31:15.797'
      end: '00:00:00.'
      u: Hm. Against the dollar perhaps...about thirty thousand Zlotys was about...I
        don’t know exactly, but anyway it is quite a sum, hundreds of dollars. One
        used to give for a child three, four hundred dollars.
    - who: David Boder
      start: '00:00:00.'
      end: '00:31:33.842'
      u: And?
    - who: Solomon Horowitz
      start: '00:31:33.842'
      end: '00:31:41.122'
      u: That much was given for a child. And these children were bought back, and
        people began bringing them up in a Jewish was of life. And then a ‘Benoss’
        was created, separately for woman.
    - who: David Boder
      start: '00:31:41.122'
      end: '00:31:41.861'
      u: What is a ‘Benoss’?
    - who: Solomon Horowitz
      start: '00:31:41.861'
      end: '00:31:43.565'
      u: "‘Benoss’ means separate quarters for woman."
    - who: David Boder
      start: '00:31:43.565'
      end: '00:31:43.912'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:31:43.912'
      end: '00:00:00.'
      u: Since they are to lead a life [in the spirit] of the Torah, there should
        be...there cannot be a mixing of men and women.
    - who: David Boder
      start: '00:00:00.'
      end: '00:31:48.088'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:31:48.088'
      end: '00:31:52.475'
      u: In one Kibbutz there was created a Kibbutz for men separate and a Kibbutz
        separately for women.
    - who: David Boder
      start: '00:31:52.475'
      end: '00:31:52.972'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:31:52.972'
      end: '00:31:57.555'
      u: And then the older women instructed the younger women. And lectures were
        always given about the spirit of the Torah.
    - who: David Boder
      start: '00:31:57.555'
      end: '00:31:57.797'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:31:57.797'
      end: '00:32:01.038'
      u: And nowadays there exist in Poland forty-odd Kibbutzim...
    - who: David Boder
      start: '00:32:01.038'
      end: '00:32:01.159'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:32:01.159'
      end: '00:32:03.466'
      u: Created by Agudah and...
    - who: David Boder
      start: '00:32:03.466'
      end: '00:32:08.094'
      u: There are other Kibbutzim, too, which were not created by the Agudah?
    - who: Solomon Horowitz
      start: '00:32:08.094'
      end: '00:32:10.627'
      u: There are all kinds, Mizrachi Kibbutzim.
    - who: David Boder
      start: '00:32:10.627'
      end: '00:32:10.853'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:32:10.853'
      end: '00:32:13.325'
      u: But I am talking about the Agudah.
    - who: David Boder
      start: '00:32:13.325'
      end: '00:32:13.537'
      u: Yes, yes.
    - who: Solomon Horowitz
      start: '00:32:13.537'
      end: '00:00:00.'
      u: The program of the Agudah...there is of the Mizrachi...Mizrachi has other
        Kibbutzim yet.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:00:00.'
      end: '00:32:16.658'
      u: And then there are just ordinary Zionists, and there are leftist parties.
        There are all kind of parties.
    - who: David Boder
      start: '00:32:16.658'
      end: '00:32:18.723'
      u: Yes. All of them have Kibbutzim?
    - who: Solomon Horowitz
      start: '00:32:18.723'
      end: '00:32:20.563'
      u: Yes, all have Kibbutzim. All have Kibbutzim. and all...
    - who: David Boder
      start: '00:32:20.563'
      end: '00:32:24.196'
      u: You have to excuse me, but in America...I am in another...
    - who: Solomon Horowitz
      start: '00:32:24.196'
      end: '00:32:24.648'
      u: Yes, yes, yes.
    - who: David Boder
      start: '00:32:24.648'
      end: '00:32:25.342'
      u: ". . . field."
    - who: Solomon Horowitz
      start: '00:32:25.342'
      end: '00:32:25.538'
      u: Yes.
    - who: David Boder
      start: '00:32:25.538'
      end: '00:32:26.608'
      u: And I want to know. You understand?
    - who: Solomon Horowitz
      start: '00:32:26.608'
      end: '00:32:27.543'
      u: Of course, of course.
    - who: David Boder
      start: '00:32:27.543'
      end: '00:32:27.724'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:32:27.724'
      end: '00:32:28.613'
      u: I will tell you all I know.
    - who: David Boder
      start: '00:32:28.613'
      end: '00:32:28.825'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:32:28.825'
      end: '00:32:32.458'
      u: All have Kibbutzim, but this I have to bring to your attention. Everybody
        endeavors to get out of Poland.
    - who: David Boder
      start: '00:32:32.458'
      end: '00:32:32.669'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:32:32.669'
      end: '00:32:45.272'
      u: The leftists even more than the Agudah. All endeavor to get out of Poland,
        because in this all parties are agreed, that there is no more room for a Jew
        in Poland. Such doesn’t exist! All agree on that.
    - who: David Boder
      start: '00:32:45.272'
      end: '00:32:45.574'
      u: And?
    - who: Solomon Horowitz
      start: '00:32:45.574'
      end: '00:32:51.800'
      u: And we were brought over. I...I came with a transport of the Agudah to Prague,
        to Czechoslovakia. And from Prague...
    - who: David Boder
      start: '00:32:51.800'
      end: '00:32:53.850'
      u: How did you cross the border?
    - who: Solomon Horowitz
      start: '00:32:53.850'
      end: '00:33:00.423'
      u: The border we crossed somewhat legally. It was said the border guards had
        been bribed a little. A whole that...It was quite an undertaking.
    - who: David Boder
      start: '00:33:00.423'
      end: '00:33:00.785'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:33:00.785'
      end: '00:33:02.926'
      u: It was successful. That transport left almost legally.
    - who: David Boder
      start: '00:33:02.926'
      end: '00:33:05.896'
      u: That transport went how? On foot, or in a...a...
    - who: Solomon Horowitz
      start: '00:33:05.896'
      end: '00:33:06.333'
      u: No, no, no.
    - who: David Boder
      start: '00:33:06.333'
      end: '00:33:07.177'
      u: In busses?
    - who: Solomon Horowitz
      start: '00:33:07.177'
      end: '00:33:11.399'
      u: No. We rode...we embarked in Warsaw, and we rode as far as Prague. We rode...
    - who: David Boder
      start: '00:33:11.399'
      end: '00:33:12.500'
      u: In what? In [word not clear]?
    - who: Solomon Horowitz
      start: '00:33:12.500'
      end: '00:33:13.088'
      u: In...in a train.
    - who: David Boder
      start: '00:33:13.088'
      end: '00:33:13.465'
      u: In a train.
    - who: Solomon Horowitz
      start: '00:33:13.465'
      end: '00:33:14.475'
      u: By railroad, by railroad.
    - who: David Boder
      start: '00:33:14.475'
      end: '00:33:17.158'
      u: Did you buy your tickets or were they free? Or...
    - who: Solomon Horowitz
      start: '00:33:17.158'
      end: '00:33:23.701'
      u: The tickets were bought till...till the...till the border, and then we bought
        tickets again. Our transport was as if a bit legal.
    - who: David Boder
      start: '00:33:23.701'
      end: '00:33:24.033'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:33:24.033'
      end: '00:33:27.395'
      u: Because it was somehow worked through with...with an understanding with the
        authorities...
    - who: David Boder
      start: '00:33:27.395'
      end: '00:33:27.531'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:33:27.531'
      end: '00:33:38.099'
      u: ". . . who gave a permit. And there were some kind of passports. It was illegal
        and legal, but in any case somewhat legally. And we arrived in good order.
        However the transports that are leaving now walk already about twenty-odd
        kilometers."
    - who: David Boder
      start: '00:33:38.099'
      end: '00:33:38.566'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:33:38.566'
      end: '00:33:40.104'
      u: Troubles are already happening at the borders.
    - who: David Boder
      start: '00:33:40.104'
      end: '00:33:40.647'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:33:40.647'
      end: '00:33:49.421'
      u: They are arriving naked and barefoot. And still thousands of Jews are leaving
        Poland. People are breaking out by any means in their power, because there
        had been already burned offerings, because there are pogroms in Poland.
    - who: David Boder
      start: '00:33:49.421'
      end: '00:33:50.823'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:33:50.823'
      end: '00:33:54.607'
      u: Arriving in France, as you know, we arrived in Hénonville, and here...
    - who: David Boder
      start: '00:33:54.607'
      end: '00:33:57.366'
      u: How did you cross? For Prague you went where to?
    - who: Solomon Horowitz
      start: '00:33:57.366'
      end: '00:33:58.165'
      u: To Paris, to Paris.
    - who: David Boder
      start: '00:33:58.165'
      end: '00:34:00.441'
      u: How did you travel, by train or how?
    - who: Solomon Horowitz
      start: '00:34:00.441'
      end: '00:34:01.768'
      u: By train, by train, by train from Prague to Paris.
    - who: David Boder
      start: '00:34:01.768'
      end: '00:34:04.210'
      u: And who provided the food? Who provided the...
    - who: Solomon Horowitz
      start: '00:34:04.210'
      end: '00:34:07.527'
      u: And who provided all the things? There is an Agudah in Prague.
    - who: David Boder
      start: '00:34:07.527'
      end: '00:34:07.964'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:34:07.964'
      end: '00:34:09.773'
      u: And there is an Agudah in France.
    - who: David Boder
      start: '00:34:09.773'
      end: '00:34:10.105'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:10.105'
      end: '00:34:12.381'
      u: And there is the Vaad Hatzala [words not clear — interrupted].
    - who: David Boder
      start: '00:34:12.381'
      end: '00:34:12.623'
      u: The what?
    - who: Solomon Horowitz
      start: '00:34:12.623'
      end: '00:34:14.507'
      u: The Vaad Hatzala from America.
    - who: David Boder
      start: '00:34:14.507'
      end: '00:34:14.899'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:34:14.899'
      end: '00:34:17.131'
      u: In America there exists such a rescue movement...
    - who: David Boder
      start: '00:34:17.131'
      end: '00:34:17.387'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:17.387'
      end: '00:34:18.925'
      u: ". . . rescue movement, Vaad Hatzala."
    - who: David Boder
      start: '00:34:18.925'
      end: '00:34:19.572'
      u: Vaad Hatzala?
    - who: Solomon Horowitz
      start: '00:34:19.572'
      end: '00:34:20.604'
      u: Vaad Hatzala.
    - who: David Boder
      start: '00:34:20.604'
      end: '00:34:21.296'
      u: Vaad Hatzala.
    - who: Solomon Horowitz
      start: '00:34:21.296'
      end: '00:34:23.192'
      u: Vaad Hatzala. That means Committee for Rescue.
    - who: David Boder
      start: '00:34:23.192'
      end: '00:34:23.622'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:23.622'
      end: '00:34:32.619'
      u: Rescue committee. The Vaad Hatzala is now spread over the whole...the whole
        of Europe. And they rescue the Shaarith Haplatim. Their mission is to rescue
        the Shaarith Haplatim.
    - who: David Boder
      start: '00:34:32.619'
      end: '00:34:35.658'
      u: What does it mean, Shaarith Haplatim? The survivors?
    - who: Solomon Horowitz
      start: '00:34:35.658'
      end: '00:34:37.103'
      u: "[Words not clear] don’t help the killed, the survivors."
    - who: David Boder
      start: '00:34:37.103'
      end: '00:34:39.218'
      u: But what do the two words mean?
    - who: Solomon Horowitz
      start: '00:34:39.218'
      end: '00:34:43.341'
      u: Shaaro [?] is survived. Haplatim, who had escaped.
    - who: David Boder
      start: '00:34:43.341'
      end: '00:34:44.072'
      u: Escaped...
    - who: Solomon Horowitz
      start: '00:34:44.072'
      end: '00:34:44.674'
      u: Escaped.
    - who: David Boder
      start: '00:34:44.674'
      end: '00:34:46.368'
      u: The survivors of those who had escaped.
    - who: Solomon Horowitz
      start: '00:34:46.368'
      end: '00:34:48.354'
      u: Of...yes. The survivors of those who escaped...
    - who: David Boder
      start: '00:34:48.354'
      end: '00:34:48.565'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:48.565'
      end: '00:34:50.440'
      u: ". . . who had succeeded in saving their lives..."
    - who: David Boder
      start: '00:34:50.440'
      end: '00:34:50.599'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:50.599'
      end: '00:34:52.224'
      u: ". . . in the forests. Shaarith Haplatim means that."
    - who: David Boder
      start: '00:34:52.224'
      end: '00:34:52.525'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:34:52.525'
      end: '00:34:59.326'
      u: And the Vaad Hatzala, it has the mission to rescue the Shaarith Haplatim,
        and to take them out from the dangerous countries...
    - who: David Boder
      start: '00:34:59.326'
      end: '00:34:59.726'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:34:59.726'
      end: '00:35:07.851'
      u: ". . . and bring them, for the time being, into such a country where a Jew
        can more or less move freely. He is still na vanat [roaming and wandering],
        but he is able to move freely."
    - who: David Boder
      start: '00:35:07.851'
      end: '00:35:08.973'
      u: He is still what?
    - who: Solomon Horowitz
      start: '00:35:08.973'
      end: '00:35:11.350'
      u: Na vanat [roaming and wandering]. He is not in his own home.
    - who: David Boder
      start: '00:35:11.350'
      end: '00:35:11.832'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:35:11.832'
      end: '00:35:20.447'
      u: He has no place. He has no place to sleep. He is still in...in bad circumstances
        as to food and...and so forth. For instance, we here are...We live under hard
        conditions. Here, indeed, in Hénonville
    - who: David Boder
      start: '00:35:20.447'
      end: '00:35:20.937'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:35:20.937'
      end: '00:36:28.884'
      u: But still we are in a country where we can move about freely. The Jew is
        a man equal to all men in France. I can go out in France as a Jew with a beard.
        As a religious Jew. And I can ride on all those...on...on the Metros, on the
        Busses, the same as all...as all...as all people. This we have. In this [respect]
        we are saved. And furthermore, you should know that all the Jews have an aim,
        to go to Israel. All of them from Agudah Israel and from other parties have
        the aim, simply to have as their own a little piece of home, a little piece
        of country [?]. Some people who have relatives in America are struggling to
        get to America, because, for the time being, the road to the Land of Israel
        is complicated. But the majority consists of [us] idealists who, in spite
        of the situation there being difficult, we want solely to come to Eretz Israel.
        And this, the hope of the...this is...of the...of the...this is the...the
        expectation of all the Kibbutzim, that people are waiting, that any moment
        they will be able to tear themselves through into Eretz Israel, whether legally
        or illegally. To us Eretz Israel is always legal. Our journey to Eretz Israel
        is legal because it is our country, and we are going there as to our own.
        This is our hope.
    - who: David Boder
      start: '00:36:28.884'
      end: '00:36:39.635'
      u: Rabbi Horowitz, would you please tell me something, a little about Hénonville.
        How many people are here? What does one do here, and how did they come, and...and
        so forth?
    - who: Solomon Horowitz
      start: '00:36:39.635'
      end: '00:36:43.186'
      u: Here...here in Hénonville we are a kind of Hachshara.
    - who: David Boder
      start: '00:36:43.186'
      end: '00:36:44.068'
      u: Hm, here is a Hachshara?
    - who: Solomon Horowitz
      start: '00:36:44.068'
      end: '00:36:54.639'
      u: Hachshara. What does Hachshara mean? It means that it is a preparation for
        Eretz Israel. We want to come to Eretz Israel as active people.
    - who: David Boder
      start: '00:36:54.639'
      end: '00:36:56.574'
      u: What does the word Hachshara mean?
    - who: Solomon Horowitz
      start: '00:36:56.574'
      end: '00:36:59.652'
      u: Hachshara means...means...means preparation.
    - who: David Boder
      start: '00:36:59.652'
      end: '00:37:00.043'
      u: Preparation.
    - who: Solomon Horowitz
      start: '00:37:00.043'
      end: '00:37:00.886'
      u: Preparation.
    - who: David Boder
      start: '00:37:00.886'
      end: '00:37:01.316'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:37:01.316'
      end: '00:37:25.238'
      u: We want to prepare ourselves, build our bodily conditions, so that we should
        be able to act-...actively to build the land, not come there as people who
        have to be assured an existence, but capable of building and creating. Here
        in Hénonville exists a Kibbutz. People work at gardening. People work on the
        field. People work at carpentry. People work at tailoring.
    - who: David Boder
      start: '00:37:25.238'
      end: '00:37:25.720'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:37:25.720'
      end: '00:37:39.871'
      u: People work as painters, at shoe making. And all these...everyone learns
        according to his trade, for which he is capable, [so] he should come to Eretz
        Israel as a tradesman, so he should be able with his trade to help in building
        the land. We should be able by ourselves to conduct all the branches of life.
    - who: David Boder
      start: '00:37:39.871'
      end: '00:37:40.172'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:37:40.172'
      end: '00:37:42.429'
      u: We shouldn’t need any protectorate over us.
    - who: David Boder
      start: '00:37:42.429'
      end: '00:37:47.153'
      u: And how is this...how...how many people are there here in Hénonville?
    - who: Solomon Horowitz
      start: '00:37:47.153'
      end: '00:37:53.071'
      u: Now there are arriving more. Here there were already over two hundred. Now
        there could be assembled about three hundred.
    - who: David Boder
      start: '00:37:53.071'
      end: '00:37:53.643'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:37:53.643'
      end: '00:37:55.388'
      u: There will be installed a seminary, too.
    - who: David Boder
      start: '00:37:55.388'
      end: '00:37:56.291'
      u: A...a Yeshiva?
    - who: Solomon Horowitz
      start: '00:37:56.291'
      end: '00:37:59.580'
      u: A Yeshiva, yes. I as a spiritual leader...
    - who: David Boder
      start: '00:37:59.580'
      end: '00:38:00.401'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:00.401'
      end: '00:38:05.878'
      u: I, Horowitz, as the spiritual leader see to it that all these labors should
        be carried out in the spirit of the Torah.
    - who: David Boder
      start: '00:38:05.878'
      end: '00:38:06.308'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:06.308'
      end: '00:38:09.708'
      u: That means, for instance, in the morning when we get up...
    - who: David Boder
      start: '00:38:09.708'
      end: '00:38:09.919'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:09.919'
      end: '00:00:00.'
      u: Everything is punctual. At six o’clock there is a bell. It rings. Everybody
        has to stand on the square. Up and about.
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:16.750'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:16.750'
      end: '00:38:33.489'
      u: The people are taught punctuality. He should know punctually. He should do
        everything punctually. Until eight o’clock there is a prayer and breakfast.
        Prayer first. After breakfast I give a lecture studying the Torah. I give
        a lecture to the men. They are taught for an hour or two. Then people go to
        work.
    - who: David Boder
      start: '00:38:33.489'
      end: '00:38:34.482'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:34.482'
      end: '00:38:35.927'
      u: People go to work until dinner.
    - who: David Boder
      start: '00:38:35.927'
      end: '00:38:37.441'
      u: And at what time do people go to work?
    - who: Solomon Horowitz
      start: '00:38:37.441'
      end: '00:38:39.707'
      u: People go to work at nine. At nine everybody has to be at work.
    - who: David Boder
      start: '00:38:39.707'
      end: '00:38:39.897'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:39.897'
      end: '00:38:41.260'
      u: People work eight hours a day.
    - who: David Boder
      start: '00:38:41.260'
      end: '00:38:41.441'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:41.441'
      end: '00:38:51.049'
      u: Eight...eight hours one works. At nine people go to work...twelve...until
        twelve or half past. The bell rings. People know it is dinner. Everybody leaves
        the work and goes to eat dinner.
    - who: David Boder
      start: '00:38:51.049'
      end: '00:38:51.810'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:51.810'
      end: '00:00:00.'
      u: After dinner, at two...two o’clock the bell rings again. People know and
        go to work again, and until six people work.
    - who: David Boder
      start: '00:00:00.'
      end: '00:38:57.958'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:38:57.958'
      end: '00:38:59.682'
      u: At six people come home.
    - who: David Boder
      start: '00:38:59.682'
      end: '00:39:10.846'
      u: "[In English] This concludes Spool number 120. [End of Spool 120.]"
    - who: David Boder
      start: '00:39:10.846'
      end: '00:39:16.407'
      u: "[In English] This is Spool 121. I continue with the Rabbi Solomon Horowitz."
    - who: David Boder
      start: '00:39:16.407'
      end: '00:39:23.613'
      u: "[In Yiddish] And so, Rabbi, would you tell me...you have described to me
        a little of Hénonville. Now I should like to ask you a question."
    - who: Solomon Horowitz
      start: '00:39:23.613'
      end: '00:39:24.757'
      u: Yes. I...I want to add [word not clear]...
    - who: David Boder
      start: '00:39:24.757'
      end: '00:39:27.384'
      u: Yes, go ahead. Say anything you want. The microphone is yours.
    - who: Solomon Horowitz
      start: '00:39:27.384'
      end: '00:40:00.634'
      u: Yes. I want to add something about the life, how here, really, people strive
        that there be a brotherly life. One for another would walk into fire. The
        love of one for another becomes here forged together. All of us are constantly
        together. One treasury, one food, one treatment. When one gets married here,
        it is a joyful event for everyone. Everyone joins in the happiness. A joy
        the same as if his own brother would...would get married. And his life creates
        in the people a great love of one for another. This is almost the...the most
        important asset of the life in a kibbutz.
    - who: David Boder
      start: '00:40:00.634'
      end: '00:40:01.576'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:40:01.576'
      end: '00:40:20.422'
      u: That it creates a bond of one another. Everyone is taken by love of one for
        another, with loyalty because one...one loses the individual [personal] problems,
        the individual endeavors, and everything ties into one collective endeavor.
        We all have one aim and one endeavor.
    - who: David Boder
      start: '00:40:20.422'
      end: '00:40:23.810'
      u: Eh...I would like to ask you...
    - who: Solomon Horowitz
      start: '00:40:23.810'
      end: '00:40:23.991'
      u: Yes.
    - who: David Boder
      start: '00:40:23.991'
      end: '00:40:24.692'
      u: ". . . a question."
    - who: Solomon Horowitz
      start: '00:40:24.692'
      end: '00:40:25.805'
      u: Yes.
    - who: David Boder
      start: '00:40:25.805'
      end: '00:40:27.821'
      u: The old Jewish life...
    - who: Solomon Horowitz
      start: '00:40:27.821'
      end: '00:40:28.814'
      u: Yes.
    - who: David Boder
      start: '00:40:28.814'
      end: '00:40:35.645'
      u: ". . . was that planned as a collective life and not as a family life and
        an individual life?"
    - who: Solomon Horowitz
      start: '00:40:35.645'
      end: '00:40:36.286'
      u: Yes.
    - who: David Boder
      start: '00:40:36.286'
      end: '00:40:39.695'
      u: I would like to know how...how do you understand the...
    - who: Solomon Horowitz
      start: '00:40:39.695'
      end: '00:40:40.357'
      u: In the Torah?
    - who: David Boder
      start: '00:40:40.357'
      end: '00:40:42.464'
      u: In the Torah, yes.
    - who: Solomon Horowitz
      start: '00:40:42.464'
      end: '00:40:47.498'
      u: "[In] our Torah, as you know, there is a main tenet: ‘L’haftu le rayachu
        komochu.’"
    - who: David Boder
      start: '00:40:47.498'
      end: '00:40:48.521'
      u: What does it mean?
    - who: Solomon Horowitz
      start: '00:40:48.521'
      end: '00:40:52.403'
      u: That means to love your...your comrade the same as yourself.
    - who: David Boder
      start: '00:40:52.403'
      end: '00:40:56.233'
      u: Where is that in the Torah? Where is it written?
    - who: Solomon Horowitz
      start: '00:40:56.233'
      end: '00:40:58.099'
      u: The Torah is to us...us...
    - who: David Boder
      start: '00:40:58.099'
      end: '00:41:00.506'
      u: No, I mean what you just said, that...that...
    - who: Solomon Horowitz
      start: '00:41:00.506'
      end: '00:41:02.011'
      u: "‘L’haftu le rayachu komochu.’"
    - who: David Boder
      start: '00:41:02.011'
      end: '00:41:02.562'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:02.562'
      end: '00:41:05.851'
      u: That was said by God, and Moses wrote it down.
    - who: David Boder
      start: '00:41:05.851'
      end: '00:41:09.170'
      u: Can you give me the verse? Where is it?
    - who: Solomon Horowitz
      start: '00:41:09.170'
      end: '00:41:10.052'
      u: Yes!
    - who: David Boder
      start: '00:41:10.052'
      end: '00:41:11.144'
      u: Where is it?
    - who: Solomon Horowitz
      start: '00:41:11.144'
      end: '00:41:13.431'
      u: "‘L’haftu l’rayachu w’komoch. Annee Adoshem’ [Love thy neighbor as thyself.
        I am God]."
    - who: David Boder
      start: '00:41:13.431'
      end: '00:41:14.213'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:41:14.213'
      end: '00:41:17.614'
      u: That must be in Ki Tetzay [see Note 3 at end of chapter].
    - who: David Boder
      start: '00:41:17.614'
      end: '00:41:22.437'
      u: I would like to know it, you understand. The...the Christians are always
        claiming that this is their...[i.e., was first proclaimed by the New Testament
        — see same Note 3]...
    - who: Solomon Horowitz
      start: '00:41:22.437'
      end: '00:41:24.273'
      u: They took it from us.
    - who: David Boder
      start: '00:41:24.273'
      end: '00:41:24.824'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:41:24.824'
      end: '00:41:28.775'
      u: They took it from Torah. This is written clearly in the Torah. When I look
        it up I shall tell you the exact place.
    - who: David Boder
      start: '00:41:28.775'
      end: '00:41:29.145'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:29.145'
      end: '00:41:30.680'
      u: But this...I shall look it up and...
    - who: David Boder
      start: '00:41:30.680'
      end: '00:41:30.960'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:30.960'
      end: '00:41:31.481'
      u: "[Words not clear.]"
    - who: David Boder
      start: '00:41:31.481'
      end: '00:41:31.610'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:31.610'
      end: '00:41:32.904'
      u: I will tell you the exact place.
    - who: David Boder
      start: '00:41:32.904'
      end: '00:41:33.175'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:41:33.175'
      end: '00:41:34.288'
      u: The verse and everything. [See same Note 3 at end of chapter.]
    - who: David Boder
      start: '00:41:34.288'
      end: '00:41:34.349'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:41:34.349'
      end: '00:41:36.434'
      u: But that it is in the Torah, that is for sure. Sure.
    - who: David Boder
      start: '00:41:36.434'
      end: '00:41:36.705'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:36.705'
      end: '00:41:37.939'
      u: I can soon tell you...
    - who: David Boder
      start: '00:41:37.939'
      end: '00:41:38.369'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:38.369'
      end: '00:41:38.730'
      u: ". . . the location of the place."
    - who: David Boder
      start: '00:41:38.730'
      end: '00:41:39.031'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:41:39.031'
      end: '00:41:43.485'
      u: "[Words not clear.] If not more...[chuckle] the important thing is to carry
        it out exactly."
    - who: David Boder
      start: '00:41:43.485'
      end: '00:41:44.457'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:41:44.457'
      end: '00:41:57.435'
      u: All right. This is the main concept. The main concept of our Torah is that
        one man should love another and in dealing with another not to deceive another,
        live a decent life, and in every...everyone...
    - who: David Boder
      start: '00:41:57.435'
      end: '00:42:02.277'
      u: One moment. [Testing the microphone.] Live a decent life, you said. Nu, go
        on.
    - who: Solomon Horowitz
      start: '00:42:02.277'
      end: '00:42:04.714'
      u: And...[pause]...
    - who: David Boder
      start: '00:42:04.714'
      end: '00:42:06.080'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:42:06.080'
      end: '00:42:12.808'
      u: And...and endeavor to do such things that should bring usefulness to the
        whole community, not only to oneself.
    - who: David Boder
      start: '00:42:12.808'
      end: '00:42:16.058'
      u: Hm. Nu, I want to ask you another question.
    - who: Solomon Horowitz
      start: '00:42:16.058'
      end: '00:42:16.368'
      u: Yes.
    - who: David Boder
      start: '00:42:16.368'
      end: '00:42:18.875'
      u: I understand that there are here...
    - who: Solomon Horowitz
      start: '00:42:18.875'
      end: '00:42:19.275'
      u: Yes.
    - who: David Boder
      start: '00:42:19.275'
      end: '00:42:24.992'
      u: ". . . Russian women...eh...who became Jews."
    - who: Solomon Horowitz
      start: '00:42:24.992'
      end: '00:42:26.798'
      u: Who became converted?
    - who: David Boder
      start: '00:42:26.798'
      end: '00:42:27.379'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:42:27.379'
      end: '00:42:28.592'
      u: Where? Here in the Kibbutz?
    - who: David Boder
      start: '00:42:28.592'
      end: '00:42:35.883'
      u: 'No, no, no. I was told that there are here, here in Hénonville. Women who
        were Christians before [Footnote: For some information on this topic see interview
        with Mrs. Clara Neuman, Spool 121B.].'
    - who: Solomon Horowitz
      start: '00:42:35.883'
      end: '00:42:37.156'
      u: Hm. Geirim, geirim, geirim [strangers].
    - who: David Boder
      start: '00:42:37.156'
      end: '00:42:39.602'
      u: Would you tell me something about them?
    - who: Solomon Horowitz
      start: '00:42:39.602'
      end: '00:42:45.500'
      u: I don’t know the story. Why they became converted I don’t know. I know only
        that they are extremely religious Jews. That only, I know.
    - who: David Boder
      start: '00:42:45.500'
      end: '00:42:49.171'
      u: Yes. You don’t know their story, how they have come? What...
    - who: Solomon Horowitz
      start: '00:42:49.171'
      end: '00:42:51.217'
      u: No. I met them in the group...
    - who: David Boder
      start: '00:42:51.217'
      end: '00:42:51.518'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:42:51.518'
      end: '00:42:53.053'
      u: ". . . leaving Poland for here."
    - who: David Boder
      start: '00:42:53.053'
      end: '00:42:53.273'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:42:53.273'
      end: '00:42:58.367'
      u: I met them in the group, and seeing that the Torah says thirty-six times,
        ‘L’haftu mes’hagayra’ [Love the stranger within the gates]...
    - who: David Boder
      start: '00:42:58.367'
      end: '00:42:58.728'
      u: What does it mean?
    - who: Solomon Horowitz
      start: '00:42:58.728'
      end: '00:43:01.948'
      u: In the Torah it says thirty-six times to love a stranger, to give assistance
        to a stranger...
    - who: David Boder
      start: '00:43:01.948'
      end: '00:43:02.249'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:43:02.249'
      end: '00:43:09.540'
      u: ". . . who comes over to our religion. He has to be treated even better because
        he feels so...so lonesome, so...so not...not...not wanted."
    - who: David Boder
      start: '00:43:09.540'
      end: '00:43:09.699'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:43:09.699'
      end: '00:43:12.257'
      u: It is self-understood that we are very friendly towards these strangers [Geirim].
    - who: David Boder
      start: '00:43:12.257'
      end: '00:43:12.408'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:12.408'
      end: '00:43:17.683'
      u: And we...we give them very much attention. And they are feeling very well,
        and they are highly religious.
    - who: David Boder
      start: '00:43:17.683'
      end: '00:43:17.842'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:17.842'
      end: '00:43:20.430'
      u: They take part in all the Jewish things. They study.
    - who: David Boder
      start: '00:43:20.430'
      end: '00:43:20.671'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:20.671'
      end: '00:43:26.548'
      u: And they are highly religious. And I only know that...that they are very
        satisfied. But their history, how they came to it, that I don’t know.
    - who: David Boder
      start: '00:43:26.548'
      end: '00:43:26.647'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:26.647'
      end: '00:43:27.520'
      u: It is unknown to me.
    - who: David Boder
      start: '00:43:27.520'
      end: '00:43:36.466'
      u: Hm. Nu, when do you think this Kibbutz will leave for Eretz Israel?
    - who: Solomon Horowitz
      start: '00:43:36.466'
      end: '00:43:43.516'
      u: There has left already a transport from...from...from Hénonville for Eretz
        Israel about two months ago. A hundred and forty people...
    - who: David Boder
      start: '00:43:43.516'
      end: '00:43:44.479'
      u: Illegally?
    - who: Solomon Horowitz
      start: '00:43:44.479'
      end: '00:43:45.111'
      u: Illegally...
    - who: David Boder
      start: '00:43:45.111'
      end: '00:43:45.421'
      u: Yes?
    - who: Solomon Horowitz
      start: '00:43:45.421'
      end: '00:43:47.115'
      u: ". . . who are writing very good letters..."
    - who: David Boder
      start: '00:43:47.115'
      end: '00:43:47.416'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:47.416'
      end: '00:43:49.197'
      u: ". . . and are happily in Eretz Israel..."
    - who: David Boder
      start: '00:43:49.197'
      end: '00:43:49.468'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:49.468'
      end: '00:43:55.459'
      u: ". . . in spite of the situation still being so...so...We are hoping any
        day...But Hénonville a transit [place] for thousands of more Jews."
    - who: David Boder
      start: '00:43:55.459'
      end: '00:43:55.817'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:55.817'
      end: '00:43:58.593'
      u: France is an important point now.
    - who: David Boder
      start: '00:43:58.593'
      end: '00:43:59.144'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:43:59.144'
      end: '00:44:20.367'
      u: Thousands of Jews are still endeavoring to come here. And Hénonville is a
        point that when these two hundred Jews leave, a place is made for a new two
        hundred Jews. As long as the repatriation will last in...in Europe, so long,
        I think, Hénonville will exist, until there will be created a real Jewish
        Home and life will become normal. Hénonville is a point that is not for a
        day or two.
    - who: David Boder
      start: '00:44:20.367'
      end: '00:44:20.587'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:44:20.587'
      end: '00:44:30.827'
      u: It is transit point. And every Saturday strangers come to us. Even those
        who are not from Hénonville, who are living in Paris. They come here for every
        Saturday, thirty, forty guests, to take part in our Sabbath...[See interview
        with Mr. Pinkhus Rosenfeld in forthcoming volumes, Spools 130B and 131.]
    - who: David Boder
      start: '00:44:30.827'
      end: '00:44:30.926'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:44:30.926'
      end: '00:44:40.856'
      u: ". . . which is most interesting. We spend a Sabbath from beginning to end
        full of Godliness, with diffidence, with lectures, with study. The whole Sabbath
        is to us a spiritual day, free of labor."
    - who: David Boder
      start: '00:44:40.856'
      end: '00:44:40.946'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:44:40.946'
      end: '00:00:00.'
      u: Here there are such religious people. Saturday no work is done, but the whole
        day, Saturday, is spent in songs with...with dances. People are dancing together.
        [he refers to ritual dances of the Khassidic sect].
    - who: David Boder
      start: '00:00:00.'
      end: '00:44:46.002'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:44:46.002'
      end: '00:45:02.862'
      u: We sing together, and we eat together, and lectures about the Torah are given.
        And every week according to the Sedra[ a weekly portion of the Pentateuch]...the
        spirit of the Sedra is explained, the devine meanings. And all these thing
        and the good customs are taught. I teach Perak every Saturday. I teach Perak.
        Perak, that means about the customs.
    - who: David Boder
      start: '00:45:02.862'
      end: '00:45:03.232'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:45:03.232'
      end: '00:45:12.831'
      u: How a man should be. He should...should...should find for himself the customs.
        And that is how Sabbath is spent. For every Sabbath there are thirty, forty
        guests here who come simply to see how Jews are living together spiritually.
    - who: David Boder
      start: '00:45:12.831'
      end: '00:45:15.428'
      u: What kind of guests are they, also from Kibbutzim or...?
    - who: Solomon Horowitz
      start: '00:45:15.428'
      end: '00:45:32.438'
      u: No, no, no, not from Kibbutzim. Just from Paris. People who...who are going...are
        waiting for visas to go to America, to Chicago, to Canada. But they have heard
        about Heno so they come out here for the Sabbath. And we, from our food, we
        share with [them] no matter who, as many guests as there come. We eat collectively
        together. And Sunday they take leave and depart.
    - who: David Boder
      start: '00:45:32.438'
      end: '00:45:32.619'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:45:32.619'
      end: '00:45:35.306'
      u: They simply come to partake [?] and see how a day is spent here.
    - who: David Boder
      start: '00:45:35.306'
      end: '00:45:35.547'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:45:35.547'
      end: '00:45:40.671'
      u: We have organized all the things pertaining to Jewishness. For instance,
        now I am planning to make a Mikvah [ritual bath].
    - who: David Boder
      start: '00:45:40.671'
      end: '00:45:41.153'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:45:41.153'
      end: '00:45:48.685'
      u: 'That is needed for a family cleanliness, family life. It plays a great role
        in the Torah. It is one of the most important commands of the Torah: To lead
        a clean family...family life.'
    - who: David Boder
      start: '00:45:48.685'
      end: '00:45:49.446'
      u: Hm.
    - who: Solomon Horowitz
      start: '00:45:49.446'
      end: '00:46:01.272'
      u: And we are hoping to build now a Mikvah. The Sabbath is very much observed
        here with all the finest details. And here is being led, as one says, a socially
        constructive life, and a religious, Godly life. That is how it is led here
        in the Kibbutz.
    - who: David Boder
      start: '00:46:01.272'
      end: '00:46:05.464'
      u: Tell me, will you allow me to use the machine on Saturday?
    - who: Solomon Horowitz
      start: '00:46:05.464'
      end: '00:46:09.325'
      u: Saturday? Here? [In an apologetic whisper apparently to avoid the recording
        of his words] No. Not here.
    - who: David Boder
      start: '00:46:09.325'
      end: '00:46:10.959'
      u: I am not writing...
    - who: Solomon Horowitz
      start: '00:46:10.959'
      end: '00:46:11.901'
      u: "[Whisper] But it is an apparatus..."
    - who: David Boder
      start: '00:46:11.901'
      end: '00:46:12.542'
      u: "[Chuckle. Words not clear.]"
    - who: Solomon Horowitz
      start: '00:46:12.542'
      end: '00:46:14.838'
      u: ". . . an apparatus. It is not [word not clear]."
    - who: David Boder
      start: '00:46:14.838'
      end: '00:46:15.088'
      u: Nu?
    - who: Solomon Horowitz
      start: '00:46:15.088'
      end: '00:46:17.474'
      u: What for? You want to come out for Saturday? You are very welcome.
    - who: David Boder
      start: '00:46:17.474'
      end: '00:46:22.569'
      u: I want to stay here for...I am leaving already for America on Tuesday.
    - who: David Boder
      start: '00:46:22.569'
      end: '00:46:25.166'
      u: But I still want to talk with many people here.
    - who: Solomon Horowitz
      start: '00:46:25.166'
      end: '00:46:26.680'
      u: Will you stay over Saturday?
    - who: David Boder
      start: '00:46:26.680'
      end: '00:46:34.874'
      u: Well, I can’t remain over...I want to stay here Friday and maybe Saturday
        till...but only if I could use the machine.
    - who: Solomon Horowitz
      start: '00:46:34.874'
      end: '00:46:35.485'
      u: No, no.
    - who: David Boder
      start: '00:46:35.485'
      end: '00:46:35.795'
      u: No.
    - who: Solomon Horowitz
      start: '00:46:35.795'
      end: '00:46:42.183'
      u: Saturday it is not allowed. But you could on Saturday night. You could...we
        sit at...we have organized now. Saturday night is the termination of Sabbath.
    - who: David Boder
      start: '00:46:42.183'
      end: '00:46:42.304'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:46:42.304'
      end: '00:46:43.487'
      u: It is also spent in a Sabbath manner.
    - who: David Boder
      start: '00:46:43.487'
      end: '00:46:43.677'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:46:43.677'
      end: '00:46:51.088'
      u: Sabbath night is spent by Khassidim...’Melava malka’ [the exit of the queen]
        it is called by us. Saturday night you could record as it...Saturday, more
        or less.
    - who: David Boder
      start: '00:46:51.088'
      end: '00:46:51.449'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:46:51.449'
      end: '00:46:54.127'
      u: But on Saturday proper, it is Sabbath with us.
    - who: David Boder
      start: '00:46:54.127'
      end: '00:46:54.428'
      u: Yes.
    - who: Solomon Horowitz
      start: '00:46:54.428'
      end: '00:00:00.'
      u: It is not permitted [words not clear].
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: And so, as you say.
    - who: Solomon Horowitz
      start: '00:00:00.'
      end: '00:46:55.933'
      u: But on Saturday proper...
    - who: David Boder
      start: '00:46:55.933'
      end: '00:47:02.171'
      u: Nu? Is there anything more that you might want to say to the American Jews?
    - who: Solomon Horowitz
      start: '00:47:02.171'
      end: '00:00:00.'
      u: To the American Jews. In the first place I am sending over my great gratitude
        for their initiative, for their help to all our brothers of the Shaarith Haplatim.
        To tell the truth, if not helped by America the Shaarith Haplatim would not
        be able to exist, and the surviving Jews would have simply fallen apart. Thanks
        to their initiative, their help in every sphere, that really strengthened
        the broken up, surviving Jews of the Shaarith Haplatim, and this gives them
        the possibility of existing anew and to begin living anew. But I want to tell
        our American brothers, they should know that the aid that they are giving
        is really very big. The aid is very important. But an adjustment we have not
        achieved yet. We wander from one country to another, whether we...we are sitting
        here in Kibbutz, or others in other places. But we lead a na vanat [roaming
        and wandering] life.
    - who: David Boder
      start: '00:00:00.'
      end: '00:48:11.041'
      u: What does it mean?
    - who: Solomon Horowitz
      start: '00:48:11.041'
      end: '00:49:00.281'
      u: A hard life, and we don’t see the morning before us yet. We don’t see the
        salvation before us yet. The aim of all of us is Eretz Israel. And at present
        Eretz Israel is still so complicated. The entry to Eretz Israel is still to
        complicated with various frustration, with various obstacles. They should
        know, the American Jews, that indeed they are the only brothers who can save
        us, who can help us. And they should remember always to be in contact with
        all the Jews that find themselves in Europe, and to send messengers to every
        point to become acquainted with the conditions and with what they have to
        be helped. And to help with something really important, that means, to lead
        [us] out from Galuth [Diaspora] and to bring [us] into a little safe harbor.
    - who: David Boder
      start: '00:49:00.281'
