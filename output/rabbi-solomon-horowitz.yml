      u: "[In English] This concludes the interview from Spool number 119, transferred...continued
        on Spool number 120 [Footnote: The spool numbers are given incorrectly. The
        interviewer was apparently distracted or overcome by the content of the interview.
        The correct numbers are 120, and 121, or to be exact 120 and 121A since the
