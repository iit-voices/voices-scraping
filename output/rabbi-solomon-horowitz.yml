    - who: Solomon Horowitz
      start: '00:01:25.656'
      end: '00:01:29.266'
      u: I am, in the year nineteen...
    - who: David Boder
      start: '00:01:29.266'
      end: '00:01:30.000'
      u: What is your name?
    - who: Solomon Horowitz
      start: '00:01:30.000'
      end: '00:01:31.109'
