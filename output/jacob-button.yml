    - who: David Boder
      start: '00:02:31.377'
      end: '00:02:31.377'
      u: "[In German] Also Herr Button, sagen Sie mir noch einmal, was ist Ihr voller
        Name, wie alt sind Sie und wo sind Sie geboren?"
    - who: Jacob Button
      start: '00:02:42.307'
      end: '00:02:42.307'
      u: Ich nenne mich Jacob Button, bin in Saloni—, Salonika geboren, und bin heute
        41 Jahre alt. Es tut mir leid, dass ich auf deutscher Sprache spreche—und
        möchte mich besser französisch oder griechisch oder hebräisch ausdrücken...aus
        Notwendigkeit macht es auf Deutsch.
    - who: David Boder
      start: '00:03:14.778'
      end: '00:03:14.778'
      u: ". . . der, Herr Button, wenn Sie sich in Hebräisch ausdrücken wollen, und
        wollen etwas repariert haben, vielleicht haben Sie es fertig dann bis morgen—eine
        andere Unterredung, und ich werde Sie bitten dann, für mich eine halbe Stunde
        hebräisch zu lesen. Ist das gut?"
    - who: David Boder
      start: '00:03:35.314'
      end: '00:03:35.314'
      u: Ja, ich glaube, dass mich bemühen zu machen.
    - who: David Boder
      start: '00:03:39.203'
      end: '00:03:39.203'
      u: Gut.
    - who: Jacob Button
      start: '00:03:39.595'
      end: '00:03:39.595'
      u: Von...
    - who: David Boder
      start: '00:03:40.108'
      end: '00:03:40.108'
      u: Also wollen wir jetzt dann mit der Sache vorwärts gehen. Herr Button, wo
        waren sie wenn der Krieg anfängt?
    - who: Jacob Button
      start: '00:03:48.806'
      end: '00:03:48.806'
      u: Zum Anfang des Krieges war ich in Saloniki, und hatte ein Geschäft. Und von
        [pharmazeutische?] Produkte—und wollte niemals—ob ich Deutsch sprachen, Deutsch
        kenne, niemals mit Deutschen zu tun haben. Und dass ich mich von den Deutschen
        fern [gestepp?]. Ich wurde als Spanier zu den letzten Juden in Saloniki festgehalt.
    - who: David Boder
      start: '00:04:30.712'
      end: '00:04:30.712'
      u: "[unverständlich] Also, Sie sind in Saloniki geboren, aber Sie waren spanischer
        Untertan?"
    - who: Jacob Button
      start: '00:04:38.204'
      end: '00:04:38.204'
      u: Ja, ich bin separat...
    - who: David Boder
      start: '00:04:43.029'
      end: '00:04:43.029'
      u: Ja?
    - who: Jacob Button
      start: '00:04:45.848'
      end: '00:04:45.848'
      u: ". . . und auch Spanier als Staatsangehöriger."
    - who: David Boder
      start: '00:04:50.944'
      end: '00:04:50.944'
      u: Ja?
    - who: Jacob Button
      start: '00:04:52.135'
      end: '00:04:52.135'
      u: Und aus diesem Grunde wurden wir zu den letzten Juden von Saloniki weg—,
        äh, weggejagt wurden—worden.
    - who: David Boder
      start: '00:05:04.904'
      end: '00:05:04.904'
      u: Nun, äh, sagen Sie mal, äh, hat man die anderen Juden zuerst genommen?
    - who: Jacob Button
      start: '00:05:10.708'
      end: '00:05:10.708'
      u: Ja, man hat erstens die griechischen Juden versammelt und nach einer kurzer
        Aufenthalt in einem Ghetto bei Baron Hirsch—äh...
    - who: David Boder
      start: '00:05:31.851'
      end: '00:05:31.851'
      u: ". . . äh...und sie weg geschickt?"
    - who: Jacob Button
      start: '00:05:33.404'
      end: '00:05:33.404'
      u: In einem, äh...
    - who: David Boder
      start: '00:05:34.414'
      end: '00:05:34.414'
      u: In einem Lager, or in einem Ghetto?
    - who: Jacob Button
      start: '00:05:37.218'
      end: '00:05:37.218'
      u: Hat man sie erst in einem Ghetto versammelt, neben der, von dem Bahnhof von
        Saloniki, äh, und, äh, in wöchentlichen oder täglichen Transporten von 3.000
        bis, äh, 3.500 Mann nach—Schlesien, nach Oberschlesien gesandt hat. Ich konnte
        persönlich von einem, von einem, äh, Deutschen, privat, nachher er—
    - who: David Boder
      start: '00:06:12.345'
      end: '00:06:12.345'
      u: Erfahren...
    - who: Jacob Button
      start: '00:06:13.928'
      end: '00:06:13.928'
      u: ". . . erfahren, dass Juden nach Auschwitz versandt wurden."
    - who: David Boder
      start: '00:06:25.476'
      end: '00:06:25.476'
      u: "[unverständlich]"
    - who: Jacob Button
      start: '00:06:28.054'
      end: '00:06:28.054'
      u: Und man machte mich aufmerksam, dass es sich von einer Vertilgung bei der
        Arbeit, bei der auf Wanderung weisen gehandelt—handeln sollte. Als die spanisch—,
        spanischen Juden eingeladen wurden, um ihnen etwas zu mitzuteilen von der
        deutschen Polizisten, bin ich schließlich angestellt bei dieser Versammlung
        und konnte mich verstecken, und die Möglichkeit später zu finden, nach Athen
        zu fahren.
    - who: David Boder
      start: '00:07:34.520'
      end: '00:07:34.520'
      u: Ja, nun?
    - who: Jacob Button
      start: '00:07:37.279'
      end: '00:07:37.279'
      u: Als ersten Unglück hatte ich, dass mir ein griechischer Matrose, ein, ein,
        äh—ein Schiff—, ein Kapitän von einem, äh, von einem Segelschiff mich, äh,
        betrogen hat, und hat mir, meine Frau und meine zwei Kinder, meiner, äh...
    - who: David Boder
      start: '00:08:11.559'
      end: '00:08:11.559'
      u: Nun?
    - who: Jacob Button
      start: '00:08:12.072'
      end: '00:08:12.072'
      u: "[unverständlich]"
    - who: David Boder
      start: '00:08:14.137'
      end: '00:08:14.137'
      u: Nun, geht’s weiter?
    - who: Jacob Button
      start: '00:08:15.132'
      end: '00:08:15.132'
      u: Nein.
    - who: David Boder
      start: '00:08:18.509'
      end: '00:08:18.509'
      u: Ja, am Ufer, jetzt was hat er Ihnen getan?
    - who: Jacob Button
      start: '00:08:22.399'
      end: '00:08:22.399'
      u: Hat mir verlassen und meine Sachen genommen und mein Geld hat er mir am Ufer
        auch schon...
    - who: David Boder
      start: '00:08:33.178'
      end: '00:08:33.178'
      u: Weg genommen...
    - who: Jacob Button
      start: '00:08:34.037'
      end: '00:08:34.037'
      u: Weg genommen. Solche...
    - who: David Boder
      start: '00:08:35.213'
      end: '00:08:35.213'
      u: Also, sind Sie dann mit Ihrer Frau und Ihre Kinder am Ufer geblieben?
    - who: Jacob Button
      start: '00:08:38.560'
      end: '00:08:38.560'
      u: Ich bin, ich bin am Ufer geblieben mit meine Frau und zwei Kindern, zwei
        kleine Kinder von sechs und acht Jahren, und sollte nach—, nachher in der
        judenreinen, wie die Deutschen sagt—, das sagten, Saloniki wiederkommen.
    - who: David Boder
      start: '00:08:59.982'
      end: '00:08:59.982'
      u: Ja. Wohin haben Sie denn gehen wollen mit dem Kapitän?
    - who: Jacob Button
      start: '00:09:03.434'
      end: '00:09:03.434'
      u: Ich möchte, ich möchte nach, eh, Piräus fahren, wo in einem Teil von Griechenland,
        wo die italienischen, unter italienischen Herrschaft war...
    - who: David Boder
      start: '00:09:16.806'
      end: '00:09:16.806'
      u: Ja.
    - who: Jacob Button
      start: '00:09:16.881'
      end: '00:09:16.881'
      u: Und dort kei—, noch keine Maßnahmen ge—, Maßnahmen gegen die Juden getroffen
        wurden.
    - who: David Boder
      start: '00:09:22.037'
      end: '00:09:22.037'
      u: Ja. Und so haben Sie Ihre Sachen gepackt?
    - who: Jacob Button
      start: '00:09:25.082'
      end: '00:09:25.082'
      u: Und ich hatte das, war es so, so vorbereitet, so wegzufahren und wurde im
        letzten Moment noch—betrogen und bin weg gelassen worden.
    - who: David Boder
      start: '00:09:37.384'
      end: '00:09:37.384'
      u: Ja.
    - who: Jacob Button
      start: '00:09:38.002'
      end: '00:09:38.002'
      u: Also, ich hatte glücklicherweise einige griechische Freunde, die mich geholfen
        haben, und wenn ich wieder in der Stadt gekommen bin, konnte ich mich verstecken
        und nach ein, drei Tagen wieder noch etwas zu versuchen, nach Athen zu fahren.
        Auch in diesem Falle wurde ich im, äh, Eisenbahn, in der Eisenbahn—festgenommen
        wurde, weil, äh, ein Mann mich erkannt hat als Jude, und machte drei Monaten
        Verhaftung in einem [noise]—in einem Gefängnis von, äh, einem deutschen Gefängnis
        in Saloniki.
    - who: David Boder
      start: '00:10:25.513'
      end: '00:10:25.513'
      u: Ja, und wo sind Sie...
    - who: Jacob Button
      start: '00:10:26.101'
      end: '00:10:26.101'
      u: Und Frau mir...
    - who: David Boder
      start: '00:10:26.629'
      end: '00:10:26.629'
      u: Man hat Sie im Zug verhaftet?
    - who: Jacob Button
      start: '00:10:28.664'
      end: '00:10:28.664'
      u: Ja.
    - who: David Boder
      start: '00:10:29.267'
      end: '00:10:29.267'
      u: Und wo sind Ihre Frau und die Kinder gegangen?
    - who: Jacob Button
      start: '00:10:32.252'
      end: '00:10:32.252'
      u: Glücklicherweise meine Frau und meine Kinder wurden nicht dann erkannt, die
        waren nicht neben...
    - who: David Boder
      start: '00:10:38.403'
      end: '00:10:38.403'
      u: ". . . mir..."
    - who: Jacob Button
      start: '00:10:38.810'
      end: '00:10:38.810'
      u: ". . . mir, und dann sind sie weiter fahren."
    - who: David Boder
      start: '00:10:42.187'
      end: '00:10:42.187'
      u: Ja.
    - who: Jacob Button
      start: '00:10:43.227'
      end: '00:10:43.227'
      u: Ich wurde verhaftet und man hat mich von diesem, und äh, Ge—, mi—, mit, äh,
        mit großer Strenge behandelt, wir waren acht Tagen in einem Gefängnis einem
        Pro—, an einem Stadt von der Provinz Mazedonien, der, und nachher, nachher
        wurden wir von der deutschen Geheimpolizei in Saloniki gegangen, und dort
        wurden wir in einem Gefängnis ge—, weiter geleitet, wo wir vier Monaten geblieben
        sind.
    - who: David Boder
      start: '00:11:30.059'
      end: '00:11:30.059'
      u: Nach dem, und wo ist Ihre Frau und die Kinder gewest?
    - who: Jacob Button
      start: '00:11:32.683'
      end: '00:11:32.683'
      u: Meine Frau und meine Kinder konnten nach Athen weiter, weiter fahren.
    - who: David Boder
      start: '00:11:37.914'
      end: '00:11:37.914'
      u: Ja.
    - who: Jacob Button
      start: '00:11:38.608'
      end: '00:11:38.608'
      u: Ich wurde, nach vielen Bemühungen und, der spanischer Gesandtschaft wurde
        ich befreit.
    - who: David Boder
      start: '00:11:49.236'
      end: '00:11:49.236'
      u: Ja.
    - who: Jacob Button
      start: '00:11:50.050'
      end: '00:11:50.050'
      u: Und, no, war ich auch frei...
    - who: David Boder
      start: '00:11:50.653'
      end: '00:11:50.653'
      u: War das schon mit die Franco-Regierung, war die spanische Gesandtschaft nicht
        mit von der Franco-Regierung?
    - who: Jacob Button
      start: '00:11:58.372'
      end: '00:11:58.372'
      u: Ja, doch....
    - who: David Boder
      start: '00:11:59.141'
      end: '00:11:59.141'
      u: Aber sie haben sich für die Juden eingesetzt?
    - who: Jacob Button
      start: '00:12:02.382'
      end: '00:12:02.382'
      u: Als spanischer Staatsangehöriger habe ich von seiner, äh,...
    - who: David Boder
      start: '00:12:08.081'
      end: '00:12:08.081'
      u: Haben Sie denn Ihre...
    - who: Jacob Button
      start: '00:12:08.669'
      end: '00:12:08.669'
      u: ". . . von seiner Hilfe, von seiner Hilfe, äh,..."
    - who: David Boder
      start: '00:12:12.423'
      end: '00:12:12.423'
      u: Äh, haben Sie gehabt, tatsächlich...
    - who: Jacob Button
      start: '00:12:13.946'
      end: '00:12:13.946'
      u: Ja, diese Hilfe der Gesandtschaft gehabt.
    - who: David Boder
      start: '00:12:17.459'
      end: '00:12:17.459'
      u: Ja.
    - who: Jacob Button
      start: '00:12:20.067'
      end: '00:12:20.067'
      u: Ich—wurde...
    - who: David Boder
      start: '00:12:20.761'
      end: '00:12:20.761'
      u: Und Sie wurden befreit?
    - who: Jacob Button
      start: '00:12:21.620'
      end: '00:12:21.620'
      u: Ich wurde befreit, aber inzwischen hatte ich, äh, wurde ich schwer behandelt
        von den deutschen, äh...Poliz—
    - who: David Boder
      start: '00:12:34.932'
      end: '00:12:34.932'
      u: Polizisten...
    - who: Jacob Button
      start: '00:12:35.309'
      end: '00:12:35.309'
      u: Polizisten, von der Gestapo behandelt, und man hat mich, äh...versucht zu...[unverständlich]
        [ man hat mich...?]
    - who: David Boder
      start: '00:12:50.641'
      end: '00:12:50.641'
      u: Ermorden?
    - who: Jacob Button
      start: '00:12:52.646'
      end: '00:12:52.646'
      u: "[unverständlich] [nein, nicht ermorden ich weiß nicht...was da war und was...?]"
    - who: David Boder
      start: '00:12:57.229'
      end: '00:12:57.229'
      u: Aha. Man hat Sie gefoltert, man hat Sie tortiert, tortourt—nicht wahr?
    - who: David Boder
      start: '00:13:03.817'
      end: '00:13:03.817'
      u: "[In English] They tortured."
    - who: David Boder
      start: '00:13:05.551'
      end: '00:13:05.551'
      u: "[In German] Sie wollten wissen, wo Ihre Sachen und wo Ihr Familie war."
    - who: Jacob Button
      start: '00:13:09.636'
      end: '00:13:09.636'
      u: Oh, oh, und wo meine, meine, meine Kinder und meine Frau, und was ich von
        anderen Sachen betreffend der Juden, der Juden wusst.
    - who: David Boder
      start: '00:13:19.104'
      end: '00:13:19.104'
      u: Und haben Sie was gesagt?
    - who: Jacob Button
      start: '00:13:20.958'
      end: '00:13:20.958'
      u: Und—ich habe nicht das gesagt, man hat mich äh [menacie, mena?]
    - who: David Boder
      start: '00:13:28.828'
      end: '00:13:28.828'
      u: Man hat mir gedroht, man hat Ihnen gedroht...
    - who: Jacob Button
      start: '00:13:30.652'
      end: '00:13:30.652'
      u: Man hat man hat mir gedroht, mich zu befragen und zu töten und zu...aber
        ich...
    - who: David Boder
      start: '00:13:39.577'
      end: '00:13:39.577'
      u: Hat man Sie geschlagen?
    - who: Jacob Button
      start: '00:13:41.733'
      end: '00:13:41.733'
      u: Ja.
    - who: David Boder
      start: '00:13:42.502'
      end: '00:13:42.502'
      u: Ja.
    - who: Jacob Button
      start: '00:13:42.939'
      end: '00:13:42.939'
      u: Man hat, man hat, man hat mich geschlagt, und ich habe das nicht gesagt,
        was ich wusste, wegen der Meinigen.
    - who: David Boder
      start: '00:13:54.879'
      end: '00:13:54.879'
      u: Aha. Wieso, sie wollten wissen, wo Ihre Familie ist?
    - who: Jacob Button
      start: '00:13:58.331'
      end: '00:13:58.331'
      u: Ja.
    - who: David Boder
      start: '00:13:58.572'
      end: '00:13:58.572'
      u: Wollten Ihre Familie mit Sie schieden, hat Ihre Ihnen, Ihre Familie Ihnen
        nichts geschickt? Haben Sie nicht sowieso gewusst?
    - who: Jacob Button
      start: '00:14:08.552'
      end: '00:14:08.552'
      u: Ich, ich wusste, ich, äh, ich war absolut getrennt von meiner Familie, ich
        hatte keine...
    - who: David Boder
      start: '00:14:13.346'
      end: '00:14:13.346'
      u: Ja, Sie hatten keinen Kontakt, das...
    - who: Jacob Button
      start: '00:14:15.216'
      end: '00:14:15.216'
      u: Ich persönlich hatte kein Kontakt, aber die Deutschen wollten...
    - who: David Boder
      start: '00:14:20.628'
      end: '00:14:20.628'
      u: Wissen...
    - who: Jacob Button
      start: '00:14:21.080'
      end: '00:14:21.080'
      u: Wissen, wer hat uns, äh, die Papiere gegeben zu...
    - who: David Boder
      start: '00:14:26.387'
      end: '00:14:26.387'
      u: Ah so, von der Gesandtschaft.
    - who: Jacob Button
      start: '00:14:28.663'
      end: '00:14:28.663'
      u: Nein, nicht von der Gesandtschaft, wer hat uns die Papiere gegeben, um in
        den deutschen Zug einzusteigen und, äh, nach Athen zu, zu fahren, ohne, ohne
        Erlaubnis.
    - who: David Boder
      start: '00:14:41.055'
      end: '00:14:41.055'
      u: Hm. Nun?
    - who: Jacob Button
      start: '00:14:43.166'
      end: '00:14:43.166'
      u: Also, in Athen bin ich wieder nach vier Monaten wieder gegeht, und haben
        mei—, die Meinigen gefunden, inzwischen hatten die Deutschen dort die Griechen,
        Juden wieder in Athen auf—, äh, gezählt und, äh, sollten sich, äh, wöchentlich
        bei der, äh...
    - who: David Boder
      start: '00:15:09.819'
      end: '00:15:09.819'
      u: Polizei melden...
    - who: Jacob Button
      start: '00:15:10.482'
      end: '00:15:10.482'
      u: ". . . Synagoge, bei der, bei dem im Bethaus, jeden, jede Woche kommen und
        sich anzumelden, und im März dreiund—, äh, dreiundvierzig, im—im Monat März
        vierundvierzig, nicht dreiundvierzig, wurden sie gefangen und nach zwei Tagen
        wurden sie..."
    - who: David Boder
      start: '00:15:39.311'
      end: '00:15:39.311'
      u: Wer wurde gefangen?
    - who: Jacob Button
      start: '00:15:40.381'
      end: '00:15:40.381'
      u: Die griechischen Juden, die sich bei der...
    - who: David Boder
      start: '00:15:43.939'
      end: '00:15:43.939'
      u: Synagoge meldeten...
    - who: Jacob Button
      start: '00:15:44.844'
      end: '00:15:44.844'
