      u: Und Ihre Frau und die Kinder?
    - who: Jacob Button
      start: '00:16:25.565'
      end: '00:16:25.565'
      u: Mein—, meine Frau und meine zwei jungen Kinder hat man auch mit mir verhaftet,
        wir waren auch da in der Gefängnis, in der Nähe von Athen, in [Caetari?] versammelt,
        dort, dort hatten wir die...den Besuch von den Gesandten, von den spanischen
        Gesandten in Athen gehabt, und man hat mich, äh, hat man uns gesagt, dass
        die Deutschen ihnen versprochen haben, uns nach Spanien zu senden—werden.
    - who: David Boder
      start: '00:17:05.394'
      end: '00:17:05.394'
      u: Ja.
    - who: Jacob Button
      start: '00:17:06.525'
      end: '00:17:06.525'
      u: Aber, am 2. April...
    - who: David Boder
      start: '00:17:13.264'
      end: '00:17:13.264'
      u: Vierundvierzig...
    - who: Jacob Button
      start: '00:17:13.822'
      end: '00:17:13.822'
      u: Vierundvierzig hat man uns von dem Gefängnis von Caetari [?] aus auf den
        Bahnhof von Athen gesandt, äh, dort warn, waren wir mit andere—Wagon mit,
        die plombiert waren und andere Juden dort vorhanden, hat man uns...hat man
        uns be—, gefordert, wie aufgefordert, hinaufzusteigen, und wurden mit selbem
        Transport nach Deutschland geschickt, geschickt.
    - who: David Boder
      start: '00:17:53.364'
      end: '00:17:53.364'
      u: Was für ein Transport waren Sie?
    - who: Jacob Button
      start: '00:17:54.133'
      end: '00:17:54.133'
      u: Ein Teil von den Wagen, plombierte, das waren, äh, Loren [?]—Waren-Waggons,
        von, äh...
    - who: David Boder
      start: '00:18:02.440'
      end: '00:18:02.440'
      u: Es, ja—Gü— Güterzüge...
    - who: Jacob Button
      start: '00:18:05.229'
      end: '00:18:05.229'
      u: Gü—, Güter—, Güterzüge...
    - who: David Boder
      start: '00:18:06.541'
      end: '00:18:06.541'
      u: Transportzüge...
    - who: Jacob Button
      start: '00:18:07.219'
      end: '00:18:07.219'
      u: Güterwaggons war...war wir...
    - who: David Boder
      start: '00:18:08.576'
      end: '00:18:08.576'
      u: Die Waggons waren ganz zugeschlossen?
    - who: Jacob Button
      start: '00:18:10.988'
      end: '00:18:10.988'
      u: War, waren geschlossen und, äh...
    - who: David Boder
      start: '00:18:13.551'
      end: '00:18:13.551'
      u: Plomben vom außen...
    - who: Jacob Button
      start: '00:18:15.059'
      end: '00:18:15.059'
      u: Vom außen war, warn auch Plomben. Wir hatten von der [Mission?] vom Roten
        Kreuz etwas Brot und einige Pakete im Waggon, wo wir zweiunddreißig Personen
        in meinem Waggon waren,—da warn ander’ Waggon wo vierzig Personen schon noch
        dort waren, und wir machten eine lange Reise von sieben Tagen von, äh, Athen
        nach, nach Bergen-Belsen.
    - who: David Boder
      start: '00:18:48.902'
      end: '00:18:48.902'
      u: Waren Ihre Frau und Ihre Kinder mit Ihnen?
    - who: Jacob Button
      start: '00:18:49.445'
      end: '00:18:49.445'
      u: Mit, mit, mit meiner Frau und meinen zwei jungen Kindern und meinem Bruder
        auch.
    - who: David Boder
      start: '00:18:54.797'
      end: '00:18:54.797'
      u: Ja.
    - who: Jacob Button
      start: '00:18:55.656'
      end: '00:18:55.656'
      u: Wir...
    - who: David Boder
      start: '00:18:55.958'
      end: '00:18:55.958'
      u: Und das war im selben Waggon?
    - who: Jacob Button
      start: '00:18:57.511'
      end: '00:18:57.511'
      u: Im selben, im selben Waggon waren wir. Und...
    - who: David Boder
      start: '00:18:59.908'
      end: '00:18:59.908'
      u: Ja, und warten Sie, hat man den Waggon losgemacht, dass die Leute rausgehen
        können, oder was...
    - who: Jacob Button
      start: '00:19:05.802'
      end: '00:19:05.802'
      u: Nach, äh, zwei Tagen von der Reise konnten wir einmal von dem Waggon hinaussteigen,
        und könnten die...die...
    - who: David Boder
      start: '00:19:21.421'
      end: '00:19:21.421'
      u: ". . . den Schmutz?"
    - who: Jacob Button
      start: '00:19:22.341'
      end: '00:19:22.341'
      u: Den Schmutz—weg—, äh...
    - who: David Boder
      start: '00:19:24.738'
      end: '00:19:24.738'
      u: Wegräumen...
    - who: Jacob Button
      start: '00:19:25.296'
      end: '00:19:25.296'
      u: Wegwerfen, wegwerfen, und, äh, etwas, äh, Wasser holen...
    - who: David Boder
      start: '00:19:30.316'
      end: '00:19:30.316'
      u: Ja.
    - who: Jacob Button
      start: '00:19:31.130'
      end: '00:19:31.130'
      u: Mit uns waren auch, mit uns, im griechischen Teil sind wir noch ein anderen
        Transport, die zu den unsern, äh, mit, äh...verbunden...
    - who: David Boder
      start: '00:19:51.923'
      end: '00:19:51.923'
      u: ". . . mit Ihnen verbunden war, ja?"
    - who: Jacob Button
      start: '00:19:53.943'
      end: '00:19:53.943'
      u: Verbunden wurde...
    - who: David Boder
      start: '00:19:55.572'
      end: '00:19:55.572'
      u: Ja.
    - who: Jacob Button
      start: '00:19:56.009'
      end: '00:19:56.009'
      u: Und wir fahrten nach...durch, äh, Serbien, Österreich nach Deutschland.
    - who: David Boder
      start: '00:20:10.391'
      end: '00:20:10.391'
      u: Ja.
    - who: Jacob Button
      start: '00:20:10.753'
      end: '00:20:10.753'
      u: ". . . und Ungarn, und Ungarn, fuhr—, fahrten wir nach Deutschland. In Ungarn
        habe ich, äh, hatten wir gesehen, bei, im April 44, die ersten Ungarn, die
        den Stern...."
    - who: David Boder
      start: '00:20:30.306'
      end: '00:20:30.306'
      u: ". . . schon da trugen. [?]"
    - who: Jacob Button
      start: '00:20:30.864'
      end: '00:20:30.864'
      u: ". . . trugen."
    - who: David Boder
      start: '00:20:31.573'
      end: '00:20:31.573'
      u: Ja.
    - who: Jacob Button
      start: '00:20:32.070'
      end: '00:20:32.070'
      u: Und haben die Möglichkeit gehabt, mit ein zu sprechen und man hat uns gesagt,
        dass uns in den letzten Tagen—wie wie, was für Gesetze und die Maßnahmen gegen
        den Juden in, äh...
    - who: David Boder
      start: '00:20:51.608'
      end: '00:20:51.608'
      u: Ungarn...
    - who: Jacob Button
      start: '00:20:52.543'
      end: '00:20:52.543'
      u: In, in äh...[unverständlich]
    - who: David Boder
      start: '00:20:59.402'
      end: '00:20:59.402'
      u: Angewandt wurden?
    - who: Jacob Button
      start: '00:21:00.759'
      end: '00:21:00.759'
      u: Angewandt, angewandt wurden.
    - who: David Boder
      start: '00:21:02.960'
      end: '00:21:02.960'
      u: Ja.
    - who: Jacob Button
      start: '00:21:06.669'
      end: '00:21:06.669'
      u: Von unserm Transport wurde ein Teil, ein, der größte Teil von dem, äh, Transport
        abgesondert, in, äh, einer ungarischen Grenzstadt, und wurde nach anderen
        Richtung weiter...
    - who: David Boder
      start: '00:21:27.518'
      end: '00:21:27.518'
      u: Geschickt.
    - who: Jacob Button
      start: '00:21:28.121'
      end: '00:21:28.121'
      u: Geschickt.
    - who: David Boder
      start: '00:21:29.388'
      end: '00:21:29.388'
      u: Wissen Sie nicht wo Sie geschickt wurden?
    - who: Jacob Button
      start: '00:21:33.534'
      end: '00:21:33.534'
      u: Wussten nicht.
    - who: David Boder
      start: '00:21:34.635'
      end: '00:21:34.635'
      u: Ja.
    - who: Jacob Button
      start: '00:21:35.313'
      end: '00:21:35.313'
      u: Aber die, die Leute hatten keine große Hoffnung, und sie wussten, und sie
        wussten, dass selbst nach Oberschlesien und in Auschwitz die gesamte
    - who: David Boder
      start: '00:21:54.942'
      end: '00:21:54.942'
      u: Wer [?]
    - who: Jacob Button
      start: '00:21:55.560'
      end: '00:21:55.560'
      u: Gesandt werden.
    - who: David Boder
      start: '00:21:56.947'
      end: '00:21:56.947'
      u: Nun?
    - who: Jacob Button
      start: '00:21:57.731'
      end: '00:21:57.731'
      u: Unser Zug mit einigen Waggonen fuhr weiter nach Deutschland und wir...trafen
        ein in, äh, Belsen—dort stiegen wir ab von den Waggon und die Deutschen zwangten
        uns...
    - who: David Boder
      start: '00:22:25.634'
      end: '00:22:25.634'
      u: Waren Sie noch immer mit Ihrer Frau und Ihren Kindern?
    - who: Jacob Button
      start: '00:22:27.866'
      end: '00:22:27.866'
      u: Mit mit meiner Frau und meinen zwei Kindern war ich noch. Und die Deutschen
        zwangten, zwang—, zwangten uns, auszusteigen und in, äh, die Strecke von der,
        von dem Bahnhof bis zum Lager zu Fuß, der Alte und Kinder, und, äh, Männer
        wie Frauen, zu Fuß zu machen.
    - who: David Boder
      start: '00:22:51.497'
      end: '00:22:51.497'
      u: Wie weit war das ungefähr?
    - who: Jacob Button
      start: '00:22:53.608'
      end: '00:22:53.608'
      u: Es war etwa sieben Kilometer weit von dem Bahnhof.
    - who: David Boder
      start: '00:22:57.543'
      end: '00:22:57.543'
      u: Hm.
    - who: David Boder
      start: '00:23:08.639'
      end: '00:23:08.639'
      u: Nun?
    - who: Jacob Button
      start: '00:23:08.895'
      end: '00:23:08.895'
      u: Es dann wieder, wir sind in dem Lager eingetroffen und wir fanden dort auch
        einige griechische Juden aus Saloniki. Man sagte uns, dass es in einem sehr
        strengen Lager angekommen sind, und, äh, sagte uns auch, dass es früher auch
        andere Juden aus Saloniki von spanischer Staatsangehörigkeit dort gewesen
        sind, aber diese Leute, sie waren vor drei Monaten von dem Lager weg ge—,
        weg gegangen. Wussten nicht genau, nach welcher Richtung und wo.
    - who: Jacob Button
      start: '00:24:06.747'
      end: '00:24:06.747'
      u: Ich bin im Lager mit meiner Familie, meiner Frau und meinen zwei Kinder,
        genau ein Jahr lang geblieben.
    - who: David Boder
      start: '00:24:19.848'
      end: '00:24:19.848'
      u: Hat man Sie erlaubt, zusammen zu sein?
    - who: Jacob Button
      start: '00:24:23.300'
      end: '00:24:23.300'
      u: Wir lebten in großen Baracken, Holzbaracken...
    - who: David Boder
      start: '00:24:29.994'
      end: '00:24:29.994'
      u: Ja.
    - who: Jacob Button
      start: '00:24:31.456'
      end: '00:24:31.456'
      u: Und fanden dort auch polische—einige dreihundert bis vierhundert polische
        Juden...
    - who: David Boder
      start: '00:24:42.190'
      end: '00:24:42.190'
      u: Männer und Frauen?
    - who: Jacob Button
      start: '00:24:43.260'
      end: '00:24:43.260'
      u: Männer und Frauen, einige Kinder...
    - who: David Boder
      start: '00:24:46.366'
      end: '00:24:46.366'
      u: Im selben, äh, Raum?
    - who: Jacob Button
      start: '00:24:48.974'
      end: '00:24:48.974'
      u: Im, äh, einem benachbarten Block, im benachbarten Block, es waren polische
        Juden, die zu der südamerikanischen, äh, Staatsangehörigkeit hatten und als
        Neutrale nicht zu der Arbeit verpflichtet...
    - who: David Boder
      start: '00:25:11.662'
      end: '00:25:11.662'
      u: Werden konnten?
    - who: Jacob Button
      start: '00:25:12.989'
      end: '00:25:12.989'
      u: Wurden.
    - who: David Boder
      start: '00:25:14.014'
      end: '00:25:14.014'
      u: Ja.
    - who: Jacob Button
      start: '00:25:17.301'
      end: '00:25:17.301'
      u: Man be—, wenn—, wir hatten eine Bewachung von deutschen Soldaten, und jeden
        Morgen sollten wir auf dem Appell herauskommen, und, äh, man machte uns often
        zwei, drei, Stunden und eine Stunde, Winter, Kleinen und Großen, Frauen und
        Männer, warten, wenn etwas nicht in Ordnung war. Wann die [Zahlen?] nicht
        fand und wenn verhafteten. Wir—man hat uns versprochen, dass wir die Möglichkeit
        haben werden, mit dem Auslande zu, in, äh...
    - who: David Boder
      start: '00:26:19.743'
      end: '00:26:19.743'
      u: ". . . kommunizieren?"
    - who: Jacob Button
      start: '00:26:20.723'
      end: '00:26:20.723'
      u: In Verbindung zu kommen, aber es waren nur Vers—, äh, nur...
    - who: David Boder
      start: '00:26:27.703'
      end: '00:26:27.703'
      u: Versprechen....
    - who: Jacob Button
      start: '00:26:28.050'
      end: '00:26:28.050'
      u: ". . . nur leere Versprechen, und wir hatten niemals die Möglichkeit, mit,
        äh, mit der Auswelt zu—, in Verbindung zu kommen. Man, als Nahrung hatten
        wir die denen, die Nahrung, die jede, die, der, die jede Internierte hatte.
        Unsere Küche war nicht besser, oder nicht schlechter wie den andern, weil
        das Ganze nicht schlechter sein wie sie war. Wir hatten früh ein warmes Wasser,
        die man, äh, Infusion von Kaffee nannte und gar nichts mit Kaffee zu tun hatte.
        Man, am Mittag konnte sehr hungrige Person von was letzten Monat, konnte eine,
        eine Speise von eine, eine Suppe, die von etwas—eine Gemüse..."
    - who: David Boder
      start: '00:27:43.366'
      end: '00:27:43.366'
      u: Ja?
    - who: Jacob Button
      start: '00:27:44.211'
      end: '00:27:44.211'
      u: Die man...
    - who: David Boder
      start: '00:27:45.734'
      end: '00:27:45.734'
      u: Nun ja, so, mit etwas Gemüse gemischt, nun?
    - who: Jacob Button
      start: '00:27:51.206'
      end: '00:27:51.206'
      u: Und, und, Gräser [?] und so weiter das war unsere Nahrung—man hatte 300 Gramm
        Brot pro Person und später hatten wir nur 250 und den letzten Tage noch gar
        nichts, und da sind wieder dasselbe warme Wasser und nichts weiter, das war
        die Nahrung, die unsere Kräfte herabsetzte, und in den letzten Tagen wurden
        wir gezwungen, hungrig um ohne Essen zu, zu leben ohne Bewegungen [?] zu machen
        und an, äh, an Hunger zu, zu sterben, weil unsere Kräfte waren durchaus...
    - who: David Boder
      start: '00:28:43.535'
      end: '00:28:43.535'
      u: Geschwächt?
    - who: Jacob Button
      start: '00:28:44.349'
      end: '00:28:44.349'
      u: Geschwächt.
    - who: David Boder
      start: '00:28:45.525'
      end: '00:28:45.525'
      u: Nun, was haben die Kinder in solch einem Lager getan?
    - who: Jacob Button
      start: '00:28:50.545'
      end: '00:28:50.545'
      u: Die Kinder konnten, wenn wir, ich und meine Frau zusammen waren, konnten
        von unseren Anteil etwas mehr haben.
    - who: David Boder
      start: '00:29:01.460'
      end: '00:29:01.460'
      u: Aber was haben die sonst getan, gelesen, gespielt?
    - who: Jacob Button
      start: '00:29:05.515'
      end: '00:29:05.515'
      u: Die Kinder wie die Großen hatten keine Zwangsarbeit zu leisten.
    - who: David Boder
      start: '00:29:12.073'
      end: '00:29:12.073'
      u: Ja.
    - who: Jacob Button
      start: '00:29:12.631'
      end: '00:29:12.631'
      u: Ich konnt, ich kann persönlich sagen, was ich um mir gesehen habe.
    - who: David Boder
      start: '00:29:25.912'
      end: '00:29:25.912'
      u: Aber was haben Ihre eigenen Kinder getan, was haben die den ganzen Tag getan?
    - who: Jacob Button
      start: '00:29:30.465'
      end: '00:29:30.465'
      u: Die Kinder, die...
    - who: David Boder
      start: '00:29:33.450'
      end: '00:29:33.450'
      u: Waren die erlaubt, draußen zu gehen?
    - who: Jacob Button
      start: '00:29:35.832'
      end: '00:29:35.832'
      u: Draußen, wo draußen, wir waren drauß, neben, äh, wir warn zwischen, äh, Baracken
        draußen...
    - who: David Boder
      start: '00:29:42.614'
      end: '00:29:42.614'
      u: Baracken. Ja.
    - who: Jacob Button
      start: '00:29:44.046'
      end: '00:29:44.046'
      u: Und die Kinder konnten sich von dem, äh...
    - who: David Boder
      start: '00:29:48.689'
      end: '00:29:48.689'
      u: Baracken...
    - who: Jacob Button
      start: '00:29:49.654'
      end: '00:29:49.654'
      u: Von den Baracken, weit davon, 20, 25 Meter weit, weiter, weiter gehen, um
        weiter kommen und, äh...
    - who: David Boder
      start: '00:30:01.473'
      end: '00:30:01.473'
      u: Sagen Sie, Herr Button, wo sind Sie, äh, wo sind jetzt weiter Ihre Frau und
        Kinder jetzt?
    - who: Jacob Button
      start: '00:30:07.744'
      end: '00:30:07.744'
      u: Meine Frau und meine Kinder sind jetzt in Paris, wo ich auch noch bin, und
        lebe noch in einem Centre de [unverständlich] von der Fédération des Sociétés
        Juives de France.
    - who: David Boder
      start: '00:30:22.171'
      end: '00:30:22.171'
      u: Sie wohnen nicht in diesem Hause?
    - who: Jacob Button
      start: '00:30:23.890'
      end: '00:30:23.890'
      u: Ich wohne in diesem Haus.
    - who: David Boder
      start: '00:30:25.111'
      end: '00:30:25.111'
      u: Und die Frau und die Kinder?
    - who: Jacob Button
      start: '00:30:26.619'
      end: '00:30:26.619'
      u: Und meine Kinder auch, ja.
    - who: David Boder
      start: '00:30:28.232'
      end: '00:30:28.232'
      u: Die, Sie wohnen hier, Sie haben hier ein Zimmer?
    - who: Jacob Button
      start: '00:30:30.946'
      end: '00:30:30.946'
      u: Ja ich habe hier ein Zimmer—ich möchte etwas...
    - who: David Boder
      start: '00:30:36.147'
      end: '00:30:36.147'
      u: Ja.
    - who: Jacob Button
      start: '00:30:36.690'
      end: '00:30:36.690'
      u: ". . . sagen über die schlechten Behandlung von den Juden und den andern
        Internierten in Bergen-Belsen..."
    - who: David Boder
      start: '00:30:45.027'
      end: '00:30:45.027'
      u: Ja.
    - who: Jacob Button
      start: '00:30:45.344'
      end: '00:30:45.344'
      u: ". . . und—wo ich Frauen und Männer gesehen habe, die im Winter und im Schnee
        und, äh, großer Kälte—große Bretter und einem Wagen, äh..."
    - who: David Boder
      start: '00:31:08.364'
      end: '00:31:08.364'
      u: ". . . geschleppt haben..."
    - who: Jacob Button
      start: '00:31:09.419'
      end: '00:31:09.419'
      u: ". . . in Wagen gestreckt haben, die früher,—an die man nur, äh, nur Pferde
        und, äh..."
    - who: David Boder
      start: '00:31:21.447'
      end: '00:31:21.447'
      u: Maulesel...
    - who: Jacob Button
      start: '00:31:22.578'
      end: '00:31:22.578'
      u: Mau—, Maulesel, äh...
    - who: David Boder
      start: '00:31:24.402'
      end: '00:31:24.402'
      u: Gespannt hat...
    - who: Jacob Button
      start: '00:31:25.457'
      end: '00:31:25.457'
      u: Ge—, gespannt hat. Wurden unter sehr schlechten...
    - who: David Boder
      start: '00:31:35.498'
      end: '00:31:35.498'
      u: Bedingungen...
    - who: Jacob Button
      start: '00:31:36.176'
      end: '00:31:36.176'
      u: Bedingungen, wurden sehr schlechten Bedingungen, äh, ge— von Männern und,
        äh, und Frauen geschlä—, geschlägt...ich habe gesehen, wie deutschen Frauen
        die Internierte zu Arbeit härteten und, äh, schlugen, fertig mit großen...
    - who: David Boder
      start: '00:32:05.261'
      end: '00:32:05.261'
      u: Peitschen...
    - who: Jacob Button
      start: '00:32:07.251'
      end: '00:32:07.251'
      u: Mit Peitschen und, äh, Holz—, äh, und...
    - who: David Boder
      start: '00:32:11.382'
      end: '00:32:11.382'
      u: ". . . —stöcken..."
    - who: Jacob Button
      start: '00:32:11.819'
      end: '00:32:11.819'
      u: ". . . und Holzstöcke—und ich habe auch gesehen, dass eine einige Internierte
        auch wie vielleicht Deutsch oder—weiß nicht wovon andere Nationalitäten warn,
        sind die dazu gebraucht wurden, um die anderen Ju—, Juden zu, zu schlagen.
        Ich, äh..."
    - who: David Boder
      start: '00:32:39.482'
      end: '00:32:39.482'
      u: Waren diese Juden, die Sie geschlagen haben?
    - who: Jacob Button
      start: '00:32:42.572'
      end: '00:32:42.572'
      u: Nein, es...
    - who: David Boder
      start: '00:32:43.326'
      end: '00:32:43.326'
      u: Nein, andere Häftlinge?
    - who: Jacob Button
      start: '00:32:43.809'
      end: '00:32:43.809'
      u: Es, es waren andere Häftlinge, Deutsche oder Ro—, Russen oder weiß ich nicht
        so genau, wie...
    - who: David Boder
      start: '00:32:52.809'
      end: '00:32:52.809'
      u: Ja.
    - who: Jacob Button
      start: '00:32:53.201'
      end: '00:32:53.201'
      u: Was sie waren...die die Juden, die die Juden schlugen. Ich habe auch vor—
        gesehen, dass sie eine Frau, die ein, ein, ein werig, ein wenig, äh, etwas
        Brot geben wollte und und Salz, wurde von einer deutschen, äh, Gestapo-Frau
        gesehen worden und sie hat auf sie, auf den Kopf so heftig geschlagen, dass
        ich sie nach zwei Tagen nicht wieder draußen kommen sah, und später erfahren
        habe, dass sie tot—tot gefallen ist.
    - who: David Boder
      start: '00:33:43.553'
      end: '00:33:43.553'
      u: Nun sagen Sie, Herr Button, was planen Sie jetzt zu tun? Was werden Sie jetzt
        tun, wo wollen Sie gehen oder bleiben Sie in Paris?
    - who: Jacob Button
      start: '00:33:53.322'
      end: '00:33:53.322'
      u: Ich habe erstens mich zum Palästina an—, angemeldet und möchte wo ich nach
        Palästina—
    - who: David Boder
      start: '00:34:02.940'
      end: '00:34:02.940'
      u: Sie haben sich, noch mal, Sie haben sich für Pal...
    - who: Jacob Button
      start: '00:34:06.468'
      end: '00:34:06.468'
      u: Ich habe mich zum Palästina angemeldet und wollte erstens nach Palästina
        fahren, wo ich auch andern Verwandten hatte.
    - who: David Boder
      start: '00:34:15.981'
      end: '00:34:15.981'
      u: Ja.
    - who: Jacob Button
      start: '00:34:16.720'
      end: '00:34:16.720'
      u: Ich warte leider ein ganzen Jahr hier und hab ich nicht meine Bewilligung,
        um nach Palästina zu fahren, gehabt. Ich musste mich bemühen, etwas hier in
        Frankreich als Arbeit zu finden, und meine Möglich—, Lebensmöglichkeit zu—
    - who: David Boder
      start: '00:34:48.077'
      end: '00:34:48.077'
      u: Zu—, fördern oder...
    - who: Jacob Button
      start: '00:34:49.294'
      end: '00:34:49.294'
      u: Zu versichern.
    - who: David Boder
      start: '00:34:51.344'
      end: 
      u: "[In English] This concludes Spool number 25, spoken by Mr. Jacob Button,
        a Spanish Jew born in Greece, he is now doing some work, he expects to go
        to Palestine. Illinois Institute of Technology recording."
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.573'
      end: '00:00:00.573'
      u: "[In English] This is Spool 99-25, that is a reproduction not from the original,
        but from the Spool 9-25 which was reproduced from the original before the
        latter was damaged in its first section."
    - who: David Boder
      start: '00:02:03.458'
      end: '00:02:03.458'
      u: This is Spool 25, taken from Mister Jacob Button, a Spanish Jew, who lived
        in Greece, in Salonika. Mr. Button is very worried that the data will not
        be in proper chronological order, but we have convinced him that we want especially
        his personal experiences. This spool is from the collection of the Illinois
        Institute of Technology.
    - who: David Boder
      start: '00:02:31.377'
      end: '00:02:31.377'
      u: "[In German] So, Mr. Button, tell me again, what is your full name, how old
        are you, and where were you born?"
    - who: Jacob Button
      start: '00:02:42.307'
      end: '00:02:42.307'
      u: I call myself Jacob Button, was born in Saloni—, SalonikaThessaloniki or
        Salonika was home to the most flourishing Sephardic Jewish community in the
        world before the Holocaust. Nearly all of its prewar Jewish population of
        some 56,000 perished in the Holocaust,  most of them in Auschwitz-Birkenau.1,
        and I am 41 years old today. I am sorry to speak in German—I would rather
        express myself in French or Greek or Hebrew—but out of necessity I will do
        it in German.
    - who: David Boder
      start: '00:03:14.778'
      end: '00:03:14.778'
      u: ". . . the, Mr. Button, if you want to express yourself in Hebrew, and want
        to have something corrected, maybe you can have it ready by tomorrow—[for]
        another conversation, and I will then ask you to read for me for half an hour
        in Hebrew. Is that good?"
    - who: David Boder
      start: '00:03:35.314'
      end: '00:03:35.314'
      u: Yes, I think I can give it a try.
    - who: David Boder
      start: '00:03:39.203'
      end: '00:03:39.203'
      u: Good.
    - who: Jacob Button
      start: '00:03:39.595'
      end: '00:03:39.595'
      u: ". . . from..."
    - who: David Boder
      start: '00:03:40.108'
      end: '00:03:40.108'
      u: So let us proceed with the matter. Mr. Button, where were you when the war
        started?
    - who: Jacob Button
      start: '00:03:48.806'
      end: '00:03:48.806'
      u: At the beginning of the war I was in Saloniki, and had a business of pharmaceutical
        [?] products. And [I] never wanted to speak German, know Germans, never wanted
        to have to do [anything] with Germans. And wanted to stay away from the Germans.
        As a Spaniard, I was held as [one of] the last Jews of Saloniki.
    - who: David Boder
      start: '00:04:30.712'
      end: '00:04:30.712'
      u: "[unintelligible] So, you were born in Saloniki, but you were a Spanish subject?Because
        their ancestors were originally from the Iberian peninsula, some Greek Sephardic
        Jews were able to obtain Spanish citizenship.2"
    - who: Jacob Button
      start: '00:04:38.204'
      end: '00:04:38.204'
      u: Yes, I was separately...
    - who: David Boder
      start: '00:04:43.029'
      end: '00:04:43.029'
      u: Yes?
    - who: Jacob Button
      start: '00:04:45.848'
      end: '00:04:45.848'
      u: ". . . and also of Spanish citizenship."
    - who: David Boder
      start: '00:04:50.944'
      end: '00:04:50.944'
      u: Yes?
    - who: Jacob Button
      start: '00:04:52.135'
      end: '00:04:52.135'
      u: And because of this we were the last Jews of Saloniki to be, ah, to be driven
        away.
    - who: David Boder
      start: '00:05:04.904'
      end: '00:05:04.904'
      u: Now, ah, say, ah, were the other Jews taken first?
    - who: Jacob Button
      start: '00:05:10.708'
      end: '00:05:10.708'
      u: Yes, first the Greek Jews were rounded up, and after a short stay in a ghetto
        at Baron Hirsch—ah...The Baron Hirsch neighborhood in Salonika was one of
        the three neighborhoods in the city that comprised the Jewish ghetto. Since
        the it was close to a key railroad station, the neighborhood became the departure
        point for Jews being  deported to extermination and concentration camp centers.3
    - who: David Boder
      start: '00:05:31.851'
      end: '00:05:31.851'
      u: ". . . ah...and you [were] sent away?"
    - who: Jacob Button
      start: '00:05:33.404'
      end: '00:05:33.404'
      u: In a, ah...
    - who: David Boder
      start: '00:05:34.414'
      end: '00:05:34.414'
      u: In a camp, or in a ghetto?
    - who: Jacob Button
      start: '00:05:37.218'
      end: '00:05:37.218'
      u: They were assembled in a ghetto first, next to, of the train station of Saloniki,
        ah, and, ah, were sent to Silesia, to Upper Silesia in weekly or daily transports
        of 3,000 to, ah, 3,500 people.The first rail convoy to Auschwitz-Birkenau
        departed on March 15, 1943. Subsequent convoys left in the following weeks.
        The last convoy left Salonika on August 10,1943.4 From a, ah, German, I could
        later privately and personally l—
    - who: David Boder
      start: '00:06:12.345'
      end: '00:06:12.345'
      u: Learn...
    - who: Jacob Button
      start: '00:06:13.928'
      end: '00:06:13.928'
      u: ". . . learn that Jews were sent to Auschwitz."
    - who: David Boder
      start: '00:06:25.476'
      end: '00:06:25.476'
      u: "[unintelligible]"
    - who: Jacob Button
      start: '00:06:28.054'
      end: '00:06:28.054'
      u: And I was made aware that it was supposed to be an extinction at work, at
        the trip. When the Spanish, Spanish Jews were summoned by the German police
        to make an announcement, I finally attended the assembly and was able to hide,
        and to later find a way to go to Athens.The rumor Mr. Button heard about "an
        extinction at work" was unfortunately accurate. Most of the at least 43,850
        Jews from Salonikia who arrived at Auschwitz-Birkenau between March and August,
        1943 were gassed on arrival.5
    - who: David Boder
      start: '00:07:34.520'
      end: '00:07:34.520'
      u: Yes, now?
    - who: Jacob Button
      start: '00:07:37.279'
      end: '00:07:37.279'
      u: I had the first bad luck that a Greek sailor, a, a, ah, a ship, a captain
        of a sail boat cheated me, and took me, my wife and my two children, [took]
        my, ah, ah...
    - who: David Boder
      start: '00:08:11.559'
      end: '00:08:11.559'
      u: Now?
    - who: Jacob Button
      start: '00:08:12.072'
      end: '00:08:12.072'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:08:14.137'
      end: '00:08:14.137'
      u: Now, is it proceeding?
    - who: Jacob Button
      start: '00:08:15.132'
      end: '00:08:15.132'
      u: No.
    - who: David Boder
      start: '00:08:18.509'
      end: '00:08:18.509'
      u: Yes, on shore, what did he do to you?
    - who: Jacob Button
      start: '00:08:22.399'
      end: '00:08:22.399'
      u: Left me and took my things and my money, he had, on the shore, taken my money
        already...
    - who: David Boder
      start: '00:08:33.178'
      end: '00:08:33.178'
      u: Took it away...
    - who: Jacob Button
      start: '00:08:34.037'
      end: '00:08:34.037'
      u: ". . . took it away. Such..."
    - who: David Boder
      start: '00:08:35.213'
      end: '00:08:35.213'
      u: So, you stayed ashore with your wife and your kids?
    - who: Jacob Button
      start: '00:08:38.560'
      end: '00:08:38.560'
      u: I was, I stayed ashore with my wife and two children, two little children
        of six and eight years, and was to, afterwards, go back to Saloniki that was
        "judenrein" [free of Jews] as the Germans said.
    - who: David Boder
      start: '00:08:59.982'
      end: '00:08:59.982'
      u: Yes. Where did you want to go with the captain?
    - who: Jacob Button
      start: '00:09:03.434'
      end: '00:09:03.434'
      u: I want[ed], I want[ed] to go to Piraeus,Piraeus is the port linked to the
        city of Athens.6 where in a part of Greece, where the Italian, that was under
        Italian rule...
    - who: David Boder
      start: '00:09:16.806'
      end: '00:09:16.806'
      u: Yes.
    - who: Jacob Button
      start: '00:09:16.881'
      end: '00:09:16.881'
      u: ". . . and there were no measures, no measures taken against the Jews."
    - who: David Boder
      start: '00:09:22.037'
      end: '00:09:22.037'
      u: Yes. And so you packed your things?
    - who: Jacob Button
      start: '00:09:25.082'
      end: '00:09:25.082'
      u: And I had that, it was prepared like that, to go away, and was cheated at
        the last moment, and left behind.
    - who: David Boder
      start: '00:09:37.384'
      end: '00:09:37.384'
      u: Yes.
    - who: Jacob Button
      start: '00:09:38.002'
      end: '00:09:38.002'
      u: So, luckily I had some Greek friends who helped me, and when I came back
        to the city, I could hide, and after one, three days try again to go to Athens.
        This time I was also, in the, on the train, I was arrested because a man had
        recognized me as a Jew, and that [resulted in] three months of arrest in a
        [noise]—in a prison of, ah, in a German prison in Saloniki.
    - who: David Boder
      start: '00:10:25.513'
      end: '00:10:25.513'
      u: Yes, and where did you...
    - who: Jacob Button
      start: '00:10:26.101'
      end: '00:10:26.101'
      u: ". . . and [my] wife..."
    - who: David Boder
      start: '00:10:26.629'
      end: '00:10:26.629'
      u: ". . . you were arrested on the train?"
    - who: Jacob Button
      start: '00:10:28.664'
      end: '00:10:28.664'
      u: Yes.
    - who: David Boder
      start: '00:10:29.267'
      end: '00:10:29.267'
      u: And where did your wife and children go?
    - who: Jacob Button
      start: '00:10:32.252'
      end: '00:10:32.252'
      u: Fortunately, my wife and children were not recognized then, they were not
        with...
    - who: David Boder
      start: '00:10:38.403'
      end: '00:10:38.403'
      u: ". . . me..."
    - who: Jacob Button
      start: '00:10:38.810'
      end: '00:10:38.810'
      u: ". . . me, and then they went on."
    - who: David Boder
      start: '00:10:42.187'
      end: '00:10:42.187'
      u: Yes.
    - who: Jacob Button
      start: '00:10:43.227'
      end: '00:10:43.227'
      u: I was arrested, and was going, ah, was treated very harshly, for eight days
        we in a prison in, ah, pro—, in a city in the province of Macedonia,The Germans
        occupied central Macedonia located in northern Greece.7 and from there afterwards
        we were taken by the German secret police to Saloniki—and there we were, were
        routed to a prison where we stayed for four months.
    - who: David Boder
      start: '00:11:30.059'
      end: '00:11:30.059'
      u: After that, and where were your wife and the children?
    - who: Jacob Button
      start: '00:11:32.683'
      end: '00:11:32.683'
      u: My wife and my children could continue to go, continue to Athens.
    - who: David Boder
      start: '00:11:37.914'
      end: '00:11:37.914'
      u: Yes.
    - who: Jacob Button
      start: '00:11:38.608'
      end: '00:11:38.608'
      u: I was, after many efforts, and—, of the Spanish Embassy, I was freed.
    - who: David Boder
      start: '00:11:49.236'
      end: '00:11:49.236'
      u: Yes.
    - who: Jacob Button
      start: '00:11:50.050'
      end: '00:11:50.050'
      u: And now I was free, too...
    - who: David Boder
      start: '00:11:50.653'
      end: '00:11:50.653'
      u: Was that already the Franco government, was the Spanish Embassy not of the
        Franco government?
    - who: Jacob Button
      start: '00:11:58.372'
      end: '00:11:58.372'
      u: Yes, but....
    - who: David Boder
      start: '00:11:59.141'
      end: '00:11:59.141'
      u: But they acted on behalf of the Jews?
    - who: Jacob Button
      start: '00:12:02.382'
      end: '00:12:02.382'
      u: As Spanish citizen, I was to get their, ah...
    - who: David Boder
      start: '00:12:08.081'
      end: '00:12:08.081'
      u: Have you then...
    - who: Jacob Button
      start: '00:12:08.669'
      end: '00:12:08.669'
      u: ". . . help, get their help, ah..."
    - who: David Boder
      start: '00:12:12.423'
      end: '00:12:12.423'
      u: Ah, you did receive [help], indeed...
    - who: Jacob Button
      start: '00:12:13.946'
      end: '00:12:13.946'
      u: Yes, [I was] helped by the Embassy.
    - who: David Boder
      start: '00:12:17.459'
      end: '00:12:17.459'
      u: Yes.
    - who: Jacob Button
      start: '00:12:20.067'
      end: '00:12:20.067'
      u: I—was...
    - who: David Boder
      start: '00:12:20.761'
      end: '00:12:20.761'
      u: And you were freed?
    - who: Jacob Button
      start: '00:12:21.620'
      end: '00:12:21.620'
      u: I was freed, but in the meantime I had, ah, I was treated very harshly by
        the German, ah, pol—
    - who: David Boder
      start: '00:12:34.932'
      end: '00:12:34.932'
      u: Police...
    - who: Jacob Button
      start: '00:12:35.309'
      end: '00:12:35.309'
      u: Police, of the Gestapo, and I was, ah...one tried to...[unintelligible] [I
        was...?]
    - who: David Boder
      start: '00:12:50.641'
      end: '00:12:50.641'
      u: Murder?
    - who: Jacob Button
      start: '00:12:52.646'
      end: '00:12:52.646'
      u: "[unintelligible] [...no, not murder, I don't know...what that was and what...?]"
    - who: David Boder
      start: '00:12:57.229'
      end: '00:12:57.229'
      u: Aha. You were tortured, one did the torture, tortured [tries to express the
        term]—right?
    - who: David Boder
      start: '00:13:03.817'
      end: '00:13:03.817'
      u: "[In English] They tortured."
    - who: David Boder
      start: '00:13:05.551'
      end: '00:13:05.551'
      u: "[In German] They wanted to know where your things and your family were."
    - who: Jacob Button
      start: '00:13:09.636'
      end: '00:13:09.636'
      u: Oh, oh, and where my, my, my children and my wife [were] and what I knew
        of other affairs regarding the Jews, the Jews...
    - who: David Boder
      start: '00:13:19.104'
      end: '00:13:19.104'
      u: And what did you say?
    - who: Jacob Button
      start: '00:13:20.958'
      end: '00:13:20.958'
      u: And—I did not say it, and I was, ah— [menacie, mena?]
    - who: David Boder
      start: '00:13:28.828'
      end: '00:13:28.828'
      u: I was threatened, you were threatened...
    - who: Jacob Button
      start: '00:13:30.652'
      end: '00:13:30.652'
      u: I was threatened to inquire, and to kill me, and to...but I...
    - who: David Boder
      start: '00:13:39.577'
      end: '00:13:39.577'
      u: Were you beaten?
    - who: Jacob Button
      start: '00:13:41.733'
      end: '00:13:41.733'
      u: Yes.
    - who: David Boder
      start: '00:13:42.502'
      end: '00:13:42.502'
      u: Yes.
    - who: Jacob Button
      start: '00:13:42.939'
      end: '00:13:42.939'
      u: One did, one did, one did beat me, and I did not say it, what I knew, because
        of my family.
    - who: David Boder
      start: '00:13:54.879'
      end: '00:13:54.879'
      u: Aha. Why, they wanted to know where your family was?
    - who: Jacob Button
      start: '00:13:58.331'
      end: '00:13:58.331'
      u: Yes.
    - who: David Boder
      start: '00:13:58.572'
      end: '00:13:58.572'
      u: Did your family want to part with you, did they, didn't they send you anything?
        Didn't they [the police] know, anyway?
    - who: Jacob Button
      start: '00:14:08.552'
      end: '00:14:08.552'
      u: I, I knew, I, ah, I was absolutely separated from my family, I had no...
    - who: David Boder
      start: '00:14:13.346'
      end: '00:14:13.346'
      u: Yes, you had no contact, that...
    - who: Jacob Button
      start: '00:14:15.216'
      end: '00:14:15.216'
      u: I personally had no contact, but the Germans wanted to...
    - who: David Boder
      start: '00:14:20.628'
      end: '00:14:20.628'
      u: Know...
    - who: Jacob Button
      start: '00:14:21.080'
      end: '00:14:21.080'
      u: Know who had, ah, given us the papers to...
    - who: David Boder
      start: '00:14:26.387'
      end: '00:14:26.387'
      u: Ah so, from the Embassy.
    - who: Jacob Button
      start: '00:14:28.663'
      end: '00:14:28.663'
      u: No, not from the Embassy, who gave us the papers, to get on a German train
        and to, ah, go to, to Athens, without, without permission.
    - who: David Boder
      start: '00:14:41.055'
      end: '00:14:41.055'
      u: Hm. Now?
    - who: Jacob Button
      start: '00:14:43.166'
      end: '00:14:43.166'
      u: So, after four months I went again to Athens, and found my family, meanwhile
        the Germans had counted [accounted for] the Greek Jews, and, ah, they were
        supposed to report, ah, weekly with the, ah...
    - who: David Boder
      start: '00:15:09.819'
      end: '00:15:09.819'
      u: register with the police...The German army occupied Athens on September 8,
        1943 following Italy's capitulation. On October 7, 1943, an order was issued
        for all Jews in Athens to register with the community. There  was a very limited
        response, and the following month all Jewish property was confiscated in retaliation
        for the poor registration showing. Some Jews in Athens joined partisan groups.
        Most went into hiding although by March 1944 about 1,500 had registered either
        to receive permission to work or out of fear of reprisals against Christian
        neighbors who were sheltering them.8
    - who: Jacob Button
      start: '00:15:10.482'
      end: '00:15:10.482'
      u: ". . . synagogue, at the, at the, in the temple, every, every week, to come
        and report, and in March of '43, in—in March of '44, not '43, they were caught
        and after two days..."
    - who: David Boder
      start: '00:15:39.311'
      end: '00:15:39.311'
      u: Who was caught?
    - who: Jacob Button
      start: '00:15:40.381'
      end: '00:15:40.381'
      u: The Greek Jews who...
    - who: David Boder
      start: '00:15:43.939'
      end: '00:15:43.939'
      u: Reported to the synagogue...
    - who: Jacob Button
      start: '00:15:44.844'
      end: '00:15:44.844'
      u: ". . . reported to the synagogue, to, ah, were arrested and afterwards—one
        had the addresses of the other Jews who lived in Athens, and of the Spaniards
        in general, and they were arrested at their homes at night.At the outset of
        the Italian occupation of Athens, there were some 3,500 Jews in the city.
        This number rose to 8,000-10,000 due to Jews who escaped to Athens from German
        and Bulgarian parts of occupied Greece. Among these escapees were Mr. Button
        and his family. On March 25, 1944, the Germans rounded up 1,690 Jews from
        Athens ( a number of them refugees from Salonikia) for deportation to Auschwitz-Birkenau.9"
    - who: David Boder
      start: '00:16:07.774'
      end: '00:16:07.774'
      u: Hm.
    - who: Jacob Button
      start: '00:16:12.689'
      end: '00:16:12.689'
      u: First, we were [put] in a prison...
    - who: David Boder
      start: '00:16:20.001'
      end: '00:16:20.001'
      u: Were you arrested, too?
    - who: Jacob Button
      start: '00:16:21.162'
      end: '00:16:21.162'
      u: Yes.
    - who: David Boder
      start: '00:16:21.659'
      end: '00:16:21.659'
      u: Yes.
    - who: Jacob Button
      start: '00:16:22.051'
      end: '00:16:22.051'
      u: Yes.
    - who: David Boder
      start: '00:16:22.353'
      end: '00:16:22.353'
      u: One did arrest you again?
    - who: Jacob Button
      start: '00:16:23.514'
      end: '00:16:23.514'
      u: One did...
    - who: David Boder
      start: '00:16:24.253'
      end: '00:16:24.253'
      u: And your wife and the children?
    - who: Jacob Button
      start: '00:16:25.565'
      end: '00:16:25.565'
      u: My, my wife and my two young children were arrested with me, we were also
        assembled there in the prison, near Athens, in Haidari,The Haidary concentration
        camp was located in the town of Haidary near Athens. It operated from September
        2, 1943 to September 20, 1944. The majority of Haidary's inmates were transported
        to Bergen Belsen or to Auschwitz.10 there, there we received a visit from
        the Spanish ambassadors in Athens, and I was, ah, we were told that the Germans
        had promised them to send us to Spain.This promise was not as empty as it
        sounds. The Franco government did agree to take Jews with Spanish citizenship
        but stipulated that they could only remain temporarily on Spanish soil. Only
        when one group had left the country could another be admitted. This policy
        greatly restricted the number of Jews who were admitted to Spain during the
        course of the war.11
    - who: David Boder
      start: '00:17:05.394'
      end: '00:17:05.394'
      u: Yes.
    - who: Jacob Button
      start: '00:17:06.525'
      end: '00:17:06.525'
      u: But, on April 2...
    - who: David Boder
      start: '00:17:13.264'
      end: '00:17:13.264'
      u: "'44..."
    - who: Jacob Button
      start: '00:17:13.822'
      end: '00:17:13.822'
      u: ". . . '44 we were sent from the prison of Haidari to the train station of
        Athens, ah, there were, we were with other—cars with, that were sealed, and
        [there were] other Jews present, and we were, one was told to get on, and
        with the same transport we were sent, sent to Germany."
    - who: David Boder
      start: '00:17:53.364'
      end: '00:17:53.364'
      u: What kind of transport were you [on]?
    - who: Jacob Button
      start: '00:17:54.133'
      end: '00:17:54.133'
      u: Some of the railcars, sealed, those were, ah, lorries [?]—freight cars, of,
        ah...
    - who: David Boder
      start: '00:18:02.440'
      end: '00:18:02.440'
      u: It, yes—freight, freight trains...
    - who: Jacob Button
      start: '00:18:05.229'
      end: '00:18:05.229'
      u: fr—, freight, freight trains...
    - who: David Boder
      start: '00:18:06.541'
      end: '00:18:06.541'
      u: Transport trains...
    - who: Jacob Button
      start: '00:18:07.219'
      end: '00:18:07.219'
      u: Freight cars were...we were...
    - who: David Boder
      start: '00:18:08.576'
      end: '00:18:08.576'
      u: The cars were all locked up?
    - who: Jacob Button
      start: '00:18:10.988'
      end: '00:18:10.988'
      u: Were, were locked, and, ah,...
    - who: David Boder
      start: '00:18:13.551'
      end: '00:18:13.551'
      u: Seals from the outside...
    - who: Jacob Button
      start: '00:18:15.059'
      end: '00:18:15.059'
      u: From the outside were, were also seals. We had, from the [mission?] of the
        Red Cross, some bread and some packages, where we were thirty-two people my
        car—there were other cars with some forty people on it, and we took a long
        journey of seven days, ah, from Athens to, to Bergen-Belsen.
    - who: David Boder
      start: '00:18:48.902'
      end: '00:18:48.902'
      u: Were your wife and your children with you?
    - who: Jacob Button
      start: '00:18:49.445'
      end: '00:18:49.445'
      u: With, with, with my wife and my two young children, and my brother also.
    - who: David Boder
      start: '00:18:54.797'
      end: '00:18:54.797'
      u: Yes.
    - who: Jacob Button
      start: '00:18:55.656'
      end: '00:18:55.656'
      u: We...
    - who: David Boder
      start: '00:18:55.958'
      end: '00:18:55.958'
      u: And that was in the same car?
    - who: Jacob Button
      start: '00:18:57.511'
      end: '00:18:57.511'
      u: In the same, we were in the same car. And...
    - who: David Boder
      start: '00:18:59.908'
      end: '00:18:59.908'
      u: Yes, and wait, did one open the car, that people could go outside, or what...
    - who: Jacob Button
      start: '00:19:05.802'
      end: '00:19:05.802'
      u: After, ah, two days of the journey we were able to descend from the car once,
        and we could...the...
    - who: David Boder
      start: '00:19:21.421'
      end: '00:19:21.421'
      u: ". . . the dirt?"
    - who: Jacob Button
      start: '00:19:22.341'
      end: '00:19:22.341'
      u: the dirt—ah...
    - who: David Boder
      start: '00:19:24.738'
      end: '00:19:24.738'
      u: dispose...
    - who: Jacob Button
      start: '00:19:25.296'
      end: '00:19:25.296'
      u: Dump, dump it, and, ah get some water...
    - who: David Boder
      start: '00:19:30.316'
      end: '00:19:30.316'
      u: Yes.
    - who: Jacob Button
      start: '00:19:31.130'
      end: '00:19:31.130'
      u: With us were—with us—in the Greek part, we were [united] with another transport
        that was, ah, with us...combined...
    - who: David Boder
      start: '00:19:51.923'
      end: '00:19:51.923'
      u: ". . . was combined with you, yes?"
    - who: Jacob Button
      start: '00:19:53.943'
      end: '00:19:53.943'
      u: Was combined...
    - who: David Boder
      start: '00:19:55.572'
      end: '00:19:55.572'
      u: Yes.
    - who: Jacob Button
      start: '00:19:56.009'
      end: '00:19:56.009'
      u: And we went to...through, ah, Serbia, Austria, and Germany.
    - who: David Boder
      start: '00:20:10.391'
      end: '00:20:10.391'
      u: Yes.
    - who: Jacob Button
      start: '00:20:10.753'
      end: '00:20:10.753'
      u: . . . and Hungary, and Hungary, we drove, drove to Germany. In Hungary I
        have—we saw the, in April of '44 the first Hungarians with the star....Germany
        occupied Hungary on March 19, 1944. A special commando headed by Adolph Eichmann
        was part of the occupying force. Its task was to implement the "Final Solution"
        program. The Germans installed a collaborationist government which rapidly
        issued a host of anti-Jewish decrees including the wearing of the yellow star.12
    - who: David Boder
      start: '00:20:30.306'
      end: '00:20:30.306'
      u: ". . . who wore it [?]"
    - who: Jacob Button
      start: '00:20:30.864'
      end: '00:20:30.864'
      u: ". . . wore it."
    - who: David Boder
      start: '00:20:31.573'
      end: '00:20:31.573'
      u: Yes.
    - who: Jacob Button
      start: '00:20:32.070'
      end: '00:20:32.070'
      u: And [we] had the opportunity to talk to one, and we were told that in the
        last days—how, how—what [kind of] laws and measures against the Jews in, ah...
    - who: David Boder
      start: '00:20:51.608'
      end: '00:20:51.608'
      u: Hungary...
    - who: Jacob Button
      start: '00:20:52.543'
      end: '00:20:52.543'
      u: In, in ah...[unintelligible]
    - who: David Boder
      start: '00:20:59.402'
      end: '00:20:59.402'
      u: ". . . were applied?"
    - who: Jacob Button
      start: '00:21:00.759'
      end: '00:21:00.759'
      u: ". . . were, were applied."
    - who: David Boder
      start: '00:21:02.960'
      end: '00:21:02.960'
      u: Yes.
    - who: Jacob Button
      start: '00:21:06.669'
      end: '00:21:06.669'
      u: One part of our transport, ah, the largest part of the transport was ah,
        separated in, ah, a Hungarian border town, and was sent on in another...
    - who: David Boder
      start: '00:21:27.518'
      end: '00:21:27.518'
      u: Direction.
    - who: Jacob Button
      start: '00:21:28.121'
      end: '00:21:28.121'
      u: ". . . direction."
    - who: David Boder
      start: '00:21:29.388'
      end: '00:21:29.388'
      u: Did you not know where you were sent?
    - who: Jacob Button
      start: '00:21:33.534'
      end: '00:21:33.534'
      u: "[We] did not know."
    - who: David Boder
      start: '00:21:34.635'
      end: '00:21:34.635'
      u: Yes.
    - who: Jacob Button
      start: '00:21:35.313'
      end: '00:21:35.313'
      u: But he, the people did not have much hope, and they knew, and they knew that
        the whole [?] was sent to Upper Silesia and Auschwitz,
    - who: David Boder
      start: '00:21:54.942'
      end: '00:21:54.942'
      u: Who [?]...
    - who: Jacob Button
      start: '00:21:55.560'
      end: '00:21:55.560'
      u: Would be sent there.
    - who: David Boder
      start: '00:21:56.947'
      end: '00:21:56.947'
      u: And?
    - who: Jacob Button
      start: '00:21:57.731'
      end: '00:21:57.731'
      u: Our train with some cars continued to go to Germany, and we...arrived in,
        ah, Belsen—there we descended from the car, and the Germans forced us...
    - who: David Boder
      start: '00:22:25.634'
      end: '00:22:25.634'
      u: Were you still with your wife and your children?
    - who: Jacob Button
      start: '00:22:27.866'
      end: '00:22:27.866'
      u: "[I was still] with, with my wife and my two children. And the Germans force,
        force—, forced us to get off and [to walk], from the train station to the
        camp, walk on foot, old and young, men and women."
    - who: David Boder
      start: '00:22:51.497'
      end: '00:22:51.497'
      u: How far was that approximately?
    - who: Jacob Button
      start: '00:22:53.608'
      end: '00:22:53.608'
      u: It was about seven kilometers away from the train station.
    - who: David Boder
      start: '00:22:57.543'
      end: '00:22:57.543'
      u: Hm.
    - who: David Boder
      start: '00:23:08.639'
      end: '00:23:08.639'
      u: And?
    - who: Jacob Button
      start: '00:23:08.895'
      end: '00:23:08.895'
      u: Again, we arrived at the camp, and we also found some Greek Jews from Saloniki
        there. We were told that we arrived in a very harsh camp, and, ah, were also
        told that other Jews from Saloniki of Spanish citizenship had been there,
        but that these people were...were gone from the camp three months earlier,
        and [nobody] knew exactly in what direction and where.
    - who: Jacob Button
      start: '00:24:06.747'
      end: '00:24:06.747'
      u: I stayed in the camp with my family, my wife and my two children, exactly
        for one year.
    - who: David Boder
      start: '00:24:19.848'
      end: '00:24:19.848'
      u: Were you allowed to be together?
    - who: Jacob Button
      start: '00:24:23.300'
      end: '00:24:23.300'
      u: We lived in large barracks, wooden barracks...
    - who: David Boder
      start: '00:24:29.994'
      end: '00:24:29.994'
      u: Yes.
    - who: Jacob Button
      start: '00:24:31.456'
      end: '00:24:31.456'
      u: And found there also Polish—some three hundred to four hundred Polish Jews...
    - who: David Boder
      start: '00:24:42.190'
      end: '00:24:42.190'
      u: Men and women?
    - who: Jacob Button
      start: '00:24:43.260'
      end: '00:24:43.260'
      u: Men and women, some children...
    - who: David Boder
      start: '00:24:46.366'
      end: '00:24:46.366'
      u: In the same, ah, room?
    - who: Jacob Button
      start: '00:24:48.974'
      end: '00:24:48.974'
      u: In, ah, a neighbor block, in the neighboring block, there were Polish Jews
        who had a South American citizenship, and as neutrals could not be forced
        to work...
    - who: David Boder
      start: '00:25:11.662'
      end: '00:25:11.662'
      u: Could not?
    - who: Jacob Button
      start: '00:25:12.989'
      end: '00:25:12.989'
      u: Were not.
    - who: David Boder
      start: '00:25:14.014'
      end: '00:25:14.014'
      u: Yes.
    - who: Jacob Button
      start: '00:25:17.301'
      end: '00:25:17.301'
      u: One was, when—, we were guarded by German soldiers, and every morning we
        were supposed to come out for a roll call, and, ah, were often made to wait
        two, three hours, one hour, if something was not right. When the numbers [?]
        were not in order, and when arrest [were made.] We—one promised us that we
        would have the opportunity with outside countries to , ah...
    - who: David Boder
      start: '00:26:19.743'
      end: '00:26:19.743'
      u: ". . . communicate?"
    - who: Jacob Button
      start: '00:26:20.723'
      end: '00:26:20.723'
      u: to connect get in touch, but those were only pro—, ah...
    - who: David Boder
      start: '00:26:27.703'
      end: '00:26:27.703'
      u: Promises....
    - who: Jacob Button
      start: '00:26:28.050'
      end: '00:26:28.050'
      u: ". . . only empty promises, we never had the possibility to get in touch
        with the outside world. One—for food, we had the food that everybody, that,
        that all internees had. Our food was not better or not worse than that of
        the others because the whole could not be worse. Early we had some warm water
        that one called infusion of coffee, and that had nothing to do with coffee.
        One, for lunch [following section is not coherent] very hungry person from
        last month could a fare of, a , a soup that with some vegetable..."
    - who: David Boder
      start: '00:27:43.366'
      end: '00:27:43.366'
      u: Yes?
    - who: Jacob Button
      start: '00:27:44.211'
      end: '00:27:44.211'
      u: That one...
    - who: David Boder
      start: '00:27:45.734'
      end: '00:27:45.734'
      u: Yes, well, so, mixed with some vegetables, and?
    - who: Jacob Button
      start: '00:27:51.206'
      end: '00:27:51.206'
      u: And, and, grasses [?] and so on, that was our food—one had 300 grams of bread
        per person, and later we only had 250 grams, and even later nothing, and there
        was the same warm water and nothing else, that was the nutrition that diminished
        our strengths, and in the last days we were forced to stay hungry without
        [any] food, and to live without making any movement [?] , and to die of, ah,
        of hunger because our strength was so...Mr. Button is referring here to the
        last months that the camp was in existence as conditions deteriorated  dramatically
        due to the influx of tens of thousands of prisoner evacuees and a typhus epidemic.
        From January to mid-April 1945, some 35,000 prisoners perished in the camp.
        Mr. Button and others in the "neutral camp" suffered during this time but
        were still afforded better treatment than the majority of the inmates as seen
        by Mr. Button's subsequent testimony regarding the cruelty and brutality he
        witnessed in Belsen during the winter of 1945.13
    - who: David Boder
      start: '00:28:43.535'
      end: '00:28:43.535'
      u: Weakened?
    - who: Jacob Button
      start: '00:28:44.349'
      end: '00:28:44.349'
      u: Weakened.
    - who: David Boder
      start: '00:28:45.525'
      end: '00:28:45.525'
      u: Now, what did the children do in such a camp?
    - who: Jacob Button
      start: '00:28:50.545'
      end: '00:28:50.545'
      u: The children were able to—when we, me and my wife were together, have some
        more of our rations.
    - who: David Boder
      start: '00:29:01.460'
      end: '00:29:01.460'
      u: But did they do otherwise, read, play?
    - who: Jacob Button
      start: '00:29:05.515'
      end: '00:29:05.515'
      u: The children did not have to do forced labor as the adults.
    - who: David Boder
      start: '00:29:12.073'
      end: '00:29:12.073'
      u: Yes.
    - who: Jacob Button
      start: '00:29:12.631'
      end: '00:29:12.631'
      u: I could, I can personally say what I saw around me.
    - who: David Boder
      start: '00:29:25.912'
      end: '00:29:25.912'
      u: But what did your own children do, what did they do all day long?
    - who: Jacob Button
      start: '00:29:30.465'
      end: '00:29:30.465'
      u: The children, the...
    - who: David Boder
      start: '00:29:33.450'
      end: '00:29:33.450'
      u: Were they allowed to go outside?
    - who: Jacob Button
      start: '00:29:35.832'
      end: '00:29:35.832'
      u: Outside, where outside, we were outside, next, ah, between the barracks outside...
    - who: David Boder
      start: '00:29:42.614'
      end: '00:29:42.614'
      u: Barracks. Yes.
    - who: Jacob Button
      start: '00:29:44.046'
      end: '00:29:44.046'
      u: And the children were allowed to, from those, ah...
    - who: David Boder
      start: '00:29:48.689'
      end: '00:29:48.689'
      u: Barracks...
    - who: Jacob Button
      start: '00:29:49.654'
      end: '00:29:49.654'
      u: From the barracks, [to go] away, 20, 25 meters away, go away, to get away
        further, and, ah...
    - who: David Boder
      start: '00:30:01.473'
      end: '00:30:01.473'
      u: Tell me, Mr. Button, where are you, ah, where are your wife and children
        now?
    - who: Jacob Button
      start: '00:30:07.744'
      end: '00:30:07.744'
      u: My wife and my children are now in Paris, where I also am still, living in
        a Centre de [unintelligible] of the Fédération des Sociétés Juives de France.The
        Jewish Committee for Social Action and Reconciliation, an arm of the organized
        French Jewish community, was able to provide food and shelter for some three
        quarters of the approximately 40,000 Holocaust survivors who came to France
        following their liberation.14
    - who: David Boder
      start: '00:30:22.171'
      end: '00:30:22.171'
      u: You don't live in this house?
    - who: Jacob Button
      start: '00:30:23.890'
      end: '00:30:23.890'
      u: I live in this house.
    - who: David Boder
      start: '00:30:25.111'
      end: '00:30:25.111'
      u: And the wife and the children?
    - who: Jacob Button
      start: '00:30:26.619'
      end: '00:30:26.619'
      u: And my children, too, yes.
    - who: David Boder
      start: '00:30:28.232'
      end: '00:30:28.232'
      u: They, you live here, you have a room here?
    - who: Jacob Button
      start: '00:30:30.946'
      end: '00:30:30.946'
      u: Yes, I have a room here. I would like to...
    - who: David Boder
      start: '00:30:36.147'
      end: '00:30:36.147'
      u: Yes.
    - who: Jacob Button
      start: '00:30:36.690'
      end: '00:30:36.690'
      u: ". . . say something about the bad treatment of the Jews and other internees
        in Bergen-Belsen..."
    - who: David Boder
      start: '00:30:45.027'
      end: '00:30:45.027'
      u: Yes.
    - who: Jacob Button
      start: '00:30:45.344'
      end: '00:30:45.344'
      u: ". . . and—where I saw men and women who, in winter and in the snow and in,
