    - who: David Boder
      start: '00:31:24.402'
      end: '00:31:24.402'
      u: Yoked...
    - who: Jacob Button
      start: '00:31:25.457'
      end: '00:31:25.457'
      u: Yo—, yoked. Under very bad...
    - who: David Boder
      start: '00:31:35.498'
      end: '00:31:35.498'
      u: Conditions...
    - who: Jacob Button
      start: '00:31:36.176'
      end: '00:31:36.176'
      u: Conditions, were under very bad conditions, were, ah, beaten, beaten by men
        and women. I saw how German women forced internees to work, and, ah, beat
        them, ready with large...
    - who: David Boder
      start: '00:32:05.261'
