    - who: David Boder
      start: '00:00:00.782'
      end: '00:00:20.753'
      u: "[In English] This is Spool 70, taken in Paris on August 23, 1946 at the
        Headquarters of the Joint Distribution Committee. The interviewee is Mr. Jacob
        Minski, thirty-nine, hm, who will speak in German."
    - who: David Boder
      start: '00:00:20.753'
      end: '00:00:29.573'
      u: "[In German] Also, Herr Minski, wollen Sie mir noch einmal Ihren vollen Namen
        sagen, sagen Sie wo sind Sie geboren und wo hat Sie der Krieg gefunden?"
    - who: Jacob Minski
      start: '00:00:29.573'
      end: '00:00:30.416'
      u: Mein Name ist...
    - who: David Boder
      start: '00:00:30.416'
      end: '00:00:30.997'
      u: Lauter, bitte.
    - who: Jacob Minski
      start: '00:00:30.997'
      end: '00:00:34.075'
      u: Ja, Mein Name ist Jacob Minski...
    - who: David Boder
      start: '00:00:34.075'
      end: '00:00:34.376'
      u: Ja.
    - who: Jacob Minski
      start: '00:00:34.376'
      end: '00:00:40.003'
      u: Geboren am fünf und zwanzigsten (25.) November neun zehn hundert sieben (907)
        in Zürich.
    - who: David Boder
      start: '00:00:40.003'
      end: '00:00:42.892'
      u: Oh, sind Sie Schweizer Untertaner, Herr Minski?
    - who: Jacob Minski
      start: '00:00:42.892'
      end: '00:01:01.707'
      u: Nein, ich bin staatenlos. Mein Eltern sind aus Polen, sind allerdings schon
        sehr...seit ihrer frühesten Jugend von Polen fort und, hm,...die Staatsangehörigkeit
        so...nicht so geklärt haben..., also ich wurde im Waisenhaus in Hamburg erzogen.
    - who: David Boder
      start: '00:01:01.707'
      end: '00:01:03.212'
      u: Ja.
    - who: Jacob Minski
      start: '00:01:03.212'
      end: '00:01:10.172'
      u: So war ich die ganze Zeit meines Aufenthaltes in Deutschland; ich lebte also
        nahezu fünf und zwanzig (25) Jahre in Hamburg.
    - who: David Boder
      start: '00:01:10.172'
      end: '00:00:00.000'
      u: Ja.
    - who: Jacob Minski
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: Ununterbrochen.
    - who: David Boder
      start: '00:00:00.000'
      end: '00:01:10.813'
      u: Ja.
    - who: Jacob Minski
      start: '00:01:10.813'
      end: '00:01:18.712'
      u: Hatte...lebte mit einem Staatenlosen Pass und dadurch hatte ich auch Immigrationsschwierigkeiten.
        Sonst wäre ich wahrscheinlich schon längst ausgewandert.
    - who: David Boder
      start: '00:01:18.712'
      end: '00:01:23.596'
      u: Ja. Sagen Sie mir, sind Ihre Eltern am Leben?
    - who: Jacob Minski
      start: '00:01:23.596'
      end: '00:01:27.426'
      u: Meine Eltern sind nicht mehr am Leben. Ich werde Ihnen kurz sagen...
    - who: David Boder
      start: '00:01:27.426'
      end: '00:01:28.209'
      u: Ja, bitte.
    - who: Jacob Minski
      start: '00:01:28.209'
      end: '00:01:47.987'
      u: ". . . Ihnen das kurz erklären. Als wir in, hm,...im Oktober neunzehn hundert
        ein und vierzig (1941) bekam ich von der Gestapo per Einschreibebrief die
        Aufforderung mich an einem gewissen Tag in der Mohrweidenstrasse mit, hm,
        fünf und zwanzig (25) Pfund Gepäck einzufinden."
    - who: David Boder
      start: '00:01:47.987'
      end: '00:01:48.830'
      u: Wo? An welcher...
    - who: Jacob Minski
      start: '00:01:48.830'
      end: '00:01:50.915'
      u: in Hamburg, Mohrweidenstrasse.
    - who: David Boder
      start: '00:01:50.915'
      end: '00:01:53.232'
      u: Ja. Das war neunzehn hundert ein und vierzig (1941)?
    - who: Jacob Minski
      start: '00:01:53.232'
      end: '00:01:54.797'
      u: Das war ein und vierzig (41), ja.
    - who: David Boder
      start: '00:01:54.797'
      end: '00:01:56.973'
      u: Ja und der Krieg hat für Deutschland angefangen?
    - who: Jacob Minski
      start: '00:01:56.973'
      end: '00:01:58.306'
      u: Neun und dreißig (39).
    - who: David Boder
      start: '00:01:58.306'
      end: '00:01:58.788'
      u: Neun und dreißig (39).
    - who: Jacob Minski
      start: '00:01:58.788'
      end: '00:01:58.969'
      u: Ja.
    - who: David Boder
      start: '00:01:58.969'
      end: '00:02:01.414'
      u: Also drei (3) Jahre hat man Sie zufrieden gelassen?
    - who: Jacob Minski
      start: '00:02:01.414'
      end: '00:02:10.592'
      u: Drei (3), zwei (2) Jahre konnten wir so verhältnismäßig..., das heißt wir
        trugen den Judenstern, wir waren gekennzeichnet, mussten in bestimmten Läden
        kaufen...
    - who: David Boder
      start: '00:02:10.592'
      end: '00:02:11.263'
      u: Ja.
    - who: Jacob Minski
      start: '00:02:11.263'
      end: '00:02:15.867'
      u: ". . . und selbstverständlich durften wir keine Theater oder sonstige Lokale...(beide
        sprechen)"
    - who: David Boder
      start: '00:02:15.867'
      end: '00:02:21.744'
      u: Das war nicht „selbstverständlich“—wir in Amerika wissen das nicht. Sie durften
        keine Theater und keine Kinos besuchen?
    - who: Jacob Minski
      start: '00:02:21.744'
      end: '00:02:46.255'
      u: 'Keine Theater und keine Kinos und natürlich durch den Judenstern war es
        so gekennzeichnet. Das heißt: man durfte den Judenstern nicht verdecken durch
        eine Aktentasche oder so. Das war eine sehr strafbare Handlung. Man wurde...man
        wollte damit zum Ausdruck geben, dass, man „tarnen“ .. also,...es fiel unter
        das Gesetz der Tarnung und Tarnung war strafbar.'
    - who: David Boder
      start: '00:02:46.255'
      end: '00:02:47.399'
      u: Und was ist Tarnung?
    - who: Jacob Minski
      start: '00:02:47.399'
      end: '00:02:52.373'
      u: Tarnung, das heißt...unter falscher...unter falscher Flagge wehen, sozusagen.
    - who: David Boder
      start: '00:02:52.373'
      end: '00:02:52.833'
      u: Ja.
    - who: Jacob Minski
      start: '00:02:52.833'
      end: '00:02:55.030'
      u: Das heißt man verdeckt diesen Judenstern...(beide sprechen)
    - who: David Boder
      start: '00:02:55.030'
      end: '00:02:56.814'
      u: ".. (unverständlich—beide sprechen) ist Tarnung?"
    - who: Jacob Minski
      start: '00:02:56.814'
      end: '00:03:08.309'
      u: Tarnen, das ist, hm,...ich möchte fast sagen...das heißt in deutsch, hm,
        ein gewisser Schutz, eine Hülle, man kann...
    - who: David Boder
      start: '00:03:08.309'
      end: '00:03:09.492'
      u: Camouflage.
    - who: Jacob Minski
      start: '00:03:09.492'
      end: '00:03:11.276'
      u: Ja, kann man sagen, also eine Camouflage.
    - who: David Boder
      start: '00:03:11.276'
      end: '00:03:14.017'
      u: Ja. Setzen Sie sich bequemer hin.
    - who: Jacob Minski
      start: '00:03:14.017'
      end: '00:03:14.710'
      u: Ja.
    - who: David Boder
      start: '00:03:14.710'
      end: '00:03:16.031'
      u: Nun.
    - who: Jacob Minski
      start: '00:03:16.031'
      end: '00:03:18.477'
      u: Wir...
    - who: David Boder
      start: '00:03:18.477'
      end: '00:03:21.908'
      u: Wenn Sie sehen, wenn das Licht aufgeht, wenn Sie sehen dass das Licht aufgeht,
        das heißt sie sprechen laut genug.
    - who: Jacob Minski
      start: '00:03:21.908'
      end: '00:03:23.649'
      u: Aha.
    - who: David Boder
      start: '00:03:23.649'
      end: '00:03:25.959'
      u: Wenn nicht, dann müssen Sie lauter sprechen.
    - who: Jacob Minski
      start: '00:03:25.959'
      end: '00:03:32.176'
      u: Aha. Wir fuhren...von Hamburg fuhren wir.
    - who: David Boder
      start: '00:03:32.176'
      end: '00:03:34.051'
      u: Ja also, sie waren dort versammelt.
    - who: Jacob Minski
      start: '00:03:34.051'
      end: '00:03:43.358'
      u: Wir waren dort...wir wurden dort in einem großen Gebäude versammelt und zwar
        war das der erste Transport, der nach Lodz in Sch...nach Lodz...
    - who: David Boder
      start: '00:03:43.358'
      end: '00:03:44.661'
      u: gehen musste.
    - who: Jacob Minski
      start: '00:03:44.661'
      end: '00:03:44.820'
      u: ". . . gehen musste."
    - who: David Boder
      start: '00:03:44.820'
      end: '00:03:47.860'
      u: Warum nach Lodz? Wurden Sie als Pole betrachtet.
    - who: Jacob Minski
      start: '00:03:47.860'
      end: '00:03:54.338'
      u: Das heißt...man kann nicht sagen, dass es nur ausschließlich Polen waren,
        es waren alle Nationalitäten, es waren auch Deutsche...
    - who: David Boder
      start: '00:03:54.338'
      end: '00:03:55.211'
      u: Juden?
    - who: Jacob Minski
      start: '00:03:55.211'
      end: '00:03:55.813'
      u: Deutsche Juden.
    - who: David Boder
      start: '00:03:55.813'
      end: '00:03:57.296'
      u: Ja, und dann...
    - who: Jacob Minski
      start: '00:03:57.296'
      end: '00:04:11.379'
      u: Dieser einzige Transport, der nach Lodz ging. War waren ungefähr zwölf hundert
        (1200) Juden unter Anführung des damaligen Transportleiters vom Auswanderungsamt.
    - who: David Boder
      start: '00:04:11.379'
      end: '00:04:14.728'
      u: Ja. Was für Wagons hat man Ihnen gegeben?
    - who: Jacob Minski
      start: '00:04:14.728'
      end: '00:04:23.093'
      u: Das waren...das waren sogar verhaeltnismaessig anständige Wagons. Das waren
        ausnahmsweise mal keine Viehwagons.
    - who: David Boder
      start: '00:04:23.093'
      end: '00:04:24.357'
      u: Das waren dritte Klasse, diese Holz...
    - who: Jacob Minski
      start: '00:04:24.357'
      end: '00:04:39.370'
      u: 'Dritte (3.), Vierte (4.)...so Holz...Holzwagen. Er hat damals zu denen gesagt,
        die dort versammelt waren...ironisch: „Ihr werdet in das gelobte Land jetzt
        fahren.“'
    - who: David Boder
      start: '00:04:39.370'
      end: '00:04:40.282'
      u: Ja.
    - who: Jacob Minski
      start: '00:04:40.282'
      end: '00:04:47.212'
      u: Na, als wir dann...hm, nach zwei (2) Tagen kamen wir in Lodz an.
    - who: David Boder
      start: '00:04:47.212'
      end: '00:04:48.816'
      u: Ist der Zug schnell gefahren?
    - who: Jacob Minski
      start: '00:04:48.816'
      end: '00:04:52.406'
      u: Nein, das war verhältnismäßig langsam, man kann das nicht sagen.
    - who: David Boder
      start: '00:04:52.406'
      end: '00:04:55.033'
      u: Hat man Sie unterwegs gefüttert?
    - who: Jacob Minski
      start: '00:04:55.033'
      end: '00:05:11.291'
      u: Wir bekamen von der jüdischen Gemeinde...wurden wir verpflegt, das heißt
        da bekamen wir so viel Proviant mit wahrscheinlich, hm,...ich weiß nicht,
        ob die jüdische Gemeinde informiert war, ob wir nach...ob es nach Lodz ging,
        jedenfalls gab man uns genügend Essen mit.
    - who: David Boder
      start: '00:05:11.291'
      end: '00:05:11.932'
      u: Ja.
    - who: Jacob Minski
      start: '00:05:11.932'
      end: '00:05:25.752'
      u: Und als wir in Lodz ankamen, wurden wir dort in, hm, in einer Schule versammelt,
        das heißt die Leute in einer Schule beherbergt, das heißt, es war unter furchtbaren
        Verhältnissen.
    - who: David Boder
      start: '00:05:25.752'
      end: '00:05:26.896'
      u: "(unverständlich)"
    - who: Jacob Minski
      start: '00:05:26.896'
      end: '00:05:31.780'
      u: Wir konnten uns natürlich keinen Begriff machen, was das heißt in einem Lodzer
        Ghetto zu leben.
    - who: David Boder
      start: '00:05:31.780'
      end: '00:05:32.993'
      u: Ach, Sie wurden nach’s Ghetto genommen.
    - who: Jacob Minski
      start: '00:05:32.993'
      end: '00:05:35.078'
      u: Ins Ghetto, ja, ins Ghetto, ins Lodzer Ghetto.
    - who: David Boder
      start: '00:05:35.078'
      end: '00:05:35.530'
      u: Nun?
    - who: Jacob Minski
      start: '00:05:35.530'
      end: '00:05:48.658'
      u: Dort mussten wir natürlich unter den furchtbarsten Verhältnissen, ich möchte
        fast sagen, da waren die Verhältnisse fast noch schlimmer im Bezug auf die
        Hygiene und in hygienischer Hinsicht—als im Konzentrationslager.
    - who: David Boder
      start: '00:05:48.658'
      end: '00:05:53.383'
      u: Also, wollen Sie mal weiter gehen.
    - who: Jacob Minski
      start: '00:05:53.383'
      end: '00:05:54.806'
      u: Ich, hm,...
    - who: David Boder
      start: '00:05:54.806'
      end: '00:05:59.982'
      u: Bitte warten Sie...(Lärm im Tonband)...nun?
    - who: Jacob Minski
      start: '00:05:59.982'
      end: '00:06:22.077'
      u: Von diesem Transport...von diesem einzigen Transport, der in das Lodzer Ghetto
        ging, sind wissentlich höchstens drei (3) am Leben geblieben. Die Meisten
        sind entweder im Ghetto verhungert, sind an Typhus gestorben oder sind sofort
        ausgesiedelt worden.
    - who: David Boder
      start: '00:06:22.077'
      end: '00:06:23.845'
      u: Was heißt ausgesiedelt?
    - who: Jacob Minski
      start: '00:06:23.845'
      end: '00:06:43.225'
      u: Diese Leute, die untätig waren, die keine Beschäftigung angenommen haben,
        die meistens lebten unter der Vorstellung der Krieg würde sehr schnell zu
        Ende gehen und wozu sollten sie dann eine Beschäftigung annehmen und das war
        ihr Unglück. Ich weiß nicht, was mich bewogen hat, sofort eine Beschäftigung
        anzunehmen, das heißt man hat mich...
    - who: David Boder
      start: '00:06:43.225'
      end: '00:06:45.340'
      u: Haben Sie denn eine Wahl gehabt?
    - who: Jacob Minski
      start: '00:06:45.340'
      end: '00:06:58.700'
      u: Man konnte, man konnte, ja, es konnte jeder in seinem Fach...konnte er irgendwo,
        hm, eine Beschäftigung bekommen. Und das Lodzer Ghetto war—für die Deutschen—wie
        die Deutschen es behaupteten— ein Musterghetto.
    - who: David Boder
      start: '00:06:58.700'
      end: '00:06:59.543'
      u: Oh!
    - who: Jacob Minski
      start: '00:06:59.543'
      end: '00:07:05.480'
      u: Unter...unter Leitung, hm, des, hm, Juden Ältesten Chaim Rumkovski.
    - who: David Boder
      start: '00:07:05.480'
      end: '00:07:06.031'
      u: Rumkovski?
    - who: Jacob Minski
      start: '00:07:06.031'
      end: '00:07:16.009'
      u: Ja, der—ich möchte fast sagen ein ‚Ausbeuter’ war—zu Gunsten der Deutschen
        war. Wenn die Deutschen hundert Prozent (100%) forderten, so lieferte er hundert
        fünfzig Prozent (150 %). Also er war...
    - who: David Boder
      start: '00:07:16.009'
      end: '00:07:16.310'
      u: Was meinen Sie mit hundert Prozent (100 %)?
    - who: Jacob Minski
      start: '00:07:16.310'
      end: '00:07:19.349'
      u: Hundert prozentige (100%ige) Leistung—Arbeitsleistung/
    - who: David Boder
      start: '00:07:19.349'
      end: '00:07:20.071'
      u: Ja.
    - who: Jacob Minski
      start: '00:07:20.071'
      end: '00:07:23.502'
      u: Er—natürlich lasse ich da...ist er.
    - who: David Boder
      start: '00:07:23.502'
      end: '00:07:26.941'
      u: Haben Sie eine Idee, was ist aus dem Rumkovski gekommen? Wo ist er jetzt?
    - who: Jacob Minski
      start: '00:07:26.941'
      end: '00:07:33.441'
      u: Rumkovski wurde in Auschwitz bei Ankunft—sofort mit seiner ganzen Familie
        verbrannt....
    - who: David Boder
      start: '00:07:33.441'
      end: '00:07:34.262'
      u: Rumkovski wurde verbrannt.
    - who: Jacob Minski
      start: '00:07:34.262'
      end: '00:07:34.955'
      u: Ja, ja.
    - who: David Boder
      start: '00:07:34.955'
      end: '00:07:38.785'
      u: Man hat so Vieles von Rumkovski erzählt in Lodz...
    - who: Jacob Minski
      start: '00:07:38.785'
      end: '00:07:50.581'
      u: Rumkovski war...war eigentlich wie ein König...wie ein König führte er sich
        auf...wenn er nach seiner Theorie, nach seiner Ansicht gehörte, gehörte jede
        Person...gehörte ihm. Alles was man besitzt und was man hat, gehört ihm.
    - who: David Boder
      start: '00:07:50.581'
      end: '00:07:57.090'
      u: Ja. Nun (unverständlich) auf was für eine Spitze war das gestellt?
    - who: Jacob Minski
      start: '00:07:57.090'
      end: '00:07:57.731'
      u: Die Deutschen.
    - who: David Boder
      start: '00:07:57.731'
      end: '00:07:58.914'
      u: Die Deutschen.
    - who: Jacob Minski
      start: '00:07:58.914'
      end: '00:08:07.228'
      u: Sie waren jedenfalls mit ihm sehr zufrieden, das heißt, dass er als Belohnung
        (lacht etwas) ins Krematorium ging—das ist eine Sache für sich...
    - who: David Boder
      start: '00:08:07.228'
      end: '00:08:09.012'
      u: Das ist ein deutscher Dank.
    - who: Jacob Minski
      start: '00:08:09.012'
      end: '00:08:10.186'
      u: Das ist der deutsche Dank.
    - who: David Boder
      start: '00:08:10.186'
      end: '00:08:21.990'
      u: Aber warten Sie mal, das Sie nun auf Rumkovski gekommen sind—ich habe es
        schon von Anderen gehört. Haben Sie etwas von der Rede gehört, die er gehalten
        hat, wenn er die Mütter gebeten, hat die Kinder abzugeben?
    - who: Jacob Minski
      start: '00:08:21.990'
      end: '00:08:44.996'
      u: Ja. Er...natürlich, wenn die Deutschen, zum Beispiel, von ihm ein oder zwei
        tausend (1 or 2000) Leute zum Arbeiten benötigten, so konnte er das nicht
        so erklären, wie es ihm die Deutschen sagten. So versuchte er auf Umwegen
        das zu hm,...
    - who: David Boder
      start: '00:08:44.996'
      end: '00:08:45.878'
      u: Das zu bewegen.
    - who: Jacob Minski
      start: '00:08:45.878'
      end: '00:08:54.403'
      u: ". . . das zu bewegen, dass sich die Leute freiwillig zu Arbeit stellten
        unter dem Vorwand, sie sollen nach Deutschland fahren zum Arbeiten und wurden
        dann natürlich viel besser verpflegt sein..."
    - who: David Boder
      start: '00:08:54.403'
      end: '00:08:55.074'
      u: Ja.
    - who: Jacob Minski
      start: '00:08:55.074'
      end: '00:09:06.057'
      u: ". . . und das bewog natürlich Viele, da die Meisten...da die Meisten sehr
        an Hunger litten...ich kann davon ein Liedchen singen...und sich freiwillig
        zu stellen."
    - who: David Boder
      start: '00:09:06.057'
      end: '00:09:06.367'
      u: Ja.
    - who: Jacob Minski
      start: '00:09:06.367'
      end: '00:09:11.762'
      u: Und dieses feiwillige Stellen, das war...so quasi...war der Tod.
    - who: David Boder
      start: '00:09:11.762'
      end: '00:09:12.244'
      u: Ja.
    - who: Jacob Minski
      start: '00:09:12.244'
      end: '00:09:13.427'
      u: ". . . der Tod."
    - who: David Boder
      start: '00:09:13.427'
      end: '00:09:14.640'
      u: Nun.
    - who: Jacob Minski
      start: '00:09:14.640'
      end: '00:09:21.058'
      u: Wir...ich meldete mich als Feuerwehrmann—zur Feuerwehr. Und zwar ging ich
        von dem Standpunkt aus...
    - who: David Boder
      start: '00:09:21.058'
      end: '00:09:23.977'
      u: Ja.
    - who: Jacob Minski
      start: '00:09:23.977'
      end: '00:09:32.553'
      u: ". . . das der Körper bei, hm,...wie soll ich sagen, bei großer Arbeitsleistung..."
    - who: David Boder
      start: '00:09:32.553'
      end: '00:09:39.011'
      u: Ja.
    - who: Jacob Minski
      start: '00:09:39.011'
      end: '00:09:47.315'
      u: ". . . oder besser gesagt, bei dem...hm, bei dem, bei der geringen Verpflegung,
        die wir bekamen..."
    - who: David Boder
      start: '00:09:47.315'
      end: '00:09:47.947'
      u: Ja.
    - who: Jacob Minski
      start: '00:09:47.947'
      end: '00:09:50.024'
      u: ". . . möglichst wenig..."
    - who: David Boder
      start: '00:09:50.024'
      end: '00:09:50.876'
      u: Tun soll.
    - who: Jacob Minski
      start: '00:09:50.876'
      end: '00:09:52.570'
      u: ". . . möglichst wenig tun soll."
    - who: David Boder
      start: '00:09:52.570'
      end: '00:09:53.292'
      u: Dass man Kraft sparen soll.
    - who: Jacob Minski
      start: '00:09:53.292'
      end: '00:09:58.634'
      u: Ja, denn, Sie dürfen nicht vergessen, wir mussten zwölf (12) Stunden in der
        Fabrik arbeiten.
    - who: David Boder
      start: '00:09:58.634'
      end: '00:09:59.449'
      u: Oh!
    - who: Jacob Minski
      start: '00:09:59.449'
      end: '00:10:05.268'
      u: Zwölf (12) Stunden bei einer Wassersuppe und zwei hundert fünfzig (250) Gramm
        Brot.
    - who: David Boder
      start: '00:10:05.268'
      end: '00:10:08.036'
      u: Was für eine Fabrik war das?
    - who: Jacob Minski
      start: '00:10:08.036'
      end: '00:10:20.372'
      u: Das heißt, es gab alle möglichen Fabriken. Jeder...ich meine...(unverständlich—beide
        sprechen) es waren wirklich...sämtliche, hm, sämtliche, hm...
    - who: David Boder
      start: '00:10:20.372'
      end: '00:10:21.615'
      u: Arbeitsmöglichkeiten.
    - who: Jacob Minski
      start: '00:10:21.615'
      end: '00:10:26.860'
      u: Arbeitsmöglichkeiten. Ja, dass jeder nach seinen Fähigkeiten arbeitet...sagen
        wir, in einer Schuhfabrik oder...
    - who: David Boder
      start: '00:10:26.860'
      end: '00:10:29.367'
      u: Und wohin sind die Schuhe gegangen?
    - who: Jacob Minski
      start: '00:10:29.367'
      end: '00:10:32.295'
      u: Die Schuhe wurden natürlich an die Deutschen abgeliefert.
    - who: David Boder
      start: '00:10:32.295'
      end: '00:10:32.876'
      u: Aha.
    - who: Jacob Minski
      start: '00:10:32.876'
      end: '00:10:33.818'
      u: Auf Bestellung.
    - who: David Boder
      start: '00:10:33.818'
      end: '00:10:33.917'
      u: Ja.
    - who: Jacob Minski
      start: '00:10:33.917'
      end: '00:10:36.054'
      u: Es waren schon Bestellungen, na ja,...gemacht und so...
    - who: David Boder
      start: '00:10:36.054'
      end: '00:10:36.966'
      u: Aha.
    - who: Jacob Minski
      start: '00:10:36.966'
      end: '00:10:43.745'
      u: ". . . es wurde termingemäß und auch sachgemäß geliefert."
    - who: David Boder
      start: '00:10:43.745'
      end: '00:10:46.514'
      u: Hat man was für die Arbeit gezahlt?
    - who: Jacob Minski
      start: '00:10:46.514'
      end: '00:10:49.201'
      u: Das heißt, dafür wurde Proviant geliefert...
    - who: David Boder
      start: '00:10:49.201'
      end: '00:10:50.254'
      u: Ja.
    - who: Jacob Minski
      start: '00:10:50.254'
      end: '00:10:54.527'
      u: ". . . man hat die Ware, das Rohmaterial geliefert ins Ghetto..."
    - who: David Boder
      start: '00:10:54.527'
      end: '00:10:54.978'
      u: Ja.
    - who: Jacob Minski
      start: '00:10:54.978'
      end: '00:11:01.668'
      u: ". . . und für die Arbeit wurde, hm, wurde eben Proviant geliefert."
    - who: David Boder
      start: '00:11:01.668'
      end: '00:11:06.341'
      u: Ja, aber wenn Einer nicht gearbeitet hat, hat er dann auch zu essen bekommen?
    - who: Jacob Minski
      start: '00:11:06.341'
      end: '00:11:20.122'
      u: Das heißt anfangs...anfangs war das noch nicht so schlimm. Später hat man
        die Leute, die nicht gearbeitet hat,...die nicht gearbeitet haben, hm, die
        nicht...eine gewisse Ration entzogen.
    - who: David Boder
      start: '00:11:20.122'
      end: '00:11:20.784'
      u: Ja.
    - who: Jacob Minski
      start: '00:11:20.784'
      end: '00:11:24.425'
      u: Das heißt, das war dann als die Aussiedlungszeit begann.
    - who: David Boder
      start: '00:11:24.425'
      end: '00:11:25.794'
      u: Ja.
    - who: Jacob Minski
      start: '00:11:25.794'
      end: '00:11:35.784'
      u: Ich meldete mich also, wie gesagt, zur Feuerwehr und, hm, dadurch hatte ich
        nur, hm, Außendienst zu versehen. Das heißt, ich hatte nur aufzupassen, dass
        es nicht brennt.
    - who: David Boder
      start: '00:11:35.784'
      end: '00:11:37.582'
      u: Ja.
    - who: Jacob Minski
      start: '00:11:37.582'
      end: '00:11:54.261'
      u: Meine Kollegen, die mir mit zusammen gekommen waren, sind mehr oder weniger,
        wie schon gesagt, verhungert oder ausgesiedelt worden. Denn diese Leute, die
        keine Arbeit hatten, die waren ja ein unnützes..., hm,...
    - who: David Boder
      start: '00:11:54.261'
      end: '00:11:55.043'
      u: Element.
    - who: Jacob Minski
      start: '00:11:55.043'
      end: '00:12:12.919'
      u: ". . . Element und die hat man nach kurzem Aufenthalt gleich nach Auschwitz,
        beziehungsweise in andere Konzentrationslager geschickt. Später...ungefähr,
        das war schon neunzehn hundert und, hm, vier und vierzig (1944)..."
    - who: David Boder
      start: '00:12:12.919'
      end: '00:12:14.394'
      u: Waren Sie so lange in Lodz?
    - who: Jacob Minski
      start: '00:12:14.394'
      end: '00:12:25.687'
      u: Ja, ich war so lange in Lodz. Neunzehn hundert und vier und vierzig (1944)
        und zwar im Juli...im Juli vier und vierzig (44) erging auch an die Feuerwehr,
        wir waren schon die Letzten, hm, hm, der...
    - who: David Boder
      start: '00:12:25.687'
      end: '00:12:27.170'
      u: Was heißt, sie waren die Letzten?
    - who: Jacob Minski
      start: '00:12:27.170'
      end: '00:12:38.966'
      u: Es wurden alle sukzessive ausgesiedelt, man musste da Ghetto frei machen
        und man erzählte ihnen, der Amtsleiter Dieburg, der damals...
    - who: David Boder
      start: '00:12:38.966'
      end: '00:12:39.637'
      u: Ja.
    - who: Jacob Minski
      start: '00:12:39.637'
      end: '00:12:49.898'
      u: ". . . hm, erzählte ihnen, dass es nach Deutschland zur Arbeit ginge und
        dass ebenfalls, dass wir die Möglichkeiten hätten doch besser verpflegt zu
        sein und..."
    - who: David Boder
      start: '00:12:49.898'
      end: '00:12:53.067'
      u: Und der Lageraufseher, was war sein Name?
    - who: Jacob Minski
      start: '00:12:53.067'
      end: '00:12:54.069'
      u: Rumkovski?
    - who: David Boder
      start: '00:12:54.069'
      end: '00:12:54.520'
      u: Was?
    - who: Jacob Minski
      start: '00:12:54.520'
      end: '00:12:55.664'
      u: Nicht Rumkovski, Sie meinen...
    - who: David Boder
      start: '00:12:55.664'
      end: '00:12:57.509'
      u: Ja, Rumkovski war schon weg?
    - who: Jacob Minski
      start: '00:12:57.509'
      end: '00:13:00.046'
      u: Rumkovski war noch da bis zum letzten Augenblick. Ja.
    - who: David Boder
      start: '00:13:00.046'
      end: '00:13:00.988'
      u: Ja, nun?
    - who: Jacob Minski
      start: '00:13:00.988'
      end: '00:13:05.962'
      u: Das heißt Rumkovski für einen...einen Transport vor uns.
    - who: David Boder
      start: '00:13:05.962'
      end: '00:13:07.114'
      u: Ja.
    - who: Jacob Minski
      start: '00:13:07.114'
      end: '00:13:21.618'
      u: Ich hatte eigentlich die Möglichkeit gehabt im Ghetto zu verbleiben, denn
        der Amtsleiter Dieburg sagte, dass verschiedene ledige, junge Menschen zum
        Räumen des Ghettos zurück bleiben sollten.
    - who: David Boder
      start: '00:13:21.618'
      end: '00:13:23.664'
      u: Ja.
    - who: Jacob Minski
      start: '00:13:23.664'
      end: '00:14:07.101'
      u: Ich weiß nicht, was mich bewog as Ghetto zu verlassen. Ich weiß es nicht...wahrscheinlich
        bewog mich die Rede des Herrn Dieburg, der, hm, speziell an die Feuerwehr
        das Wort ergriff. Ich hätte ebenso gut mit meinem Freund, mit dem ich zusammen
        wohnte, der auch Feuerwehrmann war im Ghetto verbleiben können, aber, hm (hustet)
        ich entschloss mich doch dann dem Transport anzuschließen, der angeblich nach
        Deutschland zum Arbeiten fuhr. Wir wurden in Viehwagons...in plombierten Viehwagons
        verladen, das heißt zu achtzig.
    - who: David Boder
      start: '00:14:07.101'
      end: '00:14:07.554'
      u: Ja.
    - who: Jacob Minski
      start: '00:14:07.554'
      end: '00:14:09.239'
      u: Durchschnittlich zu achtzig (80)...(beide sprechen)...
    - who: David Boder
      start: '00:14:09.239'
      end: '00:14:10.091'
      u: Männer und Frauen zusammen?
    - who: Jacob Minski
      start: '00:14:10.091'
      end: '00:14:41.478'
      u: Männer, Frauen und Kinder. Ja, in diesem Augenblick, muss ich fast sagen,
        bereute ich, dass ich mich dazu entschlossen hatte. Wenn ich auch nicht genau
        wusste, dass es in ein Konzentrationslager ging, so hatte ich eine merkwürdige
        Vorstellung, denn wenn man zum Arbeiten fährt—unter solchen Bedingungen, wie
        es uns da erzählt wurde, da fand ich es eigentlich ich merkwürdig, dass man
        uns in Viehwagons plombiert, ohne die Möglichkeit, hm, hm, sagen wir mal,
        austreten zu können...
    - who: David Boder
      start: '00:14:41.478'
      end: '00:14:41.779'
      u: Ja.
    - who: Jacob Minski
      start: '00:14:41.779'
      end: '00:14:48.158'
      u: ". . . und kein Licht, gar nichts. Zum...glücklicherweise hatte einer unter
        uns einen Bohrer..."
    - who: David Boder
      start: '00:14:48.158'
      end: '00:14:48.579'
      u: Ja.
    - who: Jacob Minski
      start: '00:14:48.579'
      end: '00:14:51.137'
      u: ". . . so dass er kleines Loch in den Fußboden bohrte, hm,...bohrte und..."
    - who: David Boder
      start: '00:14:51.137'
      end: '00:14:51.619'
      u: In den Boden?
    - who: Jacob Minski
      start: '00:14:51.619'
      end: '00:15:07.817'
      u: ". . . in den Boden, um seine Not dort verrichten zu können. Wir waren also
        zwei (2) Tage unterwegs ohne die geringste Möglichkeit zu, hm, uns bewegen
        zu können. Sie können sich vorstellen in welchem Zustand wir dann in, hm,..."
    - who: David Boder
      start: '00:15:07.817'
      end: '00:15:08.247'
      u: Ankamen.
    - who: Jacob Minski
      start: '00:15:08.247'
      end: '00:15:09.962'
      u: ". . . in Auschwitz ankamen."
    - who: David Boder
      start: '00:15:09.962'
      end: '00:15:20.735'
      u: Also warten Sie mal. Ich will etwas mehr Detail haben, mehr Einzelheiten
        haben über diese Reise. Also wie viele Leute ungefähr, schätzen Sie waren...
    - who: Jacob Minski
      start: '00:15:20.735'
      end: '00:15:22.549'
      u: Wir waren, wir waren achtzig (80) Leute.
    - who: David Boder
      start: '00:15:22.549'
      end: '00:15:23.873'
      u: Woher wissen Sie die Zahl?
    - who: Jacob Minski
      start: '00:15:23.873'
      end: '00:15:41.627'
      u: Also wir wussten ja, dass ungefähr achtzig (80) pro Wagon sind, denn wir
        sahen ja vor uns die Leute, die von der SS oder von der, hm, von der SS möchte
        ich fast sagen, mit Knüppeln, nicht wahr, reingetrieben wurden. Und soweit
        eben nun dieser Wagon, sagen wir mal, Leute fassen konnte, so viel wurde gefahren,
        ich meine, in manchen Wagons konnten es vielleicht sogar weniger als achtzig
        (80) sein, mache haben mehr gehabt...
    - who: David Boder
      start: '00:15:41.627'
      end: '00:15:42.900'
      u: Ja.
    - who: Jacob Minski
      start: '00:15:42.900'
      end: '00:15:50.973'
      u: ". . . aber man kann durchschnittlich achtzig (80) Leute rechnen."
    - who: David Boder
      start: '00:15:50.973'
      end: '00:15:54.524'
      u: Ja. Nun und da waren Männer, Frauen und...(beide sprechen)
    - who: Jacob Minski
      start: '00:15:54.524'
      end: '00:15:58.538'
      u: Männer, Frauen und Kinder, nicht wahr, mit ihrem Gepäck natürlich...
    - who: David Boder
      start: '00:15:58.538'
      end: '00:15:59.745'
      u: Sie konnten Gepäck mitnehmen?
    - who: Jacob Minski
      start: '00:15:59.745'
      end: '00:16:01.863'
      u: Ja, sie konnten Gepäck mitnehmen, das hat man ihnen nicht verwehrt.
    - who: David Boder
      start: '00:16:01.863'
      end: '00:16:02.344'
      u: Ja.
    - who: Jacob Minski
      start: '00:16:02.344'
      end: '00:16:04.180'
      u: So viel eben einer tragen konnte.
    - who: David Boder
      start: '00:16:04.180'
      end: '00:16:04.609'
      u: Ja.
    - who: Jacob Minski
      start: '00:16:04.609'
      end: '00:16:09.782'
      u: Natürlich die Leute sagten sich, wenn sie nach Deutschland zum Arbeiten gehen,
        dann nehmen sie natürlich auch Arbeitskleider...
    - who: David Boder
      start: '00:16:09.782'
      end: '00:16:09.932'
      u: Ja.
    - who: Jacob Minski
      start: '00:16:09.932'
      end: '00:16:13.761'
      u: ". . . und jeder nahm sein Hab und Gut, eben alles was er besaß, nahm er
        mit."
    - who: David Boder
      start: '00:16:13.761'
      end: '00:16:16.801'
      u: Und dann hat man sie eben in Wagons verladen. Waren da Fenster?
    - who: Jacob Minski
      start: '00:16:16.801'
      end: '00:16:20.442'
      u: Es waren keine Fenster. Es waren...mitunter waren so kleine Risse hier und
        da...
    - who: David Boder
      start: '00:16:20.442'
      end: '00:16:20.833'
      u: Ja.
    - who: Jacob Minski
      start: '00:16:20.833'
      end: '00:16:22.087'
      u: in den Wagons...
    - who: David Boder
      start: '00:16:22.087'
      end: '00:16:27.564'
      u: Nun...wie...wie haben Sie Ihre, hm, Ihre, hm, Ihre Bedürfnisse befriedigt?
    - who: Jacob Minski
      start: '00:16:27.564'
      end: '00:16:35.141'
      u: Eben! Ich sagte Ihnen doch das. Glücklicherweise hat dieser Eine ein Loch
        in den Fußboden gebohrt, sonst hätten wir ja nicht einmal unsere Not verrichten
        können...(beide sprechen)
    - who: David Boder
      start: '00:16:35.141'
      end: '00:16:38.100'
      u: Wie gross war das Loch?
    - who: Jacob Minski
      start: '00:16:38.100'
      end: '00:16:40.944'
      u: ". . . und Sie können sich vorstellen...das Loch war, hm, hatte einen Durchmesser
        vielleicht von zehn (10) Zentimetern."
    - who: David Boder
      start: '00:16:40.944'
      end: '00:16:43.992'
      u: Man konnte auch den Stuhlgang durchpressen?
    - who: Jacob Minski
      start: '00:16:43.992'
      end: '00:16:44.955'
      u: Vielleicht...da geht man (unverständlich—beide sprechen)
    - who: David Boder
      start: '00:16:44.955'
      end: '00:16:46.851'
      u: Und was haben die Frauen getan?
    - who: Jacob Minski
      start: '00:16:46.851'
      end: '00:16:55.225'
      u: Sie können sich vorstellen, wie Leute...bei der Nervosität, die dann auch
        herrscht, dass jeder das Bedürfnis hat, natürlich, hm, auch mehr zu müssen,
        nicht wahr...
    - who: David Boder
      start: '00:16:55.225'
      end: '00:16:57.512'
      u: Ja...und...
    - who: Jacob Minski
      start: '00:16:57.512'
      end: '00:17:07.240'
      u: Hm, das wirkte sich natürlich katastrophal aus. Wir kamen unter den furcht...den
        furchtbarsten Bedingungen...kamen wir in Auschwitz an.
    - who: David Boder
      start: '00:17:07.240'
      end: '00:17:14.281'
      u: Können Sie mir das Betragen einzelner Passagiere beschreiben. Gewisser Passagiere?
        Sagen wir mal, waren da...
    - who: Jacob Minski
      start: '00:17:14.281'
      end: '00:17:20.360'
      u: Anfangs...anfangs waren wir, sagen wir mal, gar nicht so schlechten Mutes.
        Wir dachten vielleicht...
    - who: David Boder
      start: '00:17:20.360'
      end: '00:17:21.783'
      u: Sind sie gesessen oder gestanden?
    - who: Jacob Minski
      start: '00:17:21.783'
      end: '00:17:29.366'
      u: Wir sind teils gesessen, teils gestanden. Alles war so eng, dass wir uns
        nicht rühren konnten, nicht wahr.
    - who: David Boder
      start: '00:17:29.366'
      end: '00:17:29.607'
      u: Ja.
    - who: Jacob Minski
      start: '00:17:29.607'
      end: '00:17:32.023'
      u: Wir konnten uns nicht sehr, sehr bewegen.
    - who: David Boder
      start: '00:17:32.023'
      end: '00:17:33.257'
      u: Ja.
    - who: Jacob Minski
      start: '00:17:33.257'
      end: '00:17:47.228'
      u: Nun die Stimmung war anfangs, wie schon gesagt, hm, wir versuchten diese
        Stimmung...hm,...na, wie soll ich sagen...
    - who: David Boder
      start: '00:17:47.228'
      end: '00:17:49.795'
      u: Sich...Mut zu behalten?
    - who: Jacob Minski
      start: '00:17:49.795'
      end: '00:17:52.179'
      u: Ja, vielleicht, den Mut zu behalten, na.
    - who: David Boder
      start: '00:17:52.179'
      end: '00:17:53.475'
      u: Ja.
    - who: Jacob Minski
      start: '00:17:53.475'
      end: '00:18:02.984'
      u: Und nachher...ja, wir haben uns unterhalten, und Gutenteils waren wir guten
        Mutes. Manche versuchten sogar Witze zu machen...um eben über die Situation
        hin weg zu kommen.
    - who: David Boder
      start: '00:18:02.984'
      end: '00:18:04.167'
      u: Sich hinweg zu täuschen.
    - who: Jacob Minski
      start: '00:18:04.167'
      end: '00:18:18.138'
      u: Erst als die Reise kein Ende nahm, kamen doch gewisse Bedenken bei den Einzelnen
        auf...
    - who: David Boder
      start: '00:18:18.138'
      end: '00:18:21.607'
      u: Hat man ihnen was zu essen gegeben in den Wagen?
    - who: Jacob Minski
      start: '00:18:21.607'
      end: '00:18:22.811'
      u: Nur das was wir mitgenommen haben.
    - who: David Boder
      start: '00:18:22.811'
      end: '00:18:24.075'
      u: Was haben Sie mit sich gehabt? Hat das Wasser gereicht?
    - who: Jacob Minski
      start: '00:18:24.075'
      end: '00:18:31.486'
      u: Nein, das heißt Wasser konnte man nur...bevor der Wagon plombiert wurde,
        hatte man Wasser gereicht.
    - who: David Boder
      start: '00:18:31.486'
      end: '00:18:32.870'
      u: Was haben sie mit gehabt?
    - who: Jacob Minski
      start: '00:18:32.870'
      end: '00:18:40.333'
      u: Nur Rüben, man versuchte den Leuten...und nur wer einem den Becher eben entgegen
        streckte
    - who: David Boder
      start: '00:18:40.333'
      end: '00:18:41.034'
      u: Dem hat man was hinein gegeben.
    - who: Jacob Minski
      start: '00:18:41.034'
      end: '00:18:46.751'
      u: Dem hat man was gegeben, das heißt auch nicht immer, nicht immer waren die
        SS damit einverstanden.
    - who: David Boder
      start: '00:18:46.751'
      end: '00:18:50.783'
      u: Ja. Waren die SS in Lodz?
    - who: Jacob Minski
      start: '00:18:50.783'
      end: '00:18:51.355'
      u: Ja.
    - who: David Boder
      start: '00:18:51.355'
      end: '00:18:54.033'
      u: Oder waren es Polen oder Ukrainer?
    - who: Jacob Minski
      start: '00:18:54.033'
      end: '00:18:59.088'
      u: Ich kann as nicht genau beurteilen. Es waren, hm,...es waren meistens Deutsche,
        oder, wie sagt man...
    - who: David Boder
      start: '00:18:59.088'
      end: '00:18:59.600'
      u: Ja?
    - who: Jacob Minski
      start: '00:18:59.600'
      end: '00:19:03.099'
      u: ". . . oder...Volksdeutsche, nicht?"
    - who: David Boder
      start: '00:19:03.099'
      end: '00:19:06.780'
      u: Ja, Volksdeutsche
    - who: Jacob Minski
      start: '00:19:06.780'
      end: '00:19:19.607'
      u: Ja, Volksdeutsche. Ja, die Ankunft in Auschwitz war auch ein bisschen merkwürdig.
        Jedenfalls als der Wagon aufgemacht wurde, sahen wir zum ersten Mal Häftlinge.
    - who: David Boder
      start: '00:19:19.607'
      end: '00:19:20.570'
      u: Ja.
    - who: Jacob Minski
      start: '00:19:20.570'
      end: '00:19:33.723'
      u: Häftlinge in gestreiften Anzügen. Der Eine sprach mich an und bat mich, ihm
        meine Armbanduhr zu geben mit der, hm, Bemerkung, ich würde so wie so jetzt
        zum Petrus gehen.
    - who: David Boder
      start: '00:19:33.723'
      end: '00:19:34.686'
      u: Was heißt zum Petrus gehen?
    - who: Jacob Minski
      start: '00:19:34.686'
      end: '00:19:36.040'
      u: Zum Petrus heißt zum lieben Gott gehen.
    - who: David Boder
      start: '00:19:36.040'
      end: '00:19:36.582'
      u: Ja.
    - who: Jacob Minski
      start: '00:19:36.582'
      end: '00:19:36.892'
      u: Das heißt...(beide sprechen)
    - who: David Boder
      start: '00:19:36.892'
      end: '00:19:37.954'
      u: War das ein jüdischer Häftling?
    - who: Jacob Minski
      start: '00:19:37.954'
      end: '00:19:40.662'
      u: Ich konnte das nicht so beurteilen im Moment...
    - who: David Boder
      start: '00:19:40.662'
      end: '00:19:40.783'
      u: Ja.
    - who: Jacob Minski
      start: '00:19:40.783'
      end: '00:19:42.206'
      u: ". . . bei der Nervosität kann man das nicht so..."
    - who: David Boder
      start: '00:19:42.206'
      end: '00:19:43.560'
      u: Ja.
    - who: Jacob Minski
      start: '00:19:43.560'
      end: '00:19:46.870'
      u: Was das bedeuten soll, das habe ich erst später erfahren.
    - who: David Boder
      start: '00:19:46.870'
      end: '00:19:51.414'
      u: Hat man denn in Lodz nicht gewusst, was man in diesen Lagern tut?
    - who: Jacob Minski
      start: '00:19:51.414'
      end: '00:19:54.673'
      u: Ich...wir sind...wir waren so eigentlich von der Außenwelt abgeschlossen.
    - who: David Boder
      start: '00:19:54.673'
      end: '00:19:55.133'
      u: Ja.
    - who: Jacob Minski
      start: '00:19:55.133'
      end: '00:19:57.631'
      u: Dadurch haben wir eben sehr wenig gewusst auch...wir waren nicht...,.
    - who: David Boder
      start: '00:19:57.631'
      end: '00:20:00.348'
      u: Nun, er hat sie um Ihre Uhr gebeten. Was haben Sie gesagt?
    - who: Jacob Minski
      start: '00:20:00.348'
      end: '00:20:05.855'
      u: Daraufhin war ich...es fiel mir natürlich nicht im Traum ein, die Uhr herzugeben,
        nicht wahr.
    - who: David Boder
      start: '00:20:05.855'
      end: '00:20:06.707'
      u: Ist das die selbe Uhr?
    - who: Jacob Minski
      start: '00:20:06.707'
      end: '00:20:09.605'
      u: Nein, das ist nicht die Selbe, diese habe ich hier erstanden.
    - who: David Boder
      start: '00:20:09.605'
      end: '00:20:10.426'
      u: Nun?
    - who: Jacob Minski
      start: '00:20:10.426'
      end: '00:20:16.625'
      u: Hm, also...ja, darauf hin sollten wir aus dem Wagon raus und alles Gepäck
        liegen lassen.
    - who: David Boder
      start: '00:20:16.625'
      end: '00:20:17.618'
      u: Ja.
    - who: Jacob Minski
      start: '00:20:17.618'
      end: '00:20:55.313'
      u: Wir sollen uns ausserdem noch zu fünft—in fünfer (5) Reihen—hin stellen und
        ein Uniform...ein Uniformierter, der sich als der Lagerarzt später herausstellte,
        und der hat lediglich durch Zeichen links und rechts, hm, gezeigt wohin wir
        zu gehen hätten. Dass das, hm, nach links gehen—ich meine von mir aus gesehen—ist
        ins Lager gegangen und rechts gegangene Leute gleich in den Ofen...in das
        Krematorium gingen—das konnten wir natürlich nicht...das wussten wir, Gott
        sei Dank, nicht.
    - who: David Boder
      start: '00:20:55.313'
      end: '00:20:55.705'
      u: Aber dann haben Sie...(beide sprechen)
    - who: Jacob Minski
      start: '00:20:55.705'
      end: '00:20:57.149'
      u: Ich habe nur bemerkt...
    - who: David Boder
      start: '00:20:57.149'
      end: '00:20:57.609'
      u: Ja.
    - who: Jacob Minski
      start: '00:20:57.609'
      end: '00:21:03.989'
      u: ". . . das habe ich nur bemerkt, wie ein Häftling, der an der...diese sogenannten
        Kanadier..."
    - who: David Boder
      start: '00:21:03.989'
      end: '00:21:04.299'
      u: Ja.
    - who: Jacob Minski
      start: '00:21:04.299'
      end: '00:21:07.197'
      u: ". . . man nannte sie Kanadier, sie waren Bahnarbeiter, ich weiß nicht warum
        sie..."
    - who: David Boder
      start: '00:21:07.197'
      end: '00:21:08.771'
      u: Warum man sie Kanadier nennt?
    - who: Jacob Minski
      start: '00:21:08.771'
      end: '00:21:26.714'
      u: Ja. Sie wurden Kanadier genannt, es gibt auch wirklich keine Erklärung für
        diesen Namen. Ich bemerkte jedenfalls, wie einer, ein Häftling, der an der
        Bahn arbeitet, von einer jungen Frau das Kind...ihr das Kind entriss, um es
        einer älteren Frau zuzuschieben.
    - who: David Boder
      start: '00:21:26.714'
      end: '00:21:27.024'
      u: Ja.
    - who: Jacob Minski
      start: '00:21:27.024'
      end: '00:21:38.106'
      u: 'Das hatte, das hatte folgende Bewandtnis: eine alte, eine alte Person, eine
        ältere Person musste auf jeden Fall ins Krematorium gehen...'
    - who: David Boder
      start: '00:21:38.106'
      end: '00:21:38.738'
      u: Ja.
    - who: Jacob Minski
      start: '00:21:38.738'
      end: '00:21:46.050'
      u: ". . . während junge, ein jüngere Person—alleine, unbegleitet von Kindern..."
    - who: David Boder
      start: '00:21:46.050'
      end: '00:21:46.110'
      u: Ja.
    - who: Jacob Minski
      start: '00:21:46.110'
      end: '00:21:47.916'
      u: ". . . die Aussicht hatte ins Lager hinein zu gehen."
    - who: David Boder
      start: '00:21:47.916'
      end: '00:21:49.399'
      u: Und da hat er das Kind weggenommen.
    - who: Jacob Minski
      start: '00:21:49.399'
      end: '00:21:54.244'
      u: Natürlich, das konnte er nur machen, vielleicht in einem Augenblock, wo der
        Lagerarzt das nicht bemerkt hat.
    - who: David Boder
      start: '00:21:54.244'
      end: '00:21:55.788'
      u: Hat sie das gewusst?
    - who: Jacob Minski
      start: '00:21:55.788'
      end: '00:22:02.658'
      u: Sie wusste natürlich nicht, was das bedeuten sollte. Er nahm ihr das Kind
        aus der Hand und schub es einer älteren Frau zu.
    - who: David Boder
      start: '00:22:02.658'
      end: '00:22:03.088'
      u: Ja.
    - who: Jacob Minski
      start: '00:22:03.088'
      end: '00:22:04.924'
      u: Da sie später so...
    - who: David Boder
      start: '00:22:04.924'
      end: '00:22:05.655'
      u: Sowieso.
    - who: Jacob Minski
      start: '00:22:05.655'
      end: '00:22:08.514'
      u: ". . . verbrannt wird...sowieso verbrannt wird."
    - who: David Boder
      start: '00:22:08.514'
      end: '00:22:10.569'
      u: Nun?
    - who: Jacob Minski
      start: '00:22:10.569'
      end: '00:22:12.645'
      u: Das wurden wir natürlich erst später gewahr.
    - who: David Boder
      start: '00:22:12.645'
      end: '00:22:13.187'
      u: Ja.
    - who: Jacob Minski
      start: '00:22:13.187'
      end: '00:22:23.297'
      u: Der Einmarsch in das Lager war auch nicht sehr, war auch nicht besonders
        erfreulich, das heißt...
    - who: David Boder
      start: '00:22:23.297'
      end: '00:22:26.908'
      u: Also warten Sie ein bisserl...wir müssen die Einzelheiten haben. Nun?
    - who: Jacob Minski
      start: '00:22:26.908'
      end: '00:22:37.452'
      u: Wir marschierten in das Lager hinein, das heißt die ganze Feuerwehr, ausnahmsweise
        deren, die vor uns fuhren.
    - who: David Boder
      start: '00:22:37.452'
      end: '00:22:38.815'
      u: Die Lodzer Feuerwehr?
    - who: Jacob Minski
      start: '00:22:38.815'
      end: '00:22:40.982'
      u: Die Lodzer Feuerwehr, ich gehörte ja zur Lodzer Feuerwehr, die jüdische Lodzer
        Feuerwehr.
    - who: David Boder
      start: '00:22:40.982'
      end: '00:22:41.141'
      u: Ja.
    - who: Jacob Minski
      start: '00:22:41.141'
      end: '00:22:42.225'
      u: Wenn ich hörte von den einzelnen Transporten, wo auch die jüdische Polizei
        dabei war, wir hatten ja auch eine jüdische Polizei...
    - who: David Boder
      start: '00:22:42.225'
      end: '00:22:43.107'
      u: Ja.
    - who: Jacob Minski
      start: '00:22:43.107'
      end: '00:22:54.189'
      u: ". . . dass ein großer Teil von ihnen verbrannt wurde."
    - who: David Boder
      start: '00:22:54.189'
      end: '00:22:55.784'
      u: Warum?
    - who: Jacob Minski
      start: '00:22:55.784'
      end: '00:23:00.538'
      u: Sie sollten sich nicht anständig der Bevölkerung gegenüber gezeigt haben...
    - who: David Boder
      start: '00:23:00.538'
      end: '00:23:01.110'
      u: Der Jüdischen?
    - who: Jacob Minski
      start: '00:23:01.110'
      end: '00:23:02.133'
      u: Der jüdischen Bevölkerung natürlich.
    - who: David Boder
      start: '00:23:02.133'
      end: '00:23:02.464'
      u: Nun?
    - who: Jacob Minski
      start: '00:23:02.464'
      end: '00:23:30.316'
      u: Und da die Polizei einen sehr schlechten Namen hatte bei der Bevölkerung
        und viele Häftlinge schon bereits im Konzentrationslager waren, die ja auch
        schon früher im Lodzer Ghetto waren, also die vor uns gekommen waren, hatten
        die Aufseher von dieser, von dieser Tatsache, hm, verständigt und die, für
        die war es ja gar kein Unterschied, wen sie da verbrannten, nicht wahr.
    - who: David Boder
      start: '00:23:30.316'
      end: '00:23:30.806'
      u: Ja.
    - who: Jacob Minski
      start: '00:23:30.806'
      end: '00:23:31.258'
      u: Und so...
    - who: David Boder
      start: '00:23:31.258'
      end: '00:23:33.524'
      u: Und die Aufseher, waren die Aufseher auch jüdische Häftlinge?
    - who: Jacob Minski
      start: '00:23:33.524'
      end: '00:23:40.194'
      u: Es waren nicht nur...es gab unter ihnen auch, sagen wir mal, auf Grund ihrer,
        hm, langjährigen Inhaftierung...
    - who: David Boder
      start: '00:23:40.194'
      end: '00:23:40.647'
      u: Ja.
    - who: Jacob Minski
      start: '00:23:40.647'
      end: '00:23:42.440'
      u: eine gewisse, hm,...
    - who: David Boder
      start: '00:23:42.440'
      end: '00:23:44.670'
      u: Solidarität mit anderen Häftlingen.
    - who: Jacob Minski
      start: '00:23:44.670'
      end: '00:23:50.426'
      u: Da manche auch eine Sonderstellung einnahmen—so als...als Capo...
    - who: David Boder
      start: '00:23:50.426'
      end: '00:23:50.938'
      u: Ja.
    - who: Jacob Minski
      start: '00:23:50.938'
      end: '00:23:51.007'
      u: ". . . oder so."
    - who: David Boder
      start: '00:23:51.007'
      end: '00:23:58.440'
      u: Ich möchte sehen, ob ich das grad verstehe. Die Häftlinge, die etwas gegen
        jüdischen Polizisten hatten...die jüdischen Häftlinge...
    - who: Jacob Minski
      start: '00:23:58.440'
      end: '00:23:59.851'
      u: Ja, ja.
    - who: David Boder
      start: '00:23:59.851'
      end: '00:24:02.048'
      u: ". . . haben dann..."
    - who: Jacob Minski
      start: '00:24:02.048'
      end: '00:24:04.245'
      u: ". . . die haben dann, als diese ankamen..."
    - who: David Boder
      start: '00:24:04.245'
      end: '00:24:04.726'
      u: ". . . später, als diese kamen..."
    - who: Jacob Minski
      start: '00:24:04.726'
      end: '00:24:08.326'
      u: ". . . das bei diesen so arrangiert, dass man diese gleich in den Ofen, hm,..."
    - who: David Boder
      start: '00:24:08.326'
      end: '00:24:11.585'
      u: ". . . in den Ofen geschoben hat. Nun..."
    - who: Jacob Minski
      start: '00:24:11.585'
      end: '00:24:29.949'
      u: Wir wurden dann auf einem Platz versammelt und man ließ uns, alles was wir
        in den Taschen hätten auf den Fußboden werfen, das heißt Uhren, Gold und so
        weiter...also alles (unverständlich), denn das Gepäck mussten wir ja sowieso
        dort lassen.
    - who: David Boder
      start: '00:24:29.949'
      end: '00:24:30.370'
      u: Wer hat das...
    - who: Jacob Minski
      start: '00:24:30.370'
      end: '00:24:36.388'
      u: Also sagen wir, da hätte jemand eine Uhr oder eine, hm, eine Armbanduhr,
        einen Ring...
    - who: David Boder
      start: '00:24:36.388'
      end: '00:24:36.735'
      u: Ja?
    - who: Jacob Minski
      start: '00:24:36.735'
      end: '00:24:42.160'
      u: ". . . oder sonst irgend etwas was einen Wert präsentiert, so musste er es
        auf den Fußboden hinlegen."
    - who: David Boder
      start: '00:24:42.160'
      end: '00:24:43.424'
      u: Sogar einen Trauring?
    - who: Jacob Minski
      start: '00:24:43.424'
      end: '00:24:47.246'
      u: Ganz egal. Jeden Gegenstand. Er durfte nichts behalten.
    - who: David Boder
      start: '00:24:47.246'
      end: '00:24:48.429'
      u: Hm.
    - who: Jacob Minski
      start: '00:24:48.429'
      end: '00:24:56.231'
      u: Wir wurden dann...nachdem dieses geschehen war, mussten wir uns entkleiden,
        die Kleider mussten wir draußen...
    - who: David Boder
      start: '00:24:56.231'
      end: '00:24:56.923'
      u: Das war auf der Strasse?
    - who: Jacob Minski
      start: '00:24:56.923'
      end: '00:25:02.490'
      u: ". . . das war, nein das war auf einem freien Platz, auf einem freien Platz,
        das heißt es hatte einen Zaun und war (beide sprechen)..."
    - who: David Boder
      start: '00:25:02.490'
      end: '00:25:03.664'
      u: ". . . aber draußen unter dem klaren Himmel..."
    - who: Jacob Minski
      start: '00:25:03.664'
      end: '00:25:05.569'
      u: Ja, unter klarem Himmel.
    - who: David Boder
      start: '00:25:05.569'
      end: '00:25:10.573'
      u: Ja. In welchem Monat war das?
    - who: Jacob Minski
      start: '00:25:10.573'
      end: '00:25:12.409'
      u: Das war im Monat Juli.
    - who: David Boder
      start: '00:25:12.409'
      end: '00:25:14.103'
      u: Ja, nun?
    - who: Jacob Minski
      start: '00:25:14.103'
      end: '00:25:21.957'
      u: Dann wurden wir in einen Raum hinein geführt, das saßen verschiedene Häftlinge
        mit Rasierklingen, die unseren ganzen Körper rasiert haben vollständig rasierten...
    - who: David Boder
      start: '00:25:21.957'
      end: '00:25:22.508'
      u: Jüdische Häftlinge?
    - who: Jacob Minski
      start: '00:25:22.508'
      end: '00:25:25.947'
      u: Teils jüdische, teils nichtjüdische.
    - who: David Boder
      start: '00:25:25.947'
      end: '00:25:27.241'
      u: Haben sie Seife gebraucht?
    - who: Jacob Minski
      start: '00:25:27.241'
      end: '00:25:32.056'
      u: Nein. Man hat nur rasiert mit trockenen Rasierklinge—auf trocken, trocken...
    - who: David Boder
      start: '00:25:32.056'
      end: '00:25:33.630'
      u: Rasiermesser?
    - who: Jacob Minski
      start: '00:25:33.630'
      end: '00:25:35.775'
      u: Rasierapparate. Keine Messer!
    - who: David Boder
      start: '00:25:35.775'
      end: '00:25:37.190'
      u: Elektrische?
    - who: Jacob Minski
      start: '00:25:37.190'
      end: '00:25:40.118'
      u: Nein, nein, nein, nein. Gewöhnliche Rasierapparate.
    - who: David Boder
      start: '00:25:40.118'
      end: '00:25:43.979'
      u: Ja, die, hm, hm, Schadlosen.
    - who: Jacob Minski
      start: '00:25:43.979'
      end: '00:25:47.178'
      u: Ja, ja, und war trocken—nicht mit Seife...
    - who: David Boder
      start: '00:25:47.178'
      end: '00:25:47.608'
      u: Ja.
    - who: Jacob Minski
      start: '00:25:47.608'
      end: '00:25:53.235'
      u: Und zwar wurden diese Leute am ganzen Körper rasiert.
    - who: David Boder
      start: '00:25:53.235'
      end: '00:25:53.957'
      u: Ja.
    - who: Jacob Minski
      start: '00:25:53.957'
      end: '00:25:58.080'
      u: Wo überhaupt nur ein Härchen am Körper war...
    - who: David Boder
      start: '00:25:58.080'
      end: '00:25:58.721'
      u: Ja.
    - who: Jacob Minski
      start: '00:25:58.721'
      end: '00:26:03.063'
      u: Sie können sich vorstellen, wie schmerzhaft das ist, wenn man so à tempo
        rasiert wird und dann mit verschiedenen Tinkturen da eingeschmiert (lacht
        etwas).
    - who: David Boder
      start: '00:26:03.063'
      end: '00:26:04.628'
      u: Warum?
    - who: Jacob Minski
      start: '00:26:04.628'
      end: '00:26:06.804'
      u: Ich weiß nicht, wahrscheinlich so aus Desinfektion.
    - who: David Boder
      start: '00:26:06.804'
      end: '00:26:07.445'
      u: Desinfektion?
    - who: Jacob Minski
      start: '00:26:07.445'
      end: '00:26:14.826'
      u: Brennen! Dann, hm, musste man unter eine Dusche...durchlaufen. Also jedenfalls
        verschiedene.
    - who: David Boder
      start: '00:26:14.826'
      end: '00:26:15.488'
      u: Wie?
    - who: Jacob Minski
      start: '00:26:15.488'
      end: '00:26:28.953'
      u: Also, ich meine , das ist so, hm,...unwesentlich die ganze Geschichte. Das
        Schlimmste war nur dieses, dieses Rasieren, das sehr unangenehm war. Dann
        warf man uns—nach Augenmass—Häftlingskleider zu.
    - who: David Boder
      start: '00:26:28.953'
      end: '00:26:29.617'
      u: Ja.
    - who: Jacob Minski
      start: '00:26:29.617'
      end: '00:26:30.714'
      u: Die Schuhe...
    - who: David Boder
      start: '00:26:30.714'
      end: '00:26:32.288'
      u: Wurden Sie tätowiert?
    - who: Jacob Minski
      start: '00:26:32.288'
      end: '00:26:36.540'
      u: Nein. Das...das, hm, werde ich Ihnen später begründen.
    - who: David Boder
      start: '00:26:36.540'
      end: '00:26:38.054'
      u: Nun?
    - who: Jacob Minski
      start: '00:26:38.054'
      end: '00:26:39.026'
      u: Wir...
    - who: David Boder
      start: '00:26:39.026'
      end: '00:26:39.667'
      u: Die Schuhe...was war da?
    - who: Jacob Minski
      start: '00:26:39.667'
      end: '00:26:44.701'
      u: Die Schuhe, die Schuhe konnte man behalten. Das heißt später wurde man sie
        auch los .
    - who: David Boder
      start: '00:26:44.701'
      end: '00:26:45.303'
      u: Ja.
    - who: Jacob Minski
      start: '00:26:45.303'
      end: '00:26:58.522'
      u: ". . . auf merkwürdige Weise. Wir...hm, nachdem wir so die ganze Nacht im
        Freien kampiert hatten...es war damals ziemlich kalt..."
    - who: David Boder
      start: '00:26:58.522'
      end: '00:26:59.343'
      u: Ja.
    - who: Jacob Minski
      start: '00:26:59.343'
      end: '00:27:07.077'
      u: ". . . wurden wir ins eigentliche Lager hinein geführt. Wir wurden dann in
        verschiedene Blocks...verschiedenen Blocks zugeteilt."
    - who: David Boder
      start: '00:27:07.077'
      end: '00:27:08.260'
      u: Ja.
    - who: Jacob Minski
      start: '00:27:08.260'
      end: '00:27:16.785'
      u: Das waren, hm,...ungefähr...so ähnlich wie Pferdeställe...wie so ein Pferdestall!
    - who: David Boder
      start: '00:27:16.785'
      end: '00:27:18.178'
      u: Waren das alte Gebäude?
    - who: Jacob Minski
      start: '00:27:18.178'
      end: '00:27:20.676'
      u: Das waren so...so Baracken, Baracken...
    - who: David Boder
      start: '00:27:20.676'
      end: '00:27:22.641'
      u: Wurden diese speziell gebaut (unverständlich)?
    - who: Jacob Minski
      start: '00:27:22.641'
      end: '00:27:26.772'
      u: Nein. Wir wurden in das Zigeunerlager...
    - who: David Boder
      start: '00:27:26.772'
      end: '00:27:27.133'
      u: Ja.
    - who: Jacob Minski
      start: '00:27:27.133'
      end: '00:27:33.663'
      u: ". . . in das Zigeunerlager hinein geführt, das heißt vor uns waren Zigeuner
        drinnen, die man alle verbrannt hat."
    - who: David Boder
      start: '00:27:33.663'
      end: '00:27:36.401'
      u: Wissen Sie etwas Näheres über die Zigeuner?
    - who: Jacob Minski
      start: '00:27:36.401'
      end: '00:28:07.617'
      u: Nein, ich kann Ihnen...Ich weiß nur, dass man die Zigeuner durchweg, ich
        meine zum großen Teil, verbrannt hat. Sie wurden in dieses sogenannte Zigeunerlager
        hinein geführt. Und zwar einzelnen Blocks zu geteilt—kompliziert bis zu tausend
        (1000) Menschen, in einem Raum, wo normalerweise vielleicht drei hundert (300)
        Menschen Platz hätten.
    - who: David Boder
      start: '00:28:07.617'
      end: '00:28:12.883'
      u: Ja. Haben Sie eine Idee, wenn und wer...wurden diese Blocks gebaut? Das ist
        Auschwitz wo Sie sprechen da...
    - who: Jacob Minski
      start: '00:28:12.883'
      end: '00:28:14.508'
      u: Ich spreche von Birkenau.
    - who: David Boder
      start: '00:28:14.508'
      end: '00:28:15.116'
      u: Birkenau?
    - who: Jacob Minski
      start: '00:28:15.116'
      end: '00:28:16.957'
      u: Ja, Birkenau und Auchwitz, das ist alles das selbe.
    - who: David Boder
      start: '00:28:16.957'
      end: '00:28:23.204'
      u: Ja, Birkenau und Auschwitz, das ist alles das selbe. Wo waren die Krematorien?
        In Birkenau oder Auschwitz?
    - who: Jacob Minski
      start: '00:28:23.204'
      end: '00:28:27.641'
      u: Ich kann Ihnen das auch nicht...ich habe eigentlich nie darüber nach gedacht.
        Man ist ja nie zum Nachdenken gekommen.
    - who: David Boder
      start: '00:28:27.641'
      end: '00:28:28.003'
      u: Ja.
    - who: Jacob Minski
      start: '00:28:28.003'
      end: '00:28:30.396'
      u: Man war ja eigentlich wie einen Hammel Herde, nicht wahr.
    - who: David Boder
      start: '00:28:30.396'
      end: '00:28:32.872'
      u: Ja, aber man hat doch die Krematorien gesehen, die Schornsteine gesehen...
    - who: Jacob Minski
      start: '00:28:32.872'
      end: '00:28:36.814'
      u: Man hat sie rauchen gesehen, persönlich habe ich sie nicht gesehen, nur von
        Weitem...
    - who: David Boder
      start: '00:28:36.814'
      end: '00:28:38.198'
      u: Haben Sie den Rauch gesehen?
    - who: Jacob Minski
      start: '00:28:38.198'
      end: '00:28:40.395'
      u: Ja. Rauchen schon. Und zwar (beide sprechen).
    - who: David Boder
      start: '00:28:40.395'
      end: '00:28:42.962'
      u: Und wie hat der Rauch ausgesehen?
    - who: Jacob Minski
      start: '00:28:42.962'
      end: '00:28:44.476'
      u: Hm, ein dunkler Rauch.
    - who: David Boder
      start: '00:28:44.476'
      end: '00:28:45.057'
      u: Ja.
    - who: Jacob Minski
      start: '00:28:45.057'
      end: '00:28:56.169'
      u: Dunkel. Wir...also, wie gesagt, diese Blocks...für die, hm,...wir wurden
        so hinein gepfercht...
    - who: David Boder
      start: '00:28:56.169'
      end: '00:28:59.600'
      u: Und wer hat diese Blocks gebaut? Wann wurden die gebaut?
    - who: Jacob Minski
      start: '00:28:59.600'
      end: '00:29:01.354'
      u: Das kann ich Ihnen auch nicht sagen.
    - who: David Boder
      start: '00:29:01.354'
      end: '00:29:05.296'
      u: Wurden die schon vorher gebaut oder waren sie speziell gebaut&gt;
    - who: Jacob Minski
      start: '00:29:05.296'
      end: '00:29:07.974'
      u: Das kann ich Ihnen auch nicht genau sagen. Das weiß ich auch nicht.
    - who: David Boder
      start: '00:29:07.974'
      end: '00:29:08.696'
      u: Nun?
    - who: Jacob Minski
      start: '00:29:08.696'
      end: '00:29:16.911'
      u: Jedenfalls der Block Älteste, der die Ansprache an uns hielt, das war ein
        Pole, kein Jude.
    - who: David Boder
      start: '00:29:16.911'
      end: '00:29:18.394'
      u: Was hat er gesagt?
    - who: Jacob Minski
      start: '00:29:18.394'
      end: '00:29:20.651'
      u: Er sagte, er wüßte von den Leuten...er wüßte...
    - who: David Boder
      start: '00:29:20.651'
      end: '00:29:21.403'
      u: War er ein Häftling?
    - who: Jacob Minski
      start: '00:29:21.403'
      end: '00:29:38.495'
      u: Es war ein Häftling, ja. Er wüßte von den Lodz...speziell von den Lodzer
        Juden, dass sie Gold und Brillanten bei sich hätten und dass sie es, hm,...dass
        sie es sogar, um es zu verstecken in der Lage...fähig wären, es herunter zu
        schlucken.
    - who: David Boder
      start: '00:29:38.495'
      end: '00:29:39.046'
      u: Ja?
    - who: Jacob Minski
      start: '00:29:39.046'
      end: '00:29:48.202'
      u: Sie sollten das freiwillig hergeben, sonst würde man, hm, uns...mit uns alles
        Mögliche machen und wir würden das später bereuen.
    - who: David Boder
      start: '00:29:48.202'
      end: '00:29:49.406'
      u: Er hat das öffentlich gesagt?
    - who: Jacob Minski
      start: '00:29:49.406'
      end: '00:29:50.519'
      u: Öffentlich vor uns—in unserem Block.
    - who: David Boder
      start: '00:29:50.519'
      end: '00:29:52.656'
      u: War die Gestapo mit dabei?
    - who: Jacob Minski
      start: '00:29:52.656'
      end: '00:29:55.343'
      u: Nein, nein, er hat das in unserem Block gesagt.
    - who: David Boder
      start: '00:29:55.343'
      end: '00:29:56.336'
      u: Ja.
    - who: Jacob Minski
      start: '00:29:56.336'
      end: '00:30:08.673'
      u: Danach hat er...sagen wir mal, um uns eine Vorstellung zu geben was das heißt
        in einem Lager zu sein, nahm er Einen her und verprügelte ihn derart, so dass
        Einem hören und Sehen verging.
    - who: David Boder
      start: '00:30:08.673'
      end: '00:30:10.122'
      u: Einen neuen Menschen?
    - who: Jacob Minski
      start: '00:30:10.122'
      end: '00:30:11.227'
      u: Einen von uns.
    - who: David Boder
      start: '00:30:11.227'
      end: '00:30:11.547'
      u: Ja.
    - who: Jacob Minski
      start: '00:30:11.547'
      end: '00:30:12.440'
      u: Von uns.
    - who: David Boder
      start: '00:30:12.440'
      end: '00:30:14.432'
      u: Und er war selbst ein Capo?
    - who: Jacob Minski
      start: '00:30:14.432'
      end: '00:30:16.636'
      u: Er war...er war ein Block Ältester.
    - who: David Boder
      start: '00:30:16.636'
      end: '00:30:18.103'
      u: Ja, aber ein Häftling.
    - who: Jacob Minski
      start: '00:30:18.103'
      end: '00:30:18.966'
      u: Ein Häftling. Er war...
    - who: David Boder
      start: '00:30:18.966'
      end: '00:30:21.864'
      u: Mit was hat er...womit hat er in verprügelt?
    - who: Jacob Minski
      start: '00:30:21.864'
      end: '00:30:24.176'
      u: Mit einem dicken gro...Knüppel.
    - who: David Boder
      start: '00:30:24.176'
      end: '00:30:25.069'
      u: Mit einem Stock?
    - who: Jacob Minski
      start: '00:30:25.069'
      end: '00:30:27.544'
      u: Mit einem Stock...furchtbar.
    - who: David Boder
      start: '00:30:27.544'
      end: '00:30:28.721'
      u: Und wo hat er hin gehauen?
    - who: Jacob Minski
      start: '00:30:28.721'
      end: '00:30:42.725'
      u: Auf das Gesicht und auf den Rücken und überall, also so, dass er sich nicht
        mehr rühren konnte. Das machte dann natürlich einen furchtbaren Eindruck auf
        uns. Und er sagte darauf hin, jeder soll das, was er besitzt, auf den Boden...(Tonband
        überspringt einige Worte)...
    - who: David Boder
      start: '00:30:42.725'
      end: '00:30:45.411'
      u: Also Sie sagten, er hat den Mann verprügelt und dann hat er was gesagt?
    - who: Jacob Minski
      start: '00:30:45.411'
      end: '00:30:49.302'
      u: Er hat ihn furchtbar verprügelt und er hat...
    - who: David Boder
      start: '00:30:49.302'
      end: '00:30:50.117'
      u: Aus was für einem Grund?
    - who: Jacob Minski
      start: '00:30:50.117'
      end: '00:31:02.461'
      u: Ohne logischen Grund—nur um einen gewissen Eindruck auf uns zu machen, das
        heißt, das wir uns...zur...wenn irgend einer von uns noch etwas besäße, dass
        er es nachher dann abgäbe.
    - who: David Boder
      start: '00:31:02.461'
      end: '00:31:02.974'
      u: ". . . abgeben?"
    - who: Jacob Minski
      start: '00:31:02.974'
      end: '00:31:12.149'
      u: ". . . abgeben. Das heißt, es solle (unverständlich) geschehen, er jagte
        uns auf die andere Seite rüber und die Leute konnten dann, was sie besaßen
        auf dem Platz liegen lassen."
    - who: David Boder
      start: '00:31:12.149'
      end: '00:31:14.270'
      u: Ja, das war schon innen?
    - who: Jacob Minski
      start: '00:31:14.270'
      end: '00:31:15.707'
      u: Ja, schon im Block...im Block
    - who: David Boder
      start: '00:31:15.707'
      end: '00:31:16.238'
      u: Ja.
    - who: Jacob Minski
      start: '00:31:16.238'
      end: '00:31:23.180'
      u: Nachdem er festgestellt hatte, dass das was die Leute abgelegt hatten, zu
        wenig...
    - who: David Boder
      start: '00:31:23.180'
      end: '00:31:23.621'
      u: ". . . war..."
    - who: Jacob Minski
      start: '00:31:23.621'
      end: '00:31:45.369'
      u: ". . . zu wenig war, gab er uns noch einmal einen Vortrag und sagte, wir
        würden gleich noch einmal auf den Platz rausgeführt werden und dort würde
        eine noch strengere Kontrolle vor sich gehen. Also eine Ermahnung noch einmal,
        falls wir etwas hätten...falls wir etwas hätten"
    - who: David Boder
      start: '00:31:45.369'
      end: '00:31:45.913'
      u: ". . . das abzugeben"
    - who: Jacob Minski
      start: '00:31:45.913'
      end: '00:31:47.108'
      u: ". . . das abzugeben"
    - who: David Boder
      start: '00:31:47.108'
      end: '00:31:51.152'
      u: Und wie könnten Leute es abgeben, die es verschluckt haben?
    - who: Jacob Minski
      start: '00:31:51.152'
      end: '00:31:55.287'
      u: Na, das war ja natürlich eine lächerliche Bemerkung, der wollte uns irgendwie
        Angst einjagen
    - who: David Boder
      start: '00:31:55.287'
      end: '00:31:58.366'
      u: Gab es Leute, die etwas Gold verschluckt hatten?
    - who: Jacob Minski
      start: '00:31:58.366'
      end: '00:32:04.601'
      u: Nein, das ist ja, das sind ja lächerliche Ideen von dem Mann. Das hat er
        uns eingeredet, nicht wahr.
    - who: David Boder
      start: '00:32:04.601'
      end: '00:32:07.807'
      u: Na, ich habe etwas von wem anderen gehört.
    - who: Jacob Minski
      start: '00:32:07.807'
      end: '00:32:20.514'
      u: Also da ist mir nichts bekannt. Jedenfalls wurden wir dann zum Appellplatz
        gerufen und ich hatte damals noch verhältnismäßig anständige Schuhe an mir.
    - who: David Boder
      start: '00:32:20.514'
      end: '00:32:20.864'
      u: Ja.
    - who: Jacob Minski
      start: '00:32:20.864'
      end: '00:32:26.327'
      u: Und ich sah, wie einer so um mich herum schwänzelte und meine Schuhe beäugte.
    - who: David Boder
      start: '00:32:26.327'
      end: '00:32:27.492'
      u: Wer war das? Ein Häftling?
    - who: Jacob Minski
      start: '00:32:27.492'
      end: '00:32:28.748'
      u: Auch ein Häftling.
    - who: David Boder
      start: '00:32:28.748'
      end: '00:32:29.883'
      u: Ja.
    - who: Jacob Minski
      start: '00:32:29.883'
      end: '00:32:44.056'
      u: Hm, er hieß mich meine Schuhe auszuziehen, um sie anzuprobieren. Sie passten
        ihm nicht recht, aber sie gefielen ihm zu sehr, als dass er sich davon trennen
        wollte und er schmiss mir ein paar alte Lumpen dafür.
    - who: David Boder
      start: '00:32:44.056'
      end: '00:32:45.263'
      u: Ja.
    - who: Jacob Minski
      start: '00:32:45.263'
      end: '00:32:54.518'
      u: Es wurde mir jedenfalls gesagt, nichts dem zu entgegnen, dass mir...da ist
        dann eine furchtbare Strafe dafür.
    - who: David Boder
      start: '00:32:54.518'
      end: '00:32:54.778'
      u: Wer?
    - who: Jacob Minski
      start: '00:32:54.778'
      end: '00:32:56.329'
      u: ". . . und ich bestraft würde."
    - who: David Boder
      start: '00:32:56.329'
      end: '00:32:58.774'
      u: Ja.
    - who: Jacob Minski
      start: '00:32:58.774'
      end: '00:33:02.921'
      u: Das Schlafen war das Schlimmste in einem solchen Block.
    - who: David Boder
      start: '00:33:02.921'
      end: '00:33:05.366'
      u: Ja.
    - who: Jacob Minski
      start: '00:33:05.366'
      end: '00:33:07.014'
      u: Auch die Ernährungswahl war (unverständlich—beide sprechen).
    - who: David Boder
      start: '00:33:07.014'
      end: '00:33:13.793'
      u: Also bitte wollen Sie mal beschreiben. Wie haben Sie in so einem Block geschlafen?
    - who: Jacob Minski
      start: '00:33:13.793'
      end: '00:33:22.865'
      u: Ich sagte Ihnen bereits, dass in einem solchen Block normalerweise drei hundert
        (300) Menschen hätten liegen können?
    - who: David Boder
      start: '00:33:22.865'
      end: '00:33:39.091'
      u: Wo? Auf dem Fußboden?
    - who: Jacob Minski
      start: '00:33:39.091'
      end: '00:33:36.809'
      u: Auf dem Fußboden. Natürlich auf dem Fußboden. Nachdem Fließen waren, wurde
        der Fußboden mit Brettern ausgelegt , jeden Abend wurden diese Bretter ausgelegt
        und am Morgen wurden sie eingesammelt diese Bretter und abends immer ausgelegt.
    - who: David Boder
      start: '00:33:36.809'
      end: '00:33:40.618'
      u: Ja. Der Boden war Stein?
    - who: Jacob Minski
      start: '00:33:40.618'
      end: '00:33:41.575'
      u: Der Boden war Stein.
    - who: David Boder
      start: '00:33:41.575'
      end: '00:33:42.058'
      u: Stein, ja.
    - who: Jacob Minski
      start: '00:33:42.058'
      end: '00:33:58.908'
      u: Also man hatte diesen Boden mit, mit, hm, den Brettern ausgelegt und man
        legte sich so lang; das heißt lang konnte man sich nicht legen, das war nicht
        möglich und man hat...es wurde ungefähr ausgemessen, wie viel Leute...sagen
        wir mal, zu viert...
    - who: David Boder
      start: '00:33:58.908'
      end: '00:34:00.978'
      u: Waren da keine Pritschen, keine Betten?
    - who: Jacob Minski
      start: '00:34:00.978'
      end: '00:34:03.906'
      u: Nein, so was gab es gar nicht, so was gab’s gar nicht bei uns .
    - who: David Boder
      start: '00:34:03.906'
      end: '00:34:04.830'
      u: Nicht ein...
    - who: Jacob Minski
      start: '00:34:04.830'
      end: '00:34:06.991'
      u: Es war nur der Fußboden da.
    - who: David Boder
      start: '00:34:06.991'
      end: '00:34:07.281'
      u: Ja.
    - who: Jacob Minski
      start: '00:34:07.281'
      end: '00:34:10.317'
      u: Und zwar mussten wir in Hoppstellung
    - who: David Boder
      start: '00:34:10.317'
      end: '00:34:11.555'
      u: Was ist Hoppstellung?
    - who: Jacob Minski
      start: '00:34:11.555'
      end: '00:34:16.764'
      u: In Hoppstellung, das heißt, man setzte sich auf den Fußboden und die Beine
        muss man an sich...
    - who: David Boder
      start: '00:34:16.764'
      end: '00:34:17.458'
      u: Heran ziehen...
    - who: Jacob Minski
      start: '00:34:17.458'
      end: '00:34:21.110'
      u: anziehen, an die Brust heranziehen...
    - who: David Boder
      start: '00:34:21.110'
      end: '00:34:22.016'
      u: Ja.
    - who: Jacob Minski
      start: '00:34:22.016'
      end: '00:34:28.040'
      u: ". . . so dass ungefähr auf jeder Seite fünf (5) Mann hinter einander saßen."
    - who: David Boder
      start: '00:34:28.040'
      end: '00:34:31.149'
      u: Nicht Rücken zu Rücken, das heißt...
    - who: Jacob Minski
      start: '00:34:31.149'
      end: '00:34:32.706'
      u: ". . . die fünf zur Wand und die Anderen vor Einem."
    - who: David Boder
      start: '00:34:32.706'
      end: '00:34:32.918'
      u: Ja, nun?
    - who: Jacob Minski
      start: '00:34:32.918'
      end: '00:34:39.413'
      u: Jetzt können Sie sich vorstellen...
    - who: David Boder
      start: '00:34:39.413'
      end: '00:34:40.246'
      u: So hat man geschlafen?
    - who: Jacob Minski
      start: '00:34:40.246'
      end: '00:34:46.813'
      u: ". . . in dieser...in dieser Hoppstellung sollte man nun die ganze Nacht
        verbringen. Das heißt bis morgens vier (4) Uhr."
    - who: David Boder
      start: '00:34:46.813'
      end: '00:34:49.650'
      u: Ja, von welcher Uhrzeit abends? (beide sprechen)
    - who: Jacob Minski
      start: '00:34:49.650'
      end: '00:34:55.083'
      u: Das war natürlich...Von, hm,...wir gingen um sieben Uhr in den Block hinein
    - who: David Boder
      start: '00:34:55.083'
      end: '00:34:56.773'
      u: Ja.
    - who: Jacob Minski
      start: '00:34:56.773'
      end: '00:35:04.198'
      u: Dann wurde die Ration verteilt, die Ration hing von der Güte des einzelnen
        Block Ältesten ab.
    - who: David Boder
      start: '00:35:04.198'
      end: '00:35:06.148'
      u: Ja, was war die Ration?
    - who: Jacob Minski
      start: '00:35:06.148'
      end: '00:35:20.170'
      u: Die Ration...die Ration bestand aus, hm, aus einem Stück Brot und einem Löffel,
        hm,...einem Löffel Fleisch, das heißt konserviertes Fleisch...
    - who: David Boder
      start: '00:35:20.170'
      end: '00:35:22.380'
      u: Dosenfleisch...wie wurde das verteilt?
    - who: Jacob Minski
      start: '00:35:22.380'
      end: '00:35:35.919'
      u: Ja,...es gab dann, man ging in so,...wie sagt man...der Reihe nach hinein
        in den Block und im Vorbeigehen, da hat man uns...da Eine mit dem Löffel,
        hm,...
    - who: David Boder
      start: '00:35:35.919'
      end: '00:35:37.025'
      u: verteilt.
    - who: Jacob Minski
      start: '00:35:37.025'
      end: '00:35:50.146'
      u: Ja, verteilt, auf das Stück Brot einen Löffel Fleisch, beziehungsweise einen
        Löffel Honig, was gerade zur Ration verteilt wurde.
    - who: David Boder
      start: '00:35:50.146'
      end: '00:35:45.114'
      u: Ja.
    - who: Jacob Minski
      start: '00:35:45.114'
      end: '00:35:50.146'
      u: Da die Block Ältesten gern Schnaps tranken...
    - who: David Boder
      start: '00:35:50.146'
      end: '00:35:51.190'
      u: Ja.
    - who: Jacob Minski
      start: '00:35:51.190'
      end: '00:35:55.204'
      u: ". . . und es bestand auch ein gewisser Schwarzhandel im Lager..."
    - who: David Boder
      start: '00:35:55.204'
      end: '00:35:56.623'
      u: Zwischen wem?
    - who: Jacob Minski
      start: '00:35:56.623'
      end: '00:36:01.591'
      u: ". . . zwischen Häftlingen, die außerhalb des Lagers arbeiteten."
    - who: David Boder
      start: '00:36:01.591'
      end: '00:36:02.062'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:02.062'
      end: '00:36:08.841'
      u: Es gab auch Häftlinge, die außer dem Lager...die außerhalb des Lagers arbeiten,
        also die irgendwelchen Kontakt hatten mit den Bauern...
    - who: David Boder
      start: '00:36:08.841'
      end: '00:36:09.221'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:09.221'
      end: '00:36:11.726'
      u: ". . . die brachten dann Schnaps in das Lager..."
    - who: David Boder
      start: '00:36:11.726'
      end: '00:36:11.877'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:11.877'
      end: '00:36:13.899'
      u: ". . . wahrscheinlich...natürlich versteckt und..."
    - who: David Boder
      start: '00:36:13.899'
      end: '00:36:15.499'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:15.499'
      end: '00:36:19.712'
      u: ". . . und dafür lieferten die Block Ältesten Brot."
    - who: David Boder
      start: '00:36:19.712'
      end: '00:36:21.252'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:21.252'
      end: '00:36:29.449'
      u: Ein Liter Schnaps ungefähr entsprach achtzig (80) Broten—achtzig (80) Kommiss-Broten
        oder Rationen...
    - who: David Boder
      start: '00:36:29.449'
      end: '00:36:36.602'
      u: Ein Kommis-Brot war doch genug für einen Menschen
    - who: Jacob Minski
      start: '00:36:36.602'
      end: '00:36:42.548'
      u: Ja, wir bekamen...offiziell bekamen wir so ein Kommiss-Brot für vier (4)
        beziehungsweise fünf (5) Leute...
    - who: David Boder
      start: '00:36:42.548'
      end: '00:36:43.170'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:43.170'
      end: '00:36:50.130'
      u: Der Block Älteste gab, hm, teilte die Ration ein, so dass vielleicht zehn
        (10) oder fünfzehn (15) Leute dabei...
    - who: David Boder
      start: '00:36:50.130'
      end: '00:36:52.653'
      u: Ja und dann hat er...behielt er den Rest?
    - who: Jacob Minski
      start: '00:36:52.653'
      end: '00:36:56.577'
      u: ".. . und den Rest behielte er, um sich dafür Schnaps zu verschaffen."
    - who: David Boder
      start: '00:36:56.577'
      end: '00:36:56.837'
      u: Ja.
    - who: Jacob Minski
      start: '00:36:56.837'
      end: '00:37:05.366'
      u: Eine Reklamation gab es natürlich nicht, hm, wenn Sie es wagen würden zu
        reklamieren, weil Ihre Portion zu klein, hm,...
    - who: David Boder
      start: '00:37:05.366'
      end: '00:37:06.121'
      u: War.
    - who: Jacob Minski
      start: '00:37:06.121'
      end: '00:37:11.179'
      u: ". . . sei, dann hat er sie furchtbar verprügelt, so dass sie..."
    - who: David Boder
      start: '00:37:11.179'
      end: '00:37:09.773'
      u: Ja.
    - who: Jacob Minski
      start: '00:37:09.773'
      end: '00:00:00.000'
      u: bewusstlos wurden.
    - who: David Boder
      start: '00:00:00.000'
      end: '00:37:11.994'
      u: Nun?
    - who: Jacob Minski
      start: '00:37:11.994'
      end: '00:37:44.245'
      u: 'Also man steckte das, was man bekam (lacht etwas), verglich unter einander
        die Portion, beziehungsweise man ging von Block zu Block und fragte: „Wieviel
        Brot hast Du heute bekommen?“ oder „wie sah...wie sieht Deine Portion aus?“
        Jedenfalls das Schlafen, war, wie schon gesagt, furchtbar. Man konnte sich
        zwar, wenn es möglich war lang legen, nur lagen sie dann so wie die Heringe.
        Man konnte sich ja nicht bewegen. Nun stellen Sie sich vor, viele die blasenleidend
        waren...'
    - who: David Boder
      start: '00:37:44.245'
      end: '00:37:44.686'
      u: Ja.
    - who: Jacob Minski
      start: '00:37:44.686'
      end: '00:37:51.374'
      u: ". . . die nachts raus mussten, hatten...mussten entweder über den Kopf oder
        über den Fuß des, des, hm, Anderen gehen."
    - who: David Boder
      start: '00:37:51.374'
      end: '00:37:51.525'
      u: Ja.
    - who: Jacob Minski
      start: '00:37:51.525'
      end: '00:37:54.483'
      u: Noch dazu im Finsteren.
    - who: David Boder
      start: '00:37:54.483'
      end: '00:37:57.429'
      u: Wie...wie war das? Man ist doch gesessen, sie waren...
    - who: Jacob Minski
      start: '00:37:57.429'
      end: '00:38:02.004'
      u: Man konnte ja auch eventuell liegen, man hat das, man hat das untereinander
        ausgemacht...
    - who: David Boder
      start: '00:38:02.004'
      end: '00:38:02.397'
      u: Ja.
    - who: Jacob Minski
      start: '00:38:02.397'
      end: '00:38:15.785'
      u: ". . . nicht wahr! Aber es war natürlich das Liegen, das war also, wie ich
        schon sagte, wie die Heringe—ohne, dass man sich überhaupt rühren konnte.
        Man durfte sich nicht bewegen da, das war natürlich unerträglich, man musste
        sich ja mal drehen..."
    - who: David Boder
      start: '00:38:15.785'
      end: '00:38:15.997'
      u: Hm.
    - who: Jacob Minski
      start: '00:38:15.997'
      end: '00:38:49.082'
      u: oder mal die Beine ausstrecken oder anziehen. Jetzt, wenn Einer raus ging
        und er musste dann über den Fuß des Andren gehen oder sonst wie über den Kopf
        treten, denn es war ja nicht so hell, dass man genau sehen konnte, dann fin...,
        dann fingen, fingen, fingen die Einzelnen an zu schreien. Der Block Älteste,
        der nebenan schlief, kam dann herein und machte „Sport“ mit uns. „Sport“ hieß
        in die Knie mit ausgestreckten Armen ungefähr eine halbe ( ½ ) Stunde oder
        in Hoppstellung sitzen...
    - who: David Boder
      start: '00:38:49.082'
      end: '00:38:50.742'
      u: In dieser...(unverständlich—beide sprechen)
    - who: Jacob Minski
      start: '00:38:50.742'
      end: '00:38:54.455'
      u: ". . . in dieser Hoppstellung. Das war natürlich (unverständlich—Tonband
        überspringt) bei dem Block Ältesten."
    - who: David Boder
      start: '00:38:54.455'
      end: '00:38:56.767'
      u: Wie hat der geschlafen, hat er ein Bett gehabt?
    - who: Jacob Minski
      start: '00:38:56.767'
      end: '00:39:00.890'
      u: Ja, der hat ein Zimmerchen für sich gehabt mit so einer Couch, ein Diwan...
    - who: David Boder
      start: '00:39:00.890'
      end: '00:39:04.186'
      u: Ja.
    - who: Jacob Minski
      start: '00:39:04.186'
      end: '00:39:13.077'
      u: ". . . und Essen war für ihn nichts Außergewöhnliches, denn dieser hatte
        meistens Kontakt mit der Küche, da sie ja Geschäfte untereinander machten..."
    - who: David Boder
      start: '00:39:13.077'
      end: '00:39:13.409'
      u: Ja.
    - who: Jacob Minski
      start: '00:39:13.409'
      end: '00:39:18.510'
      u: ". . . und sie hatten von allem. Ein, ein Block Ältester war...war wie ein
        König."
    - who: David Boder
      start: '00:39:18.510'
      end: '00:39:19.132'
      u: Ja.
    - who: Jacob Minski
      start: '00:39:19.132'
      end: '00:39:20.659'
      u: Weil...(Tonband ist unverständlich)
    - who: David Boder
      start: '00:39:20.659'
      end: '00:39:28.838'
      u: Ja.
    - who: Jacob Minski
      start: '00:39:28.838'
      end: '00:39:37.259'
      u: Ich hatte eigentlich ein besonderes Glück, dass ich nach verhältnismäßig
        kurzer Zeit, aus Auschwitz wieder heraus kam.
    - who: David Boder
      start: '00:39:37.259'
      end: '00:39:39.794'
      u: Ja.
    - who: Jacob Minski
      start: '00:39:39.794'
      end: '00:39:47.237'
      u: Als man Fachleute suchte, es sollten nämlich Fachleute...
    - who: David Boder
      start: '00:39:47.237'
      end: '00:39:48.927'
      u: Ein Moment.
    - who: David Boder
      start: '00:39:48.927'
      end: '00:40:09.408'
      u: "[In English] This ends spool seventy (70) of Mr. Minski and we are continuing
        on spool seventy one (71). Hm, August 23rd, 1946—an Illinois Institute of
        Technology Recording, Paris."
    - who: David Boder
      start: '00:40:09.408'
      end: '00:40:29.961'
      u: Spool number seventy one (71) Mr. Minski continues, August 23rd, 1946 at
        the Headquarters of the American Joint Distribution Committee or the Immigration
        Division of the American Joint Distribution Committee. A recording of the
        Illinois Institute of Technology.
    - who: David Boder
      start: '00:40:29.961'
      end: '00:40:32.273'
      u: "[In German] Nun?"
    - who: Jacob Minski
      start: '00:40:32.273'
      end: '00:40:34.356'
      u: Wo soll ich da wieder zurück (flüstert—Rest unverständlich). Ja.
    - who: David Boder
      start: '00:40:34.356'
      end: '00:40:44.394'
      u: Ja, also sie sprachen davon, dass der Capo herein kam und dann mit den Leuten
        „Sport“ machte.
    - who: Jacob Minski
      start: '00:40:44.394'
      end: '00:40:45.119'
      u: Ja.
    - who: David Boder
      start: '00:40:45.119'
      end: '00:40:46.163'
      u: Nun?
    - who: Jacob Minski
      start: '00:40:46.163'
      end: '00:40:54.173'
      u: 'Dieses „Sport machen“, wie gesagt, geschah folgendermaßen: man musste in
        Hockstellung gehen, in die Knie mit ausgestreckten Armen...'
    - who: David Boder
      start: '00:40:54.173'
      end: '00:40:54.415'
      u: Ja.
    - who: Jacob Minski
      start: '00:40:54.415'
      end: '00:41:01.163'
      u: ". . . und in dieser Hockstellung musste man eine halbe ( ½ ) Stunde verweilen."
    - who: David Boder
      start: '00:41:01.163'
      end: '00:41:02.491'
      u: Ja.
    - who: Jacob Minski
      start: '00:41:02.491'
      end: '00:41:04.622'
      u: Das war natürlich unerträglich.
    - who: David Boder
      start: '00:41:04.622'
      end: '00:41:05.123'
      u: Ja.
    - who: Jacob Minski
      start: '00:41:05.123'
      end: '00:41:17.105'
      u: Und, hm, nach zehn (10) Minuten oder fünfzehn (15) Minuten, hm, sandte man
        jemand zu dem Block Ältesten mit der Bitte man möchte doch diese Strafe erlassen—man
        würde schon ruhig...
    - who: David Boder
      start: '00:41:17.105'
      end: '00:41:17.666'
      u: Sein.
    - who: Jacob Minski
      start: '00:41:17.666'
      end: '00:41:18.179'
      u: ". . . ruhig sein."
    - who: David Boder
      start: '00:41:18.179'
      end: '00:41:20.232'
      u: So er ist nicht einmal dabei gestanden?
    - who: Jacob Minski
      start: '00:41:20.232'
      end: '00:41:27.373'
      u: Nein, er beauftragte irgendwelche Häftlinge aufzupassen und zwar...
    - who: David Boder
      start: '00:41:27.373'
      end: '00:41:30.711'
      u: Und wie hat man gewusst, wenn eine halbe Stunde vorbei war?
    - who: Jacob Minski
      start: '00:41:30.711'
      end: '00:41:41.365'
      u: Na mitunter hat man das im Freien gemacht, unter Aufsicht, wobei er ja auch
        auf und ab ging. Also, das war nicht zu umgehen.
    - who: David Boder
      start: '00:41:41.365'
      end: '00:41:45.759'
      u: Aber ich fragte, wie hat man gewusst in der Nacht, dass eine halbe ( ½ )
        Stunde vergangen ist?
    - who: Jacob Minski
      start: '00:41:45.759'
      end: '00:41:48.536'
      u: Na, jedenfalls die Zeit kam Einem (lacht etwas) furchtbar lange...
    - who: David Boder
      start: '00:41:48.536'
      end: '00:41:50.015'
      u: Nun man hat die (unverständlich—beide sprechen)
    - who: Jacob Minski
      start: '00:41:50.015'
      end: '00:42:02.739'
      u: ". . . furchtbar lange vor. Wir...daraufhin waren wir wieder froh, wenn er
        diese Strafe erließ und man konnte in dieser furchtbaren Stellung wieder (lacht
        etwas) vor gehen."
    - who: David Boder
      start: '00:42:02.739'
      end: '00:42:03.041'
      u: Ja.
    - who: Jacob Minski
      start: '00:42:03.041'
      end: '00:42:12.941'
      u: Morgens um vier (4) oder so gegen halb fünf ( ½ 5) wurde man aus diesem Block
        heraus gejagt und bekamen dann einen kalten Kaffee serviert,...
    - who: David Boder
      start: '00:42:12.941'
      end: '00:42:13.683'
      u: Draußen?
    - who: Jacob Minski
      start: '00:42:13.683'
      end: '00:42:26.329'
      u: ". . . das war im Freien, da konnte es regnen oder gießen und man hatte natürlich
        keine Möglichkeit, es gab kein Dach,...der, der Raum da, dieser Stall da ausgeräumt
        werden musste."
    - who: David Boder
      start: '00:42:26.329'
      end: '00:42:29.981'
      u: Und was hat man dazu (unverständlich—beide sprechen)
    - who: Jacob Minski
      start: '00:42:29.981'
      end: '00:42:31.007'
      u: Zum Essen?
    - who: David Boder
      start: '00:42:31.007'
      end: '00:42:31.883'
      u: Ja.
    - who: Jacob Minski
      start: '00:42:31.883'
      end: '00:42:39.929'
      u: Das Geschirr das waren Blechteller; natürlich waren sie nie ausreichend für
        alle, sondern es musste immer ein Teil warten...
    - who: David Boder
      start: '00:42:39.929'
      end: '00:42:40.666'
      u: Bis die Anderen fertig...
    - who: Jacob Minski
      start: '00:42:40.666'
      end: '00:42:41.951'
      u: ". . . bis die Anderen fertig waren."
    - who: David Boder
      start: '00:42:41.951'
      end: '00:42:44.728'
      u: Konnte man das dann waschen dazwischen?
    - who: Jacob Minski
      start: '00:42:44.728'
      end: '00:43:00.078'
      u: Man holte Wasser in Eimern und es wurde...natürlich außer einem Blechteller
        gab es nichts. Also es wurde alles mit den...dem Mund zugeführt...auf die
        primitivste Art und Weise. Sie haben versucht uns...
    - who: David Boder
      start: '00:43:00.078'
      end: '00:43:01.919'
      u: Es gab keine Messer, Gabel?
    - who: Jacob Minski
      start: '00:43:01.919'
      end: '00:43:07.654'
      u: Nein, das war ja...das war ja verboten. Wir haben versucht uns zuerst Holzstäbchen
        zu machen...
    - who: David Boder
      start: '00:43:07.654'
      end: '00:43:09.091'
      u: Nehmen Sie Ihren Arm weg.
    - who: Jacob Minski
      start: '00:43:09.091'
      end: '00:43:18.345'
      u: Wir haben versucht uns Holzstäbchen zu fabrizieren und mit diesen Holzstäbchen,
        hm, das Essen zu verzehren.
    - who: David Boder
      start: '00:43:18.345'
      end: '00:43:19.480'
      u: "(lacht etwas) Auf Chinesische Weise?"
    - who: Jacob Minski
      start: '00:43:19.480'
      end: '00:43:21.400'
      u: Auf chinesische Art, ja! (lacht)
    - who: David Boder
      start: '00:43:21.400'
      end: '00:43:21.901'
      u: Ja.
    - who: Jacob Minski
      start: '00:43:21.901'
      end: '00:43:29.265'
      u: Das wurde uns natürlich verboten und bei wem man diese Stäubchen erwischt
        hat, die nahm man ab.
    - who: David Boder
      start: '00:43:29.265'
      end: '00:43:29.658'
      u: Ja.
    - who: Jacob Minski
      start: '00:43:29.658'
      end: '00:43:44.374'
      u: Nun...hm, gearbeitet wurde nicht im Zigeunerlager...der größte Teil machte,
        hm,...keine, hm, war untätig, ja...
    - who: David Boder
      start: '00:43:44.374'
      end: '00:43:45.008'
      u: Ja.
    - who: Jacob Minski
      start: '00:43:45.008'
      end: '00:44:02.794'
      u: Das war natürlich auch unerträglich. Man lief den ganzen Tag so hin und her,
        selbst eine Stecknadel hatte einen Wert und für eine Zigarette gab Einer seine
        Suppe her, die eigentlich das Leben bedeutete...
    - who: David Boder
      start: '00:44:02.794'
      end: '00:44:04.200'
      u: Hm.
    - who: Jacob Minski
      start: '00:44:04.200'
      end: '00:44:36.030'
      u: ". . . und ich, wie schon gesagt habe, hatte ich ein besonders Glück, dass
        ich nach, hm, verhältnismäßig kurzer Zeit wieder aus Auschwitz heraus kam.
        Ich hatte nie geglaubt, dass ich lebend aus diesem Lager heraus käme. Stellen
        Sie sich vor, soweit ich das beurteilen kann, war das, das größte Konzentrationslager
        in Europa—mit sechs und fünfzig (56) Quadratmeter gross. Also soweit das Auge
        überhaupt nur reicht sehen Sie nur Stacheldraht. Also sollte es ihnen gelingen,
        einen Stacheldraht zu überwinden—was ja kaum möglich ist..."
    - who: David Boder
      start: '00:44:36.030'
      end: '00:44:36.501'
      u: Ja.
    - who: Jacob Minski
      start: '00:44:36.501'
      end: '00:44:43.491'
      u: ". . . so hatten sie noch unzählige Stacheldrähte zu überwinden. Also war
        es praktisch ausgeschlossen."
    - who: David Boder
      start: '00:44:43.491'
      end: '00:44:44.958'
      u: Ja.
    - who: Jacob Minski
      start: '00:44:44.958'
      end: '00:44:50.047'
      u: Ich, hm,...es wurden eines Tages...wurden Fachleute gesucht...
    - who: David Boder
      start: '00:44:50.047'
      end: '00:44:50.669'
      u: Ja.
    - who: Jacob Minski
      start: '00:44:50.669'
      end: '00:45:00.979'
      u: ". . . und ein, hm, einer vom Arbeitsansatz, also auch ein älterer Häftling,
        prüfte dann die Leute nach ihrem Können..."
    - who: David Boder
      start: '00:45:00.979'
      end: '00:45:01.963'
      u: Ja.
    - who: Jacob Minski
      start: '00:45:01.963'
      end: '00:45:08.259'
      u: Er war ein ganz besonders Strenger und war sehr gemein bei der Prüfung...
    - who: David Boder
      start: '00:45:08.259'
      end: '00:45:09.062'
      u: Ein jüdischer Häftling?
    - who: Jacob Minski
      start: '00:45:09.062'
      end: '00:45:12.219'
      u: Nein es war kein jüdischer Häftling, Er...
    - who: David Boder
      start: '00:45:12.219'
      end: '00:45:14.380'
      u: Was war er?
    - who: Jacob Minski
      start: '00:45:14.380'
      end: '00:45:27.666'
      u: ". . . er war, hm, ich glaube irgendwie ein Pole, jedenfalls sprach er sehr
        gut deutsch und er prüfte die Leute nach ihrem...er hatte, ich muss sagen
        ein Allgemeinwissen von dieser..."
    - who: David Boder
      start: '00:45:27.666'
      end: '00:45:28.318'
      u: Ja.
    - who: Jacob Minski
      start: '00:45:28.318'
      end: '00:45:30.117'
      u: ". . . vom Arbeitseinsatz."
    - who: David Boder
      start: '00:45:30.117'
      end: '00:45:30.437'
      u: Ja.
    - who: Jacob Minski
      start: '00:45:30.437'
      end: '00:45:39.147'
      u: Also sollten...wurden Mechaniker gesucht, dann stellte er gewisse Fragen
        an sie und wenn sie nicht prompt auf diese Frage antworten konnte, dann hat
        er
    - who: David Boder
      start: '00:45:39.147'
      end: '00:45:39.522'
      u: Gab er...
    - who: Jacob Minski
      start: '00:45:39.522'
      end: '00:00:00.000'
      u: ". . . gab er ihnen eine Ohrfeige (lacht)"
    - who: David Boder
      start: '00:00:00.000'
      end: '00:45:40.928'
      u: Ja.
    - who: Jacob Minski
      start: '00:45:40.928'
      end: '00:00:00.000'
      u: "(lacht)...weil er kein Mechaniker war. Natürlich die Leute, die—sagen wir
        mal—in der Nervosität nicht sofort eine Antwort geben konnte, obwohl sie vielleicht
        wirklich, hm, Fachleute waren..."
    - who: David Boder
      start: '00:00:00.000'
      end: '00:45:54.060'
      u: Ja.
    - who: Jacob Minski
      start: '00:45:54.060'
      end: '00:45:58.904'
      u: ". . . das erkannte er nicht an und er gab ihnen ein paar Ohrfeigen und dann
        wagten sie sich schon nicht mehr zu melden."
    - who: David Boder
      start: '00:45:58.904'
      end: '00:46:02.544'
      u: Haben Sie eine Ahnung warum dieser Mann ein Häftling war?
    - who: Jacob Minski
      start: '00:46:02.544'
      end: '00:46:08.610'
      u: Ich weiß nicht, was er, hm, was er gemacht hatte, jedenfalls trug er eine
        Armbinde „Arbeitseinsatz“...
    - who: David Boder
      start: '00:46:08.610'
      end: '00:46:11.182'
      u: Ja.
    - who: Jacob Minski
      start: '00:46:11.182'
      end: '00:46:15.220'
      u: ". . . und wurde dazu bestimmt Leute für Arbeiten einzuteilen..."
    - who: David Boder
      start: '00:46:15.220'
      end: '00:46:15.340'
      u: Ja.
    - who: Jacob Minski
      start: '00:46:15.340'
      end: '00:46:16.645'
      u: ". . . außerhalb des Lagers."
    - who: David Boder
      start: '00:46:16.645'
      end: '00:46:17.659'
      u: Ja.
    - who: Jacob Minski
      start: '00:46:17.659'
      end: '00:46:29.297'
      u: Also eines Tages, als dann die Sachen mit den Transporten losgingen, das
        heißt man verschickte viele Menschen aus dem Konzentrationslager Auschwitz...
    - who: David Boder
      start: '00:46:29.297'
      end: '00:46:30.190'
      u: Wohin?
    - who: Jacob Minski
      start: '00:46:30.190'
      end: '00:46:34.718'
      u: Das wussten wir eben nicht, aber man konnte sich registrieren lassen...
    - who: David Boder
      start: '00:46:34.718'
      end: '00:46:35.732'
      u: Für Arbeit?
    - who: Jacob Minski
      start: '00:46:35.732'
      end: '00:46:51.687'
      u: ". . . für Arbeit. Nur wusste man nicht wohin es geht. Es waren alle...ich
        ließ mich, zum Beispiel, an drei (3) verschiedenen Stellen eintragen. Man
        munkelte so was...wissen Sie, der Begriff „Transport“ hatte so was...war so
        ein bisschen anrüchig. Man glaubte, es ginge in den Ofen."
    - who: David Boder
      start: '00:46:51.687'
      end: '00:46:52.399'
      u: Ja.
    - who: Jacob Minski
      start: '00:46:52.399'
      end: '00:47:07.731'
      u: Und es kam auch vor, dass man sagte ein Transport ging weg zum arbeiten und
        er ging , hm, statt zum Arbeiten, ging er in den Ofen. Wir waren da alle sehr
        misstrauisch. Dann trugen wir uns an verschiedenen Stellen ein.
    - who: David Boder
      start: '00:47:07.731'
      end: '00:47:08.335'
      u: Ah hm.
    - who: Jacob Minski
      start: '00:47:08.335'
      end: '00:47:30.838'
      u: Aus welchem Grund weiß ich selber nicht. Ich, hm,...mein Freund, der mit
        mir von Hamburg gekommen war, veranlasste mich, mich bei einer Gruppe von
        drei hundert (300)Fachleuten zu melden. Ich sollte mich bei einer Gruppe,
        hm,...es wurden drei hundert (300) Fachleute gesucht und zu dieser Gruppe
        meldete ich mich auch.
    - who: David Boder
      start: '00:47:30.838'
      end: '00:47:32.075'
      u: In was für einem Fach arbeiten Sie?
    - who: Jacob Minski
      start: '00:47:32.075'
      end: '00:47:37.623'
      u: Ich hatte überhaupt kein Fach. Ich hatte das, ich habe ihnen einfach gesagt,
        dass ich irgend ein Spezialist bin...(lacht)
    - who: David Boder
      start: '00:47:37.623'
      end: '00:47:38.498'
      u: Ja.
    - who: Jacob Minski
      start: '00:47:38.498'
      end: '00:47:45.349'
      u: Es war ein älterer Herr da, der diese Leute aussuchte .
    - who: David Boder
      start: '00:47:45.349'
      end: '00:47:46.708'
      u: Von außen? Ein Deutscher?
    - who: Jacob Minski
      start: '00:47:46.708'
      end: '00:47:49.171'
      u: Von außen, ein Deutscher, in zivil.
    - who: David Boder
      start: '00:47:49.171'
      end: '00:47:50.064'
      u: Ja.
    - who: Jacob Minski
      start: '00:47:50.064'
      end: '00:48:03.767'
      u: Und wir trugen ihm vor, was wir könnten und er entschied darauf hin, indem
        er, hm, und nach rechts oder nach links gehen ließ, die ausgesuchten Leute
        sollten eben nach rechts gehen.
    - who: David Boder
      start: '00:48:03.767'
      end: '00:48:06.713'
      u: Ich sehe, Sie haben eine Brille. Haben Sie Ihre Brille auch im Lager getragen?
    - who: Jacob Minski
      start: '00:48:06.713'
      end: '00:48:21.791'
      u: Nein, die hatte ich nicht. Leider hatte ich keine Brille im Lager, dadurch
        haben meine Augen sehr gelitten. Und ich habe hier schon meine Gläser ungefähr
        drei (3) Mal gewechselt und ich fürchte, dass ich sie zum vierten (4.) Mal
        wechseln muss, denn meine Augen sind sehr, sehr schwach.
    - who: David Boder
      start: '00:48:21.791'
      end: '00:48:24.960'
      u: Ja, was tun Sie hier für Joint?
    - who: Jacob Minski
      start: '00:48:24.960'
      end: '00:48:28.643'
      u: Ich bin hier im Filing Department.
    - who: David Boder
      start: '00:48:28.643'
      end: '00:48:29.748'
      u: Ja. Nun?
    - who: Jacob Minski
      start: '00:48:29.748'
      end: '00:48:48.267'
      u: Ich, hm, wie gesagt, ich meldete mich zu dieser Gruppe, glücklicherweise
        war der vom Arbeitseinsatz nicht zugegen und da ich diesen Mann in reinstem
        hochdeutsch ansprach hatte er mehr Vertrauen zu mir, als den Anderen, die
        ja meistens Polen waren.
    - who: David Boder
      start: '00:48:48.267'
      end: '00:48:49.897'
      u: Ja und sprachen jiddisch.
    - who: Jacob Minski
      start: '00:48:49.897'
      end: '00:48:51.213'
      u: Ja und sprachen jiddisch.
    - who: David Boder
      start: '00:48:51.213'
      end: '00:48:51.714'
      u: Ja.
    - who: Jacob Minski
      start: '00:48:51.714'
      end: '00:48:59.440'
      u: Ich sagte ihm, dass ich bei der Firma Hochstrom und Kompanie gearbeitet hätte;
        das war eine große Firma für Hoch- und Tiefbau...
    - who: David Boder
      start: '00:48:59.440'
      end: '00:49:00.165'
      u: War das wahr?
    - who: Jacob Minski
      start: '00:49:00.165'
      end: '00:49:05.736'
      u: Ja, das war wahr. Ich habe nie dort gearbeitet. Ich habe das nur als Vorwand
        benutzt, um raus zu kommen.
    - who: David Boder
      start: '00:49:05.736'
      end: '00:49:06.310'
      u: Aha.
    - who: Jacob Minski
      start: '00:49:06.310'
      end: '00:49:12.455'
      u: Wissen Sie, wenn man in so einem Lager ist, dann ist ein jedes Mittel recht
        und billig, um aus dieser Hölle raus zu kommen.
    - who: David Boder
      start: '00:49:12.455'
      end: '00:49:13.047'
      u: Ja.
    - who: Jacob Minski
      start: '00:49:13.047'
      end: '00:49:20.237'
      u: Ich...mitunter hatte ich Gewissensbisse, weil ich achte, wenn man mich dann
        wirklich prüfen sollte und ich würde, hm, meine Prüfung nicht bestehen...
    - who: David Boder
      start: '00:49:20.237'
      end: '00:49:22.428'
      u: Das waren nicht Gewissensbisse, sie hatten Angst.
    - who: Jacob Minski
      start: '00:49:22.428'
      end: '00:49:27.770'
      u: Ja, ich meinte, ich hatte Tüsch...anfangs hatte ich keine Angst, nur dann
        hinterher, wie ich ausgesucht wurde.
    - who: David Boder
      start: '00:49:27.770'
      end: '00:49:28.072'
      u: Ja.
    - who: Jacob Minski
      start: '00:49:28.072'
      end: '00:49:36.390'
      u: Also ich sagte dem Mann, dass ich bei der Firma Hochstrom und Kompanie gearbeitet
        habe und dieser Begriff Hochstrom und Kompanie genügte für diesen Mann, um
        ein gewisses Vertrauen, hm,...
    - who: David Boder
      start: '00:49:36.390'
      end: '00:49:37.012'
      u: Zu haben.
    - who: Jacob Minski
      start: '00:49:37.012'
      end: '00:49:50.763'
      u: ". . . zu haben und er sagte nur: “Gehen Sie nach rechts!“ mit meinem Kollegen,
        der mich von Hamburg aus in sämtliche Lager begleitete. Also Einer dieser
        wenig Überlebenden mit denen ich von Anfang an zusammen war."
    - who: David Boder
      start: '00:49:50.763'
      end: '00:49:52.803'
      u: Und was war Ihr Kollege?
    - who: Jacob Minski
      start: '00:49:52.803'
      end: '00:49:54.584'
      u: Er war Klempner.
    - who: David Boder
      start: '00:49:54.584'
      end: '00:49:55.025'
      u: Ja.
    - who: Jacob Minski
      start: '00:49:55.025'
      end: '00:49:57.488'
      u: Also für ihn war es schon wesentlich leichter, denn...
    - who: David Boder
      start: '00:49:57.488'
      end: '00:49:58.472'
      u: Ja.
    - who: Jacob Minski
      start: '00:49:58.472'
      end: '00:50:00.301'
      u: ". . . ich war ja kein Handwerker."
    - who: David Boder
      start: '00:50:00.301'
      end: '00:50:00.561'
      u: Hm.
    - who: Jacob Minski
      start: '00:50:00.561'
      end: '00:50:18.658'
      u: Wir wurden also drei hundert (300) Leute ausgesucht und, hm, wir sollten
        uns...es sollte angeblich schon am nächsten Tag schon weiter gehen. Wir wurden
        also von Block zu Block in alle möglichen Blocks hinein gesteckt und im letzten
        Augenblick hat noch der Block Älteste uns das Brot unterschlagen.
    - who: David Boder
      start: '00:50:18.658'
      end: '00:50:19.159'
      u: Ja.
    - who: Jacob Minski
      start: '00:50:19.159'
      end: '00:50:40.920'
      u: Also die ganze Aktion, weil er wusste wir werden am nächsten Tag abfahren,
        also konnte er für drei hundert (300) Leute die ganze Brot Portion einhalten.
        Ein Freund von mir, ein Zahnarzt, der jetzt in Lodz sich befindet, hatte den
        Mut unsere Portion zu reklamieren. Darauf hin hat er ihn furchtbar vermöbelt
        und er war froh, dass er...
    - who: David Boder
      start: '00:50:40.920'
      end: '00:50:43.081'
      u: Sie meinen, er hat ihn furchtbar geschlagen?
    - who: Jacob Minski
      start: '00:50:43.081'
      end: '00:50:51.399'
      u: Ja. Er glaubte im letzten Augenblick, da er ja fortgehen sollte, da hätte
        er noch...da hat er sich Mut gefasst und reklamierte die Portionen für uns
        alle.
    - who: David Boder
      start: '00:50:51.399'
      end: '00:50:52.413'
      u: Ja.
    - who: Jacob Minski
      start: '00:50:52.413'
      end: '00:51:10.673'
      u: Darauf hin hat in der Block Älteste ihn furchtbar vermöbelt und er kann eigentlich
        von Glück reden, dass ihm nichts Schlimmeres passiert ist. Wir wurden dann...wir
        bekamen dann eine Portion Brot, ungefähr zwei hundert fünfzig (250) Gramm
        und ein kleines Stückchen Wurst und wir fuhren dann in offenen Wagons...
    - who: David Boder
      start: '00:51:10.673'
      end: '00:51:14.011'
      u: Welche Portion Brot bekamen Sie dann? Die vom Abend oder die Richtige?
    - who: Jacob Minski
      start: '00:51:14.011'
      end: '00:51:18.206'
      u: Nein, nein, nein. Wir bekamen eine Portion Reisezehrung war das.
    - who: David Boder
      start: '00:51:18.206'
      end: '00:51:18.659'
      u: Ja.
    - who: Jacob Minski
      start: '00:51:18.659'
      end: '00:51:21.152'
      u: Unsere reguläre Ration hat er uns ja unterschlagen.
    - who: David Boder
      start: '00:51:21.152'
      end: '00:51:22.045'
      u: Nun?
    - who: Jacob Minski
      start: '00:51:22.045'
      end: '00:51:31.583'
      u: Die Ration, die Reisezehrung, die hatten wir schon nach ungefähr einer halben
        (½ ) Stunde verzehrt, denn wir hatten ja das Brot nicht vom Vorabend gehabt
        und weil wir hungrig waren.
    - who: David Boder
      start: '00:51:31.583'
      end: '00:51:32.205'
      u: Ja.
    - who: Jacob Minski
      start: '00:51:32.205'
      end: '00:51:45.925'
      u: So fuhren wir für einen Tag. Die Wagons waren offen, zu beiden Seiten offen
        und eskortiert immer von 2 SS Leuten.
    - who: David Boder
      start: '00:51:45.925'
      end: '00:51:47.042'
      u: Also die Türen der Wagons waren offen?
    - who: Jacob Minski
      start: '00:51:47.042'
      end: '00:51:47.676'
      u: Die Türen, ja.
    - who: David Boder
      start: '00:51:47.676'
      end: '00:51:49.233'
      u: Aber es waren Viehwagons?
    - who: Jacob Minski
      start: '00:51:49.233'
      end: '00:51:51.286'
      u: Ja, Viehwagons, aber die offen waren.
    - who: David Boder
      start: '00:51:51.286'
      end: '00:51:56.435'
      u: Ja.
    - who: Jacob Minski
      start: '00:51:56.435'
      end: '00:52:06.986'
      u: Also dadurch hatten wir ja die Möglichkeit Luft zu schnappen und, hm, für
        uns war das schon eine gewisse Beruhigung, dass wir, hm, schon unter , hm,
        dass wir fuhren. Dadurch wussten wir, dass wir nicht in den Ofen gehen.
    - who: David Boder
      start: '00:52:06.986'
      end: '00:52:07.348'
      u: Hm.
    - who: Jacob Minski
      start: '00:52:07.348'
      end: '00:52:10.970'
      u: Wir landeten in Görlitz...in Görlitz.
    - who: David Boder
      start: '00:52:10.970'
      end: '00:52:11.785'
      u: Wo ist Görlitz?
    - who: Jacob Minski
      start: '00:52:11.785'
      end: '00:52:12.962'
      u: Görlitz ist in Schlesien...
    - who: David Boder
      start: '00:52:12.962'
      end: '00:52:13.385'
      u: Ja.
    - who: Jacob Minski
      start: '00:52:13.385'
      end: '00:52:32.055'
      u: ". . . in der Nähe von Breslau, ungefähr hundert (100) Kilometer von Breslau.
        Es ist ein, ein merkwürdiges Gefühl, wenn man...nach so langer Zeit wieder
        eine Zivilperson sieht. Wenn man in einem Konzentrationslager war, ich war
        schon acht und dreißig (38) in einem Konzentrationslager, und zwar in Oranienburg,
        anlässlich der Ermordung von Raat in Paris."
    - who: David Boder
      start: '00:52:32.055'
      end: '00:52:32.447'
      u: Ja.
    - who: Jacob Minski
      start: '00:52:32.447'
      end: '00:52:43.361'
      u: Da hat man doch alle...einen großen Teil der Juden eingefangen, ich meine,
        deren, hm, man habhaftig werden konnte und hat sie dann nach Oranienburg geschickt.
    - who: David Boder
      start: '00:52:43.361'
      end: '00:52:44.206'
      u: Wo ist Oranienburg?
    - who: Jacob Minski
      start: '00:52:44.206'
      end: '00:52:46.560'
      u: Oranienburg in der Nahe von Berlin, so ein paar Kilometer von Berlin.
    - who: David Boder
      start: '00:52:46.560'
      end: '00:52:53.339'
      u: Ja. Und wann hat man Sie von Oranienburg befreit?
    - who: Jacob Minski
      start: '00:52:53.339'
      end: '00:52:58.790'
      u: Dann wurde ich von Oranienburg befreit nach...ich war ungefähr zehn (10)
        Wochen in Oranienburg...
    - who: David Boder
      start: '00:52:58.790'
      end: '00:53:00.589'
      u: Ja.
    - who: Jacob Minski
      start: '00:53:00.589'
      end: '00:53:10.114'
      u: Das Leben dort war auch gerade nicht so rosig, wie man sagen kann. Wir wurden...man
        wurde...dieses sogenannte“ Lagerreifmachen“...
    - who: David Boder
      start: '00:53:10.114'
      end: '00:53:10.688'
      u: Ja.
    - who: Jacob Minski
      start: '00:53:10.688'
      end: '00:53:31.139'
      u: ". . . das besteht darin, bei Ankunft mussten wir 10 Stunden vor dem geladenen
        Stacheldraht stehen unbewegt, sich nicht rühren. Das war damals...hm, ich
        weiß nicht mehr welche Jahreszeit es war, jedenfalls es war unerträglich,
        unbewegt und der oben...es waren ja Posten, die da auf den Türmen, es waren
        solche Türme und, hm,..."
    - who: David Boder
      start: '00:53:31.139'
      end: '00:53:36.254'
      u: Ja.
    - who: Jacob Minski
      start: '00:53:36.254'
      end: '00:53:41.463'
      u: ". . . und die Posten, die mussten natürlich aufpassen, was, hm,..."
    - who: David Boder
      start: '00:53:41.463'
      end: '00:53:44.602'
      u: Dass jeder steht. Und wie viele Stunden haben Sie gesagt?
    - who: Jacob Minski
      start: '00:53:44.602'
      end: '00:53:47.137'
      u: Also wir standen damals vier und zwanzig (24) Stunden
    - who: David Boder
      start: '00:53:47.137'
      end: '00:53:49.582'
      u: Das nannte man „Lagerreifmachen“?
    - who: Jacob Minski
      start: '00:53:49.582'
      end: '00:53:51.471'
      u: "„Lagerreifmachen“."
    - who: David Boder
      start: '00:53:51.471'
      end: '00:53:53.222'
      u: Hat man Ihnen zu essen gegeben?
    - who: Jacob Minski
      start: '00:53:53.222'
      end: '00:53:55.202'
      u: Ja, später dann.
    - who: David Boder
      start: '00:53:55.202'
      end: '00:53:56.216'
      u: Das war acht und dreißig (38)?
    - who: Jacob Minski
      start: '00:53:56.216'
      end: '00:54:02.916'
      u: Ja. Dann wurden natürlich Verschiedene auf den Bock geschnallt, das heißt,
        wie so ein Turn...da ist wie so ein Turngerät...
    - who: David Boder
      start: '00:54:02.916'
      end: '00:54:03.037'
      u: Ja.
    - who: Jacob Minski
      start: '00:54:03.037'
      end: '00:54:03.912'
      u: ". . . kennen Sie das?"
    - who: David Boder
      start: '00:54:03.912'
      end: '00:54:04.516'
      u: Ja, ja.
    - who: Jacob Minski
      start: '00:54:04.516'
      end: '00:54:08.941'
      u: ". . . und man bekam dann so fünf und zwanzig (25) auf den Hintern..."
    - who: David Boder
      start: '00:54:08.941'
      end: '00:54:09.050'
      u: Ja.
    - who: Jacob Minski
      start: '00:54:09.050'
      end: '00:54:10.426'
      u: ". . . mit einem Ochsenziemer."
    - who: David Boder
      start: '00:54:10.426'
      end: '00:54:10.788'
      u: Ja.
    - who: Jacob Minski
      start: '00:54:10.788'
      end: '00:54:11.483'
      u: Das heißt...
    - who: David Boder
      start: '00:54:11.483'
      end: '00:54:12.527'
      u: Mit einem Ochsenschwanz?
    - who: Jacob Minski
      start: '00:54:12.527'
      end: '00:54:20.465'
      u: mit einem Ochsenschwanz, ja. Das war natürlich unerträglich...der Spanner
        natürlich, der haut den Hintern auf, das war besonders...(beide sprechen)
    - who: David Boder
      start: '00:54:20.465'
      end: '00:54:21.841'
      u: Ist Ihnen das auch passiert?
    - who: Jacob Minski
      start: '00:54:21.841'
      end: '00:54:22.445'
      u: Nein. Mir ist es nicht passiert.
    - who: David Boder
      start: '00:54:22.445'
      end: '00:54:23.882'
      u: Aber Sie haben es gesehen?
    - who: Jacob Minski
      start: '00:54:23.882'
      end: '00:54:33.709'
      u: Ja, wir haben es gesehen. Beziehungsweise für Zigaretten rauchen bei der
        Arbeit...es gab natürlich manche Häftlinge, die unbedingt rauchen mussten.
    - who: David Boder
      start: '00:54:33.709'
      end: '00:54:34.421'
      u: Ja.
    - who: Jacob Minski
      start: '00:54:34.421'
      end: '00:54:45.709'
      u: Das war natürlich das versteckt machen und wenn sie dabei erwischt wurden,
        dann bekamen sie drei, hm, eine Stunde oder zwei Stunden Pfahlhängen.
    - who: David Boder
      start: '00:54:45.709'
      end: '00:54:46.132'
      u: Was ist das?
    - who: Jacob Minski
      start: '00:54:46.132'
      end: '00:54:51.806'
      u: Das heißt, sie wurden auf einen Pfahl mit den Händen nach hinten...nach hinten
        gebunden;...
    - who: David Boder
      start: '00:54:51.806'
      end: '00:54:52.229'
      u: Ja.
    - who: Jacob Minski
      start: '00:54:52.229'
      end: '00:55:00.396'
      u: ". . . gehängt, das heißt der Strang wurde hoch gezogen, so dass nur die
        Fußspitzen den Fußboden berührten."
    - who: David Boder
      start: '00:55:00.396'
      end: '00:55:01.169'
      u: Ja.
    - who: Jacob Minski
      start: '00:55:01.169'
      end: '00:55:02.877'
      u: So hing er in dieser Stellung...
    - who: David Boder
      start: '00:55:02.877'
      end: '00:55:05.050'
      u: Aber die Fußspitzen konnten den Boden berühren.
    - who: Jacob Minski
      start: '00:55:05.050'
      end: '00:55:06.529'
      u: Ja, aber nur die Fußspitzen.
    - who: David Boder
      start: '00:55:06.529'
      end: '00:55:07.042'
      u: Ja.
    - who: Jacob Minski
      start: '00:55:07.042'
      end: '00:55:13.984'
      u: Sie können sich vorstellen nach zwei (2) Stunden, wenn man dann den...wenn
        man ihn dann los schnallte, dass er wie ein Sack dann zusammen sackt, nicht
        wahr. Aber das sind die ersten...
    - who: David Boder
      start: '00:55:13.984'
      end: '00:55:15.813'
      u: Nun, Wie hoch waren die Hände?
    - who: Jacob Minski
      start: '00:55:15.813'
      end: '00:55:20.388'
      u: Die Hände wurden ja so hochgezogen, also er schwebte ja in der Luft.
    - who: David Boder
      start: '00:55:20.388'
      end: '00:55:21.656'
      u: Ja.
    - who: Jacob Minski
      start: '00:55:21.656'
      end: '00:55:30.197'
      u: Das ist natürlich ein furchtbarer Schmerz, ich meine von denen die das erzählt,
        die das selbst erlebt haben.
    - who: David Boder
      start: '00:55:30.197'
      end: '00:55:31.012'
      u: Nun?
    - who: Jacob Minski
      start: '00:55:31.012'
      end: '00:55:47.928'
      u: Damals in Oranienburg, es herrschte damals die furchtbarste...die furchtbarste
        Kälte soweit man sich erinnern konnte. Und ich arbeitete damals am Kanal und
        zwar mussten wir Loren...hm, Sand in Akkord schichten in so kleine Loren...
    - who: David Boder
      start: '00:55:47.928'
      end: '00:55:48.399'
      u: Ja.
    - who: Jacob Minski
      start: '00:55:48.399'
      end: '00:56:04.051'
      u: ". . . und ich erinnere mich noch, dass ich meine Portion Brot, die ich in
        der Gesäßtasche meiner Häftlingskleidung hatte, wie Eis gefroren war. Sie
        können sich da vorstellen, wie kalt es war. Die Räder, die Räder drehten sich
        nicht mehr."
    - who: David Boder
      start: '00:56:04.051'
      end: '00:56:05.035'
      u: Von der Lore.
    - who: Jacob Minski
      start: '00:56:05.035'
      end: '00:57:04.184'
      u: ". . . von der Lore. Wir waren vier (4) Mann an einer Lore, egal ob alt oder
        jung—mitunter die alten Leute, die konnte sich kaum halten und wir mussten
        sie noch mit schieben. Und der damalige Lagerführer Budahla, ein SS Mann,
        der Meisterboxer der SS, ein berüchtigter Kerl, er sprach wenig, aber wenn
        er eine Ohrfeige gab, da hatte man sich zwei (2) Mal überschlagen. So, ich
        erinnere mich nur, ich hatte damals,...ich musste mit einem Kollegen schwere
        Steine tragen und es war Glatteis. Und alles musste im Lauschritt geschehen.
        Und das ist natürlich unmöglich. Da erwischte er uns einmal, dass wir die
        Sachen im Gehen trugen und dann hat er uns so die Nummern...wir bekamen dann
        drei (3) Stunden vor dem geladenen Stacheldraht...wir mussten dann drei (3)
        Stunden stehen..."
    - who: David Boder
      start: '00:57:04.184'
      end: '00:57:06.979'
      u: Was heißt vor dem geladenen Stacheldraht? Man darf...es war...
    - who: Jacob Minski
      start: '00:57:06.979'
      end: '00:57:09.291'
      u: Man konnte ihn doch nicht berühren, sonst war...
    - who: David Boder
      start: '00:57:09.291'
      end: '00:57:09.611'
      u: Ja.
    - who: Jacob Minski
      start: '00:57:09.611'
      end: '00:57:11.832'
      u: ". . . er war ja mit zehn tausend (10000) Volt beladen."
    - who: David Boder
      start: '00:57:11.832'
      end: '00:57:13.040'
      u: Nun?
    - who: Jacob Minski
      start: '00:57:13.040'
      end: '00:57:16.951'
      u: So musste man unbewegt stehen...nach Arbeits...also, das heißt, nach der
        Arbeit.
    - who: David Boder
      start: '00:57:16.951'
      end: '00:57:19.034'
      u: Aber warum vor dem geladenen Stacheldraht?
    - who: Jacob Minski
      start: '00:57:19.034'
      end: '00:57:22.674'
      u: Das war...ich weiß nicht...den Grund dafür.
    - who: David Boder
      start: '00:57:22.674'
      end: '00:57:25.499'
      u: Ist jemandem was passiert, ist jemand gegen den...
    - who: Jacob Minski
      start: '00:57:25.499'
      end: '00:57:31.161'
      u: Viele, viele sind natürlich an den gegangen, weil sie es einfach nicht mehr
        ertragen konnte.
    - who: David Boder
      start: '00:57:31.161'
      end: '00:57:32.779'
      u: Oh, sie warfen sich an...?
    - who: Jacob Minski
      start: '00:57:32.779'
      end: '00:57:35.604'
      u: Ja, sie warfen sich gegen den Stacheldraht. Und blieben natürlich dann kleben,
        es war...
    - who: David Boder
      start: '00:57:35.604'
      end: '00:57:35.984'
      u: Hm.
    - who: Jacob Minski
      start: '00:57:35.984'
      end: '00:57:52.795'
      u: ". . . und waren tot. Ich erinnere nur nachts...als wir nachts in Oranienburg
        ankamen, wir wurden von der SS getrieben und es war so eine Böschung und wir
        konnten nicht sehen, dass es plötzlich so abwärts ging. Und die Ersten kamen
        ins Stolpern..."
    - who: David Boder
      start: '00:57:52.795'
      end: '00:57:53.006'
      u: Ja.
    - who: Jacob Minski
      start: '00:57:53.006'
      end: '00:58:05.365'
      u: ". . . fielen um, Sie, Sie können sich vorstellen, wenn zwei tausend (2000)
        Leute hinterher kommen, konnten sie sich vielleicht nicht so schnell erheben,
        wir sind über sie hinweg, so dass wir gleich die ersten Toten mit ins Lager
        rein brachten."
    - who: David Boder
      start: '00:58:05.365'
      end: '00:58:10.122'
      u: Ja.
    - who: Jacob Minski
      start: '00:58:10.122'
      end: '00:58:22.243'
      u: "(Hustet) das waren so kleine, unangenehme Erinnerungen...ja, mitunter muss
        ich, hm,...es gab auch humoristische Szenen..."
    - who: David Boder
      start: '00:58:22.243'
      end: '00:58:23.800'
      u: Ja, ich möchte das hören.
    - who: Jacob Minski
      start: '00:58:23.800'
      end: '00:58:43.509'
      u: Wir mussten, zum Beispiel, hm,...wir waren zehn tausend (10000) Mann in Oranienburg
        zu meiner Zeit. Der Lager Älteste war ein damaliger Reichstag Abgeordneter
        und zwar wurde man...musste man immer ein Liedchen singen. Da stellte sich
        also Einer aufs Podium .und, hm...
    - who: David Boder
      start: '00:58:43.509'
      end: '00:58:44.795'
      u: Wo? Während der Arbeit?
    - who: Jacob Minski
      start: '00:58:44.795'
      end: '00:58:47.710'
      u: Nein, nein. Nach Arbeitsschluss, wenn alle ins Lager einkamen ..
    - who: David Boder
      start: '00:58:47.710'
      end: '00:58:47.982'
      u: Ja.
    - who: Jacob Minski
      start: '00:58:47.982'
      end: '00:58:50.517'
      u: Da mussten wir...da wurde Appell gemacht...
    - who: David Boder
      start: '00:58:50.517'
      end: '00:58:50.909'
      u: Ja.
    - who: Jacob Minski
      start: '00:58:50.909'
      end: '00:59:00.688'
      u: ". . . ob alles anwesend war. Wir mussten einmal zwölf (12) Stunden stehen,
        weil ein Mann abwesend war. Das heißt er hatte sich erhängt und man musste...man
        hat ihn suchen müssen."
    - who: David Boder
      start: '00:59:00.688'
      end: '00:59:01.051'
      u: Aha.
    - who: Jacob Minski
      start: '00:59:01.051'
      end: '00:59:01.461'
      u: Und wir sollten noch...
    - who: David Boder
      start: '00:59:01.461'
      end: '00:59:02.488'
      u: Und wo wurde er gefunden?
    - who: Jacob Minski
      start: '00:59:02.488'
      end: '00:59:04.951'
      u: Oh, in irgend so einem Winkel hat er sich...
    - who: David Boder
      start: '00:59:04.951'
      end: '00:59:06.116'
      u: Erhängt?
    - who: Jacob Minski
      start: '00:59:06.116'
      end: '00:59:14.042'
      u: Erhängt. Und wenn nicht...man musste eben so lange stehen bis man ihn gefunden
        hat...und wenn wir vier und zwanzig (24) oder sechs und dreißig (36) Stunden
        gestanden sind, er musste gefunden werden.
    - who: David Boder
      start: '00:59:14.042'
      end: '00:59:14.905'
      u: Und wie lange sind Sie gestanden?
    - who: Jacob Minski
      start: '00:59:14.905'
      end: '00:59:17.682'
      u: Wir mussten damals,...einmal sind wir zwölf (12) Stunden gestanden.
    - who: David Boder
      start: '00:59:17.682'
      end: '00:59:18.515'
      u: Hm.
    - who: Jacob Minski
      start: '00:59:18.515'
      end: '00:59:18.835'
      u: Also es kam vor...(beide sprechen)
    - who: David Boder
      start: '00:59:18.835'
      end: '00:59:21.781'
      u: Aber musste man nicht zur Arbeit gehen?
    - who: Jacob Minski
      start: '00:59:21.781'
      end: '00:59:25.843'
      u: In diesem Falle, das heißt, das kam drauf an.
    - who: David Boder
      start: '00:59:25.843'
      end: '00:59:27.594'
      u: Ja.
    - who: Jacob Minski
      start: '00:59:27.594'
      end: '00:59:40.349'
      u: Oh ja, nur an Weihnachten brauchten wir einen Tag nicht zu arbeiten, das
        heißt dafür wurde Sport gemacht, exerzieren.
    - who: David Boder
      start: '00:59:40.349'
      end: '00:59:41.363'
      u: Was war das?
    - who: Jacob Minski
      start: '00:59:41.363'
      end: '00:59:47.550'
      u: Wenn man geht links, rechts, links rechts...nicht wahr, nach militärischem
        Muster...
    - who: David Boder
      start: '00:59:47.550'
      end: '00:59:48.244'
      u: Ja.
    - who: Jacob Minski
      start: '00:59:48.244'
      end: '01:00:02.369'
      u: ". . . meine Wenigkeit und noch Verschiedene, wir wollten uns davon drücken
        und täuschten vor, dass wir Fußschmerzen hätten. Daraufhin sagte einer von
        den Kolonnenführern: „Nun gut, wir werden dann langsam gehen“."
    - who: David Boder
      start: '01:00:02.369'
      end: '01:00:02.761'
      u: Hm.
    - who: Jacob Minski
      start: '01:00:02.761'
      end: '01:00:18.873'
      u: Plötzlich kam ein SS Mann auf uns zu und sagte „Was ist da los!“ (schreit)
        Daraufhin meldete der Militärische (unverständlich), dass er...„Diese Leute
        können nicht laufen.“ „Was sie können nicht laufen? „Laufen—hinlegen, laufen—hinlegen“
        und so...
    - who: David Boder
      start: '01:00:18.873'
      end: '01:00:19.857'
      u: Was soll das heißen?
    - who: Jacob Minski
      start: '01:00:19.857'
      end: '01:00:25.338'
      u: Laufen—hinlegen, das heißt, zuerst laufen und sich dann ganz lang hinlegen..
        Das war damals im Winter, im Schnee.
    - who: David Boder
      start: '01:00:25.338'
      end: '01:00:26.533'
      u: Ja.
    - who: Jacob Minski
      start: '01:00:26.533'
      end: '01:00:29.913'
      u: Er machte dann seinen „Sport“ mit uns.
    - who: David Boder
      start: '01:00:29.913'
      end: '01:00:30.276'
      u: Das war?
    - who: Jacob Minski
      start: '01:00:30.276'
      end: '01:00:31.260'
      u: Zuhören und (unverständlich—beide sprechen)
    - who: David Boder
      start: '01:00:31.260'
      end: '01:00:33.119'
      u: Das war damals im Lager in Oranienburg?
    - who: Jacob Minski
      start: '01:00:33.119'
      end: '01:00:35.413'
      u: Ja, das war damals, ich erzähle nur kurze Episoden aus dem Lager dort...
    - who: David Boder
      start: '01:00:35.413'
      end: '01:00:37.514'
      u: Ja.
    - who: Jacob Minski
      start: '01:00:37.514'
      end: '01:00:43.930'
      u: Ja. Also ich benützte dann eine Gelegenheit also eine Kolonne...
    - who: David Boder
      start: '01:00:43.930'
      end: '01:00:45.953'
      u: Sie sagten, Sie wollten etwas Humoristisches erzählen .
    - who: Jacob Minski
      start: '01:00:45.953'
      end: '01:00:52.188'
      u: Oh ja, ich bin da leider abgekommen (lacht) von dem Thema. Ich erzählte da
        von dem Singen.
    - who: David Boder
      start: '01:00:52.188'
      end: '01:00:52.883'
      u: Ja.
    - who: Jacob Minski
      start: '01:00:52.883'
      end: '01:00:59.933'
      u: 'Also es wurde dann einfach ein Thema angenommen, es...von mir aus: „Es saß
        ein Vöglein auf dem Baum“.'
    - who: David Boder
      start: '01:00:59.933'
      end: '01:01:00.688'
      u: Ja.
    - who: Jacob Minski
      start: '01:01:00.688'
      end: '01:01:02.782'
      u: 'Jetzt fragen Sie,: „Kennen Sie das Lied?“'
    - who: David Boder
      start: '01:01:02.782'
      end: '01:01:03.205'
      u: Ah hm.
    - who: Jacob Minski
      start: '01:01:03.205'
      end: '01:01:06.954'
      u: 'Wenn Sie mir zur Antwort geben: „Nein ich auch nicht, ich kenne es auch
        nicht“.'
    - who: David Boder
      start: '01:01:06.954'
      end: '01:01:07.817'
      u: Hm.
    - who: Jacob Minski
      start: '01:01:07.817'
      end: '01:01:10.715'
      u: Mit solchen Dingen, ein Lied, das Sie nicht kennen...
    - who: David Boder
      start: '01:01:10.715'
      end: '01:01:11.488'
      u: Ja.
    - who: Jacob Minski
      start: '01:01:11.488'
      end: '01:01:20.017'
      u: ". . . war also ein SS Mann, der ging vorbei und sieht da, dass ich eigentlich
        stumm bin...ich beteilige mich nicht an dem Gesang..."
    - who: David Boder
      start: '01:01:20.017'
      end: '01:01:20.440'
      u: Ja.
    - who: Jacob Minski
      start: '01:01:20.440'
      end: '01:01:40.227'
      u: 'Ja, dann fragt er eigentlich: „Warum singst Du nicht?“ Sagt er dann: „Ich
        kenne das Lied nicht.“ „Was Du kennst das Lied nicht?“ Und dann bekam ich
        eine auf die Schnauze und er sagte, „Dann sollst Du wenigstens die Schnauze
        aufreißen.“ Und abends wurde dann in unserem Block geübt, also wir mussten
        dann abends auch das Lied singen, auch wenn wir es nicht kennen.'
    - who: David Boder
      start: '01:01:40.227'
      end: '01:01:41.301'
      u: Ja.
    - who: Jacob Minski
      start: '01:01:41.301'
      end: '01:02:51.221'
      u: Also, Sie sehen, die verlangen da einfach unmögliche Sachen, Sie sollen da
        ein Lied singen, das Sie nicht kennen. Natürlich für die...um noch auf eine
        andere Sache zurück zu kommen, da wir das Gelände nicht kannten...wir schon
        gesagt wurden wir dort eingeliefert und es gab schon, wir brachten schon die
        ersten Toten hinein. Wir mussten uns dann vor den geladenen Stacheldraht stellen
        und, hm, ein SS Mann ging so von Einem zum Andren und fragte, was man für
        einen Beruf hat. Daraufhin sagt einer, er ist Arzt, „Ja, dann hast Du ja unsere
        Frauen geschändet. Nicht wahr!“ und dann gab er ihm ein Paar links und rechts.
        Zu einem Anderen „Was bist Du?“ „Ein Rechtsanwalt.“ „Na ja, dann hast Du ja
        Viele von uns verknackst von uns, von unseren Leuten.“ Und er bekam auch ein
        paar, ein paar Ohrfeigen. Ich verstand nur Eines nicht, neben diesem Anwalt
        stand ein...stand ein Staatsanwalt. Wahrscheinlich hat ihn der...war er so
        verdreht, dass er ihm zur Antwort gab auf seine Frage,waser für einen Beruf
        hätte, dass er Staatsanwalt sei. Also, Sie können sich vorstellen, wie das
        auf so einen Mann wirkte, nicht wahr!
    - who: David Boder
      start: '01:02:51.221'
      end: '01:02:51.674'
      u: Hm.
    - who: Jacob Minski
      start: '01:02:51.674'
      end: '01:03:43.521'
      u: 'Ein Staatsanwalt zu einer damaligen Zeit! Also er sagte ihm darauf hin:
        „Du wirst heute mit Katzenscheiße erschossen.“ Also, ich (unverständlich)
        ein bisschen,...und...ich weiß nicht was mit dem später geschehen ist. Jedenfalls
        machten sie mit Leuten, die stark beleibt waren, ihren...hatten sie eine besondere
        Freude. Die mussten Sport machen, das heißt sie mussten sich dauernd bücken
        und etwas aufhaben. Natürlich ein Mann, der einen starken Bauch hatte und
        speziell die Kleidung, die passte ja auch nicht immer, denn sie mussten sich
        die Häftlingskleidung dann mit einem Strick umwickeln, um die Hose festhalten
        zu können. Wir wussten natürlich nachts war es streng verboten aus dem Block
        herauszugehen, um austreten zu dürfen. Natürlich anfangs wusste man das nicht
        und wer das, hm, wer aus dem Block raus ging, hm, wurde natürlich sofort niedergeknallt
        , denn die...'
    - who: David Boder
      start: '01:03:43.521'
      end: '01:03:44.626'
      u: In Oranienburg?
    - who: Jacob Minski
      start: '01:03:44.626'
      end: '01:03:51.435'
      u: In Oranienburg war das damals, denn die Leuchtkegeln, nicht wahr, und die
        Maschinengewehre...
    - who: David Boder
      start: '01:03:51.435'
      end: '01:03:51.815'
      u: Hm.
    - who: Jacob Minski
      start: '01:03:51.815'
      end: '01:04:12.942'
      u: ". . . die leuchteten jeden Block ab und sobald nur irgendwie sich Einer
        auf dem Hof so bewegte, wurde er sofort niedergeknallt. Auch geschah es in
        Fällen, dass die Postenkette, das heißt die, hm,...die uns bewachte, einfach
        die Häftlinge heran lotste und ihm sagte: „Komm mal her!“"
    - who: David Boder
      start: '01:04:12.942'
      end: '01:04:13.214'
      u: Ja.
    - who: Jacob Minski
      start: '01:04:13.214'
      end: '01:04:20.838'
      u: Es wurde uns gesagt, dass es streng verboten sei, die Postenkette zu überschreiten,
        da dann die Postenkette sofort schießen darf.
    - who: David Boder
      start: '01:04:20.838'
      end: '01:04:22.184'
      u: Aha.
    - who: Jacob Minski
      start: '01:04:22.184'
      end: '01:04:26.108'
      u: Viele Häftlinge in Unkenntnis dieser , hm,...
    - who: David Boder
      start: '01:04:26.108'
      end: '01:04:26.428'
      u: Regel.
    - who: Jacob Minski
      start: '01:04:26.428'
      end: '01:04:32.663'
      u: ". . . Regel, gingen ahnungslos auf sie zu und sie wurden natürlich..."
    - who: David Boder
      start: '01:04:32.663'
      end: '01:04:33.086'
      u: Erschossen.
    - who: Jacob Minski
      start: '01:04:33.086'
      end: '01:04:39.171'
      u: ". . . erschossen. (räuspert sich) Ja, ich erzählte Ihnen noch von, hm,..."
    - who: David Boder
      start: '01:04:39.171'
      end: '01:04:45.044'
      u: Also Sie kamen dann von Auschwitz, wohin?
    - who: Jacob Minski
      start: '01:04:45.044'
      end: '01:04:45.889'
      u: Nach Görlitz.
    - who: David Boder
      start: '01:04:45.889'
      end: '01:04:48.455'
      u: Alright.
    - who: Jacob Minski
      start: '01:04:48.455'
      end: '01:04:57.377'
      u: Ich meine von Görlitz...in Görlitz, das war ein Arbeitslager. Natürlich im
        Vergleich zu Auschwitz—ein Paradies.
    - who: David Boder
      start: '01:04:57.377'
      end: '01:04:58.482'
      u: Ja.
    - who: Jacob Minski
      start: '01:04:58.482'
      end: '01:05:09.727'
      u: Das Arbeitslager—es war eine Munitionsfabrik. Wir mussten in einer Munitionsfabrik
        arbeiten als Häftlinge—immer eskortiert von der SS. Und abends wurden wir
        ins das Lager rein gebracht.
    - who: David Boder
      start: '01:05:09.727'
      end: '01:05:12.142'
      u: So—die Fabrik war außerhalb des Lagers?
    - who: Jacob Minski
      start: '01:05:12.142'
      end: '01:05:13.186'
      u: Die Fabrik war außerhalb des Lagers.
    - who: David Boder
      start: '01:05:13.186'
      end: '01:05:15.933'
      u: Und Sie sagten, Sie haben zum ersten Mal andere Menschen gesehen.
    - who: Jacob Minski
      start: '01:05:15.933'
      end: '01:05:29.382'
      u: Ja, ja. Das war natürlich...das wirkte auf uns...das machte natürlich auf
        uns einen ganz besonderen Eindruck, vor allem weil wir ja auch mit Zivilleuten
        arbeiteten. Es war natürlich verboten sich mit ihnen zu unterhalten, jedoch
        in und wieder wechselte man, hm, mit ihnen...
    - who: David Boder
      start: '01:05:29.382'
      end: '01:05:29.672'
      u: Ein Wort?
    - who: Jacob Minski
      start: '01:05:29.672'
      end: '01:06:01.322'
      u: ". . . ein Wort. Und da auch dort Franzosen und alle möglichen Nationalitäten
        dort arbeiteten, so hatte man Gelegenheit hin und wieder ein Brot zu bekommen
        oder im Tauschwege für Zigaretten sich etwas sonderproviantlich zu beschaffen.
        Aber das erscheint sehr weniger interessant, als vielleicht...hm, gewisse
        Verhältnisse im Ghettoleben."
    - who: David Boder
      start: '01:06:01.322'
      end: '01:06:02.306'
      u: Wo?
    - who: Jacob Minski
      start: '01:06:02.306'
      end: '01:06:04.829'
      u: Ich meine, um auf Lodz noch einmal zurück zu kommen...
    - who: David Boder
      start: '01:06:04.829'
      end: '01:06:07.244'
      u: Sie wollen auf Lodz zurück kommen...
    - who: Jacob Minski
      start: '01:06:07.244'
      end: '01:06:47.013'
      u: Ich denke speziell an den furchtbaren Hunger. Der Hunger, der war so gross,
        dass wir verfaulte Kartoffelschalen damals, hm,...sie mit Sacharin zu, hm,
        irgend einem, hm, Brei zu verarbeiteten. Also eine Masse nur den Magen zu
        stopfen. Und zwar dazu trank man einen Liter Kaffee, teils machten wir aus
        Kaffeesatz mit Sacharin, hm, irgendwelche –hm es nannte sich Koteletts, nicht
        wahr,...auf der Pfanne trocken, weil wir ja aus Kaffee Grund...
    - who: David Boder
      start: '01:06:47.013'
      end: '01:06:48.782'
      u: Oh, etwas aus Kaffee Grund?
    - who: Jacob Minski
      start: '01:06:48.782'
      end: '01:06:58.911'
      u: ". . . ja aus Kaffee Grund, aus Kaffee Grund mit Sacharin. Das Leben war
        natürlich wahnsinnig teuer. Wir bekamen ein Brot für eine Woche."
    - who: David Boder
      start: '01:06:58.911'
      end: '01:07:00.197'
      u: Ein Brot?
    - who: Jacob Minski
      start: '01:07:00.197'
      end: '01:07:20.376'
      u: Ja, ein ganzes Brot, das heißt man musste sich das selber einteilen,...die
        Ration. Sie bekamen ein Brot von zwei (2) Kilo, mitunter ist es nicht ganz
        zwei (2) Kilo. Wir...man bat...
    - who: David Boder
      start: '01:07:20.376'
      end: '01:07:20.738'
      u: Hm.
    - who: Jacob Minski
      start: '01:07:20.738'
      end: '01:07:32.130'
      u: Also, man bat...man bat um ein Spezielles,...(lacht etwas)...genau das Gegenteil
        was heute ist. Man hat recht altes Brot, damit, man nicht, hm,...so viel essen
        wird.
    - who: David Boder
      start: '01:07:32.130'
      end: '01:07:32.601'
      u: Ja.
    - who: Jacob Minski
      start: '01:07:32.601'
      end: '01:07:37.086'
      u: Also ich teilte es mir immer so ein...so ungefähr für jeden Tag zwei (2)
        Schnitten...
    - who: David Boder
      start: '01:07:37.086'
      end: '01:07:37.949'
      u: Ja.
    - who: Jacob Minski
      start: '01:07:37.949'
      end: '01:07:59.380'
      u: Dann hin und wieder nahm ich (lacht etwas) eine Anleihe, so dass ich die
        letzten drei Tage kein Brot mehr hatte. Die Preise spielten...es war eine
        Zeitlang so, dass Sachwerte überhaupt nichts...keinen besonderen Wert hatten,
        während Lebensmittel eine unglaubliche, hmmmm,...hm,...
    - who: David Boder
      start: '01:07:59.380'
      end: '01:08:00.014'
      u: Teuer waren?
    - who: Jacob Minski
      start: '01:08:00.014'
      end: '01:08:18.955'
      u: ". . . einen unglaublichen Wert hatten. Ich erinnere mich nur, ich hatte...einen
        neuen Anzug da bei mir; einen neuen Anzug der mich, der mich in Hamburg drei
        hundert fünfzig (350) Mark kostete. Es war schon ein gewisses Vermögen. Ich
        bekam dafür ein Kilo Mehl."
    - who: David Boder
      start: '01:08:18.955'
      end: '01:08:20.676'
      u: Ah hm.
    - who: Jacob Minski
      start: '01:08:20.676'
      end: '01:09:02.165'
      u: Ein...ein paar Schuhe konnten Sie für hundert (100) Gramm Margarine erstehen,
        also Sie sehen schon aus diesen Preisen, dass, hm, die Sachen nichts wert
        waren und sie konnten die Deutschen, die mitunter mit einem Brot und mit einem
        Pfund Margarine ins Ghetto rein kamen, gingen dann mit einem Koffer voll neuer
        Sachen heraus. Denn um das Leben zu retten , war man bereit alle diese Sachen
        zu opfern. Ich war auch schon eine Zeitlang so...der Hunger hat mich so weit
        herunter gebracht, dass ich kaum meinen Dienst versehen konnte. Ich wurde...zwei
        Mal, ich erinnere mich, zwei Mal inohnmächtigem Zustand nach Hause gebracht...
    - who: David Boder
      start: '01:09:02.165'
      end: '01:09:02.889'
      u: Als Feuerwehrmann in Lodz?
    - who: Jacob Minski
      start: '01:09:02.889'
      end: '01:09:19.180'
      u: ". . . als Feuerwehrmann, weil ich einfach zu schwach war. Ich, hm,...als
        ich mich in dem Spiegel ansah, sah ich schon den Tod vor Augen. Ich erinnere
        mich, wir waren anfangs ein hundert sechzig tausend (160000) Juden und wir
        gingen dann bis auf vierzig tausend (40000)."
    - who: David Boder
      start: '01:09:19.180'
      end: '01:09:21.263'
      u: Nun ja, viele wurden ja weg geschickt!
    - who: Jacob Minski
      start: '01:09:21.263'
      end: '01:09:27.963'
      u: Viele wurden weg geschickt, aber ein großer Teil, hm, ist...an Typhus gestorben.
        Die...
    - who: David Boder
      start: '01:09:27.963'
      end: '01:09:32.961'
      u: Haben Sie dort einen Doktor—Doktor Falk in Lodz gekannt?
    - who: Jacob Minski
      start: '01:09:32.961'
      end: '01:09:34.440'
      u: Es ist möglich, sehen Sie, ich kannte ein...(unverständlich—beide sprechen)
    - who: David Boder
      start: '01:09:34.440'
      end: '01:09:37.368'
      u: Sie können sich nicht erinnern?
    - who: Jacob Minski
      start: '01:09:37.368'
      end: '01:10:16.821'
      u: ". . . aber ich kann mich nicht definitiv erinnern. Vor allen Dingen die
        Wohnverhältnisse waren furchtbar. Es war...man hatte für das Lodzer Ghetto
        das schlimmste, den schlimmsten Teil, hm, von Lodz ausgewählt, also wo nur
        das größte Gesindel gelebt hat . Es waren meistens so eingefallene Häuser
        in den furchtbar...unter den furchtbarsten Verhältnissen lebten die Leute—mitunter
        zehn (10) Familien—in einer, in einer Wohnung. Sie können sich vorstellen
        unter den furchtbarsten hygienischen Verhältnissen was, hm, dabei heraus kam."
    - who: David Boder
      start: '01:10:16.821'
      end: '01:10:17.231'
      u: Konnten Sie...
    - who: Jacob Minski
      start: '01:10:17.231'
      end: '01:10:27.191'
      u: Also, wenn man zum Beispiel, etwas benötigte...es war natürlich schwer oftmals,
        sagen wir mal Medikamente, im sogenannten Schleichhandel zu erstehen.
    - who: David Boder
      start: '01:10:27.191'
      end: '01:10:28.459'
      u: Hm.
    - who: Jacob Minski
      start: '01:10:28.459'
      end: '01:10:36.324'
      u: Der Preis war natürlich unerschwinglich. Ich, als Feuerwehrmann verdiente
        ich drei (3) Mark, drei (3) Ghetto Mark...
    - who: David Boder
      start: '01:10:36.324'
      end: '01:10:37.682'
      u: Täglich?
    - who: Jacob Minski
      start: '01:10:37.682'
      end: '01:10:39.644'
      u: Drei (3) Ghetto Mark täglich.
    - who: David Boder
      start: '01:10:39.644'
      end: '01:10:40.006'
      u: Ja.
    - who: Jacob Minski
      start: '01:10:40.006'
      end: '01:11:05.060'
      u: Ein Brot kostete im Schwarzhandel ein tausend acht hundert (1800) Mark. Sie
        können sich ungefähr vorstellen, wieviel Brot ich mir dafür kaufen konnte.
        Brot, die Suppe, die Wassersuppe, die man bekam, entsprach dem Dollar Kurs.
        Kamen viel Kartoffel rein, schickten die Deutschen viel Kartoffel rein, sank
        die Suppe, sagen wir mal, von fünfzig (50) Mark—sie erreichte mitunter einen
        Stand von fünfzig (50) Mark...
    - who: David Boder
      start: '01:11:05.060'
      end: '01:11:06.195'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:06.195'
      end: '01:11:11.404'
      u: ". . . hm, bis den Tiefstand vom zwei fünfzig (2.50)."
    - who: David Boder
      start: '01:11:11.404'
      end: '01:11:14.513'
      u: Aber Sie mussten doch etwas umsonst bekommen, nicht wahr?
    - who: Jacob Minski
      start: '01:11:14.513'
      end: '01:11:18.334'
      u: Ja, die bekam ich ja umsonst. Aber, sagen wir mal, es hatte Einer Durchfall
        oder sonst was...
    - who: David Boder
      start: '01:11:18.334'
      end: '01:11:18.714'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:18.714'
      end: '01:11:20.676'
      u: ". . . und er konnte die Suppe nicht essen, verkaufte er sie."
    - who: David Boder
      start: '01:11:20.676'
      end: '01:11:21.249'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:21.249'
      end: '01:11:28.131'
      u: ". . . vor der Küche standen dann immer so Aufkäufer, die die Zettel, die
        Suppenzettel aufkauften..."
    - who: David Boder
      start: '01:11:28.131'
      end: '01:11:28.481'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:28.481'
      end: '01:11:31.861'
      u: ". . . für einen gewissen Preis und sie an einen Anderen, an einen Hungrigen
        dann..."
    - who: David Boder
      start: '01:11:31.861'
      end: '01:11:32.193'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:32.193'
      end: '01:11:41.882'
      u: ". . . sagen wir er hatte ein Stück Brot verkauft. Es gab manche, die hatten
        einen merkwürdigen Standpunkt. Sie verkauften ein Brot für ein tausend acht
        hundert (19800) Mark—ihr eigenes Brot..."
    - who: David Boder
      start: '01:11:41.882'
      end: '01:11:42.262'
      u: Nun?
    - who: Jacob Minski
      start: '01:11:42.262'
      end: '01:11:44.988'
      u: ". . . und kauften sich lieber dafür Suppen, um sich den Bauch voll zu pumpen."
    - who: David Boder
      start: '01:11:44.988'
      end: '01:11:45.821'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:45.821'
      end: '01:11:47.409'
      u: Das war natürlich vom...
    - who: David Boder
      start: '01:11:47.409'
      end: '01:11:48.423'
      u: Ja.
    - who: Jacob Minski
      start: '01:11:48.423'
      end: '01:12:05.928'
      u: ". . . vom gesundheitlichen Standpunkt vollkommen falsch. (räuspert sich)
        Wenn sie etwas kaufen wollten, das einen Wert von zwei hundert (200) oder
        drei hundert (300) Mark präsentierte, dann verkauften sie ein Stück Brot.
        Er wog das dann ab..."
    - who: David Boder
      start: '01:12:05.928'
      end: '01:12:06.411'
      u: Ja.
    - who: Jacob Minski
      start: '01:12:06.411'
      end: '01:12:12.437'
      u: "....so als ob er Gold wiegen würde und, hm, sie beglichen dann die Rechnung
        mit Brot."
    - who: David Boder
      start: '01:12:12.437'
      end: '01:12:14.278'
      u: Beantworten Sie mir eine Frage.
    - who: Jacob Minski
      start: '01:12:14.278'
      end: '01:12:15.093'
      u: Ja.
    - who: David Boder
      start: '01:12:15.093'
      end: '01:12:28.825'
      u: Können Sie mir irgend etwas über...können Sie mir etwas über das Geschlechtsleben
        erzählen von dieser Zeit in Lodz und nachher im Lager?
    - who: Jacob Minski
      start: '01:12:28.825'
      end: '01:12:44.742'
      u: "(seufzt) Ja, auch das war natürlich ein ungesunder Zustand, da Männlein
        und Weiblein zusammen hausten...verstehen Sie, ich möchte fast sagen, die
        Leute schämten sich schon gar nicht."
    - who: David Boder
      start: '01:12:44.742'
      end: '01:12:49.336'
      u: Ja. Sagen wir, wenn eine Familie zusammen war,
    - who: Jacob Minski
      start: '01:12:49.336'
      end: '01:12:51.389'
      u: Ja?
    - who: David Boder
      start: '01:12:51.389'
      end: '01:12:53.973'
      u: ". . . wie haben die den Geschlechtsakt vollzogen?"
    - who: Jacob Minski
      start: '01:12:53.973'
      end: '01:13:00.208'
      u: Ganz—ich möchte fast sagen- ungeniert. Diese Leute, ich erinnere mich, die
        haben...
    - who: David Boder
      start: '01:13:00.208'
      end: '01:13:00.459'
      u: Ja.
    - who: Jacob Minski
      start: '01:13:00.459'
      end: '01:13:26.122'
      u: Ich erinnere mich, wir haben uns—eine gewisse Gruppe als wir von Hamburg
        kamen—einfach irgendwo einquartiert. Wir waren ungefähr acht (8) Leute, darunter
        auch eine Frau. Und sie genierte sich gar nicht, sie zog sich ganz nackt aus,
        um sich zu waschen. Also die Leute...waren mit der Zeit...also das Lagerleben
        machte die Leute natürlich...da wird man gefühllos gemacht.
    - who: David Boder
      start: '01:13:26.122'
      end: '01:13:26.786'
      u: Ja.
    - who: Jacob Minski
      start: '01:13:26.786'
      end: '01:13:30.559'
      u: ". . . vollkommen gefühllos. Man empfand nichts mehr. Sagen wir, wenn man
        in der Nacht..."
    - who: David Boder
      start: '01:13:30.559'
      end: '01:13:32.297'
      u: Ohne Geschlechtsgefühl?
    - who: Jacob Minski
      start: '01:13:32.297'
      end: '01:13:45.909'
      u: Ohne jegliches Geschlechtsgefühl. Wenn der Hunger...Sie dürfen nicht vergessen,
        wenn der Hunger so gross ist, dann denkt man darüber nicht nach. Ich glaube
        eher, dass Einer, der satt ist, eher solche Gedanken haben könnte, als Einer
        der hungert. Das kommt davon—der Magen muss gefüllt werden.
    - who: David Boder
      start: '01:13:45.909'
      end: '01:13:46.030'
      u: Ja.
    - who: Jacob Minski
      start: '01:13:46.030'
      end: '01:13:50.907'
      u: Also daher auch verständlich...
    - who: David Boder
      start: '01:13:50.907'
      end: '01:13:52.265'
      u: So das war kein Problem?
    - who: Jacob Minski
      start: '01:13:52.265'
      end: '01:14:08.473'
      u: Bei mir, verstehen Sie, das war kein Problem, es war wirklich kein Problem.
        Wie die Leute...vielleicht...wenn Einer natürlich in einer Brot Fabrik gearbeitet
        hat, der konnte sich immer so ein Stück Brot, hm,...
    - who: David Boder
      start: '01:14:08.473'
      end: '01:14:08.763'
      u: Ja.
    - who: Jacob Minski
      start: '01:14:08.763'
      end: '01:14:12.946'
      u: ". . . und Sie wissen ja, mit einem Stück Brot...das war ein Kapital."
    - who: David Boder
      start: '01:14:12.946'
      end: '01:14:13.399'
      u: Nun?
    - who: Jacob Minski
      start: '01:14:13.399'
      end: '01:14:17.733'
      u: Mit einem Stück Brot, da konnte man alles Mögliche kaufen. Ich weiß anfangs,
        als ich ins Ghetto kam...
    - who: David Boder
      start: '01:14:17.733'
      end: '01:14:18.397'
      u: Können wir zu der Geschlechtsfrage zurück...
    - who: Jacob Minski
      start: '01:14:18.397'
      end: '01:14:28.616'
      u: ". . . da war diese Prostitution so stark...auf der Strasse zum Beispiel,
        mehrere die preisten sich an für ein Stück Brot, für eine Scheibe Brot."
    - who: David Boder
      start: '01:14:28.616'
      end: '01:14:29.703'
      u: Ja, jüdische Mädel?
    - who: Jacob Minski
      start: '01:14:29.703'
      end: '01:14:31.864'
      u: Jüdische Mädels, natürlich, wir waren im Ghetto.
    - who: David Boder
      start: '01:14:31.864'
      end: '01:14:33.301'
      u: Wo haben sie dann gegeben?
    - who: Jacob Minski
      start: '01:14:33.301'
      end: '00:00:00.000'
      u: Sie gingen in einen Hof rein oder irgendwo, wahrscheinlich hat die Mutter
        gearbeitet, dann hat die Tochter dann die Gelegenheit, hm,...
    - who: David Boder
      start: '00:00:00.000'
      end: '01:14:42.150'
      u: Ja.
    - who: Jacob Minski
      start: '01:14:42.150'
      end: '01:14:41.800'
      u: ". . . gehabt."
    - who: David Boder
      start: '01:14:41.800'
      end: '01:14:42.150'
      u: Ja.
    - who: Jacob Minski
      start: '01:14:42.150'
      end: '01:14:48.959'
      u: Natürlich das war, das kam ihnen dann später zum Verhängnis, denn diese Mädels,
        die da nicht gearbeitet hatten, wurden dann weg geschickt.
    - who: David Boder
      start: '01:14:48.959'
      end: '01:14:49.309'
      u: Ja.
    - who: Jacob Minski
      start: '01:14:49.309'
      end: '01:14:50.667'
      u: Wer nicht registriert war...
    - who: David Boder
      start: '01:14:50.667'
      end: '01:14:51.361'
      u: Als Arbeiter?
    - who: Jacob Minski
      start: '01:14:51.361'
      end: '01:15:06.724'
      u: Man musste registriert sein in irgend einem Betrieb. Wer nicht registriert
        war als Arbeitsloser...jeder Arbeitsloser oder Leute, sagen wir mal, die nur
        irgend ein kleines Vergehen sich zu Schulden haben kommen lassen, die wurden
        auch ausgesiedelt.
    - who: David Boder
      start: '01:15:06.724'
      end: '01:15:11.299'
      u: Nun wollen wir wieder zurück kommen. Sagen wir der Block Älteste in dem Lager...
    - who: Jacob Minski
      start: '01:15:11.299'
      end: '01:15:11.631'
      u: Ja.
    - who: David Boder
      start: '01:15:11.631'
      end: '00:00:00.000'
      u: ". . . der genug zu essen hat..."
    - who: Jacob Minski
      start: '00:00:00.000'
      end: '01:15:12.959'
      u: Ja.
    - who: David Boder
      start: '01:15:12.959'
      end: '01:15:18.362'
      u: Haben Sie eine Idee, wie er seine geschlechtlichen Bedürfnisse befriedigt
        hat?
    - who: Jacob Minski
      start: '01:15:18.362'
      end: '01:15:25.292'
      u: Darüber, muss ich ehrlich sagen, habe ich (lacht)...habe ich mir keine Kopfschmerzen
        gemacht, denn man hatte so viel Sorgen...
    - who: David Boder
      start: '01:15:25.292'
      end: '01:15:25.552'
      u: Ja.
    - who: Jacob Minski
      start: '01:15:25.552'
      end: '01:15:29.886'
      u: ". . . dass man sich...dass man, hm, weniger darüber nachgedacht hat als
        man..."
    - who: David Boder
      start: '01:15:29.886'
      end: '01:15:30.309'
      u: Nun...ja.
    - who: Jacob Minski
      start: '01:15:30.309'
      end: '01:15:38.536'
      u: ". . . man wusste zwar...Später habe ich an dem Gerle, zum Beispiel, erfahren,
        dass viel Block Älteste so Jünglinge, hm,..."
    - who: David Boder
      start: '01:15:38.536'
      end: '01:15:38.989'
      u: Jünglinge hatten.
    - who: Jacob Minski
      start: '01:15:38.989'
      end: '01:15:47.681'
      u: ". . . Jünglinge hatten, nicht wahr, mit denen sie sich dann amüsierten.
        Ich weiß...so Kinder von zehn (10) bis zwölf (12) Jahr."
    - who: David Boder
      start: '01:15:47.681'
      end: '01:15:49.432'
      u: Und was für Kinder waren das?
    - who: Jacob Minski
      start: '01:15:49.432'
      end: '01:15:53.102'
      u: Sie hatten...die Meisten...es waren so...auch Häftlinge.
    - who: David Boder
      start: '01:15:53.102'
      end: '01:15:53.434'
      u: Ja.
    - who: Jacob Minski
      start: '01:15:53.434'
      end: '01:16:02.005'
      u: Sie sollten eigentlich zur Arbeit gehen, aber sie fanden immer einen Grund
        sie im Lager zurück zu behalten. Ein Block Älteste kann das ja machen.
    - who: David Boder
      start: '01:16:02.005'
      end: '01:16:02.609'
      u: Und?
    - who: Jacob Minski
      start: '01:16:02.609'
      end: '01:16:05.899'
      u: Er wurde als krank registriert und dann...
    - who: David Boder
      start: '01:16:05.899'
      end: '01:16:07.679'
      u: Dann hat ihn der Block Älteste behalten.
    - who: Jacob Minski
      start: '01:16:07.679'
      end: '01:16:10.263'
      u: ". . . dann hat ihn der Block Älteste behalten."
    - who: David Boder
      start: '01:16:10.263'
      end: '01:16:15.804'
      u: Nun. Also kommen wir zu der allgemeinen Situation im Lodzer Ghetto zurück.
    - who: Jacob Minski
      start: '01:16:15.804'
      end: '01:16:16.438'
      u: Das Ghetto von Lodz...
    - who: David Boder
      start: '01:16:16.438'
      end: '01:16:20.422'
      u: 'Oder wollen wir so sagen: wo wurden Sie befreit?'
    - who: Jacob Minski
      start: '01:16:20.422'
      end: '01:16:28.861'
      u: Ja, befreit wurde ich indirekt von den Russen, denn ich habe eigentlich schon
        früher, einen Tag früher das Lager verlassen. Es war schon...
    - who: David Boder
      start: '01:16:28.861'
      end: '01:16:29.362'
      u: Wo war das?
    - who: Jacob Minski
      start: '01:16:29.362'
      end: '01:16:30.479'
      u: In Görlitz...
    - who: David Boder
      start: '01:16:30.479'
      end: '01:16:31.433'
      u: Görlitz, wo war das?
    - who: Jacob Minski
      start: '01:16:31.433'
      end: '01:16:36.190'
      u: Das war schon...das ist in Schlesien. Ich sagte schon ungefähr hundert (100)
        Kilometer von Breslau.
    - who: David Boder
      start: '01:16:36.190'
      end: '01:16:36.299'
      u: Ja.
    - who: Jacob Minski
      start: '01:16:36.299'
      end: '01:16:40.603'
      u: Die Russen waren schon wochenlang ungefähr elf (11) Kilometer von Görlitz.
    - who: David Boder
      start: '01:16:40.603'
      end: '01:16:41.104'
      u: Ja.
    - who: Jacob Minski
      start: '01:16:41.104'
      end: '01:16:49.947'
      u: Und merkwürdiger Weise sind sie nie vor gegangen. Sie blieben dort ungefähr—ich
        glaube—zehn (10) Wochen.
    - who: David Boder
      start: '01:16:49.947'
      end: '01:16:50.780'
      u: Ja.
    - who: Jacob Minski
      start: '01:16:50.780'
      end: '01:17:04.410'
      u: Und man wusste nie...ich erinnere mich nur, von der Fabrik die Leute, die
        sind oft in Autos ganz nah an die Grenze, wo die Russen waren, um, um Materialien
        zu holen. Es war mir so unverständlich, wie die das machen konnten.
    - who: David Boder
      start: '01:17:04.410'
      end: '01:17:08.865'
      u: Das war eine Art von Sitzkrieg.
    - who: Jacob Minski
      start: '01:17:08.865'
      end: '01:17:34.615'
      u: Ja, eine Form von Sitzkrieg, sie sind nicht weiter gegangen. Aber man hatte
        schon gewisse Vorbereitungen getroffen. Wir waren schon zwei (2) Mal auf der
        Flucht von den Russen; das heißt, wir...es ist ein Befehl an uns ergangen,
        an das Lager—das Lager zu räumen, weil man ja befürchtete, dass eines Tages
        die Russen einmarschieren würden. Also man wollte keine Beweise gegen sie
        haben.
    - who: David Boder
      start: '01:17:34.615'
      end: '01:17:35.038'
      u: Ja.
    - who: Jacob Minski
      start: '01:17:35.038'
      end: '01:17:45.378'
      u: Wir befanden uns unterwegs und leider wurden sehr viele von unseren Häftlingen
        niedergeschossen, speziell von der ukrainischen SS, die kaum ein Wort deutsch
        sprach...
    - who: David Boder
      start: '01:17:45.378'
      end: '01:17:46.887'
      u: Warum?
    - who: Jacob Minski
      start: '01:17:46.887'
      end: '01:18:15.975'
      u: ". . . weil sie nicht gehen konnten. Alles was nicht gehen konnte wurde entweder
        unterwegs niedergeschossen beziehungsweise auf einen Wagen geladen und unterwegs
        in einem Wald wurden dann Gräben ausge..., hm, ausgeschachtet. Und ich erinnere
        mich, ich wurde einem Kommando zugeteilt zum Ausgraben, das heißt um aus zu
        schachten, um Gräber aus zu schachten."
    - who: David Boder
      start: '01:18:15.975'
      end: '01:18:16.657'
      u: Was heißt das?
    - who: Jacob Minski
      start: '01:18:16.657'
      end: '01:18:20.671'
      u: ". . . ein Kommande von fünfzig (50) Leuten, die Gräber machen, um die Toten
        unterwegs..."
    - who: David Boder
      start: '01:18:20.671'
      end: '01:18:21.426'
      u: zu verscharren.
    - who: Jacob Minski
      start: '01:18:21.426'
      end: '01:18:58.374'
      u: 'zu verscharren. Da passierte Folgendes: diese Häftlinge, die nicht marschieren
        konnten—man konnte sie ja nicht...man wollte sie ja nicht auf der Strasse
        einfach so erschossen da liegen lassen. Die hatte man dann auf einen Wagen
        geladen und zusammen mit den Toten hat man sie dann in den nächsten besten
        Wald, hm, erschossen und dann dazu genommen. Das heißt ich erinnere mich an
        einen SS Mann. Er war vier und zwanzig (24) Jahre alt und machte den Eindruck
        eines unschuldigen (lacht etwas)...'
    - who: David Boder
      start: '01:18:58.374'
      end: '01:18:58.845'
      u: Jünglings...
    - who: Jacob Minski
      start: '01:18:58.845'
      end: '01:19:13.893'
      u: Jünglings, als ob er nicht bis drei (3) zählen konnte und der war der Meisterschütze.
        Jeden Tag hat er ungefähr so dreißig (30) bis vierzig (40) niedergeschossen—hat
        selbst mit geholfen das Grab schaufeln...
    - who: David Boder
      start: '01:19:13.893'
      end: '01:19:15.070'
      u: Ja und warum?
    - who: Jacob Minski
      start: '01:19:15.070'
      end: '01:19:24.949'
      u: ". . . wahrscheinlich für ihn war das...ein gewisser Sport. Dann ließ er
        die Toten rein legen, zählte ungefähr ab, für wieviel er noch Platz hätte
        ."
    - who: David Boder
      start: '01:19:24.949'
      end: '01:19:25.359'
      u: Ja.
    - who: Jacob Minski
      start: '01:19:25.359'
      end: '01:19:49.945'
      u: 'Und dann ließ er diese unschuldigen, diese ahnungslosen Menschen vom Wagen
        runter gehen, Indem er noch sagte: „(unverständlich)“ dieser ukrainische Ausdruck.
        Dann mussten sie sich hinlegen und er knallte sie dann mit dem Karabiner indem
        er seinen Fuß...seinen, seinen Fuß auf den Kopf des, hm, des Betroffenen nieder
        legte. Und so musste Einer nach dem Anderen zusehen, wie er...'
    - who: David Boder
      start: '01:19:49.945'
      end: '01:19:51.955'
      u: War das ein Ukrainer?
    - who: Jacob Minski
      start: '01:19:51.955'
      end: '01:19:54.762'
      u: Das war ein, ein ukrainischer SS. Ja.
    - who: David Boder
      start: '01:19:54.762'
      end: '01:19:56.108'
      u: Ja, nun.
    - who: Jacob Minski
      start: '01:19:56.108'
      end: '01:20:18.779'
      u: Es war Einer dieser, im letzten Augenblick wurden sie dann weg geschickt,
        wahrscheinlich aus Angst, dass sie in die Hände der Russen fallen könnten.
        Die ganze ukrainische SS, die uns zugeteilt war, wurde weg geschickt. Das
        waren Furchtbare, die waren die Schlimmsten.
    - who: David Boder
      start: '01:20:18.779'
      end: '01:20:26.024'
      u: Nun also, sagen Sie mir das, hm, also wo wurden Sie befreit im Krieg?
    - who: Jacob Minski
      start: '01:20:26.024'
      end: '01:20:33.238'
      u: Oh ja. Jetzt war es so, ein Tag bevor—das war am siebten (7.) August...
    - who: David Boder
      start: '01:20:33.238'
      end: '01:20:34.011'
      u: Ja.
    - who: Jacob Minski
      start: '01:20:34.011'
      end: '01:20:59.309'
      u: ". . . und die Russen sind ungefähr am achten (8.) August einmarschiert,
        am achte (8.) oder neunten (9.) sind wir aus dem Lager raus, wir konnten schon
        machen, was wir wollten. Na, es war schon ein (unverständlich) nachdem der
        Lager...nachdem der Lagerführer uns erklärt hatte, wir wären...wir waren praktisch
        gesehen—wir wären frei. Wir könnten im Block bleiben...im Lager bleiben."
    - who: David Boder
      start: '01:20:59.309'
      end: '01:21:01.742'
      u: War der Lagerführer ein Häftling?
    - who: Jacob Minski
      start: '01:21:01.742'
      end: '01:21:03.812'
      u: Nein, der Lagerführer war ein SS...
    - who: David Boder
      start: '01:21:03.812'
      end: '01:21:05.503'
      u: Und er ist nicht weg gelaufen?
    - who: Jacob Minski
      start: '01:21:05.503'
      end: '01:21:21.276'
      u: Er ist...ich muss eigentlich sagen, er hat sich ausnahmsweise, was man sonst
        sagt, verhältnismäßig anständig benommen, das heißt ich habe nie gesehen,
        dass er einen Häftling angerührt hat. Viel schlimmer war der Lager Älteste—das
        war ein Oberbandit.
    - who: David Boder
      start: '01:21:21.276'
      end: '01:21:22.743'
      u: War der ein Häftling?
    - who: Jacob Minski
      start: '01:21:22.743'
      end: '01:21:26.051'
      u: Der war ein Häftling, ein...aber er war kein jüdischer Häftling.
    - who: David Boder
      start: '01:21:26.051'
      end: '01:21:31.170'
      u: Also was hat dieser SS Mann gesagt?
    - who: Jacob Minski
      start: '01:21:31.170'
      end: '01:21:40.182'
      u: Er hat gesagt, dass wir wirklich frei wären. Wenn wir wollten könnten wir
        zu den Amerikanern rüber gehen...
    - who: David Boder
      start: '01:21:40.182'
      end: '01:21:40.725'
      u: Ja.
    - who: Jacob Minski
      start: '01:21:40.725'
      end: '01:21:45.494'
      u: ". . . und wer bei den Russen bleiben will, der könnte, der sollte im Lager
        bleiben. Und von..."
    - who: David Boder
      start: '01:21:45.494'
      end: '01:21:49.949'
      u: Aber er hat gesagt, dass der Platz geräumt wird?
    - who: Jacob Minski
      start: '01:21:49.949'
      end: '01:21:57.241'
      u: Ja, das heißt, nachdem da gingen wir schon, denn da war schon so ein Durcheinander,
        dass jeder eigentlich machte, was er wollte.
    - who: David Boder
      start: '01:21:57.241'
      end: '01:21:57.863'
      u: Aha.
    - who: Jacob Minski
      start: '01:21:57.863'
      end: '01:22:10.104'
      u: Es war...das Militär wurde abgezogen und unterwegs...ich war noch mit verschiedenen
        Kollegen, da haben wir so die ganze Tschechoslowakei durchquert...
    - who: David Boder
      start: '01:22:10.104'
      end: '01:22:11.312'
      u: Oh, Sie sind weg gegangen?
    - who: Jacob Minski
      start: '01:22:11.312'
      end: '01:22:16.069'
      u: Wir sind weg, ja, und zwar in einem SS Wagen, hm, mit, hm,...
    - who: David Boder
      start: '01:22:16.069'
      end: '01:22:17.385'
      u: In einem SS Auto?
    - who: Jacob Minski
      start: '01:22:17.385'
      end: '01:22:33.822'
      u: Nein, nein, nein, (lacht etwas) mit Pferd und Wagen. Wir haben es genommen,
        der war noch voll mit Proviant und mit allem Möglichen SS Stiefeln und alles
        Mögliche. Da haben wir so die ganze Tschechoslowakei durchquert bis wir nach,
        hm, hm, Wien kamen...
    - who: David Boder
      start: '01:22:33.822'
      end: '01:22:35.681'
      u: Niemand hat sie abgestoppt, niemand? (lacht etwas)
    - who: Jacob Minski
      start: '01:22:35.681'
      end: '00:00:00.000'
      u: ". . . wir sind auf dem Weg natürlich schon Russen begegnet, nicht wahr.
        Aber sie sahen ja, dass sie es mit Häftlingen zu tun hatten, also...sie haben
        uns immer vorbei fahren lassen. Hm, wir kamen dann bis Wien, kamen in Wien
        an. Da heißt unterwegs wurden wir natürlich von der Bevölkerung sehr gut aufgenommen.
        Und Sie können sich vorstellen—in dem Augenblick die Freiheit zu geniessen,
        nachdem wir ja niemals dran geglaubt haben, dass wir davon weg zu kommen."
    - who: David Boder
      start: '00:00:00.000'
      end: '01:23:13.188'
      u: Hm.
    - who: Jacob Minski
      start: '01:23:13.188'
      end: '01:23:15.004'
      u: Wir kamen dann, wie schon gesagt bis Wien an und in Wien durften wir nicht
        verbleiben.
  translation:
    language: en
    interview:
    - who: David Boder
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: How old are you?
    - who: Jacob Minski
      start: '00:00:00.000'
      end: '00:00:00.782'
      u: I am thirty-nine years old.
    - who: David Boder
      start: '00:00:00.782'
      end: '00:00:29.573'
      u: "[In English] This is Spool 70...[Test of microphone] This is Spool 70, taken
        in Paris on August 23, 1946, at the headquarters of the Joint Distribution
        Committee. The interviewee is Mr. Jacob Minski, thirty-nine, who will speak
        in German. [In German] Now them, Mr. Minski, will you give us your full name
        again? Tell us where you were born and where the war found you."
    - who: Jacob Minski
      start: '00:00:29.573'
      end: '00:00:30.416'
      u: My name?
    - who: David Boder
      start: '00:00:30.416'
      end: '00:00:30.997'
      u: Louder please...
    - who: Jacob Minski
      start: '00:00:30.997'
      end: '00:00:34.075'
      u: Yes. My name is Jacob Minski...
    - who: David Boder
      start: '00:00:34.075'
      end: '00:00:34.376'
      u: Yes...
    - who: Jacob Minski
      start: '00:00:34.376'
      end: '00:00:40.003'
      u: ". . . born the...the twenty-fifth of November, 1907, in Zurich."
    - who: David Boder
      start: '00:00:40.003'
      end: '00:00:42.892'
      u: Oh! Are you a Swiss subject, Mr. Minski?
    - who: Jacob Minski
      start: '00:00:42.892'
      end: '00:01:01.707'
      u: No-o...I am Stateless. My parents are from Poland, but they have left Poland
        since an early age; and...I hardly cleared my citizenship. You see, I was
        brought up in the orphanage in Hamburg.
    - who: David Boder
      start: '00:01:01.707'
      end: '00:01:03.212'
      u: Yes...
    - who: Jacob Minski
      start: '00:01:03.212'
      end: '00:01:10.172'
      u: And so I was there during my whole sojourn in Germany. I lived for about
        twenty-five years in Hamburg, without interruption.
    - who: David Boder
      start: '00:01:10.172'
      end: '00:01:10.813'
      u: Yes...
    - who: Jacob Minski
      start: '00:01:10.813'
      end: '00:01:18.712'
      u: I had...I lived on a Stateless passport. And due to that I also had immigration
        difficulties. Otherwise, I would have emigrated a long time ago.
    - who: David Boder
      start: '00:01:18.712'
      end: '00:01:23.596'
      u: Yes...Now tell me this. Are your parents living?
    - who: Jacob Minski
      start: '00:01:23.596'
      end: '00:01:27.426'
      u: My parents are not living anymore. I shall tell you briefly...
    - who: David Boder
      start: '00:01:27.426'
      end: '00:01:28.209'
      u: Yes, please.
    - who: Jacob Minski
      start: '00:01:28.209'
      end: '00:01:47.987'
      u: ". . . When we...in October, 1941, I received from the Gestapo by way of
        a registered letter the invitation [order] to appear on a certain day at Mohrweiden
        street with twenty-five pounds of baggage."
    - who: David Boder
      start: '00:01:47.987'
      end: '00:01:48.830'
      u: Where...on what...?
    - who: Jacob Minski
      start: '00:01:48.830'
      end: '00:01:50.915'
      u: In Hamburg, Mohrweiden Street.
    - who: David Boder
      start: '00:01:50.915'
      end: '00:01:53.232'
      u: Yes. That was in forty-one?
    - who: Jacob Minski
      start: '00:01:53.232'
      end: '00:01:54.797'
      u: That was ’41, Yes.
    - who: David Boder
      start: '00:01:54.797'
      end: '00:01:56.973'
      u: And the war started for Germany?
    - who: Jacob Minski
      start: '00:01:56.973'
      end: '00:01:58.306'
      u: ". . . ’39...on..."
    - who: David Boder
      start: '00:01:58.306'
      end: '00:02:01.414'
      u: "’39. So for two years they left you alone?"
    - who: Jacob Minski
      start: '00:02:01.414'
      end: '00:02:10.592'
      u: For two years we could relatively...That is, we wore the Jew-star—were ‘tagged;’
        we had to buy in designated stores...
    - who: David Boder
      start: '00:02:10.592'
      end: '00:02:11.263'
      u: Yes...
    - who: Jacob Minski
      start: '00:02:11.263'
      end: '00:02:15.867'
      u: And it is self-understood that we had no right to go to theaters and other
        [public] places...
    - who: David Boder
      start: '00:02:15.867'
      end: '00:02:21.744'
      u: Don’t make that so ‘self-understood;’ we in America don’t know that. You
        were not permitted to go to theaters, to movies...?
    - who: Jacob Minski
      start: '00:02:21.744'
      end: '00:02:46.255'
      u: No theaters, no movies,...We were, of course, through the Jew star so ‘branded’...That
        is, one had no right to cover up the Jew star by means of a brief case so
        that...because that was a severely punishable act. One was...it was [considered]
        an act of camouflage—it came under the law of camouflage and camouflage was
        subject to penalty.
    - who: David Boder
      start: '00:02:46.255'
      end: '00:02:47.399'
      u: "[He uses for camouflage a rather uncommon word ‘Tarnung’ which is the reason
        for the question] And what is ‘Tarnung?’"
    - who: Jacob Minski
      start: '00:02:47.399'
      end: '00:02:52.373'
      u: Tarnung, that means to walk under a false banner, so to speak [to act under
        false identity]
    - who: David Boder
      start: '00:02:52.373'
      end: '00:02:52.833'
      u: Yes...
    - who: Jacob Minski
      start: '00:02:52.833'
      end: '00:02:55.030'
      u: That means one covered the Jew [star]...
    - who: David Boder
      start: '00:02:55.030'
      end: '00:02:56.814'
      u: What kind of a word is ‘Tarnung?’
    - who: Jacob Minski
      start: '00:02:56.814'
      end: '00:03:08.309'
      u: Tarnung? I would almost say that here in German...It is a kind of defense,
        a cover up, when one...one...
    - who: David Boder
      start: '00:03:08.309'
      end: '00:03:09.492'
      u: Camouflage?
    - who: Jacob Minski
      start: '00:03:09.492'
      end: '00:03:11.276'
      u: Yes. Camo...Something like it. One may also say camouflage.
    - who: David Boder
      start: '00:03:11.276'
      end: '00:03:16.031'
      u: Yes, Yes. Sit more comfortably. Now then...
    - who: Jacob Minski
      start: '00:03:16.031'
      end: '00:03:18.477'
      u: "[Words not clear]"
    - who: David Boder
      start: '00:03:18.477'
      end: '00:00:00.000'
      u: You may now see, when the indicator light flashes...
    - who: Jacob Minski
      start: '00:00:00.000'
      end: '00:00:00.000'
      u: Yes...
    - who: David Boder
      start: '00:00:00.000'
      end: '00:03:21.908'
      u: ". . . then it means that you are talking loud enough."
    - who: Jacob Minski
      start: '00:03:21.908'
      end: '00:03:23.649'
      u: Aha...Aha...
    - who: David Boder
      start: '00:03:23.649'
      end: '00:03:25.959'
      u: That it flashes just a bit.
    - who: Jacob Minski
      start: '00:03:25.959'
      end: '00:03:26.780'
      u: Aha...
    - who: David Boder
      start: '00:03:26.780'
      end: '00:03:27.864'
      u: Yes...
    - who: Jacob Minski
      start: '00:03:27.864'
      end: '00:03:32.176'
      u: And we journeyed from Hamburg...We journeyed...
    - who: David Boder
      start: '00:03:32.176'
      end: '00:03:34.051'
      u: Now then...You were assembled there...
    - who: Jacob Minski
      start: '00:03:34.051'
      end: '00:03:43.358'
      u: We were there...we were there assembled in a large building and that was
        the first transport for Lodz in Sile...[word not finished] for Lodz...[searches
        for words]
    - who: David Boder
      start: '00:03:43.358'
      end: '00:03:44.661'
      u: ". . . was compelled to go [to Lodz] ?"
    - who: Jacob Minski
      start: '00:03:44.661'
      end: '00:03:44.820'
      u: ". . . was compelled to go."
    - who: David Boder
      start: '00:03:44.820'
      end: '00:03:47.860'
      u: Why to Lodz? Were you considered a Pole?
    - who: Jacob Minski
      start: '00:03:47.860'
      end: '00:03:54.338'
      u: That means...One cannot say that there were exclusively Poles. There were
        all nationalities. There were also German...
    - who: David Boder
      start: '00:03:54.338'
      end: '00:03:55.211'
      u: Jews?
    - who: Jacob Minski
      start: '00:03:55.211'
      end: '00:03:55.813'
      u: German Jews.
    - who: David Boder
      start: '00:03:55.813'
      end: '00:03:57.296'
      u: Yes. Now then...
    - who: Jacob Minski
      start: '00:03:57.296'
      end: '00:04:11.379'
      u: This was the only transport that went to Lodz. There were about twelve hundred
        Jews under the ‘leadership’ at that time...the ‘transport leader’ was at that
        time Dacke from the Department of Emigration.
    - who: David Boder
      start: '00:04:11.379'
      end: '00:04:14.728'
      u: Yes...What kind of RR-cars were you given?
    - who: Jacob Minski
      start: '00:04:14.728'
      end: '00:04:23.093'
      u: Those were...in that case [??] there were relatively decent RR-cars. As an
        exception, these were not cattle cars.
    - who: David Boder
      start: '00:04:23.093'
      end: '00:04:26.984'
      u: They were third [class] such wooden...?
    - who: Jacob Minski
      start: '00:04:26.984'
      end: '00:04:27.866'
      u: Wooden cars.
    - who: Jacob Minski
      start: '00:04:27.866'
      end: '00:04:39.370'
      u: Wooden cars. So he said that time to those assembled at the rr-station...He
        said ironically, ‘You will now travel without [?] tickets.’
    - who: David Boder
      start: '00:04:39.370'
      end: '00:04:40.282'
      u: Yes...
    - who: Jacob Minski
      start: '00:04:40.282'
      end: '00:04:47.212'
      u: And so then...When we...In two days we arrived in Lodz.
    - who: David Boder
      start: '00:04:47.212'
      end: '00:04:48.816'
      u: The train must have gone fast?
    - who: Jacob Minski
      start: '00:04:48.816'
      end: '00:04:52.406'
      u: No...It was comparatively slow. One cant’ say [that it went fast] .
    - who: David Boder
      start: '00:04:52.406'
      end: '00:04:55.033'
      u: Were you fed on the way?
    - who: Jacob Minski
      start: '00:04:55.033'
      end: '00:05:11.291'
      u: We got something from the Jewish community...We were fed, that is, we were
        given [word not clear] provisions. Possibly...I don’t know whether the Jewish
        community was informed that we...that we were going to Lodz. At any rate,
        we were given sufficient food...
    - who: David Boder
      start: '00:05:11.291'
      end: '00:05:11.932'
      u: Yes...
    - who: Jacob Minski
      start: '00:05:11.932'
      end: '00:05:25.752'
      u: ". . . and when we arrived in Lodz we were assembled in a school...That is
        in Lodz...in a school...It was in a frightful condition..."
    - who: David Boder
      start: '00:05:25.752'
      end: '00:05:26.896'
      u: "[Few words not clear]"
    - who: Jacob Minski
      start: '00:05:26.896'
      end: '00:05:31.780'
      u: We, of course, were unable to imagine what that meant to live in a Lodz Ghetto.
    - who: David Boder
      start: '00:05:31.780'
      end: '00:05:32.993'
      u: Oh...You were taken to the Ghetto?
    - who: Jacob Minski
      start: '00:05:32.993'
      end: '00:05:35.078'
      u: ". . . to the Ghetto—Yes, to the Ghetto."
    - who: David Boder
      start: '00:05:35.078'
      end: '00:05:35.530'
      u: Now...
    - who: Jacob Minski
      start: '00:05:35.530'
      end: '00:05:48.658'
      u: ". . . to the Lodz Ghetto...There we had [to live] under the most frightful
        conditions, one would say from a hygienic standpoint—under conditions worse
        than in a concentration camp."
    - who: David Boder
      start: '00:05:48.658'
      end: '00:05:53.383'
      u: Now then. Continue please.
    - who: Jacob Minski
      start: '00:05:53.383'
      end: '00:05:54.806'
      u: I...I...
    - who: David Boder
      start: '00:05:54.806'
      end: '00:05:59.982'
      u: Wait a moment. [Apparently adjustment of recorder] Now then...
    - who: Jacob Minski
      start: '00:05:59.982'
      end: '00:06:43.225'
      u: From this...form this single transport, which went to the Lodz Ghetto, as
        far as it is known at the most three [persons] have survived. Most of them
        either starved to death in the Ghetto—part had died of typhus, or were immediately
        ‘resettled.’ What does that mean ‘resettled?’ The people who were idle, who
        did not...did not accept [find] a job. Most lived under the belief that the
        war would soon be over. Why then should they accept a job, and that was their
        misfortune. I don’t know what moved me to accept a job; that is...I was...
    - who: David Boder
      start: '00:06:43.225'
      end: '00:06:45.340'
      u: Did one have a choice, to accept?
    - who: Jacob Minski
      start: '00:06:45.340'
      end: '00:06:58.700'
      u: One could...Yes...Everyone could get a job in his own trade because the Lodz
        Ghetto, as the Germans...as the Germans themselves claimed, [was] a model
        Ghetto.
    - who: David Boder
      start: '00:06:58.700'
      end: '00:06:59.543'
      u: Oh!
    - who: Jacob Minski
      start: '00:06:59.543'
      end: '00:07:05.480'
      u: Under the leadership of the Jewish elder, Chaim Rumkowski.
    - who: David Boder
      start: '00:07:05.480'
      end: '00:07:06.031'
      u: Rumkowski?
    - who: Jacob Minski
      start: '00:07:06.031'
      end: '00:07:09.621'
      u: Yes...who was, I would almost say, an exploiter...
    - who: David Boder
      start: '00:07:09.621'
      end: '00:07:10.111'
      u: Yes...
    - who: Jacob Minski
      start: '00:07:10.111'
      end: '00:07:16.009'
      u: ". . . in favor of the Germans. If the Germans...[demanded] a hundred percent,
        he would deliver a hundred and fifty percent. And so he..."
    - who: David Boder
      start: '00:07:16.009'
      end: '00:07:16.310'
      u: What do you mean, a hundred percent?
    - who: Jacob Minski
      start: '00:07:16.310'
      end: '00:07:19.349'
      u: A hundred percent production—labor production.
    - who: David Boder
      start: '00:07:19.349'
      end: '00:07:20.071'
      u: Yes...
    - who: Jacob Minski
      start: '00:07:20.071'
      end: '00:07:23.502'
      u: He...Of course, what I [?] got [?] for it...
    - who: David Boder
      start: '00:07:23.502'
      end: '00:07:26.941'
      u: Have you any idea of what has become of Rumkowski? Where is he now?
    - who: Jacob Minski
      start: '00:07:26.941'
      end: '00:07:33.441'
      u: Rumkowski was ‘burned’ with his whole family as soon as they arrived in Auschwitz.
    - who: David Boder
      start: '00:07:33.441'
      end: '00:07:34.262'
      u: Rumkowski was ‘burned?’
    - who: Jacob Minski
      start: '00:07:34.262'
      end: '00:07:34.955'
      u: Yes...Yes.
    - who: David Boder
      start: '00:07:34.955'
      end: '00:07:38.785'
      u: So much was reported about Rumkowski in Lodz...
    - who: Jacob Minski
      start: '00:07:38.785'
      end: '00:07:50.581'
      u: Rumkowski was actually like a king; he behaved...if according to his theory...according
        to his point of view every person belonged...belonged to him...
    - who: David Boder
      start: '00:07:50.581'
      end: '00:07:50.710'
      u: Yes...
    - who: Jacob Minski
      start: '00:07:50.710'
      end: '00:07:54.050'
      u: ". . . Everything that one possessed, that one had, belonged to him."
    - who: David Boder
      start: '00:07:54.050'
      end: '00:07:57.090'
      u: Now who has elevated him to this height?
    - who: Jacob Minski
      start: '00:07:57.090'
      end: '00:07:57.731'
      u: The Germans.
    - who: David Boder
      start: '00:07:57.731'
      end: '00:07:58.914'
      u: The Germans.
    - who: Jacob Minski
      start: '00:07:58.914'
      end: '00:08:07.228'
      u: At any rate, they were very satisfied with him; that as a reward [with a
        chuckle] he had to go to the crematory, is a separate issue...
    - who: David Boder
      start: '00:08:07.228'
      end: '00:08:09.012'
      u: That was the German gratitude...
    - who: Jacob Minski
      start: '00:08:09.012'
      end: '00:08:10.186'
      u: That was the German gratitude.
    - who: David Boder
      start: '00:08:10.186'
      end: '00:08:21.990'
      u: But wait, since you have come to the topic of Rumkowski I have already heard
        from others [about it] Have you heard anything about the speech he delivered
        when he requested the mothers to surrender their children?
    - who: Jacob Minski
      start: '00:08:21.990'
      end: '00:08:44.996'
      u: Yes...He...he...of course, when the Germans demanded a thousand or two thousand
        people for work from him, so he, of course, could not explain it to them in
        the manner in which the Germans informed him about it. Because in such case
        nobody would have presented himself voluntarily. He was compelled of course...He
        attempted in a round about way...
    - who: David Boder
      start: '00:08:44.996'
      end: '00:08:45.878'
      u: ". . . to convince?"
    - who: Jacob Minski
      start: '00:08:45.878'
      end: '00:08:54.403'
      u: ". . . to convince the people—that they would present themselves voluntarily
        for work; under the pretext that they would go to Germany to work and would
        be fed much better..."
    - who: David Boder
      start: '00:08:54.403'
      end: '00:08:55.074'
      u: Yes...
    - who: Jacob Minski
      start: '00:08:55.074'
      end: '00:09:06.057'
      u: ". . . and there were, of course, many, since most people suffered greatly
        from starvation. So he knew how to persuade them to present themselves voluntarily."
    - who: David Boder
      start: '00:09:06.057'
      end: '00:09:06.367'
      u: Yes...
    - who: Jacob Minski
      start: '00:09:06.367'
      end: '00:09:11.762'
      u: And this ‘voluntary’ presentation was...meant practically death.
    - who: David Boder
      start: '00:09:11.762'
      end: '00:09:12.244'
      u: Yes...
    - who: Jacob Minski
      start: '00:09:12.244'
      end: '00:09:13.427'
      u: ". . . death."
    - who: David Boder
      start: '00:09:13.427'
      end: '00:09:14.640'
      u: Now...
    - who: Jacob Minski
      start: '00:09:14.640'
      end: '00:09:21.058'
      u: We...I presented myself as a fireman—for the fire brigade...And I based that
        on the contention...[He searches for words; apparently not on account of a
        general language difficulty, but either due to emotional stress or the ‘high
        scientific plane’ on which he attempts to base his explanation]
    - who: David Boder
      start: '00:09:21.058'
      end: '00:09:23.977'
      u: Yes...That...?
    - who: Jacob Minski
      start: '00:09:23.977'
      end: '00:09:47.315'
      u: ". . . that the body, in...Let us say...in the process of great work output...Well...[a
        pause] or much...Let’s say better...with the scarce nourishment which we got."
    - who: David Boder
      start: '00:09:47.315'
      end: '00:09:47.947'
      u: Yes...
    - who: Jacob Minski
      start: '00:09:47.947'
      end: '00:09:50.024'
      u: ". . . They really did not want [they could not] to do much."
    - who: David Boder
      start: '00:09:50.024'
      end: '00:09:50.876'
      u: ". . . wanted to do..."
    - who: Jacob Minski
      start: '00:09:50.876'
      end: '00:09:52.570'
      u: ". . . They did not want to do..."
    - who: David Boder
      start: '00:09:52.570'
      end: '00:09:53.292'
      u: They had to save strength...?
    - who: Jacob Minski
      start: '00:09:53.292'
      end: '00:10:05.268'
      u: Yes...You should not forget that we had to work twelve hours in the factory
        on a water soup and two hundred and fifty grams of bread.
    - who: David Boder
      start: '00:10:05.268'
      end: '00:10:08.036'
      u: What kind of factory was that?
    - who: Jacob Minski
      start: '00:10:08.036'
      end: '00:10:20.372'
      u: ". . . There were, of course, all kinds of factories. Every...I mean...[Word
        not clear] factories...There were all kinds...all kinds."
    - who: David Boder
      start: '00:10:20.372'
      end: '00:10:21.615'
      u: ". . . of work opportunities?"
    - who: Jacob Minski
      start: '00:10:21.615'
      end: '00:10:26.860'
      u: ". . . work opportunities. Indeed, everyone, according to his abilities...He
        worked, let us say, in a shoe factory, or..."
    - who: David Boder
      start: '00:10:26.860'
      end: '00:10:29.367'
      u: And where did the shoes go to?
    - who: Jacob Minski
      start: '00:10:29.367'
      end: '00:10:32.295'
      u: The shoes were, of course, delivered to the Germans...
    - who: David Boder
      start: '00:10:32.295'
      end: '00:10:32.876'
      u: Ah...
    - who: Jacob Minski
      start: '00:10:32.876'
      end: '00:10:33.818'
      u: ". . . according to orders."
    - who: David Boder
      start: '00:10:33.818'
      end: '00:10:33.917'
      u: Yes...
    - who: Jacob Minski
      start: '00:10:33.917'
      end: '00:10:36.054'
      u: There were orders [for merchandise] given...
    - who: David Boder
      start: '00:10:36.054'
      end: '00:10:36.966'
      u: Aha...
    - who: Jacob Minski
      start: '00:10:36.966'
      end: '00:10:43.745'
      u: ". . . for fixed dates [of delivery] ; and delivery was made accordingly."
    - who: David Boder
      start: '00:10:43.745'
      end: '00:10:46.514'
      u: Was there any pay for the work?
    - who: Jacob Minski
      start: '00:10:46.514'
      end: '00:10:49.201'
      u: What do you mean? For it they delivered provisions.
    - who: David Boder
      start: '00:10:49.201'
      end: '00:10:50.254'
      u: Yes...
    - who: Jacob Minski
      start: '00:10:50.254'
      end: '00:10:54.527'
      u: They delivered the merchandise—the raw materials in the Ghetto.
    - who: David Boder
      start: '00:10:54.527'
      end: '00:10:54.978'
      u: Yes...
    - who: Jacob Minski
      start: '00:10:54.978'
      end: '00:10:59.582'
      u: ". . . and for the work they [delivered]..."
    - who: David Boder
      start: '00:10:59.582'
      end: '00:11:00.064'
      u: ". . . provisions?"
    - who: Jacob Minski
      start: '00:11:00.064'
      end: '00:11:01.668'
      u: ". . . delivered provisions."
    - who: David Boder
      start: '00:11:01.668'
      end: '00:11:06.341'
      u: Yes...But if one did not work he also got his food?
    - who: Jacob Minski
      start: '00:11:06.341'
      end: '00:11:20.122'
      u: Well...At the beginning...at the beginning it was not so bad. Later on the
        people who...who did [singular] not work...who did [plural] not work...were...they
        withdrew [from them] a certain ration...
    - who: David Boder
      start: '00:11:20.122'
      end: '00:11:20.784'
      u: Yes...
    - who: Jacob Minski
      start: '00:11:20.784'
      end: '00:11:24.425'
      u: ". . . That is when the period of deportations had begun."
    - who: David Boder
      start: '00:11:24.425'
      end: '00:11:25.794'
      u: Yes...
    - who: Jacob Minski
      start: '00:11:25.794'
      end: '00:11:35.784'
      u: I joined, as I said, the fire brigade; and in consequence I had only outdoor
        service. That is, I only had to watch that there were no fires.
    - who: David Boder
      start: '00:11:35.784'
      end: '00:11:37.582'
      u: Yes...
    - who: Jacob Minski
      start: '00:11:37.582'
      end: '00:11:54.261'
      u: My colleagues who arrived together with me, all of them, more or less, as
        said before, died of starvation or were deported. Because the people who could
        not work were a useless [word not clear] element...
    - who: David Boder
      start: '00:11:54.261'
      end: '00:11:55.043'
      u: Yes...
    - who: Jacob Minski
      start: '00:11:55.043'
      end: '00:12:12.919'
      u: And they were shortly, after a brief stay...sent immediately to Auschwitz,
        or some other concentration camp. [Pause] Later, that was about in 1944.
    - who: David Boder
      start: '00:12:12.919'
      end: '00:12:14.394'
      u: Were you in Lodz that long?
    - who: Jacob Minski
      start: '00:12:14.394'
      end: '00:12:25.687'
      u: Yes, I was...I was in Lodz that long...In 1944, about in July...in July,
        ’44, it reached also the fire brigade. We were, of course, the last...And
        so...
    - who: David Boder
      start: '00:12:25.687'
      end: '00:12:27.170'
      u: What does that mean, you were the last?
    - who: Jacob Minski
      start: '00:12:27.170'
      end: '00:12:38.966'
      u: Everybody...everybody was deported according to orders...That is, the Ghetto
        was to be cleaned out; and you were told, the then chief official Dieburg...
    - who: David Boder
      start: '00:12:38.966'
      end: '00:12:39.637'
      u: Yes...
    - who: Jacob Minski
      start: '00:12:39.637'
      end: '00:12:49.898'
      u: ". . . would tell you that we were going to Germany, to work, and that there
        were opportunities to be better fed, and..."
    - who: David Boder
      start: '00:12:49.898'
      end: '00:12:53.067'
      u: ". . . and the lager supervisor...What was his name?"
    - who: Jacob Minski
      start: '00:12:53.067'
      end: '00:12:54.069'
      u: Rumkowski?
    - who: David Boder
      start: '00:12:54.069'
      end: '00:12:54.520'
      u: What?
    - who: Jacob Minski
      start: '00:12:54.520'
      end: '00:12:55.664'
      u: Not Rumkowski, you mean...?
    - who: David Boder
      start: '00:12:55.664'
      end: '00:12:57.509'
      u: Yes,...was Rumkowski already away?
    - who: Jacob Minski
      start: '00:12:57.509'
      end: '00:13:00.046'
      u: Rumkowski was there still up to the last moment.
    - who: David Boder
      start: '00:13:00.046'
      end: '00:13:00.988'
      u: Yes. Well...
    - who: Jacob Minski
      start: '00:13:00.988'
      end: '00:13:05.962'
      u: You see, Rumkowski departed one transport before us.
    - who: David Boder
      start: '00:13:05.962'
      end: '00:13:07.114'
      u: Yes...
    - who: Jacob Minski
      start: '00:13:07.114'
      end: '00:13:21.618'
      u: I had really a chance to remain in the Ghetto, because the director in chief,
        Dieburg, has said that a number of single young men will remain to clean up
        the Ghetto.
    - who: David Boder
      start: '00:13:21.618'
      end: '00:13:23.664'
      u: Yes...
    - who: Jacob Minski
      start: '00:13:23.664'
      end: '00:14:09.239'
      u: I don’t know what made me [to decide] to abandon the Ghetto...I don’t know...Possibly
        I was convinced by the speech of Dieburg, which he directed especially to
        the fire brigade. I could have as well remained in the Ghetto.with my friend
        with whom I lived together, and who was a fireman; but I decided there and
        then to join the transport which presumably was to go to Germany to work.
        We were loaded into cattle cars—into lead sealed cattle cars; that is, eighty
        [persons] in each. On the average eighty per car [?]...
    - who: David Boder
      start: '00:14:09.239'
      end: '00:14:10.091'
      u: Men and women together?
    - who: Jacob Minski
      start: '00:14:10.091'
      end: '00:14:41.478'
      u: Men, women, and children...I must say that at that moment I almost regretted
        that I had taken that decision. Because even if I did not know exactly that
        I was going to a concentration camp, I still had a peculiar presentiment that
        if we were traveling to work under the [favorable] conditions which were presented
        to us, then it appeared to me strange that we were sealed in cattle cars,
        without the possibility to even step out [to the toilet]
    - who: David Boder
      start: '00:14:41.478'
      end: '00:14:41.779'
      u: Yes...
    - who: Jacob Minski
      start: '00:14:41.779'
      end: '00:14:48.158'
      u: And no light...Fortunately one of us had a drill on him...
    - who: David Boder
      start: '00:14:48.158'
      end: '00:14:48.579'
      u: Yes...
    - who: Jacob Minski
      start: '00:14:48.579'
      end: '00:14:51.137'
      u: ". . . that he drilled a small hole in the floor..."
    - who: David Boder
      start: '00:14:51.137'
      end: '00:14:51.619'
      u: ". . . in the floor?"
    - who: Jacob Minski
      start: '00:14:51.619'
      end: '00:15:07.817'
      u: ". . . in the floor, so that we could throw [?] ‘it’ out. And so we were
        two days en route without...without the slightest possibility to move. You
        cannot imagine in what conditions we..."
    - who: David Boder
      start: '00:15:07.817'
      end: '00:15:08.247'
      u: ". . . arrived...?"
    - who: Jacob Minski
      start: '00:15:08.247'
      end: '00:15:09.962'
      u: ". . . arrived in Auschwitz."
    - who: David Boder
      start: '00:15:09.962'
      end: '00:15:20.735'
      u: Now wait a moment. I want to have more details, more particulars about this
        trip. Now then, how many people do you estimate were with you in the RR-car?
    - who: Jacob Minski
      start: '00:15:20.735'
      end: '00:15:22.549'
      u: We were eighty people?
    - who: David Boder
      start: '00:15:22.549'
      end: '00:15:23.873'
      u: How do you know the number?
    - who: Jacob Minski
      start: '00:15:23.873'
      end: '00:15:41.627'
      u: Well, we knew that about eighty [per] car were...We saw that they were driven
        in by the SS or by...by the SS with clubs; and to the extent to which a RR-car
        could at all hold a person—that many were crowded in...I mean, in some RR-cars
        there could have been a few less than eighty, some had more...
    - who: David Boder
      start: '00:15:41.627'
      end: '00:15:42.900'
      u: Yes...
    - who: Jacob Minski
      start: '00:15:42.900'
      end: '00:15:50.973'
      u: But we can accept an average...
    - who: David Boder
      start: '00:15:50.973'
      end: '00:15:51.304'
      u: Yes...
    - who: Jacob Minski
      start: '00:15:51.304'
      end: '00:15:53.019'
      u: ". . . of eighty people."
    - who: David Boder
      start: '00:15:53.019'
      end: '00:15:54.524'
      u: Well...And there were men, women...
    - who: Jacob Minski
      start: '00:15:54.524'
      end: '00:15:58.538'
      u: Men, women, and children, you see, with their baggage, of course...
    - who: David Boder
      start: '00:15:58.538'
      end: '00:15:59.745'
      u: They were permitted to take baggage?
    - who: Jacob Minski
      start: '00:15:59.745'
      end: '00:16:01.863'
      u: Yes. They were permitted to take their baggage. This was not prohibited.
    - who: David Boder
      start: '00:16:01.863'
      end: '00:16:02.344'
      u: Yes...
    - who: Jacob Minski
      start: '00:16:02.344'
      end: '00:16:04.180'
      u: As much, of course, as one could carry.
    - who: David Boder
      start: '00:16:04.180'
      end: '00:16:04.609'
      u: Yes...
    - who: Jacob Minski
      start: '00:16:04.609'
      end: '00:16:09.782'
      u: Of course, the people thought that if they are going to Germany to work,
        so they should take working clothes...
    - who: David Boder
      start: '00:16:09.782'
      end: '00:16:09.932'
      u: Yes...
    - who: Jacob Minski
      start: '00:16:09.932'
      end: '00:16:13.761'
      u: Everyone took his kit and caboodle—all his possessions he took with him.
    - who: David Boder
      start: '00:16:13.761'
      end: '00:16:16.801'
      u: And then you were sealed in the RR-cars? Were there any windows?
    - who: Jacob Minski
      start: '00:16:16.801'
      end: '00:16:20.442'
      u: There were no windows. There were some small cracks here and there...
    - who: David Boder
      start: '00:16:20.442'
      end: '00:16:20.833'
      u: Yes...
    - who: Jacob Minski
      start: '00:16:20.833'
      end: '00:16:22.087'
      u: ". . . in the...in the RR-cars..."
    - who: David Boder
      start: '00:16:22.087'
      end: '00:16:27.564'
      u: Now...How...how did you take care of your needs...?
    - who: Jacob Minski
      start: '00:16:27.564'
      end: '00:16:35.141'
      u: Indeed! I told you already...Fortunately, that person has broken a hole in
        the floor, otherwise we could not have taken care of our extreme needs...
    - who: David Boder
      start: '00:16:35.141'
      end: '00:16:38.100'
      u: How big was that hole?
    - who: Jacob Minski
      start: '00:16:38.100'
      end: '00:16:40.944'
      u: That hole was...It had a diameter of about ten centimeters.
    - who: David Boder
      start: '00:16:40.944'
      end: '00:16:43.992'
      u: One could throw out also the feces?
    - who: Jacob Minski
      start: '00:16:43.992'
      end: '00:16:44.955'
      u: Possibly [a few words not clear]
    - who: David Boder
      start: '00:16:44.955'
      end: '00:16:46.851'
      u: And what did the women do?
    - who: Jacob Minski
      start: '00:16:46.851'
      end: '00:16:55.225'
      u: Of course, you can imagine that with the excitement [nervousness] that prevailed
        that everyone had the need to relieve [?] himself...
    - who: David Boder
      start: '00:16:55.225'
      end: '00:16:57.512'
      u: Yes...and...
    - who: Jacob Minski
      start: '00:16:57.512'
      end: '00:17:07.240'
      u: That of course, led to utmost indecency [??] We arrived...under the most
        frightful conditions...we arrived in Auschwitz...
    - who: David Boder
      start: '00:17:07.240'
      end: '00:17:14.281'
      u: Could you describe the conduct of individual passengers, certain passengers
        for me? Let us say, were there...
    - who: Jacob Minski
      start: '00:17:14.281'
      end: '00:17:20.360'
      u: At the beginning...at the beginning we were, so to speak, not in such a bad
        mood. We expected [?] that possibly...
    - who: David Boder
      start: '00:17:20.360'
      end: '00:17:21.783'
      u: Were you sitting or standing?
    - who: Jacob Minski
      start: '00:17:21.783'
      end: '00:17:29.366'
      u: We were partly sitting, partly standing. It was so crowded that we simply
        could not move, you see?
    - who: David Boder
      start: '00:17:29.366'
      end: '00:17:29.607'
      u: Yes...
    - who: Jacob Minski
      start: '00:17:29.607'
      end: '00:17:32.023'
      u: We were unable...to move in any direction.
    - who: David Boder
      start: '00:17:32.023'
      end: '00:17:33.257'
      u: Yes...
    - who: Jacob Minski
      start: '00:17:33.257'
      end: '00:17:47.228'
      u: The mood was at the beginning, as said before...We endeavored...the mood...Well...How
        should I say it...?
    - who: David Boder
      start: '00:17:47.228'
      end: '00:17:49.795'
      u: ". . . to keep up your courage?"
    - who: Jacob Minski
      start: '00:17:49.795'
      end: '00:17:51.910'
      u: Yes, possibly to keep up the courage. Well...
    - who: David Boder
      start: '00:17:51.910'
      end: '00:17:53.475'
      u: Yes...Did you talk...?
    - who: Jacob Minski
      start: '00:17:53.475'
      end: '00:18:02.984'
      u: Afterwards...Yes, we were conversing; in part we were in good spirits—some
        even attempted to tell some jokes...in order just to disguise the situation.
    - who: David Boder
      start: '00:18:02.984'
      end: '00:18:04.167'
      u: ". . . to overcome?"
    - who: Jacob Minski
      start: '00:18:04.167'
      end: '00:18:18.138'
      u: Only as the trip began to appear endless, certain individuals began to become
        suspicious...
    - who: David Boder
      start: '00:18:18.138'
      end: '00:18:21.607'
      u: Did you get any provisions in the RR-car?
    - who: Jacob Minski
      start: '00:18:21.607'
      end: '00:18:22.811'
      u: Only that what we have taken with us.
    - who: David Boder
      start: '00:18:22.811'
      end: '00:18:24.075'
      u: ". . . what you had with you. Did they provide water?"
    - who: Jacob Minski
      start: '00:18:24.075'
      end: '00:18:31.486'
      u: No. No. Just until we were sealed up, water was provided.
    - who: David Boder
      start: '00:18:31.486'
      end: '00:18:32.870'
      u: What did you have?
    - who: Jacob Minski
      start: '00:18:32.870'
      end: '00:18:40.333'
      u: Only something...[He becomes very erratic] whatever was passed around...People
        attempted...and whoever stretched out a beaker or something of the kind...
    - who: David Boder
      start: '00:18:40.333'
      end: '00:18:41.034'
      u: They would fill it up?
    - who: Jacob Minski
      start: '00:18:41.034'
      end: '00:18:46.751'
      u: He would get...to be sure, not always...not always did the SS agree to it.
    - who: David Boder
      start: '00:18:46.751'
      end: '00:18:50.783'
      u: Yes...Were the SS in Lodz?
    - who: Jacob Minski
      start: '00:18:50.783'
      end: '00:18:51.355'
      u: Yes.
    - who: David Boder
      start: '00:18:51.355'
      end: '00:18:54.033'
      u: ". . . or were these Poles or Ukrainians?"
    - who: Jacob Minski
      start: '00:18:54.033'
      end: '00:18:59.088'
      u: I cannot say for sure. They were...most of them were Germans...
    - who: David Boder
      start: '00:18:59.088'
      end: '00:18:59.600'
      u: Yes...
    - who: Jacob Minski
      start: '00:18:59.600'
      end: '00:19:03.099'
      u: Or...or, what were they called—Folk-Germans?
    - who: David Boder
      start: '00:19:03.099'
      end: '00:19:06.780'
      u: Yes, Folk-Germans...
    - who: Jacob Minski
      start: '00:19:06.780'
      end: '00:19:19.607'
      u: Yes, Folk-Germans...Also the arrival in Auschwitz was also somewhat remarkable.
        At any rate, when the RR-car was opened we saw the prisoners for the first
        time.
    - who: David Boder
      start: '00:19:19.607'
      end: '00:19:20.570'
      u: Yes...
    - who: Jacob Minski
      start: '00:19:20.570'
      end: '00:19:33.723'
      u: Prisoners, in striped suits. One of them turned to me and asked me to give
        him my wristwatch, with the remark that anyway, I was now going to Petrus
        [Saint Peter]
    - who: David Boder
      start: '00:19:33.723'
      end: '00:19:34.686'
      u: What does that mean...to Pet. [rus] ?
    - who: Jacob Minski
      start: '00:19:34.686'
      end: '00:19:36.040'
      u: To Petrus, that meant to the Merciful God.
    - who: David Boder
      start: '00:19:36.040'
      end: '00:19:36.582'
      u: Yes...
    - who: Jacob Minski
      start: '00:19:36.582'
      end: '00:19:36.892'
      u: I could not...
    - who: David Boder
      start: '00:19:36.892'
      end: '00:19:37.954'
      u: Was that a Jewish prisoner?
    - who: Jacob Minski
      start: '00:19:37.954'
      end: '00:19:40.662'
      u: I could not judge exactly...At such a moment...
    - who: David Boder
      start: '00:19:40.662'
      end: '00:19:40.783'
      u: Yes...
    - who: Jacob Minski
      start: '00:19:40.783'
      end: '00:19:42.206'
      u: ". . . being nervous, one is unable..."
    - who: David Boder
      start: '00:19:42.206'
      end: '00:19:43.560'
      u: Yes...
    - who: Jacob Minski
      start: '00:19:43.560'
      end: '00:19:46.870'
      u: What that was to mean I found out later.
    - who: David Boder
      start: '00:19:46.870'
      end: '00:19:51.414'
      u: Was it not known in Lodz what was going on in these lagers?
    - who: Jacob Minski
      start: '00:19:51.414'
      end: '00:19:54.673'
      u: We are...We were actually cut off from the outside world.
    - who: David Boder
      start: '00:19:54.673'
      end: '00:19:55.133'
      u: Yes...
    - who: Jacob Minski
      start: '00:19:55.133'
      end: '00:19:57.631'
      u: That is why we knew much too little...We were not...
    - who: David Boder
      start: '00:19:57.631'
      end: '00:20:00.348'
      u: Well...He asked you for your watch...What did you say?
    - who: Jacob Minski
      start: '00:20:00.348'
      end: '00:20:05.855'
      u: Well, to that—nothing. I would not dream of giving him the watch. [Only in
        a dream could it occur to me to give him the watch] You see?
    - who: David Boder
      start: '00:20:05.855'
      end: '00:20:06.707'
      u: Is this the same watch?
    - who: Jacob Minski
      start: '00:20:06.707'
      end: '00:20:09.605'
      u: No, that is not the same. This one I got already here.
    - who: David Boder
      start: '00:20:09.605'
      end: '00:20:10.426'
      u: Well...
    - who: Jacob Minski
      start: '00:20:10.426'
      end: '00:20:16.625'
      u: When we...Afterwards...Yes, we were to get out of the RR-cars; and to leave
        all the baggage there.
    - who: David Boder
      start: '00:20:16.625'
      end: '00:20:17.618'
      u: Yes...
    - who: Jacob Minski
      start: '00:20:17.618'
      end: '00:20:54.952'
      u: And in addition, we had to get in formation five in a row; and one in uniform...a
        uniformed [person] who revealed himself later as the physician of the lager,
        indicated by gestures right and left, where each one had to go. That the going
        to the left, looking from where I stood, meant to go into the lager, while
        those people who were to stand to the right were going immediately into over...into
        the crematories—that we could not...that, thanks to God, we did not know.
    - who: David Boder
      start: '00:20:54.952'
      end: '00:20:55.313'
      u: But did you...
    - who: Jacob Minski
      start: '00:20:55.313'
      end: '00:20:57.149'
      u: At any rate, a Jew noticed...
    - who: David Boder
      start: '00:20:57.149'
      end: '00:20:57.609'
      u: Yes...
    - who: Jacob Minski
      start: '00:20:57.609'
      end: '00:21:03.989'
      u: Now a Jew noticed how a prisoner who at...a so-called ‘Canadian’—they were
        called Canadians—...
    - who: David Boder
      start: '00:21:03.989'
      end: '00:21:04.299'
      u: Yes...
    - who: Jacob Minski
      start: '00:21:04.299'
      end: '00:21:07.197'
      u: ". . . one who worked at the railroad. I don’t know why..."
    - who: David Boder
      start: '00:21:07.197'
      end: '00:21:08.771'
      u: ". . . Why were they called Canadians?"
    - who: Jacob Minski
      start: '00:21:08.771'
      end: '00:21:26.714'
      u: Yes...They were called ‘Canadians.’ There is no explnation for this name.
        At any rate, I [?] noticed how a...how a prisoner who worked at the railroad,
        was tearing away the child...the child from a young woman...from a young woman
        in order to force it on an older woman.
    - who: David Boder
      start: '00:21:26.714'
      end: '00:21:27.024'
      u: Yes...
    - who: Jacob Minski
      start: '00:21:27.024'
      end: '00:21:38.106'
      u: 'This had the following meaning: an old person, an older person was...was
        to go under any circumstances, to the crematory...'
    - who: David Boder
      start: '00:21:38.106'
      end: '00:21:38.738'
      u: Yes...
    - who: Jacob Minski
      start: '00:21:38.738'
      end: '00:21:46.050'
      u: ". . . while the young, a young person, alone, not accompanied by children
        had a chance..."
    - who: David Boder
      start: '00:21:46.050'
      end: '00:21:46.110'
      u: Aha...
    - who: Jacob Minski
      start: '00:21:46.110'
      end: '00:21:47.916'
      u: ". . . to go into the lager."
    - who: David Boder
      start: '00:21:47.916'
      end: '00:21:49.399'
      u: ". . . And so he has taken the child away from her."
    - who: Jacob Minski
      start: '00:21:49.399'
      end: '00:21:54.244'
      u: Of course. Of course, he could do that only at a moment when, by chance,
        the lager physician would not notice it.
    - who: David Boder
      start: '00:21:54.244'
      end: '00:21:55.788'
      u: Did she know that...?
    - who: Jacob Minski
      start: '00:21:55.788'
      end: '00:22:02.658'
      u: She, of course, did not surmise what that could signify. He took her child
        from her arms and transferred it [attached, forced it upon] to an older woman...
    - who: David Boder
      start: '00:22:02.658'
      end: '00:22:03.088'
      u: Yes...
    - who: Jacob Minski
      start: '00:22:03.088'
      end: '00:22:04.924'
      u: Since she later, anyway...
    - who: David Boder
      start: '00:22:04.924'
      end: '00:22:05.655'
      u: Anyhow...
    - who: Jacob Minski
      start: '00:22:05.655'
      end: '00:22:08.514'
      u: ". . . was to be burned...would be burned anyhow."
    - who: David Boder
      start: '00:22:08.514'
      end: '00:22:10.569'
      u: Nu...
    - who: Jacob Minski
      start: '00:22:10.569'
      end: '00:22:12.645'
      u: That was explained to us much [?] later.
    - who: David Boder
      start: '00:22:12.645'
      end: '00:22:13.187'
      u: Yes...
    - who: Jacob Minski
      start: '00:22:13.187'
      end: '00:22:23.297'
      u: The march into the lager was neither, a specially cheerful one; that is...
    - who: David Boder
      start: '00:22:23.297'
      end: '00:22:26.908'
      u: ". . . Tell us the details. We have to have the particulars. Well...?"
    - who: Jacob Minski
      start: '00:22:26.908'
      end: '00:22:37.452'
      u: We marched into the lager; that is, the whole fire brigade, except the ones
        who departed before us.
    - who: David Boder
      start: '00:22:37.452'
      end: '00:22:38.815'
      u: Which fire brigade...
    - who: Jacob Minski
      start: '00:22:38.815'
      end: '00:22:40.982'
      u: The Lodz Fire Brigade. I, of course, belonged to the Lodz Fire Brigade...
    - who: David Boder
      start: '00:22:40.982'
      end: '00:22:41.141'
      u: Yes...
    - who: Jacob Minski
      start: '00:22:41.141'
      end: '00:22:42.225'
      u: The Jewish Lodz Fire Brigade.
    - who: David Boder
      start: '00:22:42.225'
      end: '00:22:43.107'
      u: Yes...
    - who: Jacob Minski
      start: '00:22:43.107'
      end: '00:22:50.819'
      u: When I heard from the...about the transports in which the Jewish Police,
        too, were present—You see, we also had a Jewish Police...
    - who: David Boder
      start: '00:22:50.819'
      end: '00:22:51.902'
      u: Yes...
    - who: Jacob Minski
      start: '00:22:51.902'
      end: '00:22:54.189'
      u: ". . . that a large part of them were burned..."
    - who: David Boder
      start: '00:22:54.189'
      end: '00:22:55.784'
      u: Why?
    - who: Jacob Minski
      start: '00:22:55.784'
      end: '00:23:00.538'
      u: They allegedly did not behave decently towards the population...
    - who: David Boder
      start: '00:23:00.538'
      end: '00:23:01.110'
      u: ". . . towards the Jewish population?"
    - who: Jacob Minski
      start: '00:23:01.110'
      end: '00:23:02.133'
      u: ". . . the Jewish population."
    - who: David Boder
      start: '00:23:02.133'
      end: '00:23:02.464'
      u: Well...
    - who: Jacob Minski
      start: '00:23:02.464'
      end: '00:23:24.168'
      u: ". . . Of course. And since the police had a very bad name among the population,
        and [since] many prisoners were already in the concentration camp who previously
        too, were in the Lodz Ghetto; that is, those who arrived before us. So they
        came to an understanding with the supervisors about this..."
    - who: David Boder
      start: '00:23:24.168'
      end: '00:23:24.349'
      u: ". . . police?"
    - who: Jacob Minski
      start: '00:23:24.349'
      end: '00:23:30.316'
      u: ". . . this fact, and for them [prisoners—supervisors of the crematories]
        it, of course, made no difference who they were burning—true?"
    - who: David Boder
      start: '00:23:30.316'
      end: '00:23:30.806'
      u: Yes...
    - who: Jacob Minski
      start: '00:23:30.806'
      end: '00:23:31.258'
      u: And so...
    - who: David Boder
      start: '00:23:31.258'
      end: '00:23:33.524'
      u: What kind of supervisors? Were the supervisors Jewish prisoners?
    - who: Jacob Minski
      start: '00:23:33.524'
      end: '00:23:42.440'
      u: There were not only...No, there was among them, let us say...as a consequence
        of their own situation [?]...
    - who: David Boder
      start: '00:23:42.440'
      end: '00:23:44.670'
      u: ". . . a certain solidarity with other prisoners?"
    - who: Jacob Minski
      start: '00:23:44.670'
      end: '00:23:50.426'
      u: ". . . There were some who occupied a privileged position—such as capo..."
    - who: David Boder
      start: '00:23:50.426'
      end: '00:23:50.938'
      u: Yes...
    - who: Jacob Minski
      start: '00:23:50.938'
      end: '00:23:51.007'
      u: ". . . and the like."
    - who: David Boder
      start: '00:23:51.007'
      end: '00:23:58.440'
      u: Let me see whether I understand you correctly. The prisoners who had something
        against the Jewish policemen—the Jewish...
    - who: Jacob Minski
      start: '00:23:58.440'
      end: '00:23:58.720'
      u: Yes...
    - who: David Boder
      start: '00:23:58.720'
      end: '00:23:59.361'
      u: ". . . prisoners,..."
    - who: Jacob Minski
      start: '00:23:59.361'
      end: '00:23:59.851'
      u: Yes...
    - who: David Boder
      start: '00:23:59.851'
      end: '00:24:01.145'
      u: ". . . had them..."
    - who: Jacob Minski
      start: '00:24:01.145'
      end: '00:24:02.048'
      u: ". . . later, as these [policemen] arrived..."
    - who: David Boder
      start: '00:24:02.048'
      end: '00:24:04.245'
      u: ". . . later, as these arrived...made arrangements..."
    - who: Jacob Minski
      start: '00:24:04.245'
      end: '00:24:08.326'
      u: ". . . took notice of them [??] or made such arrangements [arranged it] that
        these were immediately shoved into the oven."
    - who: David Boder
      start: '00:24:08.326'
      end: '00:24:11.585'
      u: ". . . were shoved...Well..."
    - who: Jacob Minski
      start: '00:24:11.585'
      end: '00:24:29.949'
      u: We were then assembled in a square, and we were ordered to throw on the ground
        anything that we had in our pockets; that means watches, gold, etc.,—that
        is, everything that we still had because we had to abandon the baggage anyway...
    - who: David Boder
      start: '00:24:29.949'
      end: '00:24:30.370'
      u: Now, who...
    - who: Jacob Minski
      start: '00:24:30.370'
      end: '00:24:36.388'
      u: Say, somebody had a watch—a wristwatch, a ring...
    - who: David Boder
      start: '00:24:36.388'
      end: '00:24:36.735'
      u: Yes...
    - who: Jacob Minski
      start: '00:24:36.735'
      end: '00:24:42.160'
      u: ". . . or anything else that presented any kind of value; so he was compelled
        to put in on the ground..."
    - who: David Boder
      start: '00:24:42.160'
      end: '00:24:43.424'
      u: Even a wedding band [ring] ?
    - who: Jacob Minski
      start: '00:24:43.424'
      end: '00:24:47.246'
      u: Just the same. Any object. He could not keep anything.
    - who: David Boder
      start: '00:24:47.246'
      end: '00:24:48.429'
      u: Hm...
    - who: Jacob Minski
      start: '00:24:48.429'
      end: '00:24:56.231'
      u: We were...After this took place we had to undress, the clothes...
    - who: David Boder
      start: '00:24:56.231'
      end: '00:24:56.923'
      u: ". . . on the street...?"
    - who: Jacob Minski
      start: '00:24:56.923'
      end: '00:25:02.490'
      u: ". . . on a...No, that was in an open square, in an open square; that is,
        it was closely fenced in..."
    - who: David Boder
      start: '00:25:02.490'
      end: '00:25:03.664'
      u: Yes. But outdoors, under the clear sky?
    - who: Jacob Minski
      start: '00:25:03.664'
      end: '00:25:05.569'
      u: Yes...[under] the clear sky, the...
    - who: David Boder
      start: '00:25:05.569'
      end: '00:25:05.939'
      u: Yes...
    - who: Jacob Minski
      start: '00:25:05.939'
      end: '00:25:09.038'
      u: ". . . clear sky...Then we were..."
    - who: David Boder
      start: '00:25:09.038'
      end: '00:25:10.573'
      u: What month was it?
    - who: Jacob Minski
      start: '00:25:10.573'
      end: '00:25:12.409'
      u: That was in the month of July.
    - who: David Boder
      start: '00:25:12.409'
      end: '00:25:14.103'
      u: Yes...Well...
    - who: Jacob Minski
      start: '00:25:14.103'
      end: '00:25:21.957'
      u: Then we were taken into a hall. Various prisoners sat there with razor blades,
        who shaved our whole bodies—shaved us completely...
    - who: David Boder
      start: '00:25:21.957'
      end: '00:25:22.508'
      u: Jewish prisoners? [?]
    - who: Jacob Minski
      start: '00:25:22.508'
      end: '00:25:25.947'
      u: In part Jewish—part non-Jewish [??]
    - who: David Boder
      start: '00:25:25.947'
      end: '00:25:27.241'
      u: Did they use soap?
    - who: Jacob Minski
      start: '00:25:27.241'
      end: '00:25:32.056'
      u: No. And [painful?] shaving—with dry razor blades, dry, dry...
    - who: David Boder
      start: '00:25:32.056'
      end: '00:25:33.630'
      u: Razor knifes?
    - who: Jacob Minski
      start: '00:25:33.630'
      end: '00:25:35.775'
      u: Razor apparatus...No...
    - who: David Boder
      start: '00:25:35.775'
      end: '00:25:37.190'
      u: Oh, electrical?
    - who: Jacob Minski
      start: '00:25:37.190'
      end: '00:25:40.118'
      u: No, No, No, No...Plain shaving apparatus.
    - who: David Boder
      start: '00:25:40.118'
      end: '00:25:43.979'
      u: The so-called safety razors?
    - who: Jacob Minski
      start: '00:25:43.979'
      end: '00:25:47.178'
      u: Yes, Yes. And, of course, dry—without soap...
    - who: David Boder
      start: '00:25:47.178'
      end: '00:25:47.608'
      u: Yes...
    - who: Jacob Minski
      start: '00:25:47.608'
      end: '00:25:53.235'
      u: And the people were expressedly shaven on the whole body...
    - who: David Boder
      start: '00:25:53.235'
      end: '00:25:53.957'
      u: Yes...
    - who: Jacob Minski
      start: '00:25:53.957'
      end: '00:25:58.080'
      u: ". . . Wherever there was a single [little] hair at all on the body..."
    - who: David Boder
      start: '00:25:58.080'
      end: '00:25:58.721'
      u: Yes...
    - who: Jacob Minski
      start: '00:25:58.721'
      end: '00:26:03.063'
      u: You can imagine how painful that is, when one is being shaved a tempo [in
        a hurry] and then being smattered with various tinctures [chuckle]
    - who: David Boder
      start: '00:26:03.063'
      end: '00:26:04.628'
      u: Why?
    - who: Jacob Minski
      start: '00:26:04.628'
      end: '00:26:06.804'
      u: I don’t know. Possibly for disinfection.
    - who: David Boder
      start: '00:26:06.804'
      end: '00:26:07.445'
      u: ". . . disinfection."
    - who: Jacob Minski
      start: '00:26:07.445'
      end: '00:26:14.826'
      u: ". . . smarting, then one had to run through under a shower. At any rate,
        all kind of experiments [antics]"
    - who: David Boder
      start: '00:26:14.826'
      end: '00:26:15.488'
      u: How?
    - who: Jacob Minski
      start: '00:26:15.488'
      end: '00:26:30.714'
      u: I mean the whole procedure...I mean, was so awkward. The worst part was only
        the shaving, which was so unpleasant. Then they threw us some prisoners’ clothing,
        size estimated on sight. The shoes...
    - who: David Boder
      start: '00:26:30.714'
      end: '00:26:32.288'
      u: Were you tattooed?
    - who: Jacob Minski
      start: '00:26:32.288'
      end: '00:26:36.540'
      u: No. That...That I shall explain to you later.
    - who: David Boder
      start: '00:26:36.540'
      end: '00:26:38.054'
      u: Yes. Now...
    - who: Jacob Minski
      start: '00:26:38.054'
      end: '00:26:39.026'
      u: We...
    - who: David Boder
      start: '00:26:39.026'
      end: '00:26:39.667'
      u: The shoes...
    - who: Jacob Minski
      start: '00:26:39.667'
      end: '00:26:44.701'
      u: The shoes...the shoes we could keep on bare feet [?] That means, later one
        got rid [was deprived?] of them, too...
    - who: David Boder
      start: '00:26:44.701'
      end: '00:26:45.303'
      u: Yes...
    - who: Jacob Minski
      start: '00:26:45.303'
      end: '00:26:58.522'
      u: ". . . in a peculiar manner. We...After we camped the whole night outdoors
        in this manner—it was rather cold that time..."
    - who: David Boder
      start: '00:26:58.522'
      end: '00:26:59.343'
      u: Yes...
    - who: Jacob Minski
      start: '00:26:59.343'
      end: '00:27:07.077'
      u: ". . . We were led into the lager proper. We were then assigned to various
        blocks...to various blocks..."
    - who: David Boder
      start: '00:27:07.077'
      end: '00:27:08.260'
      u: Yes...
    - who: Jacob Minski
      start: '00:27:08.260'
      end: '00:27:16.785'
      u: They were kind of like horse stables—just like such a horse stable...
    - who: David Boder
      start: '00:27:16.785'
      end: '00:27:18.178'
      u: Were these old buildings?
    - who: Jacob Minski
      start: '00:27:18.178'
      end: '00:27:20.676'
      u: These were such barracks, barracks...
    - who: David Boder
      start: '00:27:20.676'
      end: '00:27:22.641'
      u: Specially build barracks?
    - who: Jacob Minski
      start: '00:27:22.641'
      end: '00:27:26.772'
      u: No. We were taken into the Gypsy lager.
    - who: David Boder
      start: '00:27:26.772'
      end: '00:27:27.133'
      u: Yes...
    - who: Jacob Minski
      start: '00:27:27.133'
      end: '00:27:33.663'
      u: 'We were led into the Gypsy lager; that is, before us it was occupied by
        the Gypsies who were all burned [Footnote 1: See story of Anna Kovitzka-Kaletzka]
        .'
    - who: David Boder
      start: '00:27:33.663'
      end: '00:27:36.401'
      u: Do you know anything more about the Gypsies?
    - who: Jacob Minski
      start: '00:27:36.401'
      end: '00:27:37.936'
      u: No. I cannot...
    - who: David Boder
      start: '00:27:37.936'
      end: '00:27:40.443'
      u: What was told about them?
    - who: Jacob Minski
      start: '00:27:40.443'
      end: '00:28:07.617'
      u: At any rate, I know only that the Gypsies were completely—the major part
        of them were burned. We were led into that so-called Gypsy lager. And so we
        were assigned to the various blocks, crowed up to a thousand people in a hall
        where normally about thee hundred people possibly could find room.
    - who: David Boder
      start: '00:28:07.617'
      end: '00:28:12.883'
      u: Have you an idea by whom and when these blocks were built? You are talking
        about Auschwitz now?
    - who: Jacob Minski
      start: '00:28:12.883'
      end: '00:28:14.508'
      u: Yes. I am talking about Birkenau.
    - who: David Boder
      start: '00:28:14.508'
      end: '00:28:23.204'
      u: 'Birkenau and Auschwitz are one and the same? [Footnote 2: They were different
        camps but closely located and under the same management.] where were the crematories?
        In Birkenau or Auschwitz?'
    - who: Jacob Minski
      start: '00:28:23.204'
      end: '00:28:27.641'
      u: "[Hesitantly] I cannot [tell you that] either. I have really never thought
        about it. One actually had no chance to think."
    - who: David Boder
      start: '00:28:27.641'
      end: '00:28:28.003'
      u: Yes...
    - who: Jacob Minski
      start: '00:28:28.003'
      end: '00:28:30.396'
      u: We were really like a herd of wethers [rams]
    - who: David Boder
      start: '00:28:30.396'
      end: '00:28:32.872'
      u: Yes. But you have seen the crematories—you have seen the chimneys...
    - who: Jacob Minski
      start: '00:28:32.872'
      end: '00:28:36.814'
      u: One saw them smoking. Personally [from nearby] I have not seen them. One
        has to...
    - who: David Boder
      start: '00:28:36.814'
      end: '00:28:38.198'
      u: Have you seen them smoke?
    - who: Jacob Minski
      start: '00:28:38.198'
      end: '00:28:40.395'
      u: Smoke—of course! And particularly...
    - who: David Boder
      start: '00:28:40.395'
      end: '00:28:42.962'
      u: How did that smoke look?
    - who: Jacob Minski
      start: '00:28:42.962'
      end: '00:28:44.476'
      u: Well...dark smoke.
    - who: David Boder
      start: '00:28:44.476'
      end: '00:28:45.057'
      u: yes...
    - who: Jacob Minski
      start: '00:28:45.057'
      end: '00:28:56.169'
      u: Dark. The...As already said, these blocks...they were thoroughly damp [??
        The word he uses ‘hineingefercht’ or ‘hineingeferzt’ seems to have a colloquial
        meaning]
    - who: David Boder
      start: '00:28:56.169'
      end: '00:28:59.600'
      u: Who built these blocks? When were they built? When were they built?
    - who: Jacob Minski
      start: '00:28:59.600'
      end: '00:29:01.354'
      u: This I cannot...tell you either.
    - who: David Boder
      start: '00:29:01.354'
      end: '00:29:05.296'
      u: Were they built before or were they built especially?
    - who: Jacob Minski
      start: '00:29:05.296'
      end: '00:29:07.974'
      u: I cannot tell you that either, for sure.
    - who: David Boder
      start: '00:29:07.974'
      end: '00:29:08.696'
      u: Well...
    - who: Jacob Minski
      start: '00:29:08.696'
      end: '00:29:16.911'
      u: Neither do I know that. At any rate, the block elder who gave the instructions—that
        was a Pole, not a Jew.
    - who: David Boder
      start: '00:29:16.911'
      end: '00:29:18.394'
      u: What did he say?
    - who: Jacob Minski
      start: '00:29:18.394'
      end: '00:29:20.651'
      u: He said that he knows...
    - who: David Boder
      start: '00:29:20.651'
      end: '00:29:21.403'
      u: He was a prisoner?
    - who: Jacob Minski
      start: '00:29:21.403'
      end: '00:29:38.495'
      u: A prisoner, yes. He knows especially about the Jews of Lodz, that they had
        gold and diamonds in their possession, and that they, in order to hide them,
        were capable under certain circumstances to swallow them...
    - who: David Boder
      start: '00:29:38.495'
      end: '00:29:39.046'
      u: Yes...
    - who: Jacob Minski
      start: '00:29:39.046'
      end: '00:29:48.202'
      u: They should surrender them voluntarily; otherwise they would do all kinds
        of things to us and we would feel sorry later.
    - who: David Boder
      start: '00:29:48.202'
      end: '00:29:49.406'
      u: He said that right out openly?
    - who: Jacob Minski
      start: '00:29:49.406'
      end: '00:29:50.519'
      u: Openly before us. Yes, in our block.
    - who: David Boder
      start: '00:29:50.519'
      end: '00:29:52.656'
      u: Was there no Gestapo man present.
    - who: Jacob Minski
      start: '00:29:52.656'
      end: '00:29:55.343'
      u: No, no. He told it to us in the block.
    - who: David Boder
      start: '00:29:55.343'
      end: '00:29:56.336'
      u: Yes...
    - who: Jacob Minski
      start: '00:29:56.336'
      end: '00:30:08.673'
      u: Subsequently, afterwards, in order to give us an idea, so to speak, of what
        it means to be in a lager, he picked out one and beat him up in such a violent
        manner that he fell nearly unconscious [the German stereotype, ‘that he lost
        hearing and sight’]
    - who: David Boder
      start: '00:30:08.673'
      end: '00:30:10.122'
      u: A newcomer?
    - who: Jacob Minski
      start: '00:30:10.122'
      end: '00:30:11.227'
      u: One of us.
    - who: David Boder
      start: '00:30:11.227'
      end: '00:30:11.547'
      u: Yes...
    - who: Jacob Minski
      start: '00:30:11.547'
      end: '00:30:12.440'
      u: ". . . of us."
    - who: David Boder
      start: '00:30:12.440'
      end: '00:30:14.432'
      u: And he, himself, was a capo [a trustee]
    - who: Jacob Minski
      start: '00:30:14.432'
      end: '00:30:16.636'
      u: He was...he was a block elder.
    - who: David Boder
      start: '00:30:16.636'
      end: '00:30:18.103'
      u: Yes. But he was a prisoner.
    - who: Jacob Minski
      start: '00:30:18.103'
      end: '00:30:18.966'
      u: A prisoner...He was...
    - who: David Boder
      start: '00:30:18.966'
      end: '00:30:21.864'
      u: What...What did he beat him up with?
    - who: Jacob Minski
      start: '00:30:21.864'
      end: '00:30:24.176'
      u: With a bar..., a thick club...
    - who: David Boder
      start: '00:30:24.176'
      end: '00:30:25.069'
      u: With a stick?
    - who: Jacob Minski
      start: '00:30:25.069'
      end: '00:30:27.544'
      u: With a stick. Frightfully...
    - who: David Boder
      start: '00:30:27.544'
      end: '00:30:28.721'
      u: And where did he hit him?
    - who: Jacob Minski
      start: '00:30:28.721'
      end: '00:30:42.725'
      u: Over the face, on the back, and all over...So that he could not move anymore.
        That made, of course, a terrible impression on us...And afterwards he said
        that everyone should lay down whatever he possesses—what he still possesses...
    - who: David Boder
      start: '00:30:42.725'
      end: '00:30:45.411'
      u: Now, you said he beat up the man, and then he said...
    - who: Jacob Minski
      start: '00:30:45.411'
      end: '00:30:49.302'
      u: He beat him up frightfully and...he...
    - who: David Boder
      start: '00:30:49.302'
      end: '00:30:50.117'
      u: For what reason?
    - who: Jacob Minski
      start: '00:30:50.117'
      end: '00:31:02.461'
      u: For no reason whatsoever, only to make a certain impression on us, that if
        anyone of us...of us...still had something in his possession, that he now...
    - who: David Boder
      start: '00:31:02.461'
      end: '00:31:02.974'
      u: ". . . give it up?"
    - who: Jacob Minski
      start: '00:31:02.974'
      end: '00:31:12.149'
      u: ". . . give it up. That means—in order that it proceed unobserved [safely??]
        we were driven to the other side and the people could then leave in that place
        whatever they possessed."
    - who: David Boder
      start: '00:31:12.149'
      end: '00:31:14.270'
      u: Yes...That was already inside?
    - who: Jacob Minski
      start: '00:31:14.270'
      end: '00:31:15.707'
      u: ". . . already in the block...in the block."
    - who: David Boder
      start: '00:31:15.707'
      end: '00:31:16.238'
      u: Yes...
    - who: Jacob Minski
      start: '00:31:16.238'
      end: '00:31:23.180'
      u: After he had ‘established’ that what the people had left, there was too little...
    - who: David Boder
      start: '00:31:23.180'
      end: '00:31:23.621'
      u: ". . . was..."
    - who: Jacob Minski
      start: '00:31:23.621'
      end: '00:31:45.369'
      u: He gave us...He delivered a speech to us again, and said that we would be
        led out in the square right away and that there shall occur a much stronger
        recheck. Thus, an exhortation again...that in case we got something...
    - who: David Boder
      start: '00:31:45.369'
      end: '00:31:45.913'
      u: ". . . to surrender..."
    - who: Jacob Minski
      start: '00:31:45.913'
      end: '00:31:47.108'
      u: ". . . to surrender it."
    - who: David Boder
      start: '00:31:47.108'
      end: '00:31:51.152'
      u: Now how could people surrender it if they had swallowed it?
    - who: Jacob Minski
      start: '00:31:51.152'
      end: '00:31:55.287'
      u: That is [was?] of course, a ridiculous remark. He simply wanted to instill
        fear in us.
    - who: David Boder
      start: '00:31:55.287'
      end: '00:31:58.366'
      u: Were there people who had swallowed some gold?
    - who: Jacob Minski
      start: '00:31:58.366'
      end: '00:32:04.601'
      u: 'No. That is, of course, a ridiculous notion of that man. He wanted to bluff
        us into it [Footnote 3: Other interviewees definitely claim that such was
        the case, and that prisoners were threatened with X-ray examinations. See
        story of Kaldore.] .'
    - who: David Boder
      start: '00:32:04.601'
      end: '00:32:05.809'
      u: Well, I heard differently.
    - who: Jacob Minski
      start: '00:32:05.809'
      end: '00:32:07.246'
      u: Did you hear something about it?
    - who: David Boder
      start: '00:32:07.246'
      end: '00:32:07.807'
      u: Yes.
    - who: Jacob Minski
      start: '00:32:07.807'
      end: '00:32:10.131'
      u: Well...I knew nothing about it. At any rate...
    - who: David Boder
      start: '00:32:10.131'
      end: '00:32:10.433'
      u: Nu...
    - who: Jacob Minski
      start: '00:32:10.433'
      end: '00:32:20.514'
      u: ". . . were then called to the appell square, and I...I had then still comparatively
        decent shoes..."
    - who: David Boder
      start: '00:32:20.514'
      end: '00:32:20.864'
      u: Yes...
    - who: Jacob Minski
      start: '00:32:20.864'
      end: '00:32:26.327'
      u: ". . . on me...And I observed how somebody was sort of circling around me,
        eyeing my shoes."
    - who: David Boder
      start: '00:32:26.327'
      end: '00:32:27.492'
      u: Who was that, a prisoner?
    - who: Jacob Minski
      start: '00:32:27.492'
      end: '00:32:28.748'
      u: Also a prisoner.
    - who: David Boder
      start: '00:32:28.748'
      end: '00:32:29.883'
      u: Yes...
    - who: Jacob Minski
      start: '00:32:29.883'
      end: '00:32:44.056'
      u: Well...He ordered me to take off my shoes so he could try them on. They did
        not fit him well, but he liked them all too much to part with them. And he
        threw me a pair of old tatters in return.
    - who: David Boder
      start: '00:32:44.056'
      end: '00:32:45.263'
      u: Yes...
    - who: Jacob Minski
      start: '00:32:45.263'
      end: '00:32:54.518'
      u: At any rate, I was told not to do anything about it, since there is a frightful
        punishment for it, I [?] would be punished.
    - who: David Boder
      start: '00:32:54.518'
      end: '00:32:54.778'
      u: Who?
    - who: Jacob Minski
      start: '00:32:54.778'
      end: '00:33:02.921'
      u: "[He dismisses the subject with a mumble] Sleeping was the worst...in such
        a block."
    - who: David Boder
      start: '00:33:02.921'
      end: '00:33:05.366'
      u: Yes...
    - who: Jacob Minski
      start: '00:33:05.366'
      end: '00:33:07.014'
      u: The conditions of nourishment...
    - who: David Boder
      start: '00:33:07.014'
      end: '00:33:13.793'
      u: Now will you please tell me...Please describe how did you sleep in such a
        block?
    - who: Jacob Minski
      start: '00:33:13.793'
      end: '00:33:22.865'
      u: I have told you already that in such a block three hundred people could lay
        down normally.
    - who: David Boder
      start: '00:33:22.865'
      end: '00:33:23.680'
      u: Where? On the floor?
    - who: Jacob Minski
      start: '00:33:23.680'
      end: '00:33:36.809'
      u: On the floor. Naturally, on the floor. Since it was made of lime [stone]
        squares, the floor was covered with boards. Every night these boards were
        laid out; in the morning they were collected.
    - who: David Boder
      start: '00:33:36.809'
      end: '00:33:37.111'
      u: Yes...
    - who: Jacob Minski
      start: '00:33:37.111'
      end: '00:33:39.091'
      u: And every evening they were laid out again.
    - who: David Boder
      start: '00:33:39.091'
      end: '00:33:40.618'
      u: The floor was of stone?
    - who: Jacob Minski
      start: '00:33:40.618'
      end: '00:33:58.908'
      u: The floor was of stone. Now the floor would be laid out with boards, and
        one stretched out; that is, one could not stretch out—that was impossible;
        and it was perfunctorily measured out [estimated] how many people...let us
        say...
    - who: David Boder
      start: '00:33:58.908'
      end: '00:34:00.978'
      u: Were there no plankbeds, no beds...?
    - who: Jacob Minski
      start: '00:34:00.978'
      end: '00:34:03.906'
      u: No...Such things did not exist. Such things did not exist by us.
    - who: David Boder
      start: '00:34:03.906'
      end: '00:34:04.830'
      u: Not a...
    - who: Jacob Minski
      start: '00:34:04.830'
      end: '00:34:06.991'
      u: ". . . There was only the floor."
    - who: David Boder
      start: '00:34:06.991'
      end: '00:34:07.281'
      u: Yes...
    - who: Jacob Minski
      start: '00:34:07.281'
      end: '00:34:10.317'
      u: ". . . and specifically, we had [to take on] a hop position."
    - who: David Boder
      start: '00:34:10.317'
      end: '00:34:11.555'
      u: What is a hop position?
    - who: Jacob Minski
      start: '00:34:11.555'
      end: '00:34:16.764'
      u: A hop position means one sits down on the floor and the legs have to be...
    - who: David Boder
      start: '00:34:16.764'
      end: '00:34:17.458'
      u: ". . . pulled in?"
    - who: Jacob Minski
      start: '00:34:17.458'
      end: '00:34:21.110'
      u: ". . . pulled in to the chest...to the chest pulled in."
    - who: David Boder
      start: '00:34:21.110'
      end: '00:34:22.016'
      u: Yes...
    - who: Jacob Minski
      start: '00:34:22.016'
      end: '00:34:28.040'
      u: So that about five people were sitting on each side.
    - who: David Boder
      start: '00:34:28.040'
      end: '00:34:31.149'
      u: Not back to back?
    - who: Jacob Minski
      start: '00:34:31.149'
      end: '00:34:32.706'
      u: It meant, one with the back against the wall.
    - who: David Boder
      start: '00:34:32.706'
      end: '00:34:32.918'
      u: Yes...
    - who: Jacob Minski
      start: '00:34:32.918'
      end: '00:34:35.954'
      u: And the other five ahead of him.
    - who: David Boder
      start: '00:34:35.954'
      end: '00:34:37.584'
      u: Yes. Well...
    - who: Jacob Minski
      start: '00:34:37.584'
      end: '00:34:39.413'
      u: And so you can imagine in this...
    - who: David Boder
      start: '00:34:39.413'
      end: '00:34:40.246'
      u: And so people slept?
    - who: Jacob Minski
      start: '00:34:40.246'
      end: '00:34:46.813'
      u: ". . . in this hop position one had to spend the whole night. That meant
        until four o’clock in the morning..."
    - who: David Boder
      start: '00:34:46.813'
      end: '00:34:49.650'
      u: Yes. From what time in the evening?
    - who: Jacob Minski
      start: '00:34:49.650'
      end: '00:34:55.083'
      u: From...We entered the block in the evening at seven o’clock.
    - who: David Boder
      start: '00:34:55.083'
      end: '00:34:56.773'
      u: Yes...
    - who: Jacob Minski
      start: '00:34:56.773'
      end: '00:35:04.198'
      u: Then the ration was haded out. The ration depended on the kindness of the
        particular block elder.
    - who: David Boder
      start: '00:35:04.198'
      end: '00:35:06.148'
      u: Well then...What was the ration at its best?
    - who: Jacob Minski
      start: '00:35:06.148'
      end: '00:35:20.170'
      u: The ration consisted of a piece of bread, a spoonful...a spoonful of meat;
        that is, canned meat...
    - who: David Boder
      start: '00:35:20.170'
      end: '00:35:21.106'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '00:35:21.106'
      end: '00:35:21.426'
      u: ". . . and a bit..."
    - who: David Boder
      start: '00:35:21.426'
      end: '00:35:22.380'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '00:35:22.380'
      end: '00:35:35.919'
      u: Yes. We marched, how does one say that?—in line, into the block; and in passing
        by they gave us, one with a spoon...
    - who: David Boder
      start: '00:35:35.919'
      end: '00:35:37.025'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '00:35:37.025'
      end: '00:35:50.146'
      u: The piece of bread, a spoon of meat; eventually a spoon of honey that would
        be dispensed as a supplement to the ration. Since the block elders liked to
        drink liquor...
    - who: David Boder
      start: '00:35:50.146'
      end: '00:35:51.190'
      u: Yes...
    - who: Jacob Minski
      start: '00:35:51.190'
      end: '00:35:55.204'
      u: ". . . and a certain black ‘trading’ existed in the lager..."
    - who: David Boder
      start: '00:35:55.204'
      end: '00:35:56.623'
      u: ". . . between whom?"
    - who: Jacob Minski
      start: '00:35:56.623'
      end: '00:36:01.591'
      u: ". . . between prisoners who worked outside of the lager..."
    - who: David Boder
      start: '00:36:01.591'
      end: '00:36:02.062'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:02.062'
      end: '00:36:08.841'
      u: There were also prisoners who outside the lager...who worked outside the
        lager. who consequently had some contact with the peasants...
    - who: David Boder
      start: '00:36:08.841'
      end: '00:36:09.221'
      u: Tes...
    - who: Jacob Minski
      start: '00:36:09.221'
      end: '00:36:11.726'
      u: They then brought liquor into the lager,...
    - who: David Boder
      start: '00:36:11.726'
      end: '00:36:11.877'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:11.877'
      end: '00:36:13.899'
      u: probably...of course, in a concealed manner.
    - who: David Boder
      start: '00:36:13.899'
      end: '00:36:15.499'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:15.499'
      end: '00:36:19.712'
      u: And for this the block elders paid with breads.
    - who: David Boder
      start: '00:36:19.712'
      end: '00:36:21.252'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:21.252'
      end: '00:36:29.449'
      u: A liter of liquor corresponded approximately to eighty breads—eighty kommiss
        breads [army breads or rations]
    - who: David Boder
      start: '00:36:29.449'
      end: '00:36:36.602'
      u: "[He speaks loudly without interruption, covering with his voice the voice
        of the interviewer] How much [rest not clear] ? Yes. A kommis bread was enough
        for a person...Say for how long?"
    - who: Jacob Minski
      start: '00:36:36.602'
      end: '00:36:42.548'
      u: Yes. Officially we received one kommis bread for four—eventually for five
        persons.
    - who: David Boder
      start: '00:36:42.548'
      end: '00:36:43.170'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:43.170'
      end: '00:36:50.130'
      u: "[but] the block elder would distribute the rations so that ten or fifteen
        people [had to share one bread]"
    - who: David Boder
      start: '00:36:50.130'
      end: '00:36:52.653'
      u: Yes. And then he would keep the rest?
    - who: Jacob Minski
      start: '00:36:52.653'
      end: '00:36:56.577'
      u: And the rest he used to obtain liquor for himself.
    - who: David Boder
      start: '00:36:56.577'
      end: '00:36:56.837'
      u: Yes...
    - who: Jacob Minski
      start: '00:36:56.837'
      end: '00:37:05.366'
      u: "[A chance for] a complaint, of course, did not exist; because if you would
        dare to complain that your portion was..."
    - who: David Boder
      start: '00:37:05.366'
      end: '00:37:06.121'
      u: ". . . was..."
    - who: Jacob Minski
      start: '00:37:06.121'
      end: '00:37:11.179'
      u: ". . . too small, he would beat you up frightfully—near the unconscious."
    - who: David Boder
      start: '00:37:11.179'
      end: '00:37:11.994'
      u: Well...
    - who: Jacob Minski
      start: '00:37:11.994'
      end: '00:37:44.245'
      u: And so [chuckle] one would accept what he got. We compared our portion among
        ourselves at times, going around from block to block [words not clear] inquiring,
        ‘How does your portion look?’ At any rate, the sleeping, as I already have
        said, was frightful. At times it was possible to stretch out, but then we
        were lying lengthwise just like herring. One was unable to move. Now imagine
        those many who had bladder trouble...
    - who: David Boder
      start: '00:37:44.245'
      end: '00:37:44.686'
      u: Yes...
    - who: Jacob Minski
      start: '00:37:44.686'
      end: '00:37:51.374'
      u: ". . . who had to get out at night, had either to walk over the head or the
        feet of the other."
    - who: David Boder
      start: '00:37:51.374'
      end: '00:37:51.525'
      u: Yes...
    - who: Jacob Minski
      start: '00:37:51.525'
      end: '00:37:54.483'
      u: And in addition...
    - who: David Boder
      start: '00:37:54.483'
      end: '00:37:57.429'
      u: Now...now...How was that...? You were sitting down [see above] you were...
    - who: Jacob Minski
      start: '00:37:57.429'
      end: '00:38:02.004'
      u: No, eventually one could also lie down. That was by mutual agreement...
    - who: David Boder
      start: '00:38:02.004'
      end: '00:38:02.397'
      u: Yes...
    - who: Jacob Minski
      start: '00:38:02.397'
      end: '00:38:15.785'
      u: You see? But that was a lying like herring, without a chance to move at all.
        One could not move at all. That was, of course, unbearable. At times, one
        had to turn around...
    - who: David Boder
      start: '00:38:15.785'
      end: '00:38:15.997'
      u: Hm...
    - who: Jacob Minski
      start: '00:38:15.997'
      end: '00:38:49.082'
      u: ". . . or stretch, at times, his legs or pull them in. Now if one had to
        step out, he had to step over the leg of another, or inadvertently step on
        his head. There was not enough light to see well, and so some individuals
        would begin to yell. The block elder who slept nearby, would start a ‘sport.’
        ‘Sport’ was called, for instance, standing on the knees with stretched-out
        arms for about a half hour, [or] to sit in a squatting position [with stretched-out
        arms?]"
    - who: David Boder
      start: '00:38:49.082'
      end: '00:38:50.742'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '00:38:50.742'
      end: '00:38:54.455'
      u: In such a squatting position. That was, of course, [done by] the block elder.
    - who: David Boder
      start: '00:38:54.455'
      end: '00:38:56.767'
      u: How did he sleep? Did he have a bed [?]
    - who: Jacob Minski
      start: '00:38:56.767'
      end: '00:39:00.890'
      u: Yes. He had a little room for himself, such a couch [He uses the English
        word] .
    - who: David Boder
      start: '00:39:00.890'
      end: '00:39:02.025'
      u: Yes.
    - who: Jacob Minski
      start: '00:39:02.025'
      end: '00:39:03.220'
      u: ". . . a divan..."
    - who: David Boder
      start: '00:39:03.220'
      end: '00:39:04.186'
      u: Well...
    - who: Jacob Minski
      start: '00:39:04.186'
      end: '00:39:13.077'
      u: ". . . and food was to him nothing unusual, because they had contact with
        the kitchen most often, since they had deals among themselves..."
    - who: David Boder
      start: '00:39:13.077'
      end: '00:39:13.409'
      u: Yes...
    - who: Jacob Minski
      start: '00:39:13.409'
      end: '00:39:18.510'
      u: ". . . and they had [enough of] everything. A...a block elder was like a
        king..."
    - who: David Boder
      start: '00:39:18.510'
      end: '00:39:19.132'
      u: Yes...
    - who: Jacob Minski
      start: '00:39:19.132'
      end: '00:39:20.659'
      u: ". . . because..."
    - who: David Boder
      start: '00:39:20.659'
      end: '00:39:28.838'
      u: "[some whispers, apparently about the position of the mocrophone] Yes..."
    - who: Jacob Minski
      start: '00:39:28.838'
      end: '00:39:37.259'
      u: I was exceptionally lucky, that after a comparatively short time, I got out
        from Auschwitz again.
    - who: David Boder
      start: '00:39:37.259'
      end: '00:39:39.794'
      u: Well...
    - who: Jacob Minski
      start: '00:39:39.794'
      end: '00:39:47.237'
      u: When they were looking for skilled workers; you see, skilled workers were...
    - who: David Boder
      start: '00:39:47.237'
      end: '00:40:09.408'
      u: One moment...This ends Spool 70 of Mr. Minski; and we are continuing on Spool
        71. August 23, 1946. An Illinois Institute of Technology recording. Paris.
    - who: David Boder
      start: '00:40:09.408'
      end: '00:40:32.273'
      u: Spool Number 71. Mr. Minski continues. August 23, 1946, Paris. At the headquarters
        of the American Joint Distribution Committee, of the Immigration Division
        of the American Joint Distribution Committee. A recording of the Illinois
        Institute of Technology. Well...
    - who: Jacob Minski
      start: '00:40:32.273'
      end: '00:40:34.356'
      u: "[Talk in whispers; apparently a question where to start]"
    - who: David Boder
      start: '00:40:34.356'
      end: '00:40:44.394'
      u: Yes. Now then, you were telling how the block elder would come in, and then
        proceeded to ‘do sport’ with the people. [Her is an example that due to the
        necessity to manipulate the equipment, the interviewer too, could lose track
        of the narrative]
    - who: Jacob Minski
      start: '00:40:44.394'
      end: '00:40:45.119'
      u: Yes.
    - who: David Boder
      start: '00:40:45.119'
      end: '00:40:46.163'
      u: Now then...
    - who: Jacob Minski
      start: '00:40:46.163'
      end: '00:40:54.173'
      u: This ‘sport making’, as said before, proceeded in the following fashion.
        We had to take on a crouching [squatting] position. [He uses here Hockstellung]
    - who: David Boder
      start: '00:40:54.173'
      end: '00:40:54.415'
      u: Yes...
    - who: Jacob Minski
      start: '00:40:54.415'
      end: '00:41:01.163'
      u: ". . . with stretched-out arms. And in this squatting position we had to
        remain for half an hour."
    - who: David Boder
      start: '00:41:01.163'
      end: '00:41:02.491'
      u: Yes...
    - who: Jacob Minski
      start: '00:41:02.491'
      end: '00:41:04.622'
      u: That was, of course, unbearable.
    - who: David Boder
      start: '00:41:04.622'
      end: '00:41:05.123'
      u: Yes...
    - who: Jacob Minski
      start: '00:41:05.123'
      end: '00:41:17.105'
      u: And after...ten or fifteen minutes, somebody was sent to the block elder
        with a plea to suspend this punishment—we shall...
    - who: David Boder
      start: '00:41:17.105'
      end: '00:41:17.666'
      u: ". . . be..."
    - who: Jacob Minski
      start: '00:41:17.666'
      end: '00:41:18.179'
      u: ". . . be quiet."
    - who: David Boder
      start: '00:41:18.179'
      end: '00:41:20.232'
      u: He did not even remain present?
    - who: Jacob Minski
      start: '00:41:20.232'
      end: '00:41:27.373'
      u: No. He ordered some of the prisoners to supervise, a specifically...
    - who: David Boder
      start: '00:41:27.373'
      end: '00:41:30.711'
      u: How was it to be known that the half an hour was over?
    - who: Jacob Minski
      start: '00:41:30.711'
      end: '00:41:41.365'
      u: Well, at times that took place also outdoors, under supervision; in which
        case he too, walked up and down. Well, that could not be avoided...
    - who: David Boder
      start: '00:41:41.365'
      end: '00:41:45.759'
      u: Well...but I asked how would they know at night that a half an hour has passed?
    - who: Jacob Minski
      start: '00:41:45.759'
      end: '00:41:48.536'
      u: "[Chuckle] Well, at any rate, the time appeared to us frightfully long..."
    - who: David Boder
      start: '00:41:48.536'
      end: '00:41:50.015'
      u: Yes...Well people did [word not clear]
    - who: Jacob Minski
      start: '00:41:50.015'
      end: '00:42:02.739'
      u: ". . . frightfully long...We were, of course, were glad when he suspended
        the punishment and one could get out [chuckle] of that..."
    - who: David Boder
      start: '00:42:02.739'
      end: '00:42:03.041'
      u: Yes...
    - who: Jacob Minski
      start: '00:42:03.041'
      end: '00:42:12.941'
      u: ". . . terrible position. In the morning at about four ‘oclock, or half past
        four, we were driven out of the block. We were served a cold coffee..."
    - who: David Boder
      start: '00:42:12.941'
      end: '00:42:13.683'
      u: Outside?
    - who: Jacob Minski
      start: '00:42:13.683'
      end: '00:42:26.329'
      u: ". . . that was outdoors. It could rain, or pour out and no chance for shelter,
        because the hall, the stable had to be straightened up."
    - who: David Boder
      start: '00:42:26.329'
      end: '00:42:29.981'
      u: And what kind of utensils were used?
    - who: Jacob Minski
      start: '00:42:29.981'
      end: '00:42:31.007'
      u: For the food?
    - who: David Boder
      start: '00:42:31.007'
      end: '00:42:31.883'
      u: Yes.
    - who: Jacob Minski
      start: '00:42:31.883'
      end: '00:42:39.929'
      u: The dishes were tin plates; of course, there were never enough for all—so
        a part had always to wait...
    - who: David Boder
      start: '00:42:39.929'
      end: '00:42:40.666'
      u: ". . . until the others...the others [were] through?"
    - who: Jacob Minski
      start: '00:42:40.666'
      end: '00:42:41.951'
      u: ". . . until the others were through."
    - who: David Boder
      start: '00:42:41.951'
      end: '00:42:44.728'
      u: Could you wash meanwhile?
    - who: Jacob Minski
      start: '00:42:44.728'
      end: '00:43:00.078'
      u: Water was fetched in buckets, and there was...of course, there was nothing
        else besides a tin plate. That is, everything was stuffed directly into the
        mouth in the most primitive way and manner. We had, for instance...
    - who: David Boder
      start: '00:43:00.078'
      end: '00:43:01.919'
      u: There were no knifes or forks?
    - who: Jacob Minski
      start: '00:43:01.919'
      end: '00:43:07.654'
      u: No. That was, of course...Of course, prohibited. We attempted at the beginning
        to make some little wooden sticks...
    - who: David Boder
      start: '00:43:07.654'
      end: '00:43:09.091'
      u: "[In whispers] Remove your arm [from the microphone]"
    - who: Jacob Minski
      start: '00:43:09.091'
      end: '00:43:18.345'
      u: We tried to manufacture wooden sticks, and to consume our food with these
        wooden sticks...
    - who: David Boder
      start: '00:43:18.345'
      end: '00:43:19.480'
      u: "[Chuckle] In a Chinese manner?"
    - who: Jacob Minski
      start: '00:43:19.480'
      end: '00:43:21.400'
      u: "[Laughter]...in a Chinese way, Yes."
    - who: David Boder
      start: '00:43:21.400'
      end: '00:43:21.901'
      u: Yes...
    - who: Jacob Minski
      start: '00:43:21.901'
      end: '00:43:29.265'
      u: This naturally, was prohibited to us; and whenever such sticks were noticed
        they were taken away.
    - who: David Boder
      start: '00:43:29.265'
      end: '00:43:29.658'
      u: Yes...
    - who: Jacob Minski
      start: '00:43:29.658'
      end: '00:43:44.374'
      u: Well...No work was done in the Gypsy lager; that is, the major part were
        idle...
    - who: David Boder
      start: '00:43:44.374'
      end: '00:43:45.008'
      u: Yes...
    - who: Jacob Minski
      start: '00:43:45.008'
      end: '00:44:02.794'
      u: That also was intolerable. All day one had to ramble. Even a pin had a value,
        and for a cigarette one would give away his soup, which actually meant life...
    - who: David Boder
      start: '00:44:02.794'
      end: '00:44:04.200'
      u: Hm...
    - who: Jacob Minski
      start: '00:44:04.200'
      end: '00:44:36.030'
      u: ". . . and as I have told you before, I had the unusual luck that after a
        comparatively short time I again got out of Auschwitz. I had never believed
        that I would get out from this lager alive. Imagine! As far as I may judge,
        it was the greatest concentration camp in Europe—of fifty-six square kilometers
        in size. That is, as far as the eye could ever see, you see only barbed wire.
        So if you could succeed to overcome one barbed wire [fence]..."
    - who: David Boder
      start: '00:44:36.030'
      end: '00:44:36.501'
      u: Yes...
    - who: Jacob Minski
      start: '00:44:36.501'
      end: '00:44:43.491'
      u: ". . . which is hardly possible; so you would have innumerable barbed wire
        [fences] to overcome. You see, that was practically out of the question."
    - who: David Boder
      start: '00:44:43.491'
      end: '00:44:44.958'
      u: Yes...
    - who: Jacob Minski
      start: '00:44:44.958'
      end: '00:44:50.047'
      u: And so one day there was a search for skilled workers...
    - who: David Boder
      start: '00:44:50.047'
      end: '00:44:50.669'
      u: Yes...
    - who: Jacob Minski
      start: '00:44:50.669'
      end: '00:45:00.979'
      u: ". . . and one from the Labor Division, also a senior prisoner, examined
        the people on their skills..."
    - who: David Boder
      start: '00:45:00.979'
      end: '00:45:01.963'
      u: Yes...
    - who: Jacob Minski
      start: '00:45:01.963'
      end: '00:45:08.259'
      u: ". . . He was especially strict, and was very nasty at the inquiry..."
    - who: David Boder
      start: '00:45:08.259'
      end: '00:45:09.062'
      u: A Jewish...?
    - who: Jacob Minski
      start: '00:45:09.062'
      end: '00:45:12.219'
      u: No, that was not a Jewish prisoner. He...
    - who: David Boder
      start: '00:45:12.219'
      end: '00:45:14.380'
      u: What was he?
    - who: Jacob Minski
      start: '00:45:14.380'
      end: '00:45:19.891'
      u: He was, I think, a kind of Pole. At any rate, he spoke German very well...
    - who: David Boder
      start: '00:45:19.891'
      end: '00:45:21.038'
      u: Yes...
    - who: Jacob Minski
      start: '00:45:21.038'
      end: '00:45:27.666'
      u: ". . . and he examined the people concerning...I must say, as to their general
        knowledge..."
    - who: David Boder
      start: '00:45:27.666'
      end: '00:45:28.318'
      u: Yes...
    - who: Jacob Minski
      start: '00:45:28.318'
      end: '00:45:30.117'
      u: ". . . this [man] form the Labor Division..."
    - who: David Boder
      start: '00:45:30.117'
      end: '00:45:30.437'
      u: Yes...
    - who: Jacob Minski
      start: '00:45:30.437'
      end: '00:45:39.147'
      u: So, for instance if they looked for mechanics, then he asked certain questions.
        And when you were unable to answer instantly to these questions he would slap
        your face...
    - who: David Boder
      start: '00:45:39.147'
      end: '00:45:40.928'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '00:45:40.928'
      end: '00:45:58.904'
      u: "[Laughter] . because he was not a mechanic. Of course, the people who in
        their nervousness could not give immediately an answer, even if they were
        actually skilled workers, he would box their ears, and then they had no more
        right to apply."
    - who: David Boder
      start: '00:45:58.904'
      end: '00:46:02.544'
      u: Do you have an idea why this man was a prisoner?
    - who: Jacob Minski
      start: '00:46:02.544'
      end: '00:46:08.610'
      u: I don’t know what he had committed. At any rate, he carried an armband...
    - who: David Boder
      start: '00:46:08.610'
      end: '00:46:08.761'
      u: Yes...
    - who: Jacob Minski
      start: '00:46:08.761'
      end: '00:46:10.500'
      u: "[Saying] Labor Division."
    - who: David Boder
      start: '00:46:10.500'
      end: '00:46:11.182'
      u: Yes...
    - who: Jacob Minski
      start: '00:46:11.182'
      end: '00:46:16.645'
      u: And he was put in charge of assigning people to work outside of the lager.
    - who: David Boder
      start: '00:46:16.645'
      end: '00:46:17.659'
      u: Yes...
    - who: Jacob Minski
      start: '00:46:17.659'
      end: '00:46:29.297'
      u: And so one day when that business started with...with the transport; that
        is, a lot of people were sent away from the concentration camp Auschwitz...
    - who: David Boder
      start: '00:46:29.297'
      end: '00:46:30.190'
      u: Where to?
    - who: Jacob Minski
      start: '00:46:30.190'
      end: '00:46:34.718'
      u: That’s what we did not know. But one could request to be registered...
    - who: David Boder
      start: '00:46:34.718'
      end: '00:46:35.732'
      u: ". . . for work?"
    - who: Jacob Minski
      start: '00:46:35.732'
      end: '00:46:51.687'
      u: ". . . for work. Only nobody knew where they were going. I caused myself
        to be registered at three different places [occasions] There was some anxiety...The
        work transport had some kind of a tang. We believed that meant a trip to the
        oven [Footnote 4: Such registration could prove at times fatal for the prisoners.
        There was a definite policy of the Nazis in Eastern Europe, at least at the
        beginning of the war, to bleed the occupied countries and the ghettos of their
        intellectual manpower. In a perfideous fashion calls were made for academically
        trained people with the alleged purpose to put in order the city archives,
        libraries, etc. Prisoners were zealously competing for these assignments,
        and the interviews gave the appearance of strict selective examinations. But
        the ‘lucky’ winners of these contests were in many cases secretly assigned
        for direct extermination [Kovno Ghetto] ] ."
    - who: David Boder
      start: '00:46:51.687'
      end: '00:46:52.399'
      u: Yes.
    - who: Jacob Minski
      start: '00:46:52.399'
      end: '00:47:07.731'
      u: It often happened that it was said a transport was to go away to work, and
        instead of work they went into the oven. We all were very suspicious. However,
        we registered at the various places [categories or occasions?]
    - who: David Boder
      start: '00:47:07.731'
      end: '00:47:08.335'
      u: Hm...
    - who: Jacob Minski
      start: '00:47:08.335'
      end: '00:47:30.838'
      u: I myself, did not know for what reason. I...My friend who came with me from
        Hamburg, prevailed upon me to register with a group of three hundred skilled
        workers. That I should...they were looking for three hundred skilled workers...and
        for this group I also registered.
    - who: David Boder
      start: '00:47:30.838'
      end: '00:47:32.075'
      u: What was your trade?
    - who: Jacob Minski
      start: '00:47:32.075'
      end: '00:47:37.623'
      u: I had no trade whatsoever. I just told them that I was some kind of a specialist
        [laughter]...
    - who: David Boder
      start: '00:47:37.623'
      end: '00:47:38.498'
      u: Yes...
    - who: Jacob Minski
      start: '00:47:38.498'
      end: '00:47:45.349'
      u: There was an older gentleman who selected those people.
    - who: David Boder
      start: '00:47:45.349'
      end: '00:47:46.708'
      u: ". . . from the outside, a German?"
    - who: Jacob Minski
      start: '00:47:46.708'
      end: '00:47:49.171'
      u: ". . . from the outside, a German in civilian clothes..."
    - who: David Boder
      start: '00:47:49.171'
      end: '00:47:50.064'
      u: Yes...
    - who: Jacob Minski
      start: '00:47:50.064'
      end: '00:48:03.767'
      u: And we explained to him what we could do; and as a result of that, he assigned
        us to the right or to the left; that is, the people selected were to go to
        the right...
    - who: David Boder
      start: '00:48:03.767'
      end: '00:48:06.713'
      u: I see you wear glasses. Did you wear your glasses also in the lager?
    - who: Jacob Minski
      start: '00:48:06.713'
      end: '00:48:21.791'
      u: No. I did not have them. Unfortunately I had no glasses in the lager and
        consequently my eyes suffered a great deal. And I have changed my glasses
        here already about three times. And I am afraid that I shall have to change
        them for a fourth time because my eyes are very, very weak.
    - who: David Boder
      start: '00:48:21.791'
      end: '00:48:24.960'
      u: Well...What are you doing here now for the Joint?
    - who: Jacob Minski
      start: '00:48:24.960'
      end: '00:48:28.643'
      u: I am here in the Filing Department...
    - who: David Boder
      start: '00:48:28.643'
      end: '00:48:29.748'
      u: Well...
    - who: Jacob Minski
      start: '00:48:29.748'
      end: '00:48:48.267'
      u: I...as said before, presented myself for this group. Fortunately the man
        from the Labor Division did not object; and since I addressed myself to the
        man in High German—so he had more confidence in me than in the others who
        were mostly Poles.
    - who: David Boder
      start: '00:48:48.267'
      end: '00:48:49.897'
      u: Yes, and spoke Yiddish.
    - who: Jacob Minski
      start: '00:48:49.897'
      end: '00:48:51.213'
      u: And spoke Yiddish.
    - who: David Boder
      start: '00:48:51.213'
      end: '00:48:51.714'
      u: Yes...
    - who: Jacob Minski
      start: '00:48:51.714'
      end: '00:48:59.440'
      u: I told him that I worked for the firm Hochstrom [?] and Associates; that
        was a large company for surface and underground construction...
    - who: David Boder
      start: '00:48:59.440'
      end: '00:49:00.165'
      u: Was that true?
    - who: Jacob Minski
      start: '00:49:00.165'
      end: '00:49:05.736'
      u: That was true. I have never worked there [true apparently refers to the existence
        of such a firm] I only used it as a pretext to get out.
    - who: David Boder
      start: '00:49:05.736'
      end: '00:49:06.310'
      u: Aha...
    - who: Jacob Minski
      start: '00:49:06.310'
      end: '00:49:12.455'
      u: You know if one is in such a lager, then every means is right and proper,
        only to get out of such an inferno.
    - who: David Boder
      start: '00:49:12.455'
      end: '00:49:13.047'
      u: Yes...
    - who: Jacob Minski
      start: '00:49:13.047'
      end: '00:49:18.468'
      u: I had some ‘pangs of conscience’. I thought that if I should be examined...
    - who: David Boder
      start: '00:49:18.468'
      end: '00:49:19.029'
      u: ". . . Yes..."
    - who: Jacob Minski
      start: '00:49:19.029'
      end: '00:49:20.237'
      u: ". . . and fail to pass the examination..."
    - who: David Boder
      start: '00:49:20.237'
      end: '00:49:22.428'
      u: Well, these were then not pangs of conscience—you were afraid...
    - who: Jacob Minski
      start: '00:49:22.428'
      end: '00:49:27.770'
      u: ". . . Of course, I mean I was afraid. At the beginning I was not afraid,
        only when I was selected..."
    - who: David Boder
      start: '00:49:27.770'
      end: '00:49:28.072'
      u: Yes...
    - who: Jacob Minski
      start: '00:49:28.072'
      end: '00:49:36.390'
      u: You see, I told the man that I had worked for the firm Hochstrom [?] and
        Associates, and this name of Hochstrom and Associates was sufficient for the
        man to...
    - who: David Boder
      start: '00:49:36.390'
      end: '00:49:37.012'
      u: "[to have]..."
    - who: Jacob Minski
      start: '00:49:37.012'
      end: '00:49:50.763'
      u: ". . . to have certain confidence in me, and to assign me to the right with
        my colleague who accompanied me in all the lagers right from Hamburg. Also
        one of the few survivors with whom I was from the beginning [?]"
    - who: David Boder
      start: '00:49:50.763'
      end: '00:49:52.803'
      u: And what was your colleague?
    - who: Jacob Minski
      start: '00:49:52.803'
      end: '00:49:54.584'
      u: He was a tinker [tinsmith]
    - who: David Boder
      start: '00:49:54.584'
      end: '00:49:55.025'
      u: Yes...
    - who: Jacob Minski
      start: '00:49:55.025'
      end: '00:49:57.488'
      u: Now for him it was much easier...
    - who: David Boder
      start: '00:49:57.488'
      end: '00:49:58.472'
      u: Yes...
    - who: Jacob Minski
      start: '00:49:58.472'
      end: '00:50:00.301'
      u: ". . . because I was not an artisan."
    - who: David Boder
      start: '00:50:00.301'
      end: '00:50:00.561'
      u: Hm...
    - who: Jacob Minski
      start: '00:50:00.561'
      end: '00:50:18.658'
      u: Three hundred people were then selected from among us, and we were to leave
        already the next day. We were dragged around from block to block, into all
        kind of blocks, and in the last moment the block elder also embezzled our
        bread...
    - who: David Boder
      start: '00:50:18.658'
      end: '00:50:19.159'
      u: Yes...
    - who: Jacob Minski
      start: '00:50:19.159'
      end: '00:50:40.920'
      u: That is, the complete allotment—because he knew we would depart the next
        day, so he was able to embezzle the bread allotment for three hundred people.
        My...A friend of mine, a dentist who is now in Lodz, had the courage to demand
        the rations. For that...for the he ‘befogged’ him terribly and he was...
    - who: David Boder
      start: '00:50:40.920'
      end: '00:50:43.081'
      u: You mean he beat him up terribly? [He used the term Vernebelt, which sounds
        like a makeshift word meaning ‘befogged’ or ‘blacked him out.’]
    - who: Jacob Minski
      start: '00:50:43.081'
      end: '00:50:51.399'
      u: Yes. He thought that...that in the last moment since he was designated to
        leave [word not clear] he worked up courage and demanded the ration [s] for
        us all.
    - who: David Boder
      start: '00:50:51.399'
      end: '00:50:52.413'
      u: Yes...
    - who: Jacob Minski
      start: '00:50:52.413'
      end: '00:51:10.673'
      u: In response, the block elder ‘befogged’ him terribly, and he could not say
        a word, so that nothing worse would happen to him. We were then...We got a
        ration of breat—about 250 grams, a little piece of sausage, and we traveled
        then in open RR-cars...
    - who: David Boder
      start: '00:51:10.673'
      end: '00:51:14.011'
      u: Which portion of bread did you get then—the evening [ration] the regular
        one...?
    - who: Jacob Minski
      start: '00:51:14.011'
      end: '00:51:18.206'
      u: No, no, no. We got a ration that was [to be our] travel provision.
    - who: David Boder
      start: '00:51:18.206'
      end: '00:51:18.659'
      u: Yes...
    - who: Jacob Minski
      start: '00:51:18.659'
      end: '00:51:21.152'
      u: ". . . and our regular ration he embezzled from us."
    - who: David Boder
      start: '00:51:21.152'
      end: '00:51:22.045'
      u: Well...
    - who: Jacob Minski
      start: '00:51:22.045'
      end: '00:51:31.583'
      u: The ration, the travel ration, we consumed in a half an hour because we did
        not have the ration of the evening before.
    - who: David Boder
      start: '00:51:31.583'
      end: '00:51:32.205'
      u: Yes...
    - who: Jacob Minski
      start: '00:51:32.205'
      end: '00:51:45.925'
      u: So we were very hungry. So we traveled for a day. The RR-cars were open,
        open on both sides; accompanied, escorted by two SS men.
    - who: David Boder
      start: '00:51:45.925'
      end: '00:51:47.042'
      u: That means the doors of the cars [were open] ?
    - who: Jacob Minski
      start: '00:51:47.042'
      end: '00:51:47.676'
      u: The doors, Yes...
    - who: David Boder
      start: '00:51:47.676'
      end: '00:51:49.233'
      u: But they were cattle cars?
    - who: Jacob Minski
      start: '00:51:49.233'
      end: '00:51:51.286'
      u: They were cattle cars which were open.
    - who: David Boder
      start: '00:51:51.286'
      end: '00:51:56.435'
      u: See Manuscript.
    - who: Jacob Minski
      start: '00:51:56.435'
      end: '00:52:06.986'
      u: And so we had a chance to breathe [fresh] air; and for us it was a certain
        comfort that we were already on...that we traveled. Through that we knew that
        we were not going into the oven.
    - who: David Boder
      start: '00:52:06.986'
      end: '00:52:07.348'
      u: Hm...
    - who: Jacob Minski
      start: '00:52:07.348'
      end: '00:52:10.970'
      u: We landed in Goerlitz...in Goerlitz...
    - who: David Boder
      start: '00:52:10.970'
      end: '00:52:11.785'
      u: Where is Goerlitz?
    - who: Jacob Minski
      start: '00:52:11.785'
      end: '00:52:12.962'
      u: Goerlitz is in Silesia...
    - who: David Boder
      start: '00:52:12.962'
      end: '00:52:13.385'
      u: Yes...
    - who: Jacob Minski
      start: '00:52:13.385'
      end: '00:52:32.055'
      u: ". . . In the proximity of Breslau—about a hundred kilometers from Breslau.
        It is a peculiar feeling when one, after such a long time, sees a civilian
        person again. When one is in a concentration camp, I was already in ’38 in
        a concentration camp, in Oranienburg as a consequence of the murder of von
        Raat in Paris."
    - who: David Boder
      start: '00:52:32.055'
      end: '00:52:32.447'
      u: Yes...
    - who: Jacob Minski
      start: '00:52:32.447'
      end: '00:52:43.361'
      u: When all...a large part of the Jews were arrested; I mean, those that they
        could lay their hands on, and they were sent to Oranienburg...
    - who: David Boder
      start: '00:52:43.361'
      end: '00:52:44.206'
      u: Where is Oranienburg?
    - who: Jacob Minski
      start: '00:52:44.206'
      end: '00:52:46.560'
      u: Oranienburg is near...from Berlin about...
    - who: David Boder
      start: '00:52:46.560'
      end: '00:52:46.711'
      u: Yes...
    - who: Jacob Minski
      start: '00:52:46.711'
      end: '00:52:50.441'
      u: ". . . A few kilometers from Berlin..."
    - who: David Boder
      start: '00:52:50.441'
      end: '00:52:53.339'
      u: And when were you released from Oranienburg?
    - who: Jacob Minski
      start: '00:52:53.339'
      end: '00:52:58.790'
      u: I was then released from from Oranienburg? I was about ten weeks in Oranienburg...
    - who: David Boder
      start: '00:52:58.790'
      end: '00:53:00.589'
      u: Yes...
    - who: Jacob Minski
      start: '00:53:00.589'
      end: '00:53:10.114'
      u: Life there was not too ‘rosy,’ one may say. We were...the so to speak, ‘lager
        ripening’ [softening up for lager conditions]
    - who: David Boder
      start: '00:53:10.114'
      end: '00:53:10.688'
      u: Yes...
    - who: Jacob Minski
      start: '00:53:10.688'
      end: '00:53:31.139'
      u: ". . . consisted [in the procedure] that upon arrival we had to stand about
        ten hours lined up before the barbed wires [fences] motionless—without moving.
        It was then...I don’t know anymore what time of the year it was [NOTE: in
        the winter of 1938-1939. DPB] At any rate, it was unbearable. Motionless.
        And up there...there...there were sentries in such towers [turrets]..."
    - who: David Boder
      start: '00:53:31.139'
      end: '00:53:31.229'
      u: Yes...
    - who: Jacob Minski
      start: '00:53:31.229'
      end: '00:53:34.111'
      u: ". . . These were such towers..."
    - who: David Boder
      start: '00:53:34.111'
      end: '00:53:36.254'
      u: Yes...
    - who: Jacob Minski
      start: '00:53:36.254'
      end: '00:53:41.463'
      u: ". . . and the sentries had to, of course, watch that..."
    - who: David Boder
      start: '00:53:41.463'
      end: '00:53:44.602'
      u: ". . . that you stand. And how many hours, do you say?"
    - who: Jacob Minski
      start: '00:53:44.602'
      end: '00:53:47.137'
      u: Well, we stood then twenty-four hours.
    - who: David Boder
      start: '00:53:47.137'
      end: '00:53:49.582'
      u: That was called ‘lager ripening?’
    - who: Jacob Minski
      start: '00:53:49.582'
      end: '00:53:51.471'
      u: "‘Lager ripening.’"
    - who: David Boder
      start: '00:53:51.471'
      end: '00:53:53.222'
      u: Were you given anything to eat?
    - who: Jacob Minski
      start: '00:53:53.222'
      end: '00:53:55.202'
      u: Yes. Afterwards.
    - who: David Boder
      start: '00:53:55.202'
      end: '00:53:56.216'
      u: That was in ’38?
    - who: Jacob Minski
      start: '00:53:56.216'
      end: '00:54:02.916'
      u: Yes. Then various persons were strapped to the rack; that is such a towerlike
        contraption.
    - who: David Boder
      start: '00:54:02.916'
      end: '00:54:03.037'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:03.037'
      end: '00:54:03.912'
      u: ". . . You know, these..."
    - who: David Boder
      start: '00:54:03.912'
      end: '00:54:04.516'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:04.516'
      end: '00:54:08.941'
      u: ". . . and they got about twenty-five on the behind,..."
    - who: David Boder
      start: '00:54:08.941'
      end: '00:54:09.050'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:09.050'
      end: '00:54:10.426'
      u: ". . . with an ox-pizzle [Ox-penis. German: Ochenziemer]"
    - who: David Boder
      start: '00:54:10.426'
      end: '00:54:10.788'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:10.788'
      end: '00:54:11.483'
      u: That means...
    - who: David Boder
      start: '00:54:11.483'
      end: '00:54:12.527'
      u: ". . . an ox tail?"
    - who: Jacob Minski
      start: '00:54:12.527'
      end: '00:54:14.187'
      u: ". . . an ‘ox tail,’ yes [Footnote 5: The German word Schwanz means in regular
        parlance ‘a tail;’ in slang it stands for ‘penis.’ It was common in the Russian
        Czarist Army for higher officers, viz the Grand Duke Nikolas, to use a dryed
        and specially stretched ox penis as a riding crop, with which in moments of
        ‘noble ire’ they would strike even subordinate officers. The ox penis makes
        apparently not only a hardhitting whip, but a stroke with it implied a component
        of contempt for the victim.] ."
    - who: David Boder
      start: '00:54:14.187'
      end: '00:54:15.062'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:15.062'
      end: '00:54:20.465'
      u: That was, of course, unbearable. The skin on the buttocks [chuckle] would
        break. There were specially...
    - who: David Boder
      start: '00:54:20.465'
      end: '00:54:21.841'
      u: Did that happen also to you?
    - who: Jacob Minski
      start: '00:54:21.841'
      end: '00:54:22.445'
      u: No, it did not happen to me...
    - who: David Boder
      start: '00:54:22.445'
      end: '00:54:23.882'
      u: But you have seen it?
    - who: Jacob Minski
      start: '00:54:23.882'
      end: '00:54:33.709'
      u: Yes, we have seen it. Also for smoking at work they would...there were some
        prisoners who absolutely had to smoke.
    - who: David Boder
      start: '00:54:33.709'
      end: '00:54:34.421'
      u: Yes...
    - who: Jacob Minski
      start: '00:54:34.421'
      end: '00:54:45.709'
      u: They did it, of course, on the sly; and if they were caught they then got
        three...one or two hours of pole hanging.
    - who: David Boder
      start: '00:54:45.709'
      end: '00:54:46.132'
      u: What is that?
    - who: Jacob Minski
      start: '00:54:46.132'
      end: '00:55:00.396'
      u: 'That is, they were hanged on a pole by the hands tied behind; that is, the
        rope was pulled up so that only the tips of the toes touched the ground [Footnote
        6: See the Bramson story. In 1946, this form of torture was demonstrated in
        Dachau to sightseers by means of a manikin apparently to demonstrate the deeds
        of the Nazis.]...'
    - who: David Boder
      start: '00:55:00.396'
      end: '00:55:01.169'
      u: Yes.
    - who: Jacob Minski
      start: '00:55:01.169'
      end: '00:55:02.877'
      u: So he hung in this position...
    - who: David Boder
      start: '00:55:02.877'
      end: '00:55:05.050'
      u: But the tips of the toes could touch the ground?
    - who: Jacob Minski
      start: '00:55:05.050'
      end: '00:55:06.529'
      u: "[With emphasis]...but only the tips of the toes."
    - who: David Boder
      start: '00:55:06.529'
      end: '00:55:07.042'
      u: Yes...
    - who: Jacob Minski
      start: '00:55:07.042'
      end: '00:55:13.984'
      u: You can imagine that when they cut him loose after two hours, he would collapse
        like a sack. You see? Because first of all...
    - who: David Boder
      start: '00:55:13.984'
      end: '00:55:15.813'
      u: Now, how high were the hands?
    - who: Jacob Minski
      start: '00:55:15.813'
      end: '00:55:20.388'
      u: The hands were pulled up as far as it would go—he floated in the air...
    - who: David Boder
      start: '00:55:20.388'
      end: '00:55:21.656'
      u: Yes...
    - who: Jacob Minski
      start: '00:55:21.656'
      end: '00:55:30.197'
      u: That was terribly painful...[as I was told] by those...who went through it
        themselves.
    - who: David Boder
      start: '00:55:30.197'
      end: '00:55:31.012'
      u: Well...
    - who: Jacob Minski
      start: '00:55:31.012'
      end: '00:55:47.928'
      u: That time reigned in Oranienburg, it was the worst...the worst cold prevailed
        that could ever be remembered. I worked at the canal that time and...we had
        to shovel sand under quota, into lorries.
    - who: David Boder
      start: '00:55:47.928'
      end: '00:55:48.399'
      u: Yes...
    - who: Jacob Minski
      start: '00:55:48.399'
      end: '00:55:57.471'
      u: ". . . into such small lorries; and I only remember that my portion of bread,
        which I had in the side [?] pocket..."
    - who: David Boder
      start: '00:55:57.471'
      end: '00:55:57.773'
      u: Yes...
    - who: Jacob Minski
      start: '00:55:57.773'
      end: '00:56:04.051'
      u: ". . . of my prisoner’s suit, was frozen into ice. So you can imagine how
        cold it was. The wheels...the wheels would not turn anymore..."
    - who: David Boder
      start: '00:56:04.051'
      end: '00:56:05.035'
      u: Of the lorries?
    - who: Jacob Minski
      start: '00:56:05.035'
      end: '00:57:04.184'
      u: ". . . of the lorries. We were four people assigned to a lorry, regardless
        of whether old or young. At times the old people could barely stand up and
        we had to cart them in addition. And the that time lager leader, Bugdala,
        an SS man, the boxing champion of the SS, an infamous scoundrel...he spoke
        little, but when he slapped one’s face one tumbled over twice. And so I remember
        that I had to carry heavy rocks together with a colleague, and it was glazed
        ice [on the ground] and everything had to be done with running pace. And that,
        of course, is impossible. So he caught us once carrying the stuff at a walking
        pace, so he took down the numbers and we got then three hours ‘before the
        charged barbed wires’...We had to stand three hours..."
    - who: David Boder
      start: '00:57:04.184'
      end: '00:57:06.979'
      u: What does that mean, ‘before the charged barbed wires?’ They had...It was...
    - who: Jacob Minski
      start: '00:57:06.979'
      end: '00:57:09.291'
      u: One could not touch it, because otherwise...
    - who: David Boder
      start: '00:57:09.291'
      end: '00:57:09.611'
      u: Yes...
    - who: Jacob Minski
      start: '00:57:09.611'
      end: '00:57:11.832'
      u: It was charged with ten thousand volts.
    - who: David Boder
      start: '00:57:11.832'
      end: '00:57:13.040'
      u: Well...
    - who: Jacob Minski
      start: '00:57:13.040'
      end: '00:57:16.951'
      u: So one had to stand motionless, after work. You see, that meant that after
        work...
    - who: David Boder
      start: '00:57:16.951'
      end: '00:57:19.034'
      u: But why before the charged barbed wire?
    - who: Jacob Minski
      start: '00:57:19.034'
      end: '00:57:22.674'
      u: That was such a...I don’t know...the reason.
    - who: David Boder
      start: '00:57:22.674'
      end: '00:57:25.499'
      u: Did something to anybody, did somebody...against...
    - who: Jacob Minski
      start: '00:57:25.499'
      end: '00:57:31.161'
      u: Many, many, of course sent to the barbed wire [made contact with the barbed
        wire] because they simply could not stand it anymore.
    - who: David Boder
      start: '00:57:31.161'
      end: '00:57:32.779'
      u: Oh...They threw themselves against it...?
    - who: Jacob Minski
      start: '00:57:32.779'
      end: '00:57:35.604'
      u: They threw themselves against it. They, of course, remained stuck to it.
    - who: David Boder
      start: '00:57:35.604'
      end: '00:57:35.984'
      u: Hm...
    - who: Jacob Minski
      start: '00:57:35.984'
      end: '00:57:52.795'
      u: You see...and they were dead. I still remember, at night...when we were driven
        at night in Oranienburg by the SS, and there was such a slope. And so we could
        not see that it was going downhill abruptly. The first one came stumbling...
    - who: David Boder
      start: '00:57:52.795'
      end: '00:57:53.006'
      u: Yes...
    - who: Jacob Minski
      start: '00:57:53.006'
      end: '00:58:05.365'
      u: ". . . fell down...They...You can well imagine if two thousand people came
        in crowding so they could not get up so quickly, we trampled over them; so
        that we, right from the start, brought the first dead into the camp."
    - who: David Boder
      start: '00:58:05.365'
      end: '00:58:10.122'
      u: Yes...
    - who: Jacob Minski
      start: '00:58:10.122'
      end: '00:58:22.243'
      u: These were the little, painful memories...Yes, at times...Well, there were
        unfortunately humorous instances...
    - who: David Boder
      start: '00:58:22.243'
      end: '00:58:23.800'
      u: Yes. I should like to hear something about it.
    - who: Jacob Minski
      start: '00:58:23.800'
      end: '00:58:43.509'
      u: For instance, we had...we were at that time ten thousand people in Oranienburg,
        at my time. The lager elder was at that time member of the Reichstag, and
        we were always compelled to sing some songs. One would stand up on a platform...
    - who: David Boder
      start: '00:58:43.509'
      end: '00:58:44.795'
      u: Where? During work?
    - who: Jacob Minski
      start: '00:58:44.795'
      end: '00:58:47.710'
      u: No, no. After the end of work, when we entered the lager...
    - who: David Boder
      start: '00:58:47.710'
      end: '00:58:47.982'
      u: Yes...
    - who: Jacob Minski
      start: '00:58:47.982'
      end: '00:59:00.688'
      u: We had to...They made an appell—whether all were present. We once had...we
        had to stand for twelve hours because one man was absent; that is, he had
        hanged himself and we had to...we had to search for him.
    - who: David Boder
      start: '00:59:00.688'
      end: '00:59:01.051'
      u: Aha...
    - who: Jacob Minski
      start: '00:59:01.051'
      end: '00:59:01.461'
      u: And we still had...
    - who: David Boder
      start: '00:59:01.461'
      end: '00:59:02.488'
      u: And where was he found...?
    - who: Jacob Minski
      start: '00:59:02.488'
      end: '00:59:04.951'
      u: Oh somewhere...In a corner, he...
    - who: David Boder
      start: '00:59:04.951'
      end: '00:59:06.116'
      u: ". . . hanged himself?"
    - who: Jacob Minski
      start: '00:59:06.116'
      end: '00:59:14.042'
      u: If not...We simply had to stand until he was found, and even if we had to
        stand twenty-four or thirty-six hours...He had to be found.
    - who: David Boder
      start: '00:59:14.042'
      end: '00:59:14.905'
      u: And how long did you happen to stand?
    - who: Jacob Minski
      start: '00:59:14.905'
      end: '00:59:17.682'
      u: At that time...we stood twelve hours once...
    - who: David Boder
      start: '00:59:17.682'
      end: '00:59:18.515'
      u: Hm...
    - who: Jacob Minski
      start: '00:59:18.515'
      end: '00:59:18.835'
      u: And so it came...
    - who: David Boder
      start: '00:59:18.835'
      end: '00:59:21.781'
      u: Didn’t you have to go to work?
    - who: Jacob Minski
      start: '00:59:21.781'
      end: '00:59:25.843'
      u: In that case...That is, that depended...
    - who: David Boder
      start: '00:59:25.843'
      end: '00:59:27.594'
      u: Yes...
    - who: Jacob Minski
      start: '00:59:27.594'
      end: '00:59:40.349'
      u: Oh...Yes. Only at one Christmas we were not compelled to work for one day.
        That is, in place of that [work] we had to ‘do sports,’ drill.
    - who: David Boder
      start: '00:59:40.349'
      end: '00:59:41.363'
      u: What was that?
    - who: Jacob Minski
      start: '00:59:41.363'
      end: '00:59:47.550'
      u: Marching...Right, left, right, left...You see? In a military fashion...
    - who: David Boder
      start: '00:59:47.550'
      end: '00:59:48.244'
      u: Yes...
    - who: Jacob Minski
      start: '00:59:48.244'
      end: '01:00:02.369'
      u: ". . . and my humble self, and a few others wanted to duck out, and reported
        that we had sore feet. So then one of the platoon leaders said, ‘Well, we
        shall then march slowly.’"
    - who: David Boder
      start: '01:00:02.369'
      end: '01:00:02.761'
      u: Hm...
    - who: Jacob Minski
      start: '01:00:02.761'
      end: '01:00:18.873'
      u: But now there came an SS man walking up and down, and said [mocking his voice]
        ‘What is going on?’ This man [platoon leader] reported in military form, ‘These
        people can’t run.’—'What, they can’t run? Run, lie down; run, lie down;’ and
        so...
    - who: David Boder
      start: '01:00:18.873'
      end: '01:00:19.857'
      u: What does that mean?
    - who: Jacob Minski
      start: '01:00:19.857'
      end: '01:00:25.338'
      u: "‘Run, lie down,’ that means, you know, [first] running and then stretching
        out at full length. That was then in the winter, in the snow."
    - who: David Boder
      start: '01:00:25.338'
      end: '01:00:26.533'
      u: Yes...
    - who: Jacob Minski
      start: '01:00:26.533'
      end: '01:00:29.913'
      u: He made then his...his ‘sport’ with us.
    - who: David Boder
      start: '01:00:29.913'
      end: '01:00:30.276'
      u: That was...
    - who: Jacob Minski
      start: '01:00:30.276'
      end: '01:00:31.260'
      u: "[A few words not clear]"
    - who: David Boder
      start: '01:00:31.260'
      end: '01:00:33.119'
      u: ". . . in the lager in Oranienburg?"
    - who: Jacob Minski
      start: '01:00:33.119'
      end: '01:00:35.413'
      u: Well, that was then...I am just telling short episodes...
    - who: David Boder
      start: '01:00:35.413'
      end: '01:00:37.514'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '01:00:37.514'
      end: '01:00:43.930'
      u: Yes...And so I took advantage when a detail...
    - who: David Boder
      start: '01:00:43.930'
      end: '01:00:45.953'
      u: You said, you would tell some humorous...
    - who: Jacob Minski
      start: '01:00:45.953'
      end: '01:00:52.188'
      u: Oh yes...[chuckle] Unfortunately I went off the subject. I was telling about
        the singing.
    - who: David Boder
      start: '01:00:52.188'
      end: '01:00:52.883'
      u: Yes.
    - who: Jacob Minski
      start: '01:00:52.883'
      end: '01:00:59.933'
      u: And so they simply gave a theme, say, ‘It sat a birdie in the tree,’
    - who: David Boder
      start: '01:00:59.933'
      end: '01:01:00.688'
      u: Hm...
    - who: Jacob Minski
      start: '01:01:00.688'
      end: '01:01:06.954'
      u: So then I ask you, do you know the song? So you will give me the answer ‘No,
        I don’t know it.’ I don’t know it either.
    - who: David Boder
      start: '01:01:06.954'
      end: '01:01:07.817'
      u: Hm...
    - who: Jacob Minski
      start: '01:01:07.817'
      end: '01:01:10.715'
      u: Now you had to sing a song that you didn’t know.
    - who: David Boder
      start: '01:01:10.715'
      end: '01:01:11.488'
      u: Yes...
    - who: Jacob Minski
      start: '01:01:11.488'
      end: '01:01:20.017'
      u: Well, so an SS man passes by and sees that I am standing there—I am not participating
        in the singing [chuckle]
    - who: David Boder
      start: '01:01:20.017'
      end: '01:01:20.440'
      u: Yes...
    - who: Jacob Minski
      start: '01:01:20.440'
      end: '01:01:40.227'
      u: So he says, ‘Why don’t you sing? So he answers, ‘I don’t know it.’—'What,
        you don’t know the song?’—So he slaps him over the snout and he says, ‘You
        should at least tear open your snout.’ And in the evening there was practice
        in the block; that is, we had to sing in the evening in the block a song which
        we did not know.
    - who: David Boder
      start: '01:01:40.227'
      end: '01:01:41.301'
      u: Yes...
    - who: Jacob Minski
      start: '01:01:41.301'
      end: '01:02:51.221'
      u: So you see, they demanded simply impossible things. You should sing a song
        that you don’t know. Of course...Just to return to the other topic—Since we
        did not know the terrain,...we were delivered and there were already...we
        already brought in the first dead. We had to line up before the charged barbed
        wire and an SS man passed from one to the other and inquired, ‘What is your
        profession?’ So he says...so one would say—’Physician.’ So then, ‘You have
        dishonored our women.’ You see...and he would slap him, a pair right and left.
        To another, ‘What are you?’—'A lawyer.’ So then, ‘You have done in [put in
        prison] many of ours, of our kind of people.’ So he too, got his face slapped
        twice. I could not understand one thing. Next to this lawyer stood a state’s
        attorney. Apparently he was so confused that he replied to his question about
        his profession, that he was a state’s attorney. So you can imagine what an
        effect it had on such an [SS] man. You understand?
    - who: David Boder
      start: '01:02:51.221'
      end: '01:02:51.674'
      u: Hm...
    - who: Jacob Minski
      start: '01:02:51.674'
      end: '01:03:43.521'
      u: A state’s attorney at that time! And so he told him, ‘You will be shot today
        with cat shit.’ Of course, you know how one felt. I don’t know what they later
        did with him. At any rate, they had...with people who were very stout they
        had special fun. They were ordered to make [play] stork. They were compelled
        to bend in order to pick up something. Of course a person with a big belly,
        and the clothes did not fit them well either; they had to fasten the prisoners’
        garb with a rope so that the pants would hold. They knew, of course, that
        it was strictly prohibited to leave the block at night to eliminate. Of course,
        at the beginning that was not known and whoever would step out of the block
        was, of course, immediately shot down, because the...
    - who: David Boder
      start: '01:03:43.521'
      end: '01:03:44.626'
      u: In Oranienburg?
    - who: Jacob Minski
      start: '01:03:44.626'
      end: '01:03:51.435'
      u: In Oranienburg, because the kleg lights, those were the machine guns...
    - who: David Boder
      start: '01:03:51.435'
      end: '01:03:51.815'
      u: Hm...
    - who: Jacob Minski
      start: '01:03:51.815'
      end: '01:04:12.942'
      u: They illuminated every block; and as soon as something...if somebody somehow
        began to move in the yard he was immediately shot down. It also happened that
        the patrol which...the place...which guarded up, simply would attract a prisoner
        and tell him to come over there.
    - who: David Boder
      start: '01:04:12.942'
      end: '01:04:13.214'
      u: Yes...
    - who: Jacob Minski
      start: '01:04:13.214'
      end: '01:04:20.838'
      u: We were told that it was strictly prohibited to pass beyond the patrol line,
        since the patrol was to shoot immediately.
    - who: David Boder
      start: '01:04:20.838'
      end: '01:04:22.184'
      u: Aha...
    - who: Jacob Minski
      start: '01:04:22.184'
      end: '01:04:26.108'
      u: Many prisoners, uninformed about this...
    - who: David Boder
      start: '01:04:26.108'
      end: '01:04:26.428'
      u: ". . . rule..."
    - who: Jacob Minski
      start: '01:04:26.428'
      end: '01:04:32.663'
      u: ". . . rule, followed unsuspectingly the ‘call’ and were, of course..."
    - who: David Boder
      start: '01:04:32.663'
      end: '01:04:33.086'
      u: shot down...?
    - who: Jacob Minski
      start: '01:04:33.086'
      end: '01:04:39.171'
      u: ". . . shot down. Yes, I was telling you about..."
    - who: David Boder
      start: '01:04:39.171'
      end: '01:04:45.044'
      u: "[A few words not clear] And so you went from Auschwitz. Where to?"
    - who: Jacob Minski
      start: '01:04:45.044'
      end: '01:04:45.889'
      u: ". . . to Goerlitz."
    - who: David Boder
      start: '01:04:45.889'
      end: '01:04:48.455'
      u: All right.
    - who: Jacob Minski
      start: '01:04:48.455'
      end: '01:04:57.377'
      u: I mean, from Goerlitz...In Goerlitz, that was a work lager. Of course, in
        comparison with Auschwitz, a paradise.
    - who: David Boder
      start: '01:04:57.377'
      end: '01:04:58.482'
      u: Yes...
    - who: Jacob Minski
      start: '01:04:58.482'
      end: '01:05:09.727'
      u: A work lager; it was an ammunition factory. We had to work at an ammunition
        factory as prisoners, always escorted by the SS. And evenings we were taken
        to the lager, returned.
    - who: David Boder
      start: '01:05:09.727'
      end: '01:05:12.142'
      u: The factory was outside the lager?
    - who: Jacob Minski
      start: '01:05:12.142'
      end: '01:05:13.186'
      u: ". . . the factory was outside the lager."
    - who: David Boder
      start: '01:05:13.186'
      end: '01:05:15.933'
      u: ". . . and you say that for the first time [since Auschwitz] you have seen
        other people."
    - who: Jacob Minski
      start: '01:05:15.933'
      end: '01:05:29.382'
      u: Yes, yes. That naturally was...it had an effect...It made a completely unusual
        impression on us. More so, that we worked with [free] civilian people. It
        was, of course, prohibited to talk to them. Still now and then one exchanged
        with them...
    - who: David Boder
      start: '01:05:29.382'
      end: '01:05:29.672'
      u: ". . . a word?"
    - who: Jacob Minski
      start: '01:05:29.672'
      end: '01:06:01.322'
      u: ". . . a word. And since there were Frenchmen also working, and all possible
        nationalities. So there was a chance to get some bread now and then from them,
        or by the way of barter for cigarettes to acquire now and then some supplementary
        food. That appeared, however, less interesting than certain aspects of the
        life in the ghetto."
    - who: David Boder
      start: '01:06:01.322'
      end: '01:06:02.306'
      u: Where?
    - who: Jacob Minski
      start: '01:06:02.306'
      end: '01:06:04.829'
      u: I mean...if we speak again about Lodz.
    - who: David Boder
      start: '01:06:04.829'
      end: '01:06:07.244'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '01:06:07.244'
      end: '01:06:47.013'
      u: I think, especially about the terrible hunger. The hunger was so great that
        we collected rotten potato peelings in order to convert them with saccharin
        into...a kind of mush. Thus a goo just fit to clog up the stomach. You see?
        And with it we got a little coffee grounds, with saccharin something that
        we called, cutlets, you see? Dry on the skillet...
    - who: David Boder
      start: '01:06:47.013'
      end: '01:06:48.782'
      u: Oh, out of the coffee grounds.
    - who: Jacob Minski
      start: '01:06:48.782'
      end: '01:06:58.911'
      u: ". . . of the coffee grounds. Yes...of the coffee grounds, and two [tablets]
        of saccharin. Life was insanely expensive. We were getting one bread for the
        week."
    - who: David Boder
      start: '01:06:58.911'
      end: '01:07:00.197'
      u: ". . . one bread?"
    - who: Jacob Minski
      start: '01:07:00.197'
      end: '01:07:20.376'
      u: Yes, an entire bread. Thus, one had to distribute it in rations. You would
        get a bread of two kilos. Sometimes it did not weigh two full kilos. We...people
        made a special effort to get really stale bread. A fresh bread stimulated
        the appetite and that was dangerous.
    - who: David Boder
      start: '01:07:20.376'
      end: '01:07:20.738'
      u: Hm...
    - who: Jacob Minski
      start: '01:07:20.738'
      end: '01:07:32.130'
      u: One pleaded [for a special favor] the exact opposite of [the attitude] today
        [chuckle] One pleaded for very stale bread so that one would not eat so much.
    - who: David Boder
      start: '01:07:32.130'
      end: '01:07:32.601'
      u: Yes...
    - who: Jacob Minski
      start: '01:07:32.601'
      end: '01:07:37.086'
      u: And so, I generally distributed it for myself, so that everyday I would eat
        about two slices...
    - who: David Boder
      start: '01:07:37.086'
      end: '01:07:37.949'
      u: Yes...
    - who: Jacob Minski
      start: '01:07:37.949'
      end: '01:07:59.380'
      u: And now and then I managed a loan [chuckle] so that the last three days I
        had no more bread [He apparently means that he loaned the bread to others]
        The prices corresponded...It was this way for a long time, that the values
        of objects...in general, had no special values, while foodstuffs...
    - who: David Boder
      start: '01:07:59.380'
      end: '01:08:00.014'
      u: ". . . were expensive...?"
    - who: Jacob Minski
      start: '01:08:00.014'
      end: '01:08:18.955'
      u: ". . . had an unbelievable value. I remember, for instance, I had a new suit
        of clothes with me among other things—a new suit of clothes for which I paid
        350 Marks in Hamburg. So you see, it was quite a piece of wealth. And I got
        one kilo of flour for it."
    - who: David Boder
      start: '01:08:18.955'
      end: '01:08:20.676'
      u: Hm...
    - who: Jacob Minski
      start: '01:08:20.676'
      end: '01:09:02.165'
      u: You could purchase a pair...a pair of shoes for a hundred grams of margarine;
        and you see that from these prices things, objects other than food or cigarettes,
        were worth nothing. And they could...the Germans who...who would at times
        come into the ghetto with one pound of bread or margarine, would afterwards
        leave with a trunkful of new things. [As often in these interviews a flashback
        occurs without warning] Then, for the sake of saving one’s life, one was ready
        to sacrifice all these things. I, too, was at one time...I was so run down
        from hunger that I barely could do my duties...I was twice...I remember, I
        was twice brought home in a state of faint...
    - who: David Boder
      start: '01:09:02.165'
      end: '01:09:02.889'
      u: As fireman [in Lodz]
    - who: Jacob Minski
      start: '01:09:02.889'
      end: '01:09:19.180'
      u: As fireman, because I was actually too weak. When I looked at myself at times
        in the mirror I saw death before my eyes. I remember from these times, there
        were one hundred and sixty-five thousand Jews at the beginning, and they came
        down to forty thousand Jews.
    - who: David Boder
      start: '01:09:19.180'
      end: '01:09:21.263'
      u: Well, many were, of course, deported...?
    - who: Jacob Minski
      start: '01:09:21.263'
      end: '01:09:26.442'
      u: Many were deported, but a large part died from typhus. The...
    - who: David Boder
      start: '01:09:26.442'
      end: '01:09:32.961'
      u: Now tell me, did you know a Dr. Falk there in Lodz, in Lodz [a cousin of
        the interviewer] ?
    - who: Jacob Minski
      start: '01:09:32.961'
      end: '01:09:34.440'
      u: It is possible. You see, I have no more...
    - who: David Boder
      start: '01:09:34.440'
      end: '01:09:37.368'
      u: You don’t remember?
    - who: Jacob Minski
      start: '01:09:37.368'
      end: '01:10:16.821'
      u: I cannot remember for sure. First of all, the housing conditions were terrible.
        There was...They have selected for the Lodz Ghetto the worst...the worst section
        of Lodz; that is, where the worst skum had lived before. Those were mostly
        broken down dwellings; and people [in the Ghetto] lived under the most frightful
        conditions. At times the people lived ten families in one flat. You can imagine
        what the results were under these most horrible hygienic conditions.
    - who: David Boder
      start: '01:10:16.821'
      end: '01:10:17.231'
      u: Could you...
    - who: Jacob Minski
      start: '01:10:17.231'
      end: '01:10:27.191'
      u: When one, for instance, was in need of something...It was very hard...say
        medicines. One had to get it by way of so-called undercover trade [sneak trade]
    - who: David Boder
      start: '01:10:27.191'
      end: '01:10:28.459'
      u: Hm...
    - who: Jacob Minski
      start: '01:10:28.459'
      end: '01:10:36.324'
      u: The price was, of course, prohibitive. For instance as fireman I earned three
        marks, three ghetto marks...
    - who: David Boder
      start: '01:10:36.324'
      end: '01:10:37.682'
      u: Per day?
    - who: Jacob Minski
      start: '01:10:37.682'
      end: '01:10:39.644'
      u: Three ghetto marks per day.
    - who: David Boder
      start: '01:10:39.644'
      end: '01:10:40.006'
      u: Yes...
    - who: Jacob Minski
      start: '01:10:40.006'
      end: '01:11:05.060'
      u: The cost of a bread on the black market—one thousand eight hundred marks.
        You can then imagine how much bread I could buy for it [three marks] The bread...the
        soup, the water soup that one got for it, corresponded to a ‘dollar course.’
        If there were plenty of potatoes, if the Germans would send in [to the Ghetto]
        plenty of potatoes, then the soup would fall [in price] say from fifty marks—it
        would at times reach a ‘quotation’ of fifty marks -
    - who: David Boder
      start: '01:11:05.060'
      end: '01:11:06.195'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:06.195'
      end: '01:11:11.404'
      u: ". . . down to a price of two fifty..."
    - who: David Boder
      start: '01:11:11.404'
      end: '01:11:14.513'
      u: But you were to get some soup ‘for free?’
    - who: Jacob Minski
      start: '01:11:14.513'
      end: '01:11:18.334'
      u: Yes...The soup [a portion] we got ‘for free.’ But, let us say one had diarrhea
        or something else...
    - who: David Boder
      start: '01:11:18.334'
      end: '01:11:18.714'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:18.714'
      end: '01:11:20.676'
      u: So he would sell it.
    - who: David Boder
      start: '01:11:20.676'
      end: '01:11:21.249'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:21.249'
      end: '01:11:28.131'
      u: Thus, there always stood before the kitchen a kind of trader [middle-man]
        who would buy up...
    - who: David Boder
      start: '01:11:28.131'
      end: '01:11:28.481'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:28.481'
      end: '01:11:31.861'
      u: ". . . the tickets...the soup tickets for a certain price;..."
    - who: David Boder
      start: '01:11:31.861'
      end: '01:11:32.193'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:32.193'
      end: '00:00:00.000'
      u: In order [to resell it] to another, a hungry one, who say [had sold] something
        else.
    - who: David Boder
      start: '00:00:00.000'
      end: '01:11:34.638'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:34.638'
      end: '01:11:41.882'
      u: Say he had sold a piece of bread...There were people of a rather peculiar
        point of view. They would sell a bread for one thousand eight hundred marks—their
        own bread...
    - who: David Boder
      start: '01:11:41.882'
      end: '01:11:42.262'
      u: Well...
    - who: Jacob Minski
      start: '01:11:42.262'
      end: '01:11:44.988'
      u: And bought preferably for it, soups, in order to stuff their belly full.
    - who: David Boder
      start: '01:11:44.988'
      end: '01:11:45.821'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:45.821'
      end: '01:11:47.409'
      u: That was, of course...
    - who: David Boder
      start: '01:11:47.409'
      end: '01:11:48.423'
      u: Yes...
    - who: Jacob Minski
      start: '01:11:48.423'
      end: '01:12:05.928'
      u: ". . . from a standpoint of health completely wrong. Thus, if they wanted
        to buy something equivalent to two, three hundred marks, they would sell a
        piece of bread. He weighed it..."
    - who: David Boder
      start: '01:12:05.928'
      end: '01:12:06.411'
      u: Yes...
    - who: Jacob Minski
      start: '01:12:06.411'
      end: '01:12:12.437'
      u: ". . . as if he would weigh gold; and the bill was then settled with bread."
    - who: David Boder
      start: '01:12:12.437'
      end: '01:12:14.278'
      u: Will you permit me a question?
    - who: Jacob Minski
      start: '01:12:14.278'
      end: '01:12:15.093'
      u: Yes.
    - who: David Boder
      start: '01:12:15.093'
      end: '01:12:28.825'
      u: Could you tell me anything about...about the sex life from the time in Lodz
        and afterwards in the lager?
    - who: Jacob Minski
      start: '01:12:28.825'
      end: '01:12:44.742'
      u: Well [pause] that was, of course, an unhealthy situation since male and female
        were housed together...you understand; I would almost say the people were
        not ashamed [embarrassed] at all.
    - who: David Boder
      start: '01:12:44.742'
      end: '01:12:45.950'
      u: Yes...
    - who: Jacob Minski
      start: '01:12:45.950'
      end: '01:12:46.934'
      u: They lived a complete...
    - who: David Boder
      start: '01:12:46.934'
      end: '01:12:49.336'
      u: Now let us say, when one family lived together...
    - who: Jacob Minski
      start: '01:12:49.336'
      end: '01:12:51.389'
      u: Yes...
    - who: David Boder
      start: '01:12:51.389'
      end: '01:12:53.973'
      u: How did they go about sexual intercourse?
    - who: Jacob Minski
      start: '01:12:53.973'
      end: '01:12:58.216'
      u: I would almost say, completely without embarrassment. Because the people...I
        remember we were...
    - who: David Boder
      start: '01:12:58.216'
      end: '01:13:00.208'
      u: ". . . in the presence of the children?"
    - who: Jacob Minski
      start: '01:13:00.208'
      end: '01:13:26.122'
      u: I remember, when we came from Hamburg a certain group of us took lodging
        somewhere. We were eight people, among them one woman. And she did not show
        embarrassment at all. She undressed completely naked in order to wash. And
        the people became in time...the same as in the lager. The life in the lager
        has, of course, made the people so to speak, hardsensed [devoid of sensibilities—feellings.
        See story of Roma Tscharnobroda]
    - who: David Boder
      start: '01:13:26.122'
      end: '01:13:26.786'
      u: Yes...
    - who: Jacob Minski
      start: '01:13:26.786'
      end: '01:13:30.559'
      u: Completely devoid of feelings. One did not feel anything. Let us say, when
        at night...
    - who: David Boder
      start: '01:13:30.559'
      end: '01:13:32.297'
      u: You mean to say, without a sex drive?
    - who: Jacob Minski
      start: '01:13:32.297'
      end: '01:13:45.909'
      u: 'Without any sex drive. Because the hunger...You should not forget that when
        the hunger is so intense, then one, I would say, does not think about it.
        I believe that one who is satiated could have such thoughts rather than the
        one...one who is starving. That comes; first of all the stomach must be full.
        ( It may be pertinent here to sum up the answer to a question most often asked:
        The sex drive was suppressed by protracted starvation and a continuous state
        of terror. )'
    - who: David Boder
      start: '01:13:45.909'
      end: '01:13:46.030'
      u: Yes...
    - who: Jacob Minski
      start: '01:13:46.030'
      end: '01:13:50.907'
      u: And so...
    - who: David Boder
      start: '01:13:50.907'
      end: '01:13:52.265'
      u: So that was no problem.
    - who: Jacob Minski
      start: '01:13:52.265'
      end: '01:14:08.473'
      u: With me, you understand, that was no problem. It was indeed no problem. Whatever
        the people...possibly...Of course, if one worked in a bread factory he could
        always save himself a piece of bread...
    - who: David Boder
      start: '01:14:08.473'
      end: '01:14:08.763'
      u: "[Not clear]"
    - who: Jacob Minski
      start: '01:14:08.763'
      end: '01:14:12.946'
      u: And you know, with a piece of bread...that was a fortune.
    - who: David Boder
      start: '01:14:12.946'
      end: '01:14:13.399'
      u: Well...
    - who: Jacob Minski
      start: '01:14:13.399'
      end: '01:14:17.733'
      u: With a piece of bread he could buy anything. I know, at the beginning when
        I came into the Ghetto...
    - who: David Boder
      start: '01:14:17.733'
      end: '01:14:18.397'
      u: Let us return to the sex question [?]
    - who: Jacob Minski
      start: '01:14:18.397'
      end: '01:14:28.616'
      u: ". . . prostitution was so intense. On the street, for instance, girls would
        cling to you for a piece of bread. For a slice of bread..."
    - who: David Boder
      start: '01:14:28.616'
      end: '01:14:29.703'
      u: Yes...Jewish girls?
    - who: Jacob Minski
      start: '01:14:29.703'
      end: '01:14:31.864'
      u: Jewish girls, of course. We were in the Ghetto.
    - who: David Boder
      start: '01:14:31.864'
      end: '01:14:33.301'
      u: So where could they go?
    - who: Jacob Minski
      start: '01:14:33.301'
      end: '00:00:00.000'
      u: They would...would go into a yard or somewhere. Possibly the mother was working,
        so the daughter...
    - who: David Boder
      start: '00:00:00.000'
      end: '01:14:42.150'
      u: Yes...
    - who: Jacob Minski
      start: '01:14:42.150'
      end: '01:14:41.800'
      u: ". . . would use the opportunity..."
    - who: David Boder
      start: '01:14:41.800'
      end: '01:14:42.150'
      u: Yes.
    - who: Jacob Minski
      start: '01:14:42.150'
      end: '01:14:48.959'
      u: Of course, later this led to misfortune; because the girls who were not working
        were, of course, in time deported.
    - who: David Boder
      start: '01:14:48.959'
      end: '01:14:49.309'
      u: Yes.
    - who: Jacob Minski
      start: '01:14:49.309'
      end: '01:14:50.667'
      u: Who was not registered...
    - who: David Boder
      start: '01:14:50.667'
      end: '01:14:51.361'
      u: ". . . as a worker?"
    - who: Jacob Minski
      start: '01:14:51.361'
      end: '01:15:06.724'
      u: ". . . One had to be registered in some kind of industry. Since he was not
        registered...As an unemployed...every unemployed, as well as people who had
        committed the slightest offense, were deported."
    - who: David Boder
      start: '01:15:06.724'
      end: '01:15:11.299'
      u: Now let us return [to the original question] Let us say, a block elder in
        the lager...
    - who: Jacob Minski
      start: '01:15:11.299'
      end: '01:15:11.631'
      u: Yes...
    - who: David Boder
      start: '01:15:11.631'
      end: '00:00:00.000'
      u: ". . . who had enough to eat."
    - who: Jacob Minski
      start: '00:00:00.000'
      end: '01:15:12.959'
      u: Yes...
    - who: David Boder
      start: '01:15:12.959'
      end: '01:15:18.362'
      u: ". . . Have you any idea how he satisfied his sex needs?"
    - who: Jacob Minski
      start: '01:15:18.362'
      end: '01:15:25.292'
      u: About that I must tell you [a chuckle] I did not make myself any headaches,
        since one had so many worries...
    - who: David Boder
      start: '01:15:25.292'
      end: '01:15:25.552'
      u: Yes...
    - who: Jacob Minski
      start: '01:15:25.552'
      end: '01:15:29.886'
      u: ". . . that one...that one thought about it less as one [could imagine]"
    - who: David Boder
      start: '01:15:29.886'
      end: '01:15:30.309'
      u: Well...Yes...
    - who: Jacob Minski
      start: '01:15:30.309'
      end: '01:15:38.536'
      u: Of course, it was known...Later on I learned at the [word not clear] that
        many block elders had such boys...
    - who: David Boder
      start: '01:15:38.536'
      end: '01:15:38.989'
      u: ". . . had boys...?"
    - who: Jacob Minski
      start: '01:15:38.989'
      end: '01:15:47.681'
      u: ". . . had boys, with whom they amused themselves. I know...there were children
        from ten to twelve years old."
    - who: David Boder
      start: '01:15:47.681'
      end: '01:15:49.432'
      u: And what kind of children were these?
    - who: Jacob Minski
      start: '01:15:49.432'
      end: '01:15:53.102'
      u: ". . . They had them...These, too, were prisoners."
    - who: David Boder
      start: '01:15:53.102'
      end: '01:15:53.434'
      u: Yes...
    - who: Jacob Minski
      start: '01:15:53.434'
      end: '01:16:02.005'
      u: ". . . They were actually supposed to go to work, but they always found a
        pretext to retain them in the lager. A block elder could, of course, do that."
    - who: David Boder
      start: '01:16:02.005'
      end: '01:16:02.609'
      u: ". . . and..."
    - who: Jacob Minski
      start: '01:16:02.609'
      end: '01:16:05.899'
      u: ". . . He would be registered as sick, and then..."
    - who: David Boder
      start: '01:16:05.899'
      end: '01:16:07.679'
      u: ". . . then he would be retained?"
    - who: Jacob Minski
      start: '01:16:07.679'
      end: '01:16:10.263'
      u: ". . . and then the block elder would retain him."
    - who: David Boder
      start: '01:16:10.263'
      end: '01:16:15.804'
      u: Well. Now let us return to the general situation in the Ghetto of Lodz.
    - who: Jacob Minski
      start: '01:16:15.804'
      end: '01:16:16.438'
      u: The Ghetto of Lodz...
    - who: David Boder
      start: '01:16:16.438'
      end: '01:16:20.422'
      u: Or let us say it this way. Where were you liberated?
    - who: Jacob Minski
      start: '01:16:20.422'
      end: '01:16:28.861'
      u: Yes. I was liberated indirectly by the Russians, because I had left earlier...I
        left the lager one day early...It was already...
    - who: David Boder
      start: '01:16:28.861'
      end: '01:16:29.362'
      u: Where was that?
    - who: Jacob Minski
      start: '01:16:29.362'
      end: '01:16:30.479'
      u: In Goerlitz...
    - who: David Boder
      start: '01:16:30.479'
      end: '01:16:31.433'
      u: Goerlitz, where was that?
    - who: Jacob Minski
      start: '01:16:31.433'
      end: '01:16:36.190'
      u: That is in Silesia. I told you already, about one hundred kilometers from
        Brelau...
    - who: David Boder
      start: '01:16:36.190'
      end: '01:16:36.299'
      u: Yes.
    - who: Jacob Minski
      start: '01:16:36.299'
      end: '01:16:40.603'
      u: The Russians were entrenched already, for weeks, at about eleven kilometers
        from Goerlitz.
    - who: David Boder
      start: '01:16:40.603'
      end: '01:16:41.104'
      u: Yes...
    - who: Jacob Minski
      start: '01:16:41.104'
      end: '01:16:49.947'
      u: And strangely enough they did not advance further. They remained entrenched
        there, I believe, for about ten weeks.
    - who: David Boder
      start: '01:16:49.947'
      end: '01:16:50.780'
      u: Yes...
    - who: Jacob Minski
      start: '01:16:50.780'
      end: '01:17:04.410'
      u: And one never knew...I only remember that the people from the factory often
        approached in automobiles almost up to the line where the Russians were, in
        order to fetch materials. It was completely incomprehensible to me how they
        could do it.
    - who: David Boder
      start: '01:17:04.410'
      end: '01:17:08.865'
      u: That must have been a form of Sitzkrieg [sitting war]
    - who: Jacob Minski
      start: '01:17:08.865'
      end: '01:17:34.615'
      u: Yes. A kind of Sitzkrieg. They just did not advance. But certain preparations
        were made. We were already twice in flight from the Russians; that is...an
        order was given to us...to the lager...to evacuate the lager since, of course,
        the Russians were someday bound to march into the lager...They did not want
        that any evidence be left against them [against the Germans]
    - who: David Boder
      start: '01:17:34.615'
      end: '01:17:35.038'
      u: Yes.
    - who: Jacob Minski
      start: '01:17:35.038'
      end: '01:17:45.378'
      u: And so we found ourselves on the march; and unfortunately a great number
        of our prisoners were shot down, especially by the Ukrainian SS who hardly
        spoke a word of German...
    - who: David Boder
      start: '01:17:45.378'
      end: '01:17:46.887'
      u: Why?
    - who: Jacob Minski
      start: '01:17:46.887'
      end: '01:18:15.975'
      u: ". . . because they could not walk. ‘Everything’ that could not walk was
        shot down on the road. At times, loaded on a truck and en route graves were
        dug in a forest. And I remember one day I was assigned to a commando [detail]
        to dig; that is, to excavate, to dig graves."
    - who: David Boder
      start: '01:18:15.975'
      end: '01:18:16.657'
      u: How come. [?]
    - who: Jacob Minski
      start: '01:18:16.657'
      end: '01:18:20.671'
      u: ". . . a detail of fifty people who had to dig graves in order to..."
    - who: David Boder
      start: '01:18:20.671'
      end: '01:18:21.426'
      u: ". . . to bury..."
    - who: Jacob Minski
      start: '01:18:21.426'
      end: '01:18:58.374'
      u: ". . . to bury the dead from the jorney. Now the following would happen.
        The prisoners who were unable to march—of course, they couldn’t...They did
        not want to let them remain simply laying shot down on the street; and so
        they [the exhausted prisoners] were loaded on a truck and together with the
        dead; they were then shot in the nearest forest and buried with them. Thus,
        I remember an SS man. He was twenty-four years old [who] made the impression
        of an innocent...[chuckle]"
    - who: David Boder
      start: '01:18:58.374'
      end: '01:18:58.845'
      u: ". . . youth?"
    - who: Jacob Minski
      start: '01:18:58.845'
      end: '01:19:13.893'
      u: ". . . youth; as if he could not count to three. And he was the champion
        marksman. Every day he used to shoot down about thirty-forty [people]—he himself
        helped to dig the grave."
    - who: David Boder
      start: '01:19:13.893'
      end: '01:19:15.070'
      u: Yes...And what for?
    - who: Jacob Minski
      start: '01:19:15.070'
      end: '01:19:24.949'
      u: ". . . Probably...that was...for him it was a kind of sport. Then he ordered
        the dead placed in them, counted up how much room he still had left."
    - who: David Boder
      start: '01:19:24.949'
      end: '01:19:25.359'
      u: Yes...
    - who: Jacob Minski
      start: '01:19:25.359'
      end: '01:19:49.945'
      u: ". . . And then he ordered those innocent, unsuspecting people to get off
        the truck, saying ‘Step down’ [the word is apparently in Ukrainian and is
        a tentative translation] They had to step forward; and he would shoot them
        down with the carbine—trampling [holding down] the person’s head with his
        foot. And so one after the other had to look on how...You can, of course,
        [imagine] how...[the speech tapers off]"
    - who: David Boder
      start: '01:19:49.945'
      end: '01:19:51.955'
      u: Was that a Ukrainian?
    - who: Jacob Minski
      start: '01:19:51.955'
      end: '01:19:54.762'
      u: That was a Ukrainian SS.
    - who: David Boder
      start: '01:19:54.762'
      end: '01:19:56.108'
      u: Yes, now then...
    - who: Jacob Minski
      start: '01:19:56.108'
      end: '01:20:18.779'
      u: He was one of the people who were subsequently sent away at the last moment,
        apparently out of fear that the Russians...that they may fall in the hands
        of the Russians...The whole Ukrainian SS attached [to this service] were sent
        away—were sent away. They were frightful [people]—they were the worst evil.
    - who: David Boder
      start: '01:20:18.779'
      end: '01:20:26.024'
      u: Well, now tell me this...Now where were you liberated?
    - who: Jacob Minski
      start: '01:20:26.024'
      end: '01:20:33.238'
      u: Oh, yes. And so one day before, on the 7th of August...
    - who: David Boder
      start: '01:20:33.238'
      end: '01:20:34.011'
      u: Yes.
    - who: Jacob Minski
      start: '01:20:34.011'
      end: '01:20:59.309'
      u: The Russians marched in, about the 8th of August—the 8th-9th. We got out
        of the lager. We could do already whatever we pleased. It was a change of
        affairs after the lager.leader had explained to us that we were practically
        free...We could remain in the block...in the lager.
    - who: David Boder
      start: '01:20:59.309'
      end: '01:21:01.742'
      u: Was the lager leader a prisoner?
    - who: Jacob Minski
      start: '01:21:01.742'
      end: '01:21:03.812'
      u: No, he was an SS.
    - who: David Boder
      start: '01:21:03.812'
      end: '01:21:05.503'
      u: And he did not run away?
    - who: Jacob Minski
      start: '01:21:05.503'
      end: '01:21:21.276'
      u: He...I really must say, that as an exception he had behaved, so to speak,
        comparatively decent; that is, I have never seen him touching a prisoner.
        Such was the lager elder—he was a super-gangster.
    - who: David Boder
      start: '01:21:21.276'
      end: '01:21:22.743'
      u: He was a prisoner?
    - who: Jacob Minski
      start: '01:21:22.743'
      end: '01:21:26.051'
      u: This one was a prisoner. But he was not a Jewish prisoner.
    - who: David Boder
      start: '01:21:26.051'
      end: '01:21:31.170'
      u: Now what did this SS man say?
    - who: Jacob Minski
      start: '01:21:31.170'
      end: '01:21:40.182'
      u: He said that we were actually free. If we desired we could go over to the
        Americans...
    - who: David Boder
      start: '01:21:40.182'
      end: '01:21:40.725'
      u: Yes...
    - who: Jacob Minski
      start: '01:21:40.725'
      end: '01:21:45.494'
      u: ". . . and who wanted to remain with the Russians could remain in the lager.
        And from..."
    - who: David Boder
      start: '01:21:45.494'
      end: '01:21:49.949'
      u: But he did say that the place [?] was being abandoned?
    - who: Jacob Minski
      start: '01:21:49.949'
      end: '01:21:57.241'
      u: Yes. After that [?] there was already such a confusion that everybody did
        what he pleased.
    - who: David Boder
      start: '01:21:57.241'
      end: '01:21:57.863'
      u: Aha.
    - who: Jacob Minski
      start: '01:21:57.863'
      end: '01:22:10.104'
      u: There was...The army was in retreat and en route...I was still with various
        colleagues [of mine] so we crossed all of Czechoslovakia...
    - who: David Boder
      start: '01:22:10.104'
      end: '01:22:11.312'
      u: So you went away...
    - who: Jacob Minski
      start: '01:22:11.312'
      end: '01:22:16.069'
      u: We got away, and in an SS truck at that.
    - who: David Boder
      start: '01:22:16.069'
      end: '01:22:17.385'
      u: In an SS auto?
    - who: Jacob Minski
      start: '01:22:17.385'
      end: '01:22:33.822'
      u: Yes...No, no, no—with horse and wagon [chuckle] We took it. It was still
        full of provisions, and with all real SS boots and all possible [things] And
        so we crossed the whole of Czechoslovakia, until we arrived in Vienna...
    - who: David Boder
      start: '01:22:33.822'
      end: '01:22:35.681'
      u: "[Chuckle] And nobody stopped you, nobody...?"
    - who: Jacob Minski
      start: '01:22:35.681'
      end: '00:00:00.000'
      u: ". . . Of course, en route we met the Russians. They saw that they were dealing
        with prisoners so they were...They always let us pass. We then arrived in
        Vienna. That is, on the way we were, of course, very well received by the
        population. And you can imagine what a moment it was for us to enjoy freedom
        after we had given up the thought that we would ever get away."
    - who: David Boder
      start: '00:00:00.000'
      end: '01:23:13.188'
      u: Hm...
    - who: Jacob Minski
      start: '01:23:13.188'
      end: '01:23:15.004'
      u: 'As said before, we arrived in Vienna; and in Vienna we were not permitted
        to remain...[NOTE: The spool, as often happens, ends abruptly in mid-sentence.
        The interviewer apparently felt that it would be of little use to continue
        with a new spool, since the post-liberation phase was reasonably cleared up
        at the start of the interview; and the interviewee himself seems to have felt
        that there was not much to add. —D.P.B.]'
  commentary:
    text: "<p>Jacob Minski was born in 1907 in Zurich, Switzerland, to Polish Jewish
      parents. He was raised in an orphanage in Hamburg and always carried a stateless
      passport, which would make it difficult for him to emigrate once the Nazis came
      to power. Arrested at the time of the Kristallnacht (literally, “Crystal Night,”
      also known as the “Night of Broken Glass”) pogroms, he spent ten weeks in the
      camp he calls Oranienburg, the original name of the concentration camp better
      known as Sachsenhausen.</p><p>Minski’s story jumps rather abruptly to October
      1941 when he was deported to the Łódź ghetto. He remained there for nearly three
      years, becoming a member of the ghetto fire brigade that was so important to
      German authorities worried that a blaze in the dilapidated wooden ghetto structures
      might spread to the rest of the city. Boder drew Minski out on the barter economy
      and social life of the ghetto. Equally interesting is Minsk’s account of his
      deportation with other Jews from Łódź to Birkenau (Auschwitz II) in August 1944.
      His description of a prisoner saving a mother’s life by forcing her to give
      up her child during the initial selection suggests a degree of risk-taking and
      of prisoner control that is not always well understood. Likewise, his account
      of newly arrived Łódź Jewish police being targeted for death by the veteran
      inmates of Auschwitz demonstrates the existence of a rough and effective system
      of justice within the camp. The corruption of the block seniors at Auschwitz
      gets further confirmation in Minski’s description of his living conditions there.</p><p>Minski
      was one of the lucky ones transferred to work in an ammunition plant in the
      German city of Görlitz, where conditions were much better. That lasted until
      the camp was evacuated in the last days of the war, when he and his fellow prisoners
      were sent on a westward death march. His release by the SS at the time of Germany’s
      surrender was followed by a wild wagon ride across Czechoslovakia to Vienna.</p><p>Boder
      interviewed Minski at the Paris headquarters of the American Jewish Joint Distribution
      Committee. He recalled his experiences in disorganized episodes.</p>\n"
