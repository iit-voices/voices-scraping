      start: '00:34:08.782'
      end: '00:34:45.698'
      u: "[In Yiddish] [אומהערבאר] האט געברויכט זיין אן אפעל. גערופן האט מען אים די
        זעכצנטן [אומהערבאר] אויפדערנאכט אין געסטאפא אריין, און מען האט אים געזאגט
        אזוי, מארגן פרי זאלן אלע פון לאגער ביז איינער, ווייל עס איז געווען יעדן טוג
        צום אפעל, איז געווען פיפציק מאן וואס האבן געדינט, פיפציק פאר פערד, וואס די
        פערד האבן געארבעט ארויסצופירן די ווארע פון געטא. איז די מאן, די מענטשן זענען
        נישט געשלאפן אינאיינעם אין לאגער מיט אונז, זיי זענען געשלאפן ביי די שטעלער
        פון די פערדע. עס זענען געווען ספעציעלע [אומהערבאר] וואס האבן געארבעט טוג און
        נאכט [אומהערבאר] מיט רעכענונגען, זיי זענען אויך נישט געשלאפן."
    - who: David Boder
      start: '00:34:45.698'
      end: '00:34:46.269'
      u: יידישע?
    - who: Itzhak Brin
      start: '00:34:46.269'
      end: '00:35:43.262'
      u: יידישע. נאר אין דעם טוג נאר דאנערסטאג פרי, די זיבעצנטן אינדערפרי איז געווען
        א פארארדענונג, אז אלע זאלן זיין, פון קליין ביז גרויס [אומהערבאר] אלע זאלן
        זיך געפונען אויף דעם אפעל. מיר האבן געוואיסט [אומהערבאר], וואס מען האט געהאט
        אין געהיים. [אומהערבאר] מיר אז דא גייט מען אונז אלע אויסשיסן. און געוואיסט
        האט מען אז די גריבער זענען נאך אפן אויפן יידישן בית החיים. אט, איז געגאנגן
        די לאגער פירער וואס איז געקימען זייער [אומהערבאר], ווייל ער האט אויך דערשפירט
        אז דאס וואס גייט אונטער אונז, און אויך איז געגאנגן די לאגער פירער און האט
        איין דײטש אפגעקויפט, א געסטאפא מענטש, ער האט אים געגעבן א גאלדענע זייגער און
        האט אים אנ’געשיכור’ט. האט ער אים געזוגט, [אומהערבאר] מארגן קענט איר אלע האבן.
    - who: David Boder
      start: '00:35:43.262'
      end: '00:35:45.079'
