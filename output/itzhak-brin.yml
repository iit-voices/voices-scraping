    - who: David Boder
      start: '00:03:08.272'
      end: '00:03:09.769'
      u: Were you there in Rumkowski’s time?Mordechai Chaim Rumkowski (1877-1944)
        was the Nazi-appointed head of the Jewish authorities in the Łódź Ghetto.
        Rumkowski was heavily criticized for his relationship with the Nazis and his
        autocratic style of government. He oversaw the industrialization of the Ghetto,
        believing that the Nazis would spare the inhabitants of Łódź if they remained
        productive in manufacturing goods for German consumption. While this productivity
        initially held off large deportations from the Ghetto, it did not last. Rumkowski
        and his family, along with approximately 60,000 remaining residents of the
        Ghetto, were deported to Auschwitz in the summer of 1944. He was murdered
        at Auschwitz on August 28, 1944.1
    - who: Itzhak Brin
      start: '00:03:09.769'
      end: '00:03:15.510'
      u: Yes. [unintelligible] Rumkowski’s time.
    - who: David Boder
      start: '00:03:15.510'
