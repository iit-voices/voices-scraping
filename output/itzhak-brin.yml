        טויטע ווען מען האט זיי געברענגט, אזעלכע באדינגונגען.ביי די זאכן בין איך געווען
        פינף אדער זעקס מאל, האב איך דאס בייגעוואוינט. די איבערראשונג וואס עס האט געמאכט
