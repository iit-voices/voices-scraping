      u: And?
    - who: Itzhak Brin
      start: '00:14:08.830'
      end: '00:15:50.556'
      u: "[unintelligible] It took time. [unintelligible] This was the work that was
        very much needed in the Ghetto. [unintelligible] Then all the people were
        gone. Then they took some people [unintelligible]. Ayzman was also [unintelligible].
        He was getting people ready for the execution that was going to take place.
        [unintelligible] Also sat there [unintelligible] we should prepare a ditch
