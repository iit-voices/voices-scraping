        מאן און ווייל מיר האבן געוואיסט אז דארטן לאנג וועט מען נישט זיין, ווייל מען
        האט געוואיסט אז די רוסן זענען שוין אין טשענסטאכאװא, זענען מיר געגאנגן אין
