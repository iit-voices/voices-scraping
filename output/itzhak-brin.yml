      u: "[unintelligible]. What did you think of Rumkowski? [unintelligible]."
    - who: Itzhak Brin
      start: '00:03:18.829'
      end: '00:04:21.952'
      u: What I thought of Rumkowski? Rumkowski was very...a leader of the German
        powers. Everything had to be exact. Everything that he got from Amtsleiter
        Biebow.Hans Biebow (1902-1947) was the head of Nazi administration of the
        Łódź Ghetto.2 He with the help of his police carried out precisely. [unintelligible].
        He was a very strong person, huge. [unintelligible]. If someone were caught
        stealing a potato, one went [unintelligible]. Sent to Auschwitz [unintelligible].
    - who: David Boder
      start: '00:04:21.952'
      end: '00:04:23.989'
      u: Also, [unintelligible] Rumkowski [unintelligible]
