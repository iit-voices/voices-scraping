    - who: David Boder
      start: '00:26:03.838'
      end: '00:26:04.739'
      u: א וועלכע זעלבע?
    - who: Itzhak Brin
      start: '00:26:04.739'
      end: '00:26:08.827'
      u: די זעלבע צען מאן וואס האבן געגראבן די טויטע ביי די שאסענען.
    - who: David Boder
      start: '00:26:08.827'
      end: '00:26:10.974'
