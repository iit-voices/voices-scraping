        Hénonville, fifty kilometers from Paris, in the Agudah Israel."
    - who: David Boder
      start: '00:16:18.186'
      end: '00:16:33.190'
      u: Spool 127, continuation of Spool 126. Eh, the interviewee is Mr. Isaac Brin,
        Itzhak Brin, thirty-eight years old, who was in the liquidation group of the
        Lodzsher Ghetto.
    - who: David Boder
      start: '00:16:33.190'
      end: '00:16:39.329'
      u: "[In Yiddish] So, you said that you were [unintelligible]."
    - who: Itzhak Brin
      start: '00:16:39.329'
      end: '00:16:54.791'
      u: "[unintelligible] the working people. He said [unintelligible] that we should
        make a ditch of three meters deep and three meters wide. [unintelligible]"
    - who: David Boder
      start: '00:16:54.791'
      end: '00:16:55.454'
      u: "[unintelligible]"
    - who: Itzhak Brin
      start: '00:16:55.454'
      end: '00:17:27.463'
      u: "[unintelligible] three or four [unintelligible]"
    - who: Itzhak Brin
      start: '00:17:27.463'
      end: '00:18:06.032'
      u: Well, it was seven in the morning. [unintelligible] There were no more people
        in the Ghetto. Everything was already emptied out, and a truck came in covered...and
        every...with people. The people, who were going to be shot, were lying stretched
        out on the bottom of the truck. The crew, the German Gestapo, the totenkopf,Totenkopf
        is the German word for “skull.” A design featuring a skull and cross-bones
        was part of the Nazi SS uniforms.3 as they were called, were sitting on them.
    - who: David Boder
      start: '00:18:06.032'
      end: '00:18:08.890'
      u: They were not lying on their clothes, they were lying...
    - who: Itzhak Brin
      start: '00:18:08.890'
      end: '00:18:18.546'
      u: Each one was lying separately and each one had his hands bound behind them...
    - who: David Boder
      start: '00:18:18.546'
      end: '00:18:20.656'
      u: When they were brought in, their hands were already tied.
    - who: Itzhak Brin
      start: '00:18:20.656'
      end: '00:20:06.093'
      u: Tied. Hands tied tightly behind them, and then each one was tied to the next
        one. Each one to the other. And the crew got off the truck [said] “Everyone
        down,” and they began to pull them off. The people didn’t know what was going
        on. During the extreme cold they were barefoot and wore only a pair of pants
        and a shirt. Nothing else. Well, the first one to go down dragged the next
        one with him, because they were tied together in groups of from four to ten.
        The first time I was there there were twenty-four Jews. [unintelligible] there
        were four times six bound together. In the first six there was one who was
        a Captain. He told us, us Jews...we stood there to serve. He told us to stand
        fifty meters to one side. We held the shovels [unintelligible] in our hands.
        We stood a distance away, and this Captain came over with an order. The crew
        was standing to the side. Six people went over, six people went close to the
        ditch. The ditch had been dug. They faced the ditch. There was a whistle;
        a salvo and they were killed.
    - who: David Boder
      start: '00:20:06.093'
      end: '00:20:07.287'
      u: A salvo from machine...?
    - who: Itzhak Brin
      start: '00:20:07.287'
      end: '00:20:35.749'
      u: A salvo of rifles, of hand rifles. And that is what happened to the first
        six, the second six, the third six, the fourth—one right after the other until
        they were all killed. Then there was a whistle indicating that we should come
        right over, but quickly. So we went. We had to have a small knife in our hands
        to cut one away from the other.
    - who: David Boder
      start: '00:20:35.749'
      end: '00:20:37.145'
      u: Yes.
    - who: Itzhak Brin
      start: '00:20:37.145'
      end: '00:20:46.416'
      u: Well, it wasn’t possible to throw all six in, so we had to separate them
        and took each person...
    - who: David Boder
      start: '00:20:46.416'
      end: '00:20:47.738'
      u: They fell into the pit?
    - who: Itzhak Brin
      start: '00:20:47.738'
      end: '00:21:30.035'
      u: No. [unintelligible]. The first six were left hanging half in the ditch and
        half on the ground. The second six couldn’t lie next to the pit, because they
        were blocked by the first group. The second were not cut one from the other,
        did not lie straight. Their hands were down and their feet up. [unintelligible].
        Thrown in one on top of the other, as quickly a possible. They stood with
        billy clubs in their hands and beat us to work faster, ever faster, and every
        hole in the head was as big as a fist.
    - who: David Boder
      start: '00:21:30.035'
      end: '00:21:32.236'
      u: They shot in the head?
    - who: Itzhak Brin
      start: '00:21:32.236'
      end: '00:21:34.071'
      u: They shot in the head from behind.
    - who: David Boder
      start: '00:21:34.071'
      end: '00:21:36.620'
      u: "[In German] How far were the soldiers standing from these people?"
    - who: Itzhak Brin
      start: '00:21:36.620'
      end: '00:21:40.690'
      u: "[In Yiddish] The soldier stood about fifteen meters away."
    - who: David Boder
      start: '00:21:40.690'
      end: '00:21:43.404'
      u: "[In German] Well, can one always hit it right?"
    - who: Itzhak Brin
      start: '00:21:43.404'
      end: '00:22:03.115'
      u: "[In Yiddish] They did. They hit every one. They stood there and shot into
        the heads as they were lying there. As soon as we heard the whistle indicating
        that we should approach, one man went over, this was the Captain himself,
        and he took out a pocket revolver and if he saw a corpse that was still moving,
        he put a bullet into his head. Whoever moved, he finished off."
    - who: David Boder
      start: '00:22:03.115'
      end: '00:22:04.163'
      u: Finished him off.
    - who: Itzhak Brin
      start: '00:22:04.163'
      end: '00:22:04.679'
      u: "[unintelligible]"
    - who: David Boder
      start: '00:22:04.679'
      end: '00:22:05.983'
      u: Well?
    - who: Itzhak Brin
      start: '00:22:05.983'
      end: '00:22:10.141'
      u: And we were...the brains...
    - who: David Boder
      start: '00:22:10.141'
      end: '00:22:12.269'
      u: And the living were not buried?
    - who: Itzhak Brin
      start: '00:22:12.269'
      end: '00:22:32.584'
      u: What? The living were never buried. The brain, the brains were spattered
        for about ten, fifteen meters around the pit, and there was blood, and we
        had to throw these people into the ditch very quickly. And the Gestapo were
        standing right there, and they...
    - who: David Boder
      start: '00:22:32.584'
      end: '00:22:35.097'
      u: Men and women?
    - who: Itzhak Brin
      start: '00:22:35.097'
      end: '00:22:49.240'
      u: At that time, the first time, when there were those twenty-four people, there
        was one woman. The other times, there were only middle-aged men. [unintelligible]
        Poles. Polish. Poles. Polish. Poles. No Jews. Poles.
    - who: David Boder
      start: '00:22:49.240'
      end: '00:22:50.178'
      u: Who were shot?
    - who: Itzhak Brin
      start: '00:22:50.178'
      end: '00:22:51.500'
      u: Poles were shot.
    - who: David Boder
      start: '00:22:51.500'
      end: '00:22:53.408'
      u: They were Poles?
    - who: Itzhak Brin
      start: '00:22:53.408'
      end: '00:22:55.353'
      u: They were Poles.
    - who: David Boder
      start: '00:22:55.353'
      end: '00:22:56.437'
      u: They were buried in the Jewish. . .
    - who: Itzhak Brin
      start: '00:22:56.437'
      end: '00:23:05.283'
      u: This was what the Germans, the Germans did, so that no one would know. They
        took Gen[tiles], Poles and buried them in the Jewish...
    - who: David Boder
      start: '00:23:05.283'
      end: '00:23:07.484'
      u: Oh, they shot Poles.
    - who: Itzhak Brin
      start: '00:23:07.484'
      end: '00:23:49.793'
      u: All Poles! Because they shot very few Jews at that time. They were trying
        to kill the Jews but they sent them to the crematoria. But the Poles, the
        Poles [unintelligible] it was mostly political [unintelligible] political
        things [unintelligible].
    - who: David Boder
      start: '00:23:49.793'
      end: '00:23:28.773'
      u: Polish partisans...
    - who: Itzhak Brin
      start: '00:23:28.773'
      end: '00:23:49.793'
      u: After that, they scattered some earth over them. They were told to gathered
        the brains that had been strewn around the pit. [unintelligible] said, “Take
        this home and you’ll have lunch to eat.”
    - who: David Boder
      start: '00:23:49.793'
      end: '00:23:50.767'
      u: Who [unintelligible]?
    - who: Itzhak Brin
      start: '00:23:50.767'
      end: '00:24:07.456'
      u: That’s what the German said, the Gestapo. They were, they were making fun
        of us. Quickly, quickly we poured on some earth into the pit and they were
        standing there with weapons until it was done.
    - who: David Boder
      start: '00:24:07.456'
      end: '00:24:09.053'
      u: "[In German] Men and women?"
    - who: Itzhak Brin
      start: '00:24:09.053'
      end: '00:24:10.265'
      u: Men and women.
    - who: David Boder
      start: '00:24:10.265'
      end: '00:24:18.749'
      u: "[In Yiddish] Tell me, what did the Poles do? Did they scream, plead? What
        did they do?"
    - who: Itzhak Brin
      start: '00:24:18.749'
      end: '00:24:22.819'
      u: 'From a distance, from afar we often heard:'
    - who: Itzhak Brin
      start: '00:24:22.819'
      end: '00:24:24.956'
      u: "[In Polish] O Jezus, o jezus..."
    - who: David Boder
      start: '00:24:24.956'
      end: '00:24:25.826'
      u: Aha.
    - who: Itzhak Brin
      start: '00:24:25.826'
      end: '00:25:36.704'
      u: "[In Yiddish] But [unintelligible] they arrived in such condition....When
        they were being tied up, they knew why they were being bound and they were
        no longer conscious [of what was going on]. In addition, they had been beaten,
        pale. They no longer looked.... They were practically half-dead, when they
        were delivered under such conditions. I was present at such events five or
        six times. The shock that I felt the first time...I walked around crazed whole
        days and night. In the camp that I was assigned to [unintelligible] to talk,
        but I was not allowed to tell anyone. Afterwards, when the whole business
        with the Jews was over, with the Ghetto, we were all taken out of there and
        led...connected to the camp that cleaned the whole Lodz Ghetto, At that time,
        we were five hundred people who remained especially to clean the Lodz Ghetto..."
    - who: David Boder
      start: '00:25:36.704'
      end: '00:25:39.162'
      u: What did they clean?
    - who: Itzhak Brin
      start: '00:25:39.162'
      end: '00:26:03.838'
      u: Cleaned. Cleaned. Took out all kinds of material. We were specially assigned
        to do this work. When the time came and there were no more Jews in the Ghetto,
        and it happened that the Gestapo needed something brought to them, we were
        the only ones who were called, only the ten of us who were at the cemetery
        during that time [unintelligible] and those who cleaned out the camp, because
        the Gestapo didn’t want any other people, only the very same ones.
    - who: David Boder
      start: '00:26:03.838'
      end: '00:26:04.739'
      u: Which same ones?
    - who: Itzhak Brin
      start: '00:26:04.739'
      end: '00:26:06.212'
      u: The same ten men...
    - who: David Boder
      start: '00:26:06.212'
      end: '00:26:06.724'
      u: Who had buried...
    - who: Itzhak Brin
      start: '00:26:06.724'
      end: '00:26:08.827'
      u: ". . . who had buried the dead at the time of the shooting."
    - who: David Boder
      start: '00:26:08.827'
      end: '00:26:10.974'
      u: Yes, yes.
    - who: Itzhak Brin
      start: '00:26:10.974'
      end: '00:26:16.106'
      u: This happened another two or three times in the camp.
    - who: David Boder
      start: '00:26:16.106'
      end: '00:26:20.762'
      u: Were Jews or Poles shot?
    - who: Itzhak Brin
      start: '00:26:20.762'
      end: '00:26:44.617'
      u: They only shot Poles. We never saw Jews being shot. Just Poles. They say
        that everyone was being shot, but they were all Christians. It is possible
        that...possible...It is a fact that one time a German was shot. He looked
        like a fat calf.
    - who: David Boder
      start: '00:26:44.617'
      end: '00:26:45.294'
      u: Yes.
    - who: Itzhak Brin
      start: '00:26:45.294'
      end: '00:26:57.199'
      u: He must have been involved in military affairs. At that time a judge and
        a prosecutor also came along and in that place a [unintelligible] was read.
    - who: David Boder
      start: '00:26:57.199'
      end: '00:26:58.595'
      u: Only this one German was shot?
    - who: Itzhak Brin
      start: '00:26:58.595'
      end: '00:27:13.983'
      u: Only this one German was shot. Yes. It was the only time and that was the
        only German who was shot in the Jewish cemetery. And at that time the sentence
        was read. [unintelligible] The Poles did not have any protocol at all.
    - who: David Boder
      start: '00:27:13.983'
      end: '00:27:17.119'
      u: A priest was never brought in?
    - who: Itzhak Brin
      start: '00:27:17.119'
      end: '00:27:21.830'
      u: A priest...no! They couldn’t recognize from their clothes who was a priest
        and who wasn’t.
    - who: David Boder
      start: '00:27:21.830'
      end: '00:27:25.881'
      u: A priest to administer the last rites?
    - who: Itzhak Brin
      start: '00:27:25.881'
      end: '00:27:27.456'
      u: A priest. No.
    - who: David Boder
      start: '00:27:27.456'
      end: '00:27:30.427'
      u: To pray.
    - who: Itzhak Brin
      start: '00:27:30.427'
      end: '00:27:50.541'
      u: Praying. There was never any of that. Never. Then there came an order issued
        from the camp that we were to dig eight large pits in the cemetery. So we
        also took...
    - who: David Boder
      start: '00:27:50.541'
      end: '00:27:51.387'
      u: Which pits?
    - who: Itzhak Brin
      start: '00:27:51.387'
      end: '00:27:51.900'
      u: What?
    - who: David Boder
      start: '00:27:51.900'
      end: '00:27:53.021'
      u: Which pits?
    - who: Itzhak Brin
      start: '00:27:53.021'
      end: '00:27:55.113'
      u: Eight very large pits.
    - who: David Boder
      start: '00:27:55.113'
      end: '00:27:56.307'
      u: Oh. New pits were to be made. [unintelligible]
    - who: Itzhak Brin
      start: '00:27:56.307'
      end: '00:28:09.311'
      u: New pits. The same ten people who had been at the cemetery the whole time
        previously were taken out there, and we dug the eight pits, and it was...
    - who: David Boder
      start: '00:28:09.311'
      end: '00:28:11.639'
      u: What did you talk about while you were digging the pits?
    - who: Itzhak Brin
      start: '00:28:11.639'
      end: '00:28:18.035'
      u: As we were digging the pits, we were in a political situation.
    - who: David Boder
      start: '00:28:18.035'
      end: '00:28:19.980'
      u: We you being guarded or were you alone?
    - who: Itzhak Brin
      start: '00:28:19.980'
      end: '00:30:11.706'
      u: No, that Ayzman came [unintelligible] an order to make sure that there were
        eight large pits. We were the same ten men who worked at the cemetery and
        we were digging the eight large pits. It was a fact that Biebow appeared with
        another Gestapo official as were coming from the digging, and he said...I
        just happened to hear, oh yes, “We will put the heads on this side, the feet
        on this side and the children here in the middle. A hundred people should
        fit in this pit. Then people were brought over who had been hiding in hiding
        places. I placed myself close by. Nothing was done to them, because at that
        time, the Germans’ opinion was that they were going to kill us but right then
        they needed more manpower in the Ghetto, because they wanted to clean out
        the Ghetto,as soon as possible. [unintelligible] They thought they were going
        to kill us anyway so why not let us work for a while. For eight hundred people,
        eight such ditches were dug. As we stood there digging...with every spadeful,
        we made our confession [to G-d], because we knew that this work, this work,
        these ditches were for us. [unintelligible] This is how it actually was. We
        finished the pits and everyone went back to his work in the camp...
    - who: David Boder
      start: '00:30:11.706'
      end: '00:30:13.505'
      u: Yes, yes. Well...
    - who: Itzhak Brin
      start: '00:30:13.505'
      end: '00:30:18.124'
      u: Well, when we were in the camp, we did not lack for food in the camp.
    - who: David Boder
      start: '00:30:18.124'
      end: '00:30:21.369'
      u: What happened after you made the pits?
    - who: Itzhak Brin
      start: '00:30:21.369'
      end: '00:30:26.519'
      u: We made these eight pits and they remained open. We did not know what was
        going to happen.
    - who: David Boder
      start: '00:30:26.519'
      end: '00:30:28.464'
      u: Did you tell this to the other people in the camp?
    - who: Itzhak Brin
      start: '00:30:28.464'
      end: '00:30:57.822'
      u: In the camp...When we made these eight pits, everyone was very astonished,
        broken, because we knew that they were for us. Well, what did G-d do? At our
        workplace, every morning there was a roll call. In Lodz [Gives the address].
        That was where we had the work camp. Every morning there was a roll call.
    - who: David Boder
      start: '00:30:57.822'
      end: '00:30:59.034'
      u: How many people were there?
    - who: Itzhak Brin
      start: '00:30:59.034'
      end: '00:31:00.246'
      u: Eight hundred people.
    - who: David Boder
      start: '00:31:00.246'
      end: '00:31:01.126'
      u: Aha.
    - who: Itzhak Brin
      start: '00:31:01.126'
      end: '00:31:02.957'
      u: Eight hundred seventy-six people.
    - who: David Boder
      start: '00:31:02.957'
      end: '00:31:03.763'
      u: Aha.
    - who: Itzhak Brin
      start: '00:31:03.763'
      end: '00:31:20.692'
      u: I was there. Each group had its leader. Everyone was assigned a job. I was
        also assigned a job that I did. I took over the horses and wagons [unintelligible]
        and then led them out.
    - who: David Boder
      start: '00:31:20.692'
      end: '00:31:22.088'
      u: Well?
    - who: Itzhak Brin
      start: '00:31:22.088'
      end: '00:31:36.550'
      u: Led them out. [unintelligible] were not permitted to enter the Ghetto, so
        we took their horses and wagons, loaded them with merchandise and led them
        back to the Christians to take them out of the Ghetto,
    - who: David Boder
      start: '00:31:36.550'
      end: '00:31:38.770'
      u: Excuse me. What kind of merchandise did they have there?
    - who: Itzhak Brin
      start: '00:31:38.770'
      end: '00:32:02.477'
      u: 'The merchandise was this: furniture, iron, rags, trash, everything that
        there was in the Ghetto, especially various medicines, and food that remained
        in the Ghetto, Everything had to be taken out.'
    - who: David Boder
      start: '00:32:02.477'
      end: '00:32:03.595'
      u: Everything.
    - who: Itzhak Brin
      start: '00:32:03.595'
      end: '00:32:41.814'
      u: Everything had to be removed. The whole Ghetto had to be cleaned out. In
        addition, every street had to be cleaned, and every house. When the furniture
        was taken out, the iron, the plates, spoons, bowls...everything was removed.
        Then the Ghetto was surrounded by a fence and Germans and Christians came
        into these houses, Christian workers, Poles and they tore down...who took
        out the wood, the doorknobs, all the floors that were there, and then they
        razed the house itself. And this went on and on.
    - who: David Boder
      start: '00:32:41.814'
      end: '00:32:44.125'
      u: And where did you live? In barracks?
    - who: Itzhak Brin
      start: '00:32:44.125'
      end: '00:32:50.850'
      u: We had [unintelligible] a camp of sorts, a house that was...In those times
        there was [unintelligible].
    - who: David Boder
      start: '00:32:50.850'
      end: '00:32:52.575'
      u: Where did you sleep there?
    - who: Itzhak Brin
      start: '00:32:52.575'
      end: '00:32:53.769'
      u: We also slept there in the camp.
    - who: David Boder
      start: '00:32:53.769'
      end: '00:32:54.502'
      u: In beds?
    - who: Itzhak Brin
      start: '00:32:54.502'
      end: '00:33:28.011'
      u: We had very good beds, because there was no lack of bedding in the Ghetto.
        When we went into whatever house it was, we took blankets, pillows and we
        had enough. The food was also very good in the camp, because large warehouses
        remained full of food for the whole Ghetto—seventy thousand Jews, so there
        was food remaining, certainly enough to feed eight hundred people, especially
        if the Germans wanted us to work fast. They told us to eat as much as we wanted,
        because they wanted the work to go as fast as possible.
    - who: David Boder
      start: '00:33:28.011'
      end: '00:33:29.626'
      u: Tell. . .
    - who: Itzhak Brin
      start: '00:33:29.626'
      end: '00:33:45.238'
      u: Every morning there was a roll call and everyone was given his work assignment.
        There came...it was Thursday, the 17th of January [he uses the Polish term
        “styczen” here].
    - who: David Boder
      start: '00:33:45.238'
      end: '00:33:46.048'
      u: The seventeenth of what?
    - who: Itzhak Brin
      start: '00:33:46.048'
      end: '00:33:49.477'
      u: Seventeenth, the seventeenth of January, January.
    - who: David Boder
      start: '00:33:49.477'
      end: '00:33:50.744'
      u: Yes, yes. Forty-five.
    - who: Itzhak Brin
      start: '00:33:50.744'
      end: '00:33:57.836'
      u: Forty-five, yes. They came and they called a Jew out of our camp.
    - who: David Boder
      start: '00:33:57.836'
      end: '00:33:58.829'
      u: "[unintelligible]"
    - who: Itzhak Brin
      start: '00:33:58.829'
      end: '00:34:45.698'
      u: No. He called a certain brother and they told him.... He was called on the
        17th of January [again, he uses the Polish term]. [unintelligible] that was
        when the roll call was. He was called out on the 16th in the evening to go
        to the Gestapo and he was told that the next morning, every single one in
        the camp, because every day there was a roll call. There were fifty men who
        took care of fifty pairs of horses; these were the horses that worked to take
        the goods out of the Ghetto. These men, these people did not sleep with us
        in the camp. They slept in the barns with the horses. There were special telephone
        operators, who worked day and night [unintelligible] with the accounts. They
        also did not sleep...
    - who: David Boder
      start: '00:34:45.698'
      end: '00:34:46.269'
      u: Jewish ones?
    - who: Itzhak Brin
      start: '00:34:46.269'
      end: '00:35:43.262'
      u: But on that day, early on Thursday, the morning of the 17th, there came an
        order that everyone has to be there—children and adults—everyone should be
        present at the roll call. We knew [unintelligible] what we had secretly heard,
        that the Germans were already in Chenstokhov...[correcting himself] that the
        Russians were in Chenstokhov. We knew that we were going to our deaths, that
        we would all be shot, and we knew that the graves were still open at the cemetery.
        The leader of the camp arrived very upset, because he also sensed what was
        about to happen, and the leader of the camp had also bribed a person in the
        Gestapo. He gave him a gold watch with diamonds. He got him drunk and he said,
        “Ja, tomorrow all of you will die.”
    - who: David Boder
      start: '00:35:43.262'
      end: '00:35:45.079'
      u: Yes.
    - who: Itzhak Brin
      start: '00:35:45.079'
      end: '00:36:24.608'
      u: The leader of the camp came on the night of the 16th of January, came into
        the camp. “Children,” he said, “Jews, save yourselves, each one of you, if
        you can.” I [unintelligible] there was a place for eight people, and we went
        there and they took us in. In addition, we took along people whom we knew—we
        were twenty in all—and because we knew that we would not be there long, because
        we knew that the Russians were already in Chenstokhov, we went into the bunker
        and they hid us there.
    - who: David Boder
      start: '00:36:24.608'
      end: '00:36:27.927'
      u: What did the bunker look like? Tell me. How was the bunker made?
    - who: Itzhak Brin
      start: '00:36:27.927'
      end: '00:36:45.348'
      u: The bunker was...since I worked at [unintelligible]. At work I....I learned
        [unintelligible]. In the back there was a first-class room. The room was four
        meters by two, four meters by three.
    - who: David Boder
      start: '00:36:45.348'
      end: '00:36:47.436'
      u: Was this on the first floor or in the cellar?
    - who: Itzhak Brin
      start: '00:36:47.436'
      end: '00:36:50.829'
      u: No floor...[we had to] go deep, deep there.
    - who: David Boder
      start: '00:36:50.829'
      end: '00:36:51.529'
      u: In the cellar.
    - who: Itzhak Brin
      start: '00:36:51.529'
      end: '00:37:24.548'
      u: To go down into the cellar in the middle of the garden. The top was covered
        with thorns, grass [unintelligible] branches. A ditch has been dug and water
        had been piped in and also [unintelligible] there was rainwater from the eaves.
        It was constructed so that it went underground [unintelligible] that the rainwater
        for drinking should go into the barrels. On top lay a piece of material, cloth,
        and this cleaned...
    - who: David Boder
      start: '00:37:24.548'
      end: '00:37:25.724'
      u: Filtered.
    - who: Itzhak Brin
      start: '00:37:25.724'
      end: '00:37:35.432'
      u: Filtered. And there was water there, there were three or four kilos of water,
        when it rained.
    - who: David Boder
      start: '00:37:35.432'
      end: '00:37:37.452'
      u: In the garden. [unintelligible]
    - who: Itzhak Brin
      start: '00:37:37.452'
      end: '00:37:48.148'
      u: It was covered with [unintelligible] on top. It was very, very well arranged.
    - who: David Boder
      start: '00:37:48.148'
      end: '00:37:50.826'
      u: Who could cover it when the [unintelligible] went in?
    - who: Itzhak Brin
      start: '00:37:50.826'
      end: '00:38:59.368'
      u: One could close it from the inside with a handle...to close it. It wasn’t
        bad when we were down there. When we went up, twenty-one men came out. Some
        people telling about it later. . . they went down there on the night of the
        16th and they sat there in the bunker the whole day of the 17th. In the morning
        on the 18th of January, we heard people walking on the earth. An echo could
        be heard. People were coming. People were coming. And there we knew, there
        we knew that no human had set foot. So we understood that the end had come,
        and someone was sent out. One person took the risk and went out. He saw that
        the Poles had already entered, and the wires of the Ghetto were already torn.
        And the Poles were running in and looking for things in the Jewish houses.
        They were stealing Jewish things, and they saw us. We were wearing the...
    - who: David Boder
      start: '00:38:59.368'
      end: '00:38:59.958'
      u: The patches.
    - who: Itzhak Brin
      start: '00:38:59.958'
      end: '00:39:04.760'
      u: The patches. “Oh, a Jew!” And they fell on us, and began kissing us.
    - who: David Boder
      start: '00:39:04.760'
      end: '00:39:05.203'
      u: The Poles?
    - who: Itzhak Brin
      start: '00:39:05.203'
      end: '00:40:08.617'
      u: The Poles. They kissed us and they said, “The Russians are here!” The one
        who had gone out to look, came back down shouting with joy, “Children, we
        are saved. The Russians are here,” he said. We went, we went out into the
        street, and we went back to the camp. We found out that on that very Thursday
        morning, that means the morning of the 17th of January,Brin is slightly confused
        as to the date—January 17th was in fact a Wednesday. He likely means Thursday
        the 18th, as the Russians liberated Łódź on January 19th, 1945.4 at least
        200 men, those who had guarded the Ghetto, with weapons in their hands, had
        encircled the whole camp, and the camp courtyard, and they shouted, “Jews
        down.” There were only a few elderly people remaining and a few sick people
        that came down. The police took some of them prisoner and led them to the
        police station, where criminals were held, and the rest of the Gestapo continued
        to search the whole Ghetto,for people, because there was no one left. Some...
    - who: David Boder
      start: '00:40:08.617'
      end: '00:40:10.873'
      u: Were hidden.
    - who: Itzhak Brin
      start: '00:40:10.873'
      end: '00:40:25.448'
      u: There remained...they gathered sixty people. And in the middle of their searching...it
        was Thursday, the 17th of January at two o’clock, they received an order...
    - who: David Boder
      start: '00:40:25.448'
      end: '00:40:25.833'
      u: To leave.
    - who: Itzhak Brin
      start: '00:40:25.833'
      end: '00:40:42.833'
      u: That they had to leave. The people who had been locked up as criminals in
        the police station, also remained alive, and the morning of the next day,
        the Poles opened the doors and, thank G-d. . . not one person...everyone remained
        and they were all saved.
    - who: David Boder
      start: '00:40:42.833'
      end: '00:40:50.492'
      u: Yes. Well...and the Poles never exhibited any anti-Semitism toward you?
    - who: Itzhak Brin
      start: '00:40:50.492'
      end: '00:41:33.936'
      u: They never showed us any anti-Semitism. They were, they were just afraid
        of us. After all, we saw them stealing Jewish possessions. But who had in
        mind what was in the houses. The whole time that we were working in the Ghetto,
        we stepped on the most precious things. When we saw...we did do this...when
        we saw valuable things, if we saw an expensive fur coat, and expensive [unintelligible]
        coat [unintelligible] so that the Germans would not enjoy it. If someone was
        caught, he was severely beaten for it. For the most part, what ever we sent
        out, we made a mess of it beforehand, so that the Germans would not have use
        of it.
    - who: David Boder
      start: '00:41:33.936'
      end: '00:41:41.669'
      u: Aha. Well, tell me this—How did you get to France?
    - who: Itzhak Brin
      start: '00:41:41.669'
      end: '00:41:52.717'
      u: 'To France? I traveled to Poland and I went to Lodz. I married my second
        wife: a woman from my town. She comes from Sieradz.'
    - who: David Boder
      start: '00:41:52.717'
      end: '00:41:53.453'
      u: From where?
    - who: Itzhak Brin
      start: '00:41:53.453'
      end: '00:41:55.142'
      u: From Sieradz. Near Lodz.
    - who: David Boder
      start: '00:41:55.142'
      end: '00:41:56.501'
      u: Yes.
    - who: Itzhak Brin
      start: '00:41:56.501'
      end: '00:42:05.571'
      u: And we stayed in Lodz. I had run a business of selling flour in the city
        of Sieradz. I knew Christians...
    - who: David Boder
      start: '00:42:05.571'
      end: '00:42:06.234'
      u: Flour?
    - who: Itzhak Brin
      start: '00:42:06.234'
      end: '00:42:25.798'
      u: ". . . and so I brought flour to Lodz, flour to Lodz. The state of anti-Semitism
        had gotten much worse in Poland, to the extent that every week I had to go
        two, three times into town with money and straighten things out with [unintelligible]
        concerning the business."
    - who: David Boder
      start: '00:42:25.798'
      end: '00:42:26.717'
      u: To straighten things out with whom?
    - who: Itzhak Brin
      start: '00:42:26.717'
      end: '00:43:07.574'
      u: Straighten things out with my [unintelligible]. It was already very complicated
        due to the fact that cars were being stopped on the road. They were looking
        for Jews. It was very complicated, so I had to liquidate it, and I got a passport
        and came to France. My wife, got a certificate through my brother, who lives
        in Israel. She got a certificate, and we left it that I was [unintelligible]
        to travel with the second settlement to Israel, but in the meantime the situation
        for Jews had changed a lot, so I remained here on the kibbutz, and I hope,
        with G-d’s help, that I will be reunited with my wife.
    - who: David Boder
      start: '00:43:07.574'
      end: '00:43:41.061'
      u: Well, Mr. Brin, you have told me very important things. I already have five
        stories about the Lodz Ghetto, but no one told me what you have told me. Especially
        the whole matter of the story about the material. I knew about cleaning out
        the Ghetto,when it was being liquidated, that the corpses were being taken
        out, but that until the last minute, the Germans were taking everything. .
        .
    - who: Itzhak Brin
      start: '00:43:41.061'
      end: '00:43:42.764'
      u: Everything.
    - who: David Boder
      start: '00:43:42.764'
      end: '00:43:43.735'
      u: "[In German] Danke sehr..."
    - who: David Boder
      start: '00:43:43.735'
      end: '00:43:45.639'
      u: "[In English]...This concludes the interview...huh?"
    - who: Itzhak Brin
      start: '00:43:45.639'
      end: '00:43:48.881'
      u: "[In Yiddish] I will tell you one more episode about my town, Sieradz."
    - who: David Boder
      start: '00:43:48.881'
      end: '00:43:53.279'
      u: Yes. The microphone is yours.
    - who: Itzhak Brin
      start: '00:43:53.279'
      end: '00:44:30.429'
      u: I will tell you about an event at which I was present. It was at the beginning
        of the war, when the Germans entered the town of Sieradz, which is eighty
        kilometers from Lodz...what we suffered there. Before the beginning of the
        war, when the Germans were already in our town, I was walking in the street
        in Sieradz and a car [sic] stopped in the middle of the marketplace. The police
        were making...what do you call it?
    - who: David Boder
      start: '00:44:30.429'
      end: '00:44:31.587'
      u: A raid.
    - who: Itzhak Brin
      start: '00:44:31.587'
      end: '00:00:00.'
      u: A raid. And they caught [unintelligible] and they caught twenty young people
        and put them into the car. I was actually among them.
    - who: David Boder
      start: '00:00:00.'
      end: '00:00:00.'
      u: Yes.
    - who: Itzhak Brin
      start: '00:00:00.'
      end: '00:45:05.221'
      u: They grabbed us into the car and drove away with us. We didn’t know where
        they were going. In town there was an immediate commotion. No one knew what
        was happening. They drove on.
    - who: David Boder
      start: '00:45:05.221'
      end: '00:45:08.558'
      u: He tells this episode [unintelligible].
    - who: Itzhak Brin
      start: '00:45:08.558'
      end: '00:46:34.979'
      u: We were caught and we were taken not far away, one kilometer outside the
        town. This was the Jewish cemetery in Sieradz. They let us out and we were
        told that we were to dig a pit here and here. We dug the pit very quickly.
        They stood there and rushed us through the work. As we were digging, we cried
        with tears. We did not know for whom we were digging, and we were certain
        that all of us were going to be shot, that the pit was for us. Once the pit
        was done, all of us were loaded back into the car and taken back to town.
        We were all taken, and we were all told to get away from the pit. We were
        all told to stand by the brick wall with our hands in the air and our faces
        to the wall. This was the wall of the cemetery, the fence. As we stood there,
        we trembled; we made our last confessions. We thought for sure we were all
        going to be shot. We stood that way for a while. Behind us, we saw a car approaching.
        A hundred meters from the Jewish cemetery, there was a mill.
    - who: David Boder
      start: '00:46:34.979'
      end: '00:46:35.477'
      u: A what?
    - who: Itzhak Brin
      start: '00:46:35.477'
      end: '00:46:59.416'
      u: A mill, a [unintelligible] mill. They pushed people out of the car. The car
        remained standing and returned to the town. And the Germans who were guarding
        the people began to beat them with clubs. With their hands in the air they
        began to shout, “Run, run, run. Fast, fast, fast.”
    - who: David Boder
      start: '00:46:59.416'
      end: '00:47:00.885'
      u: How many people were there?
    - who: Itzhak Brin
      start: '00:47:00.885'
      end: '00:47:37.164'
      u: 'There were twenty-three people. They were the elite of the town Sieradz:
        judges, lawyers, prosecutors, [unintelligible], Christians. There was one
        Jewish doctor, a certain Elias Sperok, and eye doctor, a big professor. In
        addition, there was a dental technician, Rozenkrants, Srulik Rozenkrants.
        And these people were rushed to....they were...they were prisoners.'
    - who: David Boder
      start: '00:47:37.164'
      end: '00:47:40.043'
      u: Prisoners.
    - who: Itzhak Brin
      start: '00:47:40.043'
      end: '00:47:45.614'
      u: Prisoners in jail. Captives.
    - who: David Boder
      start: '00:47:45.614'
      end: '00:47:46.365'
      u: Yes, yes.
    - who: Itzhak Brin
      start: '00:47:46.365'
      end: '00:47:56.588'
      u: These people were led...They were told to run, run, until they reached the
        house that was the entrance to the Jewish Cemetery, the Jewish Cemetery.
    - who: David Boder
      start: '00:47:56.588'
      end: '00:47:57.486'
      u: Yes.
    - who: Itzhak Brin
      start: '00:47:57.486'
      end: '00:48:08.149'
      u: We saw them, we saw them running and we felt a little better. We thought,
        certainly, certainly they were going to shoot these people.
    - who: David Boder
      start: '00:48:08.149'
      end: '00:48:09.838'
      u: Yes.
    - who: Itzhak Brin
      start: '00:48:09.838'
      end: '00:48:43.294'
      u: We were still standing with our hands in the air by the brick fence. We saw
        these people coming out. Huff, huff, breathing hard from their running to
        make them tired, and all these people were taken around, taking care to avoid
        the pit. They were taken from another corner of the cemetery and told to stand
        there. Then seven men were selected from us, from our twenty-three and they
        were placed near the pit. They were told to...
    - who: David Boder
      start: '00:48:43.294'
      end: '00:48:44.653'
      u: Were you among these seven men?
    - who: Itzhak Brin
      start: '00:48:44.653'
      end: '00:50:28.411'
      u: 'No. I was not one of these seven men. The rest of us remained standing by
        the fence with our hands in the air. And these seven men went over. They were
        told to make a mound of earth right near the pit, a mound of earth right near
        the pit. These were also my colleagues. Of course, they told me how things
        went. We had to stand facing away with our hands high—turned to the fence.
        They took...they brought every single person there and told them to kneel
        and to place his head on the mound, and one man stood with a hand gun and
        shot. As soon as they heard the bullet, our men had to run over, these seven
        men, and grab him and put him in the pit. This happened one right after the
        other, one right after the other. One guy, Yankl Rozen, he is also not living
        anymore, he died in Auschwitz, told me that when it was the turn of this Jew,
        Isrulik Rozenkrants, the technician...he received the bullet and when he was
        being taken from the mound to the pit, he said, “Yankl, what are you doing?
        I am still alive!” He knew Yankl Rozen. “What are you doing? I am still alive!”
        That’s how things went: one on top of the other, continuously. They shot one
        right after the other, and they were buried in their clothes, in what they
        were wearing. The hysterical screaming of these people cannot be described.'
    - who: David Boder
      start: '00:50:28.411'
      end: '00:50:28.997'
      u: "[unintelligible]"
    - who: Itzhak Brin
      start: '00:50:28.997'
      end: '00:50:32.685'
      u: Those who were being shot, as they were walking to the pit.
    - who: David Boder
      start: '00:50:32.685'
      end: '00:50:33.612'
      u: They were screaming?
    - who: Itzhak Brin
      start: '00:50:33.612'
      end: '00:50:37.993'
      u: They were screaming. That’s what I was told. They were all shot.
    - who: David Boder
      start: '00:50:37.993'
      end: '00:50:38.656'
      u: All the men?
    - who: Itzhak Brin
      start: '00:50:38.656'
      end: '00:50:58.991'
      u: All the men. [unintelligible] They were all shot, and they were all buried.
        Now, a year ago, there was an exhumation. They were taken out of the Jewish
        cemetery and they were taken to the Polish cemetery. And also. . .
    - who: David Boder
      start: '00:50:58.991'
      end: '00:50:59.326'
      u: Yes.
    - who: Itzhak Brin
      start: '00:50:59.326'
      end: '00:51:07.372'
      u: After doing this piece of work, all twenty of these men were taken to the
        police station. They had to sign. . .
    - who: David Boder
      start: '00:51:07.372'
      end: '00:51:07.752'
      u: Yes.
    - who: Itzhak Brin
      start: '00:51:07.752'
      end: '00:51:25.444'
      u: ". . . that nothing would get out. Whoever would tell what happened there
        in the Ghetto among the Jews, what happened, should know that he would be
        shot. The truth is that all of these twenty men ran to other surrounding towns.
        They did not want to remain there, because they were afraid that they would
        be..."
    - who: David Boder
      start: '00:51:25.444'
      end: '00:51:26.576'
      u: "[unintelligible]"
    - who: Itzhak Brin
      start: '00:51:26.576'
      end: '00:51:30.408'
      u: ". . . prosecuted for what they did. So they scattered. One ran here. One
        ran there."
    - who: David Boder
      start: '00:51:30.408'
      end: '00:51:31.254'
      u: They ran away from the Ghetto.
    - who: Itzhak Brin
      start: '00:51:31.254'
      end: '00:51:32.283'
      u: Away from the Ghetto.
    - who: David Boder
      start: '00:51:32.283'
      end: '00:51:49.741'
      u: Well, Mr. Brin, I thank you very much. This is a tragic story. I cannot say
        that it is a good story, but it is an important story, simply told, of a person
        who saw the most, and I think that it will be very useful. I thank you very
        much.
    - who: David Boder
      start: '00:51:49.741'
      end: '00:52:28.404'
      u: "[In English] This concludes the interview with Mr. Isaac Brin [unintelligible]...eh,
        Mr. Isaac Brin. At Hénonville. He apparently worked a special...hm, especially
        in a very gruesome type of work. He did not want to tell his whole story,
        but we got from him nearly one and a half spools. Hénonville near Paris, September
        the 13th, 1946. Illinois Institute of Technology wire recording."
    - who: David Boder
      start: '00:52:28.404'
      end: !ruby/object:Nokogiri::XML::Text {}
      u: "[break in wire]...six...Illinois Institute of Technology wire recording."
