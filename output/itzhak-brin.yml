    - who: Itzhak Brin
      start: '00:24:18.749'
      end: '00:24:22.819'
      u: 'זיי האבן געהערט פון דערווייטנס, פון דערווייטנס האט מען געהערט א סך מאל:'
    - who: Itzhak Brin
      start: '00:24:22.819'
      end: '00:24:25.826'
      u: "[In Polish] O Jezus, o jezus..."
    - who: Itzhak Brin
      start: '00:24:25.826'
      end: '00:25:36.704'
      u: "[In Yiddish]נאר צווייטנס, זענען זיי געקימען אין אזא מצב, זיי האבן דאך געוואוסט
