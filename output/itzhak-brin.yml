    - who: Itzhak Brin
      start: '00:36:27.927'
      end: '00:36:45.348'
      u: די בונקער איז געווען, אזוי ווי אייך האב געארבעט, [אומהערבאר] ביי די ארבייט
        האב איך מיך, האב איך מיך אויסגעלערנט [אומהערבאר] עס איז געווען הינטן איז געוועזן
        געמאכט אן ערשט-קלאסיקע שטוב פון פיר מעטער אויף צווײ, פיר מעטער אויף דריי איז
        די שטוב גרויס געווען.
    - who: David Boder
      start: '00:36:45.348'
      end: '00:36:47.436'
      u: וואי? איז עס געווען אויף די ערשטע שטאק? אדער אין קעלער אריין?
    - who: Itzhak Brin
      start: '00:36:47.436'
      end: '00:37:24.548'
      u: שטאק. טיף אראפצוגיין, אראפצוגיין דארט, אין קעלער. אראפצוגיין אין א קעלער
        אריין. אין אינמיטן גאלאפן, אין די הייעך פארדעקט מיט דארנס גרוז [אומהערבאר]
        צווייגן, איז געווען אויסגעקאפעט א גריב און געצויגן איז געווען, וואסער איז
        געווען געצויגן [אומהערבאר] איז געשטאנען, איז געגאנגן רעגן וואסער פון דער ינען.
        עס איז געווארן געמאכט אזא, צוגעצויגן דערינען פון אונטער די ערד, אזא קאנאפיע,
        אז די וואסער פון די רעגן זאל אריינגיין אין די פעסער אריין, צום טרינקן. אויף
        די הייעך איז געלעגן א שטיקל ווארע סחורה, און עס האט דורכגערייניקט.
    - who: David Boder
      start: '00:37:24.548'
      end: '00:37:25.724'
      u: פילטרירט.
    - who: Itzhak Brin
      start: '00:37:25.724'
      end: '00:37:31.552'
      u: פילטרירט. און דארט איז געשטאנען וואסער [אומהערבאר] ווען עס האט גערעגנט.
    - who: David Boder
      start: '00:37:31.552'
      end: '00:37:41.940'
      u: נא?
    - who: Itzhak Brin
      start: '00:37:41.940'
      end: '00:37:48.148'
      u: דארטן איז געוועזן [אומהערבאר] עס איז געווען גאנץ גוט אויסגעשטעלט.
    - who: David Boder
      start: '00:37:48.148'
      end: '00:37:50.826'
      u: ווען די וואסער גייט אריין, ווער קען עס פארדעקן?
    - who: Itzhak Brin
      start: '00:37:50.826'
      end: '00:38:59.368'
      u: עס איז געווען צו מאכן אינעווייניק מיט א הענטל, אזוי אויסצונעמען, צו פארריקן.
        עס איז נישט געווען אזוי געפערלעך. [אומהערבאר] און ווען מיר זענען הינטן געוועזן.
        ווען מיר זענען אראפגעגאנגן, איז געגאנגן איין און צוואנציק מאן ארויס. טייל
        מענטשן, [אומהערבאר] ווען מיר זענען אוועקגעגאנגן דארט, עס איז געווען די אכצענטן
        ביינאכט. מיר זענען געזעצן אין זיבעצענטן [אומהערבאר] אין בונקער. אין אויף די
        אכצענטן [In Polish] styczeń. [In Yiddish] אינדערפרי, הערט מען וואס אויף די
        ערד, מען גייט, עס קלאפט אויס א ווידערקול, מען גייט, מען גייט. און דארטן, ווייסט
        מען, דארטן ווייסט מען האט א מענטשלעכע פיס נישט געטרעטן. האט מען פארשטאנען
        אז דא [אומהערבאר] איז מען געגאנגן, און מען האט איינעם ארויסגעשיקט, איינער
        האט זיך ריזיקירט און א גיי ארויסגעגאנגן, האט ער געזען ווי פאלאקן זענען אריינגעקומען
        שוין, און די דראנטן פון די געטא זענען שוין צעריסן, און די פאלאקן לויפן אריין
        און זוכן אין די שטובער יידישע זאכן, מען ראבירט יידישע זאכן, און אונז האט מען
        דאך געזען, מיר זענען געגאנגן די, די...
    - who: David Boder
      start: '00:38:59.368'
      end: '00:38:59.958'
      u: מיט די לאטעס
    - who: Itzhak Brin
      start: '00:38:59.958'
      end: '00:39:04.760'
      u: מיט די לאטעס, “אוי, א ייד”, און מען איז ארויפגעפאלן אויף אונז, און מען האט
        אונז צעקישט
    - who: David Boder
      start: '00:39:04.760'
      end: '00:39:05.203'
      u: די פאלאקן?
    - who: Itzhak Brin
      start: '00:39:05.203'
      end: '00:40:08.617'
      u: 'די פאלאקן [אומהערבאר] און מען האט געזאגט, אוי, די רוסן זענען דא. דער וואס
        האט געהאט ארויסגעגאנגן איז אראפגעקומען מיט א געוואלד, מיט א שמחה, “קינדער,
        מיר זענען געהאלפן.” די רוסן זענען דא, זאגט ער. מען איז געגאנגן, מען איז ארויס
        געגאנגן אין גאס אריין, איז מען אהין געגאנגן דארטן אין לאגער, האט איז געוואר
        געווארן אזוי: אז טאקע דעם דאנערשטאג אינדערפרי, דאס מיינט די זיבעצנטן [אומהערבאר]
        אינדערפרי איז געוועזן, איז געקומען ביז קנאפע צוויי הונדערט מאן, געסטאפאװציס,
        מיט געווער אין די האנט. זיי האבן ארומגענומען דעם גאנצן לאגער, [אומהערבאר]
        און אין לאגער הויפן, און זיי האבן געשריגן, יידן ארונטער. איז געבליבן אפאר
        עלטערע מענטשן, מיט אפאר קראנקע, וואס איז אראפגעגאנגן, האט מען גענומען א טייל
        פון זיי האט די פאליציי גענומען מען האט זיי אהינגעפירט [אומהערבאר] אין די קרימינאל
        פאליציי. און די איבריקע געסטאפא האט זיך געלאזט אין דעם גאנצן געטא זוכן מענטשן.
        ווייל עס איז קיינער נישט געבליבן. עס איז געבליבן א טייל האבן זיך פארשטעקט.'
    - who: David Boder
      start: '00:40:08.617'
      end: '00:40:10.873'
      u: "[אומהערבאר]"
    - who: Itzhak Brin
      start: '00:40:10.873'
      end: '00:40:42.833'
      u: און געבליבן, איז האבן זיי צוזאמען גענומען [אומהערבאר] פון זעכציק מאן. און
        אינמיטן זוכן, עס איז געווען דאנערשטיק, זיבעצנטן יאנואר, צוויי [אומהערבאר]
        האבן זיי באקומען א פארארדענונג, דאס זיי מוזן אוועקגיין, האבן זיי געהאט, איז
        די מענטשן וואס זענען געבליבן פארשלאסן אין די קרימינאל פאליציי, זענען אויך
        געבליבן לעבן, און צוויי טעג אינדערפרי האבן זיי די פאלאקן געעפנט די טירן און
        זיי ארויסגעלאזט [אומהערבאר] קיין קיין מענטש, אלע זענען געבליבן און זיי האבן
        זיך אלע גערעטעט.
    - who: David Boder
      start: '00:40:42.833'
      end: '00:40:50.492'
      u: יא. אלזא, און די פאלאקן האבן פאר אייך קיינמאל קיין אנטיסעמיזם נישט געצייגט?
    - who: Itzhak Brin
      start: '00:40:50.492'
      end: '00:41:33.936'
      u: זיי האבן קיינמאל נישט קיין אנטיסעמיזם פאר אונז געצייגט. זיי האבן געהאט, זיי
        האבן נאך מורא געהאט פאר אונז. אונז האבן דאך געזען ווי זיי ראבירן די יידישע
        האב און גוטס. נאר [אומהערבאר] וואס געפונט זיך אין א שטיב. די גאנצע צייט וואס
        מיר האבן געארבעט אין געטא האבן מיר געטרעטן אויף די טייערסטע זאכן. וואי מען
        האט געזען, דאס האבן מיר יא געטון, וואו מען האט געזען א טייערע זאך. מען האט
        געזען א טייערע [אומהערבאר] מאנטל, מען האט געזען א טייער [אומהערבאר] אז די
        דייטשן זאלן קיין גענוס נישט האבן דערפון, האט מען געפאקט איינעם, האט מען באקומען
        גיט געשלאגן דערפאר. מיינסטענסטייל, וואס מען האט יא ארויסגעשיקט, האט מען אלעס
        געמאכט א טל דערפון פריער, זיי זאלן קיין גענוס נישט האבן דערפון.
    - who: David Boder
      start: '00:41:33.936'
      end: '00:41:41.669'
      u: אהא. נא, זאגט מיר דאס. ווי אזוי זענט איר געקומען קיין פראנקרייך?
    - who: Itzhak Brin
      start: '00:41:41.669'
      end: '00:41:52.717'
      u: יעצט קיין פראנקרייך? יעצט בין איך געפארן קיין פוילן הייסט עס. בין איך געפארן
        קיין לאדז, איך האב זיי געהייראט מיין צווייטע פרוי פון מיין שטאט. זי שטאמט
        פון פון שעראדז.
    - who: David Boder
      start: '00:41:52.717'
      end: '00:41:53.453'
      u: פון וואו?
    - who: Itzhak Brin
      start: '00:41:53.453'
      end: '00:41:55.142'
      u: פון שעראדז. נעבן לאדז.
    - who: David Boder
      start: '00:41:55.142'
      end: '00:41:56.501'
      u: יא.
    - who: Itzhak Brin
      start: '00:41:56.501'
      end: '00:42:25.798'
      u: און מיר זענען געזעצן אין לאדז. איך האב זיך געהאט געפירט איין מסחר פון [אומהערבאר]
