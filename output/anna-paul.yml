        скучно и страшно было все однобоко. И теперь: не на само изучение обращалось
        внимание, а только на пропаганду. Только на пропаганду. Теперь, между прочим,
        нужно ещё такую речь интересную поискать. Я читала...никогда, может быть,
        я не читала столько, сколько я читала во время коммунистов у нас.'
