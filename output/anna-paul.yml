      start:
        sec: '994.893'
        mark: '00:16:34.893'
      end:
        sec: '1003.306'
        mark: '00:16:43.306'
      u: Скажите тогда, значит, как это дошло до ухода Советов? [Пауза]
    - who: Anna Paul
      start:
        sec: '1003.306'
        mark: '00:16:43.306'
      end:
        sec: '1004.536'
        mark: '00:16:44.536'
      u: Простите, как Вы сказали?
    - who: David Boder
      start:
        sec: '1004.536'
        mark: '00:16:44.536'
      end:
        sec: '1008.977'
        mark: '00:16:48.977'
      u: Потом, значит, Советы же ушли из Эстонии? Война же началась.
    - who: Anna Paul
      start:
        sec: '1008.977'
        mark: '00:16:48.977'
      end:
        sec: '1010.564'
        mark: '00:16:50.564'
      u: Потом началась война, да.
    - who: David Boder
      start:
        sec: '1010.564'
        mark: '00:16:50.564'
      end:
        sec: '1016.187'
        mark: '00:16:56.187'
      u: Вот теперь переходите к истории о начале войны. Что тогда?
    - who: Anna Paul
      start:
        sec: '1016.187'
        mark: '00:16:56.187'
      end:
        sec: '1021.163'
        mark: '00:17:01.163'
      u: Теперь совершенно видно, кто следил за газетой, может быть...войны ждали
        все.
    - who: David Boder
      start:
        sec: '1021.163'
        mark: '00:17:01.163'
      end:
        sec: '1021.694'
        mark: '00:17:01.694'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1021.694'
        mark: '00:17:01.694'
      end:
        sec: '1022.319'
        mark: '00:17:02.319'
      u: Войны...
    - who: David Boder
      start:
        sec: '1022.319'
        mark: '00:17:02.319'
      end:
        sec: '1023.085'
        mark: '00:17:03.085'
      u: ". . . с этого начали."
    - who: Anna Paul
      start:
        sec: '1023.085'
        mark: '00:17:03.085'
      end:
        sec: '1023.554'
        mark: '00:17:03.554'
      u: Да. Войны ждали все.
    - who: David Boder
      start:
        sec: '1023.554'
        mark: '00:17:03.554'
      end:
        sec: '1024.101'
        mark: '00:17:04.101'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1024.101'
        mark: '00:17:04.101'
      end:
        sec: '1041.442'
        mark: '00:17:21.442'
      u: Потому что, кто и...кто и понимал прекрасно, какая была мысль...какая была
        мысль у нем...у немцев, когда они шли, но в то же время...эээ...но этим самым
        они нас бы спасали от коммунизма.
    - who: David Boder
      start:
        sec: '1041.442'
        mark: '00:17:21.442'
      end:
        sec: '1042.145'
        mark: '00:17:22.145'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1042.145'
        mark: '00:17:22.145'
      end:
        sec: '1053.879'
        mark: '00:17:33.879'
      u: И люди видели, что то зло, которое с собой принесёт...принесёт немецкое владычество,
        оно будет всё-таки меньшим злом по сравнению с тем, которое нам принесли,
        стране принесли коммунисты.
    - who: David Boder
      start:
        sec: '1053.879'
        mark: '00:17:33.879'
      end:
        sec: '1054.848'
        mark: '00:17:34.848'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1054.848'
        mark: '00:17:34.848'
      end:
        sec: '1068.666'
        mark: '00:17:48.666'
      u: 'Я Вам должна ещё сказать: когда пришли...когда ещё строили базы, да, то
        у нас...у нас ограбили страну совершенно! Потому что они накупали...они накупали
        по полторы дюжины мужских рубашек, они накупали по...– у нас же была свободная
        продажа всего, –'
    - who: David Boder
      start:
        sec: '1068.666'
        mark: '00:17:48.666'
      end:
        sec: '1069.791'
        mark: '00:17:49.791'
      u: Не закрывайте...
    - who: Anna Paul
      start:
        sec: '1069.791'
        mark: '00:17:49.791'
      end:
        sec: '1125.546'
        mark: '00:18:45.546'
      u: ". . . их дамы покупали, военные их дамы покупали, они покупали себе...дюжинами
        покупали они себе бельё. Между прочим, у них ничего не было. Потому что, в
        одной мастерской, где мне шили несколько лет подряд – хозяйка этой мастерской
        рассказывала, - что дамы их приходили и просили пойти её, потому что не знают
        названия ни наших материй. Им наши фасоны были совершенно незнакомы. Теперь,
        факты я Вам расскажу такие: они...они подбирали бумажки конфетные и упаковки
        шоколадные где-нибудь, потому что они не видали таких бумаг. И они спрашивали,
        что: «Неужели в такой бумаге у вас у...упаковка?!» «Потому что, как же вы
        упаковываете?» «А мы должны с собой брать кусок газеты. Если [слово неразборчиво
        ] мы несём под мышкой, когда едем в трамвае. Потому что бумаги у нас...у нас
        вообще нет». Они удивлялись всему. Они удивлялись возможности купить полкило
        колбасы! Потому что они покупали всё время только по граммам."
    - who: David Boder
      start:
        sec: '1125.546'
        mark: '00:18:45.546'
      end:
        sec: '1156.687'
        mark: '00:19:16.687'
      u: "[In English] This ends Spool 140. Ah,...an interview with Ms. Anna Paul
        which we will continue on Spool 141 taken at Lohengrin Camp, in Munich, September
        [unintelligible] September the 21st, 1946. I am beginning to mix all my languages.
        Illinois Institute of Technology, wire recording."
    - who: David Boder
      start:
        sec: '1156.687'
        mark: '00:19:16.687'
      end:
        sec: '1204.742'
        mark: '00:20:04.742'
      u: Spool 9-141A, Anna Paul. The same person goes in the book I Did Not Interview
        the Dead as Anna Prest. November the 7th, 1950. Chicago. Boder.
    - who: David Boder
      start:
        sec: '1204.742'
        mark: '00:20:04.742'
      end:
        sec: '1222.211'
        mark: '00:20:22.211'
      u: Munich, September 21st, 1946, Camp Lohengrin, camp for displaced Baltics.
        The interview is an Estonian teacher Ms. Anna Paul. She continues now with
        her story which we have recorded on Spool numer 140.
    - who: David Boder
      start:
        sec: '1222.211'
        mark: '00:20:22.211'
      end:
        sec: '1230.559'
        mark: '00:20:30.559'
      u: "[In Russian] Значит, Вы, пожалуйста, скажите мне вот что: значит, Вы говорили
        относительно оценки войны. Вы знали цели Гитлера, но Вы думали [неразборчиво]"
    - who: Anna Paul
      start:
        sec: '1230.559'
        mark: '00:20:30.559'
      end:
        sec: '1236.316'
        mark: '00:20:36.316'
      u: Этим самым мы знали, что...этим самым мы знали, что они [очень тихо, помехи]
    - who: David Boder
      start:
        sec: '1236.316'
        mark: '00:20:36.316'
      end:
        sec: '1236.925'
        mark: '00:20:36.925'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1236.925'
        mark: '00:20:36.925'
      end:
        sec: '1240.297'
        mark: '00:20:40.297'
      u: Знали. Но мы знали, что этим самым мы освободимся.
    - who: David Boder
      start:
        sec: '1240.297'
        mark: '00:20:40.297'
      end:
        sec: '1243.019'
        mark: '00:20:43.019'
      u: Значит, Вы не понимали, что Гитлер не может выиграть?
    - who: Anna Paul
      start:
        sec: '1243.019'
        mark: '00:20:43.019'
      end:
        sec: '1245.300'
        mark: '00:20:45.300'
      u: "[очень тихо, помехи] он не может выиграть."
    - who: David Boder
      start:
        sec: '1245.300'
        mark: '00:20:45.300'
      end:
        sec: '1246.956'
        mark: '00:20:46.956'
      u: Значит, Вы...
    - who: Anna Paul
      start:
        sec: '1246.956'
        mark: '00:20:46.956'
      end:
        sec: '1251.729'
        mark: '00:20:51.729'
      u: "[неразборчиво] Мы знали, что можно освободиться от этого ада, который...который,
        в который мы попали."
    - who: David Boder
      start:
        sec: '1251.729'
        mark: '00:20:51.729'
      end:
        sec: '1254.088'
        mark: '00:20:54.088'
      u: Но Вы же попали из огня в полымя!
    - who: Anna Paul
      start:
        sec: '1254.088'
        mark: '00:20:54.088'
      end:
        sec: '1259.267'
        mark: '00:20:59.267'
      u: Мы ещё не знали, что будет. Мы ещё не знали, что когда война [неразборчиво]
    - who: David Boder
      start:
        sec: '1259.267'
        mark: '00:20:59.267'
      end:
        sec: '1263.259'
        mark: '00:21:03.259'
      u: Так, ну, хорошо. Значит, тогда расскажите, как ушли Советы и как пришли немцы.
    - who: Anna Paul
      start:
        sec: '1263.259'
        mark: '00:21:03.259'
      end:
        sec: '1273.469'
        mark: '00:21:13.469'
      u: 'Когда началась...по радио мы узнали, что...по радио советскому узнали, что
        были обстреляны города: Киев, Харьков и даже более восточные города, я сейчас
        не могу сказать. Шесть городов было обстреляно.'
    - who: David Boder
      start:
        sec: '1273.469'
        mark: '00:21:13.469'
      end:
        sec: '1275.531'
        mark: '00:21:15.531'
      u: Не важно. Не надо.
    - who: Anna Paul
      start:
        sec: '1275.531'
        mark: '00:21:15.531'
      end:
        sec: '1285.968'
        mark: '00:21:25.968'
      u: Это мы узнали, что началась война. И вот тогда...тогда самые ужасные были
        времена для эстонского народа. Массовые увозы. Это было четырнадцатого и пятнадцатого
        июля.
    - who: David Boder
      start:
        sec: '1285.968'
        mark: '00:21:25.968'
      end:
        sec: '1288.296'
        mark: '00:21:28.296'
      u: "[Неразборчиво, сильные помехи]"
    - who: Anna Paul
      start:
        sec: '1288.296'
        mark: '00:21:28.296'
      end:
        sec: '1290.718'
        mark: '00:21:30.718'
      u: "[Неразборчиво, сильные помехи]"
    - who: David Boder
      start:
        sec: '1290.718'
        mark: '00:21:30.718'
      end:
        sec: '1291.718'
        mark: '00:21:31.718'
      u: Куда их увозили?
    - who: Anna Paul
      start:
        sec: '1291.718'
        mark: '00:21:31.718'
      end:
        sec: '1293.640'
        mark: '00:21:33.640'
      u: Массовые увозы в Советский Союз.
    - who: David Boder
      start:
        sec: '1293.640'
        mark: '00:21:33.640'
      end:
        sec: '1294.280'
        mark: '00:21:34.280'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1294.280'
        mark: '00:21:34.280'
      end:
        sec: '1301.336'
        mark: '00:21:41.336'
      u: 'Советское радио сообщало, что...что оно...это одна из забот советского правительства
        об эстонском народе. Нас не оставить [неразборчиво] Гитлера. Нам было сказано.
        Увозы эти совершались так: ночью, в течение всех суток, приезжал автомобиль,
        [неразборчиво] одним давалось двадцать минут на сборы, другим давалось полчаса.'
    - who: David Boder
      start:
        sec: '1301.336'
        mark: '00:21:41.336'
      end:
        sec: '1301.765'
        mark: '00:21:41.765'
      u: Милиционеры были эстонские?
    - who: Anna Paul
      start:
        sec: '1301.765'
        mark: '00:21:41.765'
      end:
        sec: '1303.296'
        mark: '00:21:43.296'
      u: Милиционеры были русскими.
    - who: David Boder
      start:
        sec: '1303.296'
        mark: '00:21:43.296'
      end:
        sec: '1304.233'
        mark: '00:21:44.233'
      u: Русскими.
    - who: Anna Paul
      start:
        sec: '1304.233'
        mark: '00:21:44.233'
      end:
        sec: '1314.951'
        mark: '00:21:54.951'
      u: И к этому времени – как потом узнали – триста человек было чекистов в Эстонию
        отправлено, которые эту работу произвели.
    - who: David Boder
      start:
        sec: '1314.951'
        mark: '00:21:54.951'
      end:
        sec: '1315.794'
        mark: '00:21:55.794'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1315.794'
        mark: '00:21:55.794'
      end:
        sec: '1329.048'
        mark: '00:22:09.048'
      u: Одной семье давалось норма [неразборчиво] и большая была - это шесть пудов
        с собой взять можно было. Шесть пудов – это шесть раз по шестнадцать кило.
    - who: David Boder
      start:
        sec: '1329.048'
        mark: '00:22:09.048'
      end:
        sec: '1330.403'
        mark: '00:22:10.403'
      u: Да, вот хорошо.
    - who: Anna Paul
      start:
        sec: '1330.403'
        mark: '00:22:10.403'
      end:
        sec: '1410.883'
        mark: '00:23:30.883'
      u: 'Да. Другим не давалось [неразборчиво] с собой. [Неразборчиво] Были такие
        случаи, что в семье мёртвое тело лежало. Кто-нибудь мёртвый. Были такие. [Неразборчиво]
        говорили: «Дайте хоть похоронить мёртвого!» [Неразборчиво] и говорили, что
        другие похоронят. В моей знакомой семье двое детей было. Муж был арестован
        раньше. Это был инспектор гимназии. [Пауза] И ребёнок страдал от воспаления
        лёгких, температура 40. Ребёнок был оставлен в кровати, а семья была отправлена
        на вокзал. Эшелоны стояли на вокзале. [Неразборчиво] Жара была непереносимая.
        Людям не давали воды. Людям не давали. После уже этого, доктор, знакомый рассказывал,
        что он должен был осматривать эшелоны. И он, пройдя несколько вагонов, он
        упал в обморок. [Неразборчиво] Несколько людей [неразборчиво] в этих эшелонах,
        они не могли [неразборчиво]. В эти вагоны товарные загоняли до...загоняли
        по...восьмидесяти человек народа. Людям не было места сидеть, и люди были
        вынуждены стояли. Теперь...теперь нужно сказать отношение народа оставшегося.
        Совершенно не...'
    - who: David Boder
      start:
        sec: '1410.883'
        mark: '00:23:30.883'
      end:
        sec: '1412.395'
        mark: '00:23:32.395'
      u: А Вы остались каким образом?
    - who: Anna Paul
      start:
        sec: '1412.395'
        mark: '00:23:32.395'
      end:
        sec: '1415.129'
        mark: '00:23:35.129'
      u: Я...мне сообщили, меня не было дома, я была в лесу.
    - who: David Boder
      start:
        sec: '1415.129'
        mark: '00:23:35.129'
      end:
        sec: '1415.552'
        mark: '00:23:35.552'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1415.552'
        mark: '00:23:35.552'
      end:
        sec: '1416.646'
        mark: '00:23:36.646'
      u: Только благодаря этому.
    - who: David Boder
      start:
        sec: '1416.646'
        mark: '00:23:36.646'
      end:
        sec: '1417.178'
        mark: '00:23:37.178'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1417.178'
        mark: '00:23:37.178'
      end:
        sec: '1420.754'
        mark: '00:23:40.754'
      u: Только благодаря этому. У меня сынишка был, мы с сынишкой были в лесу.
    - who: David Boder
      start:
        sec: '1420.754'
        mark: '00:23:40.754'
      end:
        sec: '1421.903'
        mark: '00:23:41.903'
      u: Так, а муж?
    - who: Anna Paul
      start:
        sec: '1421.903'
        mark: '00:23:41.903'
      end:
        sec: '1423.348'
        mark: '00:23:43.348'
      u: Он был раньше арестован.
    - who: David Boder
      start:
        sec: '1423.348'
        mark: '00:23:43.348'
      end:
        sec: '1423.669'
        mark: '00:23:43.669'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1423.669'
        mark: '00:23:43.669'
      end:
        sec: '1446.617'
        mark: '00:24:06.617'
      u: "[Неразборчиво] целая колона была, люди, крестьяне, на повозках подвозили
        хлеба, когда эшелон стоял на вокзалах ещё. Подвозили, когда...когда спрашивали
        комм...милиционеры «Кому?» [неразборчиво], то они сказали «Все наши родные,
        кто страдает!» Это наш народ так говорил. Совершенно незнакомые старались
        передать, никаких передач не принимали."
    - who: David Boder
      start:
        sec: '1446.617'
        mark: '00:24:06.617'
      end:
        sec: '1447.043'
        mark: '00:24:07.043'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1447.043'
        mark: '00:24:07.043'
      end:
        sec: '1471.239'
        mark: '00:24:31.239'
      u: 'Не смотря на то, что маленькие дети. Иногда...иногда, если человек был на
        службе, один отец семьи, то семья увозилась, уже была на вокзале. Приходили
        за отцом, говорили, что: «Что ты не идёшь домой [неразборчиво]?» Не доходя
        до дому, его также - в чём он был – его также увозили на вокзал. О судьбе
        этих людей мы ничего не знаем. О судьбе их ничего не знаем. Из одного нашего
        города, из Дорпата, было увезено двадцать тысяч народу.'
    - who: David Boder
      start:
        sec: '1471.239'
        mark: '00:24:31.239'
      end:
        sec: '1474.670'
        mark: '00:24:34.670'
      u: Вы, между прочим, профессора Пузепа знали в Юрьеве?
    - who: Anna Paul
      start:
        sec: '1474.670'
        mark: '00:24:34.670'
      end:
        sec: '1475.186'
        mark: '00:24:35.186'
      u: Не знала.
    - who: David Boder
      start:
        sec: '1475.186'
        mark: '00:24:35.186'
      end:
        sec: '1476.134'
        mark: '00:24:36.134'
      u: "[Неразборчиво]..."
    - who: Anna Paul
      start:
        sec: '1476.134'
        mark: '00:24:36.134'
      end:
        sec: '1477.616'
        mark: '00:24:37.616'
      u: Это психиатр?
    - who: David Boder
      start:
        sec: '1477.616'
        mark: '00:24:37.616'
      end:
        sec: '1478.977'
        mark: '00:24:38.977'
      u: Психиатр-невролог.
    - who: Anna Paul
      start:
        sec: '1478.977'
        mark: '00:24:38.977'
      end:
        sec: '1479.703'
        mark: '00:24:39.703'
      u: Да.
    - who: David Boder
      start:
        sec: '1479.703'
        mark: '00:24:39.703'
      end:
        sec: '1480.731'
        mark: '00:24:40.731'
      u: И что с ним случилось?
    - who: Anna Paul
      start:
        sec: '1480.731'
        mark: '00:24:40.731'
      end:
        sec: '1491.075'
        mark: '00:24:51.075'
      u: Я не могу точно сказать. Я в последний раз...но я не могу даже сказать. Но
        я знала, даже лично знала профессора Пузепа. Я знаю, что он не жив.
    - who: David Boder
      start:
        sec: '1491.075'
        mark: '00:24:51.075'
      end:
        sec: '1493.450'
        mark: '00:24:53.450'
      u: Так. Ну, и вот...
    - who: Anna Paul
      start:
        sec: '1493.450'
        mark: '00:24:53.450'
      end:
        sec: '1496.669'
        mark: '00:24:56.669'
      u: Значит, мы щас коснулись отправки эшелонов, да?
    - who: David Boder
      start:
        sec: '1496.669'
        mark: '00:24:56.669'
      end:
        sec: '1497.028'
        mark: '00:24:57.028'
      u: Да.
    - who: Anna Paul
      start:
        sec: '1497.028'
        mark: '00:24:57.028'
      end:
        sec: '1527.212'
        mark: '00:25:27.212'
      u: 'Это такова была забота...эээ...советского правительства об эстонском народе.
        Теперь...нужно ещё...вот такой случай я Вам расскажу: когда советские войска...эээ...между
        прочим, такая вещь была. Вагоны эти – кто знал, - они были заранее заготовлены.
        И...у...через неделю должен был отпр...второй эшелон быть. Но уже помешала
        война. И один...один из комиссаров выразился так: «Сначала мы вывозим свиней,
        а потом будем вывозить баранов».'
    - who: David Boder
      start:
        sec: '1527.212'
        mark: '00:25:27.212'
      end:
        sec: '1527.821'
        mark: '00:25:27.821'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1527.821'
        mark: '00:25:27.821'
      end:
        sec: '1533.788'
        mark: '00:25:33.788'
      u: Это были слова...это передал мне рабочий, который в это время на вокзале
        работал.
    - who: David Boder
      start:
        sec: '1533.788'
        mark: '00:25:33.788'
      end:
        sec: '1534.663'
        mark: '00:25:34.663'
      u: Ну, вот...
    - who: Anna Paul
      start:
        sec: '1534.663'
        mark: '00:25:34.663'
      end:
        sec: '1564.251'
        mark: '00:26:04.251'
      u: Так что второй эшелон не состоялся, увоз во второй раз только потому, что
        помешала война. И, значит, уезжали все эти...чиновники, значит, уезжали и
        отступали войска. Теперь нужно рассказать об отступлении войск. Ведь были
        окружены. Вы...по карте представляете, да? Псков, Остов – это уже были там
        немцы, немцы туда вошли, да? Здесь...ммм...часть войск советских осталась.
        Эти войска шли без своих командиров. Солдаты шли одни. Они шли босые, ни подмёток,
        ни сапог не было.
    - who: David Boder
      start:
        sec: '1564.251'
        mark: '00:26:04.251'
      end:
        sec: '1565.689'
        mark: '00:26:05.689'
      u: А куда ж командиры делись?
    - who: Anna Paul
      start:
        sec: '1565.689'
        mark: '00:26:05.689'
      end:
        sec: '1596.504'
        mark: '00:26:36.504'
      u: Они убежали раньше. Войска...войска были голодные. Они у всех просили хлеба,
        они просили...они...они меняли свою последнюю рубашку – были очень жаркие
        дни – они называют её майками, лёгкими рубашками, что «Возьми майку, дайте
        только хлеба». Так отступали войска. Многие их них оставались совсем. Многие
        оставались в Эстонии и поступали крестьянами – это было время сенокоса – и
        только за хлеб, чтобы только, говорят [неразборчиво] «Через несколько лет
        хоть сытым быть, я буду вам работать, - говорит, - как вол», помогать нашим
        крестьянам косить.
    - who: David Boder
      start:
        sec: '1596.504'
        mark: '00:26:36.504'
      end:
        sec: '1597.300'
        mark: '00:26:37.300'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1597.300'
        mark: '00:26:37.300'
      end:
        sec: '1645.800'
        mark: '00:27:25.800'
      u: 'Чтобы только быть сытым. И вот они много-много рассказывали. Они говорили,
        что они снова пробуждаются к жизни, когда видели положение нашего эстонского
        крестьянина, как наш крестьянин эстонский живёт. Когда они рассказывали о
        жизни в колхозах, один из них...он оказался простым рабочим. То есть крестьянином
        [неразборчиво] у себя дома, на родине. И он такой случай рассказал. У них
        в колхозе...у них в колхозе сыну была дана такая задача: чтобы точно знать,
        сколько рабочих дней в известный период времени, сколько они получили, и сколько
        приходится на один рабочий день. Мальчик спросил у матери точные данные. Когда
        мать ему точные данные дала – сколько они получают...сколько было рабочих
        день...дней за известный период, сколько получили в один рабочий день,- то
        когда мальчик свою эту домашнюю работу представил в школе, то мать была арестована.'
    - who: David Boder
      start:
        sec: '1645.800'
        mark: '00:27:25.800'
      end:
        sec: '1646.737'
        mark: '00:27:26.737'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1646.737'
        mark: '00:27:26.737'
      end:
        sec: '1654.629'
        mark: '00:27:34.629'
      u: Потому что она должна была знать, опять таки, нужные или угодные кому-то
        данные ребёнку [неразборчиво, очень тихо].
    - who: David Boder
      start:
        sec: '1654.629'
        mark: '00:27:34.629'
      end:
        sec: '1656.262'
        mark: '00:27:36.262'
      u: Так. Значит?
    - who: Anna Paul
      start:
        sec: '1656.262'
        mark: '00:27:36.262'
      end:
        sec: '1660.556'
        mark: '00:27:40.556'
      u: "[Неразборчиво] Знаете, так много можно рассказывать. Я не знаю, может Вы
        сами вопросы задавайте."
    - who: David Boder
      start:
        sec: '1660.556'
        mark: '00:27:40.556'
      end:
        sec: '1675.705'
        mark: '00:27:55.705'
      u: Нет, я не хочу. Вы и так...эээ...хорошо идёте. Теперь я хочу слышать что-то...что-нибудь
        о пребывании немцев.
    - who: Anna Paul
      start:
        sec: '1675.705'
        mark: '00:27:55.705'
      end:
        sec: '1730.053'
        mark: '00:28:50.053'
      u: "[Пауза] Да. [Пауза] Когда...эээ...когда Советские...те Советские войска,
        которые остались у нас, они...они окружены были немцами, они не могли...не
        знали, куда деться. Они находились в лесах. [Пауза] Некоторые выползали...голод
        заставлял выползать из лесов. С некоторыми из таких и мне приходилось говорить.
        При...приходилось говорить...они спрашивали, что...куда им попасть и куда
        им лучше пройти, потому что, если..."
    - who: David Boder
      start:
        sec: '1730.053'
        mark: '00:28:50.053'
      end:
        sec: '1731.202'
        mark: '00:28:51.202'
      u: Это немцы говорили?
    - who: Anna Paul
      start:
        sec: '1731.202'
        mark: '00:28:51.202'
      end:
        sec: '1732.327'
        mark: '00:28:52.327'
      u: Нет, это советские оставшиеся...
    - who: David Boder
      start:
        sec: '1732.327'
        mark: '00:28:52.327'
      end:
        sec: '1733.046'
        mark: '00:28:53.046'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1733.046'
        mark: '00:28:53.046'
      end:
        sec: '1763.766'
        mark: '00:29:23.766'
      u: ". . . что если их правительство узнает, что они здесь в плену и окружены,
        не делают попытки к выходу, то семья будет расстреляна. Один был молодой,
        говорит, что: «У меня жена и трое детей. Они все погибнут, если узнают, что...если
        узнают, что я в плену или в окружении и не делаю попытки к...не делаю попытки
        к выходу». Я ему тогда начинаю говорить: «За что вы будете воевать? За что
        вы это дальше будете воевать?!» Он говорит, что: «Мы же освобождаем, мы же
        освобождаем...Европу освобождаем от тоталитарного режима»."
    - who: David Boder
      start:
        sec: '1763.766'
        mark: '00:29:23.766'
      end:
        sec: '1765.516'
        mark: '00:29:25.516'
      u: Это...советские люди?
    - who: Anna Paul
      start:
        sec: '1765.516'
        mark: '00:29:25.516'
      end:
        sec: '1779.304'
        mark: '00:29:39.304'
      u: 'Это советские люди говорят. Я сказала, что...да, «Мы же вас пришли тоже
        освободить». Я сказала ему, что: «Мы вас не ждали, что мы же тихо и мирно
        жили. А сейчас, - говорю – побыв здесь год, вы оставили нас, страну разорённую,
        и вы оставили только вдов и сирот. У нас оставили». И после моих разговоров
        с ним, он несколько времени...он...по соседству жил здесь, он никуда пока
        не пошел. Он оставался [неразборчиво], потому что [неразборчиво] литература.
        У нас была свободно литература советская. Я не могу сказать, конечно, не вся,
        но многие книги...книги...литература, они у нас были допущены, они у нас в
        библиотеках были. Но там они читали только коммунистическую литературу. И
        я знаю, как воспитывается советский человек, начиная с самого первого возраста.
        Я Вам рассказала, какие учебники были в школе, да?'
    - who: David Boder
      start:
        sec: '1779.304'
        mark: '00:29:39.304'
      end:
        sec: '1788.891'
        mark: '00:29:48.891'
      u: Хорошо. Теперь, так как я хочу Ваши личные...эээ...переживания...Теперь расскажите
        мне, как немцы вошли, и что потом произошло.
    - who: Anna Paul
      start:
        sec: '1788.891'
        mark: '00:29:48.891'
      end:
        sec: '1799.022'
        mark: '00:29:59.022'
      u: "[Пауза]...и во всём объёме! Всю эту жизнь при немцах я, конечно, Вам не
        могу рассказать, потому что я жила чисто своей...своей жизнью, какая, ну..."
    - who: David Boder
      start:
        sec: '1799.022'
        mark: '00:29:59.022'
      end:
        sec: '1806.209'
        mark: '00:30:06.209'
      u: Нет, я только хочу Ваше личное положение и...с тех пор, когда немцы пришли
        до тех пор, когда немцы ушли.
    - who: Anna Paul
      start:
        sec: '1806.209'
        mark: '00:30:06.209'
      end:
        sec: '1806.677'
        mark: '00:30:06.677'
      u: Да.
    - who: David Boder
      start:
        sec: '1806.677'
        mark: '00:30:06.677'
      end:
        sec: '1807.411'
        mark: '00:30:07.411'
      u: Хорошо.
    - who: Anna Paul
      start:
        sec: '1807.411'
        mark: '00:30:07.411'
      end:
        sec: '1808.083'
        mark: '00:30:08.083'
      u: "[Неразборчиво]"
    - who: David Boder
      start:
        sec: '1808.083'
        mark: '00:30:08.083'
      end:
        sec: '1813.462'
        mark: '00:30:13.462'
      u: Немцы пришли в Ревель когда? [Пауза] Или в Эстонию.
    - who: Anna Paul
      start:
        sec: '1813.462'
        mark: '00:30:13.462'
      end:
        sec: '1821.809'
        mark: '00:30:21.809'
      u: В Эстонию они пришли [неразборчиво] это было [пауза] приблизительно в июле
        месяце [неуверенно].
    - who: David Boder
      start:
        sec: '1821.809'
        mark: '00:30:21.809'
      end:
        sec: '1823.278'
        mark: '00:30:23.278'
      u: Хорошо. Ну, что тогда произошло?
    - who: David Boder
      start:
        sec: '1823.278'
        mark: '00:30:23.278'
      end:
        sec: '1838.330'
        mark: '00:30:38.330'
      u: Хорошо, мадам Пауль, вот дайте мне обзор о положении в Эстонии во время немцев
        или Ваше же...личном положении во время немцев.
    - who: Anna Paul
      start:
        sec: '1838.330'
        mark: '00:30:38.330'
      end:
        sec: '1841.838'
        mark: '00:30:41.838'
      u: Во всём объёме! Во всём объёме в государстве?!
    - who: David Boder
      start:
        sec: '1841.838'
        mark: '00:30:41.838'
      end:
        sec: '1851.515'
        mark: '00:30:51.515'
      u: Не, не, не. Дайте...Я не прошу Вас государственно...дайте мне такую же историю,
        в том же объёме, как Вы дали мне об оккупации русской.
    - who: Anna Paul
      start:
        sec: '1851.515'
        mark: '00:30:51.515'
      end:
        sec: '1858.440'
        mark: '00:30:58.440'
      u: Так. [Пауза] Эстония – страна сельскохозяйственная. Значит, отозваться особенно
        могло пребывание немцев на сельском хозяйстве.
    - who: David Boder
      start:
        sec: '1858.440'
        mark: '00:30:58.440'
      end:
        sec: '1876.019'
        mark: '00:31:16.019'
      u: Нет, я хочу не экономической. Я хочу, как оно отозвалось на людях, которые
        там жили. Политически – как Вас...насколько Вы были свободны? Насколько они
        обращались с людьми? Ведь Вы и, когда говорили о Советах, говорили только
        о том, что...о человеческой стороне.
    - who: Anna Paul
      start:
        sec: '1876.019'
        mark: '00:31:16.019'
      end:
        sec: '1876.347'
        mark: '00:31:16.347'
      u: Да.
    - who: David Boder
      start:
        sec: '1876.347'
        mark: '00:31:16.347'
      end:
        sec: '1878.515'
        mark: '00:31:18.515'
      u: Вот Вы перейдите на человеческую сторону здесь.
    - who: Anna Paul
      start:
        sec: '1878.515'
        mark: '00:31:18.515'
      end:
        sec: '1886.106'
        mark: '00:31:26.106'
      u: Я Вас уже предупредила, что так много нужно рассказать, что я можно [неразборчиво,
        очень тихо]
    - who: David Boder
      start:
        sec: '1886.106'
        mark: '00:31:26.106'
      end:
        sec: '1894.981'
        mark: '00:31:34.981'
      u: Ага. Видите ли, Вы поймите, что это будет...как сказать, вполне unbalanced,
        если Вы мне рассказали обо всем, что происходило при русских...
    - who: Anna Paul
      start:
        sec: '1894.981'
        mark: '00:31:34.981'
      end:
        sec: '1895.403'
        mark: '00:31:35.403'
      u: Так.
    - who: David Boder
      start:
        sec: '1895.403'
        mark: '00:31:35.403'
      end:
        sec: '1897.749'
        mark: '00:31:37.749'
      u: ". . . и не хотите ничего рассказать о том, что было при немцах."
    - who: Anna Paul
      start:
        sec: '1897.749'
        mark: '00:31:37.749'
      end:
        sec: '1901.227'
        mark: '00:31:41.227'
      u: Боже сохрани, почему я не хочу! Я не знаю, с чего начать, потому что...
    - who: David Boder
      start:
        sec: '1901.227'
        mark: '00:31:41.227'
      end:
        sec: '1902.914'
        mark: '00:31:42.914'
      u: Возьмите эпизоды, как они...
    - who: Anna Paul
      start:
        sec: '1902.914'
        mark: '00:31:42.914'
      end:
        sec: '1903.648'
        mark: '00:31:43.648'
      u: Да.
    - who: David Boder
      start:
        sec: '1903.648'
        mark: '00:31:43.648'
      end:
        sec: '1907.941'
        mark: '00:31:47.941'
      u: Во-первых, как они отнеслись к Вашей школе?
    - who: Anna Paul
      start:
        sec: '1907.941'
        mark: '00:31:47.941'
      end:
        sec: '1978.987'
        mark: '00:32:58.987'
      u: 'Расскажу Вам об этом. Школа моя...двухэтажное здание было, наверху была
        моя квартира, внизу были классы. Нужно было как раз поместить здесь...разместиться
        части немецкой в школе. Мне это было...Я не знаю, кто приехал, кто-то из их
        начальства, как они сказали, на автомобиле приехал. Мне сказали, что вот.
        Это было до начала занятий. Занятия начались...должны были начаться занятия
        у нас...эээ...в конце сентября, а в начале сентября мне было сказано, что
        8-9 сентября школа моя будет занята немецкими войсками. Я потом спросила,
        так что сколько мне времени дадут на то, чтобы мне нужно было подыскать другое
        помещение. Мне сказали, что: «Два-три дня Вам будет достаточно?» Я сказала,
        что немножко мало, потому что мне нужно ехать [неразборчиво], и подводы найти,
        чтобы школьное всё имущество перевезти. Ну, согласились мы на [неразборчиво]
        три-четыре дня [неразборчиво]. Дали мне...эээ...возможность отправиться в
        наше головное управление, дали мне...назначили мне 15-20 лошадей подвод, и
        я должна была найти помещение, классы разместить. Я тогда спросила, что лич...что
        квартира моя. Я должна была тоже съехать через четыре дня или моя квартира
        остаётся. Мне сказали что: «Ваша квартира остаётся неприкосновенна», и я в
        своей квартире жила до последнего времени.'
    - who: David Boder
      start:
        sec: '1978.987'
        mark: '00:32:58.987'
      end:
        sec: '1980.002'
        mark: '00:33:00.002'
      u: Так.
    - who: Anna Paul
      start:
        sec: '1980.002'
        mark: '00:33:00.002'
      end:
        sec: '1989.484'
        mark: '00:33:09.484'
      u: Потом, со временем уже, когда их часть увеличилась, то из своей квартиры
        я им комнаты [неразборчиво], ну, и сократила [неразборчиво]. Но квартира была
        неприкосновенна.
    - who: David Boder
      start:
        sec: '1989.484'
        mark: '00:33:09.484'
      end:
        sec: '1992.085'
        mark: '00:33:12.085'
      u: Ну, да. На каком языке Вы начали преподавать?
    - who: Anna Paul
      start:
        sec: '1992.085'
        mark: '00:33:12.085'
      end:
        sec: '2052.223'
        mark: '00:34:12.223'
      u: На том же самом языке – на русском, на котором школа раньше велась. Они лично
        никакого абсолютно отношения к школе не...в школу абсолютно не вмешивались!
        В школу абсолютно не вмешивались. Очень охотно рассказывали о положении своей
        школы, очень удивлялись нашим длинным каникулам в Эстонии. Потому что у них
        в Германии в начале вообще не было никаких летних каникул, может...[неразборчиво]
        может только перерыв был у них на одну неделю, они говорили. Меня это, как
        учителя интересовало, что как же крестьянские дети, наши дети, помогают родителям?
        Они сказали, что у них настолько строгие законы, что родители уже с этим свыклись
        и привыкли, что дети и летом ходят в школу. Только можно [неразборчиво] они
        мне так сказали...мне, как учительнице, меня положение школы в Германии очень
        интересовало. Самой мне в Германии никогда быть не приходилось, только знала
        литературу о положении в школах в...во всей Европе, читала...только по литературе,
        а в живую таких рассказов никогда нигде не слыхала. Так они тогда рассказывают,
        что занятия начинаются у них летом с 6 часов утра...
    - who: David Boder
      start:
        sec: '2052.223'
        mark: '00:34:12.223'
      end:
        sec: '2054.348'
        mark: '00:34:14.348'
      u: Мы знаем о немецких школах.
    - who: Anna Paul
      start:
        sec: '2054.348'
        mark: '00:34:14.348'
      end:
        sec: '2055.113'
        mark: '00:34:15.113'
      u: Да, и так далее.
    - who: David Boder
      start:
        sec: '2055.113'
        mark: '00:34:15.113'
      end:
        sec: '2059.663'
        mark: '00:34:19.663'
      u: Хорошо, теперь, что они сделали вообще с мирным населением?
    - who: Anna Paul
      start:
        sec: '2059.663'
        mark: '00:34:19.663'
      end:
        sec: '2073.054'
        mark: '00:34:33.054'
      u: "[Пауза] Мирное население как жило, так и...мирное население как оно жило,
        так оно и жило. Только, конечно, сложно было...сложно было выплачивать вот
        эти нормы. Я считаю, что об этом положении [неразборчиво] о выплате норм,
        это Вам бы надо более..."
    - who: David Boder
      start:
        sec: '2073.054'
        mark: '00:34:33.054'
      end:
        sec: '2074.164'
        mark: '00:34:34.164'
      u: Какие это были нормы?
    - who: Anna Paul
      start:
        sec: '2074.164'
        mark: '00:34:34.164'
      end:
        sec: '2095.170'
        mark: '00:34:55.170'
      u: 'Это нормы были сельскохозяйственные, да? [Неразборчиво] человек, который
        имел хозяйство. У меня своего хозяйства нет. Я могу сказать так, что одна
        крестьянка мне сказала, что: «Сдать масла на ту норму, которая нужна - это
        когда корова должна давать не молоко, доиться не молоком, а только масло.
        Только тогда я могу эту норму сдать».'
    - who: David Boder
      start:
        sec: '2095.170'
        mark: '00:34:55.170'
      end:
        sec: '2099.525'
        mark: '00:34:59.525'
      u: Так. Что они сделали с евреями?
    - who: Anna Paul
      start:
        sec: '2099.525'
        mark: '00:34:59.525'
      end:
        sec: '2104.009'
        mark: '00:35:04.009'
      u: "[Пауза] У нас в Эстонии я Вам не могу сказать. Но у меня были родные в Латвии,
        вот про Латвию я могу сказать."
    - who: David Boder
      start:
        sec: '2104.009'
        mark: '00:35:04.009'
      end:
        sec: '2104.858'
        mark: '00:35:04.858'
      u: Так.
    - who: Anna Paul
      start:
        sec: '2104.858'
        mark: '00:35:04.858'
      end:
        sec: '2113.894'
        mark: '00:35:13.894'
      u: В городе Риге, там особая часть города, где раньше мы ходили, и вдруг мне
        говорят, что там пройти нельзя. Почему? А я этого не знала совершенно.
    - who: David Boder
      start:
        sec: '2113.894'
        mark: '00:35:13.894'
      end:
        sec: '2115.073'
        mark: '00:35:15.073'
      u: А Вы были в Риге тогда?
    - who: Anna Paul
      start:
        sec: '2115.073'
        mark: '00:35:15.073'
      end:
        sec: '2181.169'
        mark: '00:36:21.169'
      u: Нет. Я была у себя, но я Вам должна сказать, что в это время – начало, когда
        приходили немцы – я жила не в городе, а в месте моей службы, оно было вне
        городского района, да? И когда я поехала в Ригу, мне, значит, знакомые [неразборчиво]
        пройти, что через этот район идти уже нельзя, потому что он окружен проволокой.
        Мне мои знакомые говорят, что такое проволока и вот тут-то они мне весь ужас
        этой картины, знаете, и рассказали. Я...об отношении немцев к еврейскому народу
        до тех пор, пока не оказалась в столице Латвии, не слышала. И нужно Вам сказать,
        что когда они рассказывали...когда немцы рассказывали о положении школы, я
        их с интересом слушала. Но с ними нельзя было – если вы не хотели поссориться
        – нельзя было коснуться...эээ...коснуться вопроса о...еврейского вопроса.
        С ними нельзя было коснуться, потому что тогда вы будете сразу врагом. Я сказала,
        что я не вмешиваюсь в дела Гитлера и в дела вашей политики, но я сказала,
        что это бесчеловечно. Она невозможна, я сказала. Я сказала, что...что это
        же...что это невозможное отношение. Вы знаете, но к такому откровенному моему
        мнению они [неразборчиво] только нажила себе врагов. Это я понимаю.
    - who: David Boder
      start:
        sec: '2181.169'
        mark: '00:36:21.169'
      end:
        sec: '2185.917'
        mark: '00:36:25.917'
      u: Но в этом отношении, конечно, разницы не было между большевиками и ни...ими?
    - who: Anna Paul
      start:
        sec: '2185.917'
        mark: '00:36:25.917'
      end:
        sec: '2194.143'
        mark: '00:36:34.143'
      u: Но большевики не делали исключений...они не делали исключений...эээ...[стук
        в дверь]
    - who: David Boder
      start:
        sec: '2194.143'
        mark: '00:36:34.143'
      end:
        sec: '2207.167'
        mark: '00:36:47.167'
      u: "[In English] This concludes the interview with Ms. Anna Paul simply because
        she has no more time. She is busy and we will change to another interviewee.
        September the 21st, 1946, Camp Lohengrin."
    - who: David Boder
      start:
        sec: '2207.167'
        mark: '00:36:47.167'
      end:
        sec: '2255.136'
        mark: '00:37:35.136'
      u: 'Remarks to the duplicate spool: This concludes the interview with Mrs. Anna
        Paul which was called in the book Anna Prest. The next section is an interview
        with Mrs. Sophia, who does not want to give her last name, but it seems that
        she later gave as Zurilis. Check Spool 9-141B. This concludes Spool 9-141A.
        Boder, Chicago, November the 7th, 1950.'
