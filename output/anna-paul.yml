        sec: '938.742'
        mark: '00:15:38.742'
      u: ". . . двадцать пять лет люди живут в коммунистическом строе. Люди живут.
        Как-то мы должны тоже жить. Я хотела узнать, в чём же дело – что, может быть,
        может быть у меня неправильные взгляды, может быть я заблуждаюсь, что я другого
        взгляда человек. Знаете, я в школе...мы должны были завести учительскую библиотеку
        и всё изменить. Я массу накупила книг, массу купила детских...для детской
        библиотеки книг. Я сама читала день и ночь – мы должны были все учителя сдать
        экзамен по...эээ...по истории партии мы должны были все сдать экзамен. Но
        чем больше я изучала коммунизм, тем темнее становился мой горизонт, тем мне
        дышать становилось нечем. Я помню такой случай: одна из моих коллег – она
        была заведующая...эээ...Кайтселийта. Кайтселийт – это назывался наша женская
        организация самозащиты. [Пауза] И зная, что...конечно, что уже аресты начались,
        что она также будет арестована – человек она была очень нервный – она лишила
        себя жизни. Она отравилась. В том, что это...это неприкосновенность жилища
        – это только одни слова. Входят в мою квартиру и, значит, не спрашивая, можно
        войти в эту комнату, нельзя войти в эту комнату, говорят, что чтобы снять
        - у меня икона висела, - чтобы снять со стены. Я говорю так: это послужит
        дурным при...эээ...«К Вам приходят, - спрашивают меня, - родители сюда?» «Да,
        заходят ко мне родители». У меня были очень хорошие отношения, я служила восемнадцать
        лет в одной школе, у меня были очень хорошие отношения со всем своим районом
        школьным. «К Вам приходят родители?» «Да, заходят». «Если они увидят тут,
        что у Вас висит икона на стене, это послужит...эээ...Вы упадёте в их глазах,
        и это послужит дурным примером для родителей, для учеников». Я сказала так,
        что официально внизу, где у меня учительская комната. Моя квартира была наверху,
        там у меня...иконы мы должны были все снять. Между прочим, дети все эти и
        население, и...и лютеранское население края – они нас встретили со слезами."
