        sec: '39.227'
        mark: '00:00:39.227'
      u: "[In Russian] And so, Mrs. Paul, tell me, what is your name, where were you
        born, and where were you when the war started?"
    - who: Anna Paul
      start:
        sec: '39.227'
        mark: '00:00:39.227'
      end:
        sec: '46.553'
        mark: '00:00:46.553'
      u: My last name is Paul. My first name is Anna. I am forty-five years old and
        I was born in Tartu.
    - who: David Boder
      start:
        sec: '46.553'
        mark: '00:00:46.553'
      end:
        sec: '47.582'
        mark: '00:00:47.582'
      u: And where is that?
    - who: Anna Paul
      start:
        sec: '47.582'
        mark: '00:00:47.582'
      end:
        sec: '48.599'
        mark: '00:00:48.599'
      u: That is in Estonia. A large city in Estonia.
    - who: David Boder
      start:
        sec: '48.599'
        mark: '00:00:48.599'
      end:
        sec: '50.274'
        mark: '00:00:50.274'
      u: What was its Russian name before?
    - who: Anna Paul
      start:
        sec: '50.274'
        mark: '00:00:50.274'
      end:
        sec: '50.809'
        mark: '00:00:50.809'
      u: Yurief.
    - who: David Boder
      start:
        sec: '50.809'
        mark: '00:00:50.809'
      end:
        sec: '52.162'
        mark: '00:00:52.162'
      u: Oh, Yurief, Dorpat.
    - who: Anna Paul
      start:
        sec: '52.162'
        mark: '00:00:52.162'
      end:
        sec: '52.836'
        mark: '00:00:52.836'
      u: In Dorpat, yes.
    - who: David Boder
      start:
        sec: '52.836'
        mark: '00:00:52.836'
      end:
        sec: '54.147'
        mark: '00:00:54.147'
      u: The university town.
    - who: Anna Paul
      start:
        sec: '54.147'
        mark: '00:00:54.147'
      end:
        sec: '63.336'
        mark: '00:01:03.336'
      u: Yes, the university town. And I studied in the University of Yurief. I studied
        in the University of Yurief, then I graduated from the school of education
        in Tallinn, and I was working all the time.
    - who: David Boder
      start:
        sec: '63.336'
        mark: '00:01:03.336'
      end:
        sec: '63.852'
        mark: '00:01:03.852'
      u: Where were you employed?
    - who: Anna Paul
      start:
        sec: '63.852'
        mark: '00:01:03.852'
      end:
        sec: '66.400'
        mark: '00:01:06.400'
      u: At the school. I was the superintendent of a school.
    - who: David Boder
      start:
        sec: '66.400'
        mark: '00:01:06.400'
      end:
        sec: '67.622'
        mark: '00:01:07.622'
      u: An elementary school?
    - who: Anna Paul
      start:
        sec: '67.622'
        mark: '00:01:07.622'
      end:
        sec: '71.264'
        mark: '00:01:11.264'
      u: An elementary school. A six-grade elementary school. I worked in that capacity
        for eighteen years.
    - who: David Boder
      start:
        sec: '71.264'
        mark: '00:01:11.264'
      end:
        sec: '95.940'
        mark: '00:01:35.940'
      u: Now beginning from the time, when the war started, I mean for you, for Estonia.
        Tell me where you were and what happened to you. Don’t hurry. Do not abbreviate.
        Give us as many details as you can. Get nearer to the microphone and make
        yourself comfortable.
    - who: Anna Paul
      start:
        sec: '95.940'
        mark: '00:01:35.940'
      end:
        sec: '123.692'
        mark: '00:02:03.692'
      u: When the war started I lived at my place of work, not in the city where I
        had my apartment, where my husband lived, not in Dorpat, but in the country.
        I lived at the place of service. My school was exactly at the border with
        the Soviet Union. I may say that in Estonia everybody hoped for the war to
        come. I can say everybody hoped for war because in it many saw the lesser
        evil, that is the delivery from Bolshevism.
    - who: David Boder
      start:
        sec: '123.692'
        mark: '00:02:03.692'
      end:
        sec: '131.095'
        mark: '00:02:11.095'
      u: Wait, I want you to start first of all with the time when the Soviets came
        to Estonia.
    - who: Anna Paul
      start:
        sec: '131.095'
        mark: '00:02:11.095'
      end:
        sec: '134.192'
        mark: '00:02:14.192'
      u: Oh, when they started building bases. That was in 1939.
    - who: David Boder
      start:
        sec: '134.192'
        mark: '00:02:14.192'
      end:
        sec: '134.607'
        mark: '00:02:14.607'
      u: Yes, yes.
    - who: Anna Paul
      start:
        sec: '134.607'
        mark: '00:02:14.607'
      end:
        sec: '135.400'
        mark: '00:02:15.400'
      u: That was still before the war.
    - who: David Boder
      start:
        sec: '135.400'
        mark: '00:02:15.400'
      end:
        sec: '140.754'
        mark: '00:02:20.754'
      u: Yes, yes. For you the changes so to speak, started with the advent of the
        Soviets.
    - who: Anna Paul
      start:
        sec: '140.754'
        mark: '00:02:20.754'
      end:
        sec: '146.890'
        mark: '00:02:26.890'
      u: No, the change did not start yet. There wasn’t any war. Things started when
        our government admitted them to Estonia. [She apparently makes a distinction
        between the time of the arrival of Russian contingents for the purpose of
        building bases according to treaty and the time of transformation of Estonia
        into “the 17th Soviet Republic”. ]
    - who: David Boder
      start:
        sec: '146.890'
        mark: '00:02:26.890'
      end:
        sec: '149.408'
        mark: '00:02:29.408'
      u: Tell me about it.
    - who: Anna Paul
      start:
        sec: '149.408'
        mark: '00:02:29.408'
      end:
        sec: '169.950'
        mark: '00:02:49.950'
      u: We learned from our government that the Government of the Soviet Union, in
        fear of war, needs to build bases at the border of their country. But since
        Estonia was at the frontiers of Europe they marched in in 1939 and started
        building bases.
    - who: David Boder
      start:
        sec: '169.950'
        mark: '00:02:49.950'
      end:
        sec: '171.357'
        mark: '00:02:51.357'
      u: But they did not take over the government?
    - who: Anna Paul
      start:
        sec: '171.357'
        mark: '00:02:51.357'
      end:
        sec: '174.426'
        mark: '00:02:54.426'
      u: Our life did not change. We had our own government.
    - who: David Boder
      start:
        sec: '174.426'
        mark: '00:02:54.426'
      end:
        sec: '175.950'
        mark: '00:02:55.950'
      u: Well, tell me about it.
    - who: Anna Paul
      start:
        sec: '175.950'
        mark: '00:02:55.950'
      end:
        sec: '211.652'
        mark: '00:03:31.652'
      u: Yes. It happened this way. All at once communistic propaganda emerged everywhere.
        And finally—you see as a school principal I had to attend these meetings very
        often, and I know perfectly well how these things were managed. You know,
        upon the instigation of two-three rowdies, the mood of the whole meeting would
        change, and often it was a meeting of many thousands, and all at once a resolution
        would be passed, that such and such a province, or such and such a region
        desires incorporation into the Soviet Union. And finally it appeared that
        all Estonia wishes to be incorporated into the Soviet Union.
    - who: David Boder
      start:
        sec: '211.652'
        mark: '00:03:31.652'
      end:
        sec: '217.889'
        mark: '00:03:37.889'
      u: Now go ahead. Please speak in the direction of the microphone.
    - who: Anna Paul
      start:
        sec: '217.889'
        mark: '00:03:37.889'
      end:
        sec: '219.222'
        mark: '00:03:39.222'
      u: Well, what shall I tell you?
    - who: David Boder
      start:
        sec: '219.222'
        mark: '00:03:39.222'
      end:
        sec: '223.960'
        mark: '00:03:43.960'
      u: Well, and that lasted how long?
    - who: Anna Paul
      start:
        sec: '223.960'
        mark: '00:03:43.960'
      end:
        sec: '227.291'
        mark: '00:03:47.291'
      u: Let me see. What date was it?
    - who: David Boder
      start:
        sec: '227.291'
        mark: '00:03:47.291'
      end:
        sec: '234.139'
        mark: '00:03:54.139'
      u: Don’t bother about the date. How long did this last? Was it until the Russians
        and the Germans started the war against...
    - who: Anna Paul
      start:
        sec: '234.139'
        mark: '00:03:54.139'
      end:
        sec: '262.873'
        mark: '00:04:22.873'
      u: No, no, no. Things continued in the following fashion. Our government was
        arrested. We were not informed about the details. Our president of Estonia
        Constantine Datz, I don’t know where they took him, but he was arrested. The
        people were talking later about it. Inmates of the prisons were set free.
        They assembled around the palace, and with them crowds of workers.
    - who: David Boder
      start:
        sec: '262.873'
        mark: '00:04:22.873'
      end:
        sec: '265.113'
        mark: '00:04:25.113'
      u: What kind of workers?
    - who: Anna Paul
      start:
        sec: '265.113'
        mark: '00:04:25.113'
      end:
        sec: '280.691'
        mark: '00:04:40.691'
      u: Workers from the factories who were already well indoctrinated with propaganda.
        In our capital Tallinn which before was called Reval...there too all the inmates
        from the prisons were set free, political prisoners as well as those...what
        do you call them?
    - who: David Boder
      start:
        sec: '280.691'
        mark: '00:04:40.691'
      end:
        sec: '281.370'
        mark: '00:04:41.370'
      u: Criminals.
    - who: Anna Paul
      start:
        sec: '281.370'
        mark: '00:04:41.370'
      end:
        sec: '308.801'
        mark: '00:05:08.801'
      u: Yes, the criminals, and they started to demand...they had a very large meeting...that
        now they wish to have a government of Soviets,—they don’t need any more a
        president. And then things ended up by electing a new government. This government
        went to Moscow to plead—this I learned from the radio, there was already a
        radio of the new government—and they pleaded accordingly. By then we had already
        revolutionaries in Estonia. They pleaded that Estonia be incorporated into
        the Soviet Union. And so Estonia was proclaimed the Seventeenth republic of
        the Soviet Union.
    - who: David Boder
      start:
        sec: '308.801'
        mark: '00:05:08.801'
      end:
        sec: '316.247'
        mark: '00:05:16.247'
      u: Go on. What happened afterwards?
    - who: Anna Paul
      start:
        sec: '316.247'
        mark: '00:05:16.247'
      end:
        sec: '318.124'
        mark: '00:05:18.124'
      u: Now the life under the Bolsheviks.
    - who: David Boder
      start:
        sec: '318.124'
        mark: '00:05:18.124'
      end:
        sec: '319.643'
        mark: '00:05:19.643'
      u: Go on.
    - who: Anna Paul
      start:
        sec: '319.643'
        mark: '00:05:19.643'
      end:
        sec: '406.196'
        mark: '00:06:46.196'
      u: 'Of course with the advent of the Soviet rule our mode of living has changed,
        tremendously. People had to participate under compulsion in all kinds of meetings.
        For example, at one of those big meetings, in Dorpat all the professors had
        to be present, all students had to be there. We still had our own police in
        their uniforms. The students had to be present at that meeting. People had
        to carry big banners; the women cooks from the restaurants had to be present,
        the help from the restaurants. The meeting had to start at three. I remember
        my husband and I were at that time in a restaurant, and by about a quarter
        of four the head waiter had to clear the tables, and he told us in a rather
        disgusted manner: “Here we were living peacefully, and now there has come
        an end to it.”'
    - who: David Boder
      start:
        sec: '406.196'
        mark: '00:06:46.196'
      end:
        sec: '406.715'
        mark: '00:06:46.715'
      u: Who said that?
    - who: Anna Paul
      start:
        sec: '406.715'
        mark: '00:06:46.715'
      end:
        sec: '420.521'
        mark: '00:07:00.521'
      u: O, that was the head waiter of the restaurant, he said it. “There was a life
        in peace and now it has come to an end. Now we have to drag ourselves along,
        we have to run somewhere to fetch the red banners, we ourselves don’t know
        why. We were living in peace; what else do we need?” And that is what the
        head waiter of the restaurant said to us.
    - who: David Boder
      start:
        sec: '420.521'
        mark: '00:07:00.521'
      end:
        sec: '421.896'
        mark: '00:07:01.896'
      u: Well?
    - who: Anna Paul
      start:
        sec: '421.896'
        mark: '00:07:01.896'
      end:
        sec: '463.580'
        mark: '00:07:43.580'
      u: However, we were still friendly toward them. When the Soviet armies entered
        we still believed in the propaganda of the government that people of dissenting
        opinions will not be persecuted. Again other people thought we will be able
        to travel into the Soviet Union, and there will ensue a friendship with great
        people. That is what our people believed. But barely two weeks had passed
        since their arrival and arrests began. Among the first people to be arrested
        was my husband. The reason for his arrest is not known to anybody until this
        day. The only reason was that he was a highly educated person and according
        to his convictions he was not a communist. He did not share the views of the
        communists.
    - who: David Boder
      start:
        sec: '463.580'
        mark: '00:07:43.580'
      end:
        sec: '464.720'
        mark: '00:07:44.720'
      u: What was his occupation?
    - who: Anna Paul
      start:
        sec: '464.720'
        mark: '00:07:44.720'
      end:
        sec: '471.545'
        mark: '00:07:51.545'
      u: My husband was by profession and education a chemist. He graduated from the
        University of Yurief. He was a chemist, and he did not share the views of
        the communists.
    - who: David Boder
      start:
        sec: '471.545'
        mark: '00:07:51.545'
      end:
        sec: '472.649'
        mark: '00:07:52.649'
      u: What happened?
    - who: Anna Paul
      start:
        sec: '472.649'
        mark: '00:07:52.649'
      end:
        sec: '499.876'
        mark: '00:08:19.876'
      u: 'He was arrested shortly. By the way, about the fate of those who were arrested.
        It was worse than a piece of lead or zinc on the bottom of the sea, because
        there was just no information obtainable about them. Absolutely none. And
        when I later returned and learned that my husband was taken only with his
        brief case, and I didn’t know whether he had an overcoat, a blanket, or a
        change of underwear, I was told that there was no such person. And since that
        instant I didn’t hear a thing about my husband. No word whatsoever. To all
        my questions at the prison, to all my questions at the prison, I got the answer:
        “There is no such person!”'
    - who: David Boder
      start:
        sec: '499.876'
        mark: '00:08:19.876'
      end:
        sec: '500.602'
        mark: '00:08:20.602'
      u: And so?
    - who: Anna Paul
      start:
        sec: '500.602'
        mark: '00:08:20.602'
      end:
        sec: '501.390'
        mark: '00:08:21.390'
      u: Afterwards...
    - who: David Boder
      start:
        sec: '501.390'
        mark: '00:08:21.390'
      end:
        sec: '511.320'
        mark: '00:08:31.320'
      u: "[interrupting] Tell me, were there in Reval any Estonian communists who
        helped the Soviets? [slight pause] Did you have communists of your own?"
    - who: Anna Paul
      start:
        sec: '511.320'
        mark: '00:08:31.320'
      end:
        sec: '512.168'
        mark: '00:08:32.168'
      u: Of course there were.
    - who: David Boder
      start:
        sec: '512.168'
        mark: '00:08:32.168'
      end:
        sec: '514.410'
        mark: '00:08:34.410'
      u: And they worked with the Soviets.
    - who: Anna Paul
      start:
        sec: '514.410'
        mark: '00:08:34.410'
      end:
        sec: '529.716'
        mark: '00:08:49.716'
      u: Of course there were such who helped them. [indignantly] Of our own people!!
        Very definitely there were. The government that they had, the government that
        they had formed, the communist government, was composed of Estonians. It consisted
        of Estonians. We too had our communists.
    - who: David Boder
      start:
        sec: '529.716'
        mark: '00:08:49.716'
      end:
        sec: '533.801'
        mark: '00:08:53.801'
      u: And what happened then?
    - who: Anna Paul
      start:
        sec: '533.801'
        mark: '00:08:53.801'
      end:
        sec: '536.405'
        mark: '00:08:56.405'
      u: Then the action began...I could tell you about my work...
    - who: David Boder
      start:
        sec: '536.405'
        mark: '00:08:56.405'
      end:
        sec: '537.860'
        mark: '00:08:57.860'
      u: Yes. That is the main thing I want to hear about.
    - who: Anna Paul
      start:
        sec: '537.860'
        mark: '00:08:57.860'
      end:
        sec: '561.393'
        mark: '00:09:21.393'
      u: Of course. Right from the start the teaching curriculum was subjected to
        changes. Such subjects as religion were looked at with sarcasm. I was asked
        for my opinion about the teaching of religion, and I used to say that this
        subject was of a high moral and educational significance in the schools. Religion
        and morals...but, of course, they only scoffed at it. Now let me tell you
        that the school began to fall apart.
    - who: David Boder
      start:
        sec: '561.393'
        mark: '00:09:21.393'
      end:
        sec: '561.393'
        mark: '00:09:21.393'
      u: In what way?
    - who: Anna Paul
      start:
        sec: '561.393'
        mark: '00:09:21.393'
      end:
        sec: '574.364'
        mark: '00:09:34.364'
      u: In such a way that children were compelled...they picked spies among the
        children who had to watch their teachers. They picked spies among the children
        who had to watch their teachers. They watched every word of the teacher and
        reported about it. That I know.
    - who: David Boder
      start:
        sec: '574.364'
        mark: '00:09:34.364'
      end:
        sec: '577.534'
        mark: '00:09:37.534'
      u: "[interrupting] Well, tell me, didn’t the same thing happen during the Reval
        government?"
    - who: Anna Paul
      start:
        sec: '577.534'
        mark: '00:09:37.534'
      end:
        sec: '580.930'
        mark: '00:09:40.930'
      u: Such things never happened. Such things never happened!
    - who: David Boder
      start:
        sec: '580.930'
        mark: '00:09:40.930'
      end:
        sec: '584.912'
        mark: '00:09:44.912'
      u: Then what kind of political prisoners did you have?
    - who: Anna Paul
      start:
        sec: '584.912'
        mark: '00:09:44.912'
      end:
        sec: '585.894'
        mark: '00:09:45.894'
      u: Communists.
    - who: David Boder
      start:
        sec: '585.894'
        mark: '00:09:45.894'
      end:
        sec: '588.092'
        mark: '00:09:48.092'
      u: They imprisoned the communists?
    - who: Anna Paul
      start:
        sec: '588.092'
        mark: '00:09:48.092'
      end:
        sec: '593.998'
        mark: '00:09:53.998'
      u: Our government? Yes, of course. We had no freedom for communists; we had
        no freedom for communists.
    - who: David Boder
      start:
        sec: '593.998'
        mark: '00:09:53.998'
      end:
        sec: '603.861'
        mark: '00:10:03.861'
      u: Well, why then are you surprised that the communists did not grant freedom
        to the “others”. [Mrs. P. is silent and Boder continues] I mean that when
        the communists came to power, they did not grant freedom to the “others”.
    - who: Anna Paul
      start:
        sec: '603.861'
        mark: '00:10:03.861'
      end:
        sec: '608.234'
        mark: '00:10:08.234'
      u: Well, that is perfectly understandable. We had a “republican government”
        [republican is used in terms of democracy].
    - who: David Boder
      start:
        sec: '608.234'
        mark: '00:10:08.234'
      end:
        sec: '615.756'
        mark: '00:10:15.756'
      u: I understand. But you did not have complete freedom of convictions during
        the time of the Reval government.
    - who: Anna Paul
      start:
        sec: '615.756'
        mark: '00:10:15.756'
      end:
        sec: '625.927'
        mark: '00:10:25.927'
      u: No. What was prohibited, was communistic propaganda. The work of the communists,
        but as to opinions, please. However, we had no communist newspapers. Indeed
        we had no periodicals of the communist press.
    - who: David Boder
      start:
        sec: '625.927'
        mark: '00:10:25.927'
      end:
        sec: '645.515'
        mark: '00:10:45.515'
      u: And what do you think? Was that right? [There is a long pause; Boder continues]
        I’m asking your opinion. You understand. As an American I am asking you that,
        because in America, in every city, in every large city, you may buy a communist
        newspaper.
    - who: Anna Paul
      start:
        sec: '645.515'
        mark: '00:10:45.515'
      end:
        sec: '647.229'
        mark: '00:10:47.229'
      u: Yes, I know.
    - who: David Boder
      start:
        sec: '647.229'
        mark: '00:10:47.229'
      end:
        sec: '650.388'
        mark: '00:10:50.388'
      u: Well then, what do you think? Should we also prohibit it.
    - who: Anna Paul
      start:
        sec: '650.388'
        mark: '00:10:50.388'
      end:
        sec: '673.479'
        mark: '00:11:13.479'
      u: No. I know, of course, that there is no such thing in America. In America
        there is complete freedom. I know that in America there is complete freedom.
        And if at times we marvel at such liberty, we reply...when some people express
        their astonishment over such a measure of liberty in America—the others reply
        to them that the American government feels so secure, so strong, that they
        don’t have to be afraid of any such propaganda.
    - who: David Boder
      start:
        sec: '673.479'
        mark: '00:11:13.479'
      end:
        sec: '673.783'
        mark: '00:11:13.783'
      u: Yes.
    - who: Anna Paul
      start:
        sec: '673.783'
        mark: '00:11:13.783'
      end:
        sec: '680.203'
        mark: '00:11:20.203'
      u: Well, that is our retort.
    - who: David Boder
      start:
        sec: '680.203'
        mark: '00:11:20.203'
      end:
        sec: '688.970'
        mark: '00:11:28.970'
      u: Of course, I only wanted to hear what answer you would give. Now go ahead.
    - who: Anna Paul
      start:
        sec: '688.970'
        mark: '00:11:28.970'
      end:
        sec: '691.006'
        mark: '00:11:31.006'
      u: Yes. What was I talking about?
    - who: David Boder
      start:
        sec: '691.006'
        mark: '00:11:31.006'
      end:
        sec: '693.633'
        mark: '00:11:33.633'
      u: You were talking about your school. The teaching of religion was stopped.
    - who: Anna Paul
      start:
        sec: '693.633'
        mark: '00:11:33.633'
      end:
        sec: '705.101'
        mark: '00:11:45.101'
      u: The teaching of religion was stopped, and then all the subjects, well, all
        our text books were changed. All the textbooks were now imported from the
        Soviets.
    - who: David Boder
      start:
        sec: '705.101'
        mark: '00:11:45.101'
      end:
        sec: '706.371'
        mark: '00:11:46.371'
      u: But they didn’t change the language?
    - who: Anna Paul
      start:
        sec: '706.371'
        mark: '00:11:46.371'
      end:
        sec: '709.479'
        mark: '00:11:49.479'
      u: Well, you see, I was working in a Russian region.
    - who: David Boder
      start:
        sec: '709.479'
        mark: '00:11:49.479'
      end:
        sec: '715.133'
        mark: '00:11:55.133'
      u: And what kind of religion were you teaching there, Greek Orthodox?
    - who: Anna Paul
      start:
        sec: '715.133'
        mark: '00:11:55.133'
      end:
        sec: '717.392'
        mark: '00:11:57.392'
      u: Yes, Greek Orthodox. Our population was Russian.
    - who: David Boder
      start:
        sec: '717.392'
        mark: '00:11:57.392'
      end:
        sec: '719.065'
        mark: '00:11:59.065'
      u: And you had a priest teaching it?
    - who: Anna Paul
      start:
        sec: '719.065'
        mark: '00:11:59.065'
      end:
        sec: '734.747'
        mark: '00:12:14.747'
      u: No, the teachers themselves were teaching religion, because the school was
        quite a way from the city, and travel of the priests was connected with certain
        difficulties, and according to orders from the school board the teachers themselves
        were teaching religion.
    - who: David Boder
      start:
        sec: '734.747'
        mark: '00:12:14.747'
      end:
        sec: '735.059'
        mark: '00:12:15.059'
      u: Well.
    - who: Anna Paul
      start:
        sec: '735.059'
        mark: '00:12:15.059'
      end:
        sec: '743.858'
        mark: '00:12:23.858'
      u: The language in the Russian schools of Estonia remained Russian, and in the
        Estonian schools the Estonian language remained, because after all that was
        in Estonia.
    - who: David Boder
      start:
        sec: '743.858'
        mark: '00:12:23.858'
      end:
        sec: '745.790'
        mark: '00:12:25.790'
      u: And you your self, are you a Russian or an Estonian.
    - who: Anna Paul
      start:
        sec: '745.790'
        mark: '00:12:25.790'
      end:
        sec: '747.857'
        mark: '00:12:27.857'
      u: Well, I am an Estonian on my mother’s side and on my father’s side I am Russian.
    - who: David Boder
      start:
        sec: '747.857'
        mark: '00:12:27.857'
      end:
        sec: '749.397'
        mark: '00:12:29.397'
      u: And you were teaching in a Russian school.
    - who: Anna Paul
      start:
        sec: '749.397'
        mark: '00:12:29.397'
      end:
        sec: '752.361'
        mark: '00:12:32.361'
      u: Yes.
    - who: David Boder
      start:
        sec: '752.361'
        mark: '00:12:32.361'
      end:
        sec: '753.661'
        mark: '00:12:33.661'
      u: Now go ahead.
    - who: Anna Paul
      start:
        sec: '753.661'
        mark: '00:12:33.661'
      end:
        sec: '938.742'
        mark: '00:15:38.742'
      u: 'Yes. I was in charge of a Russian school. Now about the textbooks. The textbooks
        were all changed over to Soviet textbooks. They were brought over from there.
        There was a Moscow publishing house and a Leningrad publishing house. Now,
        I want to state that our textbooks were excellent. They were published in
        Estonia. Of course some of them were published by the Russians. Some were
        from Estonian publishers. The material was of considerable variety and it
        was interesting. And now about the textbooks. The children, the more intelligent
        ones, used to say, “What a bore!” That is what the children would say because
        in the readers, in the Russian readers, besides all the variations of biographies
        of Lenin, there was practically nothing, save the story of a Chinaman weeping
        on the occasion of his death. There was nothing else. Propaganda, and solely
        propaganda. Now about the texts in arithmetic. All the problems were about
        Kolkhosy. [Collective farms organized by the Soviet government.] About Kolkhos
        sheep or Kolkhos cows and so on, and so on. It was all very boresome and very
        onesided. Attention was directed not towards education but solely toward propaganda.
        Exclusively towards propaganda. Now let me tell you another interesting thing.
        I have read...and never had I read so much as during the time the Communists
        were with us because...here is what I was thinking: “For twenty-five years
        people have lived with the communist government. Well people live. So we too
        should be able to adjust ourselfs in some way.” I wanted to know what was
        the matter. Maybe I have the wrong viewpoint. Maybe I am mistaken. I am a
        person of definite views. You see at school we had to install...we had to
        change entirely the library for the teachers. I bought an awful lot of books.
        I bought a large quantity of books for the children’s library. We teachers
        had to pass examinations on the history of the party. But the more I studied
        communism [here the recording is not clear, but it seems that it sounds like
        “darker became my outlook”]. The more I felt that I was getting suffocated.
        I remember the following incident. One of my friends, she was the director
        of Gitznek. This was an organization for the self-defense of women. And knowing...raids
        had already started...that she will be arrested, [she was a very nervous person]
        she committed suicide. She took poison. Now the idea of the inviolability
        of the home, that was just an empty word. They used to come into my house
        and without asking whether they may enter a room, whether they may not enter
        a room. They ordered me to remove the icon; to take it off the wall. I tell
        them...well they say, “Do parents come to see you?” I say “yes, parents do
        come.” I was on very good terms with the parents. I worked in that school
        for eighteen years and I was on very good terms with my whole district...”So
        parents are coming to see you”—”Yes, they do come.”—”Well if they will see
        that there is an icon on your wall you will lose prestige in their eyes, and
        it will also be a bad example for the parents and the children.”—”Well,” I
        told them, “in my ‘official office’ as a teacher—my apartment was upstairs,—I
        had to take off all the icons.” By the way, all the children and the whole
        population, even the Lutheran population of the region—all received this order
        with tears in their eyes, that I must tell you.'
    - who: David Boder
      start:
        sec: '938.742'
        mark: '00:15:38.742'
      end:
        sec: '939.528'
        mark: '00:15:39.528'
      u: What did you say?
    - who: Anna Paul
      start:
        sec: '939.528'
        mark: '00:15:39.528'
      end:
        sec: '942.411'
        mark: '00:15:42.411'
      u: With tears in their eyes they received the order that there should be no
        icons in the school.
    - who: David Boder
      start:
        sec: '942.411'
        mark: '00:15:42.411'
      end:
        sec: '944.084'
        mark: '00:15:44.084'
      u: But the Lutherans do not use icons.
    - who: Anna Paul
      start:
        sec: '944.084'
        mark: '00:15:44.084'
      end:
        sec: '950.962'
        mark: '00:15:50.962'
      u: But the image of Christ is used by the Lutherans as well. They don’t call
        it an icon, but they use the picture of Christ.
    - who: David Boder
      start:
        sec: '950.962'
        mark: '00:15:50.962'
      end:
        sec: '952.464'
        mark: '00:15:52.464'
      u: And so, well?
    - who: Anna Paul
      start:
        sec: '952.464'
        mark: '00:15:52.464'
      end:
        sec: '959.392'
        mark: '00:15:59.392'
      u: And so they ordered me that in my apartment...they ordered me to remove the
        icon. They ordered me to do so in my apartment. Moreover...
    - who: David Boder
      start:
        sec: '959.392'
        mark: '00:15:59.392'
      end:
        sec: '960.612'
        mark: '00:16:00.612'
      u: And you took it off?
    - who: Anna Paul
      start:
        sec: '960.612'
        mark: '00:16:00.612'
      end:
        sec: '961.983'
        mark: '00:16:01.983'
      u: Yes, I took it off.
    - who: David Boder
      start:
        sec: '961.983'
        mark: '00:16:01.983'
      end:
        sec: '962.719'
        mark: '00:16:02.719'
      u: How did it happen?
    - who: Anna Paul
      start:
        sec: '962.719'
        mark: '00:16:02.719'
      end:
        sec: '980.020'
        mark: '00:16:20.020'
      u: Well, they ordered me a second time to remove it from my apartment. A commission
        came to check up and I had to take it off. Moreover I want to tell you...what
        was I talking about [a long pause].
    - who: David Boder
      start:
        sec: '980.020'
        mark: '00:16:20.020'
      end:
        sec: '992.625'
        mark: '00:16:32.625'
      u: Now what happened then? Wait, I will give you some matches. Take one of my
        cigarettes. Keep the matches.
    - who: Anna Paul
      start:
        sec: '992.625'
        mark: '00:16:32.625'
      end:
        sec: '994.893'
        mark: '00:16:34.893'
      u: Then you won’t have any.
    - who: David Boder
      start:
        sec: '994.893'
        mark: '00:16:34.893'
      end:
        sec: '1003.306'
        mark: '00:16:43.306'
      u: Now tell me how things developed with the evacuation of the civilians.
    - who: Anna Paul
      start:
        sec: '1003.306'
        mark: '00:16:43.306'
      end:
        sec: '1004.536'
        mark: '00:16:44.536'
      u: Excuse me, what do you mean?
    - who: David Boder
      start:
        sec: '1004.536'
        mark: '00:16:44.536'
      end:
        sec: '1008.977'
        mark: '00:16:48.977'
      u: Well, afterwards when the Soviets left Estonia, when the war started.
    - who: Anna Paul
      start:
        sec: '1008.977'
        mark: '00:16:48.977'
      end:
        sec: '1010.564'
        mark: '00:16:50.564'
      u: Yes, afterwards when the war started...
    - who: David Boder
      start:
        sec: '1010.564'
        mark: '00:16:50.564'
      end:
        sec: '1016.187'
        mark: '00:16:56.187'
      u: Now let us proceed with the story from the beginning of the war.
    - who: Anna Paul
      start:
        sec: '1016.187'
        mark: '00:16:56.187'
      end:
        sec: '1125.546'
        mark: '00:18:45.546'
      u: 'People who followed the newspapers...everybody was waiting for the war.
        Because even those who understood well the plans of the Germans, felt that
        by their advent they would save us from Communism. People saw that the evil
        that the Germans would bring us would be the lesser evil in comparison with
        what the communists brought over our country. Let me tell you about the time
        they started to build their bases. They literally robbed our whole country
        because they would buy, they would buy by the dozen and a half men’s shirts,
        they would buy...you see we had free trade when they came. Their ladies would
        buy, their military ladies would buy underwear by the dozen. By the way, I
        have to tell you, they had literally nothing, because one of the seamstresses
        who worked for me for several years, the owner of the shop, told me that.
        Ladies would come and would ask her to go with them shopping because they
        did not know the names of our yard goods. [Of course the Russian women did
        not speak Estonian and therefore could have been in need of an interpreter.
        What Mrs. P. apparently implies is that the Estonian shopkeepers spoke Russian,
        but that the Russian women “never having seen at home good dress material”
        were unable to ask for the goods by name. ] They were not acquainted with
        our dress patterns. Let me tell you that, as a fact, they would pick up candy
        wrappings and wrappings from chocolate because they had not seen such paper.
        They would ask us: “Do you really use such paper for wrapping? How do you
        wrap? We have to take with us a piece of newspaper because we just don’t have
        any wrapping paper.” They were marvelling at everything. They would marvel
        that one could buy a half a kilo of sausage at the time because [at home]
        the could buy only by the gram.'
    - who: David Boder
      start:
        sec: '1125.546'
        mark: '00:18:45.546'
      end:
        sec: '1156.687'
        mark: '00:19:16.687'
      u: "[In English] This ends Spool 140, a interview with Ms. Anna Paul which we
        will continue on Spool 141. Taken at Lohengrin camp in Munich, September the
        21st, 1946. I am beginning to mix all my languages. Illinois Institute of
        Technology wire recording."
    - who: David Boder
      start:
        sec: '1156.687'
        mark: '00:19:16.687'
      end:
        sec: '1204.712'
        mark: '00:20:04.712'
      u: Spool 9-141A, Anna Paul. The same person goes in the book I Did Not Interview
        the Dead as Anna Prest. November the 7th, 1950, Chicago, Boder.
    - who: David Boder
      start:
        sec: '1204.712'
        mark: '00:20:04.712'
      end:
        sec: '1222.211'
        mark: '00:20:22.211'
      u: Munich, September the 21st, 1946 at Camp Lohengrin, a camp for displaced
        Baltics. The interviewee is an Estonian teacher, Ms. Anna Paul. She continues
        now with her story which we have recorded from Spool 140.
    - who: David Boder
      start:
        sec: '1222.211'
        mark: '00:20:22.211'
      end:
        sec: '1230.559'
        mark: '00:20:30.559'
      u: "[In Russian] Now tell me, you spoke about the appraisal of the war. You
        knew the aims of Hitler?"
    - who: Anna Paul
      start:
        sec: '1230.559'
        mark: '00:20:30.559'
      end:
        sec: '1240.297'
        mark: '00:20:40.297'
      u: We knew that he didn’t come just to liberate us from the communists. We knew
        that very well. But we also knew for certain; we shall regain our liberty.
    - who: David Boder
      start:
        sec: '1240.297'
        mark: '00:20:40.297'
      end:
        sec: '1243.019'
        mark: '00:20:43.019'
      u: Did you really not understand that Hitler could not win?
    - who: Anna Paul
      start:
        sec: '1243.019'
        mark: '00:20:43.019'
      end:
        sec: '1251.729'
        mark: '00:20:51.729'
      u: At that time it was still inconceivable that he could not win. We simply
        were expecting delivery from the hell in which we found ourselves. But...
    - who: David Boder
      start:
        sec: '1251.729'
        mark: '00:20:51.729'
      end:
        sec: '1254.088'
        mark: '00:20:54.088'
      u: But you went from the fire into the flame. [Russian equivalent for “from
        the frying pan into the fire”].
    - who: Anna Paul
      start:
        sec: '1254.088'
        mark: '00:20:54.088'
      end:
        sec: '1259.267'
        mark: '00:20:59.267'
      u: We did not know what was going to happen . We did not know then. We did not
        know anything at the beginning of the war. And so...
    - who: David Boder
      start:
        sec: '1259.267'
        mark: '00:20:59.267'
      end:
        sec: '1263.259'
        mark: '00:21:03.259'
      u: Now tell me about the departure of the Soviets and the arrival of the Germans.
    - who: Anna Paul
      start:
        sec: '1263.259'
        mark: '00:21:03.259'
      end:
        sec: '1301.336'
        mark: '00:21:41.336'
      u: We learned from the radio that cities were being bombed, such as Kiev, Kahrkov,
        and even further east. I don’t remember which. That is how we learned that
        the war started. And then commenced the most trying times for our people.
        Those mass deportations. That was the fourteenth and fifteenth of July.
    - who: David Boder
      start:
        sec: '1301.336'
        mark: '00:21:41.336'
      end:
        sec: '1301.765'
        mark: '00:21:41.765'
      u: Where to were they deported?
    - who: Anna Paul
      start:
        sec: '1301.765'
        mark: '00:21:41.765'
      end:
        sec: '1329.048'
        mark: '00:22:09.048'
      u: Mass deportations to the Soviet Union. The Soviet radio was telling us about
        the great concern of the Soviet government over the Estonian people. Not to
        abandon them to the horrors of Hitler! That’s what they said. And that is
        how the deportations took place. At night—as a matter of fact, day and night—an
        automobile would come and, that depended on the commission in the car—that
        depended on the militiamen who would come—twenty minutes time to get ready,
        some were permitted a half an hour.
    - who: David Boder
      start:
        sec: '1329.048'
        mark: '00:22:09.048'
      end:
        sec: '1330.403'
        mark: '00:22:10.403'
      u: The militiamen were Estonians?
    - who: Anna Paul
      start:
        sec: '1330.403'
        mark: '00:22:10.403'
      end:
        sec: '1410.883'
        mark: '00:23:30.883'
      u: "[hesitatingly] The militiamen were Russians and by that time as we learned
        later there were three hundred men from the Cheka which were assigned to this
        task. Some families were permitted to take a little baggage. The maximum they
        could take was about six pud, which is six times sixteen kilos. Others were
        not permitted to take anything. They would not show consideration for anything.
        In some places there would be a dead body. People would plead: “Let us at
        least bury him,” In a family of two of my friends there were two children.
        The husband was arrested before. He was superintendent of a Gymnasium. [long
        pause] The child had pneumonia, his temperature was 40 [centigrade]. The child
        was left in his bed, the family sent to the railroad station. And then the
        transport was standing there two, three days. [The heat happened to be intolerable
        those days.] People could not get any water. Afterwards a friend, a doctor
        told me, he had to examine the transport, and after going a over few cars,
        he fainted; he, a man, a doctor, after seeing these sights. Some people died
        yet before the departure of the train, because they could not stand it. And
        into these boxcars they drove about eighty people in each. People had no room
        to sit down. They had to stand. Now let us talk of the people who remained."
    - who: David Boder
      start:
        sec: '1410.883'
        mark: '00:23:30.883'
      end:
        sec: '1412.395'
        mark: '00:23:32.395'
      u: And how did you happen to remain?
    - who: Anna Paul
      start:
        sec: '1412.395'
        mark: '00:23:32.395'
      end:
        sec: '1415.129'
        mark: '00:23:35.129'
      u: I was forewarned so I wasn’t home. I hid in the woods.
    - who: David Boder
      start:
        sec: '1415.129'
        mark: '00:23:35.129'
      end:
        sec: '1415.552'
        mark: '00:23:35.552'
      u: And so?
    - who: Anna Paul
      start:
        sec: '1415.552'
        mark: '00:23:35.552'
      end:
        sec: '1420.754'
        mark: '00:23:40.754'
      u: Thanks to that, only thanks to that. I had a little son, and with my little
        son we were in the woods.
    - who: David Boder
      start:
        sec: '1420.754'
        mark: '00:23:40.754'
      end:
        sec: '1421.903'
        mark: '00:23:41.903'
      u: And your husband?
    - who: Anna Paul
      start:
        sec: '1421.903'
        mark: '00:23:41.903'
      end:
        sec: '1423.348'
        mark: '00:23:43.348'
      u: He was arrested earlier.
    - who: David Boder
      start:
        sec: '1423.348'
        mark: '00:23:43.348'
      end:
        sec: '1423.669'
        mark: '00:23:43.669'
      u: Yes...
    - who: Anna Paul
      start:
        sec: '1423.669'
        mark: '00:23:43.669'
      end:
        sec: '1446.617'
        mark: '00:24:06.617'
      u: 'He was taken away much before. Like on pilgrimages, the peasants would come
        and bring bread on their carts to the trains and when the militiamen would
        ask for whom was the bread, whether they had relatives [on the train], they
        would reply: “All who suffer are our relatives.” That is what our people were
        saying. Perfect strangers tried to pass on [some food], but no packages were
        accepted.'
    - who: David Boder
      start:
        sec: '1446.617'
        mark: '00:24:06.617'
      end:
        sec: '1447.043'
        mark: '00:24:07.043'
      u: Yes.
    - who: Anna Paul
      start:
        sec: '1447.043'
        mark: '00:24:07.043'
      end:
        sec: '1471.239'
        mark: '00:24:31.239'
      u: Not withstanding that there were little children. Sometimes a man was on
        his job. The family would be taken. They would come to the father and tell
        him that he was wanted for something at home. And without reaching his home,
        he was taken to the station. The fate of those people is not known to us.
        The fate of those people is not known to us. From our city alone, from Dorpat,
        they deported twenty-thousand people.
    - who: David Boder
      start:
        sec: '1471.239'
        mark: '00:24:31.239'
      end:
        sec: '1476.134'
        mark: '00:24:36.134'
      u: By the way, did you know in Yurief Professor Pusep?
    - who: Anna Paul
      start:
        sec: '1476.134'
        mark: '00:24:36.134'
      end:
        sec: '1477.616'
        mark: '00:24:37.616'
      u: No—[pause]—of course, the psychiatrist.
    - who: David Boder
      start:
        sec: '1477.616'
        mark: '00:24:37.616'
      end:
        sec: '1478.977'
        mark: '00:24:38.977'
      u: The neuropsychiatrist.
    - who: Anna Paul
      start:
        sec: '1478.977'
        mark: '00:24:38.977'
      end:
        sec: '1479.703'
        mark: '00:24:39.703'
      u: Yes, I know.
    - who: David Boder
      start:
        sec: '1479.703'
        mark: '00:24:39.703'
      end:
        sec: '1480.731'
        mark: '00:24:40.731'
      u: And what happened to him?
    - who: Anna Paul
      start:
        sec: '1480.731'
        mark: '00:24:40.731'
      end:
        sec: '1491.075'
        mark: '00:24:51.075'
      u: I couldn’t tell you anything for certain about professor Pusep, I couldn’t
        tell you, but I was acquainted personally with professor Pusep, and I know
        that he is not alive any more.
    - who: David Boder
      start:
        sec: '1491.075'
        mark: '00:24:51.075'
      end:
        sec: '1493.450'
        mark: '00:24:53.450'
      u: And so?
    - who: Anna Paul
      start:
        sec: '1493.450'
        mark: '00:24:53.450'
      end:
        sec: '1564.251'
        mark: '00:26:04.251'
      u: 'I was talking about the deportations. That is how the Soviet government
        was preoccupied about the Estonian people! Well, let me tell you about another
        event. The Soviet army...there is something. The trains as some people knew,
        were prepared beforehand and a week later another transport was to go away.
        But here the war set in. One of the commissars expressed himself in this fashion:
        “First we will remove the pigs; then we will proceed with the sheep.” That
        is what I was told by a laborer who worked that time on the railroad station.
        So you see the second echelon simply didn’t materialize because the war put
        a halt to it. The civil servants were evacuated, and the armies were in retreat.
        Now let me tell you about the retreat of the army. They were surrounded. You
        can imagine. Pskov, Ostrov, they were already taken by the Germans. The Germans
        managed to by-pass them. Part of the Soviet armies remained behind. These
        armies marched without their commanding complements. They marched alone. They
        marched barefooted; many had no soles on their boots.'
    - who: David Boder
      start:
        sec: '1564.251'
        mark: '00:26:04.251'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: And what happened to the commanders?
    - who: Anna Paul
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '1654.629'
        mark: '00:27:34.629'
      u: 'They ran away before. The army was hungry. They begged everywhere for bread.
        They would barter away their last shirt. It was very hot that time. They called
        them Mayka [apparently from the month of May, meaning summer shirts], and
        they begged; “Take my Mayka and give me a piece of bread.” That is how the
        armies retreated. Many of them remained in Estonia. Many remained in Estonia
        and hired themselves out to the peasants. It was the time of bringing in the
        hay...and only for bread, only to be satiated for the first time after several
        years. “I will work for you,” he said, “like an ox,” helping the peasant to
        cut down the hay, only to have a bellyful. And they would tell us a lot. They
        would tell us that they were awakening to life again, seeing the conditions
        of our Estonian peasants, seeing how our Estonian peasants lived. Then they
        would tell us about the life in the Kolkhos. One of them was a plain laborer.
        That is, he was a peasant, a farmer at home in his fatherland. He told us
        about the following occurrence in their Kolkhos. In that Kolkhos his son got
        as a homework assignment the following problem: to find out exactly how many
        working days there were in a certain period of time, what did they earn, and
        how much that would come to per day. The boy asked his mother for exact information.
        When the mother supplied him with the data—that is, how much they got for
        one working day—and the child presented it at school the mother was arrested
        because she was supposed to have given the child the kind of data somebody
        needed her to give, and not the correct data.'
    - who: David Boder
      start:
        sec: '1654.629'
        mark: '00:27:34.629'
      end:
        sec: '1656.262'
        mark: '00:27:36.262'
      u: And so...
    - who: Anna Paul
      start:
        sec: '1656.262'
        mark: '00:27:36.262'
      end:
        sec: '1660.556'
        mark: '00:27:40.556'
      u: There is so much to tell. Would it not be better if you ask me some questions?
    - who: David Boder
      start:
        sec: '1660.556'
        mark: '00:27:40.556'
      end:
        sec: '1675.705'
        mark: '00:27:55.705'
      u: No, I wouldn’t like to do that. You are doing very well. Now I would like
        to hear something about the German occupation.
    - who: Anna Paul
      start:
        sec: '1675.705'
        mark: '00:27:55.705'
      end:
        sec: '1730.053'
        mark: '00:28:50.053'
      u: 'Now, the Soviet armies which remained with us were surrounded. They did
        not know where to go. They hid in the woods. Later they were driven by hunger
        out of the forests. I had the opportunity to talk to them. They would ask
        where they could go, how they could get away safely, because if their government
        should find out that they were here, surrounded, without making any attempts
        to fight their way through, their families would be shot. One of them was
        a young fellow. He said, “I have a wife; I have three children; and they will
        all perish if they should find out that I am a prisoner, that I am surrounded,
        and that I am not making any attempt to get away.” So I started telling him:—”What
        are you going to fight for, what are you going to fight for?” And he would
        say: “We are liberators; we are liberating Europe from a regime of horror.”'
    - who: David Boder
      start:
        sec: '1730.053'
        mark: '00:28:50.053'
      end:
        sec: '1731.202'
        mark: '00:28:51.202'
      u: That is what the Soviet soldier told you?
    - who: Anna Paul
      start:
        sec: '1731.202'
        mark: '00:28:51.202'
      end:
        sec: '1779.304'
        mark: '00:29:39.304'
      u: 'The Soviet soldier. “We have come to liberate you.” And so I said to him:
        “We don’t need you. We have lived a quiet peaceful life, and now after you
        have been here a year, we are living in a devestated country and we have only
        widows and orphans. Such is our life.” And you know, after my talk with him
        he lived for some time in the vicinity and did not go anywhere. He said afterwards:
        “Indeed, there is nowhere to go; indeed there is nothing to fight a war for.”
        He saw the books; Russian literature was permitted in our country. Soviet
        literature was free in our country. I couldn’t say that everything was free,
        not all the literature, but many literary works were permitted. They were
        in our library. But at home they would read only communistic literature and
        you know how a Soviet person is being brought up. From the earliest childhood;
        I told you already what kind of textbooks they had.'
    - who: David Boder
      start:
        sec: '1779.304'
        mark: '00:29:39.304'
      end:
        sec: '1788.891'
        mark: '00:29:48.891'
      u: Now since I want your personal experiences, tell me about the arrival of
        the Germans and what happened to you afterwards.
    - who: Anna Paul
      start:
        sec: '1788.891'
        mark: '00:29:48.891'
      end:
        sec: '1799.022'
        mark: '00:29:59.022'
      u: I can’t tell you about it in its whole measure, about the life under the
        Germans, because I lived entirely my own life.
    - who: David Boder
      start:
        sec: '1799.022'
        mark: '00:29:59.022'
      end:
        sec: '1813.462'
        mark: '00:30:13.462'
      u: I just want to learn about your personal fate and all that happened from
        the time the Germans came until the Germans left. When did the Germans come
        to Estonia?
    - who: Anna Paul
      start:
        sec: '1813.462'
        mark: '00:30:13.462'
      end:
        sec: '1821.809'
        mark: '00:30:21.809'
      u: They came to Estonia approximately in the month of July. I couldn’t tell
        you exactly.
    - who: David Boder
      start:
        sec: '1821.809'
        mark: '00:30:21.809'
      end:
        sec: '1838.330'
        mark: '00:30:38.330'
      u: Well, so what happened then? [pause] No, Mrs. P., give me a general review
        of your personal experiences during the German occupation.
    - who: Anna Paul
      start:
        sec: '1838.330'
        mark: '00:30:38.330'
      end:
        sec: '1841.838'
        mark: '00:30:41.838'
      u: All about it, I couldn’t.
    - who: David Boder
      start:
        sec: '1841.838'
        mark: '00:30:41.838'
      end:
        sec: '1851.515'
        mark: '00:30:51.515'
      u: No, no. I don’t ask you that. Give me just a similar picture, as you have
        given me about the Russian occupation.
    - who: Anna Paul
      start:
        sec: '1851.515'
        mark: '00:30:51.515'
      end:
        sec: '1858.440'
        mark: '00:30:58.440'
      u: Yes. You see Estonia is an agricultural country. That means that the presence
        of Germans would manifest itself especially on the state of agriculture.
    - who: David Boder
      start:
        sec: '1858.440'
        mark: '00:30:58.440'
      end:
        sec: '1879.343'
        mark: '00:31:19.343'
      u: I don’t want the economic history. I want to know what happened to the people.
        In a political sense—how much freedom did you have, how did they treat the
        people? When you talked about the Soviets you were just talking about the
        human side of the events. So now tell me about the human side of the German
        occupation.
    - who: Anna Paul
      start:
        sec: '1879.343'
        mark: '00:31:19.343'
      end:
        sec: '1886.106'
        mark: '00:31:26.106'
      u: ". . . but there is so much to tell."
    - who: David Boder
      start:
        sec: '1886.106'
        mark: '00:31:26.106'
      end:
        sec: '1897.749'
        mark: '00:31:37.749'
      u: You must understand that the interview will appear greatly unbalanced, if
        after telling me everything that happened during the Russians you are reluctant
        to tell me anything about the German occupation.
    - who: Anna Paul
      start:
        sec: '1897.749'
        mark: '00:31:37.749'
      end:
        sec: '1901.227'
        mark: '00:31:41.227'
      u: Far be it from me, my God, not to want to tell you about the Germans. I just
        don’t know how to start.
    - who: David Boder
      start:
        sec: '1901.227'
        mark: '00:31:41.227'
      end:
        sec: '1907.941'
        mark: '00:31:47.941'
      u: First of all, what did they do to your school?
    - who: Anna Paul
      start:
        sec: '1907.941'
        mark: '00:31:47.941'
      end:
        sec: '1989.484'
        mark: '00:33:09.484'
      u: I will tell you about it. My school was a two story building. Upstairs was
        my apartment. Downstairs were the classrooms. Now a German military unit was
        assigned to the school. Well, there arrived some people of authority in a
        car. It was yet before the start of classes. School was supposed to start
        by the end of September and at the beginning of September I was told that
        by the eighth or ninth of September my school will be occupied by the German
        military. I only asked how much time I will be given because I had to look
        for other quarters. They told me two, three days should be enough. I told
        them, that would be a little insufficient because I had to travel through
        the district, and find means to transfer the school and all its property.
        Well they allowed me three or four days. They gave me facilities to get to
        the regional authorities. They assigned to me twenty horses with carts, and
        I went to look for quarters to distribute my classes. I also asked them about
        my personal quarters; would I have to look for new quarters or would they
        leave me my apartment? Well, they told me that my personal quarters would
        remain intact and I would remain in my apartment until the end. Afterwards
        when their contingent increased I ceded to them a room in my apartment and
        reduced, so to speak, myself to less. Still my apartment remained intact.
    - who: David Boder
      start:
        sec: '1989.484'
        mark: '00:33:09.484'
      end:
        sec: '1992.085'
        mark: '00:33:12.085'
      u: In what language did you start to teach?
    - who: Anna Paul
      start:
        sec: '1992.085'
        mark: '00:33:12.085'
      end:
        sec: '2052.223'
        mark: '00:34:12.223'
      u: In the same language as before, Russian. They personally had no business
        whatsoever with the school. They did not interfere with the school whatsoever.
        They absolutely did not interfere with the school. They readily talked about
        their own schools. They were marvelling very much at our long vacations in
        Estonia. They told me that in Germany they had no summer vacations at all,
        maybe only for a week or two. [At this point of the interview we hear on the
        wire a violent whistle; it seems to be the noon whistle]. I, as a teacher,
        was interested in what the peasant children were doing. Our children help
        their parents in the summer. They told me that their laws are so strict that
        the parents have already adjusted themselves to them, to the fact that the
        children go to school all summer. They also told me...as a teacher I was very
        much interested in the situation of the schools in Germany. I myself had never
        been in Germany. I knew about it only from the literature like about the schools
        all over Europe. But I never heard any personal reports about them. And so
        they told me that their classes begin in the summer at six in the morning...
    - who: David Boder
      start:
        sec: '2052.223'
        mark: '00:34:12.223'
      end:
        sec: '2059.663'
        mark: '00:34:19.663'
      u: Well, we know about the German schools. What did they do in general to the
        civilian population?
    - who: Anna Paul
      start:
        sec: '2059.663'
        mark: '00:34:19.663'
      end:
        sec: '2073.054'
        mark: '00:34:33.054'
      u: The civilian population, as they lived before, so they continued living.
        Only of course, it was very difficult to deliver those “quotas”, but I think
        that about the situation, that is the delivery of the quotas...
    - who: David Boder
      start:
        sec: '2073.054'
        mark: '00:34:33.054'
      end:
        sec: ''
        mark: '00:00:00.000'
      u: What quotas are you referring to?
    - who: Anna Paul
      start:
        sec: ''
        mark: '00:00:00.000'
      end:
        sec: '2095.170'
        mark: '00:34:55.170'
      u: 'The quotas of agricultural products which the peasants had to deliver. Better
        you talk about it to some people who were engaged in agriculture because I
        did not have my own farm. I can only tell you in the words of a peasant woman
        who told me: “If I were to deliver the quotas of butter that they have imposed,
        the cows would have to give not milk but straight butter. Only then could
        I fulfill the norm.”'
    - who: David Boder
      start:
        sec: '2095.170'
        mark: '00:34:55.170'
      end:
        sec: '2099.525'
        mark: '00:34:59.525'
      u: What did they do with the Jews?
    - who: Anna Paul
      start:
        sec: '2099.525'
        mark: '00:34:59.525'
      end:
        sec: '2113.894'
        mark: '00:35:13.894'
      u: About our Estonia, I could not tell you anything, but I had relatives in
        Latvia, and about Latvia I can tell you something. In the city of Riga there
        was a certain section of the city which before one could freely pass through.
        And now I was told that one could not get through. Why? I did not know a thing
        about it.
    - who: David Boder
      start:
        sec: '2113.894'
        mark: '00:35:13.894'
      end:
        sec: '2115.073'
        mark: '00:35:15.073'
      u: You were in Riga?
    - who: Anna Paul
      start:
        sec: '2115.073'
        mark: '00:35:15.073'
      end:
        sec: '2181.169'
        mark: '00:36:21.169'
      u: No, I was in my place, but at the beginning when the Germans came I did not
        live in the city. But when I would come to Riga and wanted to visit some of
        my acquaintances told me, when I asked them what are the wires for...they
        painted to me the whole horrible picture, because I did not know anything
        about the attitude of the Germans to the Jewish people until I came ot the
        capital of Latvia. And let me tell you, when the Germans were telling me about
        educational problems I listened to them with interest. But it was impossible,
        if you didn’t want to quarrel with them, it was impossible to touch upon the
        Jewish question. You couldn’t because you were immediately an enemy. I told
        them, “I do not interfere with the business of Hitler or your policies, but,”
        I told them, “it was inhuman and that such things are impossible.” I told
        them it was an impermissible attitude, and with such an opinion one would
        just acquire enemies.
    - who: David Boder
      start:
        sec: '2181.169'
        mark: '00:36:21.169'
      end:
        sec: '2185.917'
        mark: '00:36:25.917'
      u: Was there a difference in this respect between the Russians and the Germans?
    - who: Anna Paul
      start:
        sec: '2185.917'
        mark: '00:36:25.917'
      end:
        sec: '2194.143'
        mark: '00:36:34.143'
      u: But the Bolsheviks did not exclude...[at this moment somebody entered and
        told Mrs. P. that she was definitely wanted in the barracks].
    - who: David Boder
      start:
        sec: '2194.143'
        mark: '00:36:34.143'
      end:
        sec: '2207.167'
        mark: '00:36:47.167'
      u: "[In English] This concludes the interview with Ms. Anna Paul simply because
        she has no more time. She is busy and we will change to another interviewee.
        September the 21st, 1946, Camp Lohengrin."
    - who: David Boder
      start:
        sec: '2207.167'
        mark: '00:36:47.167'
