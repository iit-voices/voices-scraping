        sec: '29.798'
        mark: '00:00:29.798'
      u: "[In English] Munich, September the 21st, 1946, at Camp Lohengrin, a camp
        for Baltic DPs...ah...displaced persons. The interviewee is [pause] the interviewee
        is Ms. Anna Paul, a teacher, forty-five years old, who is alone here. Ah...she
